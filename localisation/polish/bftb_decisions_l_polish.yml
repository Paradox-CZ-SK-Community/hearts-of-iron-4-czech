 TUR_etatism_crisis_4_desc:0 "Snaha současně udržet náš etatistický ekonomický model a zároveň přijmout válečnou ekonomiku se ukazuje jako problematická. Pokud se nepodaří učinit nějaké skutečné kroky k řešení této otázky, mohli bychom zničit celou naši ekonomiku."
 TUR_etatism_decision:0 "Etatismus"
 TUR_etatism_decision_desc:0 "Výhody provozování příkazové ekonomiky spočívají v tom, že výkonná moc si uchovává značný vliv na směr ekonomiky prostřednictvím fiskálních mechanismů. Nyní by bylo v národním zájmu tyto mechanismy uplatnit."
 TUR_fidelity_decision:0 "Věrnost"
 TUR_fidelity_decision_desc:0 "Loajalita k sultánovi; loajalita k Všemohoucímu - tady leží dva základní pilíře, před kterými by měl každý občan pokleknout ve vzývání."
 TUR_finance_the_bursa_merinos_factory:0 "Financovat továrnu Merinos v Burse"
 TUR_finance_the_bursa_merinos_factory_desc:1 "Je to odpovědnost vlády posuzovat potenciální průmyslové projekty případ od případu."
 TUR_financing_private_enterprise_flag:0 "Již financuje soukromé podnikání."
 TUR_fund_the_gemlik_silk_factory:0 "Financovat továrnu na hedvábí v Gemliku"
 TUR_fund_the_gemlik_silk_factory_desc:1 "Je to odpovědnost vlády posuzovat potenciální průmyslové projekty případ od případu."
 TUR_fundamentalist_state_management_category:0 "Fundamentalistické řízení státu"
 TUR_fundamentalist_state_management_category_desc:0 "Jsou lidé v této zemi, kteří nebyli plně připraveni vidět, jak se role náboženství tak náhle mění v [ROOT.GetAdjective] národě. Tito lidé vyžadují jemný přístup, i když jim není dovoleno bránit našemu pokroku."
 TUR_fundamentalist_state_management_map_category_name:0 "To jsou státy, které se postavily proti principům Kemalismu."
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist Uskutečnit pochod v fundamentalistickém státě"
 TUR_hold_a_march_in_state_desc:0 "Dobyte náboženské prvky této země budou ohromeny projevem oddanosti našich neochvějných ideologických učedníků, když pochodují přes rebelská společenství."
 TUR_hostile_kemalists_influenced_state_effect_tt:1 "£faction_tur_kemalist §YKemalističtí zrádci§! se zakotví v §Y[TUR_kemalist_state_event_target.GetName]§!."
 TUR_ideological_battleground_state:1 "Není £faction_tur_unaligned §YNezařazený stát§!"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist Zvyšte vliv fundamentalistů"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "Světlo Všemohoucího musí zasáhnout každé single kout naší hrdé národa."
 TUR_industrial_projects_category:0 "Průmyslové projekty"
 TUR_industrial_projects_category_desc:0 "Vzhledem k tomu, jak mladý je [ROOT.GetAdjective] národ, začínající průmyslové projekty často vyžadují pomoc vlády, aby se plně realizovaly."
 TUR_integrate_diyarbakir:0 "£faction_tur_kurdish Integrace Diyarbakır"
 TUR_integrate_diyarbakir_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_hakkari:0 "£faction_tur_kurdish Integrace Hakkâri"
 TUR_integrate_hakkari_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish Integrovat kurdský stát"
 TUR_integrate_kurdish_state_desc:0 "Spolupracováním s místními vůdci můžeme zajistit, že kurdské státy naší země budou důstojně znovu integrovány do národního rámce našeho národního státu."
 TUR_integrate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §YKurdský§! stát ztratí své státní modifikátory a stane se jádrem §Y[TUR.GetNameDef]§!."
 TUR_integrate_tunceli:0 "£faction_tur_kurdish Integrovat Erzurum"
 TUR_integrate_tunceli_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_van:0 "£faction_tur_kurdish Integrujte Van"
