 BUL_balkan_confederation_desc:0 "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_industrial_investment:0 "Průmyslová investice v [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc:0 "Abychom ovlivnili [FROM.GetAdjective] vládu, budeme povzbuzovat [BUL.GetAdjective] průmyslové magnáty, aby uskutečnili sérii investic, které umožní rozvoj [BUL.GetAdjective] dceřiných společností v [FROM.GetNameDef], čímž zlepší národní průmysl a současně zvýší naši kontrolu nad ním."
 BUL_balkan_federation_demand_turkish_territory:0 "Požadovat turecká území"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "Pošleme diplomatickou delegaci, abychom vyjednali s [TUR.GetLeader] [TUR.GetAdjective] postoupení svých balkánských území [BUL.GetNameDef]."
 BUL_balkan_federation_economic_aid:0 "Ekonomická pomoc pro [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc:0 "Momentálně poskytujeme finanční pomoc [FROM.GetAdjective] vládě, aby se zabránilo krachu narušené ekonomiky [FROM.GetNameDef] před tím, než se připojí k [ROOT.GetFactionName]."
 BUL_balkan_federation_industrial_aid:0 "Průmyslová pomoc pro [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc:0 "Momentálně poskytujeme pomoc [FROM.GetAdjective] vládě s cílem posílit deficitní národní průmysl [FROM.GetNameDef] před tím, než se připojí k [ROOT.GetFactionName]."
 BUL_balkan_federation_military_aid:0 "Vojenská pomoc pro [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc:0 "V současnosti poskytujeme vojenskou pomoc [FROM.GetAdjective] vládě k provedení operace k odhalení několika disidentských buněk v různých venkovských městech kolem [FROM.Capital.GetName], než se připojí k [ROOT.GetFactionName]."
