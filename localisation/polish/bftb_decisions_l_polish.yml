 TUR_kemalist_state_management_category: "Správa kemalistických států"
 TUR_kemalist_state_management_category_desc: "Stoupenci kemalismu žijí spíše ve velkých městech a mají tendenci bránit své politické názory, jako by hájili samotný způsob života."
