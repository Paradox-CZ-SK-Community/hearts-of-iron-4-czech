 BUL_balkan_confederation_desc: "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_industrial_investment: "Průmyslová investice - [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc: "Abychom ovlivnili [FROM.GetNameDef], povzbudíme [BUL.GetAdjective] průmyslové magnáty, aby učinili sérii investic umožňujících rozvoj [BUL.GetAdjective] poboček v jejich zemi, čímž podpoříme jejich národní průmysl a zároveň posílíme naši kontrolu nad ním."
 BUL_balkan_federation_demand_turkish_territory: "Požadovat turecká území"
 BUL_balkan_federation_demand_turkish_territory_desc: "Pošleme diplomatickou delegaci, aby [TUR.GetLeader] souhlasil s odstoupením balkánských území pro [BUL.GetNameDef]."
 BUL_balkan_federation_economic_aid: "Hospodářská pomoc pro [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc: "Momentálně poskytujeme finanční pomoc [FROM.GetAdjective] vládě, aby nedošlo ke kolapsu oslabené ekonomiky, než [FROM.GetNameDef] vstoupí do [ROOT.GetFactionName]."
 BUL_balkan_federation_industrial_aid: "Průmyslová pomoc pro [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc: "Momentálně poskytujeme pomoc [FROM.GetAdjective] vládě, abychom posílili jejich slabý národní průmysl, než [FROM.GetNameDef] vstoupí do [ROOT.GetFactionName]."
 BUL_balkan_federation_military_aid: "Vojenská pomoc pro [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc: "Momentálně poskytujeme vojenskou pomoc [FROM.GetAdjective] vládě k provedení operace na vymýcení několika odbojových buněk v různých venkovských městech okolo [FROM.Capital.GetName], než vstoupí do [ROOT.GetFactionName]."
 BUL_balkan_federation_project_ready_flag: "Projekt Balkánské federace je připraven."
 BUL_balkan_federation_propaganda: "Propaganda Balkánské federace"
 BUL_balkan_federation_propaganda_desc: "Zorganizujeme rozsáhlou propagandistickou kampaň, abychom získali podporu [FROM.GetAdjective] proletářských mas pro náš projekt Balkánské federace."
