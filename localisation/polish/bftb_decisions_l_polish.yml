 TUR_jihad_decision:0 "Jihad"
 TUR_jihad_decision_desc:0 "Pod vedením a mečem vykonáme vůli Všemohoucího a zasáhneme bloudící duše, které se odchýlily z Jeho cesty."
 TUR_karabuk_iron_steel_factory_modernised_flag:0 "§YKarabuk Iron-Steel Factory§! byla modernizována prostřednictvím §YSanayiciler§!."
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist Kemalistická infiltrační krize"
 TUR_kemalist_infiltration_mission_desc:0 "Kemalisté, nespokojeni s tím, že byli odstraněni veřejností, se stále vracejí k svým starým trikům. Snaží se o monopol na moc na západě; musejí být zastaveni."
 TUR_kemalist_influenced_state_effect_tt:0 "£faction_tur_kemalist §YKemalisté§! převezmou nezpochybnitelnou kontrolu nad státem."
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "§YKemalističtí důstojníci§! přizpůsobí svůj status jako reakci na činy vlády."
 TUR_kemalist_state_management_category:0 "Kemalistické řízení státu"
 TUR_kemalist_state_management_category_desc:0 "Přívrženci kemalismu mají tendenci žít ve větších městských oblastech a mají sklon bránit své politické názory, jakoby bránili způsob života."
 TUR_kemalist_state_management_map_category_name:0 "To jsou státy, které jsou loajální k ideologii kemalismu."
 TUR_kemalist_turn_hostile_effect_tt:0 "Frakce £faction_tur_kemalist §YKemalisté§! se stane §Rhostilní§! vůči vládě."
 TUR_kurdish_modifiers_trigger_tt:0 "Všechny £faction_tur_kurdish §YKurdské§! státy jsou buď §Yjádra§!, nebo mají modifikátor §YSeparatistická únavа§!."
 TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish Kurdska rezistence eskaluje proti vládním snahám"
 TUR_kurdish_resistance_escalation_mission_desc:0 "Kurdští rebelové opět intenzifikují své protivládní úsilí na jihovýchodě našeho národa."
 TUR_kurdish_state_management_category:0 "Správa kurdského státu"
 TUR_kurdish_state_management_category_desc:0 "Kurdská otázka nás pronásleduje již před založením republiky, i když se od té doby rozhodně pouze zhoršila. Rampantní nacionalismus a marné pokusy o budování národa ohrožují dědictví Války nezávislosti, a my nemůžeme tolerovat žádný scénář, ve kterém by svobodný Kurdistán vznikl z trupu našeho vlastního národa."
 TUR_kurdish_state_management_map_category_name:0 "Toto jsou státy, které obsahují kurdské povstalce."
 TUR_liberalism_decision:0 "Liberalismus"
 TUR_liberalism_decision_desc:0 "Svoboda rozhodovat o své budoucnosti je základem našich snů pro budoucnost této země. Svobodný obchod, svobodné volby, svoboda náboženství, svoboda příležitosti - to jsou cíle, kterým se musíme neustále snažit dosáhnout."
 TUR_modernise_the_general_directorate_of_military_factories:0 "Modernizovat Generální ředitelství vojenských továren"
 TUR_modernise_the_general_directorate_of_military_factories_desc:1 "Je zodpovědností vlády zhodnotit potenciální průmyslové projekty případ od případu."
 TUR_modernize_our_tactics:0 "Modernizovat naše taktiky"
 TUR_modernize_our_tactics_desc:0 "Mnozí z těch, kteří byli zapsáni v našich ozbrojených silách, jsou veteráni Války za nezávislost, ale neuvědomují si, že jakákoli budoucí válka nebude mít nic společného s válkou v roce 1922."
 TUR_nationalism_decision:0 "Nacionalismus"
 TUR_nationalism_decision_desc:0 "Za naši zemi se už předtím bojovalo a umíralo, a nyní musíme být všichni ochotni udělat to znovu."
 TUR_no_current_integration_targets_available_tt:0 "Předtím než může být £faction_tur_kurdish §YKurdský§! stát jádrem, musí být §YCompliance§! zvýšena na alespoň §Y70%§!, a §YResistance§! musí být snížena na alespoň §Y30%§!."
 TUR_no_longer_has_etatism_tt:0 "Dál neudržujeme §YEtatismus§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish Nabídka výjimek z odvodů kurdským skupinám"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "Mnohé kurdské skupiny nepožadují plnou nezávislost, pouze uznání pro určitý stupeň autonomie. Můžeme poskytnout malý stupeň autonomie jménem míru tím, že nabízíme široké výjimky na odvod."
 TUR_open_the_nazilli_callico_factory:0 "Otevřít továrnu na calico v Nazilli"
 TUR_open_the_nazilli_callico_factory_desc:1 "Je povinností vlády posoudit možné průmyslové projekty z hlediska jednotlivých případů."
 TUR_pacify_kurdish_state_effect_tt:1 "£faction_tur_kurdish §YKurdské rebelové§! v §Y[TUR_kurdish_state_event_target.GetName]§! budou pacifikováni."
 TUR_pay_off_our_debts:0 "Splatit naše dluhy"
 TUR_pay_off_our_debts_desc:0 "Osmancké impérium na svou existenci nahromadilo značný dluh, a také jsme utratili spoustu peněz na obnovu naší země. V současnosti jsme v dobré pozici, abychom splatili část tohoto dluhu!"
 TUR_petrol_ofisi_formed:0 "Byla zformována Petrol Ofisi.\n"
 TUR_placate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §YKurdští rebelové§! v §Y[TUR_kurdish_state_event_target.GetName]§! budou uklidněni."
 TUR_populism_decision:0 "Populismus"
 TUR_populism_decision_desc:0 "Lidé musí být vždy prioritou číslo jedna jakékoli odpovědné vlády. Na této záležitosti není prostor pro debatu."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "Povolit nové bezpečnostní předpisy pro provoz letadel"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "Vždy jsme byli hrdí na to, že jsme na špičce leteckých inovací v Evropě, ale naši piloti mají zaslouženou pověst jednání jako maverickové."
 TUR_reforming_our_armed_forces_category:0 "Reformování našich ozbrojených sil"
 TUR_reforming_our_armed_forces_category_desc:0 "Naše ozbrojené síly byly po válce za nezávislost zdevastovány: vzaly si vše, co jsme měli, a ještě víc, abychom získali svobodu od imperialistů, a zatímco vojenská reforma byla něco, co by mohlo být zpožděno na nějakou dobu, svět se rychle stává mnohem nebezpečnějším místem."
 TUR_reformism_decision:0 "Reformismus"
 TUR_reformism_decision_desc:0 "Naši lidé byli vždy na špičce - i Osmanská říše byla známa tím, že čas od času posunula hranici svých politických nebo sociálních reforem. Dynamismus lidí [FROM.GetAdjective] je jednou z našich největších kvalit."
 TUR_repeal_the_faith_tax:0 "Zrušit daň z víry"
 TUR_repeal_the_faith_tax_desc:0 "Tato daň na náboženské instituce není udržitelná a ačkoli naše cíle byly ušlechtilé, pravdou je, že [ROOT.GetNameDef] není připravena na takovou radikální politiku. Rozumný krok bude zrušení daně."
 TUR_repeal_the_wealth_tax:0 "Zrušit daň z bohatství"
 TUR_repeal_the_wealth_tax_desc:0 "Tato daň na nekřesťany je neudržitelná a je skvrnou na našem kemalistickém záznamu; správné by bylo tuto daň okamžitě zrušit."
 TUR_republicanism_decision:0 "Republikanismus"
 TUR_republicanism_decision_desc:0 "Tato země se zrodila z popela neúspěšného osmanského sultanátu. Nyní neodpovídáme žádným sultánům; žádným chalífům; žádným božstvům - jsme svobodní a trpěli jsme za to právo být svobodní."
 TUR_retire_ataturk:0 "Odstoupit Atatürka"
 TUR_retire_ataturk_desc:0 "Je to smutná myšlenka, ale možná by bylo našemu Ghazimu lépe, kdyby strávil své poslední dny se svou rodinou a cestoval po kontinentu podle vlastního uvážení. Nemůžeme dál sobecky uplatňovat nárok na jeho život: poté, co už tolik obětoval pro tuto zemi a její lid."
 TUR_revolutionism_decision:0 "Revolucionismus"
 TUR_revolutionism_decision_desc:0 "Shodit osmanské jho a založit turecký národní stát byla revoluce. Změnili jsme se a i nadále se měníme, zatímco se snažíme projít naší národní metamorfózou a pokrokem k lidem, kterými jsme byli vždy předurčeni být..."
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist Vykořenit kemalisty ve státě"
 TUR_root_out_kemalists_in_state_desc:0 "Vneseme strach do srdcí bezbožných kemalistických pohrom, které nadále sužují tuto zemi."
 TUR_secularism_decision:0 "Sekularismus"
 TUR_secularism_decision_desc:0 "Pokud dovolíme, aby dogmata archaických vír, které zůstávají uvězněny ve středověku, řídila naši správu a náš způsob života, nikdy nevyvineme schopnosti potřebné k tomu, abychom byli považováni za rovné mezi velmocemi světa."
 TUR_seek_treatment_for_ataturk:0 "Hledání léčby pro Atatürka"
 TUR_seek_treatment_for_ataturk_desc:0 "Pokud má náš Ghazi přežít následující roky, je nezbytné, aby si odpočinul od stresující práce řízení naší země. Pošleme ho po celém světě, aby se léčil v těch nejmodernějších sanatoriích a odpočíval v nejlepších letoviscích světa."
 TUR_socialism_decision:0 "Socialismus"
 TUR_socialism_decision_desc:0 "Shodili jsme naši starou šlechtu a nyní musíme společně pracovat s dělnickou třídou na odstranění dnešních arogantních kapitalistů."
 TUR_sponsor_petrol_olfisis_formation:0 "Sponzorovat vznik Petrol Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "Na vládu byl vyvíjen tlak, aby založila státní organizaci zaměřenou na těžbu ropy a energetické otázky spojené s petrolejem."
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "Sponzorujte Nuri Demirağ Beşiktaş Letěckou továrnu"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc:1 "Je to odpovědnost vlády posuzovat potenciální průmyslové projekty případ od případu."
 TUR_sponsored_killigil_armaments_flag:0 "Sponzorováno §YKilligil Armaments§! prostřednictvím rozhodnutí §YSanayiciler Industrial Projects§!"
 TUR_stoked_absolutism_flag:0 "Nedávno vzbudil monarchistické nálady."
 TUR_stoked_fidelity_flag:0 "Nedávno rozdmýcháno věrné city."
 TUR_stoked_jihad_flag:0 "Nedávno rozdmýcháno extremistické city."
 TUR_stoked_liberalism_flag:0 "Nedávno rozdmýcháno liberální city."
 TUR_stoked_nationalism_flag:0 "Nedávno vzbudil nacionalistické postoje."
 TUR_stoked_populism_flag:0 "Nedávno rozdmýcháno populistické city."
 TUR_stoked_reformism_flag:0 "Nedávno vzbudil reformistické myšlenky."
 TUR_stoked_republicanism_flag:0 "Nedávno rozdmýcháno republicánské city."
 TUR_stoked_revolutionism_flag:0 "Nedávno podněcované revoluční nálady."
 TUR_stoked_secularism_flag:0 "Nedávno podněcované sekularistické nálady."
 TUR_stoked_socialism_flag:0 "Nedávno podněcované socialistické nálady."
 TUR_stoked_ultranationalism_flag:0 "Nedávno rozdmýcháno ultranacionalistické city."
 TUR_streamline_communication_methods_between_ships:0 "Zjednodušit komunikační metody mezi loděmi"
 TUR_streamline_communication_methods_between_ships_desc:0 "Většina vybavení používaného na našich námořních plavidlech je stará, zastaralá a nespolehlivá."
 TUR_subsidise_the_karabuk_iron_steel_factory:0 "Dotovat Karabük Iron-Steel Factory"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc:1 "Je zodpovědností vlády zhodnotit potenciální průmyslové projekty případ od případu."
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "Naučit správné používání moderní infrastruktury"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "Mnozí mezi našimi ozbrojenými silami byli pomalí, aby se přizpůsobili příchodu vlakových vozů a silnic a trvají na cestování na koni."
 TUR_the_constitutional_arrows_category:0 "Zákon č. 3115"
 TUR_the_constitutional_arrows_category_desc:0 "Šest hlavních principů [ROOT.GetNameDef] byla zakotvena v naší ústavě, a dokud je budeme ctít, musíme věřit, že naše národ nikdy nebude roztrženo zevnitř."
 TUR_the_enemy_within:0 "Nepřítel uvnitř"
 TUR_the_enemy_within_desc:0 "Naše země je rozdělena na politických, etnických a náboženských liniích a tyto dělení hrozí roztrhnout národ a ponořit nás do chaosu. Zlovolné síly tvrdě pracují v našem domově: nesmí být povoleno triumfovat nad legitimní vládou [ROOT.GetNameDef]."
 TUR_the_fading_father_category:0 "Zmizelý otec"
 TUR_the_fading_father_category_desc:0 "Otec Turků, Mustafa Kemal Atatürk, čím dál častěji onemocňuje. Musíme čelit nepříjemné realitě, že mesijský zakladatel našeho národa nemusí přežít, aby viděl, jak [ROOT.GetNameDef] odolává do konce současné krize, které čelí svět. \n\nSoučasná zdravotní situace Atatürka je: [ROOT.GetAtaturkHealthBar].\n"
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist Zabránit pokusům o infiltrování kemalistů"
 TUR_thwarting_kemalist_infiltration_desc:0 "Zastavit Kemalisty, aby dále šířili svůj jed je víc než jen občanskou odpovědností, je to božská povinnost."
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist Zabránit pokusům o infiltravání tradicionalistů"
 TUR_thwarting_traditionalist_infiltration_desc:0 "Nesmíme dovolit, aby ti, kdo by podkopali sekularismus této země, neomezeně pronikli na západ; máme povinnost je zastavit."
 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist Krize tradicionalistického infiltrovaní"
 TUR_traditionalist_infiltration_mission_desc:0 "Zdá se, že náboženské prvky v naší společnosti se znovu pokoušejí upevnit své stoupence v oblastech, kde mají jen střídmou podporu."
 TUR_ultranationalism_decision:0 "Ultranacionalismus"
 TUR_ultranationalism_decision_desc:0 "Není prostě dost jen být ochoten zemřít za svou zemi; každý občan se musí dát zcela své mysli, těla a ducha pro blaho národa."
 TUR_unaligned_state_management_map_category_name:0 "To jsou státy, které v současnosti zůstávají neutrální."
 TUR_unlock_kurdish_integration_decisions_tt:0 "Odemkne:§Y$TUR_integrate_kurdish_state$§! rozhodnutí."
 TUR_worsen_ataturks_health_effect_tt:0 "§YMustafa Kemal Atatürk§! bude méně efektivní jako vůdce kvůli jeho §Ršpatnému zdraví§!."
