 BUL_support_imro_supply_activists_resistance_tt:0 "Odemkne rozhodnutí pro majitele státu, aby nakonec vymýtit makedonský odpor."
 BUL_the_balkan_federation_dream:0 "Sen balkánské federace"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap] musí prosazovat vznik silné balkánské federace, aby čelila mnoha nepřátelům proletariátu a aby balkánské národy pochopily, že jediným způsobem, jak obstát v našem boji, je vyvinout spolupráci a solidaritu mezi našimi národy, což nakonec povede ke sjednocení Balkánu..."
 BUL_the_fate_of_the_balkans_dec_cat:0 "Osud Balkánu"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Bulharsko již dlouho podléhalo zájmům a rozmarům zahraničních mocností... \nAle časy se změnily, naše země se posílila a [ROOT.GetNameDef] je nyní v pozici prosadit svou nadřazenost na Balkáně."
