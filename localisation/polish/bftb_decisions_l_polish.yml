 BUL_repress_imro_propaganda_desc:0 "Provedeme národní propagandistickou kampaň proti IMRO, veřejně odsuzující organizaci prostřednictvím projevů, schůzek a demonstrací."
 BUL_secure_occupation_in_balkan_state:0 "Zabezpečit okupaci v [FROM.GetName]"
