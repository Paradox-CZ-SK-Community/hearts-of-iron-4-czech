 TUR_kurdish_modifiers_trigger_tt: "Všechny £frakce_tur_kurdish §YKurdské§! státy jsou buď §Yjádrem§!, nebo mají modifikátor §YNámaha separatistů§!."
 TUR_kurdish_resistance_escalation_mission: "£frakce_tur_kurdish Kurdský odpor zesiluje protivládní úsilí"
 TUR_kurdish_resistance_escalation_mission_desc: "Kurdští rebelové opět zesilují své protivládní úsilí na jihovýchodě naší země."
 TUR_kurdish_state_management_category: "Správa kurdského státu"
 TUR_kurdish_state_management_category_desc: "Kurdská otázka nás pronásleduje již od dob založení Republiky, ačkoli problém se od té doby jistě jen zhoršil. Rozmáhající se nacionalismus a odsouzené pokusy o budování národa hrozí zničit odkaz Války za nezávislost, a nemůžeme tolerovat žádný scénář, v němž by z rozpadlého státu našeho národa vznikl svobodný Kurdistán."
 TUR_kurdish_state_management_map_category_name: "Toto jsou státy, které obsahují kurdské rebely."
 TUR_liberalism_decision: "Liberalismus"
 TUR_liberalism_decision_desc: "Svoboda rozhodovat o vlastní budoucnosti je základním kamenem našich snů o budoucnosti této země. Volný obchod, svobodné volby, svoboda náboženství, svoboda příležitostí - to všechno musíme neustále usilovat."
 TUR_modernise_the_general_directorate_of_military_factories: "Modernizovat generální ředitelství vojenských továren"
 TUR_modernise_the_general_directorate_of_military_factories_desc: "Vláda má odpovědnost posuzovat potenciální průmyslové projekty případ od případu."
 TUR_modernize_our_tactics: "Modernizovat naše taktiky"
 TUR_modernize_our_tactics_desc: "Mnozí z těch, kteří jsou nasazeni v našich ozbrojených silách, jsou veteráni války za nezávislost, ale neuvědomují si, že jakákoli budoucí válka nebude jako válka roku 1922."
 TUR_nationalism_decision: "Nacionalismus"
 TUR_nationalism_decision_desc: "Už jsme bojovali a umírali za naši zemi a všichni musíme být ochotni to udělat znovu."
 TUR_no_current_integration_targets_available_tt: "Než může být £frakce_tur_kurdish §YKurdský§! stát coreován, musí být hodnota §YSoulad§! zvýšena na alespoň §Y70%§! a hodnota §YOdpor§! snížena na alespoň §Y30%§!."
 TUR_no_longer_has_etatism_tt: "Už není udržován §YEtaţismus§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups: "£frakce_tur_kurdish Nabídnout výjimky z branné povinnosti kurdským skupinám"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc: "Mnoho kurdských skupin nežádá plnou nezávislost, pouze uznání určité míry autonomie. Můžeme poskytnout malý stupeň autonomie ve snaze o mír tím, že nabídneme široká osvobození od branné povinnosti."
 TUR_open_the_nazilli_callico_factory: "Otevřít továrnu na kaliko v Nazilli"
 TUR_open_the_nazilli_callico_factory_desc: "Vláda má odpovědnost posuzovat potenciální průmyslové projekty případ od případu."
 TUR_pacify_kurdish_state_effect_tt: "£frakce_tur_kurdish §YKurdští rebelové§! v §Y[TUR_kurdish_state_event_target.GetName]§! budou uklidněni."
 TUR_pay_off_our_debts: "Splatit naše dluhy"
 TUR_pay_off_our_debts_desc: "Osmanlá říše během své existence nahromadila mnoho dluhů, a my jsme také hodně investovali do obnovy našeho národa. Nyní jsme v dobré pozici některé z těchto dluhů splatit!"
 TUR_petrol_ofisi_formed: "Založení Petrol Ofisi bylo sponzorováno.\n"
 TUR_placate_kurdish_state_effect_tt: "£frakce_tur_kurdish §YKurdští rebelové§! v §Y[TUR_kurdish_state_event_target.GetName]§! budou usmířeni."
 TUR_populism_decision: "Populismus"
 TUR_populism_decision_desc: "Lidé musí být vždy prioritou každé odpovědné vlády. O této záležitosti není prostor pro debatu."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect: "Legalizovat nová bezpečnostní pravidla pro provoz letadel"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc: "Vždy jsme byli hrdí na to, že jsme na čele leteckých inovací v Evropě, ale naši piloti mají oprávněnou pověst jednání jako povaleči."
 TUR_reforming_our_armed_forces_category: "Reforma našich ozbrojených sil"
 TUR_reforming_our_armed_forces_category_desc: "Naše ozbrojené síly byly zdecimovány po válce za nezávislost: stálo nás vše, co jsme měli a ještě více, abychom získali svobodu od imperialistů, a zatímco vojenská reforma mohla být nějakou dobu odložena, svět se nyní rychle stává mnohem nebezpečnějším místem."
 TUR_reformism_decision: "Reformismus"
 TUR_reformism_decision_desc: "Naši lidé byli vždy na špici - i Osmané byli známí tím, že občas posouvali hranice svými politickými nebo sociálními reformami. Dynamika [FROM.GetAdjective] lidí je jednou z našich největších kvalit."
 TUR_repeal_the_faith_tax: "Zrušit daň z víry"
 TUR_repeal_the_faith_tax_desc: "Tato daň na náboženské instituce není udržitelná, a i když naše cíle byly ušlechtilé, pravdou je, že [ROOT.GetNameDef] není připraven na tak radikální politiku. Rozumným krokem bude daň zrušit."
 TUR_repeal_the_wealth_tax: "Zrušit daň z bohatství"
 TUR_repeal_the_wealth_tax_desc: "Tato daň na nemuslimy není udržitelná a je ostudou naší kemalistické minulosti; správné je daň okamžitě zrušit."
 TUR_republicanism_decision: "Republikanismus"
 TUR_republicanism_decision_desc: "Tato země vznikla z popela neúspěšného Osmanského sultanátu. Nyní neodpovídáme žádným sultánům; žádným chalífům; žádným bohům – jsme svobodní a trpěli jsme za toto právo být svobodní."
 TUR_retire_ataturk: "Odstup Atatürka"
 TUR_retire_ataturk_desc: "Je bolestné o tom přemýšlet, ale možná by našemu Ghazimu bylo lépe, kdyby strávil své poslední dny s rodinou a cestováním po kontinentu dle své vůle. Nemůžeme nadále sobecky nárokovat jeho život: ne po tom všem, co již pro národ a jeho obyvatele obětoval."
 TUR_revolutionism_decision: "Revolucionismus"
 TUR_revolutionism_decision_desc: "Odhodit osmanské jho a založit turecký národní stát byla revoluce. Měnili jsme se a nadále se měníme, jak se potácíme skrze naši národní metamorfózu a postupujeme směrem k lidem, kterými jsme vždy měli být..."
 TUR_root_out_kemalists_in_state: "£faction_tur_traditionalist Vykořenit kemalisty ve státě"
 TUR_root_out_kemalists_in_state_desc: "Vhodíme hrůzu do srdcí bezbožných kemalistických mor, které nadále trápí tento národ."
 TUR_secularism_decision: "Sekularismus"
 TUR_secularism_decision_desc: "Pokud dovolíme, aby dogma archaických vír zůstalých uvězněných ve středověku řídilo naši vládu a náš způsob života, nikdy nevyvineme schopnosti potřebné k tomu, abychom byli považováni za rovnocenné mezi velmocemi světa."
 TUR_seek_treatment_for_ataturk: "Hledejte léčbu pro Atatürka"
 TUR_seek_treatment_for_ataturk_desc: "Pokud má náš Ghazi přežít následující roky, je nezbytné, aby si odpočinul od stresujícího vedení národa. Pošleme ho po celém světě na léčbu do nejmodernějších sanatorií a k odpočinku do nejlepších světových letovisek."
 TUR_socialism_decision: "Socialismus"
 TUR_socialism_decision_desc: "Srazili jsme naši starou šlechtu a nyní musíme spolupracovat s dělnickou třídou, abychom svrhli arogantní kapitalisty dneška."
 TUR_sponsor_petrol_olfisis_formation: "Sponzorovat založení Petrol Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc: "Na vládu vyvíjen tlak, aby založila státní organizaci zaměřenou na těžbu ropy a energetiku související s ropnými produkty."
