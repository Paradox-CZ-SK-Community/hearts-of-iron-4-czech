 BUL_balkan_confederation: "Balkánská konfederace"
 BUL_balkan_confederation_ai_tt: "§Y[FROM.GetNameWithFlag]§! bude spíš souhlasit s našimi diplomatickými návrhy."
 BUL_balkan_confederation_balkan_summit: "Uspořádat balkánský summit"
 BUL_balkan_confederation_balkan_summit_cooldown_tt: "[GetDecisionCooldownTooltip] §Y365 dní§!.\n"
 BUL_balkan_confederation_balkan_summit_desc: "Pozveme všechny svobodné státy Balkánu k účasti na balkánském summitu. Tato událost nám umožní nenápadně propagovat naše myšlenky a posílit bulharský vliv v zemích regionu."
 BUL_balkan_confederation_capital_injection: "Finanční injekce pro [FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc: "Poskytneme finanční podporu strádajícím [FROM.GetAdjective] podnikům, abychom stabilizovali finanční sektor země a zvýšili [BUL.GetAdjective] kontrolu nad [FROM.GetAdjective] ekonomikou."
