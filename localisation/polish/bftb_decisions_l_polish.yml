l_polish:
 BUL_BS_TOOLTIP:0 "£faction_bul_bs §YŠirocí socialisté§! jsou sociální demokraté podporující široké třídní aliance. \n£faction_bul_bs §YŠirocí socialisté§! mají velký vliv mezi průmyslovými pracovníky a odbory, a budou požadovat generální stávky, pokud budou disloyal vůči vládě."
 BUL_BZNS_TOOLTIP:0 "£faction_bul_bzns §YAgrární unie§! je politická organizace zakázaná v roce 1934 a věnovaná otázkám týkajícím se zemědělství. \n£faction_bul_bzns §YAgrární unie§! má velký vliv v venkovských regionech země a pokusí se o zisk popularity mezi farmáři."
 BUL_LOYALTY_TOOLTIP:0 "§YLoyalty§! představuje touhu frakce spolupracovat s vládou. \nČím vyšší je §YLoyalty§!, tím méně pravděpodobné je, že se frakce postaví proti vládě. \nPřed integrací frakce do vlády je nutné dokončit určité rozhodnutí, aby se jejich členové sladili s vládou a zvýšila se jejich §YLoyalty§! na 100."
 BUL_NSM_TOOLTIP:0 "Frakce £faction_bul_nsm §YNárodní sociální hnutí§! je krajně pravicová organizace vedená bývalým členem Zvena Aleksandarem Tsankovem. \nFrakce £faction_bul_nsm §YNárodní sociální hnutí§! se pokusí získat popularitu mezi masami organizováním demonstrací a protestů po celé zemi."
 BUL_POPULARITY_TOOLTIP:0 "§YPopularita§! představuje podporu, jakou frakce získává od určitých sektorů populace (ať už vojáků, proletariátu, rolníků nebo pravicových radikálů). \nČím vyšší je §YPopularita§!, tím je pravděpodobnější, že se frakce postaví proti vládě. \nPřed zničením frakce je třeba dokončit určité rozhodnutí, aby se ji oslabilo a snížila její §YPopularita§! na 0."
 BUL_ZVENO_TOOLTIP:0 "£faction_bul_zveno §YZveno§! je nacionalistická organizace založená armádními důstojníky a v současnosti vedená Kimonom Georgievem. \n£faction_bul_zveno §YZveno§! osloví armádní důstojníky, aby se připojili k jejich organizaci a s časem by mohli dokonce pokusit se o puč a uvalit vojenskou diktaturu."
 BUL_a_royal_visit:0 "Královská návštěva v [GetDestinationName]"
 BUL_a_royal_visit_desc:0 "Aby zvýšil svou popularitu mezi obyvatelstvem, car Boris navštíví obec [GetDestinationName]. Během procházky se bude mísit s davem, zatímco zajistíme, aby bylo pořízeno dostatek fotografií události a odesláno do tisku."
 BUL_aircraft_agreements:0 "Dohoda o letecké spolupráci s [FROM.GetNameDef]"
 BUL_aircraft_agreements_ongoing_flag:0 "Momentálně pracuje na podpisu dohodu o letecké spolupráci s jinou zemí"
 BUL_align_bulgaria:0 "Zarovnat Bulharsko"
 BUL_align_bulgaria_desc:0 "Naše diplomatické vztahy s Bulharskem byly po desetiletí přátelské a díky naší finanční pomoci byla bulharská vláda schopna zvládat svůj tíživý dluh. Nyní nastal čas je přimět, aby oficiálně překlopili na stranu [GER.GetNameDef]."
 BUL_appoint_georgiev:0 "Jmenovat Kimona Georgieva premiérem"
 BUL_appoint_georgiev_desc:0 "Kimon Georgiev se stal jednou z nejdůležitějších postav v Rodičovské frontě, je čas uznat jeho zásluhy a nabídnout mu post předsedy vlády [ROOT.GetNameDef]."
 BUL_appoint_tsankov:0 "Jmenovat Aleksandra Tsankova předsedou vlády"
 BUL_appoint_tsankov_desc:0 "Je čas na změnu směru k radikálnější politice. Aleksandar Tsankov a jeho Národní sociální hnutí jsou nejlépe přizpůsobeni k tomu, aby vedli zemi."
