 BUL_support_imro_prepare_bulgarian_occupation:0 "Připravit bulharskou okupaci"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "IMRO musí zorganizovat bulharské akční výbory, které okamžitě převezmou místní autority v případě bulharské okupace oblasti."
