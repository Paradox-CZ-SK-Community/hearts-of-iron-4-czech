 BUL_support_imro_garrisons_tt:0 "Získává §Y[?BUL_imro_garrisons_mp_value] pracovní síly§! za každou makedonskou oblast pod plnou kontrolou [ROOT.GetAdjective]."
 BUL_support_imro_make_contacts:0 "Navázat kontakt s členy IMRO"
