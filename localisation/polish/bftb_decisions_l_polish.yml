l_polish:
 BUL_BS_TOOLTIP: "£faction_bul_bs §YŠirocí socialisté§! jsou sociální demokraté podporující široké třídní aliance. \n£faction_bul_bs §YŠirocí socialisté§! mají velký vliv mezi průmyslovými pracovníky a odbory a v případě nezdvořilosti vůči vládě vyhlásí generální stávky."
 BUL_BZNS_TOOLTIP: "£faction_bul_bzns §YAgrární unie§! je politická organizace zakázaná v roce 1934 a věnovaná zemědělským otázkám. \n£faction_bul_bzns §YAgrární unie§! má velký vliv v zemědělských oblastech země a snaží se získat popularitu mezi zemědělci."
 BUL_LOYALTY_TOOLTIP: "§YVěrnost§! představuje touhu frakce spolupracovat s vládou. \nČím vyšší §YVěrnost§!, tím méně pravděpodobné je, že frakce bude čelit vládě. \nPřed integrací frakce do vlády je nutné dokončit určité rozhodnutí, aby se členové přizpůsobili vládě a zvýšili svoji §YVěrnost§! na 100."
 BUL_NSM_TOOLTIP: "£faction_bul_nsm §YNárodní sociální hnutí§! je krajně pravicová organizace vedená bývalým členem Zvena Aleksandarem Tsankovem. \n£faction_bul_nsm §YNárodní sociální hnutí§! se snaží získat popularitu mezi masami organizováním demonstrací a protestů po celé zemi."
 BUL_POPULARITY_TOOLTIP: "§YPopularita§! představuje podporu, kterou frakce získává od určitých sektorů populace (ať už jsou to vojáci, proletáři, rolníci nebo pravicoví radikálové). \nČím vyšší je §YPopularita§!, tím pravděpodobnější je, že frakce bude konfrontovat vládu. \nPřed zničením frakce je nutné dokončit určitá rozhodnutí, aby se oslabila a snížila její §YPopularita§! na 0."
 BUL_ZVENO_TOOLTIP: "£faction_bul_zveno §YZveno§! je nacionalistická organizace založená důstojníky armády a v současnosti vedená Kimonem Georgievem. \n£faction_bul_zveno §YZveno§! oslovuje důstojníky armády, aby se připojili k organizaci, a časem může dokonce pokusit se svrhnout vládu a nastolit vojenskou diktaturu."
 BUL_a_royal_visit: "Královská návštěva v [ZískejJménoDestinace]"
 BUL_a_royal_visit_desc: "Pro zvýšení své popularity mezi obyvatelstvem navštíví car Boris obec [ZískejJménoDestinace]. Během své procházky se setká s davem, zatímco my zajistíme, aby bylo pořízeno mnoho fotografií této události a zasláno tiskovým médiím."
 BUL_aircraft_agreements: "Dohoda o letecké spolupráci s [FROM.GetNameDef]"
 BUL_aircraft_agreements_ongoing_flag: "Právě pracuje na podpisu dohody o letecké spolupráci s jinou zemí"
 BUL_align_bulgaria: "Sjednotit Bulharsko"
 BUL_align_bulgaria_desc: "Naše diplomatické vztahy s Bulharskem jsou přátelské po desetiletí a díky naší finanční pomoci dokázala bulharská vláda zvládnout své drtivé dluhy. Nyní je čas je přimět, aby se oficiálně stali spojenci [GER.GetNameDef]."
 BUL_appoint_georgiev: "Jmenovat Kimona Georgieva předsedou vlády"
 BUL_appoint_georgiev_desc: "Kimon Georgiev se stal jednou z nejdůležitějších osobností Otcovského frontu, je čas ocenit jeho zásluhy a nabídnout mu pozici předsedy vlády [ROOT.GetNameDef]."
 BUL_appoint_tsankov: "Jmenovat Aleksandra Tsankova předsedou vlády"
 BUL_appoint_tsankov_desc: "Je čas na změnu kurzu směrem k radikálnějším politikám. Aleksandar Tsankov a jeho Národní sociální hnutí jsou nejvhodnější k vedení země."
