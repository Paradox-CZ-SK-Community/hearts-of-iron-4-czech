 TUR_kurdish_modifiers_trigger_tt: "Všechny £faction_tur_kurdish §YKurdské§! státy jsou buď §Ydomovská území§!, nebo mají modifikátor §YÚnava separatistů§!."
 TUR_kurdish_resistance_escalation_mission: "£faction_tur_kurdish Kurdský odboj stupňuje protivládní úsilí"
 TUR_kurdish_resistance_escalation_mission_desc: "Kurdští povstalci opět zintenzivňují své protivládní aktivity na jihovýchodě naší země."
 TUR_kurdish_state_management_category: "Správa kurdských států"
 TUR_kurdish_state_management_category_desc: "Kurdská otázka nás pronásleduje ještě z dob před vznikem republiky a od té doby se jen zhoršila. Bujející nacionalismus a marné pokusy o budování státu ohrožují odkaz války za nezávislost a nemůžeme tolerovat scénář, v němž by svobodný Kurdistán vznikl z torza naší vlastní země."
 TUR_kurdish_state_management_map_category_name: "Toto jsou státy, v nichž působí kurdští povstalci."
 TUR_liberalism_decision: "Liberalismus"
 TUR_liberalism_decision_desc: "Svoboda rozhodovat o vlastní budoucnosti je základním kamenem našich snů o budoucnosti této země. Svobodný obchod, svobodné volby, svoboda vyznání, rovnost příležitostí - o to musíme neustále usilovat."
 TUR_modernise_the_general_directorate_of_military_factories: "Modernizovat Generální ředitelství vojenských továren"
 TUR_modernise_the_general_directorate_of_military_factories_desc: "Je povinností vlády posuzovat potenciální průmyslové projekty případ od případu."
 TUR_modernize_our_tactics: "Modernizovat naše taktiky"
 TUR_modernize_our_tactics_desc: "Mnozí příslušníci našich ozbrojených sil jsou veteráni války za nezávislost, ale nechápou, že příští válka nebude ničím podobná té z roku 1922."
 TUR_nationalism_decision: "Nacionalismus"
 TUR_nationalism_decision_desc: "Za svou zemi jsme už bojovali a umírali a všichni musíme být připraveni to udělat znovu."
 TUR_no_current_integration_targets_available_tt: "Než může být £faction_tur_kurdish §YKurdský§! stát prohlášen za domovské území, musí být §Yposlušnost§! alespoň §Y70 %§! a §Yodboj§! snížen alespoň na §Y30 %§!."
 TUR_no_longer_has_etatism_tt: "Nadále neudržuje §Yetatismus§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups: "£faction_tur_kurdish Nabídnout kurdským skupinám výjimky z odvodu"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc: "Mnohé kurdské skupiny nepožadují plnou nezávislost, jen jistý stupeň autonomie. V zájmu míru můžeme nabídnout široké výjimky z odvodů jako gesto omezené autonomie."
 TUR_open_the_nazilli_callico_factory: "Otevřít kalikotovou továrnu v Nazilli"
 TUR_open_the_nazilli_callico_factory_desc: "Je povinností vlády posuzovat potenciální průmyslové projekty případ od případu."
 TUR_pacify_kurdish_state_effect_tt: "£faction_tur_kurdish §YKurdští povstalci§! ve státě §Y[TUR_kurdish_state_event_target.GetName]§! budou pacifikováni."
 TUR_pay_off_our_debts: "Splatit naše dluhy"
 TUR_pay_off_our_debts_desc: "Osmanská říše během své existence nabrala značné dluhy a my jsme navíc mnoho utratili při obnově našeho státu. Nyní jsme v dobré pozici část těchto dluhů splácet!"
 TUR_petrol_ofisi_formed: "Bylo podpořeno založení společnosti Petrol Ofisi.\n"
 TUR_placate_kurdish_state_effect_tt: "£faction_tur_kurdish §YKurdští povstalci§! ve státě §Y[TUR_kurdish_state_event_target.GetName]§! budou uklidněni."
 TUR_populism_decision: "Populismus"
 TUR_populism_decision_desc: "Lid musí být vždy prioritou každé zodpovědné vlády. O tom není sporu."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect: "Zavést do praxe nové bezpečnostní předpisy pro provoz letadel"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc: "Vždy jsme byli hrdí na to, že patříme k evropské špičce v letectví, ale naši piloti si právem vysloužili pověst samotářů."
 TUR_reforming_our_armed_forces_category: "Reforma našich ozbrojených sil"
 TUR_reforming_our_armed_forces_category_desc: "Naše ozbrojené síly byly po válce za nezávislost zdecimovány: stálo nás to vše a ještě víc, abychom se osvobodili od imperialistů, a ačkoli se reforma armády mohla nějaký čas odkládat, svět se nyní rychle stává mnohem nebezpečnějším místem."
 TUR_reformism_decision: "Reformismus"
 TUR_reformism_decision_desc: "Náš lid byl vždy v čele - i Osmané byli chvílemi známí tím, že posouvali hranice svými politickými či společenskými reformami. Dynamičnost [FROM.GetAdjective] národa je jednou z našich největších předností."
 TUR_repeal_the_faith_tax: "Zrušit daň z víry"
 TUR_repeal_the_faith_tax_desc: "Tato daň z náboženských institucí není udržitelná a třebaže byly naše cíle ušlechtilé, pravdou je, že [ROOT.GetNameDef] není na tak radikální politiku připraven. Rozumným krokem je daň zrušit."
 TUR_repeal_the_wealth_tax: "Zrušit daň z majetku"
 TUR_repeal_the_wealth_tax_desc: "Tato daň uvalená na nemuslimy není udržitelná a je skvrnou na našem kemalistickém záznamu; správné je daň okamžitě zrušit."
 TUR_republicanism_decision: "Republikanismus"
 TUR_republicanism_decision_desc: "Tato země se zrodila z popela ztroskotaného osmanského sultanátu. Dnes neodpovídáme žádným sultánům, kalifům ani bohům - jsme svobodní a tuto svobodu jsme si vybojovali."
 TUR_retire_ataturk: "Nechat Atatürka odejít"
 TUR_retire_ataturk_desc: "Je bolestné to připustit, ale náš Ghází by možná lépe využil poslední roky života s rodinou a cestováním po kontinentu dle vlastní vůle. Nemůžeme si jeho život dál nárokovat - ne poté, co už této zemi a jejím lidem tolik obětoval."
 TUR_revolutionism_decision: "Revolucionismus"
 TUR_revolutionism_decision_desc: "Svržení osmanského jha a založení tureckého národního státu byla revoluce. Změnili jsme se - a měníme se dál - jak se těžce probíjíme národní proměnou ke společenství, jímž jsme vždy měli být..."
 TUR_root_out_kemalists_in_state: "£faction_tur_traditionalist Vymýtit kemalisty ve státě"
 TUR_root_out_kemalists_in_state_desc: "Vlijeme strach do srdcí bezbožné kemalistické zhoubě, která dál sužuje tuto zemi."
 TUR_secularism_decision: "Sekularismus"
 TUR_secularism_decision_desc: "Dopustíme-li, aby dogmata archaických vír uvízlých ve středověku řídila naši vládu a způsob života, nikdy nerozvineme schopnosti, díky nimž by nás velmoci světa považovaly za sobě rovné."
 TUR_seek_treatment_for_ataturk: "Vyhledat léčbu pro Atatürka"
 TUR_seek_treatment_for_ataturk_desc: "Má-li náš Ghází přežít následující roky, je zásadní, aby si od vyčerpávající státní služby odpočinul. Pošleme jej po celém světě do nejmodernějších sanatorií a k relaxaci v nejlepších lázních."
 TUR_socialism_decision: "Socialismus"
 TUR_socialism_decision_desc: "Svrhli jsme starou monarchii a nyní musíme spolu s dělnickou třídou skoncovat s arogantními kapitalisty dneška."
 TUR_sponsor_petrol_olfisis_formation: "Podpořit vznik společnosti Petrol Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc: "Na vládu je vyvíjen tlak, aby založila státní organizaci určenou k těžbě ropy a otázkám energetiky z ropných produktů."
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory: "Podpořit leteckou továrnu Nuri Demirağ Beşiktaş"
