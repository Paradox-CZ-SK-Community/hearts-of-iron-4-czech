 TUR_invest_in_malatya_cigarette_factory:0 "Investovat do továrny na cigarety v Malatya"
 TUR_invest_in_malatya_cigarette_factory_desc:1 "Je to odpovědnost vlády posuzovat potenciální průmyslové projekty případ od případu."
 TUR_investment_in_turkey_pending_flag:0 "[FROM.GetNameDefCap] souhlasil s naším investičním portfoliem, ale ještě se k němu nezavázal."
 TUR_investment_opinion_tt:0 "Vyšší §Y[FROM.GetNameDef]'s§! názor na nás, tím více příležitostí pro investice bude.\n"
