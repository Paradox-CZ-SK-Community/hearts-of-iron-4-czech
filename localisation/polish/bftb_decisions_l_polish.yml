 GRE_1936_election_category:0 "Volby 1936"
 GRE_1936_election_category_desc:0 "První volby od doby, kdy byl George II vrátán na trůn, by se měly konat před koncem měsíce. George II je odhodlán být znovu donucen k opuštění trůnu a říká se, že je připraven udělat cokoliv, co je potřeba, aby si udržel svou vládu v bezpečí. \n\nNicméně prvky našeho vojska stále drží skryté loajality k populárnímu exilu Eleftherios Venizelosovi, a mohly by být schopny zajistit svobodné a fair volby pro Řecko pomocí některých opravdu... silně zasahujících praktik."
 GRE_1936_election_tt:0 "Pokud nebude král §YGeorge II§! zatčen, zasáhne do lednových voleb a zajistí, že jeho monarchističtí příznivci si udrží svůj vládní mandát.\n"
