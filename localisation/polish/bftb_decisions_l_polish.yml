 TUR_streamline_communication_methods_between_ships_desc: "Většina vybavení používaného na našich námořních plavidlech je staré, zastaralé a nespolehlivé."
 TUR_subsidise_the_karabuk_iron_steel_factory: "Dotovat železárny Karabük"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc: "Je odpovědností vlády posuzovat potenciální průmyslové projekty případ od případu."
 TUR_teach_the_proper_use_of_modern_infrastructure: "Naučit správnému používání moderní infrastruktury"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc: "Mnozí z našich ozbrojených sil se pomalu přizpůsobují nástupu vlakových vagonů a silnic a trvají na cestování na koni."
 TUR_the_constitutional_arrows_category: "Zákon č. 3115"
 TUR_the_constitutional_arrows_category_desc: "Šest základních principů [ROOT.GetNameDef] bylo zakotveno v naší ústavě, a pokud je budeme ctít, musíme věřit, že náš národ nikdy nebude rozbit zevnitř."
 TUR_the_enemy_within: "Vnitřní nepřítel"
 TUR_the_enemy_within_desc: "Naše země je rozdělena na politické, etnické a náboženské linie a tyto rozdělení hrozí rozbitím národa a sražením nás do chaosu. Zlovolné síly tvrdě pracují uvnitř naší domoviny: nesmí být dovoleno, aby zvítězily nad legitimní vládou [ROOT.GetNameDef]."
 TUR_the_fading_father_category: "Upadající Otec"
 TUR_the_fading_father_category_desc: "Otec Turků, Mustafa Kemal Atatürk, čím dál častěji onemocňuje. Musíme čelit nešťastné realitě, že mesiánský zakladatel našeho národa nemusí dožít, aby viděl, jak [ROOT.GetNameDef] přečká současnou globální krizi. \n\nAktuální zdravotní stav Atatürka je: [ROOT.GetAtaturkHealthBar].\n"
 TUR_thwarting_kemalist_infiltration: "£faction_tur_traditionalist Zmařit pokusy o infiltrace kemalistů"
 TUR_thwarting_kemalist_infiltration_desc: "Zastavení Kemalistů v dalším šíření jejich jedu je víc než jen občanská povinnost, je to božský úkol."
 TUR_thwarting_traditionalist_infiltration: "£faction_tur_kemalist Zabraňování pokusům o tradiční infiltraci"
 TUR_thwarting_traditionalist_infiltration_desc: "Nesmíme dovolit těm, kdo by podkopávali sekularismus této země, rozšiřovat se na západ bez kontroly; máme povinnost je zastavit."
 TUR_traditionalist_infiltration_mission: "£faction_tur_traditionalist Krize tradiční infiltrace"
 TUR_traditionalist_infiltration_mission_desc: "Zdá se, že náboženské skupiny naší společnosti se opět snaží více zakořenit své stoupence v oblastech, kde mají jen střední podporu."
 TUR_ultranationalism_decision: "Ultranacionalismus"
 TUR_ultranationalism_decision_desc: "Nestačí jen být ochoten zemřít za svou zemi; každý občan musí dát všechnu svou mysl, tělo i ducha pro blaho národa."
