l_polish:
 BUL_BS_TOOLTIP: "£faction_bul_bs §YŠirocí socialisté§! jsou sociální demokraté podporující široké třídní aliance. \n£faction_bul_bs §YŠirocí socialisté§! mají velký vliv mezi průmyslovými dělníky a odbory a pokud budou vůči vládě neloajální, vyhlásí generální stávky."
 BUL_BZNS_TOOLTIP: "£faction_bul_bzns §YZemědělský svaz§! je politická organizace zakázaná v roce 1934, zaměřená na otázky zemědělství. \n£faction_bul_bzns §YZemědělský svaz§! má velký vliv na venkově a snaží se získat popularitu mezi rolníky."
 BUL_LOYALTY_TOOLTIP: "§YLoajalita§! představuje ochotu frakce spolupracovat s vládou. \nČím vyšší §YLoajalita§!, tím menší je pravděpodobnost, že frakce bude vládu konfrontovat. \nNež bude možné frakci integrovat do vlády, je nutné dokončit určité kroky k sblížení jejích členů s vládou a zvýšit její §YLoajalitu§! na 100."
 BUL_NSM_TOOLTIP: "£faction_bul_nsm §YNárodně socialistické hnutí§! je krajně pravicová organizace vedená bývalým členem Zvena Alexandarem Cankovem. \n£faction_bul_nsm §YNárodně socialistické hnutí§! se bude snažit získat popularitu mezi masami pořádáním demonstrací a protestů po celé zemi."
 BUL_POPULARITY_TOOLTIP: "§YPopularita§! představuje podporu, kterou frakce získává v určitých sektorech společnosti (ať už jde o armádu, proletariát, rolníky či krajní pravici). \nČím vyšší §YPopularita§!, tím větší je pravděpodobnost, že frakce bude vládu konfrontovat. \nNež bude možné frakci zničit, je nutné provést kroky k jejímu oslabení a snížit její §YPopularitu§! na 0."
 BUL_ZVENO_TOOLTIP: "£faction_bul_zveno §YZveno§! je nacionalistická organizace založená armádními důstojníky a v současnosti vedená Kimonem Georgievem. \n£faction_bul_zveno §YZveno§! bude lákat důstojníky armády, aby se přidali do jejich organizace, a časem se může pokusit o puč a nastolení vojenské diktatury."
 BUL_a_royal_visit: "[GetDestinationName] cílem královské návštěvy"
 BUL_a_royal_visit_desc: "Aby zvýšil svou popularitu mezi obyvatelstvem, car Boris navštíví [GetDestinationName]. Během své procházky se bude setkávat s lidmi, zatímco my zajistíme, že bude pořízeno dostatek fotografií, které rozošleme do tisku."
 BUL_aircraft_agreements: "Dohoda o letecké spolupráci - [FROM.GetNameDef]"
 BUL_aircraft_agreements_ongoing_flag: "Momentálně pracuje na uzavření dohody o letecké spolupráci s jinou zemí"
 BUL_align_bulgaria: "Naklonit si Bulharsko"
 BUL_align_bulgaria_desc: "Naše diplomatické vztahy s Bulharskem byly po desetiletí přátelské a díky naší finanční pomoci byla bulharská vláda schopna zvládnout svou ochromující zadluženost. Nyní je čas je nalákat, aby se oficiálně stali spojenci pro [GER.GetNameDef]."
 BUL_appoint_georgiev: "Jmenovat Kimona Georgieva předsedou vlády"
 BUL_appoint_georgiev_desc: "Kimon Georgiev se stal jednou z nejdůležitějších postav Vlastenecké fronty, proto nastal čas uznat jeho zásluhy a nabídnout mu post předsedy [ROOT.GetAdjective] vlády."
 BUL_appoint_tsankov: "Jmenovat Alexandra Cankova předsedou vlády"
 BUL_appoint_tsankov_desc: "Je čas na změnu směru k radikálnější politice. Alexandar Cankov a jeho Národně socialistické hnutí jsou nejvhodnější k vedení země."
