 BUL_balkan_confederation_ai_tt:0 "§Y[FROM.GetNameWithFlag]§! bude ochotnější souhlasit s našimi diplomatickými návrhy."
 BUL_balkan_confederation_balkan_summit:0 "Organizujte balkánský summit"
 BUL_balkan_confederation_balkan_summit_cooldown_tt:0 "[GetDecisionCooldownTooltip] §Y365 dní§!.\n"
 BUL_balkan_confederation_balkan_summit_desc:0 "Pozveme všechny svobodné národy na Balkáně, aby se zúčastnily balkánské summitu. Tato událost nám umožní nenápadně propagovat naše myšlenky a zvýšit bulharský vliv v národech regionu."
 BUL_balkan_confederation_capital_injection:0 "Kapitalová injekce do [FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc:0 "Poskytneme finanční podporu bojujícím [FROM.GetAdjective] společnostem, abychom stabilizovali finanční sektor země a zvýšili [BUL.GetAdjective] kontrolu nad ekonomikou [FROM.GetNameDef]."
