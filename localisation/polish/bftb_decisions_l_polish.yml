 TUR_streamline_communication_methods_between_ships_desc: "Vybavení našich námořních plavidel je z velké části původní, tedy zastaralé a nespolehlivé."
 TUR_subsidise_the_karabuk_iron_steel_factory: "Dotovat železárny a ocelárny Karabük"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc: "Je povinností vlády posuzovat potenciální průmyslové projekty případ od případu."
 TUR_teach_the_proper_use_of_modern_infrastructure: "Poučit o správném využívání moderní infrastruktury"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc: "Mnozí v našich ozbrojených silách si pomalu zvykají na vagóny a silnice a trvají na cestování na koni."
 TUR_the_constitutional_arrows_category: "Zákon č. 3115"
 TUR_the_constitutional_arrows_category_desc: "Šest vůdčích principů pro [ROOT.GetNameDef] bylo zakotveno v naší ústavě a dokud je budeme ctít, musíme věřit, že naše země nebude znovu rozervána zevnitř."
 TUR_the_enemy_within: "Domácí nepřítel"
 TUR_the_enemy_within_desc: "Naše země je rozdělena podle politických, etnických i náboženských linií a tyto rozkoly hrozí rozplést národ a uvrhnout nás do chaosu. Zlovolné síly pilně pracují v našem vlastním domě: nesmíme dopustit, aby zvítězily nad legitimní [ROOT.GetAdjective] vládou ."
 TUR_the_fading_father_category: "Chřadnoucí Otec"
 TUR_the_fading_father_category_desc: "Otec Turků, Mustafa Kemal Atatürk, stůně čím dál častěji. Musíme se postavit nepříjemné skutečnosti, že mesiášský zakladatel našeho státu se možná nedožije toho, až [ROOT.GetNameDef] překoná současnou celosvětovou krizi. \n\nAktuální zdravotní stav Atatürka: [ROOT.GetAtaturkHealthBar].\n"
 TUR_thwarting_kemalist_infiltration: "£faction_tur_traditionalist Maření kemalistické infiltrace"
 TUR_thwarting_kemalist_infiltration_desc: "Zastavit další šíření kemalistického jedu je víc než občanská povinnost - je to božský úkol."
 TUR_thwarting_traditionalist_infiltration: "£faction_tur_kemalist Maření tradicionalistické infiltrace"
 TUR_thwarting_traditionalist_infiltration_desc: "Nesmíme dovolit, aby se ti, kdo podrývají sekularismus našeho státu, nekontrolovaně šířili na západ; máme povinnost je zastavit."
 TUR_traditionalist_infiltration_mission: "£faction_tur_traditionalist Krize tradicionalistické infiltrace"
 TUR_traditionalist_infiltration_mission_desc: "Zdá se, že náboženské prvky ve společnosti se znovu snaží upevnit své přívržence v oblastech, kde mají jen vlažnou podporu."
 TUR_ultranationalism_decision: "Ultranacionalismus"
 TUR_ultranationalism_decision_desc: "Není dost být připraven zemřít za vlast; každý občan se musí celé své mysli, těla i ducha zříci ve prospěch blaha národa."
