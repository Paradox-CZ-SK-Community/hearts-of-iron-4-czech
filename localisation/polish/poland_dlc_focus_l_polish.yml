 uncontrolled_exports:0 "Embargovaná ekonomika"
 uncontrolled_exports_desc:0 "Cizí národ má téměř úplnou kontrolu nad našimi exporty a importy, což naše ekonomiku fakticky vkládá do stavu embarga; neschopné svobodně obchodovat se zbytkem světa."
