 POL_april_constitution_5_desc:0 "Tento zákon byl schválen Sejmem v roce 1935 s cílem zajistit trvalý mír a stabilitu Polského státu. Ústava dává prezidentovi téměř neomezené pravomoci, včetně nadřazenosti nad Sejmem a Senátem."
 POL_april_constitution_dem:0 "Pozměněná Dubnová ústava"
 POL_april_constitution_dem_desc:0 "Tento zákon byl schválen Sejmem v roce 1935 s cílem zajistit trvalý mír a stabilitu Polského státu. Ústava byla upravena tak, aby zaručovala základní práva a svobody jednotlivých oblastí Polska, čímž posiluje místní samosprávu a demokratické principy – přesto však prezident nadále drží rozhodující pravomoci na celostátní úrovni."
