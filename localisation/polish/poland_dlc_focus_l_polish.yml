l_polish:
 POL_a_cruiser_navy:0 "Námořnictvo křižníků"
 POL_a_cruiser_navy_desc:0 "K uskutečnění našich plánů ohledně přítomnosti na moři bude zapotřebí stále větších lodí."
 POL_abolish_segregated_seating:0 "Konec lavicové segregace"
 POL_abolish_segregated_seating_desc:0 "Polsko je zemí lidí různých etnik, kultur a vyznání, přesto je v našem školství držíme odděleně. Pokud jsou opravdu všichni Poláci, pak by měli být spolu a svobodně sdílet myšlenky. Segregační lavice jsou překážkou vzdělání a musí být zrušeny."
 POL_aces_in_exile:0 "Esa v exilu"
 POL_aces_in_exile_desc:0 "Nepřítel sice obsadil naši vlast, ale naši nejlepší piloti stále brázdí nebe a inspirují naše muže, aby se i nadále nevzdávali!"
 POL_adaptive_designs:0 "Adaptivní konstrukce"
 POL_adaptive_designs_desc:0 "Udržování naší licence pro zahraniční konstruktéry bude pro stát znamenat velké náklady, ale možná existují způsoby, jak naše vojenské konstrukce znovu využít v soukromém sektoru. Rozdělením části našich materiálů mezi bohaté můžeme zmírnit náklady na udržování výdajů na zaměstnávání těchto zahraničních konstrukčních firem."
 POL_additional_research_slot1:1 "Polská matematická škola"
 POL_additional_research_slot1_desc:1 "Matematika je v technologickém odvětví klíčová téměř pro všechny věci. V celém Polsku, od Lwówa po Varšavu, vzkvétají matematické školy. Musíme využít tohoto zlatého věku polských myslitelů a dopřát těmto lidem vše, co potřebují, aby se Polsko stalo technologickou velmocí, kterou si zaslouží být!"
 POL_additional_research_slot2:1 "Rozšířit Univerzitu ve Varšavě"
 POL_additional_research_slot2_desc:1 "Na varšavské univerzitě vyučuje, učí se a rozšiřuje technologické možnosti Polska většina jeho největších mozků. Investicí do rozšíření univerzity získáme místa pro další mozky a myslitele, kteří posílí polský stát!"
 POL_agrarian_reform:0 "Agrární reforma"
 POL_agrarian_reform_desc:2 "Na obzoru je stávka rolníků. V celé zemi prudce rostou ceny potravin a náš nejednotný průmysl i nedostatečná aktivita vlády na pomoc nejchudším Polákům vyvolávají v rolnictvu velké nepokoje. S dostatečnými investicemi a reformami bychom však měli být schopni stát se více než schopnými uspokojit požadavky rolníků."
 POL_air_base_expansion:0 "Rozšíření letecké základny"
 POL_air_base_expansion_desc:0 "Letecké základny jsou pro leteckou podporu stejně důležité jako letecká podpora pro moderní válku."
 POL_air_innovations:0 "Letecké inovace"
 POL_air_innovations_desc:0 "V oblasti letecké strategie a taktiky je stále co zlepšovat."
 POL_air_modernisations_programme:0 "Program modernizace letectví"
 POL_air_modernisations_programme_desc:0 "Letecká teorie je stejně důležitá jako technologie. Nové strategie pro naše piloty stále čekají na objevení."
 POL_align_with_the_west:0 "Přiklonit se k Západu"
 POL_align_with_the_west_desc:0 "Britové, Francouzi a další západní mocnosti dlouho neochvějně hájili polskou suverenitu – uděláme dobře, když se k nim jako národ přikloníme."
 POL_annex_czech:0 "Anektovat Československo"
 POL_annex_czech_desc:0 "Československý stát se ukázal jako neschopný se bránit, ustupoval a krčil se pod ochranou Západu. Je načase vzít Čechy a Slováky pod ochranu polské armády."
 POL_annexation_refused:0 "Anexe odmítnuta"
 POL_anti_blitz_vehicles:0 "Zbraně proti blitzkriegu"
 POL_anti_blitz_vehicles_desc:0 "Naši nepřátelé se nás pokusí přemoci pomocí masivního nasazení obrněných divizí. Nemůžeme se s jejich tanky měřit přímo, ale můžeme investovat do zbraní navržených speciálně k ničení obrněných vozidel – a způsobit jim tak citelné ztráty."
 POL_anti_german_offensive:0 "Protiněmecké plány"
 POL_anti_german_offensive_desc:0 "Byly vypracovány plány, jak Němce polapit v ulicích měst tohoto státu."
 POL_anti_soviet_offensive:1 "Protiruské plány"
 POL_anti_soviet_offensive_desc:0 "Polská armáda obdržela vysoce specializované plány, jak čelit [SOV.GetAdjective] ofenzivě v tomto státě."
 POL_anti_tank_guns:0 "Protitanková děla"
 POL_anti_tank_guns_desc:0 "Je jisté, že naši nepřátelé proti nám nasadí tanky. Musíme být připraveni je náležitě přivítat."
 POL_appoint_new_officers:0 "Jmenovat nové důstojníky"
 POL_appoint_new_officers_desc:0 "Nyní, když byl náš vojenský štáb očištěn od neloajálních generálů, máme příležitost předat moc mužům, kterým velmi záleží na polské svrchovanosti a kteří nejsou loajální ani Hradu, ani Levici, ani Pravici."
 POL_april_constitution_1:0 "Dubnová ústava"
 POL_april_constitution_1_desc:0 "Tento zákon byl schválen Sejmem v roce 1935 s cílem zajistit trvalý mír a stabilitu Polského státu. Ústava dává prezidentovi téměř neomezené pravomoci, včetně nadřazenosti nad Sejmem a Senátem."
