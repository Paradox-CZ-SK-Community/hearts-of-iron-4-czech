 POL_april_constitution_dem_right_desc:0 "Tento zákon byl schválen Sejmem v roce 1935 s cílem zajistit trvalý mír a stabilitu Polského státu. Ústava byla upravena tak, aby zaručovala základní práva a svobody jednotlivých oblastí Polska, čímž posiluje místní samosprávu a demokratické principy – přesto však prezident nadále drží rozhodující pravomoci na celostátní úrovni."
 POL_april_constitution_fas:0 "Pozměněná Dubnová ústava"
 POL_april_constitution_fas_desc:0 "Tento zákon byl schválen Sejmem v roce 1935 s cílem zajistit trvalý mír a stabilitu Polského státu. Ústava byla upravena tak, aby svěřila veškerou moc armádě ve věcech vnitřních i zahraničních. Vrchní velení zároveň přijalo ultranacionalistické falangistické principy, čímž se rozdíl mezi armádou a falangisty stal jen formální."
 POL_april_constitution_fas_left:0 "Pozměněná Dubnová ústava"
 POL_april_constitution_fas_left_desc:0 "Tento zákon byl schválen Sejmem v roce 1935 s cílem zajistit trvalý mír a stabilitu Polského státu. Ústava byla upravena tak, aby svěřila veškerou moc armádě ve věcech vnitřních i zahraničních. Vrchní velení zároveň přijalo ultranacionalistické falangistické principy, čímž se rozdíl mezi armádou a falangisty stal jen formální."
