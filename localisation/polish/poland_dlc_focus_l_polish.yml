 uncontrolled_exports:0 "Embargovaná ekonomika"
 uncontrolled_exports_desc:0 "Cizí stát má téměř úplnou kontrolu nad naším vývozem a dovozem, čímž se naše ekonomika v podstatě ocitá ve stavu embarga a není schopna volně obchodovat se zbytkem světa."
