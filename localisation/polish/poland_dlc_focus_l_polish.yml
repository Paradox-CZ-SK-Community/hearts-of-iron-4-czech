 POL_april_constitution_2_desc:0 "Tento zákon byl schválen Sejmem v roce 1935 s cílem zajistit trvalý mír a stabilitu Polského státu. Ústava dává prezidentovi téměř neomezené pravomoci, včetně nadřazenosti nad Sejmem a Senátem."
