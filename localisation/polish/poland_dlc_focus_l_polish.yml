l_polish:
 POL_a_cruiser_navy:0 "Námořnictvo křižníků"
 POL_a_cruiser_navy_desc:0 "Stále větší lodě budou potřebné, aby se naše plány na námořní přítomnost staly realitou."
 POL_abolish_segregated_seating:0 "Zrušit segregované sezení"
 POL_abolish_segregated_seating_desc:0 "Polsko je krajinou lidí různých etnik, kultur a vír, přesto je v našem vzdělávání držíme oddělené. Pokud jsou skutečně všichni Poláci, měli by být spolu a svobodně sdílet myšlenky. Segregované sezení není nic jiného než omezení našeho vzdělávání a musí být zrušeno."
 POL_aces_in_exile:0 "Eso v exilu"
 POL_aces_in_exile_desc:0 "Nepřítel možná vzal naši vlast, ale naši nejlepší piloti stále plní vzduch a inspirují naše muže, aby pokračovali!"
 POL_adaptive_designs:0 "Adaptivní návrhy"
 POL_adaptive_designs_desc:0 "Udržování naší licence pro zahraniční designéry se stává velkým nákladem pro stát, ale možná jsou zde způsoby, jak můžeme přizpůsobit naše vojenské návrhy pro využití v soukromém sektoru. Distribucí části našich materiálů bohatým můžeme zmírnit náklady na udržování těchto zahraničních designových společností."
 POL_additional_research_slot1:1 "Polská škola matematiky"
 POL_additional_research_slot1_desc:1 "Matematika je středobodem téměř všeho v technologickém sektoru. Po celé Polsko; od Lvova po Varšavu, matematické školy kvetou. Musíme využít této zlaté éry polských myslitelů a poskytnout těmto mužům vše, co potřebují, aby Polsko bylo technologickou velmocí, kterou si zaslouží být!"
 POL_additional_research_slot2:1 "Rozšířit Univerzitu ve Varšavě"
 POL_additional_research_slot2_desc:1 "Varšavská univerzita je místem, kde se setkává většina největších myslitelů Polska, aby učili, učili se a rozšiřovali technologické schopnosti Polska. Investováním do rozšíření univerzity získáme místa pro další myslitele a myslitele, abychom posílili polský stát!"
 POL_agrarian_reform:0 "Agrární reforma"
 POL_agrarian_reform_desc:2 "Na obzoru je stávka rolníků. Po celé zemi ceny potravin strmě rostou a jak náš neorganizovaný průmysl, tak nedostatek akcí vlády na pomoc nejchudším obyvatelům Polska způsobují velké nepokoje mezi rolníky. S dostatečnými investicemi a reformami bychom však měli být schopni splnit požadavky rolníků."
 POL_air_base_expansion:0 "Rozšíření letecké základny"
 POL_air_base_expansion_desc:0 "Letecké základny jsou stejně nezbytné pro vzdušnou podporu, jako je vzdušná podpora pro moderní válku."
 POL_air_innovations:0 "Vzdušné inovace"
 POL_air_innovations_desc:0 "Existuje stále mnoho co dělat v oblasti letecké strategie a taktiky."
 POL_air_modernisations_programme:0 "Program modernizace letectví"
 POL_air_modernisations_programme_desc:0 "Teorie letectví je stejně důležitá jako technologie. Nové stratagemy pro naše piloty stále čekají na objev."
 POL_align_with_the_west:0 "Zarovnat se se Západem"
 POL_align_with_the_west_desc:0 "Britové, Francouzi a další západní mocnosti již dlouho jsou pevnými obránci polské suverenity, takže bychom měli dobře udělat, abychom udrželi naši zemi ve shodě s nimi."
 POL_annex_czech:0 "Anexovat Československo"
 POL_annex_czech_desc:0 "Československý stát se ukázal jako neschopný se bránit, ustupující a schovávající se pod západní ochranou. Je čas vzít Čechy a Slováky do ochrany polské armády."
 POL_annexation_refused:0 "Anexe odmítnuta"
 POL_anti_blitz_vehicles:0 "Protiblitz vozidla"
 POL_anti_blitz_vehicles_desc:0 "Naši nepřátelé se snaží nás přetlačit ohromujícími vlnami obrněných divizí. Je nepravděpodobné, že bychom byli schopni konkurovat tankům nepřítele, ale můžeme investovat do zbraní navržených svébytně k ničení vozidel s velkými náklady pro nepřítele."
 POL_anti_german_offensive:0 "Proti-německé plány"
 POL_anti_german_offensive_desc:0 "Byly vypracovány plány na chytání Němců na městských ulicích tohoto státu."
 POL_anti_soviet_offensive:1 "Antiruské plány"
 POL_anti_soviet_offensive_desc:0 "Polské armády obdržely vysoce specializované plány na protiakci na [SOV.GetAdjective] ofenzivu v tomto státě."
 POL_anti_tank_guns:0 "Protipancéřové kanóny"
 POL_anti_tank_guns_desc:0 "Jakýkoli nepřítel jistě nasadí proti nám tanky. Musíme být připraveni přivítat je vřele."
 POL_appoint_new_officers:0 "Jmenovat nové důstojníky"
 POL_appoint_new_officers_desc:0 "Nyní, když byl náš vojenský personál očištěn od neloajálních generálů, máme příležitost dát moc mužům, kteří se hluboce zajímají o polskou svrchovanost a nemají žádnou loajalitu k Hradu, Levé nebo Pravé."
 POL_april_constitution_1:0 "Dubnová ústava"
 POL_april_constitution_1_desc:0 "Tento zákon byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava dává téměř úplné pravomoci prezidentovi, což mu zajišťuje převahu nad Sejmem a Senátem."
 POL_april_constitution_2:0 "Duben Ústava"
 POL_april_constitution_2_desc:0 "Tento legislativní akt byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava uděluje téměř úplné pravomoci Prezidentovi, čímž mu přiznává nadřazenost nad Sejmem a Senátem."
 POL_april_constitution_3:0 "Dubnová ústava"
 POL_april_constitution_3_desc:0 "Tento legislativní dokument byl přijat Sejmem v roce 1935 k zajištění pokračujícího míru a stability polského státu. Ústava uděluje téměř veškerou moc prezidentovi, čímž mu poskytuje nadřazenost nad Sejmem a Senátem."
 POL_april_constitution_4:0 "Dubnová ústava"
 POL_april_constitution_4_desc:0 "Tento zákon byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava poskytuje téměř úplné pravomoci prezidentovi, čímž mu zajišťuje nadřazenost nad Sejmem a Senátem."
 POL_april_constitution_5:0 "Dubnová ústava"
 POL_april_constitution_5_desc:0 "Tento zákon byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava uděluje téměř úplné pravomoci prezidentovi, čímž mu dává nadřazenost nad Sejmem a Senátem."
 POL_april_constitution_dem:0 "Změněná dubnová ústava"
 POL_april_constitution_dem_desc:0 "Tento legislativní dokument byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava byla pozměněna tak, aby zahrnovala řadu posvátných práv a privilegií pro každou polskou lokalitu, čímž se poskytla místní autonomie a demokratická práva, přičemž prezident stále drží absolutní moc nad státem na národní úrovni."
 POL_april_constitution_dem_left:0 "Pozměněná dubnová ústava"
 POL_april_constitution_dem_left_desc:0 "Tento legislativní dokument byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava byla změněna tak, aby zahrnovala řadu posvátných práv a privilegií pro každou polskou lokalitu, čímž poskytla místní autonomii a demokratická práva, i když prezident stále drží absolutní moc na národní úrovni."
 POL_april_constitution_dem_right:0 "Pozměněná dubnová ústava"
 POL_april_constitution_dem_right_desc:0 "Tento kus legislativy byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava byla upravena tak, aby obsahovala řadu posvátných práv a privilegií pro každou polskou lokalitu, poskytující místní autonomii a demokratická práva, ačkoliv prezident stále drží absolutní moc nad státem na národní úrovni."
 POL_april_constitution_fas:0 "Změněná Dubnová ústava"
 POL_april_constitution_fas_desc:0 "Tento kousek legislativy byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava byla zmíněna tak, že postavila armádu jako suverénní v záležitostech vnitřních i vnějších. Kromě toho byly ultranacionalistické falangistické principy přijaté vysokými vojenskými představiteli, což činí rozdíl mezi armádou a falangisty pouhou technickou formality."
 POL_april_constitution_fas_left:0 "Změněná dubnová ústava"
 POL_april_constitution_fas_left_desc:0 "Tento legislativní kus byl schválen Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava byla změněna tak, aby armáda byla suverénem všech záležitostí, jak vnitřních, tak vnějších. Kromě toho byly ultranacionalistické falangistické principy přijaty vysokými vojenskými činiteli, takže rozdíl mezi armádou a falangisty je pouhou technickou záležitostí."
 POL_april_constitution_fas_right:0 "Změněná dubnová ústava"
 POL_april_constitution_fas_right_desc:0 "Tento legislativní akt byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava byla upravena tak, aby vojsko mělo suverenitu ve všech záležitostech jak vnitřních, tak vnějších. Kromě toho byly ultranacionalistické falangistické zásady přijaty vysoce postavenými vojáky, což činí rozdíl mezi vojskem a falangisty pouhou technikou."
 POL_april_constitution_left:0 "Duben Ústava"
 POL_april_constitution_left_desc:0 "Tento legislativní kus byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava přiznává téměř úplné pravomoci prezidentovi, který získává nadvládu nad Sejmem a Senátem."
 POL_april_constitution_right:0 "Dubnová ústava"
 POL_april_constitution_right_desc:0 "Tento zákon byl přijat Sejmem v roce 1935, aby zajistil pokračující mír a stabilitu polského státu. Ústava poskytuje téměř úplné pravomoci prezidentovi, čímž mu zajišťuje nadřazenost nad Sejmem a Senátem."
 POL_army_modernisation:0 "Modernizace armády"
 POL_army_modernisation_desc:0 "Moderní zbraně pro moderní muže!"
 POL_artillery_modernisation:0 "Modernizace artilerie"
 POL_artillery_modernisation_desc:0 "Neměli bychom zanedbávat zlepšení a modernizaci podpory, kterou naši vojáci potřebují pro účinné nasazení."
 POL_atomic_physics_institute:0 "Ústav atomové fyziky"
 POL_atomic_physics_institute_desc:0 "Neměli bychom ztrácet šanci být první, kdo objevuje způsob, jak ovládnout primární oheň štěpení."
 POL_attract_foreign_motors:0 "Přitáhnout zahraniční automobilky"
 POL_attract_foreign_motors_desc:0 "Zatímco někteří by trvali na tom, že původní polské návrhy LRL jsou místem, kde leží budoucnost polského motorového vybavení, zůstává otázka, proč bychom měli znovu vynalézat kolo, když ho můžeme pouze přesměrovat? Zahraniční motorové společnosti ovládly umění výroby materiálů levnějších, rychlejších a tvrdších, takže by se zdálo rozumné je pozvat k návrhu vybavení pro nás!"
 POL_attract_poles_to_gdynia:0 "Přitáhnout Poláky do Gdyně"
 POL_attract_poles_to_gdynia_desc:0 "Skvělý přístav potřebuje skvělé muže, kteří ho povedou, a je zde nespočet Poláků čekajících na zaměstnání. Povzbuzováním migrace do Gdyně můžeme pokračovat v našem rozvojovém projektu přístavu."
 POL_austro_hungarian_alliance:0 "Austro-uherská aliance"
 POL_austro_hungarian_alliance_desc:0 "I když se Rakušané a Maďaři kdysi chytili polského lidu do své říše, nyní stojí na mušce Němců, stejně jako my. Spolupráce se zdá být téměř nevyhnutelná, ale možná, pokud jim nabídneme jinou možnost, vyhnou se pokušení předat klíče od svého království [GER.GetLeader]."
 POL_authoritarianism:0 "Autoritarismus"
 POL_authoritarianism_desc:0 "Demokracie je slabým řešením těžkých problémů. Pokud má být moc vykonávána s silou, musí být osvobozena z okovů konsensu."
 POL_authoritarianism_focus:0 "Autoritářství"
 POL_baltic_alliance_focus:0 "Baltská aliance"
 POL_baltic_alliance_focus_desc:0 "Balti jsou bezpochyby dalšími na řadě po pádu Polska, takže je rozumné, aby tři národy odložily svůj opovržení k polskému státu a postavily se s námi proti našim společným nepřátelům na obou stranách našich společných hranic."
 POL_baltic_navy:1 "Strážce Baltského moře"
 POL_baltic_navy_desc:1 "Nikdo nesmí projít našimi blokádami, nikdo nesmí přistát na březích Polska nebo jejích spojenců. Baltské moře patří Polsku a nikomu jinému."
 POL_baltic_security:0 "Baltská bezpečnost"
 POL_baltic_security_desc:0 "Ačkoli jsme se spolehli na Západ pro podporu, neustálé ústupky Němcům nás činí pochybovačnými, že by nás Spojenci bránili v případě invaze. Možná tím, že ochráníme naše soukmenovce ve východní Evropě sami, můžeme udržet nějaký mír."
 POL_baltic_ultimatums:0 "Ultimátum pobaltským státům"
 POL_baltic_ultimatums_desc:0 "S Litvou vyřízenou, zbývá jen přivést nejsevernější bývalé členy Commonwealthu do naší rostoucí říše. S národy tak malými a armádami tak slabými, pochybujeme, že Balti budou schopni odmítnout naše ultimatum."
 POL_ban_the_nazi_party:0 "Zákaz nacistické strany"
 POL_ban_the_nazi_party_desc:1 "Získali jsme dostatečnou podporu mezi obyvatelstvem Gdaňska, abychom mohli oficiálně vyčistit město od nacistů a znovu získat město pro polský stát!"
 POL_belorussian_army:0 "Běloruská armáda"
 POL_belorussian_army_desc:0 "V Bělorusku existuje dostatek nezávislých vojenských skupin, které jsou ochotny bojovat proti [SOV.GetNameDef], vše, co musíme udělat, je udělit jim oficiální uznání a nabídnout jim vojenské vedení."
 POL_camp_of_national_unity:0 "Udržovat diktaturu"
 POL_camp_of_national_unity_desc:0 "Sanace levice a pravice již nemají moc představovat skutečnou hrozbu vládě a zbývá jen je oficiálně rozpustit a udržet vedení Ignace Moścického a nasměrovat Polsko do nové jasnější budoucnosti."
 POL_central_defence_of_poland:0 "Centrální obrana Polska"
 POL_central_defence_of_poland_desc:0 "Polsko postrádá zařízení, které potřebuje k obraně proti bezpočtu hrozeb na svých hranicích. Rozšířením Ministerstva národní obrany budeme lépe vybaveni k boji proti jakékoli armádě, která se snaží Polsko brutalizovat pod okupací."
 POL_central_defence_of_poland_idea:0 "Centrální obrana Polska"
 POL_central_defence_of_poland_idea_desc:0 "Tato země se zaměřuje na výstavbu opevnění a vybavení pěchoty pro rychlou militarizaci jejich národa."
 POL_central_region_strategy:0 "Strategie centrálního regionu"
 POL_central_region_strategy_desc:0 "Centralizací továren daleko od jakýchkoli hranic zvýšíme naši výrobu a zároveň je chránit před případnými dobyvateli."
 POL_clamp_down_on_danzig:0 "Zatlačit na Gdaňsk"
 POL_clamp_down_on_danzig_desc:0 "Oficiálně je Gdaňsk svobodné město pod polskou ochranou, ale v poslední době město spadlo pod nacistickou kontrolu a je loutkou Adolfa Hitlera ve všech ohledech kromě názvu. Tento skvrna na naší severní hranici je jen překážkou polskému obchodu a musíme opět převzít kontrolu nad městem, jinak můžeme riskovat, že se zhroutíme do rukou Němců."
 POL_coastal_defense:1 "Skromné modernizace"
 POL_coastal_defense_desc:1 "Jsme malá ekonomika s malým pobřežím, takže modernizace našeho námořnictva musí být skromná. Torpédoborce jsou levným a efektivním způsobem, jak bránit své pobřeží, a musíme se k nim zavázat."
 POL_codify_national_unity:0 "Kódifikovat tábor národní jednoty"
 POL_codify_national_unity_desc:0 "Tábor národní jednoty představuje společné zájmy sanace pravice a hradu, a dosud byly politiky a cíle skupiny vágní. Nicméně můžeme pozměnit dubnovou ústavu, abychom ukotvili naše hodnoty nacionalismu, zákona a pořádku a protikomunismu do základů naší republiky."
 POL_coerce_czechoslovakia:0 "Ochráníme Československo"
 POL_coerce_czechoslovakia_desc:0 "Češi a Slováci jsou pro Polsko jako bratři a není to pouze v našem nejlepším zájmu je chránit, ale je to naše morální povinnost."
 POL_commerce_attack:0 "Taktiky útočení na obchod"
 POL_commerce_attack_desc:0 "Žádné námořnictvo není kompletní bez ponorek. Naše musí být organizována pro optimální smrtelnost, stejně jako zbytek flotily."
 POL_common_organization_of_society:0 "Společná organizace společnosti"
 POL_common_organization_of_society_desc:0 "Sławek dlouho měl ambici nahradit BBWR mocenskou strukturou, kterou nazývá „Společná organizace společnosti“. Tato struktura by jedinečně poskytla velkou místní autonomii polským státům a obcím, zatímco by centralizovala vládu ve silném autoritářském režimu připraveném zasahovat do místní správy v době války. S Levicí u moci může Sławek konečně naplnit svou ambici."
 POL_common_organization_of_society_idea:0 "Společná Organizace Společnosti"
 POL_common_organization_of_society_idea_desc:0 "Dlouhá ambice Waleryho Sławka, Polsko reorganizovalo svou společenskou strukturu, aby udělilo větší autonomii místním komunitám, zatímco prezident si zachovává absolutní kontrolu na národní úrovni."
 POL_complete_april_constitution:0 "Dokončit dubnovou ústavu"
 POL_complete_april_constitution_desc:1 "Duben Ústava je soubor reforem navržených k centralizaci Polska do více centralizovaného autoritářského režimu pod prezidentem. Sanace vláda je legitimizována touto legislativou, ale přesto existují ti, kteří touží po starém systému. Duben Ústava musí být dokončena a změněna, aby se posílily pravomoci [GetAppropriateLeaderNameInBookmark] a centralizovala polský stát!"
 POL_complete_plan_east:0 "Dokončit plán Východ"
 POL_complete_plan_east_desc:0 "Polské vojenské vysoké velení je spokojeno s tím, že byly vypracovány adekvátní plány na nevyhnutelný konflikt s [SOV.GetAdjective] a čas na plán Východ skončil."
 POL_complete_plan_west:0 "Dokončit plán Západ"
 POL_complete_plan_west_desc:0 "Polské vojenské vysoké velení je spokojeno s tím, že byly vypracovány adekvátní plány na nevyhnutelný konflikt s Němci a čas na plán Západ skončil."
 POL_complete_the_plan:0 "Dokončit plán"
 POL_complete_the_plan_desc:0 "Nastal čas zamyslet se nad Čtyřletým plánem a připravit plány na následující čtyři roky polské industrializace! Čím více jsme investovali do Polska a jejího průmyslu, tím lépe budeme připraveni na to, co čeká Polsko v průmyslové budoucnosti."
 POL_consolidate_sanation_government:0 "Upevnit sanaci vlády"
 POL_consolidate_sanation_government_desc:1 "Od smrti Józefa Piłsudského byla vláda Sanace fragmentovaná a neorganizovaná. Vláda se rozdělila do tří větví: Hrad, Sanace Lev a Sanace Pravo. Není jisté, zda Hrad dokáže udržet kontrolu nad diktaturou, ale vláda musí brzy opustit tento stav nerozhodnosti, pokud chce mít jakoukoli naději odolat nadcházející bouři války."
 POL_control_the_bosporus:0 "Ovládat Bospor"
 POL_control_the_bosporus_desc:0 "Rumunské spojení je naprosto bezvýznamné, pokud jsme bezmocní přesunout armády a námořnictva přes Bospor. Turecko má pro náš národ zásadní strategický význam a musíme je přesvědčit k spolupráci."
 POL_cruiser_tank_experiments:0 "Experimenty s křižník tanky"
 POL_cruiser_tank_experiments_desc:0 "Se základy návrhu tanků v díle jsme nyní připraveni vydat se vlastní cestou v zamotaném poli mechanizovaného návrhu."
 POL_defensive_focus:0 "Defenzivní zaměření"
 POL_defensive_focus_desc:0 "Nepodnikneme další válku, ale zajistíme, abychom ji dokončili."
 POL_department_for_home_defence:0 "Ministerstvo domácí obrany"
 POL_department_for_home_defence_desc:0 "Polsku dlouhodobě chyběla domácí obrana, kterou potřebuje na ochranu proti nepřátelům na obou stranách našich hranic. Vytvořením Ministerstva pro domácí obranu zvládneme válečné metody nezbytné k obraně našeho státu."
 POL_develop_gdansk_ship_building:1 "Rozvoj loděnic v Gdaňsku"
 POL_develop_gdansk_ship_building_desc:1 "Nyní, když je Gdaňsk opět pod naší kontrolou, můžeme mu poskytnout námořní investice, které tak zoufale potřebuje k tomu, aby začal budovat ohromné baltské námořnictvo, které Polsko potřebuje!"
 POL_develop_polish_ship_building:0 "Rozvinout polské loděnice"
 POL_develop_polish_ship_building_desc:2 "Gdaňsk je beznadějně ztracen kvůli odpornému režimu nacistické strany a polský obchod musí najít způsob, jak podkopat účinné embargo, které nacisté drží nad naší ekonomikou. Možná se nikdy nepodaří získat Gdaňsk zpět, ale možná budeme schopni přetvořit Gdyni na velký námořní přístav, který by mohl soupeřit s Gdaňskem v úžasnosti."
 POL_develop_upper_silesia:0 "Rozvíjet Horní Slezsko"
 POL_develop_upper_silesia_desc:1 "Kontrolujeme pouze malou oblast Slezska, ale to, co máme, má velký průmyslový význam. Slezsko je jedním z nejvíce industrializovaných regionů v naší zemi a s malou investicí by mohlo nadále podporovat další industrializaci celé naší země."
 POL_dissolve_the_bbwr:0 "Nový král v zámku"
 POL_dissolve_the_bbwr_desc:0 "Levice se stala tak vlivnou a mocnou v rámci diktatury, že Mościckiho titul prezidenta se zdá být nejvýše symbolický. Zbývá jen to oficiálně vyhlásit a rozložit všechny stopy zámku z vlády, čímž Sławeka přivedeme na vznešený vrchol moci ve státě."
 POL_dissolve_the_sejm:0 "Rozpustit Sejm"
 POL_dissolve_the_sejm_desc:0 "Sejm nadále existuje pod sanací jako pouhý symbol demokracie, kterou Polsko kdysi přijalo. Nastal čas však zbavit Sejm všech pravomocí a udělit veškerou moc Senátu a Senátorům hradu."
 POL_draft_a_new_constitution:0 "Návrh nové ústavy"
 POL_draft_a_new_constitution_desc:0 "Dlouho byla Sławekova ambice změnit ústavu Polska, a pokud dostaneme právo tak učinit, může nám to poskytnout přímější kontrolu nad polským státem a dále zlepšit Dubnovou ústavu."
 POL_draw_closer_to_britain:0 "Přiblížit se k Británii"
 POL_draw_closer_to_britain_desc:0 "Britové se zavázali chránit naši nezávislost tváří v tvář agresorům. Musíme učinit nezbytné gesta uznání."
 POL_eastern_conscription_idea:0 "Východní odvod"
 POL_eastern_conscription_idea_desc: "Ti, kteří žijí ve východním Polsku, jsou rychle školeni k boji proti [SOV.GetNameDef] v případě války."
 POL_eastern_conscripts:0 "Východní odvedenci"
 POL_eastern_conscripts_desc:0 "Mnozí na východním Polsku se spíše identifikují jako Ukrajinci nebo Bělorusové než Poláci, ale přesto je musíme přesvědčit, aby bojovali! I když najdeme málo těch, kteří by bojovali za Polsko, mezi nimi je nespočet těch, kteří by rádi vzali pušku proti [SOV.GetAdjective]ům!"
 POL_edward_rydz_smigly_chairman:0 "Vojenský předseda"
 POL_eliminate_socialist_parties:0 "Eliminovat socialistické strany"
 POL_eliminate_socialist_parties_desc:0 "Socialismus je ideologie, která rychle získává na síle, ale je zásadně neslučitelná s ideály vlády hradu. Levice nás napadá jak ve formě agrárních a sociálně demokratických stran, tak v zrádných komunistických stranách. Socialismus všech forem nesmí být akceptován a všechny sociální strany musí být zakázány ve jménu pokračující stability a bezpečnosti polského státu."
 POL_exile_industries:0 "Exilové průmysly"
 POL_exile_industries_desc:0 "S domovem, který se stává vzdálenou vzpomínkou, musíme pracovat na přípravě na náš návrat s dalšími rozvoji našeho exilového výrobního základu."
 POL_expand_central_industrial_region:1 "Modernizovat galicijský průmysl"
 POL_expand_central_industrial_region_desc:2 "Halič, jako Krakov, byla kdysi držena a zanedbávána Rakušany, ale nyní, když je opět v polských rukou, můžeme jí poskytnout investice do modernizace, které tolik potřebuje."
 POL_expand_gdynia_seaport:0 "Rozšíření přístavu Gdynia"
 POL_expand_gdynia_seaport_desc:0 "Jakmile byla Gdyně vyvinuta na velké obchodní město, které konkuruje Gdaňsku, zůstává jen oficiálně otevřít město obchodu a naše ekonomika se opět stane naší a pouze naší k ovládání!"
 POL_expand_intelligence_idea:0 "Rozšíření polské inteligence"
 POL_expand_intelligence_idea_desc:0 "S domovem ztraceným, může Polsko jen doufat, že obnoví svou nezávislost podporou odporových hnutí a infikováním svých nepřátel tajnými operativci."
 POL_expand_katowice_mines:0 "Rozšířit zdroje Katowic"
 POL_expand_katowice_mines_desc:1 "Navzdory své relativně malé velikosti je Horní Slezsko pokladem železa a hliníku. I když by bylo ideální ovládnout celé Slezsko, musíme prozatím plně využít hornoslezské průmysly."
 POL_expand_northern_rail:0 "Rozšířit severní železnici"
 POL_expand_northern_rail_desc:0 "Veškeré polské zboží musí vstoupit a vyjít na severu, ale infrastruktura tam je daleko od toho, co by mohla být. Sever musí dostat odpovídající železniční infrastrukturu."
 POL_expand_polish_intelligence:0 "Rozšířit polskou inteligenci"
 POL_expand_polish_intelligence_desc:0 "S našimi armádami roztrženými, poraženými a nucenými se skrývat, je Polsko nuceno pokračovat v boji ze stínů. Musíme prioritizovat rychlé rozšíření polské inteligence, pokud má být alespoň slabá naděje na návrat domů."
 POL_expand_polish_intelligence_no_mtg:0 "$POL_expand_polish_intelligence$"
 POL_expand_polish_intelligence_no_mtg_desc:0 "$POL_expand_polish_intelligence_desc$"
 POL_expand_poznan_forts:0 "Rozšířit Poznaňské pevnosti"
 POL_expand_poznan_forts_desc:0 "Poznaň je již domovem mnoha bunkrů a klíčových obranných struktur, ale je tu prostor pro zlepšení. Poznaň je první obrannou linií proti nepříteli a musí být bráněna, bez ohledu na náklady."
 POL_expansion_of_new_towns:1 "Nový polský průmysl"
 POL_expansion_of_new_towns_desc:1 "S tím, že jsme nyní získali západ zpět od Němců, musíme rozvíjet vznikající průmysl ve městech jako Gdyně, které rychle začínají soupeřit s Varšavou v nádhera."
 POL_fighter_modernisation:0 "Modernizace stíhaček"
 POL_fighter_modernisation_desc:0 "Hlavní opora jakékoli letectva, naše stíhačky nesmí být zastaralé. Jak se zbytek našeho letectva zlepšuje, musí se zlepšit i ony."
 POL_fill_the_railways_gaps:0 "Vyplňte mezery v železniční síti"
 POL_fill_the_railways_gaps_desc:1 "Polsko bylo kdysi rozděleno mezi tři mocnosti, a proto jsou naše železniční sítě vzdálené a nepropojené. Musíme sjednotit tyto tři oddělené železniční trasy do jedné, pokud máme učinit Polsko centralizovaným průmyslem, kterým se potřebuje stát!"
 POL_finno_polish_pact:0 "Finsko-polský pakt"
 POL_finno_polish_pact_desc:0 "Finové jsou v podobné situaci jako my; uvěznění na hranici se [SOV.GetAdjective]y, kteří si přejí vidět jejich národ znovu podrobený říši. To dělá z Finska ideálního kandidáta pro počáteční expanze Międzymorze do severských zemí."
 POL_foreign_air_support:0 "Zahraniční letecká podpora"
 POL_foreign_air_support_desc:0 "S pomocí našich spojenců bychom mohli být schopni postavit silné polské letectvo. Nákup továren a vybavení je teprve začátkem polského letectva v exilu!"
 POL_foreign_army_support:0 "Podpora cizí armády"
 POL_foreign_army_support_desc:0 "S uprchlíky přicházejícími z Polska, kteří každý den slouží v našich řadách, potřebujeme pouze poskytnout jim pušku a budou připraveni vyrazit na jakoukoli horu pro slib domova. Všechno, co musíme udělat, je požádat o další kontrolu nad průmyslem našich spojenců."
 POL_foreign_naval_support:0 "Zahraniční námořní podpora"
 POL_foreign_naval_support_desc:0 "Co málo z naší námořnictvo zbývá, je v žalostném stavu. I když se nám může nikdy nepodaří obnovit jeho bývalou slávu, podpora našich sponzorů může přesto poskytnout polským námořníkům prostředky k pomoci našim přátelům na moři."
 POL_fortification_of_belarus:0 "Fortifikace severu"
 POL_fortification_of_belarus_desc:0 "Severní strana východního Polska je málo víc než série hustých lesů s jen stěží jakýmikoli stopy civilizace mezi nimi. To nemůže pokračovat v případě invaze; tyto lesy musí být přeměněny na štít proti bolševismu!"
 POL_fortification_of_ukraine:0 "Fortifikace Ukrajiny"
 POL_fortification_of_ukraine_desc:0 "Východ je nedostatečně rozvinutý a agrární, a polská Ukrajina zůstává slabým místem na jihu Polska připraveným na invazi. Nějaké základní opevnění musí být vybudováno podél hranice, pokud chceme udržet naši zemi v bezpečí!"
 POL_four_year_plan_complete_1:0 "Čtyřletý plán"
 POL_four_year_plan_complete_2:0 "Čtyřletý plán"
 POL_four_year_plan_complete_3:0 "Čtyřletý plán"
 POL_four_year_plan_complete_4:0 "Čtyřletý plán"
 POL_four_year_plan_idea:0 "Čtyřletý plán"
 POL_four_year_plan_idea_desc:0 "Tato země vyvinula masové úsilí o industrializaci po celé zemi."
 POL_go_left:0 "Jít doleva"
 POL_go_left_desc:0 "Pouze sjednocením našeho lidu můžeme obstát proti nepřátelům, kteří nás ohrožují."
 POL_go_right:0 "Jděte doprava"
 POL_go_right_desc:0 "Síla je jednou z mála kvalit, které stojí za to hledat. Naši sousedé tuto pravdu přijali, a tak bychom museli i my."
 POL_great_peasants_strike:0 "Stávka rolníků"
 POL_great_peasants_strike_desc:0 "Nedostatek akce ze strany vlády vedl k masovým protestům na venkově! Policejní akce už dělají málo jiného, než že dále rozčilují a marginalizují protestující, a pokud nebude přijato rychlé opatření, tyto masové protesty by se mohly vyvinout v plnohodnotnou občanskou válku."
 POL_heavy_fighter_concept:0 "Koncept těžkého stíhače"
 POL_heavy_fighter_concept_desc:0 "Pokud budeme nuceni jít do ofenzívy, potřebujeme nový typ stíhačky, která bude schopna operovat dlouho uvnitř nepřátelských hranic."
 POL_hel_fortified_area:0 "Fortifikovaná oblast Hel"
 POL_hel_fortified_area_desc:0 "Zpevněním klíčových oblastí se činíme méně zranitelnými, pokud by se válka opět dostala na naše břehy a hranice."
 POL_ideological_fanaticism:1 "Nacionalistické vzdělání"
 POL_ideological_fanaticism_desc:1 "Nespočet mladých myslí navštěvuje univerzity napříč zemí a my zmeškáváme zlatou příležitost embedovat ideály Polska, které budujeme, do jejich myslí. Mladí lidé by měli být podporováni, aby se stali patrioty, bojovníky a oporami polských ideálů!"
 POL_import_submarine_technology:1 "ORP Orzeł"
 POL_import_submarine_technology_desc:1 "Moderní námořní válka se vyhrává jak nad, tak pod vlnami, a pokud chceme soutěžit s německými U-boatami, musíme navrhnout a distribuovat originální polské ponorky."
 POL_integrate_gdansk_industries:1 "Integrace Gdaňských průmyslů"
 POL_integrate_gdansk_industries_desc:1 "Desetiletí byla Gdaňsk oddělena od zbytku národa, ale už ne! Integrací Gdaňsku do naší administrativy budeme schopni znovu získat kontrolu nad našimi vývozy a dovozy!"
 POL_internationalism:0 "Internacionalismus"
 POL_internationalism_desc:0 "Nepřátelé našich nepřátel mohou být našimi přáteli."
 POL_internationalism_focus:0 "Mezinárodní"
 POL_intervention_focus:0 "Zaměření na intervence"
 POL_intervention_focus_desc:0 "Pokud si ceníme svobody, musíme ji chránit nejen pro nás, ale pro národy na celém světě. Pokud to znamená válku, ať se stane!"
 POL_invest_anti_air:0 "Investovat do protiletecké obrany"
 POL_invest_anti_air_desc:0 "Je nepravděpodobné, že bychom dokázali překonat Němce ve vzduchu, avšak nemusíme je převyšovat počtem, když můžeme místo toho silně investovat do výstavby protiletadlových zbraní na zemi. S Bofory ve všech státech se němečtí piloti daleko nedostanou, než se setkají s našimi zbraněmi."
 POL_invest_in_eastern_poland:0 "Investovat do východního Polska"
 POL_invest_in_eastern_poland_desc:0 "Východ je neúrodné a pusté místo, zcela opomíjené jak Rusy, tak polským státem. Existuje spousta ideálních lokalit pro továrny a dostatek mužů, kteří by je mohli obsluhovat, pokud se rozhodneme investovat do takových věcí."
 POL_invest_in_the_old_polish_region:0 "Investovat do starého polského regionu"
 POL_invest_in_the_old_polish_region_desc:1 "Modernizovat staré továrny v Kielcích, Skaržysku, Radomi, Starachowicích a Ostrowci, zatímco také budujeme nové, abychom posílili naše průmyslové odvětví."
 POL_invite_denmark:0 "Pozvat Dánsko"
 POL_invite_denmark_desc:0 "Ačkoliv je Dánsko menší mocnost, Dánové kontrolují úžiny Dánska, klíčovou strategickou oblast v Baltském moři. Pokud se spojíme s Dány, zajistíme si přístup do a z Baltského moře. Dánům musí být pouze důvěřováno, aby přežili."
 POL_invite_greece:0 "Pozvat Řecko"
 POL_invite_greece_desc:0 "Napětí mezi Řeckem a Tureckem zůstává silné a s potenciální italskou invazí na obzoru by Řekové mohli bezpochyby těžit z naší ochrany."
 POL_invite_norway:0 "Pozvat Norsko"
 POL_invite_norway_desc:0 "Není žádným tajemstvím, že Němci mají ambice a plány na Norsko, a již jsou zde muži uvnitř jejich národa připraveni spolupracovat s těmito cizímivetřelci. Rozšířením pozvánky do Intermaria nabízíme Norům jedinečnou příležitost odolat německé agresi, aniž bychom se jim podřídili."
 POL_invite_sweden:0 "Pozvat Švédsko"
 POL_invite_sweden_desc:0 "Švédové měli zajímavý koncept neutrality v těchto časech rostoucího konfliktu. Možná bychom mohli přesvědčit jejich ministry zahraničí, že Intermarium je nejvíce neutrální ze všech aliancí na světě a že tato vzájemná nabídka obrany je jejich nejlepší šance, jak odradit přímou intervenci ze strany světových mocností."
 POL_invite_to_faction_tooltip:0 "je pozván do [Root.GetFlag]§Y[Root.GetName]§!'s frakce.\n"
 POL_italian_alliance:0 "Italská aliance"
 POL_italian_alliance_desc:0 "Italská vláda neskrývá, že je nepřítelem ideálů sebedeterminace, které Międzymorze představuje, ale s vhodnými změnami v polské a italské vnitřní vládě bychom je mohli přiblížit naší vizi pro budoucnost Evropy."
 POL_join_allies:0 "Přidat se k aliancím"
 POL_join_allies_desc:0 "Budoucnost [Root.GetNameDef] leží v rukou našich starých spojenců na Západě. Ačkoliv jsme již spojeni s Aliancí, oficiální připojení k nim potvrdí náš závazek k Západu a doufejme, že závazek Západu k Polsku."
 POL_legion_of_merit:0 "Legion cti"
 POL_legion_of_merit_desc:0 "Koncept Walery Sławka, Legion cti by uděloval privilegované postavení každému občanovi republiky, který se prokázal jako vynikající prospěch pro stát. Cenu by jednotlivci zaručila místo v senátu a jakýkoli jednotlivce pozvaný do Legionu by určitě neměl důvod se s režimem nespokojit."
 POL_liberalism_focus:1 "Liberalismus"
 POL_liberalism_focus_desc:1 "Nesklopíme se na úroveň despota a diktátorů. Nikdy nezapomeňte, že stát slouží svým lidem, a ne naopak."
 POL_light_bomber_focus:0 "Zaměření na lehké bombardy"
 POL_light_bomber_focus_desc:0 "Hodnota používání potápěčských bombardérů pro blízkou vzdušnou podporu by neměla být podceňována."
 POL_lithuanian_alliance:0 "Litevská aliance"
 POL_lithuanian_alliance_desc:0 "Učinili jsme mír s našimi bývalými nepřáteli na severu, ale nyní se musíme naučit, jak společně postupovat jako přátelé. Naši nepřátelé a spojenci jsou společné, takže je přirozené, aby byli Litevci spojeni se stejnými mocnostmi jako my."
 POL_lithuanian_annexation:0 "Požadovat litevskou anexi"
 POL_lithuanian_annexation_desc:0 "S německým anšlusem Rakouska se ukázalo, že staré svazky mohou být obnoveny, pokud se o to někdo pokusí s určitou agresí. Možná bychom mohli navrhnout, že Litevci by byli mnohem bezpečnější, kdyby žili ve větším a mocnějším státě... Polsko, například."
 POL_lithuanian_ultimatum:0 "Litevské ultimátum"
 POL_lithuanian_ultimatum_desc:0 "Po léta jsme byli oficiálně ve stavu války s Litvou, i když nikdo od anexe Vilniusu nepřijal agresivní opatření. Když Německo zuří napříč kontinentem a bere si, co si přeje, s pouhým hrozbou války, možná bychom mohli udělat totéž pro Litvu; požadující ukončení těchto nepřátelství pro blaho obou našich národů."
 POL_local_eastern_plans:0 "Místní východní plány"
 POL_local_eastern_plans_desc:0 "Často lze naše vlastní vojenské štáby důvěřovat, aby si navzájem vymýšlely plány, ale ve válce jako je tato je nezbytná přímá intervence na malé úrovni. Každý centimetr půdy má význam a musíme využít naše odborné znalosti i v nejmenších konfliktech, pokud chceme zastavit [SOV.GetAdjective] imperialismus!"
 POL_local_western_plans:0 "Místní západní plány"
 POL_local_western_plans_desc:0 "Existují klíčové strategické oblasti podél polsko-německé hranice. Vypracování komplexních plánů na místní úrovni a jejich realizace ve správný čas je stejně nezbytné pro pokračující existenci polského státu jako naše větší bojové plány."
 POL_looming_peasants_strike:0 "Blížící se zatčení rolníků"
 POL_looming_peasants_strike_desc:0 "Rozhněváni úplným nedostatkem akce proti hrubě chudým podmínkám východního Polska se na obzoru rýsuje stávka rolníků pro Polsko. Pokud nebude řešena před koncem roku, Polsko riskuje neznámé úrovně občanského nepokoje po celé zemi."
 POL_medium_bomber_focus:0 "Fokus na střední bombardéry"
 POL_medium_bomber_focus_desc:0 "Rozšíření filozofie přesného bombardování přizpůsobené pro delší dosah k využití v podpůrných rolích."
 POL_militarism_focus:0 "Polský militarismus"
 POL_military_youth:0 "Vojenská mládež"
 POL_military_youth_desc:0 "Zapsání našich mladých do organizací podporujících disciplínu a národní ideologii vychová loajální generaci budoucích rekrutů."
 POL_modernising_the_cavalry:0 "Modernizace jízdy"
 POL_modernising_the_cavalry_desc:0 "I když má jezdectvo stále roli, potřebujeme nové kovové koně, aby mohli soutěžit na moderním bojišti."
 POL_modernize_congressional_factories:0 "Modernizovat kongresové továrny"
 POL_modernize_congressional_factories_desc:0 "Kongresové Polsko bylo největším a nejjednotnějším regionem naší země a má největší potenciál pro růst v celém Polsku. Modernizací významných měst jako Varšava proměníme Kongresové Polsko v průmyslové srdce naší země."
 POL_modus_vivendi:0 "Modus Vivendi"
 POL_modus_vivendi_desc:0 "Levá sanace hledá dohodu s opozicí uvnitř našeho státu; uděluje jim místa moci uvnitř vlády. S členy opozice, kteří mají náležité zastoupení, se mohou již nesnažit odporovat diktatuře."
 POL_national_defence_fund:0 "Národní obranný fond"
 POL_national_defence_fund_desc:0 "Občané i stát musí přispět k financování našeho rostoucího průmyslu, aby se připravili na nebezpečí nadcházejících let."
 POL_national_defence_fund_idea:0 "Národní obranný fond"
 POL_national_defence_fund_idea_desc:0 "Polsko provedlo významné investice do národní obrany své země, přičemž využilo prostředky z civilního sektoru k výstavbě struktur užitečných pro armádu."
 POL_naval_bomber_experiments:0 "Experimenty s námořními bombardéry"
 POL_naval_bomber_experiments_desc:0 "Vzdušná nadřazenost je stejně důležitá na moři jako na pevnině. Specializovaná letadla vyvinutá pro účely námořní války je způsob, jak toho dosáhnout."
 POL_new_military_academy:0 "Nová vojenská akademie"
 POL_new_military_academy_desc:0 "Naše vysoké velení zůstává opuštěné a prázdné, ale to představuje zlatou příležitost zasít semena pro budoucnost; zajistit, aby budoucí generálové byli loajální naší zemi a vysoce vzdělaní ve válečném umění. Financováním vojenských akademií po celé zemi zajistíme, že noví polští důstojníci budou vyšší kvality než jakýkoli z jejich předchůdců."
 POL_new_military_academy_idea:0 "Nová vojenská akademie"
 POL_ozon:1 "Triumf OZN"
 POL_ozon_desc:0 "I když je dohodou, že Mościcki se v době války vzdá svého místa, je jasné, že hrozby na naší hranici jsou větší, než můžeme snést, a válka je na obzoru. S Śmigłym ve zcela kontrolované zemi budou naše vojenské a civilní vlády jedna a budeme připraveni bojovat proti komukoli, kdo ohrožuje polskou suverenitu."
 POL_pan_slavic_revanchism:0 "Pan-Slovanský revanchismus"
 POL_pan_slavic_revanchism_desc:0 "Pan-slovanský pohyb byl doposud málo víc než užitečným nástrojem pro Rusy, aby si nárokovali hegemonii nad všemi Slovan tu, ale také byl užitečný při sjednocování různorodých slovanských národů do sjednocených států jako Jugoslávie a Československo. Proč by tedy Polsko mělo být výjimkou? Nemělo by Polsko také využít vlnu pan-slovanství?"
 POL_paramilitarism:0 "Paramilitarismus"
 POL_paramilitarism_desc:0 "Vojenské principy mají aplikace i mimo vojenskou arénu. S každou částí společnosti vyškolenou v těchto disciplínách bude každý občan schopen vzít zbraně na okamžik."
 POL_plan_east:0 "Plán Východ"
 POL_plan_east_desc:0 "S Rusy jsme byli v armádním konfliktu po staletí a můžeme s jistotou předpokládat, že [SOV.GetLeader], jako [SOV.GetLeader.GetHerHis] předchůdci, se pokusí o invazi do Polska. Tentokrát nesmí uspět, musí být vypracovány plány, které zajistí rozhodující vítězství Polska nad [SOV.GetNameDef]!"
 POL_plan_west:0 "Plán Západ"
 POL_plan_west_desc:0 "Osa nám dýchá na krk. Ačkoli někteří v rámci vlády věří, že náš vztah s [GER.GetLeader] je přátelský, víme, že Němcům nelze důvěřovat a rozsáhlé plány na západě jsou nezbytné pro zajištění budoucnosti Polska."
 POL_poland_first:0 "Polsko na prvním místě"
 POL_poland_first_desc:0 "Dobro národa musí mít přednost před takzvanými „pravdami.“ Tak jako formujeme vlastní osud, musíme si vytvořit vlastní fakta."
 POL_polish_militarism:0 "Polský militarismus"
 POL_polish_militarism_desc:0 "Předchozí války nás mohly poklonit, ale nejsme poraženi. Znovu povstaneme, díky odvaze našich vojáků a mazanosti našich důstojníků."
 POL_polish_revanchism:0 "Polský revanchismus"
 POL_polish_revanchism_desc:0 "Několik národů ztratilo tolik za tak krátkou dobu. Pokud je nějaká spravedlnost, obnovíme to, jedním způsobem nebo jiným."
 POL_polish_revanchism_focus:0 "Polský revanchismus"
 POL_political_commissars:0 "Politické komisariáty"
 POL_political_commissars_desc:0 "Abychom udrželi kontrolu nad armádou, budou jmenováni politickí důstojníci, aby zajistili vojenskou oddanost stranickým politikám."
 POL_pomscimy_wawer:0 "Pomścimy Wawer"
 POL_pomscimy_wawer_desc:0 "Z ulic Varšavy se k nám vracejí šeptání, že odboj se připravuje na odvážný krok proti nepříteli. Po celém městě jsou zdi zdobeny varovnými slovy, která slibují nepříteli, že se pomstíme. Bude to těžké, ale toto povstání může být tím impulsem, který potřebujeme, abychom se konečně vrátili domů a uštědřili nepříteli ránu, vše, co odboj potřebuje, je trochu organizace od polického vysokého velení a mohli by být úspěšní…"
 POL_prepare_for_the_inevitable:0 "Připravit se na nevyhnutelné"
 POL_prepare_for_the_inevitable_desc:0 "Vydrželi jsme tak dlouho, jak jsme mohli, ale vzhledem k tomu, co jsme ztratili, je čas přiznat porážku. Polsko je pryč, ale polský duch stále žije, a zůstává na lovu i v exilu. S dostatečnou podporou od našich spojenců budeme schopni vytvořit armádu exilových vojáků, podporující naše druhy, kteří stále odolávají okupaci doma, a zaplnit řady našeho nepřítele muži a ženami loajálními Polsku."
 POL_prepare_for_the_next_war:0 "Připravit se na příští válku"
 POL_prepare_for_the_next_war_desc:0 "Velká válka mohla být jen první svého druhu. Musíme se připravit na to, co bude jistě stále se měnícím bojištěm."
 POL_promote_chemical_industry:0 "Podporovat chemický průmysl"
 POL_promote_chemical_industry_desc:0 "Před dny vlády sanace byl Ignacy Mościcki intelektuál a chemik. Nyní, v čele polského státu, Mościcki stojí v pozici, kde může podporovat chemický průmysl a jeho studium."
 POL_protect_czechozlovakia:0 "Chránit Československo"
 POL_protect_czechozlovakia_desc:0 "Stalo se zřejmým, že [GER.GetLeader] má [Ger.GetLeader.GetHerHis] vlastní plán pro osud Československa; plán, který zanechá Čechoslováky bez jejich nezávislosti. Tato vlna imperialismu musí být zastavena."
 POL_protect_yugoslavia:0 "Ochráníme Jugoslávii"
 POL_protect_yugoslavia_desc:0 "Jugoslávie je v žalostném stavu a je prime cílem pro invazi téměř všech svých sousedů. Musíme je pozvat do Międzymorze pro ochranu před hrozbami uvnitř i vně jejich hranic."
 POL_purge_the_sanation:0 "Vyčistit sanaci"
 POL_purge_the_sanation_desc:0 "Generálové sanace jsou vrtkaví a ne věrní a prokázali, že mají věrnost více sami k sobě než k Polsku samotnému! Musíme vyčistit naše vysoké velení od všech generálů zapojených do sanace!"
 POL_push_home_idea:0 "Dlouhý posun domů"
 POL_push_home_idea_desc:0 "Byly provedeny přípravy na infiltraci a znovuzískání vlasti, zbývá pouze udržet ji pevně pod polskou kontrolou dostatečně dlouho, aby naši spojenci dorazili a Polsko je takřka naše."
 POL_resistance_industries:0 "Průmysly odporu"
 POL_resistance_industries_desc:0 "I když je vlast ztracena, stále potřebujeme silnou průmyslovou základnu, se kterou můžeme rozšířit polskou rozvědku a rozvíjet jakoukoli půdu, kterou získáme zpět od nepřítele."
 POL_restore_the_sejm:0 "Obnovit Sejm"
 POL_restore_the_sejm_desc:0 "Implementace Dubnové ústavy byla jasnou chybou, kterou je třeba rychle napravit. Moc musí být vrácena Sejmu a odtud musíme rozhodnout o budoucnosti našeho národa demokratickými prostředky."
 POL_right_paramilitarism_idea:0 "Związek Młodej Polski"
 POL_right_paramilitarism_idea_desc:0 "Vojenská mládež Polska je organizace založená Edwardem Rydzem-Śmigłym a provozována vlivným falangistou Jerzym Rutkowskim. Ačkoli organizace oficiálně existuje k vytvoření vojenské mládeže, program efektivně vštěpuje fašistické ideály do tvárných myslí mladých mužů."
 POL_rocket_development:0 "Vývoj raket"
 POL_rocket_development_desc:0 "Rychlost je atribut, na němž závisí všechny ostatní aerodynamické atributy. Rakety a proudové motory by teoreticky mohly umožnit překročit všechny předchozí limity."
 POL_romanian_alliance:0 "Rumunské spojenectví"
 POL_romanian_alliance_desc:0 "S Romány máme dlouhodobé spojení, alianci mezi moři, a zatímco to historicky znamenalo velmi málo, je čas, abychom Romány oficiálně pozvali, aby se připojili k našemu frakci a uskutečnili ambici Intermarium."
 POL_romanian_bridgehead_strategy:0 "Rumunská mostní strategie"
 POL_romanian_bridgehead_strategy_desc:0 "Pokud se boje obrátí proti nám, musíme mít připravené plány pro efektivní reformaci a odvetu v součinnosti s našimi přáteli a spojenci."
 POL_ruthenian_army:0 "Ruthenijská armáda"
 POL_ruthenian_army_desc:0 "Mezi Poláky a Ukrajinci je cítit výrazný anti-[SOV.GetAdjective] sentiment na Východě. S financováním a vojenským vedením by tito paramilitaristé byli skvělým přínosem pro naše armády."
 POL_sabotage_polish_industry:0 "Sabotovat polský průmysl"
 POL_sabotage_polish_industry_desc:0 "Naši nepřátelé mají daleko silnější armády než my a v větším počtu. I když by bylo hezké si myslet, že neztratíme půdu, pravda je, že je nepravděpodobné, že bychom vydrželi navždy. Vybavením našich továren a železnic výbušninami můžeme však učinit je bezcenné pro naše nepřátele v případě okupace."
 POL_san_left_desc:0 "Podporovatelé reformy, sanacionistická levice věří, že Walery Sławek je pravým nástupcem předchozího diktátora, Józefa Piłsudského."
 POL_san_right_desc:0 "Pravé křídlo vlády je převážně složeno z mocných vojenských velitelů sjednocených za Edwardem Rydzem-Śmigłym."
 POL_sanation_left_opposition_1:0 "Nízká sanace levé opozice"
 POL_sanation_left_opposition_1_desc:0 "[Root.GetLeftDesc] V současnosti je Levá sanace velmi marginální hrozbou pro diktaturu a nemá žádnou pozici, aby ohrožovala stabilitu režimu."
 POL_sanation_left_opposition_2:0 "Umírněná sanací levicová opozice"
 POL_sanation_left_opposition_2_desc:0 "[Root.GetLeftDesc] V současnosti sanace levice buduje moc v diktatuře a je schopna narušit naše každodenní politické operace v občanském sektoru."
 POL_sanation_left_opposition_3:0 "Vysoká sanace levicové opozice"
 POL_sanation_left_opposition_3_desc:0 "[Root.GetLeftDesc] V současnosti je Sanace Levice velmi mocná a má moc přivést náš civilní sektor do úplné stagnace, pokud si to bude přát."
 POL_sanation_left_opposition_4:0 "Velmi vysoká sanace levicové opozice"
 POL_sanation_left_opposition_4_desc:0 "[Root.GetLeftDesc] V současnosti je sanace levice na pokraji pokusu o puč proti vládě. Unavení pokračující marginalizací, nikdo neví, co Sławek udělá."
 POL_sanation_right_opposition_1:0 "Nízká opozice Sanace Prava"
 POL_sanation_right_opposition_1_desc:0 "[Root.GetRightDesc] V současnosti je Sanace pravice spokojena s vládou a představuje velmi malou hrozbu pro režim."
 POL_sanation_right_opposition_2:0 "Mírná sanace pravé opozice"
 POL_sanation_right_opposition_2_desc:0 "[Root.GetRightDesc] V současné době se sanace pravice trochu rozčiluje a bere Mościckiho příkazy jako spíše rady než skutečné rozkazy."
 POL_sanation_right_opposition_3:0 "Vysoká opozice Sanace Prava"
 POL_sanation_right_opposition_3_desc:0 "[Root.GetRightDesc] V současnosti Sanace pravice věří, že diktatura se snaží podkopat autoritu armády a využívá svých pozic ve vojenském velení k narušení polské armády."
 POL_sanation_right_opposition_4:0 "Velmi silná opozice Sanace Práva"
 POL_sanation_right_opposition_4_desc:0 "[Root.GetRightDesc] V současnosti se Sanace Prava připravují na puč proti polské vládě. Jejich moc nad armádou je skutečnou mocí v diktatuře a pokud nebudou brzy učiněny ústupky, právo by mohlo roztrhnout Polsko na kusy."
 POL_sanationist_army:0 "Sanacionistická armáda"
 POL_sanationist_army_desc:0 "S loajálním Sanacním vrchním velením pod naší kontrolou nastal čas využít zkušenosti staré gardy mezi vojáky."
 POL_sea_to_sea:0 "Od moře k moři"
 POL_sea_to_sea_desc:0 "Rzeczpospolita je mnohem víc než jen unie Polska a Litvy; je to slavná říše zářící od moře k moři; od Polska po Krym."
 POL_second_man_of_the_state:0 "Druhý muž státu"
 POL_second_man_of_the_state_desc:0 "Sanace levice byla dostatečně vyřazena a nyní je Śmigły a Mościcki schopni zcela vytlačit levici z veškerého vlivu ve vládě. Śmigły se stane „druhým mužem“, což znamená, že v dobách války musí Mościcki ustoupit ze své pozice prezidenta sanaci pravice a armádě."
 POL_seek_accommodation_with_USSR:0 "Hledat ubytování s SSSR"
 POL_seek_accommodation_with_USSR_desc:0 "Sovětský svaz chce válku stejně málo jako my. Možná existuje způsob, jak smířit naši historii bez krveprolití."
 POL_seek_accommodation_with_germany:0 "Hledat ubytování s Německem"
 POL_seek_accommodation_with_germany_desc:0 "Proč bychom měli bojovat, když jsme si podobní více než různorodí?"
 POL_segregated_seating_abolished:0 "Zrušena segregovaná sezení"
 POL_segregated_seating_abolished_desc:0 "Po desetiletí měla polská vzdělávací soustava systém segregovaných míst pro různé etnické pozadí. Nyní, když byla tato praxe zrušena, je stát na dobré cestě k vytvoření opravdu multikulturní společnosti rovnosti."
 POL_silesia_fortified_area:0 "Slezská opevněná oblast"
 POL_silesia_fortified_area_desc:0 "Více pevností postavených na jihu zajistí dodatečné obrany."
 POL_slavic_revanchism:0 "Polský revanchismus"
 POL_standardisation_of_equipment:0 "Standardizace vybavení"
 POL_standardisation_of_equipment_desc:0 "Standardizováním vybavení našich vojáků vytváříme základy pro moderní dodavatelský aparát."
 POL_start_central_industrial_region:2 "Rozšířit Krakovské průmysly"
 POL_start_central_industrial_region_desc:2 "Stará kapitola Polska Kraków byla osvobozena z chrámu Rakouské říše, ale město stále zůstává připoutáno k své minulosti; postrádá moderní průmysly, které potřebuje, aby mohlo soupeřit se západem. S investicemi přivedeme Kraków zpět k životu."
 POL_strengthen_the_polish_state:0 "Posílit polský stát"
 POL_strengthen_the_polish_state_desc:0 "Nemůžeme si dovolit zůstat rozděleni. Naše síla při prosazování změn je úměrná naší jednotě jak v senátu, tak v sejm."
 POL_strike_force:1 "Drakova ambice"
 POL_strike_force_desc:2 "Polské námořnictvo dosud bylo skromné a slabé ve svých snahách o modernizaci, ale to se mění. Velký polský drak se vynoří z vln a jak Němci, tak Rusové se budou třást při jejím hromu, když se zvedne jako bestie na obzoru!"
 POL_study_foreign_built_ships:1 "Studium britských návrhů lodí"
 POL_study_foreign_built_ships_desc:1 "Britské námořnictvo je Polsku spojencem po desetiletí, ale v poslední době britská politika appeasementu staví Polsko do prekérní situace bez přátel, na které by se dalo spolehnout. Možná tím, že studujeme návrhy Britů, budeme schopni začít vyrábět lodě stejné účinnosti a grandeur."
 POL_study_foreign_tanks:0 "Studovat zahraniční tanky"
 POL_study_foreign_tanks_desc:0 "Tyto „tankové“ jednotky budou středobodem dnešních ozbrojených konfliktů a musíme se ujistit, že udržíme krok se svými sousedy, za jakoukoli cenu."
 POL_sudeten_mountaineers:0 "Sudetští horolezci"
 POL_sudeten_mountaineers_desc:0 "Sudety jsou nejistou hranicí, ale také poskytují unikátní obrannou pozici. Výcvik mužů, kteří ovládli horskou válku, nám umožní překonat Němce ve vznešených vrcholech Zaolzí!"
 POL_supply_the_rail_nexus:0 "Zásobit železniční uzel"
 POL_supply_the_rail_nexus_desc:0 "Železnice ve východním Polsku jsou v žalostném stavu, v porovnání s centrálním regionem Polska. Válka s [SOV.GetNameDef] by byla vyhrána nebo prohrána s kontrolou zásob, a slušný dodavatelský řetězec pro naše vlastní muže by byl skvělým místem pro začátek."
 POL_support_right_paramilitaries:0 "Podpora pravicových paramilitární"
 POL_support_right_paramilitaries_desc:0 "Falangisté na politické scéně Polska byli často popisováni jako fanatičtí, fašističtí a dokonce srovnatelní s nacisty, ale jejich rétorika je atraktivní pro polské patrioty, a Jerzy Rutkowski navrhuje založení paramilitární skupiny složené z mladých dobrovolníků připravených bojovat a zemřít za polskou nezávislost."
 POL_the_baltic_alliance:1 "Aliance s baltskými státy"
 POL_the_baltic_alliance_desc:0 "Nikdy nemůžete mít dostatek přátel."
 POL_the_between_the_seas_concept:0 "Koncept mezi moři"
 POL_the_between_the_seas_concept_desc:1 "Józef Piłsudski měl ambici na alianci národů sahající mezi moři; Poláci, Rumuni, bývalí členové Commonwealthu a dokonce i Italové spolupracující na zajištění jejich vzájemného přežití, aniž by se vzdali svrchovanosti. Nyní jsme v pozici, abychom naplnili Piłsudského odvážnou vizi. Rozšířením ruky k Rumunsku uděláme první krok k tomu, aby se Intermarium stalo skutečností!"
 POL_the_bombe:0 "Bomba"
 POL_the_bombe_desc:0 "\"Kryptologická bomba\" je vývoj Cyclometru a umožňuje nám dekódovat stále pokročilejší verze německého šifrovacího systému Enigma."
 POL_the_bombe_no_mtg:0 "$POL_the_bombe$"
 POL_the_bombe_no_mtg_desc:0 "$POL_the_bombe_desc$"
 POL_the_castle:0 "Hrad"
 POL_the_castle_desc:0 "Hrad představuje guvernéry, kteří vládnou z Varšavského hradu pod vedením Ignacy Moścického. Pevní podporovatelé status quo, podpora vlády v hradu udrží národ stabilní a zabrání sanacionistické levici a pravici mít nezbytnou půdu k vyvolání puče."
 POL_the_cyclometer:0 "Cyclometr"
 POL_the_cyclometer_desc:0 "S tímto vynálezem se šifry Němců stanou jasnými jako prostý text. Nejspíš od nás nebudou uchovávána žádná tajemství."
 POL_the_cyclometer_no_mtg:0 "$POL_the_cyclometer$"
 POL_the_cyclometer_no_mtg_desc:0 "$POL_the_cyclometer_desc$"
 POL_the_defence_of_poland:0 "Obrana Polska"
 POL_the_defence_of_poland_desc:0 "Je třeba vymyslet ještě odvážnější strategii, aby byla obrana naší vlasti úspěšná."
 POL_the_four_year_plan:0 "Čtyřletý plán"
 POL_the_four_year_plan_desc:1 "Musíme plánovat rozšíření naší infrastruktury, abychom vyhověli nejen našemu stávajícímu průmyslu, ale také budoucím."
 POL_the_left_chairman:0 "Předseda levice"
 POL_the_left_chairman_desc:0 "Sanace levice a pravice jsou ideologicky zásadně neslučitelné. Zatímco můžeme mít prospěch z reforem navržených pravicí, to levice má nejlepší zájem Polska a možná tím, že jim udělíme větší pravomoce, můžeme úplně stranou pravici..."
 POL_the_long_push_home:0 "Dlouhý posun domů"
 POL_the_long_push_home_desc:0 "Povstání bylo úspěšné! Zbývá jen dostatečně dlouho vydržet, než pomoc přijde. S obyvatelstvem, které bylo svědkem absolutního hrůzy a brutality okupace nepřítele, bude polská armáda bojovat s vervou čtyřicetkrát většího počtu! Tentokrát: nepadneme!"
 POL_the_long_push_home_no_mtg:0 "$POL_the_long_push_home$"
 POL_the_long_push_home_no_mtg_desc:0 "$POL_the_long_push_home_desc$"
 POL_the_mediterranean:0 "Středozemní moře"
 POL_the_mediterranean_desc:0 "Mezi Polskem a Středozemním mořem je stádo jehňat s vlky za zády. Jugoslávie, Rakousko, dokonce Řecko a Turecko jsou kořistí predátorských mocností na Západě. Musíme všechny mocnosti na Balkáně a za jeho hranicemi informovat o naší touze chránit jejich suverenitu a bezpečnost jejich lidí, teprve pak můžeme rozšířit oficiální nabídky ochrany a rozšířit Intermarium."
 POL_the_north_sea:0 "Severní moře"
 POL_the_north_sea_desc:0 "Než budeme moct začít uvažovat o tom, jak převážit neutrální mocnosti na Severu, aby se k nám připojily, musíme položit základy na globální diplomatické scéně. Musíme severní mocnosti upozornit na naše nadšení pro spolupráci a poslat Józefa Becka a jeho stříbrný jazyk do severských zemí, aby je přesvědčil o mnoha výhodách připojení se k Międzymorze."
 POL_the_old_borders:0 "Staré hranice"
 POL_the_old_borders_desc:0 "V minulých staletích Slované obývali oblasti, které nyní považujeme za germánské; Pomořansko, Slezsko a Prusko. Německý imperialismus je po staletí pohromou pro polský stát a sousední slovanské národy, a je čas napravit chyby historie a znovu získat to, co nám právem náleží."
 POL_the_prusya_army:1 "Pruská garda"
 POL_the_prusya_army_desc:0 "Naše hranice s Pruskem je zoufale nechráněná. Všechny naše investice do pruských opevnění nebudou mít žádný význam bez vojáků bránících pevnosti."
 POL_the_prusya_line:1 "Pruská linie"
 POL_the_prusya_line_desc:0 "Východní Prusko je klíčovým invazním bodem pro Němce a velkou mezerou v naší současné obraně. Rozšířením naší obranné linie podél pruské hranice budou naše armády lépe schopny chránit naši zemi před hrozbou na severu."
 POL_the_sanation_left:0 "Sanace Levice"
 POL_the_sanation_left_desc:1 "Loyalní k Walerymu Sławekovi, Sanace Lev představuje ty, kteří cítí, že Sławek je pravým nástupcem Piłsudského a usilují o dohodu s opozicí, spíše než aby je zcela ostrakizovali z vlády, jako by to udělala Pravice a Hrad. I když spolupráce s nimi pravděpodobně naštve Sanaci Pravo, levicoví politici mají interní moc, kterou potřebujeme k vybudování kompetentního kabinetu ministrů."
 POL_the_sanation_right:0 "Sanace Pravo"
 POL_the_sanation_right_desc:0 "Následovníci Edwarda Rydze-Śmigłego, Sanace Práva se primárně skládají z generálů a vysoce postavených vojenských důstojníků. Vojenská síla sanace, Právo je ve skvělé pozici převzít kontrolu nad vládou, ale udělení pravomocí a koncesí jim může zajistit jejich pokračující loajalitu a potenciální začlenění do Hradu."
 POL_the_twin_threats:1 "Pokračovat v modernizaci námořnictva"
 POL_the_twin_threats_desc:1 "Teď, když jsme získali kontrolu nad naším pobřežím, můžeme pokračovat v modernizaci naší flotily. Vítězství přijde ze studia metod námořní války, než se naše průmyslová základna zaváže k čemukoliv."
 POL_treaty_with_lithuania:0 "Smlouva s Litvou"
 POL_treaty_with_lithuania_desc:0 "Staré nešvary by měly zůstat v minulosti. Každý přítel je potřebný ve tmě, která nás čeká."
 POL_volunteer_corps:0 "Dobrovolnický sbor"
 POL_volunteer_corps_desc:0 "Svobodu nelze vynutit proti vůli, jinak by se stala pofiderní. Ti, kteří berou do zbraně za svobodu dobrovolně, musí mít prostředky to učinit."
 POL_walery_slawek_chairman:0 "Levicový předseda"
 POL_warsaw_main_railway_station:0 "Hlavní železniční stanice ve Varšavě"
 POL_warsaw_main_railway_station_desc:0 "Varšava je křižovatkou dopravy a nákladu. Aby se předešlo zácpám, musí být věnována zvláštní pozornost řízení její železnice."
 POL_woo_the_sanation_generals:0 "Získat si generály sanace"
 POL_woo_the_sanation_generals_desc:0 "Vojenský štáb sanace je nespokojený a nevěrný vůči režimu. Někteří by mohli říci, že čistka vojenského štábu je vyžadována pýchou sanace, ale víme, že tito muži jsou příliš cenní na to, aby byli nahrazeni."
