 POL_army_modernisation:0 "Modernizace armády"
 POL_army_modernisation_desc:0 "Moderní zbraně pro moderní muže!"
 POL_artillery_modernisation:0 "Modernizace dělostřelectva"
 POL_artillery_modernisation_desc:0 "Nesmíme zanedbávat zlepšování a modernizaci podpory, kterou naši vojáci potřebují pro efektivní nasazení."
 POL_atomic_physics_institute:0 "Ústav atomové fyziky"
 POL_atomic_physics_institute_desc:0 "Nesmíme nechat uniknout šanci stát se prvními, kdo využijí sílu jaderného štěpení."
 POL_attract_foreign_motors:0 "Přitáhnout zahraniční automobilky"
 POL_attract_foreign_motors_desc:0 "I když někteří trvají na tom, že budoucnost polské motorizované techniky spočívá v původních polských návrzích LRL, otázkou zůstává, proč bychom měli znovu vynalézat kolo, když ho můžeme pouze přenastavit? Zahraniční automobilky ovládají umění vyrábět materiály levněji, rychleji a pevněji, takže by se zdálo rozumné pozvat je, aby pro nás navrhly vybavení!"
 POL_attract_poles_to_gdynia:0 "Přitáhnout Poláky do Gdyně"
 POL_attract_poles_to_gdynia_desc:0 "Velký námořní přístav potřebuje skvělé lidi, kteří ho budou řídit, a na zaměstnání čeká nespočet Poláků. Podporou migrace do Gdyně můžeme pokračovat v projektu rozvoje námořního přístavu."
 POL_austro_hungarian_alliance:0 "Rakousko-uherská aliance"
 POL_austro_hungarian_alliance_desc:0 "Ačkoli Rakousko-Uhersko kdysi uvěznilo Poláky ve své říši, nyní stojí v hledáčku Němců, stejně jako my. Kolaborace se pro ně zdá být téměř nevyhnutelná, ale možná, že když jim nabídneme jinou možnost, vyhnou se nutkání, aby klíče od jejich království obdržel [GER.GetLeader]."
 POL_authoritarianism:0 "Autoritářství"
 POL_authoritarianism_desc:0 "Demokracie je pro řešení těžkých problémů slabá. Má-li být moc vykonávána silou, musí být zbavena okovů shody."
 POL_authoritarianism_focus:0 "Autoritářství"
 POL_baltic_alliance_focus:0 "Pobaltská aliance"
 POL_baltic_alliance_focus_desc:0 "Po pádu Polska jsou nepochybně na řadě Baltové, takže je rozumné, aby tyto tři národy odložily své pohrdání polským státem a postavily se po našem boku proti společným nepřátelům na obou stranách našich společných hranic."
 POL_baltic_navy:1 "Strážce Baltského moře"
 POL_baltic_navy_desc:1 "Nikdo nesmí projít kolem našich blokád, nikdo se nesmí vylodit u břehů Polska nebo jeho spojenců. Baltské moře patří Polsku a nikomu jinému."
 POL_baltic_security:0 "Zabezpečit Pobaltí"
 POL_baltic_security_desc:0 "Ačkoli jsme se spoléhali na podporu Západu, neustálé ústupky Němcům v nás vyvolávají pochybnosti, zda by nás spojenci v případě invaze bránili. Snad tím, že budeme sami chránit své východoevropské sousedy, se nám podaří udržet určitý mír."
 POL_baltic_ultimatums:0 "Ultimátum pobaltským státům"
 POL_baltic_ultimatums_desc:0 "Po vyřešení situace v Litvě zbývá jen přivést nejsevernější bývalé členy Commonwealthu do našeho rostoucího impéria. Pochybujeme, že s tak malými národy a slabými armádami budou Baltové schopni odmítnout naše ultimátum."
 POL_ban_the_nazi_party:0 "Zakázat nacistickou stranu"
 POL_ban_the_nazi_party_desc:1 "Získali jsme dostatečnou podporu mezi obyvatelstvem Gdaňsku, abychom mohli oficiálně očistit město od nacistů a získat ho zpět pro polský stát!"
 POL_belorussian_army:0 "Běloruská armáda"
 POL_belorussian_army_desc:0 "V Bělorusku existuje dostatek nezávislých vojenských skupin, které považují [SOV.GetNameDef] za nepřítele a jsou ochotní bojovat, stačí jim udělit oficiální uznání a nabídnout jim vojenské velení."
 POL_camp_of_national_unity:0 "Udržení diktatury"
 POL_camp_of_national_unity_desc:0 "Levé i pravé křídlo sanace již nedisponují dostatečnou mocí, aby ohrozily vládu. Zbývá je pouze oficiálně rozpustit, zachovat vedení Ignace Moścického a vést Polsko k nové a lepší budoucnosti."
 POL_central_defence_of_poland:0 "Centrální obrana Polska"
 POL_central_defence_of_poland_desc:0 "Polsku chybí vybavení potřebné k obraně před nesčetnými hrozbami na jeho hranicích. Rozšířením Ministerstva národní obrany budeme lépe připraveni čelit každé armádě, která by chtěla Polsko uvrhnout do kruté okupace."
 POL_central_defence_of_poland_idea:0 "Centrální obrana Polska"
 POL_central_defence_of_poland_idea_desc:0 "Tato země se soustředí na budování opevnění a výrobu pěchotního vybavení jako součást urychlené militarizace."
 POL_central_region_strategy:0 "Strategie centrálního regionu"
 POL_central_region_strategy_desc:0 "Centralizací továren daleko od hranic zvýšíme naši výrobu a zároveň je ochráníme před případnými dobyvateli."
 POL_clamp_down_on_danzig:0 "Zpřísnit kontrolu nad Gdaňskem"
 POL_clamp_down_on_danzig_desc:0 "Oficiálně je Gdaňsk svobodné město pod polskou ochranou, ale v poslední době upadl pod nacistickou kontrolu a stal se loutkou Adolfa Hitlera, byť formálně ne. Tato skvrna na našem severním pohraničí jen brání polskému obchodu – musíme znovu prosadit kontrolu nad městem, nebo riskujeme, že podlehneme Němcům."
 POL_coastal_defense:1 "Skromné modernizace"
 POL_coastal_defense_desc:1 "Jsme malá ekonomika s malým pobřežím, takže modernizace našeho námořnictva musí být skromná. Torpédoborce jsou levným a účinným způsobem obrany pobřeží a my se jim musíme věnovat."
 POL_codify_national_unity:0 "Kodifikovat Tábor národní jednoty"
 POL_codify_national_unity_desc:0 "Tábor národní jednoty zastupuje společné zájmy Sanační pravice a Hradu a jeho politika a cíle jsou zatím nejasné. Můžeme však změnit Dubnovou ústavu a zakotvit naše hodnoty nacionalismu, práva a pořádku, a antikomunismu do základů naší republiky."
 POL_coerce_czechoslovakia:0 "Ochránit Československo"
 POL_coerce_czechoslovakia_desc:0 "Češi a Slováci jsou pro Polsko jako bratři a je nejen v našem nejlepším zájmu je chránit, ale je to i naše morální povinnost."
 POL_commerce_attack:0 "Taktika útoků na obchodní lodě"
 POL_commerce_attack_desc:0 "Žádné námořnictvo není úplné bez ponorek. Naše jednotky musí být organizovány pro maximální účinnost – stejně jako zbytek flotily."
 POL_common_organization_of_society:0 "Jednotná organizace společnosti"
 POL_common_organization_of_society_desc:0 "Sławek již dlouho usiluje o nahrazení BBWR mocenskou strukturou, kterou nazývá 'Jednotná organizace společnosti'. Tento model má jedinečně spojovat širokou místní autonomii s centralizovanou autoritářskou vládou, připravenou v čase války zasáhnout do samosprávy. S levicovým křídlem u moci může Sławek konečně naplnit svou ambici."
 POL_common_organization_of_society_idea:0 "Jednotná organizace společnosti"
 POL_common_organization_of_society_idea_desc:0 "Polsko přetvořilo svou společenskou strukturu podle vize Waleryho Sławka – dává větší autonomii místním komunitám, zatímco prezident si na národní úrovni ponechává plnou kontrolu."
 POL_complete_april_constitution:0 "Dokončit Dubnovou ústavu"
 POL_complete_april_constitution_desc:1 "Dubnová ústava je sérií reforem, jejichž cílem je centralizovat Polsko do podoby centralizovaného autoritářského režimu pod vedením prezidenta. Sanační vláda je touto legislativou legitimizována, ale stále se najdou tací, kteří touží po starém systému. Dubnová ústava musí být dokončena a pozměněna tak, aby [GetAppropriateLeaderNameInBookmark] měl i nadále posilované pravomoci a současně centralizovala polský stát!"
 POL_complete_plan_east:0 "Dokončit Plán Východ"
 POL_complete_plan_east_desc:0 "Vrchní velení polské armády je přesvědčeno, že byly vypracovány odpovídající plány pro situaci, až na nás nevyhnutelně [SOV.GetNameDef] zaútočí. Nastal čas ukončit Plán Východ."
 POL_complete_plan_west:0 "Dokončit Plán Západ"
 POL_complete_plan_west_desc:0 "Vrchní velení polské armády je přesvědčeno, že byly vypracovány odpovídající plány pro situaci, až na nás nevyhnutelně Německo zaútočí. Nastal čas ukončit Plán Západ."
 POL_complete_the_plan:0 "Dokončit Plán"
 POL_complete_the_plan_desc:0 "Nastal čas zamyslet se nad čtyřletým plánem a připravit plány na další čtyři roky industrializace Polska! Čím více jsme do Polska a jeho průmyslu investovali, tím lépe budeme připraveni na to, co Polsko v průmyslové budoucnosti čeká."
 POL_consolidate_sanation_government:0 "Upevnit vládu sanace"
 POL_consolidate_sanation_government_desc:1 "Od smrti Józefa Piłsudského je vláda sanace roztříštěná a dezorganizovaná. Vláda se rozdělila na tři frakce: Hrad, Sanační levice a Sanační pravice. Není jisté, zda si Hrad dokáže udržet kontrolu nad diktaturou, ale vláda se musí brzy rozhodnout, pokud chce mít šanci čelit blížící se válce."
 POL_control_the_bosporus:0 "Ovládnout Bospor"
 POL_control_the_bosporus_desc:0 "Rumunské spojenectví je naprosto bezvýznamné, pokud jsme bezmocní při přesunu armád a námořnictva přes Bosporskou úžinu. Turecko má pro náš národ zásadní strategický význam a je třeba je přesvědčit ke spolupráci."
 POL_cruiser_tank_experiments:0 "Experimenty se středními tanky"
 POL_cruiser_tank_experiments_desc:0 "Po zvládnutí základů konstrukce tanků jsme nyní připraveni začít si razit vlastní cestu ve spletitém poli mechanizované konstrukce."
 POL_defensive_focus:0 "Defenzivní zaměření"
 POL_defensive_focus_desc:0 "Další válku nezačneme, ale postaráme se o to, abychom ji dotáhli do konce."
 POL_department_for_home_defence:0 "Ministerstvo domácí obrany"
 POL_department_for_home_defence_desc:0 "Polsku dlouhodobě chyběla domácí obrana potřebná k obraně proti nepřátelům na obou stranách našich hranic. Zřízením Ministerstva pro obranu vlasti si osvojíme válečné metody nezbytné k obraně našeho státu."
 POL_develop_gdansk_ship_building:1 "Rozvoj loděnic v Gdaňsku"
 POL_develop_gdansk_ship_building_desc:1 "Nyní, když je Gdaňsk opět pod naší kontrolou, můžeme mu poskytnout námořní investice, které tak zoufale potřebuje, aby mohl začít budovat obrovské baltské námořnictvo, které Polsko potřebuje!"
 POL_develop_polish_ship_building:0 "Rozvinout polské loděnice"
 POL_develop_polish_ship_building_desc:2 "Danzig je beznadějně ztracen vinou podlého režimu nacistické strany a polský obchod musí najít způsob, jak překonat účinné embargo, které nacisté drží nad naší ekonomikou. Je možné, že nikdy nezískáme zpět Gdańsk, ale možná se nám podaří z Gdyně vytvořit velký námořní přístav, který bude svou velikostí konkurovat Gdańsku."
 POL_develop_upper_silesia:0 "Rozvíjet Horní Slezsko"
 POL_develop_upper_silesia_desc:1 "Ovládáme jen malou část Slezska, ale ta, kterou máme, má velký průmyslový význam. Slezsko je jedním z nejprůmyslovějších regionů našeho státu a s trochou investic by mohlo i nadále podporovat další industrializaci celého našeho národa."
 POL_dissolve_the_bbwr:0 "Nový Pán na hradě"
 POL_dissolve_the_bbwr_desc:0 "Levice je v rámci diktatury natolik vlivná a silná, že Moścického titul prezidenta se zdá být nanejvýš symbolický. Zbývá už jen učinit to oficiálně a rozpustit všechny stopy Hradu z vlády, čímž se Sławek dostane na nejvyšší vrchol moci ve státě."
 POL_dissolve_the_sejm:0 "Rozpustit Sejm"
 POL_dissolve_the_sejm_desc:0 "Sejm existuje i za sanační vlády jako pouhý symbol demokracie, kterou Polsko kdysi vyznávalo. Nastal však čas zbavit Sejm všech pravomocí a veškerou moc svěřit Senátu a senátorům Hradu."
 POL_draft_a_new_constitution:0 "Návrh nové ústavy"
 POL_draft_a_new_constitution_desc:0 "Slawek již dlouho usiluje o změnu polské ústavy, což nám může umožnit větší přímou kontrolu nad polským státem a další vylepšení Dubnové ústavy."
 POL_draw_closer_to_britain:0 "Přiklonit se k Británii"
 POL_draw_closer_to_britain_desc:0 "Britové se zavázali chránit naši nezávislost tváří v tvář agresorům. Musíme jim projevit potřebné gesto vděčnosti."
 POL_eastern_conscription_idea:0 "Odvody na východě"
 POL_eastern_conscription_idea_desc: "Obyvatelé východního Polska, pokud nás napadne [SOV.GetNameDef], jsou urychleně cvičeni k boji."
 POL_eastern_conscripts:0 "Branci z východu"
 POL_eastern_conscripts_desc:0 "Mnozí ve východním Polsku se raději hlásí k Ukrajincům nebo Bělorusům než k Polákům, ale přesto je třeba je přesvědčit, aby bojovali! I když se najde jen málo těch, kteří by bojovali za Polsko, je mezi nimi nespočet těch, kteří by s chutí pozvedli pušku proti [SOV.GetAdjective] vetřelcům!"
 POL_edward_rydz_smigly_chairman:0 "Vojenský předseda"
 POL_eliminate_socialist_parties:0 "Zakázat socialistické strany"
 POL_eliminate_socialist_parties_desc:0 "Socialismus je ideologie, která se rychle prosazuje ve světě, ale je zásadně neslučitelná s ideály Hradu. Proti nám stojí levice jak v podobě agrárních a sociálnědemokratických stran, tak v podobě zrádných komunistických stran. Socialismus všech forem nesmí být akceptován a všechny sociální strany musí být zakázány v zájmu zachování stability a bezpečnosti polského státu."
 POL_exile_industries:0 "Průmysl v exilu"
 POL_exile_industries_desc:0 "Vzhledem k tomu, že domov se stává pouhou vzpomínkou, musíme se připravit na návrat a dále rozvíjet naši exilovou výrobní základnu."
 POL_expand_central_industrial_region:1 "Modernizovat průmysl v Haliči"
 POL_expand_central_industrial_region_desc:2 "Halič, stejně jako Krakov, byla kdysi držena a zanedbávána Rakušany. Nyní, když je opět v polských rukou, jí můžeme poskytnout tolik potřebné investice do modernizace."
 POL_expand_gdynia_seaport:0 "Rozvoj loděnic v Gdyni"
 POL_expand_gdynia_seaport_desc:0 "Nyní, když se z Gdyně stalo velké obchodní město, které může konkurovat Gdaňsku, zbývá už jen oficiálně otevřít město obchodu a naše ekonomika bude opět jen a jen naše!"
 POL_expand_intelligence_idea:0 "Rozšířená polská rozvědka"
 POL_expand_intelligence_idea_desc:0 "S vlastí ztracenou může Polsko doufat v obnovení své nezávislosti jen podporou odbojových hnutí a nasazením tajných agentů do nepřátelských struktur."
 POL_expand_katowice_mines:0 "Rozšíření těžby v Katovicích"
 POL_expand_katowice_mines_desc:1 "Přestože je Horní Slezsko rozlohou malé, skrývá bohaté zásoby oceli a hliníku. Ačkoliv by bylo ideální ovládat celé Slezsko, musíme prozatím co nejvíce využít hornoslezský průmysl."
 POL_expand_northern_rail:0 "Rozšířit severní železnici"
 POL_expand_northern_rail_desc:0 "Veškeré polské zboží musí vstupovat a vystupovat přes sever, ale tamní infrastruktura zdaleka není taková, jaká by mohla být. Sever musí dostat řádnou železniční infrastrukturu."
 POL_expand_polish_intelligence:0 "Rozšířit polskou rozvědku"
 POL_expand_polish_intelligence_desc:0 "Polsko je nuceno pokračovat v boji ze stínu, protože naše armády jsou rozbité, poražené a zatlačené do podzemí. Chceme-li mít alespoň mizivou naději na návrat domů, musíme se přednostně zaměřit na rychlé rozšíření polské inteligence."
 POL_expand_polish_intelligence_no_mtg:0 "$POL_expand_polish_intelligence$"
 POL_expand_polish_intelligence_no_mtg_desc:0 "$POL_expand_polish_intelligence_desc$"
 POL_expand_poznan_forts:0 "Rozšířit Poznaňské opevnění"
 POL_expand_poznan_forts_desc:0 "V Poznani se již nachází množství bunkrů a klíčových obranných staveb, ale je zde mnoho prostoru pro zlepšení. Poznaň je první linií obrany proti nepříteli a musí být bráněna bez ohledu na cenu."
 POL_expansion_of_new_towns:1 "Nový polský průmysl"
 POL_expansion_of_new_towns_desc:1 "Západ, který jsme nyní získali zpět od Němců, musí rozvíjet vzkvétající průmysl ve městech, jako je Gdyně, která se svou velikostí rychle vyrovnají Varšavě."
 POL_fighter_modernisation:0 "Modernizace stíhaček"
 POL_fighter_modernisation_desc:0 "Naše stíhačky, které jsou oporou každého letectva, nesmí zastarat. S tím, jak se zlepšuje zbytek našeho letectva, musí se zlepšovat i ony."
 POL_fill_the_railways_gaps:0 "Vyplňte mezery v železniční síti"
 POL_fill_the_railways_gaps_desc:1 "Polsko bylo kdysi rozděleno mezi tři mocnosti, a proto jsou naše železniční sítě vzdálené a nepropojené. Chceme-li z Polska udělat centralizovaný průmysl, který potřebujeme, musíme tyto tři oddělené železniční tratě spojit v jednu!"
 POL_finno_polish_pact:0 "Finsko-polský pakt"
 POL_finno_polish_pact_desc:0 "Finové jsou na tom podobně jako my; na jejich hranici je [SOV.GetNameDef], kteří nechce nic jiného než vidět jejich národ znovu začleněný do jejich říše. To z Finska dělá ideálního kandidáta pro počáteční expanzi Mezimoří do severských zemí."
 POL_foreign_air_support:0 "Podporovat zahraniční letectvo"
 POL_foreign_air_support_desc:0 "S pomocí našich spojenců budeme možná schopni postavit silné polské letectvo. Nákup továren a vybavení je pouhým začátkem polského exilového letectva!"
 POL_foreign_army_support:0 "Podporovat zahraniční armádu"
 POL_foreign_army_support_desc:0 "Uprchlíci, kteří denně přicházejí z Polska, aby sloužili v našich řadách, potřebují jen pušku a jsou připraveni vyrazit na jakoukoli horu za příslibem domova. Jediné, co musíme udělat, je požádat o další kontrolu nad průmyslem našich spojenců."
 POL_foreign_naval_support:0 "Podporovat zahraniční námořnictvo"
 POL_foreign_naval_support_desc:0 "To málo, co zbylo z našeho námořnictva, je v žalostném stavu. I když se nám možná nikdy nepodaří obnovit jeho bývalou slávu, podpora našich sponzorů může polským námořníkům poskytnout prostředky na pomoc našim přátelům na moři."
 POL_fortification_of_belarus:0 "Opevnit sever"
 POL_fortification_of_belarus_desc:0 "Severní část východního Polska je jenom řada hustých lesů, mezi nimiž není téměř žádná stopa po civilizaci. V případě invaze to tak nemůže zůstat; tyto lesy se musí proměnit ve štít proti bolševismu!"
 POL_fortification_of_ukraine:0 "Opevnit Ukrajinu"
 POL_fortification_of_ukraine_desc:0 "Východ je málo rozvinutý a agrární , a polská Ukrajina zůstává na jihu Polska slabým místem předurčeným k invazi. Chceme-li udržet náš národ v bezpečí, je třeba podél hranic vybudovat základní opevnění!"
 POL_four_year_plan_complete_1:0 "Čtyřletý plán"
 POL_four_year_plan_complete_2:0 "Čtyřletý plán"
 POL_four_year_plan_complete_3:0 "Čtyřletý plán"
 POL_four_year_plan_complete_4:0 "Čtyřletý plán"
 POL_four_year_plan_idea:0 "Čtyřletý plán"
 POL_four_year_plan_idea_desc:0 "Tato země se snaží o rozsáhlou industrializaci po celé zemi."
 POL_go_left:0 "Zvolit levici"
 POL_go_left_desc:0 "Pouze sjednocením našeho lidu můžeme obstát proti nepřátelům, kteří nás ohrožují."
 POL_go_right:0 "Zvolit pravici"
 POL_go_right_desc:0 "Síla je jediná hodnota, o kterou stojí za to usilovat. Naši sousedé tuto pravdu přijali a my ji musíme přijmout také."
 POL_great_peasants_strike:0 "Stávka rolníků"
 POL_great_peasants_strike_desc:0 "Nečinnost vlády vedla k masovým protestům na venkově! Policejní zásahy již nyní protestující jen rozrušují a dále marginalizují, a pokud nebudou přijata rychlá opatření, mohou tyto masové protesty přerůst v plnohodnotnou občanskou válku."
 POL_heavy_fighter_concept:0 "Koncept těžké stíhačky"
 POL_heavy_fighter_concept_desc:0 "Pokud budeme nuceni přejít do ofenzivy, potřebujeme nový typ stíhačky, která bude schopna operovat na dlouhé vzdálenosti za nepřátelskými hranicemi."
 POL_hel_fortified_area:0 "Pevnost na Helu"
 POL_hel_fortified_area_desc:0 "Opevněním klíčových oblastí se staneme méně zranitelnými, pokud by k našim břehům a hranicím opět dorazila válka."
 POL_ideological_fanaticism:1 "Nacionalistické vzdělávání"
 POL_ideological_fanaticism_desc:1 "Na univerzitách v celé zemi studuje nespočet mladých lidí a my přicházíme o jedinečnou příležitost vštípit jim do hlavy ideály Polska, které budujeme. Mladé lidi je třeba povzbuzovat, aby se stali vlastenci, bojovníky a oporou polských ideálů!"
 POL_import_submarine_technology:1 "ORP Orzeł"
 POL_import_submarine_technology_desc:1 "Moderní námořní válka se vede na hladině i pod hladinou, a pokud chceme konkurovat německým ponorkám, musíme navrhnout a distribuovat originální polské ponorky."
 POL_integrate_gdansk_industries:1 "Integrovat gdaňský průmysl"
 POL_integrate_gdansk_industries_desc:1 "Po desetiletí byl Gdaňsk oddělen od zbytku národa, ale to už neplatí! Začleněním Gdaňsku do naší správy získáme zpět kontrolu nad naším vývozem a dovozem!"
 POL_internationalism:0 "Internacionalismus"
 POL_internationalism_desc:0 "Nepřátelé našich nepřátel mohou být našimi přáteli."
 POL_internationalism_focus:0 "Internacionalismus"
 POL_intervention_focus:0 "Zaměření na intervenci"
 POL_intervention_focus_desc:0 "Pokud si ceníme svobody, musíme ji chránit nejen pro sebe, ale pro národy na celém světě. Pokud to znamená válku, budiž!"
 POL_invest_anti_air:0 "Investovat do protiletecké obrany"
 POL_invest_anti_air_desc:0 "Je nepravděpodobné, že bychom byli schopni Němce ve vzduchu překonat, ale nemusíme je přečíslit, když můžeme místo toho investovat velké prostředky do výstavby pozemních protiletadlových zbraní. S Boforsy v každém státě se němečtí piloti nedostanou daleko, než se setkají s našimi zbraněmi."
 POL_invest_in_eastern_poland:0 "Investovat do východního Polska"
 POL_invest_in_eastern_poland_desc:0 "Východ je neúrodné a pusté místo, zcela zanedbané Rusy i polským státem. Je tam spousta ideálních míst pro továrny a spousta lidí, kteří by v nich mohli pracovat, kdybychom se rozhodli do takových věcí investovat."
 POL_invest_in_the_old_polish_region:0 "Investiovat do staropolských regionů"
 POL_invest_in_the_old_polish_region_desc:1 "Modernizujte staré továrny v Kielcích, Skaržysku, Radomi, Starachowicích a Ostrowci, zároveň stavějte nové, abyste posílili náš průmysl."
 POL_invite_denmark:0 "Pozvat Dánsko"
 POL_invite_denmark_desc:0 "I když je Dánsko lokální mocností, ovládá dánské průlivy, klíčovou strategickou oblast v Baltském moři. Spojením s Dány si zajistíme přístup do Baltského moře i z něj. Dánům musíme jen věřit, že přežijí."
 POL_invite_greece:0 "Pozvat Řecko"
 POL_invite_greece_desc:0 "Napětí mezi Řeckem a Tureckem je stále silné a vzhledem k možné italské invazi na obzoru by Řekové nepochybně mohli využít naší ochrany."
 POL_invite_norway:0 "Pozvat Norsko"
 POL_invite_norway_desc:0 "Není žádným tajemstvím, že Němci mají ambice a záměry v Norsku, a v jejich národě už jsou lidé připraveni s těmito vetřelci spolupracovat. Pozváním do Mezimoří nabízíme Norům jedinečnou příležitost postavit se německé agresi, aniž by se před ní museli sklonit."
 POL_invite_sweden:0 "Pozvat Švédsko"
 POL_invite_sweden_desc:0 "Švédové mají v době rostoucího konfliktu zajímavý koncept neutrality. Možná se nám podaří přesvědčit jejich ministry zahraničí, že Mezimoří je nejneutrálnější ze všech aliancí na světě a že tato vzájemná nabídka obrany je nejlepší šancí, jak odradit světové mocnosti od přímé intervence."
 POL_invite_to_faction_tooltip:0 "je pozván do frakce, kterou vede [Root.GetFlag]§Y[Root.GetName]§!.\n"
 POL_italian_alliance:0 "Italská aliance"
 POL_italian_alliance_desc:0 "Italská vláda se netají tím, že je nepřítelem ideálů sebeurčení, které představuje Mezimoří, ale po příslušných změnách v polské i italské vládě bychom je mohli sladit s naší vizí budoucnosti Evropy."
 POL_join_allies:0 "Přidat se k Spojencům"
 POL_join_allies_desc:0 "[Root.GetNameDef] a jeho budoucnost leží v rukou našich starých spojenců na Západě. Ačkoliv jsme již přidruženi ke Spojencům, oficiální připojení k nim potvrdí náš závazek k Západu a doufejme, že i závazek Západu k Polsku."
 POL_legion_of_merit:0 "Legie zásluh"
 POL_legion_of_merit_desc:0 "Koncept Waleryho Sławka, Legie zásluh, by udělovala privilegované postavení občanům republiky, kteří se mimořádně zasloužili o stát. Ocenění by zaručovalo místo v senátu, a každý, kdo by byl do Legie pozván, by jen stěží měl důvod být s režimem nespokojen."
 POL_liberalism_focus:1 "Liberalismus"
 POL_liberalism_focus_desc:1 "Nesnížíme se na úroveň despotů a diktátorů. Nikdy nezapomeňte, že stát slouží svému lidu, a ne naopak."
 POL_light_bomber_focus:0 "Zaměření na lehké bombardéry"
 POL_light_bomber_focus_desc:0 "Význam použití střemhlavých bombardérů pro leteckou podporu by neměl být podceňován."
 POL_lithuanian_alliance:0 "Litevská aliance"
 POL_lithuanian_alliance_desc:0 "Uzavřeli jsme mír s našimi bývalými nepřáteli na severu, ale nyní se musíme naučit, jak společně pokračovat jako přátelé. Naši nepřátelé i spojenci jsou společní, a tak je přirozené, že se Litevci spojili se stejnými mocnostmi jako my."
 POL_lithuanian_annexation:0 "Požadovat anexi Litvy"
 POL_lithuanian_annexation_desc:0 "Po německém anšlusu Rakouska se ukázalo, že staré svazky lze obnovit, stačí o to jen agresivně požádat. Snad můžeme navrhnout, že Litevci by se cítili mnohem bezpečněji, kdyby žili v nějakém větším a silnějším státě... Například v Polsku."
 POL_lithuanian_ultimatum:0 "Ultimátum pro Litvu"
 POL_lithuanian_ultimatum_desc:0 "Již léta jsme oficiálně ve válečném stavu s Litevci, ačkoli od anexe Vilniusu nikdo nepodnikl žádné agresivní kroky. Vzhledem k tomu, že Německo se valí napříč kontinentem a bere si, co chce, pouhou hrozbou války, možná bychom mohli udělat totéž pro Litvu; požadovat ukončení těchto nepřátelských akcí v zájmu obou našich národů."
 POL_local_eastern_plans:0 "Lokální plány pro východní frontu"
 POL_local_eastern_plans_desc:0 "Naše vojenské velení si často dokáže vypracovat plány samo, ale v této válce je nezbytný i přímý zásah v malém měřítku. Každý centimetr půdy se počítá – a pokud chceme zastavit [SOV.GetAdjective] imperialismus, musíme uplatnit své schopnosti i v těch nejmenších střetech."
 POL_local_western_plans:0 "Lokální plány pro západní frontu"
 POL_local_western_plans_desc:0 "Podél polsko-německé hranice se nacházejí klíčové strategické lokality. Vypracování komplexních plánů na čistě místní úrovni a jejich včasná realizace jsou pro další přežití polského státu stejně nezbytné jako naše velké bojové plány."
 POL_looming_peasants_strike:0 "Hrozící rolnická stávka"
 POL_looming_peasants_strike_desc:0 "V důsledku naprosté nečinnosti tváří v tvář zoufalým životním podmínkám ve východním Polsku se na obzoru rýsuje rolnická stávka. Pokud se situace nevyřeší do konce roku, hrozí Polsku rozsáhlé občanské nepokoje po celé zemi."
 POL_medium_bomber_focus:0 "Zaměření na střední bombardéry"
 POL_medium_bomber_focus_desc:0 "Rozšíření filozofie přesného bombardování přizpůsobené pro větší dolet, aby mohlo být použito v podpůrných rolích."
 POL_militarism_focus:0 "Polský militarismus"
 POL_military_youth:0 "Vojenská mládež"
 POL_military_youth_desc:0 "Zapojení našich mladých lidí do organizací podporujících disciplínu a národní ideologii vychová věrnou generaci budoucích rekrutů."
 POL_modernising_the_cavalry:0 "Modernizace kavalerie"
 POL_modernising_the_cavalry_desc:0 "Jezdectvo sice stále hraje důležitou roli, ale aby mohlo konkurovat na moderním bojišti, potřebujeme nové kovové koně."
 POL_modernize_congressional_factories:0 "Modernizovat kongresové továrny"
 POL_modernize_congressional_factories_desc:0 "Kongresové Polsko bylo největším a nejvíce sjednoceným regionem našeho národa a má největší potenciál růstu v celém Polsku. Modernizací velkých měst, jako je Varšava, z něj vytvoříme průmyslové srdce našeho státu."
 POL_modus_vivendi:0 "Modus Vivendi"
 POL_modus_vivendi_desc:0 "Sanační levice se snaží vyjít vstříc opozici v našem státě a poskytnout jí mocenská místa ve vládě. Když budou mít členové opozice řádné zastoupení, nebudou se již možná snažit diktatuře odporovat."
 POL_national_defence_fund:0 "Národní obranný fond"
 POL_national_defence_fund_desc:0 "Občané i stát se musí podílet na financování našeho rostoucího průmyslu, aby se připravili na nebezpečí příštích let."
 POL_national_defence_fund_idea:0 "Národní obranný fond"
 POL_national_defence_fund_idea_desc:0 "Polsko významně investovalo do národní obrany svého státu, přičemž si přivlastnilo majetek z civilního sektoru, který použilo na výstavbu staveb užitečných pro armádu."
 POL_naval_bomber_experiments:0 "Experimenty s námořními bombardéry"
 POL_naval_bomber_experiments_desc:0 "Vzdušná nadvláda je stejně důležitá na moři jako na souši. Specializovaná letadla vyvinutá pro účely námořní války jsou způsobem, jak tohoto cíle dosáhnout."
 POL_new_military_academy:0 "Nová vojenská akademie"
 POL_new_military_academy_desc:0 "Naše vrchní velení leží ladem a prázdné, ale to je skvělá příležitost, jak zasadit semínka pro budoucnost; zajistit, aby budoucí generálové byli loajální k našemu národu a vysoce vzdělaní ve válečném umění. Financováním vojenských akademií po celé zemi zajistíme, že všichni noví polští důstojníci budou mít vyšší úroveň než jejich předchůdci."
 POL_new_military_academy_idea:0 "Nová vojenská akademie"
 POL_ozon:1 "Triumf OZN"
 POL_ozon_desc:0 "Ačkoli podle dohody se Mościcki vzdá svého křesla v době války, je jasné, že hrozby na našich hranicích jsou větší, než můžeme ustát, a válka je na obzoru. Když bude mít Śmigły naprostou kontrolu nad národem, naše vojenská a civilní vláda budou tvořit jeden celek a my budeme připraveni bojovat proti komukoli, kdo ohrozí polskou nezávislost."
 POL_pan_slavic_revanchism:0 "Panslovanský revanšismus"
 POL_pan_slavic_revanchism_desc:0 "Dosavadní panslovanské hnutí bylo pro Rusy jen užitečným nástrojem, jak si nárokovat hegemonii nad všemi Slovany, ale bylo také užitečné při sjednocování nesourodých slovanských národů do jednotných států, jako byla Jugoslávie a Československo. Proč by tedy Polsko mělo být výjimkou? Nemělo by Polsko rovněž využít této vlny panslavismu?"
 POL_paramilitarism:0 "Paramilitarismus"
 POL_paramilitarism_desc:0 "Vojenské principy mají uplatnění i mimo vojenskou oblast. Pokud bude každá část společnosti vycvičena v těchto disciplínách, bude každý občan schopen se v okamihu pravdy chopit zbraně."
 POL_plan_east:0 "Plán Východ"
 POL_plan_east_desc:0 "S Rusy jsme byli ve vojenském konfliktu po staletí a můžeme s jistotou předpokládat, že se [SOV.GetLeader] stejně jako [SOV.GetLeader.GetHerHis] předchůdci pokusí o invazi do Polska. Tentokrát se jim to nesmí podařit, je třeba vypracovat plány, které zajistí, že [SOV.GetNameDef] bude poražen jednou provždy."
 POL_plan_west:0 "Plán Západ"
 POL_plan_west_desc:0 "Osa nám dýchá na záda. Ačkoli někteří členové vlády věří, že [GER.GetLeader] má s naší zemí srdečné vztahy, my víme, že Němcům nelze věřit a že pro zajištění budoucnosti Polska jsou nezbytné rozsáhlé plány na západě."
 POL_poland_first:0 "Polsko nade vše"
 POL_poland_first_desc:0 "Dobro národa musí mít přednost před takzvanými 'pravdami'. Stejně jako si tvoříme svůj osud, musíme si tvořit i svá vlastní fakta."
 POL_polish_militarism:0 "Polský militarismus"
 POL_polish_militarism_desc:0 "Předchozí války nás možná pokořily, ale nejsme poraženi. Díky statečnosti našich vojáků a důvtipu našich důstojníků znovu povstaneme."
 POL_polish_revanchism:0 "Polský revanšismus"
 POL_polish_revanchism_desc:0 "Málokterý národ ztratil tolik za tak krátkou dobu. Pokud existuje nějaká spravedlnost, získáme ji zpět, ať tak či onak."
 POL_polish_revanchism_focus:0 "Polský revanšismus"
 POL_political_commissars:0 "Političtí komisaři"
 POL_political_commissars_desc:0 "V zájmu udržení kontroly nad armádou budou jmenováni političtí důstojníci, kteří zajistí, aby armáda dodržovala politiku strany."
 POL_pomscimy_wawer:0 "Pomścimy Wawer"
 POL_pomscimy_wawer_desc:0 "Z ulic Varšavy k nám doléhají šeptem zprávy, že odboj chystá odvážný úder proti nepříteli. Po celém městě se na zdech objevují hrozivá slova, slibující nepříteli, že se dočkáme pomsty. Bude to obtížné, ale toto povstání může být oním impulzem, který potřebujeme k návratu domů a protiútoku. Odboj už potřebuje jen organizaci ze strany polského velení – a možná uspěje…"
 POL_prepare_for_the_inevitable:0 "Příprava na nevyhnutelné"
 POL_prepare_for_the_inevitable_desc:0 "Vydrželi jsme to tak dlouho, jak jen to šlo, ale vzhledem k tomu, co jsme ztratili, je čas přiznat porážku. Polsko je pryč, ale polský duch žije dál a zůstává na lovu i v exilu. S dostatečnou podporou našich spojenců budeme schopni postavit do pole armádu emigrantů, podpořit naše kamarády, kteří se stále brání okupaci doma, a doplnit řady našich nepřátel muži a ženami věrnými Polsku."
 POL_prepare_for_the_next_war:0 "Připravit se na příští válku"
 POL_prepare_for_the_next_war_desc:0 "Velká válka byla možná jen první svého druhu. Musíme se připravit na to, že se bitevní pole bude jistě neustále měnit."
 POL_promote_chemical_industry:0 "Podporovat chemický průmysl"
 POL_promote_chemical_industry_desc:0 "Před nástupem sanační vlády byl Ignacy Mościcki intelektuálem a chemikem. Nyní, v čele polského státu, stojí Mościcki v pozici, kdy může podporovat chemický průmysl a jeho studium."
 POL_protect_czechozlovakia:0 "Chránit Československo"
 POL_protect_czechozlovakia_desc:0 "Ukázalo se, že [GER.GetLeader] má vlastní plán pro osud Československa, který ponechá Čechoslováky bez vlastního státu. Tento příval imperialismu musí být zastaven."
 POL_protect_yugoslavia:0 "Chránit Jugoslávii"
 POL_protect_yugoslavia_desc:0 "Jugoslávie je v žalostném stavu a je hlavním cílem invaze téměř všech svých sousedů. Musíme je pozvat do Mezimoří na ochranu před hrozbami uvnitř i vně jejich hranic."
 POL_purge_the_sanation:0 "Vyčistit sanaci"
 POL_purge_the_sanation_desc:0 "Sanační generálové jsou nevyzpytatelní a neloajální a dokázali, že jsou věrní spíše sami sobě než samotnému Polsku! Musíme očistit naše vrchní velení od všech generálů zapojených do sanačního puče!"
 POL_push_home_idea:0 "Zpátky do vlasti"
 POL_push_home_idea_desc:0 "Přípravy na infiltraci a znovudobytí vlasti byly dokončeny – zbývá už jen udržet ji dostatečně dlouho pod polskou kontrolou, než dorazí naši spojenci. Pak už bude Polsko opět naše."
 POL_resistance_industries:0 "Odbojový průmysl"
 POL_resistance_industries_desc:0 "Přestože je naše vlast ztracena, stále potřebujeme silnou průmyslovou základnu, s jejíž pomocí budeme moci rozšiřovat polské zpravodajství a rozvíjet jakoukoli pozici, kterou získáme zpět od nepřítele."
 POL_restore_the_sejm:0 "Obnovit Sejm"
 POL_restore_the_sejm_desc:0 "Zavedení Dubnové ústavy bylo zjevně chybou, kterou je třeba urychleně napravit. Je třeba vrátit moc do Sejmu a odtud demokratickou cestou rozhodovat o budoucnosti našeho národa."
 POL_right_paramilitarism_idea:0 "Związek Młodej Polski"
 POL_right_paramilitarism_idea_desc:0 "Vojenská mládež Polska je organizace založená Edwardem Rydz-Śmigły a řízená vlivným falangistou Jerzym Rutkowskim. Ačkoli organizace oficiálně existuje za účelem založení vojenské mládeže, program účinně vštěpuje fašistické ideály do tvárných myslí mladých mužů."
 POL_rocket_development:0 "Vývoj raket"
 POL_rocket_development_desc:0 "Rychlost je atribut, na kterém závisí všechny ostatní letecké atributy. Raketové a proudové motory by nám teoreticky mohly umožnit překonat všechny předchozí limity."
 POL_romanian_alliance:0 "Rumunské spojenectví"
 POL_romanian_alliance_desc:0 "Dlouhodobě udržujeme s Rumuny spojenectví, spojenectví mezi moři, a přestože to historicky znamenalo jen velmi málo, je načase, abychom Rumuny oficiálně pozvali do naší frakce a naplnili ambice Mezimoří."
 POL_romanian_bridgehead_strategy:0 "Strategie rumunského předmostí"
 POL_romanian_bridgehead_strategy_desc:0 "Pokud by se válka obrátila v náš neprospěch, musíme mít připravené plány pro účinný ústup, přeskupení a protiúder ve spolupráci s našimi přáteli a spojenci."
 POL_ruthenian_army:0 "Rusínská armáda"
 POL_ruthenian_army_desc:0 "Jak mezi Poláky, tak i mezi Ukrajinci na východě je silně cítit odpor vůči [SOV.GetAdjective] vlivu. S dostatečným financováním a vojenským vedením by tito paramilitaristé mohli být cennou posilou našich ozbrojených sil."
 POL_sabotage_polish_industry:0 "Sabotovat polský průmysl"
 POL_sabotage_polish_industry_desc:0 "Naši nepřátelé mají mnohem silnější armády než my a jsou početnější. Bylo by sice hezké si myslet, že neztratíme půdu pod nohama, ale pravdou je, že se pravděpodobně neudržíme navždy. Vybavíme-li však naše továrny a železnice výbušninami, můžeme je v případě okupace učinit pro naše nepřátele nepoužitelnými."
 POL_san_left_desc:0 "Stoupenci reforem, sanační levice, věří, že Walery Sławek je skutečným nástupcem předchozího diktátora Józefa Piłsudského."
 POL_san_right_desc:0 "Pravicové křídlo vlády je z velké části tvořeno silným vojenským personálem, který stojí za Edwardem Rydz-Śmiglym."
 POL_sanation_left_opposition_1:0 "Nízký odpor sanační levice"
 POL_sanation_left_opposition_1_desc:0 "[Root.GetLeftDesc] V současnosti představuje sanační levice jen okrajovou hrozbu pro diktaturu a není ve stavu, v němž by mohla ohrozit stabilitu režimu."
 POL_sanation_left_opposition_2:0 "Střední odpor sanační levice"
 POL_sanation_left_opposition_2_desc:0 "[Root.GetLeftDesc] Sanační levice začíná nabývat na síle a je schopna narušovat každodenní fungování civilního sektoru."
 POL_sanation_left_opposition_3:0 "Silný odpor sanační levice"
 POL_sanation_left_opposition_3_desc:0 "[Root.GetLeftDesc] Sanační levice je nyní velmi silná a mohla by v případě zájmu paralyzovat civilní správu."
 POL_sanation_left_opposition_4:0 "Hrozba převratu sanační levice"
 POL_sanation_left_opposition_4_desc:0 "[Root.GetLeftDesc] Sanační levice je na pokraji pokusu o státní převrat. Unavena neustálým přehlížením – kdo ví, co má Sławek v plánu."
 POL_sanation_right_opposition_1:0 "Nízký odpor sanační pravice"
 POL_sanation_right_opposition_1_desc:0 "[Root.GetRightDesc] Sanační pravice je v tuto chvíli s vládou spokojena a nepředstavuje pro režim žádnou hrozbu."
 POL_sanation_right_opposition_2:0 "Střední odpor sanační pravice"
 POL_sanation_right_opposition_2_desc:0 "[Root.GetRightDesc] Sanační pravice začíná být znepokojená a příkazy od Moścického vnímá spíše jako doporučení než závazné rozkazy."
 POL_sanation_right_opposition_3:0 "Silný odpor sanační pravice"
 POL_sanation_right_opposition_3_desc:0 "[Root.GetRightDesc] Sanační pravice se domnívá, že diktatura podkopává autoritu armády, a využívá své pozice ve velení k narušování činnosti polské armády."
 POL_sanation_right_opposition_4:0 "Hrozba převratu sanační pravice"
 POL_sanation_right_opposition_4_desc:0 "[Root.GetRightDesc] Sanační pravice se připravuje na převrat. Díky své kontrole nad armádou představuje skutečné mocenské centrum režimu – a pokud nedojde k ústupkům, hrozí rozpad Polska."
 POL_sanationist_army:0 "Sanační armáda"
 POL_sanationist_army_desc:0 "S loajálním vrchním velením Sanace pod naší kontrolou nastal čas využít zkušeností staré gardy mezi vojáky."
 POL_sea_to_sea:0 "Od moře k moři"
 POL_sea_to_sea_desc:0 "Polsko-litevská unie je mnohem víc než jen unie Polska a Litvy; je to slavná říše zářící od moře k moři; od Polska po Krym."
 POL_second_man_of_the_state:0 "Druhý muž státu"
 POL_second_man_of_the_state_desc:0 "Sanační levice byla dostatečně odsunuta na vedlejší kolej a nyní jsou Śmigły a Mościcki schopni levici zcela zbavit vlivu ve vládě. Śmigły se stane „druhým mužem“, což znamená, že v době války musí Mościcki přenechat své místo prezidenta sanační pravici a armádě."
 POL_seek_accommodation_with_USSR:0 "Hledat smír se SSSR"
 POL_seek_accommodation_with_USSR_desc:0 "SSSR si válku nepřeje o nic víc než my. Možná existuje cesta, jak usmířit naši společnou minulost bez prolévání krve."
 POL_seek_accommodation_with_germany:0 "Hledat smír s Německem"
 POL_seek_accommodation_with_germany_desc:0 "Proč bychom měli bojovat, když jsme si více podobní než rozdílní?"
 POL_segregated_seating_abolished:0 "Zrušena lavicová segregace"
 POL_segregated_seating_abolished_desc:0 "V polském školství byl po desetiletí zaveden systém odděleného sezení pro osoby s odlišným etickým zázemím. Nyní, když byla tato praxe zrušena, je stát na dobré cestě k vytvoření skutečně multikulturní společnosti rovných."
 POL_silesia_fortified_area:0 "Slezské opevnění"
 POL_silesia_fortified_area_desc:0 "Další pevnosti postavené na jihu zajistí další obranu."
 POL_slavic_revanchism:0 "Polský revanšismus"
 POL_standardisation_of_equipment:0 "Standardizace vybavení"
 POL_standardisation_of_equipment_desc:0 "Standardizací vybavení našich vojáků jsme položili základ moderního zásobovacího aparátu."
 POL_start_central_industrial_region:2 "Rozšířit průmysl v Krakově"
 POL_start_central_industrial_region_desc:2 "Staré polské hlavní město Krakov se vymanilo ze spárů rakouského císařství, ale stále zůstává spoutáno svou minulostí; chybí mu moderní průmysl, který by mu umožnil konkurovat západu. S pomocí investic přivedeme Krakov zpátky mezi živé."
 POL_strengthen_the_polish_state:0 "Posílit polský stát"
 POL_strengthen_the_polish_state_desc:0 "Nemůžeme si dovolit zůstat rozděleni. Naše síla prosadit změny je úměrná naší jednotě v Senátu i Sejmu."
 POL_strike_force:1 "Ambice draka"
 POL_strike_force_desc:2 "Polské námořnictvo se doposud snažilo o modernizaci skromně a chabě, to se však změní. Na vlnách se objeví velký polský drak a Němci i Rusové se budou třást před jeho řevem, až se jako šelma vynoří na obzoru!"
 POL_study_foreign_built_ships:1 "Studium britských návrhů lodí"
 POL_study_foreign_built_ships_desc:1 "Britské námořnictvo bylo po desetiletí spojencem Polska, ale v poslední době se Polsko díky britské politice ustupování ocitlo v nejisté situaci, protože nemá žádné přátele, na které by se mohlo spolehnout. Možná, že díky studiu britských konstrukcí budeme moci začít vyrábět stejně účinné a velkolepé lodě."
 POL_study_foreign_tanks:0 "Studovat zahraniční tanky"
 POL_study_foreign_tanks_desc:0 "Tyto „tanky“ budou ústřední součástí dnešních ozbrojených konfliktů a my se musíme snažit držet krok s našimi sousedy, a to jakýmikoliv prostředky."
 POL_sudeten_mountaineers:0 "Sudetská horská pěchota"
 POL_sudeten_mountaineers_desc:0 "Sudety jsou nejistou hranicí, ale zároveň poskytují jedinečnou obrannou pozici. Díky výcviku mužů, kteří ovládají boj v horách, budeme schopni Němce ve vrcholcích Zaolží přelstít!"
 POL_supply_the_rail_nexus:0 "Zajistit železniční uzel"
 POL_supply_the_rail_nexus_desc:0 "Železnice ve východním Polsku jsou v žalostném stavu a nelze je srovnávat s centrálními oblastmi Polska. Válka se [SOV.GetAdjective] armádou bude vyhrána nebo prohrána podle toho, kdo bude mít kontrolu nad zásobováním, a zajištění solidního zásobování našich jednotek je skvélé místo, kde začít."
 POL_support_right_paramilitaries:0 "Podpora pravicového paramilitarismu"
 POL_support_right_paramilitaries_desc:0 "Falangisté na polské politické scéně bývají často popisováni jako fanatičtí, fašističtí a dokonce srovnatelní s nacisty, ale jejich rétorika oslovuje polské vlastence. Jerzy Rutkowski navrhuje vytvoření paramilitární jednotky složené z mladých dobrovolníků, kteří jsou ochotni bojovat a zemřít za polskou nezávislost."
 POL_the_baltic_alliance:1 "Aliance s Pobaltím"
 POL_the_baltic_alliance_desc:0 "Nikdy nemůžete mít dostatek přátel."
 POL_the_between_the_seas_concept:0 "Koncept mezi moři"
 POL_the_between_the_seas_concept_desc:1 "Józef Piłsudski měl ambici vytvořit alianci národů, která by se rozprostírala mezi moři; Poláci, Rumuni, bývalí členové Rzeczpospolité a dokonce i Italové by spolupracovali na zajištění vzájemného přežití, aniž by se vzdali své suverenity. Nyní stojíme v pozici, kdy můžeme Piłsudského odvážnou vizi naplnit. Oslovením Rumunska učiníme první krok k uskutečnění Mezimoří!"
 POL_the_bombe:0 "Bomba"
 POL_the_bombe_desc:0 "'Kryptologická bomba' je zdokonalením cyklometru a umožňuje nám dešifrovat stále pokročilejší verze německého šifrovacího systému Enigma."
 POL_the_bombe_no_mtg:0 "$POL_the_bombe$"
 POL_the_bombe_no_mtg_desc:0 "$POL_the_bombe_desc$"
 POL_the_castle:0 "Hrad"
 POL_the_castle_desc:0 "Hrad představuje hejtmany vládnoucí z Varšavského hradu pod vedením Ignáce Moścického. Pevní zastánci statu quo, kteří poskytují podporu vládě na Hradě, udržují stabilitu národa a brání sanacím zleva i zprava, aby měly potřebnou oporu k vyvolání převratu."
 POL_the_cyclometer:0 "Cyclometr"
 POL_the_cyclometer_desc:0 "Díky tomuto vynálezu se šifry Němců stanou jasným textem. Žádné tajemství se před námi neschová."
 POL_the_cyclometer_no_mtg:0 "$POL_the_cyclometer$"
 POL_the_cyclometer_no_mtg_desc:0 "$POL_the_cyclometer_desc$"
 POL_the_defence_of_poland:0 "Obrana Polska"
 POL_the_defence_of_poland_desc:0 "Má-li být obrana naší vlasti úspěšná, je třeba vymyslet ještě odvážnější plány."
 POL_the_four_year_plan:0 "Čtyřletý plán"
 POL_the_four_year_plan_desc:1 "Musíme plánovat rozšíření naší infrastruktury tak, aby vyhovovala nejen současnému, ale i budoucímu průmyslu."
 POL_the_left_chairman:0 "Předseda levice"
 POL_the_left_chairman_desc:0 "Sanační levice a pravice jsou ideologicky zásadně neslučitelné. I když nám reformy navrhované pravicí mohou být ku prospěchu, je to právě levice, kdo má na srdci nejlepší zájmy Polska, a možná, že když jí přiznáme větší pravomoci, můžeme pravici odsunout zcela na vedlejší kolej..."
 POL_the_long_push_home:0 "Dlouhý pochod domů"
 POL_the_long_push_home_desc:0 "Povstání bylo úspěšné! Teď zbývá jen vydržet, dokud nepřijde pomoc. S obyvatelstvem, které na vlastní kůži zažilo hrůzy a brutalitu nepřátelské okupace, bude polská armáda bojovat s vervou, jako by byla čtyřicetkrát silnější! Tentokrát: nepadneme!"
 POL_the_long_push_home_no_mtg:0 "$POL_the_long_push_home$"
 POL_the_long_push_home_no_mtg_desc:0 "$POL_the_long_push_home_desc$"
 POL_the_mediterranean:0 "Středozemné moře"
 POL_the_mediterranean_desc:0 "Mezi Polskem a Středozemním mořem je stádo jehňat s vlky v zádech. Jugoslávie, Rakousko, dokonce i Řecko a Turecko jsou kořistí dravých mocností na Západě. Musíme všem mocnostem na Balkáně i mimo něj dát najevo, že si přejeme chránit jejich suverenitu a bezpečnost jejich obyvatel, teprve pak jim můžeme oficiálně nabídnout ochranu a rozšířit Mezimoří."
 POL_the_north_sea:0 "Severní moře"
 POL_the_north_sea_desc:0 "Než začneme uvažovat o tom, že bychom neutrální mocnosti na Severu přesvědčili, aby se připojily k naší alianci, musíme položit základy na světové diplomatické scéně. Musíme severní mocnosti seznámit s naší ochotou spolupracovat a vyslat Józefa Becka s jeho stříbrným jazykem do severských zemí, aby je přesvědčil o mnoha výhodách spojenectví s Mezimořím."
 POL_the_old_borders:0 "Staré hranice"
 POL_the_old_borders_desc:0 "V minulých staletích Slované obsadili oblasti, které jsou dnes považovány za germánské: Pomořansko, Slezsko a Prusko. Německý imperialismus byl po staletí zhoubou pro polský stát a přilehlé slovanské národy a je načase, abychom napravili chyby historie a získali zpět to, co nám právem patří."
 POL_the_prusya_army:1 "Pruská garda"
 POL_the_prusya_army_desc:0 "Naše hranice s Pruskem je žalostně nechráněná. Všechny naše investice do pruského opevnění budou bez vojáků v pevnostech k ničemu."
 POL_the_prusya_line:1 "Pruská linie"
 POL_the_prusya_line_desc:0 "Východní Prusko je pro Němce klíčovým nástupním prostorem a velkou mezerou v naší současné obraně. Rozšířením pevnostní linie podél pruských hranic budou naše armády schopnější bránit náš národ před hrozbou na severu."
 POL_the_sanation_left:0 "Sanační levice"
 POL_the_sanation_left_desc:1 "Sanační levice, loajální k Walerymu Sławkovi, představuje ty, kteří se domnívají, že Sławek je skutečným nástupcem Piłsudského, a snaží se vyjít vstříc opozici, místo aby ji zcela vyřadili z vlády, jak by to udělala pravice a Hrad. Ačkoli spolupráce s nimi pravděpodobně rozruší Sanační pravici, levice disponuje vnitřní silou, kterou potřebujeme k sestavení kompetentního kabinetu ministrů."
 POL_the_sanation_right:0 "Sanační pravice"
 POL_the_sanation_right_desc:0 "Sanační pravice, následovníci Edwarda Rydz-Śmigły, se skládá především z generálů a vysoce postavených vojenských pracovníků. Pravice, která je vojenskou silou sanační vlády, má nejlepší předpoklady k převzetí kontroly nad vládou, ale poskytnutí pravomocí a ústupků jí může zajistit její trvalou loajalitu a případné začlenění do Hradu."
 POL_the_twin_threats:1 "Obnovit modernizaci námořnictva"
 POL_the_twin_threats_desc:1 "Nyní, když jsme znovu získali kontrolu nad svým pobřežím, můžeme pokračovat v modernizaci našeho námořnictva. Vítězství nám přinese studium metod námořní války, než se náš průmysl k něčemu zaváže."
 POL_treaty_with_lithuania:0 "Smlouva s Litvou"
 POL_treaty_with_lithuania_desc:0 "Stará zášť musí zůstat v minulosti. V temných časech, které jsou před námi, je zapotřebí každého přítele."
 POL_volunteer_corps:0 "Dobrovolnický sbor"
 POL_volunteer_corps_desc:0 "Svoboda nemůže být vynucována těmi, kdo o ni nestojí, jinak by se stala parodií. Těm, kteří se chopí zbraně za svobodu z vlastní vůle, však musí být poskytnuty prostředky, aby tak mohli učinit."
 POL_walery_slawek_chairman:0 "Levicový předseda"
 POL_warsaw_main_railway_station:0 "Varšavské hlavní nádraží"
 POL_warsaw_main_railway_station_desc:0 "Varšava je klíčovým dopravním uzlem pro osobní i nákladní přepravu. Abychom předešli zácpám, musíme věnovat zvláštní pozornost řízení její železniční dopravy."
 POL_woo_the_sanation_generals:0 "Získat přízeň generálů sanace"
 POL_woo_the_sanation_generals_desc:0 "Sanacionistický generální štáb je nespokojený a jeho loajálnost vůči režimu upadá. Někteří tvrdí, že si sanace zaslouží očistu pro svou aroganci, ale my víme, že tito muži jsou příliš cenní, než abychom je nahradili."
