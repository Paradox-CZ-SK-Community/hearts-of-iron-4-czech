 ITA_bop_question_the_army_desc:1 "S nedávnými událostmi, které ukazují neefektivnost armády, se mnozí lidé ptají, jak věrné jsou jednotky Itálii a fašistickému systému."
 ITA_bop_question_the_navy:0 "Zpochybnit loajalitu námořnictva"
 ITA_bop_question_the_navy_desc:1 "S nedávnými událostmi, které ukazují neefektivitu námořnictva, se mnozí lidé ptají, nakolik jsou jednotky loajální Itálii a fašistickému systému."
 ITA_bop_resign_ministry_of_corporations_position:0 "Rezignovat na pozici ministra korporací"
 ITA_bop_resign_ministry_of_corporations_position_desc:1 "Rezignace na pozici ministra korporací otevře možnost jít do jiných, čímž se Benito Mussolini dostane pod menší kontrolu nad finančním systémem a institucemi Itálie."
 ITA_bop_resign_ministry_of_education_position:0 "Rezignovat na post ministra školství"
 ITA_bop_resign_ministry_of_education_position_desc:1 "Rezignací na post ministra školství se otevře prostor pro ostatní, což ponechá Benita Mussoliniho s menší kontrolou nad italským vzdělávacím systémem a institucemi."
 ITA_bop_resign_ministry_of_foreign_affairs_position:0 "Rezignovat na post ministra zahraničních věcí"
 ITA_bop_resign_ministry_of_foreign_affairs_position_desc:1 "Rezignace na post ministra zahraničních věcí uvolní tuto pozici pro jiné, což povede k Menitu Mussolinimu k menší kontrole nad italskými zahraničními politikami a vztahy."
 ITA_bop_resign_ministry_of_justice_position:0 "Rezignovat na post ministra spravedlnosti"
 ITA_bop_resign_ministry_of_justice_position_desc:1 "Rezignace na pozici ministra milosti a spravedlnosti otevře možnost jít do jiných, čímž se Benito Mussolini dostane pod menší kontrolu nad justičním systémem a institucemi Itálie."
 ITA_bop_revoke_the_lateran_treaty:0 "Zrušit lateránskou smlouvu"
 ITA_bop_revoke_the_lateran_treaty_tt:0 "\n§RZamezí nám to dokončit zaměření§! §Y$ITA_seek_papal_support$§!.\n"
 ITA_bop_send_support:0 "Poslat vojenskou podporu do [FROM.GetName]"
 ITA_bop_send_support_desc:1 "Naši ideologičtí bratři se ocitli ve válce. Jako zakladatelé fašismu je naší povinností zajistit, aby byli vítězní!"
 ITA_bop_slander_the_duce:0 "Pomluvit Duceho"
 ITA_bop_slander_the_duce_desc:1 "Itálie se potýká s problémy na více frontách kvůli neschopnosti [ITA.GetLeader]. Možná je načase pro nové vedení?"
 ITA_bop_take_over_ministry_of_corporations:0 "Převzít ministerstvo korporací"
 ITA_bop_take_over_ministry_of_corporations_desc:1 "Pojmenováním se ministrem korporací umožní Benitu Mussolinimu uplatnit přímou kontrolu nad finančním systémem a institucemi Itálie."
 ITA_bop_take_over_ministry_of_education:0 "Převzít ministerstvo školství"
 ITA_bop_take_over_ministry_of_education_desc:1 "Pojmenováním se ministrem veřejného vzdělávání umožní Benitu Mussolinimu uplatnit přímou kontrolu nad vzdělávacím systémem a institucemi Itálie."
 ITA_bop_take_over_ministry_of_foreign_affairs:0 "Převzít ministerstvo zahraničních věcí"
 ITA_bop_take_over_ministry_of_foreign_affairs_desc:1 "Pojmenováním se ministrem zahraničních věcí umožní Benitu Mussolinimu uplatnit přímou kontrolu nad zahraničními politikami a vztahy Itálie."
 ITA_bop_take_over_ministry_of_justice:0 "Převzít ministerstvo spravedlnosti"
 ITA_bop_take_over_ministry_of_justice_desc:1 "Pojmenováním ministra milosti a spravedlnosti umožní Benitu Mussolinimu vykonávat přímou kontrolu nad italským justičním systémem a institucemi."
