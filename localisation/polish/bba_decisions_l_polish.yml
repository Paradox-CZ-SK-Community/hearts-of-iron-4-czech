 ITA_export_midget_submarines:0 "Exportovat drobné ponorky"
 ITA_export_midget_submarines_desc:1 "Čisté vody Středomoří jsou nebezpečné pro větší ponorky. Ostatní národy by mohly mít zájem o naše menší, trpasličí ponorky."
 ITA_export_midget_submarines_tt:0 "Vyrobí §Y5 Midget Submarines§! pro §Y[FROM.GetFlag][FROM.GetNameDef]§!. Bude trvat §Y[?ITA.ITA_export_midget_submarines_days] dní§! je vyprodukovat."
