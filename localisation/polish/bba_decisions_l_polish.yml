 ETH_exploit_french_weakness_category_desc:0 "Až nastane správný čas, přivedeme [268.GetName] pod naši kontrolu, zatímco [FRA.GetAdjective] budou rozptylováni záležitostmi blíže domovu."
 ETH_exploit_french_weakness_category:0 "Využít slabosti Francie"
 ETH_false_flag_operation_decision_desc:0 "Abychom přesvědčili naše hostitele, že [ITA.GetName] není důvěryhodná, musíme připravit útok na německý hraniční post a svést to na Italy."
