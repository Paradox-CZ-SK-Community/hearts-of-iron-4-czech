 ITA_conquer_the_south_mission: "Dobýt jižní Etiopii"
 ITA_conquer_the_south_mission_desc: "Etiopaní zřejmě nečekají úder na jihu. Musíme jejich armádu demoralizovat a oslabit jejich podporu ve Společnosti národů tím, že rychle dobyjeme [837.GetName] a [836.GetName]."
