 SWI_support_humanitarian_efforts:0 "Podporovat humanitární úsilí"
 SWI_support_humanitarian_efforts_desc:0 "Nemůžeme sedět se založenýma rukama, zatímco se kolem nás páchají krutosti. Máme morální povinnost pomoci utlačovaným v Evropě a poskytnout jim azyl v našich zemích."
