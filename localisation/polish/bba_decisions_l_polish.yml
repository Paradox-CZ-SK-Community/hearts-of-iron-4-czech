l_polish:
 ETH_2ndItaloEthiopianWar: "[ITA.GetName] neoprávněně napadla naši vlast. Přestože jsme plnoprávným členem Společnosti národů, svět nekoná a pohlíží na konflikt jen jako na menší koloniální potyčku. \nMusíme Společnosti národů dokázat, že jde o plnohodnotnou útočnou válku jednoho členského státu proti druhému, aby byl [ITA.GetLeader] donucen zastavit své vojenské dobrodružství."
 ETH_BoP_expand_black_lions: "Navýšit počet divizí Černých lvů"
 ETH_BoP_expand_black_lions_tt: "Komunistům nelze věřit, musíme být ve střehu, pokud by se pokusili uchvátit moc pro sebe. Proto zvýšíme počet divizí Černých lvů, aby je to odradilo od jakýchkoli kroků."
 ETH_BoP_expand_red_guards: "Navýšit počet divizí Rudé gardy"
 ETH_BoP_expand_red_guards_tt: "Černým lvům nelze svěřit vládu a nakonec musí být od moci odstaveni. Musíme zvýšit počet jednotek Rudé gardy pod naším velením, abychom mohli využít situace, až Černí lvi nevyhnutelně selžou."
 ETH_BoP_purge_anarchists: "Očista od anarchistů"
 ETH_BoP_purge_anarchists_tt: "Křehký mír mezi armádou a Černými lvy se hroutí. [ETH.GetNameDef] je zevnitř rozleptáváná jejich naivními anarchistickými názory a činí nás zranitelnými. Aby naše revoluce pokračovala, Černé lvy jednou provždy zlikvidujeme. \n\n§Y$ETH_prov_mil_admin$§! se stane vůdcem §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!."
 ETH_BoP_purge_communists: "Očista od komunistů"
 ETH_BoP_purge_communists_tt: "Křehký mír mezi Černými lvy a komunistickými důstojníky se začíná hroutit. Je zřejmé, že důstojníci chtějí centralizovat moc a vytvořit autoritářský stát loajální jim samotným. Musíme je odstranit dřív, než zničí vše, co jsme vybudovali."
 ETH_Education_reform_centralized_BoP: "Státní reforma školství"
 ETH_Education_reform_centralized_BoP_tt: "Zajistit, aby nová generace mohla nastoupit do pracovního procesu, je samozřejmě naší prioritou. Máme však možnost nasměrovat budoucí generace morálně přijatelnějším směrem a zajistit tak jejich loajalitu k [ETH.GetLeader]."
 ETH_Education_reform_decentralized_BoP: "Místní reforma školství"
 ETH_Education_reform_decentralized_BoP_tt: "Školství stojí v první linii našeho boje proti zastaralým mocenským strukturám. Musíme vychovávat mladé tak, aby zpochybňovali autoritu a odmítali přežité názory tradicionalistů."
 ETH_anti_colonialism_category: "Protikoloniální politika"
 ETH_anti_colonialism_category_desc: "Uděláme vše pro podporu odbojových hnutí v celém regionu, dokud nebude tíha imperialismu definitivně odstraněna."
 ETH_anti_colonialism_decision: "Proti[FROM.GetAdjective] propaganda"
 ETH_anti_colonialism_decision_desc: "[FROM.GetAdjectiveCap] imperialismus v Africe musí skončit. Svět se musí probudit a pochopit, že dny [FROM.GetAdjective] kolonialismu jsou pryč. Obyvatelé [FROM.GetNameDef] musí vyvíjet nátlak na své vůdce, aby propustili své utlačované africké kolonie."
 ETH_anti_colonialism_map_category_name: "Koloniální státy, kde lze podpořit odboj"
 ETH_arm_resistance_decision: "Vyzbrojit proti[FROM.OWNER.GetAdjective] odboj v [FROM.GetName]"
 ETH_arm_resistance_decision_desc: "Vyzbrojit bojovníky odboje v tomto státě."
 ETH_bop_increase_anarchist_influence: "Zvýšit podporu pro anarchisty"
 ETH_bop_increase_anarchist_influence_desc: "Musíme zajistit, aby měli anarchisté dost vlivu k zamezení opětovného omezování práv lidu centrální vládou. Zahájíme propagandistickou kampaň, která zvýší podporu naší věci mezi obyvatelstvem. "
 ETH_bop_increase_communist_influence: "Zvýšit podporu pro komunisty"
 ETH_bop_increase_communist_influence_desc: "Musíme zajistit, aby komunisté měli rozhodující vliv na kroky centrální vlády. Dřív než se země rozpadne, zahájíme propagandistickou kampaň, která zvýší podporu naší věci mezi obyvatelstvem."
 ETH_bop_increase_mesafint_privileges: "Zvýšit privilegia Mesafintu"
 ETH_bop_increase_mesafint_privileges_desc: "Místní rasové jsou nejvhodnější k řízení regionů. Ústřední autorita v [ROOT.capital.GetCapitalVictoryPointName] by se neměla zabývat drobnostmi. Musíme si však dávat pozor, abychom nepostupovali příliš rychle, jinak svou moc využijí k úplnému odtržení."
 ETH_bop_increase_the_power_of_the_mekwanint: "Zvýšit moc Mekwanintu"
 ETH_bop_increase_the_power_of_the_mekwanint_desc: "Jmenovaní ministři potřebují větší pravomoci v místních záležitostech. Budeme usilovat o přesun moci od Mesafintu k Mekwanintu, aby měl postupně [ROOT.GetLeader] a centrální vláda více kontroly. Rasové samozřejmě budou pobouřeni, ale je to nutné, pokud má být [ROOT.GetName] silním státem."
 ETH_bop_privileges_changed: " Méně než rok od poslední změny privilegií"
 ETH_build_infrastructure: "Zlepšit infrastrukturu v [FROM.GetNameDef]"
 ETH_build_local_resistance_force: "Vybudovat odbojové síly v [FROM.GetName]"
 ETH_build_local_resistance_force_cost: "£command_power §G25§!"
 ETH_build_local_resistance_force_cost_blocked: "£command_power §R25§!"
 ETH_build_local_resistance_force_desc: "Musíme udělat maximum pro podporu odbojových hnutí na okupovaných územích. Výrazně to oslabí [ITA.GetAdjective] sevření regionu a udrží je zaměstnané, zatímco se připravujeme na nevyhnutelné osvobození [ETH.GetName]."
 ETH_build_local_resistance_force_increase_tt: "Naverbuje §G1§! divizi Arbegnoch, která se může ve státě pozvednout."
 ETH_build_railway: "Zlepšit železniční spojení s [FROM.GetNameDef]"
 ETH_building_local_resistance_flag: "Právě verbujeme bojovníky odboje"
 ETH_buy_anti_tank_guns: "Zakoupit protitanková děla"
 ETH_buy_anti_tank_guns_desc: "Proti italským obrněncům bojujeme benzínovými kanistry a loveckými puškami. Chceme-li Italy porazit, potřebujeme ve velkém množství kvalitní protitanková děla."
 ETH_buy_artillery: "Zakoupit dělostřelectvo"
 ETH_buy_artillery_desc: "Naléhavě potřebujeme moderní dělostřelectvo k podpoře našich armád. Naší prioritou musí být uzavření zbrojních dohod na nákup těžkých kanónů."
 ETH_buy_rifles: "Zakoupit ruční zbraně"
 ETH_buy_rifles_desc: "Teď, když máme přístup na mezinárodní trh se zbraněmi, musíme zajistit zbrojní kontrakty. Naše prvořadá potřeba jsou pušky pro pěchotu, aby mohla s vetřelci bojovat za rovných podmínek."
 ETH_buy_rifles_from_host: "Koupit pušky [?ETH.host_nation.GetAdjective] výroby."
 ETH_buy_rifles_from_host_cost: "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked: "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_desc: "K financování znovudobytí [ROOT.GetName] jsou nutné oběti. Utratit osobní jmění panovníka za zbraně může být zoufalý krok, ale zoufalé časy vyžadují zoufalá opatření."
 ETH_buy_support_equipment: "Zakoupit podpůrné vybavení"
 ETH_buy_support_equipment_desc: "Nepotřebujeme jen zbraně - zoufale nám chybí spojovací a další podpůrné vybavení obecně. Získání většího množství je nejvyšší prioritou."
 ETH_buy_support_equipment_from_host: "Získat podpůrné vybavení"
 ETH_buy_support_equipment_from_host_desc: "Pušky nejsou všechno. Vojáci potřebují helmy, boty, granáty a další. Část císařské pokladny můžeme vyčlenit na pořízení těchto věcí."
 ETH_buy_tanks_from_host: "Koupit přebytečné [?ETH.host_nation.GetAdjective] tanky"
 ETH_buy_tanks_from_host_desc: "[ROOT.GetAdjectiveCap] armádě vážně chybí tanky. Na trhu jsou dostupné staré přebytečné stroje; utratit část císařské pokladny za pořízení několika z nich by situaci alespoň částečně zlepšilo. Staré tanky jsou lepší než žádné."
 ETH_chitet_category: "Chitet"
 ETH_chitet_category_desc: "Vyhlášení národních odvodů dává státu rychle k dispozici mnoho vojáků. Odvody zemi po staletí dobře sloužily. Až válka skončí, všichni se mohou vrátit domů ke svým civilním životům."
 ETH_chitet_cooldown_tt: "Chitet lze znovu povolat za [?var_ETH_chitet_cooldown] dní po jeho rozpuštění."
 ETH_chitet_disband_tt: "[?var_ETH_chitet_cooldown] dní od rozpuštění Chitetu"
 ETH_christmas_offensive_mission: "Vánoční ofenzíva"
 ETH_christmas_offensive_mission_desc: "Naše jednotky stále postupují, ale ztrácíme tempo. Brzy vyprchá energie, kterou přinesl protiútok."
 ETH_collectivization_reforms_decision: "Pozemkové reformy"
 ETH_collectivization_reforms_decision_desc: "Půda [ETH.GetNameDefCap] patří po staletí aristokratům, ačkoliv na ní pracuje lid. Máme příležitost učinit každého svým vlastním pánem přerozdělením půdy."
 ETH_conquer_addis_ababa_mission: "Dobýt Addis Abebu"
 ETH_conquer_addis_ababa_mission_desc: "Musíme dobýt hlavní město a donutit, aby [ETH.GetName] kapitulovala."
 ETH_conquer_harar_mission: "Dobýt [835.GetName]"
 ETH_conquer_harar_mission_desc: "Etiopané se přeskupují v horách. Musíme obsadit [835.GetCapitalVictoryPointName] dřív, než se jim podaří své pozice zpevnit."
 ETH_consolidate_ea_targets: "Tyto státy lze začlenit do [ETH.GetName]:"
 ETH_consolidate_east_africa_category: "Konsolidovat východní Afriku"
 ETH_core_268: "Začlenit [268.GetName] do impéria"
 ETH_core_269: "Začlenit [269.GetName] do impéria"
 ETH_core_293: "Začlenit [293.GetName] do impéria"
 ETH_core_551: "Začlenit [551.GetName] do impéria"
 ETH_core_659: "Začlenit [659.GetName] do impéria"
 ETH_core_883: "Začlenit [883.GetName] do impéria"
