 ITA_disband_irregulars:0 "Rozpustit neregulérní jednotky"
 ITA_disband_irregulars_desc:1 "Nemáme již žádné potřeby pro koloniální neregulérní jednotky. Nechme je vrátit se domů, nebo kam přicházejí."
 ITA_disband_irregulars_tt:0 "§RAll Irregular divisions will be disbanded§!. \n(Manpower and equipment will not be refunded)"
 ITA_discredit_haile_selassie:0 "Diskreditovat [ETH.GetLeader]"
