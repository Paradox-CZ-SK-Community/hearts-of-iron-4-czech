 SWI_defense_fund_drive_desc: "Obrana proti potenciálním vetřelcům vyžaduje peníze, které Švýcarská spolková vláda nemá. Můžeme však vést kampaň, aby občané Švýcarska tyto prostředky poskytli - skutečnou iniciativou zdola."
 SWI_diplomatic_mission: "Diplomatická mise"
 SWI_diplomatic_mission_desc: "Můžeme podniknout diplomatické cesty do jiných zemí, navázat s nimi užší vztahy a rozptýlit případné pochybnosti o naší neutralitě, abychom předešli invazi."
 SWI_dismiss_council: "Rozpustit radu"
 SWI_dismiss_council_desc: "Naši nepřátelé jsou příliš silní a tleskají hašteření a vnitřním sporům Spolkové rady. Je čas, aby povstal velký vůdce a provedl [ROOT.GetNonIdeologyName] touto bouří."
 SWI_elect_a_new_confederation_president: "Zvolit nového prezidenta konfederace"
 SWI_embrace_communism: "Přijmout komunismus"
 SWI_embrace_communism_desc: "Když je scéna připravena, musíme jednat rychle a chopit se této jedinečné příležitosti proměnit [ROOT.GetNonIdeologyName] v ráj pracujících."
 SWI_expand_arms_industry: "Rozšířit zbrojní průmysl"
 SWI_expand_arms_industry_desc: "Můžeme zvýšit naši kapacitu vyvíjet nové zbraně a vyrábět je vysokou rychlostí, abychom se při obraně nemuseli spoléhat na cizí mocnosti."
 SWI_expand_covert_operations: "Rozšířit tajné operace"
 SWI_expand_covert_operations_desc: "Můžeme navýšit zdroje pro špionáž, abychom ovlivňovali světové dění v náš prospěch a přitom si udrželi zdání neutrality."
