 ITA_bop_send_support_desc: "Naši ideologičtí bratři se ocitli ve válce. Jako zakladatelé fašismu máme povinnost zajistit, aby zvítězili!"
 ITA_bop_slander_the_duce: "Pomlouvat Duceho"
 ITA_bop_slander_the_duce_desc: "Itálie zápasí na více frontách kvůli zřejmému faktu - [ITA.GetLeader] je neschopný. Možná je čas na nové vedení?"
 ITA_bop_take_over_ministry_of_corporations: "Převzít ministerstvo korporací"
 ITA_bop_take_over_ministry_of_corporations_desc: "Jmenuje-li se Benito Mussolini ministrem korporací, umožní mu to uplatňovat přímou kontrolu nad finanční soustavou a institucemi Itálie."
