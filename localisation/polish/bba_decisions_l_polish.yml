 ETH_host_country_decision_desc:0 "Musíme se připravit na nejhorší. Pokud země padne, potřebujeme základnu, odkud můžeme pokračovat v odboji. Měli bychom oslovit [FROM.GetAdjective] vládu a požádat o povolení zřídit zde exilovou vládu."ETH_host_country_decision_tt:0 "§Y[ROOT.GetLeader]§! bude schopen založit §Yvládu v exilu§! v §Y[FROM.GetNameWithFlag]§!, pokud bude fokus §Y$ETH_boarding_the_train$§! dokončen před kapitulací. \n\nOdemkne další fokusy, které budou k dispozici jako vláda v exilu v [FROM.GetNameDef]."
