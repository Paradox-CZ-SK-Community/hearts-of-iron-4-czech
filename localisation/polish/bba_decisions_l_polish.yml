 SWI_declare_the_alpine_confederation:0 "Prohlásit alpskou konfederaci"
 SWI_declare_the_alpine_confederation_desc:0 "Nyní, když se naše demokracie rozprostřela přes Alpy, konfederace už nepatří pouze [SWI.GetNonIdeologyName], patří všem lidem a komunitám Alp."
 SWI_declare_the_alpine_union:0 "Vyhlásit alpskou unii"
 SWI_declare_the_alpine_union_desc:0 "Vůle pracovníků a lidu Alp nemůže být zastavena, když pokračujeme v osvobozování území z jha buržoazie, překonali jsme [SWI.GetNonIdeologyName] a naše země by to měla odrážet."
 SWI_defense_fund_drive:0 "Tvorba obranného fondu"
 SWI_defense_fund_drive_desc:0 "Obrana proti našim potenciálním útočníkům vyžaduje peníze, které Švýcarská federální vláda nemá, ale můžeme podniknout kampaň, aby občané Švýcarska přispěli na tyto fondy, v pravdivé iniciativě zdola."
 SWI_diplomatic_mission:0 "Diplomatická mise"
 SWI_diplomatic_mission_desc:0 "Můžeme se vydat na diplomatické cesty do jiných národů, abychom navázali bližší vztahy s nimi a uklidnili jakékoli pochybnosti, které mohou mít o naší neutralitě, abychom se vyhnuli jejich případné invazi."
 SWI_dismiss_council:0 "Odvolat radu"
 SWI_dismiss_council_desc:0 "Naši nepřátelé jsou příliš silní a povzbuzují hádky a intriky ve Federálním výboru. Je na čase, aby se velký vůdce postavil a vedl [ROOT.GetNonIdeologyName] skrze tuto bouři."
 SWI_elect_a_new_confederation_president:0 "Zvolit nového prezidenta konfederace"
 SWI_embrace_communism:0 "Přijmout komunismus"
 SWI_embrace_communism_desc:0 "Nyní, když je scéna nastavena, musíme jednat rychle a chopit se této jedinečné příležitosti přetvořit [ROOT.GetNonIdeologyName] na ráj pro pracovníky."
 SWI_expand_arms_industry:0 "Rozšířit zbrojní průmysl"
 SWI_expand_arms_industry_desc:0 "Můžeme zvýšit naši kapacitu vyvíjet nové zbraně a vyrábět je významnou rychlostí, abychom se nemuseli spoléhat na zahraniční mocnosti pro naši obranu."
 SWI_expand_covert_operations:0 "Rozšířit tajné operace"
 SWI_expand_covert_operations_desc:0 "Můžeme zvýšit naše špionážní zdroje, abychom mohli ovlivnit světové záležitosti v náš prospěch, zatímco si zachováme zdání neutrality."
