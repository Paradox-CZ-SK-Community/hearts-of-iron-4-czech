 SWI_renounce_guiding_principles_desc_cantons: "Náš původní závazek pokračovat v decentralizaci moci na kantony a Spolkové shromáždění mohl být předčasný. Současné okolnosti jasně ukazují, že pro naše přežití je nutná energičtější a silnější Spolková rada."
