 ETH_disband_the_chitet_mission: "Branci se vracejí domů"
 ETH_disband_the_chitet: "Rozpustit Chitet"
 ETH_education_reforms_decision_desc: "Abychom předešli budoucímu reakcionářskému hnutí, musíme reformovat vzdělávací systém, aby děti vyrůstaly jako svobodně myslící dospělí, nikoli jako kapitalističtí poskoci."
 ETH_education_reforms_decision: "Reformy vzdělávacího systému"
