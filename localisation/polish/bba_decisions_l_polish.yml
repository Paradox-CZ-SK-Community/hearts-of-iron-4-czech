 ETH_build_local_resistance_force_desc: "Musíme udělat vše pro podporu odbojových hnutí v okupovaných územích. To výrazně oslabí [ITA.GetAdjective] kontrolu nad regionem a udrží je zaneprázdněné, zatímco se připravujeme na nevyhnutelné osvobození [ETH.GetName]."
 ETH_build_local_resistance_force_increase_tt: "Nová posila §G1§! divize Arbegnoch, která může povstat ve státě."
 ETH_build_local_resistance_force: "Vybudovat odbojovou sílu v [FROM.GetName]"
 ETH_build_railway: "Zlepšit železniční spojení s [FROM.GetNameDef]"
 ETH_building_local_resistance_flag: "Aktuálně nábor odbojářů"
 ETH_buy_anti_tank_guns_desc: "Snažíme se bojovat s italskými tanky s kanystry a loveckými puškami. Chceme-li Italům vzdorovat, potřebujeme velké množství kvalitních protitankových děl."
 ETH_buy_anti_tank_guns: "Nakoupit protitankové zbraně"
 ETH_buy_artillery_desc: "Naprosto potřebujeme moderní dělostřelectvo na podporu našich armád. Prioritou je zajistit zbrojní kontrakty na nákup těžkých děl."
 ETH_buy_artillery: "Nakoupit dělostřelectvo"
 ETH_buy_rifles_desc: "Nyní, když máme přístup na mezinárodní zbrojní trh, musíme zajistit dodávky zbraní. Naší největší potřebou je získat pušky pro naši pěchotu, aby mohli bojovat s útočníky za rovných podmínek."
 ETH_buy_rifles_from_host_cost_blocked: "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost: "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_desc: "K financování znovudobytí [ROOT.GetName] jsou nutné oběti. Vynaložení osobního majetku monarchy na zbraně může být zoufalé, ale zoufalé časy vyžadují zoufalá opatření."
 ETH_buy_rifles_from_host: "Koupit pušky vyrobené v [?ETH.host_nation.GetAdjective]"
 ETH_buy_rifles: "Nakoupit pušky"
 ETH_buy_support_equipment_desc: "Potřebujeme nejen zbraně, ale i komunikační a podpůrné vybavení obecně. Získat více tohoto vybavení je otázkou nejvyšší priority."
 ETH_buy_support_equipment_from_host_desc: "Pušky nejsou všechno. Vojácí potřebují přilby, boty, granáty a další vybavení. Můžeme využít část imperiální pokladny na jejich nákup."
 ETH_buy_support_equipment_from_host: "Získat podpůrné vybavení"
 ETH_buy_support_equipment: "Nakoupit podpůrné vybavení"
 ETH_buy_tanks_from_host_desc: "Armádě [ROOT.GetAdjective] vážně chybí tanky. Na trhu jsou staré přebytkové tanky, investice části imperiální pokladny do jejich získání může situaci trochu zlepšit. Staré tanky jsou lepší než žádné tanky."
 ETH_buy_tanks_from_host: "Koupit přebytkové tanky [?ETH.host_nation.GetAdjective]"
 ETH_chitet_category_desc: "Vyhlášení národní branné povinnosti dává státu rychlý přístup k velkému množství vojáků. Branná povinnost sloužila zemi dobře po staletí. Po skončení války mohou být všichni posláni zpět do civilního života."
