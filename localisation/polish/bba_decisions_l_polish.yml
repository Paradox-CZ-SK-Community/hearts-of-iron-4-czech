 SWI_rally_workers:0 "Mobilizovat dělníky"
 SWI_rally_workers_desc:0 "Dělníci by mohli být nedílnou součástí obrany [SWI.GetName], takže můžeme povzbudit jejich nadšenou účast v [SWI.GetAdjective] vojenském průmyslu a vyrovnat se s potřebnými oběťmi."
 SWI_recently_finished_president_initiative:0 "Nedávno dokončená iniciativa rady"
 SWI_recently_finished_president_initiative_desc:0 "S omezenou mocí prezidenta konfederace a federální rady musíme čekat, až bude možné vyzkoušet další společnou iniciativu. Udělení větší moci radě by mohl být způsob, jak uskutečnit více těchto iniciativ, ale musíme zvážit, zda je to nejlepší směr pro hluboce zakořeněné demokratické hodnoty Švýcarska."
 SWI_recently_finished_president_initiative_mission:0 "Iniciativa prezidenta nedávno dokončena"
