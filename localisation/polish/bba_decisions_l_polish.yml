 ETH_coup_haile_selassie_imru_desc:0 "Demokraticky smýšlející $ETH_ras_imru_haile_selassie$ vládl zemi v nepřítomnosti císaře. Je nepochybně považován masami za pravého hrdinu [ROOT.GetName] po vedení země ve válce. Výzvy k demokratizaci [ROOT.GetName] se zesilují. Možná teď je čas opravdu přinést změnu v [ROOT.GetNameDef]."
 ETH_coup_haile_selassie_imru:0 "Zahájit palácový puč"
