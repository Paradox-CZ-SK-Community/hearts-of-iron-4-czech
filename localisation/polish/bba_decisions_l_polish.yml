 ITA_mussolini_resigned_minister_of_education_position_flag: "Od rezignace §Y[ROOT.ITA_benito_mussolini.GetName]§! na post ministra školství uplynulo §Y365 dní§! \n(Aktuálně uplynulo §Y[?ITA_mussolini_resigned_minister_of_education_position_flag:days|Y0]§! dní)"
