 SWI_purchase_fascist_planes_cas:0 "Zakoupit bombardéry od [FROM.GetName]"
 SWI_purchase_fascist_planes_cas_desc:0 "Jak je naše průmyslová kapacita stále omezená, musíme se spolehnout na [FROM.GetName] pro dodání bombardérů, které potřebujeme k podpoře našich jednotek na bojišti"
