 SWI_purchase_democratic_planes_cas:0 "Nakoupit bombardéry od [FROM.GetName]"
 SWI_purchase_democratic_planes_cas_desc:0 "Jelikož naše průmyslová kapacita je stále omezená, musíme se spolehnout na [FROM.GetName] pro dodání našemu letectvu bombardérů, které potřebujeme k podpoře našich jednotek na bojišti"
