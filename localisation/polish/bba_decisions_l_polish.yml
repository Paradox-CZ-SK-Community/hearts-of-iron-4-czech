 ITA_bop_resign_ministry_of_foreign_affairs_position: "Rezignovat na post ministerstva zahraničních věcí"
 ITA_bop_resign_ministry_of_foreign_affairs_position_desc: "Rezignace z postu ministra zahraničních věcí jej uvolní pro jiné a ponechá Benitu Mussolinimu menší kontrolu nad italskou zahraniční politikou a vztahy."
