 ETH_disband_the_chitet_desc:0 "Po skončení války je čas nechat brance vrátit se domů."
 ETH_disband_the_chitet_mission_desc:0 "Je čas rozpustit Chitet a umožnit vojákům návrat k civilnímu životu."
 ETH_disband_the_chitet_mission:0 "Branci se vracejí domů"
 ETH_disband_the_chitet:0 "Rozpustit Chitet"
 ETH_education_reforms_decision_desc:0 "Abychom předešli budoucímu reakcionářskému hnutí, musíme reformovat vzdělávací systém, aby děti vyrůstaly jako svobodně myslící dospělí, nikoli jako kapitalističtí poskoci."
 ETH_education_reforms_decision:0 "Reformy vzdělávacího systému"
 ETH_electrify_state_desc:0 "Přivedení elektřiny do místních vesnic je klíčovou součástí modernizace země."
 ETH_electrify_state_tt:0 "Upravit §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
