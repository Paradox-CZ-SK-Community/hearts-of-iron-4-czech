 SWI_focus_on_swiss_unity:0 "Zaměřit se na švýcarskou jednotu"
 SWI_focus_on_swiss_unity_desc:0 "Můžeme povzbudit [SWI.GetAdjective] obyvatelstvo, že situace vyžaduje odložení našich rozdílů, v jazyce, třídě, pozadí a politických názorech, abychom spojili naše zdroje a úsilí na obranu jednoty a rozmanitosti, která definuje [SWI.GetNameDef]."
