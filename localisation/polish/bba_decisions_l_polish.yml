 ETH_core_886: "Začlenit [886.GetName] do impéria"
 ETH_core_906: "Začlenit [906.GetName] do impéria"
 ETH_core_east_african_states: "Začlenit [FROM.GetName]"
 ETH_coup_haile_selassie_imru: "Zinscenovat palácový převrat"
 ETH_coup_haile_selassie_imru_desc: "Demokraticky smýšlející $ETH_ras_imru_haile_selassie$ vládl zemi v císařově nepřítomnosti. Nesporně je lidmi vnímán jako skutečný hrdina [ROOT.GetName] poté, co zemi vedl ve válce. Volání, aby byla [ROOT.GetName] demokratičtější, sílí. Možná nadešel čas provést skutečnou změnu."
 ETH_currently_demanding_peace_flag: " Aktuálně požadujeme mír"
 ETH_demand_peace_decision: "Požadovat [?FROM.previous_overlord.GetAdjective] uznání [FROM.GetNameDef]"
 ETH_demand_peace_decision_desc: "Statečný lid [FROM.GetName] povstal proti [?FROM.previous_overlord.GetAdjective] tyranii. Musíme jednat nyní a využít všech prostředků, abychom donutili [?FROM.previous_overlord.GetNameDef] stáhnout se z [FROM.GetAdjective] území."
 ETH_demand_peace_decision_tt: "§Y[?FROM.previous_overlord.GetNameWithFlag]§! je nucen ukončit válku s §Y[FROM.GetNameWithFlag]§!"
 ETH_disband_the_chitet: "Rozpustit Chitet"
 ETH_disband_the_chitet_desc: "Po skončení války je čas propustit odvedence zpět do jejich domovů."
 ETH_disband_the_chitet_mission: "Odvedenci se vracejí domů"
 ETH_disband_the_chitet_mission_desc: "Je čas rozpustit chitet a umožnit vojákům návrat k civilním životům."
 ETH_education_reforms_decision: "Reforma školského systému"
 ETH_education_reforms_decision_desc: "Abychom zabránili vzniku budoucí reakční vlny, musíme reformovat školství tak, aby z dětí vyrostli svobodně myslící dospělí, nikoli kapitalističtí poskoci."
 ETH_electrify_state: "Elektrifikace [FROM.GetName]"
 ETH_electrify_state_desc: "Zavedení elektřiny do místních vesnic je klíčovou součástí modernizace země."
 ETH_electrify_state_tt: "Upravit §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_exploit_french_weakness_category: "Využít francouzské slabosti"
 ETH_exploit_french_weakness_category_desc: "Až nastane správný čas, převedeme [268.GetName] pod naši kontrolu, zatímco Francouzi budou zaměstnáni děním doma."
 ETH_false_flag_operation_decision: "Zahájit operaci pod falešnou vlajkou"
 ETH_false_flag_operation_decision_desc: "Abychom přesvědčili naše hostitele, že [ITA.GetName] není důvěryhodná, musíme zinscenovat útok na německý pohraniční post a svalit vinu na Italy."
 ETH_form_horn_of_africa: "Prohlásit jednotu východní Afriky"
 ETH_formal_request_to_host: "Vznést formální žádost u [?ETH.host_nation.GetAdjective] vlády."
 ETH_formal_request_to_host_desc: "Je třeba oslovit [?ETH.host_nation.GetAdjective] vládu a požádat, aby plně podpořila [ROOT.GetLeader] ve válce proti [ITA.GetNameDef]. Tím začne závěrečná fáze znovudobytí naší země."
 ETH_freedom_at_gunpoint_category: "Svoboda u hlavně pušky"
 ETH_freedom_at_gunpoint_category_desc: "Naši sousedé zůstávají spoutáni pod jhem imperialistů. Je čas obrátit naše válečné zkušenosti a nově nabytou hospodářskou sílu k osvobození Afriky pomocí jediného jazyka, kterému koloniální mocnosti rozumí. Hrubé síly."
 ETH_freedom_at_gunpoint_dynamic: "Osvobodit [FROM.GetName] od [FROM.Capital.OWNER.GetName]"
 ETH_freedom_at_gunpoint_dynamic_tt: "Získá §Yválečný cíl: osvobodit§! proti §Y[FROM.Capital.OWNER.GetName]§!"
 ETH_freedom_at_gunpoint_offer_peace: "Nabídnout mír pro [FROM.Capital.OWNER.GetName] za [FROM.GetAdjective] nezávislost"
 ETH_freedom_at_gunpoint_offer_peace_tt: "§Y[FROM.Capital.OWNER.GetName]§! bude nabídnut mír výměnou za vzdání se nároků na §Y[FROM.GetAdjective]§! území , které §Y[THIS.GetName]§! v současnosti ovládá. Pokud souhlasí, §Y[THIS.GetName]§! získá subjekt na ovládaném území, které je domovským územím §Y[FROM.GetName]§!.\n\n§R[ROOT.GetFlag][ROOT.GetNameDefCap] opustí jakoukoli frakci, jejíž je členem, pokud je tato frakce ve válce s [FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName]!§!\n\n§R[FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName] zváží nabídku míru jen tehdy, pokud [ROOT.GetFlag][ROOT.GetName] ovládá [FROM.GetAdjective] území!§!"
 ETH_fundraising_campaign_decision: "Sbírková kampaň"
 ETH_fundraising_campaign_decision_desc: "Poté co měl [ROOT.GetLeader] svůj projev v rozhlasu, výrazně vzrostla podpora naší věci v Americe. Měli bychom toho využít a zahájit sbírkové kampaně, abychom naplnili císařskou pokladnici a financovali znovudobytí naší vlasti."
 ETH_harar_lost_tt: "Ztráta kontroly nad Hararem sníží válečnou podporu mezi lidem."
 ETH_has_active_liberation_goal: "Má aktivní válečný cíl: osvobození"
 ETH_has_moved_capital_flag: " Již přesunul hlavní město"
 ETH_has_readied_uprising_tt: "Připravil povstání alespoň v 1 státě"
 ETH_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury Pokladnice: §G+20§! \n"
 ETH_hold_addis_ababa_mission: "Udržet Addis Abebu"
 ETH_hold_addis_ababa_mission_desc: "Držením naší metropole snad přimějeme mezinárodní společenství, aby pochopilo, že Italy je třeba zastavit silou."
 ETH_hold_harar_mission: "Udržet [835.GetName]"
 ETH_hold_harar_mission_desc: "Poté, co jsme přišli o jih, měli bychom se pokusit udržet Harar a bránit naši cestu k moři."
 ETH_hold_harar_mission_success: "\n[ETH.GetName] úspěšně udržela [835.GetName] (+1) £trigger_yes\n"
 ETH_hold_the_capital_mission_success: "\n[ETH.GetName] úspěšně udržela Addis Abebu (+1) £trigger_yes\n"
 ETH_hold_the_north_mission: "Udržet sever"
 ETH_hold_the_north_mission_desc: "Vánoční ofenzíva dokázala Italy zatlačit zpět, ale nepodařilo se nám je, jak jsme plánovali, vehnat do moře. Znovu se shromáždí a zaútočí s větší silou, a my musíme ukázat, že dokážeme udržet naši zemi."
 ETH_hold_the_north_mission_success: "\n[ETH.GetName] úspěšně udržela sever (+1) £trigger_yes\n"
 ETH_hold_the_south_mission: "Udržet jih"
 ETH_hold_the_south_mission_desc: "Jižní fronta byla až dosud klidná, ale Italové se jistě chystají spustit další ofenzívu ze svých držav na jihu. Musíme je zadržet a ukázat světu, že jejich tvrzení a tvrzení jejich somálských loutek jsou nezákonná."
 ETH_hold_the_south_mission_success: "\n[ETH.GetName] úspěšně udržela jih (+1) £trigger_yes\n"
 ETH_host_confirmed_flag: "Potvrdil hostitelskou zemi exilu"
 ETH_host_country_decision: "Požádat o povolení zřídit exilovou vládu v [FROM.GetName]"
 ETH_host_country_decision_desc: "Musíme se připravit na nejhorší. Pokud země padne, potřebujeme základnu, odkud můžeme pokračovat v odboji. Měli bychom oslovit [FROM.GetAdjective] vládu a požádat o povolení založit u nich exilovou vládu."
 ETH_host_country_decision_tt: "§Y[ROOT.GetLeader]§! bude moci zřídit §YExilovou vládu§! v §Y[FROM.GetNameWithFlag]§!, pokud bude před kapitulací dokončeno zaměření §Y$ETH_boarding_the_train$§!.\n\nOdemkne další zaměření, která budou dostupná jako Exilová vláda v [FROM.GetNameDef]."
 ETH_improve_communications_in_state: "Zlepšit komunikační infrastrukturu ve státě [FROM.GetName]"
 ETH_improve_communications_in_state_desc: "Efektivní způsoby komunikace jsou zásadní pro zlepšení země."
 ETH_improve_communications_in_state_tt: "Upraví §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!"
 ETH_improve_country_category: "Rozvoj [ROOT.GetName]"
 ETH_improve_country_category_desc: "[ETH.GetNameDefCap] je převážně zemědělská ekonomika drobných farmářů soběstačného hospodářství. Abychom mohli industrializovat, potřebujeme masivní investice do elektrifikace a dopravní infrastruktury, aby se více pracovníků mohlo přesunout z polí do továren."
 ETH_improve_the_horn_of_africa_category: "Rozvoj Afrického rohu"
 ETH_improve_the_horn_of_africa_category_desc: "Zlepšením infrastruktury v našich sousedních zemích můžeme posílit celý region a těsněji propojit země Afrického rohu."
 ETH_independence_support_progress_flag: " Právě podporuje hnutí za nezávislost"
 ETH_influence_host_cost: "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked: "§R10§! £GFX_ETH_imperial_treasury"
 ETH_integrate_economies: "Integrovat [FROM.GetNameDef]"
 ETH_invest_horn_industry: "Investovat do [FROM.GetAdjective] průmyslu"
 ETH_invest_in_state_industry: "Investice do průmyslu v [FROM.GetName]"
 ETH_invest_in_state_industry_desc: "Pokud má [FROM.GetName] mít nějaký úspěšný průmysl, potřebuje státní investice, ať už přímo, nebo prostřednictvím místních vládců."
 ETH_invest_in_state_industry_tt: "Upraví §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_investments_in_progress_flag: "Investice již probíhají"
 ETH_italian_control_mission: "[ITA.GetName] integruje [?ITA.state_integrated.GetName]"
 ETH_italian_control_mission_desc: "[ITA.GetName] se pokouší uplatnit kontrolu nad naším územím hrubou silou. Musíme je zatlačit zpět."
