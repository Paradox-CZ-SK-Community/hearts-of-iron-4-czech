 ETH_formal_request_to_host_desc: "Je třeba oslovit [?ETH.host_nation.GetAdjective] vládu a požádat ji o plnou podporu [ROOT.GetLeader] ve válce proti [ITA.GetNameDef]. To spustí závěrečnou fázi znovudobytí naší země."
 ETH_formal_request_to_host: "Oficiálně požádat [?ETH.host_nation.GetAdjective] vládu."
 ETH_freedom_at_gunpoint_category_desc: "Naši sousedé stále zůstávají uvězněni pod jhem imperialistů. Je čas obrátit naše válečné zkušenosti a nově získanou ekonomickou sílu k osvobození Afriky jediným jazykem, kterému kolonialisté rozumějí. Hrubou silou."
 ETH_freedom_at_gunpoint_category: "Svoboda pod zbraní"
 ETH_freedom_at_gunpoint_dynamic_tt: "Získat §Youkaz osvobození§! proti §Y[FROM.Capital.OWNER.GetName]§!"
 ETH_freedom_at_gunpoint_dynamic: "Osvoboďte [FROM.GetName] od [FROM.Capital.OWNER.GetName]"
 ETH_freedom_at_gunpoint_offer_peace_tt: "§Y[FROM.Capital.OWNER.GetName]§! bude nabídnut mír výměnou za vzdání se nároků na §Y[FROM.GetAdjective]§! území, které §Y[THIS.GetName]§! aktuálně ovládá. Pokud souhlasí, §Y[THIS.GetName]§! získá podřízený stát na kontrolovaném území, které je jádrem §Y[FROM.GetName]§!.\n\n§R[ROOT.GetFlag][ROOT.GetNameDefCap] opustí jakoukoliv frakci, do které patří, pokud bude mír přijat a frakce bude ve stavu války s [FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName]!§! \n\n§R[FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName] bude uvažovat o mírové nabídce pouze pokud [ROOT.GetFlag][ROOT.GetName] ovládá území [FROM.GetAdjective]!§!"
