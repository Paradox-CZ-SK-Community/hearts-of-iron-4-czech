 ITA_joint_maneuvers_with_country_desc: "Aby byla jakákoli ozbrojená síla účinná a akceschopná, musí být připravená. Společné cvičení s jinou zemí nám v tom pomůže."
 ITA_joint_maneuvers_with_country_doctrine_bonus: "Společné námořní manévry"
 ITA_missiolini_bolster_military_high_command: "Posílit nejvyšší vojenské velení"
 ITA_missiolini_bolster_military_high_command_desc: "Nalezení a povýšení schopných kandidátů do nejvyššího vojenského velení posílí naše strategické a taktické uvažování v nadcházejících konfliktech."
 ITA_missiolini_bolster_military_high_command_trigger_tt: "Má aktivní §Y3§! poradce $high_command$"
 ITA_missiolini_bolster_political_cabinet: "Posílit politický kabinet"
 ITA_missiolini_bolster_political_cabinet_desc: "Najít správné lidi na správná místa je vždy těžké. Nesmíme ponechat kámen na kameni při hledání těch nejchytřejších a nejzářnějších."
 ITA_missiolini_bolster_political_cabinet_trigger_tt: "Má aktivní §Y3§! $political_advisor$s, z nichž alespoň jeden je §YHierarch§!"
 ITA_missiolini_conquer_ethiopia: "Dobýt Etiopii"
 ITA_missiolini_conquer_ethiopia_desc: "Jakákoli abesinská opěrná místa, která ještě zbývají, je třeba zlikvidovat, aby bylo zajištěno italské vítězství."
 ITA_missiolini_expand_intelligence_agency: "Rozšířit zpravodajskou službu"
 ITA_missiolini_expand_intelligence_agency_desc: "Rozšířením naší zpravodajské služby pronikneme do všech aspektů italské společnosti, abychom komunisty, zločince a další škodlivé živly vytáhli na světlo a postavili je před spravedlnost - a tím učinili Itálii bezpečnější."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text: "Pevně ustavená [ROOT.GetAdjective] správa"
 ITA_missiolini_industrial_research: "Průmyslový výzkum"
 ITA_missiolini_industrial_research_desc: "Musíme světu ukázat, jak rychle dokáže fašismus a italský národ dosahovat velkých technologických skoků."
 ITA_missiolini_occupy_albania: "Obsadit Albánii"
 ITA_missiolini_occupy_albania_desc: "Silné vazby mezi Itálií a Albánií sahají tisíciletí zpět, až k Římské říši. Musíme Albánii začlenit do Itálie, abychom zajistili vstup do Jaderského moře."
 ITA_missiolini_occupy_albania_occupation_effects: "Pokud [ROOT.GetFlag][ROOT.GetNameDef] kontroluje [ALB.GetFlag][ALB.GetAdjective] domovská území: \n"
 ITA_missiolini_occupy_albania_subject_effects: "Pokud je [ALB.GetFlag][ALB.GetNameDef] podřízeným státem §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_dalmatia: "Obsadit [103.GetName]"
 ITA_missiolini_occupy_dalmatia_desc: "Musíme napravit těžkou křivdu z Velké války a silou si vzít to, co nám právem náleží. Dalmácie se musí stát italskou!"
 ITA_missiolini_occupy_dalmatia_occupation_effects: "\nPokud [ROOT.GetFlag][ROOT.GetNameDef] kontroluje §Y[103.GetName]§!: \nKaždý stát, který je [YUG.GetFlag][YUG.GetAdjective] domovským územím a ho plně kontroluje [ROOT.GetFlag][ROOT.GetNameDef]: \n   Poslušnost: §G+5,0 %§!. \n   Odboj: §G-5,0 %§!"
 ITA_missiolini_occupy_dalmatia_subject_effects: "\n Pokud §Y[103.GetName]§! plně kontroluje [ROOT.GetAdjective] subjekt původu [YUG.GetAdjective]: \n   Všechny [ROOT.GetAdjective] podřízené státy [YUG.GetAdjective] původu: \n"
 ITA_missiolini_occupy_greece: "Obsadit [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc: "Stejně jako dávné římské legie i my můžeme prolomit okovy, které nám byly nasazeny, dobytím Řecka a sjednocením našich bratrských národů."
 ITA_missiolini_occupy_greece_occupation_effects: "\nKaždý [GRE.GetFlag][GRE.GetAdjective] domovský stát, který plně kontroluje [ROOT.GetFlag][ROOT.GetNameDef]: \n   Poslušnost: §G+5,0 %§!. \n   Odboj: §G-5,0 %§! \n\nAktuální efekty:"
 ITA_missiolini_occupy_greece_subject_effects: "\nPokud je [GRE.GetFlag][GRE.GetName] podřízeným státem §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_ticino: "Obsadit [846.GetName]"
 ITA_missiolini_occupy_ticino_desc: "„Od chvíle, kdy Hannibal překročil Alpy se svými slony, jsou hory dálnicí barbarů přímo do srdce Itálie. Musíme zajistit naši severní hranici.“"
 ITA_missiolini_occupy_ticino_occupation_effects: "\n[846.GetName] a každý [SWI.GetFlag][SWI.GetAdjective] domovský stát, který plně kontroluje [ROOT.GetFlag][ROOT.GetNameDef]: \n   Poslušnost: §G+5,0 %§!. \n   Odboj: §G-5,0 %§! \n\nAktuální efekty:"
 ITA_missiolini_occupy_ticino_subject_effects: "\nPokud je [SWI.GetFlag][SWI.GetName] podřízeným státem §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_pacify_ethiopia: "Pacifikovat Etiopii"
 ITA_missiolini_pacify_ethiopia_desc: "Duce vydal rozkaz potlačit opozici v Habeši brutální silou a zavést zákony, které udrží obyvatelstvo pod kontrolou. Chce, aby byla celá země co nejdříve pacifikována a začleněna do italského impéria."
 ITA_missiolini_pacify_ethiopia_vanilla: "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc: "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_missiolini_stockpile_fuel: "Navýšit zásoby paliva"
 ITA_missiolini_stockpile_fuel_desc: "Moderní armáda nepochoduje jen na plný žaludek, ale také na palivo - a když chybí, celá válečná mašinérie se zastaví. Palivo potřebují všechny složky ozbrojených sil a my musíme být schopni dodávat ho ve velkém, chceme-li být na bojištích úspěšní."
 ITA_missiolini_stockpile_trucks: "Nashromáždit nákladní auta"
 ITA_missiolini_stockpile_trucks_desc: "Potřebujeme pohyblivější vojsko, které se může rychle přesouvat po rozsáhlých územích, aniž by ho svazovala zaostávající logistika."
 ITA_missiolini_strengthen_heavy_industry: "Program industrializace"
 ITA_missiolini_strengthen_heavy_industry_desc: "Aby Itálie skutečně vzkvétala, musíme postavit nové továrny, které uživí růst naší kypící říše, a rozšířit výrobní kapacity."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt: "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Aktuálně §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
 ITA_missiolini_strengthen_the_airforce: "Posílit letectvo"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt: "Vyrobil nebo získal §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! nových letounů §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! nebo §Y$tac_bomber_equipment$§! (pouze jeden typ). \nAktuálně nasazená §Yletecká podpora§!: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - Aktuálně ve skladech §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - Celkový cíl §Y[?ITA_missiolinis_cas_goal]§! \nAktuálně nasazeny §Ynámořní bombardéry§!: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - Aktuálně ve skladech §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - Celkový cíl §Y[?ITA_missiolinis_naval_bombers_goal]§! \nAktuálně nasazeny §Ytaktické bombardéry§!: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - Aktuálně Aktuálně ve skladech §G[?ROOT.num_equipment@medium_plane_airframe]§! - Celkový cíl §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_strengthen_the_airforce_desc: "Aeronautica se stala symbolem národní hrdosti a kdysi patřila k největším letectvům na světě. Musíme vyrobit další letouny, posílit naše letectvo a znovu je učinit velikým."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt: "Vyrobil nebo získal §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! nových letounů §Y$fighter_equipment$§!. \nAktuálně nasazené §Ystíhačky§!: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Aktuálně ve skladech §G[?ROOT.num_equipment@small_plane_airframe]§! - Celkový cíl §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
 ITA_missiolini_strengthen_the_army: "Posílit armádu"
 ITA_missiolini_strengthen_the_army_desc: "Stejně jako starověká Římská říše se i naše rozvíjející se impérium rozprostírá široko daleko a potřebuje silnou armádu, která ho ochrání před hordami barbarů za hranicemi."
 ITA_missiolinis: "Mise od Duceho"
 ITA_missiolinis_desc: "Duce má velké plány, jak přivést hrdý italský národ na jeho právoplatné místo. Aby naplnil svou vizi větší Itálie, vydává příslušné rozkazy, o nichž věří, že budou včas splněny. \n\n£ITA_missiolini_text_icon Aktivní mise: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Úspěšné mise: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Neúspěšné mise: §R[?ITA_missiolinis_failed_missions]§!"
