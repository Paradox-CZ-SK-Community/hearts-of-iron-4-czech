 ETH_form_horn_of_africa:0 "Vyhlásit jednotu Východní Afriky"
 ETH_formal_request_to_host_desc:0 "Je třeba oslovit [?ETH.host_nation.GetAdjective] vládu a požádat ji o plnou podporu [ROOT.GetLeader] ve válce proti [ITA.GetNameDef]. To spustí závěrečnou fázi znovudobytí naší země."
 ETH_formal_request_to_host:0 "Oficiálně požádat [?ETH.host_nation.GetAdjective] vládu."
 ETH_freedom_at_gunpoint_category_desc:0 "Naši sousedé stále zůstávají uvězněni pod jhem imperialistů. Je čas obrátit naše válečné zkušenosti a nově získanou ekonomickou sílu k osvobození Afriky jediným jazykem, kterému kolonialisté rozumějí. Hrubou silou."
 ETH_freedom_at_gunpoint_category:0 "Svoboda pod zbraní"
 ETH_freedom_at_gunpoint_dynamic_tt:0 "Získat §Youkaz osvobození§! proti §Y[FROM.Capital.OWNER.GetName]§!"
 ETH_freedom_at_gunpoint_dynamic:0 "Osvoboďte [FROM.GetName] od [FROM.Capital.OWNER.GetName]"
 ETH_freedom_at_gunpoint_offer_peace_tt:1 "§Y[FROM.Capital.OWNER.GetName]§! bude nabídnut mír výměnou za vzdání se nároků na §Y[FROM.GetAdjective]§! území, které §Y[THIS.GetName]§! aktuálně ovládá. Pokud souhlasí, §Y[THIS.GetName]§! získá podřízený stát na kontrolovaném území, které je jádrem §Y[FROM.GetName]§!.\n\n§R[ROOT.GetFlag][ROOT.GetNameDefCap] opustí jakoukoliv frakci, do které patří, pokud bude mír přijat a frakce bude ve stavu války s [FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName]!§! \n\n§R[FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName] bude uvažovat o mírové nabídce pouze pokud [ROOT.GetFlag][ROOT.GetName] ovládá území [FROM.GetAdjective]!§!"
 ETH_freedom_at_gunpoint_offer_peace:0 "Nabídnout mír [FROM.Capital.OWNER.GetName] za nezávislost [FROM.GetAdjective]"
 ETH_fundraising_campaign_decision_desc:0 "Po rozhlasovém projevu [ROOT.GetLeader] výrazně vzrostla podpora naší věci v Americe. Měli bychom toho využít a zahájit tam i jinde fundraising, abychom vybudovali imperiální pokladnu a financovali tak znovudobytí naší vlasti."
 ETH_fundraising_campaign_decision:0 "Volební kampaň"
