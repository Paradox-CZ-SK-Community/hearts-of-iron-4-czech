 ETH_demand_peace_decision_desc:0 "Stateční lidé z [FROM.GetName] povstali proti tyranii [ ?FROM.previous_overlord.GetAdjective ]. Musíme jednat nyní a použít všechny dostupné prostředky, abychom donutili [ ?FROM.previous_overlord.GetNameDef ] stáhnout se z [FROM.GetAdjective] území."
 ETH_demand_peace_decision_tt:0 "§Y[?FROM.previous_overlord.GetNameWithFlag]§! je pod tlakem, aby ukončil válku s §Y[FROM.GetNameWithFlag]§!"
