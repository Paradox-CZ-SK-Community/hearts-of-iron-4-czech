 SWI_federal_council_decisions_category_desc_dem: "Švýcarská spolková rada stojí od roku 1848 jako pevný vrchol švýcarské demokracie. [SWI_get_temp_explanation_of_council_system]\n\n§YPrezident Švýcarské konfederace:§! \n[SWI_GetPresidentName] \n\n§YVedoucí radní:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
