 ETH_hold_addis_ababa_mission_desc:0 "Držením naší metropole bychom mohli donutit mezinárodní společenství pochopit, že Italové musí být zastaveni silou."
 ETH_hold_addis_ababa_mission:0 "Držte Addis Ababu"
