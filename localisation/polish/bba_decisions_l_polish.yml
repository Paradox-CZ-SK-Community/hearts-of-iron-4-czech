 ITA_conquer_the_north_mission:0 "Dobýt severní Etiopii"
 ITA_conquer_the_north_mission_desc:0 "Je na čase vzít zpět území, které jsme ztratili vůči Etiopanům v jejich ofenzivě."
 ITA_conquer_the_south_mission:0 "Dobýt jižní Etiopii"
 ITA_conquer_the_south_mission_desc:0 "Ethiopané pravděpodobně neočekávají útok na jih. Musíme demoralizovat jejich armádu a oslabat jejich podporu ve Společnosti národů rychlým ziskem [837.GetName] a [836.GetName]."
 ITA_cooperation_program_with_country:0 "Program spolupráce s [FROM.GetNameDef]"
 ITA_cooperation_program_with_country_desc:1 "Budování a export našich lodí do jiných zemí by mohlo vést k hlubší technologické spolupráci."
