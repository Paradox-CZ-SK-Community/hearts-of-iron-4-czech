 SWI_renounce_guiding_principles_desc:0 "[SWI_renounce_guiding_princpiples_desc_loc]"
 SWI_renounce_guiding_principles_desc_cantons:0 "Naše původní závazek pokračovat s decentralizací moci do kantonů a Federální shromáždění se mohl ukázat jako předčasný. Současné okolnosti ukazují na to, že je třeba energičtější a zmocněné Federální rady pro naše přežití."
 SWI_renounce_guiding_principles_desc_council:0 "Naše původní závazky konsolidovat moc do Federální rady mohly být mylné. Současná situace žádá o přímější a inkluzivnější demokracii, kde je stabilita a účast občanů pořádku dne."
