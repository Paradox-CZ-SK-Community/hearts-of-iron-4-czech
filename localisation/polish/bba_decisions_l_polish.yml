 ETH_exploit_french_weakness_category_desc: "Až nastane správný čas, přivedeme [268.GetName] pod naši kontrolu, zatímco [FRA.GetAdjective] budou rozptylováni záležitostmi blíže domovu."
 ETH_exploit_french_weakness_category: "Využít slabosti Francie"
 ETH_false_flag_operation_decision_desc: "Abychom přesvědčili naše hostitele, že [ITA.GetName] není důvěryhodná, musíme připravit útok na německý hraniční post a svést to na Italy."
