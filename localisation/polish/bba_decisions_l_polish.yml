 SWI_federal_council_decisions_category:0 "Federální rada"
 SWI_federal_council_decisions_category_desc:2 "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_alt:0 "Vůdce [SWI.GetNameDef], [SWI.GetLeader] nemůže být očekáván, že vykoná všechny povinnosti země s tak důležitou misí, proto se [SWI.GetLeader.GetSheHe] musí spoléhat na radu, aby delegoval některé funkce nefungujícího shromáždění. \n\n§YVedoucí radní:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_dem:0 "Federální rada Švýcarska stojí od roku 1848 jako silný vrchol švýcarské demokracie. [SWI_get_temp_explanation_of_council_system]\n\n§YPředseda Švýcarské konfederace:§! \n[SWI_GetPresidentName] \n\n§YVedoucí radní:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc:0 "Nemusí to být stejná rada jako dříve, ale nový slávou vedený režim [SWI.GetLeader] stále potřebuje silnou radu, aby prosadil vůli Führera v [?SWI.SWI_biggest_fascist.GetNameDef]. \n\n§YVedoucí radní:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_field_hospital_for_militias:0 "Polní nemocnice pro milice"
 SWI_field_hospital_for_militias_desc:0 "[ROOT.GetNonIdeologyName] má dlouhou tradici soucitu a péče o zdraví. Musíme to využít k lepší přípravě našich milicí na obranu naší země."
