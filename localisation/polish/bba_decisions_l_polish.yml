 ITA_joint_maneuvers_with_country:0 "Společné manévry [ROOT.GetAdjective]-[FROM.GetAdjective]"
 ITA_joint_maneuvers_with_country_desc:1 "Aby byla jakákoli vojenská síla efektivní a operační, musí být připravena a připravená. Společné cvičení s jinou zemí to přesně zajistí."
 ITA_joint_maneuvers_with_country_doctrine_bonus:0 "Společné"
 ITA_missiolini_bolster_military_high_command:0 "Posílit vojenské vysoké velení"
 ITA_missiolini_bolster_military_high_command_desc:1 "Vyhledávání a podporování hodných kandidátů do vojenského vysokého velitelství posílí naše strategické a taktická rozhodnutí v nadcházejících konfliktech."
 ITA_missiolini_bolster_military_high_command_trigger_tt:0 "Má §Y3§! $high_command$ poradce aktivní"
 ITA_missiolini_bolster_political_cabinet:0 "Posílit politický kabinet"
 ITA_missiolini_bolster_political_cabinet_desc:1 "Najít správné lidi na správná místa je vždy obtížné. Nemůžeme ponechat kámen na kameni při našem hledání nejinteligentnějších a nejjasnějších lidí."
 ITA_missiolini_bolster_political_cabinet_trigger_tt:0 "Má aktivní §Y3§! $political_advisor$s, přičemž alespoň jeden z nich je §YHierarch§!"
 ITA_missiolini_conquer_ethiopia:0 "Dobýt Etiopii"
 ITA_missiolini_conquer_ethiopia_desc:1 "Jakékoli abecinské opevnění, které ještě zůstalo, je třeba řešit, aby se zajistilo italské vítězství."
 ITA_missiolini_expand_intelligence_agency:0 "Rozšířit zpravodajskou službu"
 ITA_missiolini_expand_intelligence_agency_desc:1 "Rozšířením našeho zpravodajského službu infiltrovat každý aspekt italské společnosti, abychom vytáhli komunisty, zločince a další škodlivé prvky na světlo a přivedli je k spravedlnosti, čímž učiníme Itálii bezpečnější."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "Pečlivě zřízená [ROOT.GetAdjective] administrace"
 ITA_missiolini_industrial_research:0 "Průmyslový výzkum"
 ITA_missiolini_industrial_research_desc:1 "Musíme ukázat světu, jakým velkým tempem může fašismus a italský národ dosáhnout velkých pokroků v technologii."
 ITA_missiolini_occupy_albania:0 "Obsadit Albánii"
 ITA_missiolini_occupy_albania_desc:1 "Silné vazby mezi Itálií a Albánií existují po tisíce let, od římské říše. Musíme začlenit Albánii do Itálie, abychom zajistili záliv do Jadranského moře."
 ITA_missiolini_occupy_albania_occupation_effects:0 "Pokud [ROOT.GetFlag][ROOT.GetNameDef] ovládá [ALB.GetFlag][ALB.GetAdjective] jádra: \n"
 ITA_missiolini_occupy_albania_subject_effects:0 "Pokud je [ALB.GetFlag][ALB.GetNameDef] subjektem §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_dalmatia:0 "Obsadit [103.GetName]"
 ITA_missiolini_occupy_dalmatia_desc:1 "Musíme napravit vážnou nespravedlnost z Velké války a vzít, co nám právem patří, silou. Dalmácie musí stát italská!"
 ITA_missiolini_occupy_dalmatia_occupation_effects:0 "\nPokud [ROOT.GetFlag][ROOT.GetNameDef] kontroluje §Y[103.GetName]§!: \nKaždý [YUG.GetFlag][YUG.GetAdjective] jádrový stát plně kontrolovaný [ROOT.GetFlag][ROOT.GetNameDef]: \n   Soulad: §G+5.0%§!. \n   Odpor: §G-5.0%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects:0 "\nPokud §Y[103.GetName]§! je plně kontrolován [ROOT.GetAdjective] subjektem [YUG.GetAdjective]: \n   Všechny [ROOT.GetAdjective] subjekty původně z [YUG.GetAdjective]: \n"
 ITA_missiolini_occupy_greece:0 "Zabrat [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc:1 "Jako římské legie dříve, i my můžeme zlomit omezení, která na nás uložili tím, že dobyjeme Řecko a zjednotíme naše bratří lidé."
 ITA_missiolini_occupy_greece_occupation_effects:0 "\nKaždý [GRE.GetFlag][GRE.GetAdjective] jádrový stát plně kontrolovaný [ROOT.GetFlag][ROOT.GetNameDef]: \n   Soulad: §G+5.0%§!. \n   Odpor: §G-5.0%§! \n\nAktuální účinky:"
 ITA_missiolini_occupy_greece_subject_effects:0 "\nPokud je [GRE.GetFlag][GRE.GetName] subjektem §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_ticino:0 "Obsadit [846.GetName]"
 ITA_missiolini_occupy_ticino_desc:1 "Od doby, kdy Hannibal přešel Alpy se svými slony, byly hory dálnicí barbarů přímo do italských srdcí. Musíme zabezpečit naši severní hranici."
 ITA_missiolini_occupy_ticino_occupation_effects:0 "\n[846.GetName] a každý [SWI.GetFlag][SWI.GetAdjective] základní stát plně kontrolovaný [ROOT.GetFlag][ROOT.GetNameDef]: \n   Soulad: §G+5.0%§!. \n   Odpor: §G-5.0%§! \n\nAktuální účinky:"
 ITA_missiolini_occupy_ticino_subject_effects:0 "\nPokud je [SWI.GetFlag][SWI.GetName] subjektem §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_pacify_ethiopia:0 "Uklidnit Etiopii"
 ITA_missiolini_pacify_ethiopia_desc:1 "Duce vydal příkaz tvrdě potlačit abysínskou opozici a zavést zákony, které udrží obyvatelstvo pod kontrolou. Chce, aby byla celá země pacifikována a přivedena zpět pod italskou kontrolu co nejdříve."
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_missiolini_stockpile_fuel:0 "Zvýšit rezervy paliva"
 ITA_missiolini_stockpile_fuel_desc:1 "Moderní armáda pozičně marchuje nejen na svém břichu, ale také na svém palivu, a pokud není, celá válečná mašinérie se zastaví. Všechny složky armády to potřebují a musíme být schopni dodávat plyn ve velkých množstvích, pokud máme na bojových polích uspět."
 ITA_missiolini_stockpile_trucks:0 "Zásobit nákladní automobily"
 ITA_missiolini_stockpile_trucks_desc:1 "Potřebujeme mobilnější vojenskou sílu, která se může rychle pohybovat přes velké části terénu, aniž by byla omezena zpožděnou logistikou."
 ITA_missiolini_strengthen_heavy_industry:0 "Program industrializace"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "Aby Itálie skutečně mohla vzkvétat, musíme vybudovat nové továrny, které udrží růst naší rozrůstající se říše a rozšířit naše výrobní schopnosti."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Momentálně §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
 ITA_missiolini_strengthen_the_airforce:0 "Posílit letectvo"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "Vyprodukoval nebo získal §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! nová §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! nebo §Y$tac_bomber_equipment$§! letadla (pouze jeden typ). \nAktuální CAS nasazené: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - Aktuální CAS v zásobách §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - Celkový CAS Cíl §Y[?ITA_missiolinis_cas_goal]§! \nAktuální námořní bombardéry nasazené: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - Aktuální námořní bombardéry v zásobách §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - Celkový námořní bombardéry Cíl §Y[?ITA_missiolinis_naval_bombers_goal]§! \nAktuální taktický bombardéry nasazené: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - Aktuální taktický bombardéry v zásobách §G[?ROOT.num_equipment@medium_plane_airframe]§! - Celkový taktický bombardéry Cíl §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_strengthen_the_airforce_desc:1 "Aeronautica se stala symbolem národní hrdosti a byla kdysi jedním z největších letectev na světě. Musíme vyprodukovat další letadla, abychom posílili naše letectvo a vrátili mu jeho sílu."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "Vyprodukoval nebo získal §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! nových §Y$fighter_equipment$§! letadel. \nSoučasní stíhači nasazeni: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Současní stíhači na skladě §G[?ROOT.num_equipment@small_plane_airframe]§! - Celkový cíl stíhačů §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
 ITA_missiolini_strengthen_the_army:0 "Posílit armádu"
 ITA_missiolini_strengthen_the_army_desc:1 "Stejně jako starověká římská říše se naše rostoucí říše rozprostírá široko daleko a potřebuje silnou armádu, aby ji chránila před hordami barbarů těsně za hranicemi."
 ITA_missiolinis:1 "Mise od Duce"
 ITA_missiolinis_desc:1 "Duce má velké plány přivést hrdý italský národ na jeho zasloužené místo. Aby splnil svou vizi větší Itálie, vydává příslušné rozkazy, které důvěřuje, že budou splněny včas. \n\n£ITA_missiolini_text_icon Aktivní mise: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Úspěšné mise: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Neúspěšné mise: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_mussolini_resigned_minister_of_corporations_position_flag:0 "§Y365 dní§! uplynulo od doby, kdy §Y[ROOT.ITA_benito_mussolini.GetName]§! rezignoval na pozici ministra korporací \n(V současnosti §Y[?ITA_mussolini_resigned_minister_of_corporations_position_flag:days|Y0]§! dní uplynulo)"
