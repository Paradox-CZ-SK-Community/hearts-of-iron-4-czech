l_polish:
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName] nelegálně vniklo do naší vlasti. I když jsme plným členem Ligy národů, svět nejedná a považuje konflikt za menší koloniální potyčku. \nMusíme dokázat Lize národů, že se jedná o plnohodnotnou agresi jednoho členského státu proti druhému, a tím donutit svět jednat proti [ITA.GetLeader]."
 ETH_BoP_expand_black_lions:0 "Zvyšte jednotky Černého lva"
 ETH_BoP_expand_black_lions_tt:0 "Komunisti se nedají důvěřovat, musíme být obezřetní pro případ, že by se pokusili uchvátit moc pro sebe. Proto zvýšíme počet divizí Černého lva, abychom je odradili od jakýchkoli kroků."
 ETH_BoP_expand_red_guards:0 "Zvýšit divize Červené gardy"
 ETH_BoP_expand_red_guards_tt:0 "Černí lvi se nedají důvěřovat k vládnutí a musí být nakonec vyhnáni z moci. Musíme zvýšit počet jednotek Červené gardy pod naším velením, abychom mohli využít situace, když černí lvi nevyhnutelně selžou."
 ETH_BoP_purge_anarchists:0 "Vyčištění anarchistů"
 ETH_BoP_purge_anarchists_tt:1 "Nervózní mír mezi vojenskými a černými lvy se hroutí. Jejich naivní anarchistické názory rozkládají [ETH.GetNameDef] zevnitř ven, čímž nás ohrožují útokem. Aby zajistili pokračování naší revoluce, musíme jednou provždy udusit černé lvy. \n\n§Y$ETH_prov_mil_admin$§! se stane vůdcem §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!."
 ETH_BoP_purge_communists:0 "Vyčistit komunisty"
 ETH_BoP_purge_communists_tt:0 "Nepokoj mezi Černými lvy a komunistickými vojenskými důstojníky se začíná rozpadat. Důstojníci mají zjevně v úmyslu centralizovat moc a vytvořit autoritářský stát věrný sami sobě. Musíme je eliminovat dříve, než zničí všechno, co jsme vybudovali."
 ETH_Education_reform_centralized_BoP:0 "Státní reforma vzdělávání"
 ETH_Education_reform_centralized_BoP_tt:0 "Zajistit, aby byla příští generace schopna připojit se ke pracovní síle, je samozřejmě naší prioritou. Máme však příležitost nasměrovat budoucí generace tím správným morálním směrem, a tím zajistit, že zůstanou loajální [ETH.GetLeader]."
 ETH_Education_reform_decentralized_BoP:0 "Decentralizované reformy vzdělávání"
 ETH_Education_reform_decentralized_BoP_tt:0 "Vzdělávání je na čele našeho boje proti zastaralým mocenským strukturám. Musíme vzdělávat mladé lidi tak, aby zpochybňovali autoritu a odmítali zastaralé názory tradicionalistů."
 ETH_anti_colonialism_category:0 "Antikolonialismus"
 ETH_anti_colonialism_category_desc:0 "Uděláme vše, co je v našich silách, abychom podpořili odporové hnutí napříč regionem, dokud nebude osvobozen původ imperialismu."
 ETH_anti_colonialism_decision:0 "Proti-[FROM.GetAdjective] propaganda"
 ETH_anti_colonialism_decision_desc:0 "[FROM.GetAdjective] imperialismus v Africe musí skončit. Svět si musí uvědomit, že dny [FROM.GetAdjective] koloniální nadvlády jsou u konce. Lidé [FROM.GetNameDef] musí tlačit na své vůdce, aby osvobodili své potlačované africké kolonie."
 ETH_anti_colonialism_map_category_name:0 "Koloniální státy, kde lze podporovat odpor"
 ETH_arm_resistance_decision:0 "Ozbrojit protiranickým odpor v [FROM.GetName]"
 ETH_arm_resistance_decision_desc:0 "Ozbrojit odbojové bojovníky v tomto státě."
 ETH_bop_increase_anarchist_influence:0 "Zvýšit podporu anarchistům"
 ETH_bop_increase_anarchist_influence_desc:0 "Musíme zajistit, že anarchisté mají dostatek vlivu, aby zabránili centrální vládě omezovat práva lidu znovu. Měli bychom začít propagandistickou kampaň na zvýšení podpory mezi lidmi pro naši věc."
 ETH_bop_increase_communist_influence:0 "Zvýšit podporu pro komunisty"
 ETH_bop_increase_communist_influence_desc:0 "Musíme zajistit, aby komunisté měli vliv na rozhodnutí centrální vlády. Měli bychom zahájit propagační kampaň na zvýšení podpory mezi lidmi pro naši věc, než se národ rozpadne."
 ETH_bop_increase_mesafint_privileges:0 "Zvýšit privilegium Mesafint"
 ETH_bop_increase_mesafint_privileges_desc:1 "Místní Ras jsou ti nejlépe kvalifikováni k vládnutí v oblastech. Centrální autorita v [ROOT.capital.GetCapitalVictoryPointName] by se neměla obtěžovat drobnými detaily. Musíme však být opatrní, abychom se nepohybovali příliš rychle, jinak použijí svou moc, aby se úplně osvobodili."
 ETH_bop_increase_the_power_of_the_mekwanint:0 "Zvýšit moc Mekwanint"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Jmenovaní ministři potřebují mít větší pravomoc nad místními záležitostmi. Měli bychom usilovat o přesun moci od Mesafint k Mekwanint, postupně přesouvat kontrolu na centrální vládu a [ROOT.GetLeader]. To samozřejmě rozčílí Ras, ale je to nezbytné, chceme-li vybudovat silné [ROOT.GetName]"
 ETH_bop_privileges_changed:0 "Méně než rok od poslední změny privilegii"
 ETH_build_infrastructure:0 "Zlepšit infrastrukturu v [FROM.GetNameDef]"
 ETH_build_local_resistance_force:0 "Vytvořit odbojovou sílu v [FROM.GetName]"
 ETH_build_local_resistance_force_cost:0 "£command_power  §G25§!"
 ETH_build_local_resistance_force_cost_blocked:0 "£command_power  §R25§!"
 ETH_build_local_resistance_force_desc:1 "Musíme udělat vše, co je v našich silách, abychom podpořili odbojové pohyby v okupovaných územích. To významně oslabí [ITA.GetAdjective] grip na regionu a udrží je zaměstnané, zatímco se připravujeme na nevyhnutelné osvobození [ETH.GetName]."
 ETH_build_local_resistance_force_increase_tt:0 "Nábor §G1§! Arbegnoch divize, která se může vzbouřit ve státě."
 ETH_build_railway:0 "Zlepšit železniční komunikaci s [FROM.GetNameDef]"
 ETH_building_local_resistance_flag:0 "Aktuálně najímá odbojáře"
 ETH_buy_anti_tank_guns:0 "Zakoupit protitankové pušky"
 ETH_buy_anti_tank_guns_desc:0 "Snažíme se bojovat proti italským obrněncům s benzínovými plechovkami a puškami na velkou hru. Abyste mohli porazit Italy, potřebujeme velké množství dobrých protitankových děl."
 ETH_buy_artillery:0 "Zakoupit dělostřelectvo"
 ETH_buy_artillery_desc:0 "Nehodí se moderní dělostřelectvo k podpoře našich armád. Naší prioritou by mělo být zajistit zbrojní dohody na koupi těžkých děl."
 ETH_buy_rifles:0 "Zakoupit malé zbraně"
 ETH_buy_rifles_desc:0 "Nyní, když máme přístup na mezinárodní trh se zbraněmi, musíme zajistit zbraňové dohody. Naší hlavní prioritou je zajistit pušky pro naše pěchotu, abychom mohli bojovat proti útočníkům na rovné podmínky."
 ETH_buy_rifles_from_host:0 "Koupit pušky vyrobené [?ETH.host_nation.GetAdjective]."
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_desc:0 "Abychom financovali znovudobytí [ROOT.GetName], jsou nutné oběti. Vydání osobního majetku monarcha na zbraně může být zoufalé, ale zoufalé časy vyžadují zoufalé opatření."
 ETH_buy_support_equipment:0 "Zakoupit podpůrné vybavení"
 ETH_buy_support_equipment_desc:0 "Potřebujeme nejen zbraně, ale zoufale potřebujeme komunikační vybavení a podpůrné vybavení obecně. Získat více tohoto vybavení je otázka nejvyšší priority."
 ETH_buy_support_equipment_from_host:0 "Získat podpůrné vybavení"
 ETH_buy_support_equipment_from_host_desc:0 "Pušky nejsou vše. Vojáci potřebují helmy, boty, granáty a další vybavení. Můžeme přesměrovat část imperiální pokladny na zajištění těchto věcí."
 ETH_buy_tanks_from_host:0 "Koupit přebytkové [?ETH.host_nation.GetAdjective] tanky"
 ETH_buy_tanks_from_host_desc:0 "Armáda [ROOT.GetAdjective] vážně postrádá tanky. Na trhu jsou k dispozici staré přebytkové tanky, utratit část císařské pokladny za několik z nich by mělo situaci nepochybně zlepšit. Staré tanky jsou lepší než žádné tanky."
 ETH_chitet_category:0 "Chitet"
 ETH_chitet_category_desc:0 "Vyhlášení národní leví umožňuje státu rychlý přístup k velkému množství trupů. Levie sloužil zemi dobře po staletí. Po válce se mohou všichni vrátit domů k civilnímu životu."
 ETH_chitet_cooldown_tt:0 "Chitet může být znovu vyzdvižen [?var_ETH_chitet_cooldown] dnů po jeho rozpuštění."
 ETH_chitet_disband_tt:0 "[?var_ETH_chitet_cooldown] dny od rozpadu Chiteta"
 ETH_christmas_offensive_mission:0 "Vánoční ofenzíva"
 ETH_christmas_offensive_mission_desc:0 "Naše jednotky stále postupují, ale ztrácíme moment. Brzy energie přivedená protiútokem pomine."
 ETH_collectivization_reforms_decision:0 "Pozemkové reformy"
 ETH_collectivization_reforms_decision_desc:0 "Půda [ETH.GetNameDefCap] byla staletí vlastněna aristokraty, i když byla pracována lidmi. Máme příležitost udělat z každého z nich svého vlastního pána redistribucí půdy."
 ETH_conquer_addis_ababa_mission:0 "Dobyti Addis Abeba"
 ETH_conquer_addis_ababa_mission_desc:0 "Musíme vzít hlavní město a donutit [ETH.GetName] se kapitulovat."
 ETH_conquer_harar_mission:0 "Dobýt [835.GetName]"
 ETH_conquer_harar_mission_desc:0 "Ethiopané se znovu shromáždili v horách. Musíme ovládnout [835.GetCapitalVictoryPointName] dříve, než se dokážou opevnit."
 ETH_consolidate_ea_targets:0 "Tyto státy mohou být integrovány do [ETH.GetName]:"
 ETH_consolidate_east_africa_category:0 "Konsolidace východní Afriky"
 ETH_core_268:0 "Integrovat [268.GetName] do Impéria"
 ETH_core_269:0 "Integrovat [269.GetName] do Impéria"
 ETH_core_293:0 "Integrovat [293.GetName] do Impéria"
 ETH_core_551:0 "Integrovat [551.GetName] do říše"
 ETH_core_659:0 "Integrovat [659.GetName] do říše"
 ETH_core_883:0 "Integrovat [883.GetName] do Impéria"
 ETH_core_884:0 "Integrovat [884.GetName] do říše"
 ETH_core_886:0 "Integrovat [886.GetName] do Impéria"
 ETH_core_906:0 "Integrovat [906.GetName] do Impéria"
 ETH_core_east_african_states:0 "Integrovat [FROM.GetName]"
 ETH_coup_haile_selassie_imru:0 "Vzbudit palácový puč"
 ETH_coup_haile_selassie_imru_desc:0 "Demokraticky smýšlející $ETH_ras_imru_haile_selassie$ vládl zemi v nepřítomnosti císaře. Nepochybně je považován masami za skutečného hrdinu [ROOT.GetName], poté, co vedl zemi v válce. Výzvy k demokratickému [ROOT.GetName] se stávají silnějšími. Možná je nyní čas skutečně vytvořit změnu v [ROOT.GetNameDef]."
 ETH_currently_demanding_peace_flag:0 " Aktuálně požaduje mír"
 ETH_demand_peace_decision:0 "Žádat o uznání [SOM.previous_overlord.GetAdjective] [FROM.GetNameDef]"
 ETH_demand_peace_decision_desc:0 "Odvážní lidé [FROM.GetName] povstali proti tyranii [?FROM.previous_overlord.GetAdjective]. Měli bychom jednat nyní a použít jakékoli prostředky k tomu, abychom přinutili [?FROM.previous_overlord.GetNameDef] stáhnout se z území [FROM.GetAdjective]."
 ETH_demand_peace_decision_tt:0 "§Y[?FROM.previous_overlord.GetNameWithFlag]§! je nucen přerušit válku s §Y[FROM.GetNameWithFlag]§!"
 ETH_disband_the_chitet:0 "Rozpustit chitet"
 ETH_disband_the_chitet_desc:0 "Když válka skončí, je čas nechat levé vrátit se domů."
 ETH_disband_the_chitet_mission:0 "Levy se vrací domů"
 ETH_disband_the_chitet_mission_desc:0 "Je na čase rozpustit chitet a umožnit vojákům vrátit se k jejich civilním životům."
 ETH_education_reforms_decision:0 "Reformy vzdělávání"
 ETH_education_reforms_decision_desc:0 "Abychom zabránili rozvoji budoucí reakční hnutí, musíme reformovat vzdělávací systém, aby děti vyrostly ve svobodně myslící dospělé, spíše než aby se staly kapitalistickými podržtaškami."
 ETH_electrify_state:0 "Elektrifikace [FROM.GetName]"
 ETH_electrify_state_desc:0 "Dostávání elektřiny do místních vesnic je klíčovou součástí modernizace země."
 ETH_electrify_state_tt:0 "Upravte §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_exploit_french_weakness_category:0 "Využít francouzskou slabost"
 ETH_exploit_french_weakness_category_desc:0 "Když přijde správný čas, zmocníme se [268.GetName] zatímco [FRA.GetAdjective] se zabývají záležitostmi blíže domu."
 ETH_false_flag_operation_decision:0 "Spustit operaci falešné vlajky"
 ETH_false_flag_operation_decision_desc:0 "Abychom přesvědčili naše hostitele, že [ITA.GetName] není důvěryhodný, musíme inscenovat útok na německou hraniční stanici a svést to na Italy."
 ETH_form_horn_of_africa:0 "Prohlásit východní africkou jednotu"
 ETH_formal_request_to_host:0 "Udělat formální žádost k vládě [?ETH.host_nation.GetAdjective]."
 ETH_formal_request_to_host_desc:0 "Vláda [?ETH.host_nation.GetAdjective] by měla být oslovena a požádána, aby plně podpořila [ROOT.GetLeader] ve válce proti [ITA.GetNameDef]. To spustí poslední část obnovy naší země."
 ETH_freedom_at_gunpoint_category:0 "Svoboda za gunpoint"
 ETH_freedom_at_gunpoint_category_desc:0 "Naši sousedé zůstávají uvězněni pod jhem imperialistů. Je čas, abychom obrátili naši válečnou zkušenost a nově nalezenou ekonomickou sílu k osvobození Afriky, používajíc pouze jazyk, kterému kolonialní mocnosti rozumí. Hrubá síla."
 ETH_freedom_at_gunpoint_dynamic:0 "Osvobodit [FROM.GetName] od [FROM.Capital.OWNER.GetName]"
 ETH_freedom_at_gunpoint_dynamic_tt:0 "Získejte §Yliberate wargoal§! proti §Y[FROM.Capital.OWNER.GetName]§!"
 ETH_freedom_at_gunpoint_offer_peace:0 "Nabídnout mír [FROM.Capital.OWNER.GetName] za nezávislost [FROM.GetAdjective]"
 ETH_freedom_at_gunpoint_offer_peace_tt:1 "§Y[FROM.Capital.OWNER.GetName]§! bude nabídnut mír výměnou za vzdání se nároků na území §Y[FROM.GetAdjective]§!, které §Y[THIS.GetName]§! v současnosti kontroluje. Pokud souhlasí, §Y[THIS.GetName]§! získá subjekt v ovládaném území, které je jádrem §Y[FROM.GetName]§!.\n\n§R[ROOT.GetFlag][ROOT.GetNameDefCap] opustí jakoukoli frakci, jejímž je součástí, pokud bude mírová nabídka přijata a frakce je ve válce s [FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName]!§! \n\n§R[FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName] zváží mírovou nabídku pouze v případě, že [ROOT.GetFlag][ROOT.GetName] ovládá území [FROM.GetAdjective]!§!"
 ETH_fundraising_campaign_decision:0 "Kampaň na získání prostředků"
 ETH_fundraising_campaign_decision_desc:0 "Po rozhlasovém projevu [ROOT.GetLeader] se podpora naší věci v Americe výrazně zvýšila. Měli bychom toho využít a zahájit fundraisingové kampaně tam a jinde, abychom vybudovali císařskou pokladnu a tím podpořili obnovu našich domovů."
 ETH_harar_lost_tt:0 "Ztráta kontroly nad Hararem sníží podporu války mezi lidmi."
 ETH_has_active_liberation_goal:0 "Má aktivní cíl osvobození"
 ETH_has_moved_capital_flag:0 " Již přesunul kapitál"
 ETH_has_readied_uprising_tt:0 "Připravil povstání v minimálně 1 státě"
 ETH_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Pokladna: §G+20§! \n"
 ETH_hold_addis_ababa_mission:0 "Udržet Addis Abeba"
 ETH_hold_addis_ababa_mission_desc:0 "Držením se v našem hlavním městě, můžeme doufat, že mezinárodní společenství pochopí, že Italové musí být zastaveni silou."
 ETH_hold_harar_mission:0 "Udržet [835.GetName]"
 ETH_hold_harar_mission_desc:0 "Po ztrátě jihu bychom se měli pokusit vydržet v Hararu a bránit naši cestu k moři."
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName] úspěšně udržel [835.GetName] (+1) £trigger_yes\n"
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName] úspěšně udržel Addis Abeba (+1) £trigger_yes\n"
 ETH_hold_the_north_mission:0 "Udržet sever"
 ETH_hold_the_north_mission_desc:0 "Vánoční ofenzíva dokázala zatlačit Italy zpět, ale nepodařilo se nám je dostat do moře, jak jsme plánovali. Zregenerují se a zaútočí silněji a musíme ukázat, že můžeme udržet naši zemi."
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName] úspěšně udržel sever (+1) £trigger_yes\n"
 ETH_hold_the_south_mission:0 "Udržet Jih"
 ETH_hold_the_south_mission_desc:0 "Jižní front byl až dosud klidný, ale Italové určitě připravují další ofenzivu ze svých držeb na jihu. Musíme je zadržet a ukázat světu, že nároky, které vyhlašují oni a jejich somálští loutky, jsou nezákonné."
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName] úspěšně udrželo jih (+1) £trigger_yes\n"
 ETH_host_confirmed_flag:0 "Potvrzeno, že je hostitelská země exilu"
 ETH_host_country_decision:0 "Požádat o povolení zřídit exilovou vládu v [FROM.GetName]"
 ETH_host_country_decision_desc:0 "Musíme se připravit na to nejhorší. Pokud země padne, potřebujeme základnu, odkud můžeme pokračovat v odporu. Měli bychom oslovit vládu [FROM.GetAdjective] a požádat o povolení zřídit tam exilovou vládu."
 ETH_host_country_decision_tt:0 "§Y[ROOT.GetLeader]§! bude schopno zřídit §YVládu v exilu§! v §Y[FROM.GetNameWithFlag]§!, pokud zaměření §Y$ETH_boarding_the_train$§! bylo dokončeno před kapitulací. \n\nOdemkne další zaměření, která budou k dispozici jako Vláda v exilu v [FROM.GetNameDef]."
 ETH_improve_communications_in_state:0 "Zlepšit infrastrukturu komunikací v [FROM.GetName]"
 ETH_improve_communications_in_state_desc:0 "Efektivní prostředky komunikace jsou zásadní pro zlepšení země."
 ETH_improve_communications_in_state_tt:0 "Upravit §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!"
 ETH_improve_country_category:0 "Pokrok [ROOT.GetName]"
 ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap] je převážně zemědělská ekonomika, obdělávaná drobnými farmáři. Abychom se zindustrializovali, potřebujeme masivní investice do elektrifikace a dopravní infrastruktury, aby více pracovníků mohlo přejít z farmářství do továren."
 ETH_improve_the_horn_of_africa_category:0 "Zlepšit Roh Afriky"
 ETH_improve_the_horn_of_africa_category_desc:0 "Zlepšením infrastruktury v našich sousedních zemích můžeme posílit region a více propojit země Rohu."
 ETH_independence_support_progress_flag:0 "V současnosti podporuje hnutí za nezávislost"
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
 ETH_integrate_economies:0 "Integrovat [FROM.GetNameDef]"
 ETH_invest_horn_industry:0 "Investice do [FROM.GetAdjective] průmyslu"
 ETH_invest_in_state_industry:0 "Investice do průmyslu [FROM.GetName]"
 ETH_invest_in_state_industry_desc:0 "Pokud má [FROM.GetName] mít nějaký úspěšný průmysl, potřebuje státní investice, buď přímo, nebo prostřednictvím místních vládců."
