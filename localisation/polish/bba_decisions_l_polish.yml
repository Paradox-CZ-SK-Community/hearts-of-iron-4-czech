 ITA_discredit_haile_selassie_desc:1 "Tím, že informujeme Etiopany, jak Haile Selassie utekla jako zbabělec a užívá si dekadentní životní styl v daleké zemi, bychom mohli přitáhnout některé lidi na naši stranu a uškodit reputaci bývalého císaře."
