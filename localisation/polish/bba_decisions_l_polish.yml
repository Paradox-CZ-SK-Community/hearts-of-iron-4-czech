l_polish:
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName] nelegálně napadli naši vlast. Přestože jsme plnoprávným členem Společnosti národů, svět nepodniká kroky a považuje konflikt za menší koloniální střet. \nMusíme dokázat LoN, že jde o plnohodnotnou válku agrese jednoho členského státu proti druhému a tím přinutit svět, aby proti [ITA.GetLeader] zasáhl."
 ETH_BoP_expand_black_lions_tt:0 "Komunistům nelze věřit, musíme být ostražití pro případ, že by se pokusili uchvátit moc pro sebe. Proto zvýšíme počet divizí Černých lvů, abychom je odradili od jakýchkoli kroků."
 ETH_BoP_expand_black_lions:0 "Zvýšit počty divizí Černých lvů"
 ETH_BoP_expand_red_guards_tt:0 "Černým lvům nelze věřit, aby vládli, a musí být nakonec vyhnáni z moci. Musíme zvýšit počet jednotek Rudé gardy pod naším velením, abychom mohli využít situaci, kdy Černí lvi nevyhnutelně selžou."
 ETH_BoP_expand_red_guards:0 "Zvýšit počty divizí Rudé gardy"
 ETH_BoP_purge_anarchists:0 "Vyčistit anarchisty"ETH_BoP_purge_anarchists_tt:1 "Nespokojený mír mezi armádou a Černými lvy se rozpadá. Jejich naivní anarchistické názory rostou [ETH.GetNameDef] zevnitř a činí nás zranitelnými vůči útoku. Abychom zajistili pokračování naší revoluce, vyhladíme Černé lvy jednou provždy. \n\n§Y$ETH_prov_mil_admin$§! se stane vůdcem §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!."
 ETH_BoP_purge_communists_tt:0 "Nepokojný mír mezi Černými lvy a komunistickými vojenskými důstojníky začíná padat. Důstojníci mají jasný záměr centralizovat moc a vytvořit autoritářský stát loajální sami sobě. Musíme je vyhladit dřív, než zničí vše, co jsme vybudovali."
 ETH_BoP_purge_communists:0 "Vyčistit komunisty"
 ETH_Education_reform_centralized_BoP_tt:0 "Zajistit, aby příští generace mohla vstoupit do pracovní síly, je samozřejmě naší prioritou. Nicméně máme příležitost nasměrovat budoucí generace k přijatelné morální cestě, čímž zajistíme jejich věrnost [ETH.GetLeader]."
 ETH_Education_reform_centralized_BoP:0 "Centralizované reformy vzdělávání"
 ETH_Education_reform_decentralized_BoP_tt:0 "Vzdělávání je v popředí našeho boje proti zastaralým mocenským strukturám. Musíme vychovávat mladé tak, aby zpochybňovali autoritu a odmítali zastaralé názory tradicionalistů."
 ETH_Education_reform_decentralized_BoP:0 "Decentralizované reformy vzdělávání"
 ETH_anti_colonialism_category_desc:0 "Uděláme vše, co je v našich silách, abychom podpořili hnutí odporu v celém regionu, dokud nebude utrpení imperialismu konečně odstraněno."
 ETH_anti_colonialism_category:0 "Antikolonialismus"
 ETH_anti_colonialism_decision_desc:0 "[FROM.GetAdjective] imperialismus v Africe musí skončit. Svět se musí probudit a uvědomit si, že dny [FROM.GetAdjective] kolonialismu jsou pryč. Lidé z [FROM.GetNameDef] musí vyvíjet tlak na své vůdce, aby propustili své potlačované africké kolonie."
 ETH_anti_colonialism_decision:0 "Antipropaganda proti [FROM.GetAdjective]"
 ETH_anti_colonialism_map_category_name:0 "Koloniální státy, kde lze podporovat odpor"
 ETH_arm_resistance_decision_desc:0 "Ozbrojte bojovníky odporu v tomto státě."
 ETH_arm_resistance_decision:0 "Ozbrojit ant-[FROM.OWNER.GetAdjective] odpor v [FROM.GetName]"
 ETH_bop_increase_anarchist_influence_desc:0 "Musíme zajistit, aby anarchisté měli dostatek vlivu, aby zabránili centrální vládě v opětovném omezování práv lidu. Měli bychom zahájit propagační kampaň na zvýšení podpory našemu cíli mezi lidmi."
 ETH_bop_increase_anarchist_influence:0 "Zvyšte podporu anarchistů"
 ETH_bop_increase_communist_influence_desc:0 "Musíme zajistit, aby komunisté měli vliv na rozhodnutí centrální vlády. Měli bychom zahájit propagační kampaň na zvýšení podpory našeho cíle mezi lidmi, než se národ rozpadne."
 ETH_bop_increase_communist_influence:0 "Zvyšte podporu komunistů"
 ETH_bop_increase_mesafint_privileges_desc:1 "Místní Rasové jsou ti nejvhodnější k vládě v regionech. Centrální autorita v [ROOT.capital.GetCapitalVictoryPointName] by se neměla zabývat maličkostmi. Musíme ale být opatrní, abychom nepokročili příliš rychle, jinak využijí své moci a úplně se osvobodí."
 ETH_bop_increase_mesafint_privileges:0 "Zvyšte privilegia Mesafintů"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Jmenovaní ministři musí mít větší pravomoci nad místními záležitostmi. Měli bychom pracovat na přesunu moci z Mesafintů na Mekwaninty, postupně přesouvat kontrolu na centrální vládu a [ROOT.GetLeader]. To samozřejmě rozhněvá Rasové, ale je to nutné, pokud chceme vybudovat silné [ROOT.GetName]"
 ETH_bop_increase_the_power_of_the_mekwanint:0 "Zvyšte moc Mekwanintů"
 ETH_bop_privileges_changed:0 "Méně než rok od poslední změny privilegií"
