 ETH_hold_harar_mission_success:0 "\n[ETH.GetName] úspěšně udržel [835.GetName] (+1) £trigger_yes\n"
 ETH_hold_harar_mission:0 "Držte [835.GetName]"
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName] úspěšně udržel Addis Ababu (+1) £trigger_yes\n"
 ETH_hold_the_north_mission_desc:0 "Vánoční ofenziva dokázala Italy zatlačit zpět, ale nepodařilo se nám je zahnat do moře, jak jsme plánovali. Sjednotí se a zaútočí s větší silou, a my musíme ukázat, že dokážeme udržet naši zemi."
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName] úspěšně udržel sever (+1) £trigger_yes\n"
 ETH_hold_the_north_mission:0 "Držte sever"
 ETH_hold_the_south_mission_desc:0 "Jižní fronta byla zatím klidná, ale Italové se jistě připravují na další ofenzívu z jižních území. Musíme je zadržet a ukázat světu, že jejich nároky a požadavky jejich somálských loutek jsou nezákonné."
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName] úspěšně udržel jih (+1) £trigger_yes\n"
