 ARG_balancing_act_decisions_tt: "Odemkne §YBalancing Act§! rozhodnutí, která nám umožní vyvážit mezi uklidněním [USA.GetFlag]§Y[USA.GetName]§! a [ENG.GetFlag]§Y[ENG.GetName]§! nebo [GER.GetFlag]§Y[GER.GetName]§! a [ITA.GetFlag]§Y[ITA.GetName]§!. Uklidnění poskytne §YEquipment Subsidies§! pro §YInternational Market§!"
