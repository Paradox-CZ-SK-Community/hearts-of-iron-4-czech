 ARG_international_loan_decisions: "Mezinárodní půjčky"
 ARG_international_loan_decisions_desc: "Abychom obnovili [ROOT.GetAdjective] ekonomiku, bylo by moudré obrátit se k velkým mocnostem světa pro půjčku, abychom nastartovali náš proces omlazení. Musíme však být opatrní, abychom se nedostali do přílišného dluhu."
 ARG_international_loan_decisions_tt: "Odemkne rozhodnutí §YMezinárodní půjčka§!. Pokud cílové země přijmou, [ROOT.GetNonIdeologyName] získá:\n$ARG_international_loan_tt$"
 ARG_international_loan_tt: "Přidá §Y$ARG_international_loan_modifier$§! který dává:\nDenní náklady na politickou moc: §R-20.0%§!\n Efektivita získávání zdrojů: §G+5.0%§!\n Rychlost výstavby: §G+4.0%§!\n Výstup továren: §G+6.0%§!\n Výstup loděnic: §G+6.0%§!\n"
 ARG_intervenciones_federales_decisions: "Intervenciones Federales"
 ARG_intervenciones_federales_decisions_desc: "Rostoucí hrozba pučů proti naší nové vládě vedla k aktivaci intervenciones federales. Musíme si vybrat stavy, ve kterých tuto novou legislativu přijme. To nám umožní efektivněji vyvolat a podpořit lidi ochotné bránit svou vládu."
 ARG_intervenciones_federales_decisions_tt: "Odemkne §YIntervenciones Federales§! rozhodnutí, která nám umožňují reagovat na §YVojenské Celky§! z §YImminent Military Coup Attempt§!."
 ARG_island_negotiations_decisions: "Jednání o ostrovech"
 ARG_island_negotiations_decisions_desc: "Jižní atlantické ostrovy jsou sporné území a debata o tom, kdo by měl mít nad nimi suverenitu, pokračuje. Tato válka by nás mohla přivést dál, než by bylo ideální, a měli bychom využít příležitosti k vyjednání mírové dohody, když to bude možné."
 ARG_island_negotiations_decisions_tt: "Odemkne §YIsland Negotiations§! rozhodnutí, která nám umožní vyjednat mírovou dohodu s ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!), pokud nebudeme zapojeni do větší války."
