 ARG_support_the_farmers_decisions_desc: "Jak nastavujeme standard rovnosti pro všechny v našem novém komunistickém státě, je velmi důležité, abychom nezapomněli na proletariát, který dlouho a tvrdě pracoval na polích farmy [ARG.GetNameDef]. Měli bychom investovat peníze do podpory farmářů, abychom zajistili, že mají stejnou šanci na dobrou kvalitu života jako ti, kteří žijí ve městech."
