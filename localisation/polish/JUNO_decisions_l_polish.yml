 ARG_military_coup_decisions_desc: "Jak se naše nově zvolená vláda raduje ze svého vítězství ve volbách, začíná se v armádě šířit pocit nespokojenosti. S tolika korupcí uvnitř Concordancie a mnoha členy vojenské elity, kteří usilují o moc, je jen otázkou času, kdy pochodují na Buenos Aires."
