 SOV_concessions_japan_sakhalin_SCW_accept: "Pokud přijato, [GetSovietOppositionName] získá [JAP.GetAdjective] zbraně a pušky, a možná i stíhačky, při vypuknutí války. [JAP.GetNameDefCap] získá kontrolu nad Severním Sachalinem po skončení války."
