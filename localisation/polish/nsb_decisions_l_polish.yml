 support_polish_falange_decisions: "Podpora polského falangismu"
 support_polish_falange_decisions_desc: "Fašismus zvítězil v Litvě a nevidíme důvod, proč opustit naše bývalé bratry v Polsku. Šířením falangistických myšlenek mezi obyvatelstvem můžeme posílit [POL.GetFascistParty] a odtud pracovat na prosazení polsko-litevské nadvlády na kontinentu."
