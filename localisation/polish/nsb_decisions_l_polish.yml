 SOV_permanent_revolution_dec_cat_desc_targets:0 "Marxistická teorie učí, že revoluce je nevyhnutelná, pokud jsou podmínky správné, a mnoho nepřátelských [SOV.GetAdjective] agentů působících uvnitř našich hranic zajišťuje, že podmínky jsou mezi dělnickou třídou správné pro úspěšné ozbrojené povstání v [ROOT.GetName]."
 SOV_plan_start_of_uprising_archangelsk:1 "Založte tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_archangelsk_desc:1 "Severní region má přístup k přístavům a je relativně blízko Moskvy, což ho činí dobrou základnou. Má však špatnou vnitřní infrastrukturu a nízký rozvoj, takže válku zde vést bude obtížné, pokud se něco nezlepší."
 SOV_plan_start_of_uprising_chita:1 "Založte tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_chita_desc:1 "Sibiř je tradičně silná protileninistická a protibolševická oblast. Region může být málo rozvinutý, ale měl by být relativně snadno získatelný pro naši věc."
 SOV_plan_start_of_uprising_odessa:1 "Založte tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_odessa_desc:1 "Ukrajina je dobrá základna pro povstání. Je to bohatý region s velkými městy, dobrými přístavy a infrastrukturou. To však znamená, že bude obtížnější přesvědčit státy k naší věci než v méně rozvinutých regionech [SOV.GetNameDef]."
 SOV_plan_start_of_uprising_omsk:1 "Založte tajné velitelství v [FROM.GetName]."
