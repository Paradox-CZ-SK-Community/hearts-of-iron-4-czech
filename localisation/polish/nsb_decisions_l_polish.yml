 promote_baltic_fascism_cat: "Podpora baltského fašismu"
 promote_baltic_fascism_cat_desc: "Pobaltí se vyznačuje slabými a nezralými režimy neschopnými reprezentovat krev Baltů, která proudí v žilách jejich lidu. Litva, Estonsko a dokonce i část Polska se musí přihlásit ke slávě svých předků, kteří se postavili proti Germánům a Slovanům, kteřích potomci nás chtějí nyní znovu utlačovat."
