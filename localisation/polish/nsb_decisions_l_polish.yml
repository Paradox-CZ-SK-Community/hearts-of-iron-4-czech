 march_through_estonia:0 "Pochod přes Estonsko"
 march_through_estonia_desc:0 "Slabá vláda Konstantina Pätsa utlumila volání estonských patriotů dostatečně dlouho. Chybí nám síly na to, abychom sami bojovali s estonskými ozbrojenými silami, ale možná tím, že ukážeme své rozhoření nad diktaturou v sérii pochodů po celé zemi, můžeme připomenout mládeži Estonska, že jejich otcové bojovali za dobrý život, který jim Päts a jeho klika upírají."
