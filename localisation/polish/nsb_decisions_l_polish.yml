 SOV_concessions_germany_baku_SCW_desc:1 "[GER.GetNameDefCap] zoufale potřebují ropu pro svou vlastní vojenskou výstavbu. Pokud jim po válce slíbíme výhradní práva na naše ropné pole, měly by nám být ochotny pomoci."
 SOV_concessions_germany_ukraininan_oil_SCW:1 "Německy sponzorované ukrajinské povstání"
 SOV_concessions_germany_ukraininan_oil_SCW_accept:0 "Pokud bude akceptováno, [GER.GetNameDef] vycvičí ukrajinské jednotky, které vypuknou do povstání, když budou připraveny. [GER.GetNameDefCAP] získává práva na zdroje na ukrajinském území na konci války."
 SOV_concessions_germany_ukraininan_oil_SCW_desc:1 "I když by bylo špatné ztratit Ukrajinu, mohli by se stát cenným spojencem ve válce proti stalinistům. Německo může Ukrajinskou milici tajně vycvičit, a poté mohou ukrajinští povstalci zahájit překvapivý útok, až budou připraveni."
 SOV_concessions_japan_sakhalin_SCW:0 "Sakhalin pro zbraně"
 SOV_concessions_japan_sakhalin_SCW_accept:0 "Pokud bude akceptováno, [GetSovietOppositionName] dostane [JAP.GetAdjective] zbraně a pušky, a možná i letouny, když válka začne. [JAP.GetNameDefCap] získa kontrolu nad Severním Sachalinem na konci války."
 SOV_concessions_japan_sakhalin_SCW_desc:1 "Povstání potřebuje zbraně. Možná budou Japonci ochotni nám nějaké poskytnout, pokud ukážeme, že jsme připraveni dát jim zbytek Sachalinu."
 SOV_concessions_japan_vladivostok_SCW:0 "Nabídnout Vladivostok Japonsku"
 SOV_concessions_japan_vladivostok_SCW_accept:0 "Pokud bude přijato, [JAP.GetNameDef] dodá jednotky, které bojují s [GetSovietOppositionName] během války. [JAP.GetNameDefCap] získá kontrolu nad Vladivostokem na konci války."
 SOV_concessions_japan_vladivostok_SCW_desc:0 "Japonská armáda vždy toužila po Vladivostoku. Proto by se měla ochotni pomoci nám s expedičními silami, pokud použijeme budoucí vlastnictví oblasti jako vyjednávací nástroj."
