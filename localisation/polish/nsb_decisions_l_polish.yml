 restructure_supply_system_desc:0 "Přesměrováním stavebních materiálů a železničních pracovníků můžeme rychle vytvořit malý počet improvizovaných zásobovacích skladů podél některých našich železnic. Toto však není udržitelný způsob provozu systému. \n\n§RToto rozhodnutí lze učinit pouze jednou. Bonus zmizí, pokud vybudujete více než 3 další zásobovací uzly.§!"
