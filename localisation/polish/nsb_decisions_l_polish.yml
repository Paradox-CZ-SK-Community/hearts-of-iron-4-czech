 support_polish_falange_decisions:0 "Podporovat polský falangismus"
 support_polish_falange_decisions_desc:0 "Fašismus uspěl v Litvě a nevidíme důvod, proč bychom měli opustit naše dřívější bratry v Polsku. Šířením falangistické myšlenky mezi obyvatelstvem můžeme posílit [POL.GetFascistParty] a odtud pracovat na uplatnění polsko-litevské nadvlády po celém kontinentu."
