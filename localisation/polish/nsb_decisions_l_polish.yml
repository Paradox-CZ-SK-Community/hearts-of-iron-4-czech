 SOV_influence_army_opposition_desc:1 "Infiltrací do armády můžeme nyní začít vyhledávat nižší důstojníky a vojáky, kteří jsou sympatizující s naším cílem, a zajistit, aby se přidali na naši stranu, pokud začne válka."
