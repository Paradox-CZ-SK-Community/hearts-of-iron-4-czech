 form_mountainous_republic_category_desc:0 "Během ruské občanské války se velký Tapa Tchermoeff pokusil sjednotit republiky nacházející se v Severním Kavkazu pod společnou vlajkou, aby odolal ruským invazím. Nyní znovu, mají lidé Severního Kavkazu sjednotit se, aby vyhnali zahraniční mocnosti a obnovili svou slávu!"
