l_polish:
 BALTIC_belarus_uprising:0 "Probíhající běloruská občanská válka"
 BALTIC_belarus_uprising_desc:0 "Běloruský národ je rozdělen, polovina národa chce zůstat součástí [SOV.GetNameDef] a druhá polovina chce přejít k Baltům."
 BALTIC_communist_militancy:0 "Pobaltská komunistická militantnost"
 BALTIC_communist_propaganda:0 "Pobaltská komunistická propaganda"
 BALTIC_entente:0 "Pobaltská ententa"
 BALTIC_entente_desc:0 "My Balti sdílíme bratrství, charakterizované naší dlouhou historií utrpení pod cizím imperialismem. Nemůžeme se znovu ohnout před cizími mocnostmi, učinit tak by znamenalo předat klíče k naší suverenitě další imperialistické mocnosti. Jen spojením sil můžeme doufat, že si udržíme svou nezávislost."
 BALTIC_forest_brother_resistance_cat:0 "Odboj Lesních bratrů"
 BALTIC_forest_brother_resistance_cat_desc:0 "Socialismus nebyl všeobecně přijat v naší zemi, a nikdo není křiklavější a aktivnější ve svém proti postoji k novému [Root.GetNonIdeologyName] než Lesní bratři. Tvrdí zastánci [Root.GetAdjective] nacionalismu, Lesní bratři odmítají veškerý cizí vliv v [Root.GetNonIdeologyName] a usilují o odstranění komunistické strany z moci ve prospěch národnostní vlády."
 BALTIC_forest_brothers_resistance:0 "Odbojová aktivita"
 BALTIC_forest_brothers_resistance_desc:1 "Lesní bratři připravují se spáchaní velezrady v naší zemi. Ještě nevíme, co učiní, ale víme, že to samozřejmě bude aktivně narušovat naše cíle šíření socialismu po zemi."
 BALTIC_promote_communism:0 "Sociální propaganda v [From.Owner.GetNameDef]"
 BALTIC_promote_communism_desc:0 "Mnozí z sedláků v [From.Owner.GetNameDef] stále vidí socialismus jako nepřítele svého způsobu života. Ačkoli možná nikdy nezhojíme jizvy, které zanechala Rudá armáda, můžeme je přesvědčit, že náš druh revoluce není tak krvavý."
 BALTIC_promote_communism_militancy:0 "Podporovat [From.Owner.GetAdjective] militanty"
 BALTIC_promote_communism_militancy_desc:0 "Sociální vášeň hoří tak silně v srdcích mnoha [From.Owner.GetAdjective] dělníků, že potřebují jen podporu zvenčí, aby mohli začít kroky k svržení diktatury."
 BALTIC_promote_unity_BLR:0 "Soutěžit o kontrolu v [From.GetName]"
 BALTIC_promote_unity_BLR_desc:0 "Až vypukne běloruská občanská válka, všechny státy se musí individuálně rozhodnout, kterou stranu revoluce podpoří. Musíme zajistit, aby [From.GetName] byla na vítězné straně."
 EST_anti_vaps_propaganda:0 "Anti-fašistická propaganda"
 EST_anti_vaps_propaganda_desc:0 "Při propagaci anti-fašismu v naší zemi dodržujeme linii. Mnozí odpůrci fašismu jsou demokraté a komunisté, ale možná je přesvědčíme, aby podpořili diktaturu v našem společném úsilí zmírnit vzestup fašismu."
 EST_convert_FIN_cat:0 "Pochod Finskem"
 EST_convert_FIN_cat_desc:0 "[FIN.GetFascistParty] má dlouho úzké styky s [EST.GetFascistParty] a nyní, když jsme si vybojovali moc ve vlastní zemi, musíme posílit finské veterány, aby mohli převzít moc u sebe."
 EST_crackdown_on_vaps:0 "Prohledat Vaps"
 EST_crackdown_on_vaps_desc:0 "Vaps jsou příliš odvážní, musíme uskutečnit razii mezi jejich členy, abychom omezili jejich rostoucí vliv."
 EST_delay_the_crackdown:0 "Oddálit zásah"
 EST_delay_the_crackdown_desc:0 "Přestože preferujeme rychlé řešení s Vaps, nemůžeme riskovat rozvrácení země a zásah musí být odložen."
 EST_disrupt_vaps_recruitment:0 "Narušit nábor Vapsů"
 EST_disrupt_vaps_recruitment_desc:0 "Ačkoli jsou Vaps převážně veteráni od středního věku po starší, nemají nouzi o mladé sympatizanty, kteří chtějí následovat kroky svých otců a dědečků. Musíme najít způsoby, jak tento nábor narušit a držet tyto mladé muže dál od svůdné písně fašismu."
 EST_divide_veterans_societies:0 "Rozdělit veteránské spolky"
 EST_divide_veterans_societies_desc:0 "Vaps jsou převážně tvořeni těmi, kteří bojovali v Estonské válce za nezávislost, ač je smutné vidět naše hrdiny podléhat ultranacionalismu, musíme rozprášit a rozdělit veteránské spolky, které Vaps sjednotili."
 EST_fight_vaps_decisions:0 "Bojovat proti Vapsům"
 EST_fight_vaps_decisions_desc:0 "Potřebujeme účinně čelit Vaps hnutí, aby náš zásah byl úspěšný. Akce narušující Vaps drasticky sníží jejich vliv v naší zemi a jejich násilné odstranění usnadní."
 EST_launch_vaps_investigation:0 "Zahájit vyšetřování Vaps"
 EST_launch_vaps_investigation_desc:0 "Musíme věnovat části našich tajných služeb k infiltraci a ukončení úsilí Vaps o podvracení vlády."
 EST_march_in_FIN_capital:0 "Pochod na [FROM.GetName]"
 EST_march_in_FIN_capital_desc:0 "Jakmile věříme, že finiští veteráni jsou dostatečně posíleni, stačí dát signál k pochodu na [FROM.GetName] a Finové budou konečně pověřeni fašismem."
 EST_march_in_FIN_state:0 "Pochod v [FROM.GetName]"
 EST_march_in_state:0 "Pochod v [FROM.GetName]"
 EST_put_vaps_leaders_on_trial:0 "Postavit vepří sympatizanty před soud"
 EST_put_vaps_leaders_on_trial_desc:0 "Není tajemstvím, že někteří členové vlády mají sympatie k Vaps hnutí. To nemůže pokračovat; členové naší armádní struktury musí být souzeni jako zrádci za jejich spojení s Vaps."
 EST_stomp_the_vaps:0 "Následuje zásah vlády"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeader] ví, že hodláme narušit [EST.GetLeader.GetHerHis] režim a [EST.GetLeader.GetSheHe] podniká přípravy k zásahu proti nám a ukončení našich pochodů. Pokud se nám nepodaří svrhnout vládu dřív, čeká Estonsko občanská válka!"
 EST_vaps_crackdown:0 "Zásah proti Vapsům"
 EST_vaps_crackdown_desc:0 "Koordinujeme úplný zásah proti všem společnostem spojeným s Vaps hnutím. Pokud zůstanou na politickém okraji, zásah bude snadný, ale pokud získají dostatečnou podporu, výsledkem může být krvavá občanská válka s některými nejstaršími estonskými veterány."
 EST_vaps_revolt_category:0 "Povstání Vapsů"
 EST_vaps_revolt_category_desc:0 "Řada veteránských společností po celé Estonsku se spojila do jediného fašistického seskupení nazývaného Vaps hnutí, které ohrožuje převrat vlády. Musíme podniknout kroky, abychom zpomalili nárůst estonského nacionalismu, pokud chceme režim udržet v míru."
 EST_vaps_uprising:0 "Masakr Vapsů na Tallinn"
 EST_vaps_uprising_desc:0 "Vapsi dál pochodují a demonstrují po celém Estonsku i přesto, že jsou nelegální organizací. Čím déle necháme tuto skupinu nacionalistů zvětšovat svou sílu, tím větší je riziko, že k nim připojí další."
 EST_vapsid_takeover:0 "Vapská vláda už vládne zemi"
 LAT_delay_perkonkrust_decisions:0 "Bojovat s Pērkonkrusty"
 LAT_delay_perkonkrust_decisions_desc:0 "Ač to není trvalé řešení, můžeme uskutečnit kampaně omezující podporu fašismu v naší zemi dostatečně dlouho, aby mohli být Pērkonkrusts vyřešeni jedním nebo druhým způsobem."
 LAT_empower_democrats:0 "Posílit demokraty"
 LAT_empower_democrats_desc:0 "Ač nechtění, demokraté jsou hlasitými odpůrci Pērkonkrustů a představují menší hrozbu pro náš národ. To zvýší podporu demokratické opozice, ale musíme učinit vše, abychom omezili aktivity Pērkonkrustů."
 LAT_equality_campaigns:0 "Kampaně za rovnost"
 LAT_equality_campaigns_desc:0 "Pērkonkrusts jsou proti misi [Root.GetLeader] vytvořit Lotyšsko, kde slunce svítí stejně nad všemi Lotyši, a proto musíme jasně ukázat, že podpora jejich supremacistického narativu odporuje základním hodnotám našeho národa."
 LAT_ignite_civil_war_in_target:0 "Zahájit [From.Owner.GetAdjective] občanskou válku"
 LAT_ignite_civil_war_in_target_desc:0 "Propaganda dokáže jen tolik, někdy je zapotřebí přímá akce, aby přinesla sílu a stabilitu státům. Udělali jsme vše, nyní necháme stranu [From.Owner.GetFascistParty] osudu."
 LAT_perkonkrust_revolt_category:1 "Povstání Pērkonkrustu"
 LAT_perkonkrust_revolt_category_desc:1 "Ultranacionalisté oslavující baltské kmeny a lotyšskou etnicitu, Pērkonkrusts jsou existenční hrozbou pro Lotyšsko, které jsme vybojovali. Pērkonkrusts jsou infekcí na zraněné národní hrdosti a musejí být odstraněni."
 LAT_perkonkrust_uprising:1 "Povolání Pērkonkrustů"
 LAT_perkonkrust_uprising_desc:0 "S časem Pērkonkrusts získají podporu v celé zemi a pokud nebudou zastaveni, odváží se pokusit o puč vlády."
 LAT_promote_falange_militancy:0 "Podporovat militanty [From.Owner.GetFascistParty]"
 LAT_promote_falange_militancy_desc:0 "Jsou tu tací v [From.Owner.GetNameDef], kteří v srdci nosí hněv Baltů, a je naší povinností poskytnout jim vojenskou a politickou podporu, kterou zaslouží."
 LAT_promote_fascism:0 "Fašistická propaganda v [From.Owner.GetNameDef]"
 LAT_promote_fascism_desc:0 "Mnozí v [From.Owner.GetNameDef] dosud nepřijali, že jejich strana [From.Owner.GetFascistParty] je jedinou cestou, jak se [From.Owner.GetAdjective] lid konečně může sám vládnout. Toto musí být napraveno propagandou a aktivní podporou strany [From.Owner.GetFascistParty]."
 LAT_support_loyalists:0 "Integrovat opozici"
 LAT_support_loyalists_desc:0 "Připojením částí opozice budeme mít větší sílu zatlačit Pērkonkrusty na politický okraj naší společnosti."
 LIT_adopt_the_dobuzhinsky_flag_design_decision: "Přijmout návrh erbu Dobužinského"
 LIT_adopt_the_dobuzhinsky_flag_design_decision_desc: "Barvy naší vlajky musí odpovídat těm v erbu. Zelená barva v erbu není, tudíž by neměla být ani na vlajce. Proto bychom měli přijmout návrh Mstislava Dobužinského a Vydūnase."
 LIT_grant_concessions_to_iron_wolf:0 "Nabídnout ústupky Železnému vlkovi"
 LIT_grant_concessions_to_iron_wolf_desc:0 "Možná nabídnutím některých symbolických gest Železnému vlkovi můžeme trochu utišit jejich neklid."
 LIT_ignite_civil_war_in_POL:0 "Zahájit povstání"
 LIT_ignite_civil_war_in_POL_desc:0 "Přípravy jsou hotovy. Polsko bude brzy bojištěm nejen myšlenek, ale i odvahy a slávy. Udělali jsme vše pro podporu falangistů v Polsku, nyní stačí hodit kostkou a doufat, že Bůh je opravdu na jejich straně."
 LIT_iron_wolf_appeasement:0 "Zdržet povstání Železného vlka"
 LIT_iron_wolf_appeasement_desc:0 "Musíme se snažit narušit aktivity Železného vlka v naší zemi. I když žádné z těchto opatření je nezlikviduje úplně, mohli bychom jejich snahy zdržet dostatečně dlouho, dokud nenajdeme trvalé řešení."
 LIT_iron_wolf_coup:0 "Puč železného vlka"
 LIT_iron_wolf_coup_desc:0 "Následovníci Augustinase Voldemarase organizují povstání v naší zemi. Pokud nebude nic podniknuto proti Železnému vlkovi, riskujeme občanskou válku. Musíme se rozhodnout, zda ustoupíme partizánům Železného vlka a riskujeme jejich posílení, nebo prostě vyhostíme jejich vůdce, čímž zanecháme jeho následovníky rozptýlené a bez silného vedení, které tvrdí, že mají."
 LIT_iron_wolf_partisans:0 "Partyzáni Železného vlka"
 LIT_iron_wolf_partisans_desc:0 "Železný vlk se organizuje v naší zemi. Časem nevyhnutelně zvýší podporu mezi litevským lidem a možná se nakonec odváží stáhnout puč proti vládě."
 LIT_promote_alternative_paramilitaries:0 "Podporovat alternativní polovojenské skupiny"
 LIT_promote_alternative_paramilitaries_desc:0 "Ačkoli bychom chtěli, aby naši občané vstupovali do oficiální litevské armády, je nevyhnutelné, že někteří chtějí věřit jiné, od vlády nezávislé skupině. Možná podporou jiných skupin, jako je Litevský střelecký svaz, odvedeme názionalisty od vstupu do Železného vlka."
 LIT_promote_falange_militancy:0 "Podporovat falangistické militanty"
 LIT_promote_falange_militancy_desc:0 "Strana [POL.GetFascistParty] je proslulá svými násilnými a bouřlivými způsoby demonstrací. Mnozí fašisté se bojí nacionalistického zápalu [POL.GetFascistParty], ale víme, že je to jen výraz vlastenectví, které v jejich srdcích hoří a které musí být podporováno."
 LIT_promote_fascism:0 "Fašistická propaganda v Polsku"
 LIT_promote_fascism_desc:0 "Desítky let byl fašismus tlačen na okraj polské politiky. Ačkoli bychom si přáli, aby se Poláci sami postavili, jen stěží mají šanci, pokud nebude fašismus otevřeně podporován v jejich zemi."
 LIT_relocate_iron_wolf_recruitment:0 "Přesunout náborová centra Železného vlka"
 LIT_relocate_iron_wolf_recruitment_desc:0 "Železný vlk se spoléhá na místní náboráře, kteří přivádějí nové muže do jejich řad. Násilným přesunem těchto náborářů zmátíme případné následovníky a možná zabráníme jejich vstupu do skupiny Železného vlka."
 LIT_support_monarchy_in_POL_tt:0 "Odemkne §YNaše nároky na Polsko§! rozhodnutí."
 POL_add_state_to_strike:1 "Připojit [From.GetName] do stávky"
 POL_anti_capitalist_decisions:0 "Anti-kapitalistická revoluce"
 POL_anti_capitalist_decisions_desc:0 "Kapitalismus je nemocí Země. Ačkoli mnoho těchto národů se nazývá „demokratickými“, jen zotročují proletariát v buržoazní demokracii, a je povinností každého socialista osvobodit své soudruhy."
 POL_anti_fascist_military:0 "Anti-fašistická armáda"
 POL_anti_fascist_revolution_category:0 "Anti-fašistická revoluce"
 POL_anti_fascist_revolution_category_desc:0 "Fašisté použili jazyk boje proletariátu proti buržoazii k vytvoření ultranacionalistických diktatur, které pokračují v brutálním utlačování dělnické třídy. Jako socialistický stát musíme osvobodit dělníky světa od teroru fašismu."
 POL_anti_monarchist_purge:0 "Anti-monarchistické vojenské čistky"
 POL_appoint_nationalist_ministers:0 "Nacionalistické politické kampaně"
 POL_ban_monarchist_propaganda:0 "Zakázat monarchistickou propagandu"
 POL_ban_monarchists:0 "Ukončit monarchistickou otázku"
 POL_ban_polish_imports:0 "Zakázat [From.GetAdjective] dovoz"
 POL_banned_monarchy_flag:0 "Zakázal monarchismus."
 POL_completing_miedzymorze_decision:0 "Již vyjednáváme s jinou zemí"
 POL_cossack_republic_decisions:0 "Kosačské republiky"
 POL_cossack_republic_decisions_desc:0 "Během ruské občanské války vzniklo několik nezávislých kosačských národů bojujících po boku Bílých. S bílými exulanty nyní výrazně postupujícími na ruském území máme možnost oživit tyto zaniklé republiky."
 POL_crackdown_in_lviv:1 "Zásah ve Lvově"
 POL_double_propagandise_monarchist_sentiment:0 "Anti-[From.GetLeader] propaganda"
 POL_escelate_the_strike:1 "DEBUG: Eskalovat stávku"
 POL_escelate_the_strike_desc:1 "Debug rozhodnutí, které rychle posune rolnickou stávku o jednu fázi. Toto rozhodnutí by nemělo být viditelné, pokud není aktivní debug mód."
 POL_expand_strikes_to_factories:0 "Rozšířit stávky na továrny"
 POL_expand_strikes_to_factories_tt:0 "Umožňuje připojit průmyslové státy do stávky."
 POL_expand_the_strike_name:1 "Rozšířit rolnickou stávku"
 POL_fight_against_monarchy_in_LIT_cat:0 "Boj proti cizímu nárokovateli"
 POL_fight_against_monarchy_in_LIT_cat_desc:1 "Cizí agent se snaží nárokovat [Root.GetAdjective] trůn hledáním vnitřní podpory v naší vládě. Pokud udržíme nízkou populární i vnitřní podporu, můžeme otázku jejich nároku zcela zvrátit.\n\nAktuální síla nároku je [Root.GetPolRoyalClaimStrength]"
 POL_flip_lithuania_monarchist:0 "Prosadit nároky"
 POL_growing_monarchist_sentiment:0 "Narůstající monarchistické nálady"
 POL_ignite_monarchist_war:0 "Zahájit občanskou válku"
 POL_invest_in_lithuania:0 "Investovat do [From.GetNameDef]"
 POL_monarchist_civil_war:0 "Zahájit občanskou válku"
 POL_nationwide_fascist_displays:0 "Celonárodní fašistické demonstrace"
 POL_pacify_peasants_repeatable:0 "Uklidnit [?peasant_state_var.GetName]"
 POL_pacify_zamosc:0 "Uklidnit Zamość"
 POL_promote_falangism:0 "Propagovat falangismus v [FROM.Owner.GetNameDef]"
 POL_promote_falangism_benelux:0 "Propagovat falangismus v §Ybeneluxu§!"
 POL_promote_falangism_caribbean:0 "Propagovat falangismus v §YKariibiku§!"
 POL_promote_falangism_central_america:0 "Propagovat falangismus ve §YSTřední Americe§!"
 POL_promote_falangism_decisions:0 "Propagovat falangismus"
 POL_promote_falangism_decisions_desc:0 "Válka s Němci je na obzoru a ačkoli jsme ve zbrojní nevýhodě, [GER.GetLeader] nemůže eliminovat všechny své nepřátele najednou! S správnou falangistickou podporou mezi lidmi se k nám mohou přidat dobré katolické národy v boji proti [GER.GetNameDef]."
 POL_promote_falangism_in_major:0 "Propagovat falangismus v [FROM.Owner.GetNameDef]"
 POL_promote_falangism_south_america:0 "Propagovat falangismus v §YJižní Americe§!"
 POL_propagandise_monarchist_sentiment:0 "Propagovat monarchistické nálady"
 POL_purchase_cheap_colony:0 "Zakoupit [FROM.GetName]"
 POL_purchase_cheap_colony_desc:0 "Roste polský zájem o [FROM.GetName]. Ačkoliv tyto zájmy nejsou v kompetenci vlády, jejich nadšení může být použito jako ospravedlnění k polskému nákupu regionu."
 POL_purchase_gambia:0 "Zakoupit [701.GetName]"
 POL_purchase_gambia_desc:0 "Před staletími se Vévodství Kurlandsko pokusilo kolonizovat [701.GetName] jménem Polsko-litevské unie. I přes dobré vztahy s místními byli vyhnáni cizími mocnostmi. Je čas to napravit."
 POL_purchase_madagascar:0 "Zakoupit [543.GetName]"
 POL_purchase_madagascar_desc:0 "Madagaskar je cizí krajina, plná flóry a fauny neznámé Polákům. Ačkoli mnozí by to považovali za nehostinné místo pro Poláky, někteří to mohou vidět jako příležitost žít někde úplně nově. Velikost ostrova a potenciál surovin z něj činí ideální místo pro polskou exilovou vládu, pokud by k tomu kdy došlo."
 POL_restore_don_cossacks:0 "Obnovit Doněckou republiku"
 POL_restore_don_cossacks_desc:0 "Zuřiví odpůrci bolševismu, donští kosači bojovali po boku Bílých v ruské občanské válce. S veškerým jejich územím nyní pod naší kontrolou můžeme pozvat donské exulanty k osídlení těchto zemí a boji po boku svých soudruhů."
 POL_restore_kuban_cossacks:0 "Obnovit Kubánskou republiku"
 POL_restore_kuban_cossacks_desc:0 "Zrada kubánských kosačů byla zásadním bodem obratu ruské občanské války, který zabezpečil porážku Bílých. Tentokrát zajistíme, že Kubánci budou vedeni vládou, která zůstane loajální."
 POL_root_out_monarchists:0 "Vykořenit monarchisty"
 POL_sanacja_falanga_decisions:1 "Endecja a Falanga"
 POL_sanacja_falanga_decisions_desc:0 "Národní demokraté a falangisté získali velký vliv v Druhé polské republice. Udělováním ústupků a pořádáním celonárodních demonstrací může fašistický vliv exponenciálně růst ve vládě i mezi obyvatelstvem."
