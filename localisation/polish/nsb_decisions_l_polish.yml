 promote_baltic_fascism_cat:0 "Propagovat pobaltský fašismus"
 promote_baltic_fascism_cat_desc:1 "Baltský region je charakterizován slabými infantilními režimy, které nejsou schopny reprezentovat krev Baltů, jež proudí v žilách jejich obyvatel. Litva, Estonsko a dokonce i část Polska musí být připomenuti slávy svých předků, kteří vzdorovali Germánům a Slovanům, kteří se nás znovu snaží utlačovat."
