 SOV_infiltrate_stalinist_plans_in_spain_poum_desc:0 "Brzy bude do Španělska odeslána nová várka sovětských vojenských poradců, aby pomohli buržoazní republice, a máme možnost nechat mezi nimi infiltrovat několik proti-stalinských agentů. \nTito agenti budou kontaktovat a rekrutovat vojáky, Brigadisty a milicionáře sympatizující s POUM na buržoazní republicanské straně, aby vytvořili síť informátorů, která nám umožní dozvědět se o plánech nepřítele, než budou vykonány."
