 form_transcaucasian_republic:0 "Znovu vytvořit Transkavkazskou federaci"
 form_transcaucasus_category:0 "Transkavkazská republika"
 form_transcaucasus_category_desc:0 "Transkavkazská republika, která byla nedávno zrušena po sovětské ústavě z roku 1936, je stále myšlenkou vyrytá v mysli lidí. Pokud by se někomu podařilo sjednotit tato území, existuje šance, že Federace států bude obnovená a Transkavkaz může opět stát jednotný a silný."
 form_turkestan:0 "Sjednotit Turky"
 form_turkestan_category:0 "Vytvořit turocký národ"
 form_turkestan_category_desc:0 "V naší historii byli turocké národy mnohokrát spojeni a rozděleni. Pokud dokážeme ovládnout celý region Střední Asie, budeme schopni obnovit odkaz velkých turockých chanů před námi a sjednotit náš lid v jeden národ!"
 formalize_the_entente:0 "Uformalizovat Pobaltskou ententu"
 formalize_the_entente_desc:0 "Byli jsme zdrženliví k deklaraci Pobaltské entity jako řádné frakce, ale cítíme se jistí, že jsme získali dost členů, abychom obstáli sami proti rostoucímu imperialismu na našich hranicích."
