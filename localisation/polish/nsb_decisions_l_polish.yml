 SOV_concessions_uk_belarus_SCW_accept:0 "Pokud bude přijato, [ENG.GetNameDef] začne budovat vojenské továrny v [?SOV.SOV_civil_war_start_state.GetName]. [BLR.GetNameDefCAP] se stane nezávislým na konci války."
 SOV_concessions_uk_belarus_SCW_desc:1 "Vláda [ENG.GetAdjective] je sympatická výzvám [BLR.GetAdjective] exilové vlády k nezávislosti. Pokud jim slíbeníme, že po válce uvolníme [BLR.GetNameDef], jistě nám chtějí dodat zbraně."
