 march_through_estonia: "Pochod přes Estonsko"
 march_through_estonia_desc: "Slabá vláda Konstantina Pätse již dlouho umlčovala volání estonských vlastenců. Nemáme dostatek lidí, abychom sami bojovali proti estonským ozbrojeným silám, ale snad sérií pochodů po celé zemi dokážeme projevit svou frustraci z diktatury a připomenout estonské mládeži, že jejich otcové bojovali za lepší život, který jim Päts a jeho klika upírá."
