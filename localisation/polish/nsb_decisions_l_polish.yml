 SOV_permanent_revolution_dec_cat_desc_targets: "Marxistická teorie učí, že revoluce je nevyhnutelná, pokud jsou podmínky správné, a četní [SOV.GetAdjective] agenti působící na našem území zajišťují, aby mezi dělnickou třídou vznikly podmínky vhodné pro úspěšné ozbrojené povstání v [ROOT.GetName]."
 SOV_plan_start_of_uprising_archangelsk: "Zřídit tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_archangelsk_desc: "Severní region má přístup k přístavům a je poměrně blízko Moskvy, což z něj dělá dobrý základ. Má však špatnou vnitřní infrastrukturu a nízkou vyspělost, takže vedení války z tohoto místa bude poněkud obtížné, pokud se něco neudělá pro zlepšení situace."
 SOV_plan_start_of_uprising_chita: "Zřídit tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_chita_desc: "Sibiř je tradičně protistalinskou a antibolševickou baštou. Region může být málo rozvinutý, ale mělo by být relativně snadné získat jej pro naši věc."
 SOV_plan_start_of_uprising_odessa: "Zřídit tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_odessa_desc: "Ukrajina je dobrým základem pro povstání. Je to bohatý region s velkými městy, dobrými přístavy a infrastrukturou. To ovšem také znamená, že bude obtížnější převést státy na naši stranu než v méně rozvinutých regionech."
 SOV_plan_start_of_uprising_omsk: "Zřídit tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_omsk_desc: "Omsk se nachází ve vhodné poloze v západní Sibiři, sousedící s oblastí Uralu a Velké stepi. Přestože je mírně zaostalý, mělo by být relativně snadné zde vybudovat pevnou základnu pro povstání a poté zahájit pochod na Moskvu."
 SOV_plan_start_of_uprising_tashkent: "Zřídit tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_tashkent_desc: "Vybudování naší základny ve Velké stepi znamená mít zajištěné zázemí. Pochod na Moskvu bude dlouhý, ale většina bojů se povede před námi. Také by mělo být relativně snadné získat podporu v tomto regionu."
 SOV_plan_start_of_uprising_ufa: "Zřídit tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_ufa_desc: "Ural má tu výhodu, že je snadno bránitelný, a umístění naší základny zde nám také umožní šířit vliv jak na Sibiř a Sever, tak na jih do oblasti Velké stepi, čímž získáme mnoho různých možností."
