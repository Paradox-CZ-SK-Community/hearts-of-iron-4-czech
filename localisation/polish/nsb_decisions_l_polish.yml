 form_idel_ural_category_desc:0 "Dne 1. března 1918 se Milli Mejlis, také známý jako Národní rada, pokusil vyhlásit vznik Idel-Uralické republiky, ale byl zmařen oběma stranami občanské války. Dnes je koncept jednotného národa v tomto regionu stále široce neprozkoumaný, ale pokud by někdo vyhlásil jeho vznik za účelem ochrany lidí před ruským imperialismem, bylo by velkou podpora."
