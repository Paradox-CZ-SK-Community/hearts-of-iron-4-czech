l_polish:
 BALTIC_belarus_uprising: "Blížící se běloruská občanská válka"
 BALTIC_belarus_uprising_desc: "Běloruský národ je trhán na kusy - polovina si přeje zůstat jako [SOV.GetNameDef] a druhá polovina se chce připojit k Pobaltí."
 BALTIC_communist_militancy: "Pobaltský komunistický radikalismus"
 BALTIC_communist_propaganda: "Pobaltská komunistická propaganda"
 BALTIC_entente: "Pobaltská dohoda"
 BALTIC_entente_desc: "My, Balti, sdílíme bratrství, charakterizované naší dlouhou historií utrpení pod cizím imperialismem. Nesmíme se znovu sklonit cizí moci - to by znamenalo odevzdání klíčů od naší suverenity dalšímu imperialistickému vládci. Jen pokud se spojíme, můžeme doufat, že si udržíme nezávislost."
 BALTIC_forest_brother_resistance_cat: "Odboj Lesních bratří"
 BALTIC_forest_brother_resistance_cat_desc: "Socialismus nebyl všemi v našem státě přijat. Nejhlasitějšími odpůrci nového [Root.GetNonIdeologyName] řádu jsou Lesní bratři. Zarytí zastánci [Root.GetAdjective] nacionalismu odmítají veškerý cizí vliv, jaký může působit na [Root.GetNonIdeologyName] a usilují o odstavení komunistické strany od moci ve prospěch nacionalističtější vlády."
 BALTIC_forest_brothers_resistance: "Odbojová činnost"
 BALTIC_forest_brothers_resistance_desc: "Lesní bratři se připravují spáchat ve státě vlastizradu. Nevíme, co přesně učiní, ale víme jistě, že to naruší náš cíl šířit socialismus po celé zemi."
 BALTIC_promote_communism: "Socialistická propaganda cílící na [From.Owner.GetNameDef]"
 BALTIC_promote_communism_desc: "Mnozí z [From.Owner.GetAdjective] rolníků stále považují socialismus za nepřítele svého způsobu života. I když možná nikdy nezahojíme jizvy, které zanechala Rudá armáda, můžeme je přesvědčit, že naše podoba revoluce není tak krvavá."
 BALTIC_promote_communism_militancy: "Podpora [From.Owner.GetAdjective] radikálů"
 BALTIC_promote_communism_militancy_desc: "Socialistické nadšení plane v srdcích mnoha [From.Owner.GetAdjective] dělníků. Stačí jen podpora zvenčí, aby začali podnikat kroky ke svržení diktatury."
 BALTIC_promote_unity_BLR: "Získat kontrolu v [From.GetName]"
 BALTIC_promote_unity_BLR_desc: "Jakmile vypukne běloruská občanská válka, každý stát se musí rozhodnout, na čí stranu se postaví. Musíme zajistit, aby [From.GetName] byl na vítězné straně."
 EST_anti_vaps_propaganda: "Protifašistická propaganda"
 EST_anti_vaps_propaganda_desc: "Držíme jednotnou linii v propagaci antifašismu. Mnozí odpůrci fašismu jsou demokraté či komunisté, ale možná je lze přesvědčit, aby podpořili diktaturu v našem společném úsilí zastavit vzestup fašismu."
 EST_convert_FIN_cat: "Pochod Finskem"
 EST_convert_FIN_cat_desc: "[FIN.GetFascistParty] měl vždy blízké vazby na [EST.GetFascistParty] a nyní, když jsme si zajistili vládu ve své zemi, musíme posílit finské veterány, aby převzali vládu i u nich."
 EST_crackdown_on_vaps: "Zátah na Vaps"
 EST_crackdown_on_vaps_desc: "Vaps jsou stále troufalejší. Musíme provést razii mezi jejich členy, pokud chceme omezit jejich rostoucí vliv."
 EST_delay_the_crackdown: "Odložit zátah"
 EST_delay_the_crackdown_desc: "I když bychom raději Vaps vyřídili rychle, nemůžeme riskovat chaos v zemi, a proto musí být zátah odložen."
 EST_disrupt_vaps_recruitment: "Narušit verbování Vapsů"
 EST_disrupt_vaps_recruitment_desc: "Vaps byli tradičně veteráni od středního věku po starší, ale nechybí jim mladí sympatizanti, kteří se chtějí připojit ve jménu svých otců a dědů. Musíme najít způsoby, jak toto verbování narušit a udržet mladé muže dál od svůdné písně fašismu."
 EST_divide_veterans_societies: "Rozdělit veteránské spolky"
 EST_divide_veterans_societies_desc: "Vaps se skládají hlavně z těch, kteří bojovali ve válce za nezávislost Estonska. I když je smutné vidět naše hrdiny padat pod vliv ultranacionalismu, musíme rozbít a rozdělit veteránské spolky, které Vaps sjednotil."
 EST_fight_vaps_decisions: "Boj proti Vaps"
 EST_fight_vaps_decisions_desc: "Hnutí Vaps musí být potlačeno, pokud má být náš zátah úspěšný. Akce narušující Vaps výrazně oslabí jejich vliv v zemi a usnadní jejich násilné odstranění."
 EST_launch_vaps_investigation: "Vyšetřování Vaps"
 EST_launch_vaps_investigation_desc: "Musíme vyčlenit části našich tajných služeb, aby infiltrovaly a zastavily činnost Vaps směřující k podkopání vlády."
 EST_march_in_FIN_capital: "Pochod na [FROM.GetName]"
 EST_march_in_FIN_capital_desc: "Jakmile budou finští veteráni dostatečně povzbuzeni, stačí dát signál k pochodu na [FROM.GetName] a Finové se konečně chopí vlády pod fašismem."
 EST_march_in_FIN_state: "Pochod v [FROM.GetName]"
 EST_march_in_state: "Pochod v [FROM.GetName]"
 EST_put_vaps_leaders_on_trial: "Proces s přívrženci Vaps"
 EST_put_vaps_leaders_on_trial_desc: "Není tajemstvím, že někteří členové vlády sympatizují s hnutím Vaps. To nesmí pokračovat - členové našeho armádního štábu musí být souzeni jako zrádci za svou spolupráci s Vaps."
 EST_stomp_the_vaps: "Blížící se vládní zátah"
 EST_stomp_the_vaps_desc: "[EST.GetLeader] ví, že se chystáme narušit jeho režim, a připravuje se na zátah, který má ukončit naše pochody. Pokud se nám nepodaří svrhnout vládu dříve, Estonsko čeká občanská válka!"
 EST_vaps_crackdown: "Zátah na Vaps"
 EST_vaps_crackdown_desc: "Koordinujeme celkový zátah na všechny spolky spojené s hnutím Vaps. Pokud Vaps zůstanou na okraji politiky, mělo by to být snadné. Pokud si však získali dost podpory, může výsledek našeho zátahu být krvavá občanská válka s některými z nejstarších estonských veteránů."
 EST_vaps_revolt_category: "Povstání Vaps"
 EST_vaps_revolt_category_desc: "Řada veteránských spolků po celém Estonsku se sjednotila do jediného fašistického hnutí známého jako Vaps, které hrozí svržením vlády. Musíme podniknout kroky, abychom zastavili tento vzestup estonského nacionalismu, chceme-li udržet režim v míru."
 EST_vaps_uprising: "Vaps pochodují na Tallinn"
 EST_vaps_uprising_desc: "Vaps pokračují v pochodech a demonstracích po celém Estonsku, i když jsou ilegální organizací. Čím déle necháme tuto skupinu nacionalistů působit, tím více riskujeme, že se k nim přidají další."
 EST_vapsid_takeover: "Vláda Vaps již řídí zemi"
 LAT_delay_perkonkrust_decisions: "Boj proti Pērkonkrusts"
 LAT_delay_perkonkrust_decisions_desc: "I když nejde o trvalé řešení, můžeme spustit kampaně ke snížení fašistické podpory v naší zemi, aby mohli být Pērkonkrusts vyřízeni - jedním či druhým způsobem."
 LAT_empower_democrats: "Posílit demokraty"
 LAT_empower_democrats_desc: "Ač nežádoucí, demokraté jsou hlasitými odpůrci Pērkonkrusts a představují pro naši zemi mnohem menší hrozbu. To zvýší podporu demokratické opozice, ale musíme udělat vše pro omezení činnosti Pērkonkrusts."
 LAT_equality_campaigns: "Kampaně za rovnost"
 LAT_equality_campaigns_desc: "Pērkonkrusts se staví proti tomu, aby [Root.GetLeader] vytvořil Lotyšsko, kde slunce svítí stejně na všechny Lotyše. Musíme jasně ukázat, že podpora jejich supremacistického příběhu odporuje základním hodnotám našeho národa."
 LAT_ignite_civil_war_in_target: "Zažehnout [From.Owner.GetAdjective] občanskou válku"
 LAT_ignite_civil_war_in_target_desc: "Propaganda dokáže jen určité věci - někdy je zapotřebí přímá akce, aby přinesla sílu a stabilitu státu. Udělali jsme vše, co jsme mohli, nyní necháváme [From.Owner.GetFascistParty] jejich vlastnímu osudu."
 LAT_perkonkrust_revolt_category: "Povstání Pērkonkrusts"
 LAT_perkonkrust_revolt_category_desc: "Ultranacionalisté, kteří oslavují baltské kmeny a lotyšskou národnost, představují pro Lotyšsko, které jsme těžce budovali, existenční hrozbu. Pērkonkrusts jsou infekcí na zraněné národní hrdosti a musí být odstraněni."
 LAT_perkonkrust_uprising: "Povstání Pērkonkrusts"
 LAT_perkonkrust_uprising_desc: "Pērkonkrusts budou postupně získávat podporu po celé zemi a pokud nebudou zastaveni, získají odvahu pokusit se o převrat vlády."
 LAT_promote_falange_militancy: "Podpořit militanty [From.Owner.GetFascistParty]"
 LAT_promote_falange_militancy_desc: "Jsou zde i tací, kteří mají v srdcích baltský hněv, a je naší povinností poskytnout jim vojenskou a politickou podporu, kterou si zaslouží."
 LAT_promote_fascism: "Fašistická propaganda v [From.Owner.GetNameDef]"
 LAT_promote_fascism_desc: "Mnozí v [From.Owner.GetNameDef] dosud nepřijali, že strana [From.Owner.GetFascistParty] je jediným způsobem, jak může [From.Owner.GetAdjective] lid konečně vládnout sám sobě. Musíme to napravit propagandou a aktivní podporou strany [From.Owner.GetFascistParty]."
 LAT_support_loyalists: "Integrovat opozici"
 LAT_support_loyalists_desc: "Připojením částí opozice k nám budeme mít větší sílu vytlačit Pērkonkrusts na okraj politického spektra."
 LIT_adopt_the_dobuzhinsky_flag_design_decision: "Přijmout Dobužinského heraldický návrh vlajky"
 LIT_adopt_the_dobuzhinsky_flag_design_decision_desc: "Barvy naší vlajky musí odpovídat těm ve státním znaku. V erbu není přítomna zelená barva, a tudíž by neměla být ani na vlajce. Proto bychom měli přijmout návrh, který nám předložili Mstislav Dobužinskij a Vydūnas."
 LIT_grant_concessions_to_iron_wolf: "Nabídnout ústupky Železnému vlku"
 LIT_grant_concessions_to_iron_wolf_desc: "Možná se nám podaří jejich agitaci zmírnit, pokud Železnému vlku nabídneme určité symbolické ústupky."
 LIT_ignite_civil_war_in_POL: "Zahájit povstání"
 LIT_ignite_civil_war_in_POL_desc: "Přípravy jsou dokončeny. Polsko se brzy stane bojištěm nejen idejí, ale i odvahy a slávy. Udělali jsme vše, co bylo možné, abychom podpořili polské falangisty - nyní nezbývá než hodit kostky a doufat, že Bůh skutečně stojí na jejich straně."
 LIT_iron_wolf_appeasement: "Oddálit povstání Železného vlka"
 LIT_iron_wolf_appeasement_desc: "Musíme učinit kroky k narušení činnosti Železného vlka v naší zemi. Tyto kroky je sice zcela nezničí, ale možná oddálí jejich aktivity dostatečně dlouho, abychom nalezli trvalé řešení."
 LIT_iron_wolf_coup: "Puč Železného vlka"
 LIT_iron_wolf_coup_desc: "Stoupenci Augustinase Voldemarase připravují v naší zemi povstání. Pokud neuděláme nic, abychom činnost Železného vlka zastavili, hrozí nám občanská válka. Musíme se rozhodnout, zda poskytneme jejich přívržencům ústupky a riskujeme posílení jejich vlivu, nebo zda jejich vůdce vyženeme ze země a necháme jeho stoupence bez vedení."
 LIT_iron_wolf_partisans: "Partyzáni Železného vlka"
 LIT_iron_wolf_partisans_desc: "Železný vlk se organizuje v naší zemi. Postupně bude nevyhnutelně získávat podporu mezi Litevci a může nakonec získat odvahu spáchat státní převrat."
 LIT_promote_alternative_paramilitaries: "Podpořit alternativní polovojenské skupiny"
 LIT_promote_alternative_paramilitaries_desc: "Ačkoli bychom si přáli, aby naši občané vstupovali do oficiální litevské armády, je nevyhnutelné, že někteří budou raději věrni skupině oddělené od vlády. Pokud podpoříme jiné organizace, jako je Litevský střelecký svaz, můžeme odradit některé nacionalisty od vstupu do Železného vlka."
 LIT_promote_falange_militancy: "Podpořit falangistické militanty"
 LIT_promote_falange_militancy_desc: "Strana [POL.GetFascistParty] je nechvalně známá svými bouřlivými a násilnými metodami demonstrací. Mnoho fašistů se obává nacionalistického zápalu [POL.GetFascistParty], ale my víme, že je to jen projev vlastenectví, které hoří v jejich srdcích a musí být podporováno."
 LIT_promote_fascism: "Fašistická propaganda v Polsku"
 LIT_promote_fascism_desc: "Po desetiletí byl fašismus vytlačován na okraj polské politiky. Ačkoli bychom si přáli, aby se Poláci zvedli sami, bez naší otevřené podpory fašismu v jejich zemi mají jen malou šanci."
 LIT_relocate_iron_wolf_recruitment: "Přesunout náborová centra Železného vlka"
 LIT_relocate_iron_wolf_recruitment_desc: "Železný vlk se spoléhá na místní verbíře, kteří přivádějí nové muže do jejich řad. Násilným přemístěním těchto verbířů zmateme případné následovníky a možná zabráníme jejich vstupu do skupiny Železného vlka."
 LIT_support_monarchy_in_POL_tt: "Odemkne rozhodnutí §YNáš nárok na Polsko§!."
 POL_add_state_to_strike: "Zahrnout [From.GetName] do stávky"
 POL_anti_capitalist_decisions: "Antikapitalistická revoluce"
 POL_anti_capitalist_decisions_desc: "Kapitalismus je choroba světa. Ačkoli si mnohé z těchto zemí říkají „demokratické“, ve skutečnosti jen zotročují proletariát v buržoazní demokracii. Je povinností každého socialisty osvobodit své soudruhy."
 POL_anti_fascist_military: "Protifašistická armáda"
 POL_anti_fascist_revolution_category: "Protifašistická revoluce"
 POL_anti_fascist_revolution_category_desc: "Fašisté převzali jazyk proletářského boje proti buržoazii, aby vytvořili ultranacionalistické diktatury, které dále brutálně utlačují dělnickou třídu. Jako socialistický stát musíme osvobodit dělníky světa od teroru fašismu."
 POL_anti_monarchist_purge: "Protimonarchistická čistka v armádě"
 POL_appoint_nationalist_ministers: "Nacionalistické politické kampaně"
 POL_ban_monarchist_propaganda: "Zakázat monarchistickou propagandu"
 POL_ban_monarchists: "Ukončit monarchistickou otázku"
 POL_ban_polish_imports: "Zakázat [From.GetAdjective] dovoz"
 POL_banned_monarchy_flag: "Zakázal monarchismus."
 POL_completing_miedzymorze_decision: "Již jedná s jinou zemí"
 POL_cossack_republic_decisions: "Kozácké republiky"
 POL_cossack_republic_decisions_desc: "Během ruské občanské války vzniklo několik nezávislých kozáckých států, bojujících po boku bělogvardějců. Nyní, když bělogvardějští exulanti postupují hluboko do ruského území, máme příležitost tyto padlé republiky znovu oživit."
 POL_crackdown_in_lviv: "Zátah ve Lvově"
 POL_double_propagandise_monarchist_sentiment: "Propaganda proti [From.GetLeader]"
 POL_escelate_the_strike: "DEBUG: Eskalovat stávku"
 POL_escelate_the_strike_desc: "Debug rozhodnutí k rychlému postupu Rolnické stávky o jednu fázi. Toto rozhodnutí by nemělo být viditelné, pokud není aktivní debug mód."
 POL_expand_strikes_to_factories: "Rozšířit stávku do továren"
 POL_expand_strikes_to_factories_tt: "Umožňuje přivést do stávky průmyslové státy."
 POL_expand_the_strike_name: "Rozšířit Rolnickou stávku"
 POL_fight_against_monarchy_in_LIT_cat: "Boj proti cizímu uchazeči"
 POL_fight_against_monarchy_in_LIT_cat_desc: "Cizí agent se pokouší vznést nárok na [Root.GetAdjective] trůn tím, že hledá vnitřní podporu v naší vládě. Pokud dokážeme udržet lidovou i institucionální podporu nízko, můžeme jejich nárok zcela zmařit.\n\nSoučasná síla nároku je [Root.GetPolRoyalClaimStrength]"
 POL_flip_lithuania_monarchist: "Prosadit nárok"
 POL_growing_monarchist_sentiment: "Rostoucí monarchistické nálady"
 POL_ignite_monarchist_war: "Zažehnout občanskou válku"
 POL_invest_in_lithuania: "Investovat v [From.GetNameDef]"
 POL_monarchist_civil_war: "Zažehnout občanskou válku"
 POL_nationwide_fascist_displays: "Celonárodní fašistické demonstrace"
 POL_pacify_peasants_repeatable: "Uklidnit [?peasant_state_var.GetName]"
 POL_pacify_zamosc: "Uklidnit Zamość"
 POL_promote_falangism: "Šířit falangismus v [FROM.Owner.GetNameDef]"
 POL_promote_falangism_benelux: "Šířit falangismus v §YBeneluxu§!"
 POL_promote_falangism_caribbean: "Šířit falangismus v §YKaribiku§!"
 POL_promote_falangism_central_america: "Šířit falangismus ve §YStřední Americe§!"
 POL_promote_falangism_decisions: "Šířit falangismus"
 POL_promote_falangism_decisions_desc: "Válka s Němci je na obzoru a i když jsme slabší, [GER.GetLeader] nemůže doufat, že zničí všechny své nepřátele najednou! S dostatečnou falangistickou podporou mezi lidem se k nám mohou připojit dobré katolické národy světa v našem boji proti [GER.GetNameDef]."
 POL_promote_falangism_in_major: "Šířit falangismus v [FROM.Owner.GetNameDef]"
 POL_promote_falangism_south_america: "Šířit falangismus v §yJižní Americe§!"
 POL_propagandise_monarchist_sentiment: "Šířit monarchistické nálady"
 POL_purchase_cheap_colony: "Zakoupit [FROM.GetName]"
 POL_purchase_cheap_colony_desc: "Rostoucí polský zájem o [FROM.GetName] je mimo působnost vlády, ale nadšení obyvatel může být použito jako ospravedlnění pro polský nákup tohoto regionu."
 POL_purchase_gambia: "Zakoupit [701.GetName]"
 POL_purchase_gambia_desc: "Před staletími se vévodství Kuronsko pokusilo kolonizovat [701.GetName] jménem Polsko-litevského společenství. Přes dobré vztahy s místními byli vytlačeni cizími mocnostmi. Je čas tuto křivdu napravit."
 POL_purchase_madagascar: "Zakoupit [543.GetName]"
 POL_purchase_madagascar_desc: "Madagaskar je cizí krajina, plná fauny a flóry neznámé Polákům. Mnozí jej proto považují za nehostinný, jiní však vidí příležitost začít úplně jinde. Velikost ostrova a jeho přírodní zdroje z něj činí ideální místo pro polskou vládu v exilu, pokud by k tomu někdy došlo."
 POL_restore_don_cossacks: "Obnovit Donskou republiku"
 POL_restore_don_cossacks_desc: "Zarytí odpůrci bolševismu, Donští kozáci bojovali po boku bělogvardějců v ruské občanské válce. Jelikož nyní držíme celé jejich území, můžeme pozvat donské exulanty, aby se zde znovu usadili a bojovali po boku svých druhů."
 POL_restore_kuban_cossacks: "Obnovit Kubáňskou republiku"
 POL_restore_kuban_cossacks_desc: "Zrada Kubáňských kozáků byla zásadním zlomem v ruské občanské válce, který zajistil porážku bělogvardějců. Tentokrát zajistíme, aby Kubáň vedla vláda, která zůstane loajální."
 POL_root_out_monarchists: "Vymýtit monarchisty"
 POL_sanacja_falanga_decisions: "Endecja a Falanga"
 POL_sanacja_falanga_decisions_desc: "Národní demokraté a falangisté získali v Druhé republice velký vliv. Poskytováním ústupků a pořádáním celonárodních demonstrací se může fašistický vliv v polské vládě a mezi obyvatelstvem exponenciálně rozšířit."
 POL_seize_equipment: "Zabavit vojenské vybavení"
 POL_skirmish_with_monarchist_militants: "Odzbrojit monarchistické militanty"
