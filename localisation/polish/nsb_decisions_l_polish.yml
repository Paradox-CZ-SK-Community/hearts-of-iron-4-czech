l_polish:
 BALTIC_belarus_uprising:0 "Čekající běloruská občanská válka"
 BALTIC_belarus_uprising_desc:0 "Běloruský lid je roztržen, polovina země si přeje zůstat součástí [SOV.GetNameDef], a druhá polovina si přeje přejít k Baltům."
 BALTIC_communist_militancy:0 "Baltská Komunistická Militance"
 BALTIC_communist_propaganda:0 "Baltská komunistická propaganda"
 BALTIC_entente:0 "Baltská entente"
 BALTIC_entente_desc:0 "My Balti sdílíme bratrství, charakterizované naší dlouhou historií utrpení pod cizím imperialismem. Nemůžeme se znovu podřídit cizím mocnostem, udělat to by znamenalo předat klíče naší suverenity dalšímu imperialistickému moci. Jen společným spojením můžeme doufat, že si udržíme nezávislost."
 BALTIC_forest_brother_resistance_cat:0 "Odpor lesních bratří"
 BALTIC_forest_brother_resistance_cat_desc:0 "Socialismus nebyl úplně přijat všemi v naší zemi a nikdo není tak hlasitý a aktivní ve svém odporu vůči novému [Root.GetNonIdeologyName] než Lesní bratři. Silní podporovatelé [Root.GetAdjective] nacionalismu, Lesní bratři odmítají jakýkoliv cizí vliv ve [Root.GetNonIdeologyName] a usilují o odstranění komunistické strany z moci ve prospěch nacionalističtější vlády."
 BALTIC_forest_brothers_resistance:0 "Odporová Aktivita"
 BALTIC_forest_brothers_resistance_desc:1 "Lesní bratři se chystají spáchat ve státě zrada. Zatím přesně nevíme, co udělají, ale víme, že to bude samozřejmě aktivně narušovat náš cíl šířit socialismus v celé zemi."
 BALTIC_promote_communism:0 "Socialistická propaganda v [From.Owner.GetNameDef]"
 BALTIC_promote_communism_desc:0 "Mnozí ze zemědělců [From.Owner.GetNameDef] stále vidí socialismus jako nepřítele jejich životního stylu. I když možná nikdy nezhojíme jizvy, které po sobě zanechala Rudá armáda, můžeme je přesvědčit, že naše forma revoluce není tak krveprolitá."
 BALTIC_promote_communism_militancy:0 "Podporovat militanty [From.Owner.GetAdjective]"
 BALTIC_promote_communism_militancy_desc:0 "Socialistická vášeň tak jasně hoří v srdcích mnoha [From.Owner.GetAdjective] pracovníků, že potřebují jen podporu z vnější síly, aby začali podnikat kroky k svrhnutí diktatury."
 BALTIC_promote_unity_BLR:0 "Ovládejte kontrolu v [From.GetName]"
 BALTIC_promote_unity_BLR_desc:0 "Když vypukne běloruská občanská válka, musí všechny státy jednotlivě rozhodnout, kterou stranu revoluce podporují. Musíme zajistit, aby [From.GetName] byl na vítězné straně."
 EST_anti_vaps_propaganda:0 "Antifašistická Propaganda"
 EST_anti_vaps_propaganda_desc:0 "Dodržujeme pravidla při prosazování antifasismu v naší zemi. Mnozí odpůrci fasismu jsou demokraté a komunisté, ale možná mohou být přesvědčeni, aby podpořili diktaturu v našem společném úsilí o potlačení vzestupu fasismu."
 EST_convert_FIN_cat:0 "Pochod přes Finsko"
 EST_convert_FIN_cat_desc:0 "[FIN.GetFascistParty] měli dlouho úzké vazby s [EST.GetFascistParty] a nyní, když jsme si nárokovali nadvládu nad naším vlastním národem, musíme posílit finské veterány, aby ovládli ten svůj."
 EST_crackdown_on_vaps:0 "Razzia na Vaps"
 EST_crackdown_on_vaps_desc:0 "Vaps jsou příliš odvážní, musíme provést razii na jejich členy, pokud chceme potlačit jejich rostoucí vliv."
 EST_delay_the_crackdown:0 "Zdržet razii"
 EST_delay_the_crackdown_desc:0 "I když bychom raději, aby se s Vapsem zacházelo rychle, nemůžeme riskovat, že uvedeme zemi do chaosu, a ta akce musí být odložena."
 EST_disrupt_vaps_recruitment:0 "Narušit nábor Vapsidů"
 EST_disrupt_vaps_recruitment_desc:0 "Ačkoli Vaps jsou tradičně veteráni ve středním a starším věku, není nedostatek mladých sympatizantů, kteří se chtějí připojit ve jménu svých otců a dědečků. Musíme najít způsoby, jak disruptovat tuto náborovou činnost a udržet tyto mladé muže daleko od siréního zpěvu fašismu."
 EST_divide_veterans_societies:0 "Rozdělit veteránské společnosti"
 EST_divide_veterans_societies_desc:0 "Vaps jsou převážně složeni z těch, kteří bojovali ve válce o nezávislost Estonska, a i když je smutné vidět, jak naši hrdinové spadají pod vliv ultranacionalismu, musíme rozbít a rozdělit veteránské spolky, které Vaps sjednotili."
 EST_fight_vaps_decisions:0 "Bojujte proti Vaps"
 EST_fight_vaps_decisions_desc:0 "Vapsové hnutí musí být proti opatřeno, pokud má naše potlačení být úspěšné. Akce, které narušují Vaps, výrazně sníží jejich vliv v naší zemi a učiní jejich násilné odstranění mnohem hladším."
 EST_launch_vaps_investigation:0 "Zahájit vyšetřování Vapsidů"
 EST_launch_vaps_investigation_desc:0 "Musíme věnovat oddělení našich tajných služeb pronikání a zastavení Vapsových snah podkopat vládu."
 EST_march_in_FIN_capital:0 "Pochod na [FROM.GetName]"
 EST_march_in_FIN_capital_desc:0 "Jakmile pocítíme, že veteráni Finska byli dostatečně povzbuzeni, musíme jen vydat signál k pochodu na [FROM.GetName] a Finové budou konečně posíleni pod fašismem."
 EST_march_in_FIN_state:0 "Pochod v [FROM.GetName]"
 EST_march_in_state:0 "Pochod v [FROM.GetName]"
 EST_put_vaps_leaders_on_trial:0 "Postavit vůdce Vaps na soud"
 EST_put_vaps_leaders_on_trial_desc:0 "Není tajemstvím, že někteří členové vlády mají sympatie pro hnutí Vaps. Toto nesmí pokračovat; členové našeho vojenského štábu musí být soudeni jako zrádci za jejich spojení s Vaps."
 EST_stomp_the_vaps:0 "Návrat vládní represe"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeader] ví, že se snažíme narušit [EST.GetLeader.GetHerHis] režim a [EST.GetLeader.GetSheHe] se připravuje na tvrdý zásah proti nám a na ukončení našich pochodů. Pokud se nám nepodaří svrhnout vládu do té doby, Estonsko čelí občanské válce!"
 EST_vaps_crackdown:0 "Represe vůči Vaps"
 EST_vaps_crackdown_desc:0 "Koordinujeme úplné potlačení všech společností spojených s Hnutím Vaps. Pokud zůstanou Vaps na politických okrajích, potlačení by mělo být triviální, ale pokud získali dostatek podpory, výsledek našeho potlačení může být krvavá občanská válka s některými z nejstarších veteránů Estonska."
 EST_vaps_revolt_category:0 "Vapsid Revolta"
 EST_vaps_revolt_category_desc:0 "Řada veteránských společností po celé Estonsku se organizovala do jedné fašistické entity známé jako Vaps Movement, která hrozí svržení vlády. Musíme jednat, abychom potlačili tento vzestup estonského nacionalismu, pokud máme udržet režim v míru."
 EST_vaps_uprising:0 "Vaps se blíží na Tallinn"
 EST_vaps_uprising_desc:0 "Vaps pokračují v pochodování a demonstracích po celé Estonsku, přestože jsou nelegální organizací. Čím déle tuto skupinu nacionalistů necháme vzkvétat, tím větší riziko, že se k jejich věci přidají i jiní."
 EST_vapsid_takeover:0 "Vláda Vapsid již vládne zemi"
 LAT_delay_perkonkrust_decisions:0 "Bojovat proti Pērkonkrusts"
 LAT_delay_perkonkrust_decisions_desc:0 "Ačkoli to není trvalé řešení, můžeme podniknout určité kampaně ke snížení fašistické podpory v naší zemi dost dlouho na to, abychom se vypořádali s Pērkonkrusts, jedním nebo druhým způsobem."
 LAT_empower_democrats:0 "Posílit demokraty"
 LAT_empower_democrats_desc:0 "Ačkoliv nechtěné, demokraté jsou hlasití odpůrci Pērkonkrusts a představují mnohem menší hrozbu pro náš národ. To zvýší podporu demokratické opozice, ale musíme udělat vše, co můžeme, abychom omezili činnost Pērkonkrusts."
 LAT_equality_campaigns:0 "Kampaně za rovnost"
 LAT_equality_campaigns_desc:0 "Pērkonkrusts jsou proti misi [Root.GetLeader] vytvořit Lotyšsko, kde slunce svítí rovnoměrně na všechny Lotyše, a proto musíme jasně říct, že podpora jejich supremacistické narativy odporuje základním hodnotám naší národy."
 LAT_ignite_civil_war_in_target:0 "Vzplanout [From.Owner.GetAdjective] občanskou válku"
 LAT_ignite_civil_war_in_target_desc:0 "Propaganda může dosáhnout pouze tolik, někdy je nutná přímá akce k zajištění síly a stability státu. Udělali jsme vše, co jsme mohli, nyní necháváme [From.Owner.GetFascistParty] jejich osudu."
 LAT_perkonkrust_revolt_category:1 "Vzbouření Pērkonkrusts"
 LAT_perkonkrust_revolt_category_desc:1 "Ultranacionalisté oslavující baltské kmeny a lotyšskou etnicitu, Pērkonkrusts představují existenciální hrozbu pro Lotyšsko, za které jsme tvrdě bojovali. Pērkonkrusts jsou infekcí na zraněné národní hrdosti a musí být odstraněni."
 LAT_perkonkrust_uprising:1 "Pērkonkrusts povstání"
 LAT_perkonkrust_uprising_desc:0 "S časem Pērkonkrusts získá podporu po celé zemi, a pokud budou ponecháni bez dozoru, budou se cítit povzbuzeni k pokusu o státní převrat."
 LAT_promote_falange_militancy:0 "Podpora [From.Owner.GetFascistParty] militantů"
 LAT_promote_falange_militancy_desc:0 "Jsou zde ti v [From.Owner.GetNameDef], kteří v srdcích nosí hněv Baltských národů, a je naší povinností poskytnout jim vojenskou a politickou podporu, kterou si zaslouží."
 LAT_promote_fascism:0 "Fasistická propaganda v [From.Owner.GetNameDef]"
 LAT_promote_fascism_desc:0 "Mnoho jednotlivců v [From.Owner.GetNameDef] dosud nepřijalo, že jejich [From.Owner.GetFascistParty] strana je jediný způsob, jak mohou [From.Owner.GetAdjective] lidé konečně vládnout sami sobě. To musí být opraveno pomocí propagačních snah a aktivní podpory strany [From.Owner.GetFascistParty]."
 LAT_support_loyalists:0 "Integrujte opozici"
 LAT_support_loyalists_desc:0 "Anexí sektorů opozice budeme povoláni k tomu, abychom zatlačili Pērkonkrusty na politické okraje naší společnosti."
 LIT_adopt_the_dobuzhinsky_flag_design_decision: "Přijmout heraldický design vlajky Dobuzhinského"
 LIT_adopt_the_dobuzhinsky_flag_design_decision_desc: "Barvy naší vlajky musí odpovídat těm na erbu. Zelená barva se v erbu nenachází, a proto by se neměla vyskytovat ani na vlajce. Měli bychom tedy přijmout návrh, který nám předložil Mstislav Dobuzhinsky a Vydūnas."
 LIT_grant_concessions_to_iron_wolf:0 "Nabídnout ústupky železnému vlku"
 LIT_grant_concessions_to_iron_wolf_desc:0 "Možná tím, že nabídneme některé symbolické gesty Železnému vlkovi, budeme schopni částečně uklidnit jejich agitaci."
 LIT_ignite_civil_war_in_POL:0 "Zahájit povstání"
 LIT_ignite_civil_war_in_POL_desc:0 "Přípravy byly provedeny. Polsko se brzy stane bojištěm nejen myšlenek, ale také cti a slávy. Udělali jsme vše, co jsme mohli, abychom podpořili falangisty v Polsku, nyní nám zbývá pouze hodit kostkou a doufat, že je Bůh skutečně na jejich straně."
 LIT_iron_wolf_appeasement:0 "Zpoždění vzpoury Železného vlka"
 LIT_iron_wolf_appeasement_desc:0 "Musíme se snažit narušit činnost Železného vlka v našem národě. Ačkoli žádná z těchto opatření je úplně nezničí, můžeme být schopni zpozdit jejich úsilí dost dlouho na to, abychom našli trvalé řešení."
 LIT_iron_wolf_coup:0 "Puč Železného vlka"
 LIT_iron_wolf_coup_desc:0 "Následovníci Augustinase Voldemarase organizují rebellii v naší zemi. Pokud nic neuděláme, abychom zabránili Železnému vlku, riskujeme, že upadneme do občanské války. Musíme se rozhodnout, zda poskytneme ústupky straníkům Železného vlka a riskovat, že je posílíme, nebo zda jednoduše vyženeme jejich vůdce z naší země, což ponechá jeho stoupence rozptýlené a bez silného vedení, které tvrdí, že mají."
 LIT_iron_wolf_partisans:0 "Partyzáni Železného vlka"
 LIT_iron_wolf_partisans_desc:0 "Železný vlk se organizuje v našem národě. Časem nevyhnutelně zvýší svou podporu mezi litevským lidem a může se nakonec cítit natolik povzbuzován, že se pokusí o puč na vládu."
 LIT_promote_alternative_paramilitaries:0 "Podporovat alternativní paramilitární skupiny"
 LIT_promote_alternative_paramilitaries_desc:0 "I když bychom si přáli, aby se naši občané připojili k oficiální litevské armádě, je nevyhnutelné, že někteří raději přispějí své loajalitě skupině oddělené od vlády. Možná propagací dalších skupin, jako je Litevská rybářská unie, můžeme odlákat některé nacionalisty od připojení k Železnému vlkovi."
 LIT_promote_falange_militancy:0 "Podpora falangistických militantů"
 LIT_promote_falange_militancy_desc:0 "Partie [POL.GetFascistParty] je proslulá svými bouřlivými a násilnými metodami demonstrace. Mnoho fašistů se obává nacionalistického nadšení [POL.GetFascistParty], ale víme, že je to pouhý projev patriotismu, který v jejich srdcích hoří a který je třeba podporovat."
 LIT_promote_fascism:0 "Fašistická propaganda v Polsku"
 LIT_promote_fascism_desc:0 "Desetiletí byla fašismus vytlačován na okraj polské politiky. Zatímco bychom si přáli, aby Poláci povstali za sebe, mají jen malou šanci, pokud otevřeně nepodporujeme fašismus v jejich národě."
 LIT_relocate_iron_wolf_recruitment:0 "Přesunout náborová centra Železného vlka"
 LIT_relocate_iron_wolf_recruitment_desc:0 "Železný vlk spoléhá na místní náboráře, kteří přivádějí nové muže do svých řad. Násilným přesunem těchto náborářů zmátíme všechny potenciální následovníky a potenciálně zabráníme jejich vstupu do skupiny Železný vlk."
 LIT_support_monarchy_in_POL_tt:0 "Odemkne §YVaše nároky na Polsko§! rozhodnutí."
 POL_add_state_to_strike:1 "Přidat [From.GetName] do stávky"
 POL_anti_capitalist_decisions:0 "Antikapitalistická revoluce"
 POL_anti_capitalist_decisions_desc:0 "Kapitalismus je chorobou na Zemi. Ačkoli si mnoho z těchto národů říká 'demokratické', jednoduše zotročují proletářství v buržoazní demokracii, a je povinností každého socialisty osvobodit své soudruhy."
 POL_anti_fascist_military:0 "Antifašistické vojsko"
 POL_anti_fascist_revolution_category:0 "Antifašistická revoluce"
 POL_anti_fascist_revolution_category_desc:0 "Fašisté si přivlastnili jazyk proletářského boje proti buržoazii, aby vytvořili ultranacionalistické diktatury, které pokračují v brutálním útlaku pracovní třídy. Jako socialistický stát musíme osvobodit pracovníky světa od teroru fašismu."
 POL_anti_monarchist_purge:0 "Protikralovské vojenské čistky"
 POL_appoint_nationalist_ministers:0 "Nacionalistické politické kampaně"
 POL_ban_monarchist_propaganda:0 "Zakázat monarchistickou propagandu"
 POL_ban_monarchists:0 "Ukončit monarchistickou otázku"
 POL_ban_polish_imports:0 "Zakázat [From.GetAdjective] importy"
 POL_banned_monarchy_flag:0 "Zakázal monarchismus."
 POL_completing_miedzymorze_decision:0 "Jiřím již vyjednávají s jinou zemí"
 POL_cossack_republic_decisions:0 "Kazačské republiky"
 POL_cossack_republic_decisions_desc:0 "Během ruské občanské války byly založeny několik národů nezávislých kozáckých hostů, které bojovaly po boku bílých. S bílými exulanty nyní tlačícími hluboko do ruského území máme příležitost obnovit padlé republiky."
 POL_crackdown_in_lviv:1 "Represálie v Lwówě"
 POL_double_propagandise_monarchist_sentiment:0 "Anti-[From.GetLeader] Propaganda"
 POL_escelate_the_strike:1 "DEBUG: Eskalovat stávku"
 POL_escelate_the_strike_desc:1 "Ladění rozhodnutí pro rychlý postup na rolnický stávka o jednu fázi. Toto rozhodnutí by nemělo být viditelné, pokud není aktivní režim ladění."
 POL_expand_strikes_to_factories:0 "Rozšířit stávky na továrny"
 POL_expand_strikes_to_factories_tt:0 "Umožňuje nám přivést industrializované státy do stávky."
 POL_expand_the_strike_name:1 "Rozšířit stávku rolníků"
 POL_fight_against_monarchy_in_LIT_cat:0 "Bojujte proti cizímu nárokovateli"
 POL_fight_against_monarchy_in_LIT_cat_desc:1 "Cizí agent se pokouší nárokovat [Root.GetAdjective] trůn hledáním vnitřní podpory v naší vládě. Pokud dokážeme udržet oblíbenou a vnitřní podporu nízkou, můžeme být schopni zcela podkopat otázku jejich nároku.\n\nSoučasná síla nároku je [Root.GetPolRoyalClaimStrength]"
 POL_flip_lithuania_monarchist:0 "Podporujte nárok"
 POL_growing_monarchist_sentiment:0 "Rostoucí monarchistické sentimenty"
 POL_ignite_monarchist_war:0 "Zapalte Občanskou Válku"
 POL_invest_in_lithuania:0 "Investujte do [From.GetNameDef]"
 POL_monarchist_civil_war:0 "Zažehnout občanskou válku"
 POL_nationwide_fascist_displays:0 "Celonárodní fašistické demonstrace"
 POL_pacify_peasants_repeatable:0 "Uklidnit [?peasant_state_var.GetName]"
 POL_pacify_zamosc:0 "Uklidnit Zamość"
 POL_promote_falangism:0 "Podpořte falangismus v [FROM.Owner.GetNameDef]"
 POL_promote_falangism_benelux:0 "Podporujte falangismus v §YBeneluxu§!"
 POL_promote_falangism_caribbean:0 "Podporovat falangismus v §YKaribiku§!"
 POL_promote_falangism_central_america:0 "Propagujte falangismus v §YStřední Americe§!"
 POL_promote_falangism_decisions:0 "Propagovat falangismus"
 POL_promote_falangism_decisions_desc:0 "Válka s Němci je na obzoru, a ač jsme slabší, [GER.GetLeader] nemůže doufat, že eliminuje všechny [GER.GetLeader.GerHerHis] nepřátele najednou! S patřičnou falangistickou podporou mezi lidmi, dobré katolické národy světa se k nám mohou přidat v našem boji proti [GER.GetNameDef]."
 POL_promote_falangism_in_major:0 "Propagovat falangismus v [FROM.Owner.GetNameDef]"
 POL_promote_falangism_south_america:0 "Propagujte falangismus v §YSouth America§!"
 POL_propagandise_monarchist_sentiment:0 "Propagujte monarchistické názory"
 POL_purchase_cheap_colony:0 "Zakoupit [FROM.GetName]"
 POL_purchase_cheap_colony_desc:0 "Rostoucí polský zájem o [FROM.GetName] se objevuje. Ačkoliv tyto zájmy spadají mimo pravomoc vlády, jejich nadšení by mohlo být použito jako odůvodnění pro polský nákup regionu."
 POL_purchase_gambia:0 "Koupit [701.GetName]"
 POL_purchase_gambia_desc:0 "Před stovkami let se vévodství Courland pokusilo kolonizovat [701.GetName] jménem Polsko-litevské unie. Přes dobré vztahy s místními obyvateli byli vyhnáni zahraničními mocnostmi. Je na čase to napravit."
 POL_purchase_madagascar:0 "Koupit [543.GetName]"
 POL_purchase_madagascar_desc:0 "Madagaskar je cizí krajina, plná flóry a fauny, která není Polákům známá. Ačkoli by mnozí to viděli jako činící ostrov nehostinným pro Poláky, někteří by to mohli vidět jako příležitost žít na úplně novém místě. Velikost ostrova a potenciální suroviny tam činí z něj ideální místo pro umístění polské vlády v exilu, pokud by k tomu někdy došlo."
 POL_restore_don_cossacks:0 "Obnovit Donskou republiku"
 POL_restore_don_cossacks_desc:0 "Zavrženíhodní protivníci bolševismu, donští kozáci bojovali po boku bílých v ruské občanské válce. S celým jejich územím nyní pod naším vlastnictvím můžeme pozvat donské exulanty, aby osídlili tyto země a bojovali po boku svých druhů."
 POL_restore_kuban_cossacks:0 "Obnovit Kubanskou republiku"
