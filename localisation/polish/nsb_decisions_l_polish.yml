 restructure_supply_system_desc: "Přesměrováním stavebních materiálů a železničních dělníků můžeme rychle vytvořit několik provizorních zásobovacích skladů podél některých našich tratí. Toto však není udržitelný způsob provozu systému. \n\n§RToto rozhodnutí lze učinit pouze jednou. Bonus zmizí, pokud vybudujete více než 3 další zásobovací uzly.§!"
