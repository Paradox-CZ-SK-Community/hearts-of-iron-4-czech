 infiltrate_belarus_decisions:0 "Infiltrovat Bělorusko"
 infiltrate_belarus_decisions_desc:0 "SSSR tvrdí, že zastupuje zájmy běloruských nižších tříd, ale pobaltští socialisté toto označují za pouhé pózování. Tvrdí, že [SOV.GetLeader] je buržoazní diktátor ve všech ohledech a jen vyzbrojením lidu Běloruska mohou být opravdu osvobozeni v socialistickém státě."
