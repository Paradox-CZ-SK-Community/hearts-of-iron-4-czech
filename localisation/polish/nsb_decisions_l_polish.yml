 SOV_plan_start_of_uprising_tashkent:1 "Založte tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_tashkent_desc:1 "Vybudování základny ve Velké stepi znamená bezpečná záda. Cesta do Moskvy bude dlouhá, ale většina bojů bude před námi. Také by měl být snadný získat podporu v tomto regionu."
