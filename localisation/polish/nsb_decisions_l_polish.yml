 form_mountainous_republic_category_desc: "Během ruské občanské války se velký Tapa Čermojev pokusil sjednotit republiky v Severním Kavkazu pod společným praporem, aby odrazily ruské útočníky. Nyní se lid Severního Kavkazu znovu sjednotí, aby vyhnal cizí mocnosti a obnovil svou slávu!"
 form_siberia_altai_coring_states_tt: "Získá domovská území na všech §Yaltajských§! státech"
 form_siberia_category: "Sjednocení Sibiře"
 form_siberia_category_desc: "Sibiř nikdy neměla jednotnou identitu, ať už kulturní, etnickou nebo politickou, kromě té ruské. Díky tomu, že byla přivedena pod jednu vládu Ruskem, však obyvatelé Sibiře nikdy nebyli jednotnější. Pokud by se podařilo sjednotit Sibiř a vyhnat ruské imperialisty, mnoho lidí by takové sjednocení přijalo a mnozí po něm volají."
