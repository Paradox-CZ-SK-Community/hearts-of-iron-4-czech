 form_siberia_category:0 "Sibiřská Unie"
 form_siberia_category_desc:0 "Sibiř nikdy neměla jednotnou identitu, ani kulturně, etnicky ani politicky, kromě dnešního ruského. Nicméně díky tomu, že byla ruskými rukama přivedena do stejného království, nebyl sibiřský lid nikdy více sjednocen. Pokud by stát sjednotil Sibiř a vyhnal ruské imperialisty, mnoho lidí by jistě přijalo sjednocení pod tímto novým státem, a mnoho jich žádá, aby se to stalo realitou."
