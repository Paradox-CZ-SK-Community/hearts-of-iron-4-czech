 SOV_permanent_revolution_dec_cat_desc_soviet:0 "$SOV_the_permanent_revolution_desc$"
 SOV_permanent_revolution_dec_cat_desc_targets:0 "Marxistická teorie učí, že revoluce je nevyhnutelná, pokud jsou okolnosti správné, a více nepřátelských [SOV.GetAdjective] agentů působících na našich hranicích zajišťuje, že okolnosti jsou správné mezi dělnickou třídou pro úspěšný ozbrojený povstání v [ROOT.GetName]."
 SOV_plan_start_of_uprising_archangelsk:1 "Založit tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_archangelsk_desc:1 "Severní region má přístup k přístavům a je relativně blízko Moskvy, což z něj činí dobrý základ. Nicméně má špatnou vnitřní infrastrukturu a nízký rozvoj, takže vedení války odtud bude poněkud obtížné, pokud se něco nestane, aby to napravilo."
 SOV_plan_start_of_uprising_chita:1 "Založit tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_chita_desc:1 "Sibiř je tradičně baštou proti-stalinisma a proti-bolševika. Region může být nedostatečně rozvinutý, ale měl by být relativně snadné získat na naši stranu."
 SOV_plan_start_of_uprising_odessa:1 "Založte tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_odessa_desc:1 "Ukrajina je dobrá základna pro vzpouru. Je to bohatý region, s velkými městy, dobrými přístavy a infrastrukturou. To však také znamená, že bude obtížnější přetáhnout státy na naši stranu než v méně rozvinutých regionech [SOV.GetNameDef]."
 SOV_plan_start_of_uprising_omsk:1 "Zřídit tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_omsk_desc:1 "Omsk je dobře umístěné v západní Sibiři, sousedící s Uralským regionem a Velkým stepem. I když je mírně málo rozvinuté, mělo by být relativně snadné zde vybudovat dobrou a pevnou základnu pro vzpouru, a poté zahájit pochod na Moskvu."
 SOV_plan_start_of_uprising_tashkent:1 "Založte tajné velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_tashkent_desc:1 "Budování naší základny v oblasti Velké stepi znamená mít záda v bezpečí. Bude to znamenat dlouhý pochod k Moskvě, ale většina bojování by byla před námi. Také by mělo být relativně snadné získat podporu v tomto regionu."
 SOV_plan_start_of_uprising_ufa:1 "Založit Tajné Velitelství v [FROM.GetName]."
 SOV_plan_start_of_uprising_ufa_desc:1 "Ural má výhodu snadného bránění, a nastavení naší základny zde nám také umožňuje šířit náš vliv jak do Sibiře a severní oblasti, tak dolů na jih do Velké stepní oblasti, což nám dává mnoho různých možností."
