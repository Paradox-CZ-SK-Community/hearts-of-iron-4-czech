 march_through_estonia:0 "Pochod Estonskem"
 march_through_estonia_desc:0 "Slabá vláda Konstantina Päts zastavila výkřiky estonských patriotů na dost dlouhou dobu. Nemáme dostatek sil k boji s estonskou armádou sami, ale snad demonstrací naší frustrace vůči diktatuře v sérii pochodů po zemi můžeme připomenout mládeži Estonska, že jejich otcové bojovali za lepší život, který jim Päts a jeho skupina upírají."
