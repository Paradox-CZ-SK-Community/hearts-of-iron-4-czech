 infiltrate_belarus_decisions:0 "Infiltrujte Bělorusko"
 infiltrate_belarus_decisions_desc:0 "SSSR tvrdí, že zastupuje zájmy běloruské nižší třídy, ale baltičtí socialisté tvrdí, že je to pouze čistá póza. Tvrdí, že [SOV.GetLeader] je buržoazní diktátor v každém smyslu slova, a jedině vyzbrojením lidu Běloruska mohou být opravdu osvobozeni v socialistickém státě."
