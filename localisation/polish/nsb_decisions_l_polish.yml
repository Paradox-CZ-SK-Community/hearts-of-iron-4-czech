 promote_baltic_fascism_cat:0 "Podporovat baltský fašismus"
 promote_baltic_fascism_cat_desc:1 "Baltský region se vyznačuje slabými dětskými režimy, které nedokážou reprezentovat krev Baltských národů, jež koluje v žilách jejich lidí. Litva, Estonsko a dokonce i někteří v Polsku musí být připomenuti slávou svých předků, kteří stáli proti Germánům a Slovanům, kteří nás nyní opět chtějí utlačit."
