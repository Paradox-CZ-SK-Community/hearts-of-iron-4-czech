 form_transcaucasian_republic: "Obnovit Zakavkazskou federaci"
 form_transcaucasus_category: "Zakavkazská republika"
 form_transcaucasus_category_desc: "Zakavkazská republika, která byla nedávno rozpuštěna po sovětské ústavě z roku 1936, je stále ideou zakořeněnou v myslích lidí. Pokud by se podařilo tyto území sjednotit, existuje šance, že federace států bude obnovena a Zakavkazsko znovu obstojí sjednocené a silné."
 form_turkestan: "Sjednotit Turky"
 form_turkestan_category: "Vytvořit turkický národ"
 form_turkestan_category_desc: "V průběhu našich dějin byli turkické národy nesčetněkrát sjednoceny a rozděleny. Pokud dokážeme dostat celý středoasijský region pod naši kontrolu, budeme schopni obnovit odkaz velkých turkických chánů před námi a sjednotit náš lid v jeden národ!"
 formalize_the_entente: "Formalizovat Pobaltskou dohodu"
 formalize_the_entente_desc: "Byli jsme zdrženliví s vyhlášením Pobaltské dohody jako plnohodnotné frakce, ale nyní jsme přesvědčeni, že máme dostatek členů, abychom sami obstáli proti rostoucímu imperialismu na našich hranicích."
 fought_vaps_flag: "Potlačil Vapsy"
 infiltrate_belarus_decisions: "Infiltrace Běloruska"
 infiltrate_belarus_decisions_desc: "SSSR tvrdí, že zastupuje zájmy běloruských nižších tříd, ale baltičtí socialisté označují toto tvrzení za pouhé pózování. Tvrdí, že [SOV.GetLeader] je buržoazní diktátor v každém smyslu slova, a jedině vyzbrojením běloruského lidu mohou být skutečně osvobozeni v socialistickém státě."
