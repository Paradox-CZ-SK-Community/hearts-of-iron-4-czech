 form_idel_ural_category:0 "Idel-uralské sjednocení"
 form_idel_ural_category_desc:0 "Dne 1. března 1918 se Milli Mejlis, známá také jako národní rada, pokusila vyhlásit vznik Idel-uralské republiky, ale byla zmařena oběma stranami občanské války. Dnes je koncept sjednocené národní entity v regionu stále málo prozkoumán, ale pokud by někdo vyhlásil republiku na ochranu lidí před ruským imperialismem, podpora by byla značná."
 form_idel_uralic_republic:0 "Naplnit sny Milli Mejlis"
 form_mountainous_republic:0 "Sjednotit horské republiky"
 form_mountainous_republic_category:0 "Vytvořit horskou republiku Severního Kavkazu"
 form_mountainous_republic_category_desc:0 "Během ruské občanské války se velký Tapa Tchermoeff pokusil sjednotit republiky v Severním Kavkazu pod společnou vlajkou, aby odrazili ruské vetřelce. Nyní, znovu, by se lidé Severního Kavkazu měli spojit, aby vyhnali cizí mocnosti a obnovili svou slávu!"
 form_siberia_altai_coring_states_tt:0 "Získat jádra na všech §YAltajských§! státech"
 form_siberia_category:0 "Sibiřské sjednocení"
 form_siberia_category_desc:0 "Sibiř nikdy neměla jednotnou identitu, ať už kulturní, etnickou nebo politickou, kromě dnešní ruské. Díky tomu, že ji ruští vládci sjednotili, je sibirský lid více než kdy jindy jednotný. Pokud by se někdo pokusil sjednotit Sibiř a vytlačit ruské imperialisty, mnoho lidí by sjednocení vítalo a mnoho sní o něm."
