 SOV_influence_navy_opposition_desc:1 "Navy nemusí být příliš užitečné v občanské válce, ale stále mohou pomoci obsadit klíčové lokality a zajistit dodávky. Takže by stálo za to zajistit loajalitu několika kapitánů. Navíc, mít flotilu po válce nám otevírá nové dveře na mezinárodní scéně."
