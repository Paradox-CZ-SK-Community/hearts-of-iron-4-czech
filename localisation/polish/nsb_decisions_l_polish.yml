 form_transcaucasian_republic:0 "Znovu vytvořit Transkavkazskou federaci"
 form_transcaucasus_category:0 "Transkavkazská republika"
 form_transcaucasus_category_desc:0 "Transkavkazská republika, která byla nedávno rozpuštěna po sovětské ústavě z roku 1936, je stále myšlenkou vrytou do myslí lidí. Pokud by se nějaké zemi podařilo sjednotit tato území, existuje šance, že by mohlo být znovu vytvořeno Sdružení států a že Transkavkazsko by mohlo být opět jednotné a silné."
 form_turkestan:0 "Spojit Turky"
 form_turkestan_category:0 "Vytvořit turkickou národnost"
 form_turkestan_category_desc:0 "Během naší historie byly turecké národy mnohokrát spojeny a rozděleny. Pokud dokážeme přivést celý region Střední Asie pod naši kontrolu, budeme schopni znovu získat dědictví velkých tureckých Khanů před námi a sjednotit náš lid do jedné národa!"
 formalize_the_entente:0 "Formalizovat baltskou entente"
 formalize_the_entente_desc:0 "Byli jsme váhaví prohlásit Baltskou ententu za řádnou frakci, ale věříme, že jsme získali dostatek členů, abychom obstáli proti rostoucímu imperialismu na našich hranicích."
