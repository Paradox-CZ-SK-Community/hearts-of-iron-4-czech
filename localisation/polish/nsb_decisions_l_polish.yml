 SOV_sinkiang_mineral_prospection: "Průzkum nerostů v jižním Sin-ťiangu"
 SOV_sinkiang_mineral_prospection_desc: "Oblast [619.GetName] v jihozápadní části bývalého Sin-ťiangu je bohatá na nerosty, ale jen málo ložisek je v současnosti těženo, a to velmi archaickým a neefektivním způsobem. Musíme provést průzkum zdrojů a zlepšit infrastrukturu regionu, abychom usnadnili těžbu."
