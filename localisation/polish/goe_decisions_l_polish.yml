 tier_taxes_header_1_tt: "Na konci §Yrozpočtového roku§! se očekává, že zaplatíme část našich příjmů anglické vládě ve formě §Yfaktoru civilních výrobků§!. Čím více civilních továren kontrolujeme, kromě obchodů a továren vlastněných loutkami, tím více budeme muset zaplatit. Požadovaný počet civilních továren, které je třeba mít, aby se zůstalo v konkrétní daňové kategorii, je uveden v buňkách §Ydaňového příjmu§! a sazba daně je zobrazena v odpovídající buňce."
