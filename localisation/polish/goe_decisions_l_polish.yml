 taxes_desc: "Platíme daně jako procento z našeho příjmu v vrstvách nazývaných daňové skupiny. Jak náš příjem roste, daňová sazba na další vrstvu příjmu je vyšší.\n\nNa konci každého hospodářského roku musíme platit daně státu [ENG.GetAdjective], v závislosti na velikosti našeho průmyslu. To se určuje podle našeho množství §YCivilních továren§!.\n\nČástka se platí v §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!\nJaká částka má být zaplacena je určena různými daňovými skupinami takto:\n"
 tier_1_taxes_tt: "Být v této daňové kategorii vyžaduje mít mezi 0-[?var:tier_two_taxes_threshold] §YCivilní Továrny§!, a být uvnitř této kategorie bude mít za následek §Y[?tier_one_taxes_tax_tt]%§! pokutu pro továrny na spotřební zboží."
 tier_1_taxes: "  §W 1.:                        0-[?var:tier_two_taxes_threshold] továren                         [?tier_one_taxes_tax_tt]%§!"
 tier_2_taxes_tt: "Být v této daňové kategorii vyžaduje mít mezi [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold] §YCivilní Továrny§!, a být uvnitř této kategorie bude mít za následek §Y[?tier_two_taxes_tax_tt]%§! pokutu pro továrny na spotřební zboží."
 tier_2_taxes: "  §W 2.:                        [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold] továren                    [?tier_two_taxes_tax_tt]%§!"
 tier_3_taxes_tt: "Být v této daňové třídě vyžaduje, abychom měli mezi [?var:tier_three_taxes_threshold_plus_1]-[?var:tier_four_taxes_threshold] §YCivilian Factories§!, a být uvnitř této třídy aplikuje §Y[?tier_three_taxes_tax_tt]%§! penalizaci na továrny na spotřební zboží."
 tier_3_taxes: "  §W 3.:                        [?var:tier_three_taxes_threshold_plus_1]-[?var:tier_four_taxes_threshold] továrny                  [?tier_three_taxes_tax_tt]%§!"
 tier_4_taxes_tt: "Být v této daňové kategorii vyžaduje více než [?var:tier_three_taxes_threshold_plus_1] §YCivilian Factories§!, a být uvnitř této kategorie připojí §Y[?tier_four_taxes_tax_tt] %§! §YConsumer Goods Factories factor§! penalizaci."
 tier_4_taxes: "  §W 4.:               Více než [?var:tier_four_taxes_threshold] továren               [?var:tier_four_taxes_tax_tt]%§!"
