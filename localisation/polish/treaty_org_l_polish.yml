 north_atlantic_treaty_org:0 "NATO"
 treaty_org.1.a:0 "Východní hrozba musí být omezena."
 treaty_org.1.b:0 "Nepotřebujeme další válku..."
 treaty_org.1.desc:0 "Poté, co byla okamžitá globální hrozba vyřešena, křehké dohody mezi [SOV.GetNameDef] a jejich západními spojenci začaly chátrat.\n\nObávajíc se neodvolatelného zhroucení komunikace v kombinaci s protichůdnými ambicemi v Evropě - což dokládají nedávné události ve Východním Německu - [FROM.GetNameDef] navrhl dohodu o vzájemné pomoci během uspěchané konference v Bruselu."
 treaty_org.1.t:0 "Bruselská dohoda"
 treaty_org.2.a:0 "Znepokojující vývoj."
 treaty_org.2.b:0 "Chladná provokace."
 treaty_org.2.desc:0 "V kroku, který připomíná světu, že to nejhorší ještě není za námi, několik bývalých spojeneckých mocností dnes oznámilo podpis nové dohody v Bruselu.\n\nI když byla zjevně zamýšlena jako dohoda o vzájemné civilní a vojenské spolupráci, málokdo má jakékoli pochyby o poselství, které to vysílá vůdcům a spojencům [SOV.GetNameDef].\n\nNěkolik států uvězněných uprostřed tohoto geopolitického napětí využilo příležitosti, aby vyhlásily princip formální neutrality."
 treaty_org.2.t:0 "Bruselská dohoda podepsána"
 treaty_org.3.a:0 "Zajímavé."
 treaty_org.3.b:0 "Zavrženíhodné."
 treaty_org.3.desc:0 "Vlády [USA.GetNameDef] a [FROM.GetNameDef], v dlouho očekávaném diplomatickém manévru, včera večer oznámily vznik Severoatlantické aliance. Slibujíc příznivou éru civilní, vojenské a zpravodajské spolupráce, rozhodnutí bylo špatně přijato vyššími složkami [SOV.GetNameDef].\n\nMír, jak se zdá, je možná pomíjivá záležitost."
 treaty_org.3.t:0 "Severoatlantická aliance"
 treaty_org.4.a:0 "Zajímavé."
 treaty_org.4.b:0 "Nevypadá to příliš severoatlanticky."
 treaty_org.4.desc:0 "Vláda [FROM.GetNameDef], v dlouho očekávaném, ale poněkud bezzubém diplomatickém manévru, včera večer oznámila vznik Severoatlantické aliance. Slibujíc příznivou éru civilní, vojenské a zpravodajské spolupráce, rozhodnutí bylo špatně přijato vyššími složkami [SOV.GetNameDef].\n\nMír, jak se zdá, může být pomíjivou záležitostí."
 treaty_org.5.a:0 "Pochopeno."
 treaty_org.5.d:0 "Obávajíc se, že se ocitnou mezi dalším konfliktem mezi Východem a Západem, [FROM.GetNameDef] oznámil svůj záměr okamžitě opustit [ROOT.GetFactionName]. Kdo by je za to mohl obviňovat?"
 treaty_org.5.t:0 "[FROM.GetName] volí neutralitu"
 warsaw_pact:0 "Varšavský pakt"
