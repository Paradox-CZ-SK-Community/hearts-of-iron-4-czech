 treaty_org.1.a:0 "Východní hrozbu je třeba zastavit."
 treaty_org.1.b:0 "Nepotřebujeme další válku..."
 treaty_org.1.desc:0 "Sotva byla vyřešena bezprostřední globální hrozba, [SOV.GetNameDef] se začal odcizovat svým západním spojencům a nejisté vztahy se začaly zhoršovat.\n\nV obavě z nenávratného přerušení komunikace v kombinaci s protichůdnými ambicemi v Evropě - o čemž svědčí nedávný vývoj ve východním Německu - [FROM.GetNameDef] navrhlo během spěšné konference v Bruselu smlouvu o vzájemné pomoci."
 treaty_org.1.t:0 "Bruselský pakt"
 treaty_org.2.a:0 "Znepokojující vývoj."
 treaty_org.2.b:0 "Chladná provokace."
 treaty_org.2.desc:0 "Několik bývalých spojeneckých velmocí dnes v Bruselu oznámilo podpis nové smlouvy, která světu připomíná, že to nejhorší ještě není za námi.\n\nAčkoli se zdánlivě jedná o smlouvu o vzájemné civilní a vojenské spolupráci, málokdo pochybuje o tom, že se jedná o vzkaz pro [SOV.GetNameDef] a jeho spojence.\n\nNěkolik států, které se ocitly uprostřed tohoto geopolitického napětí, využilo příležitosti a vyhlásilo princip formální neutrality."
 treaty_org.2.t:0 "Bruselský pakt podepsán"
 treaty_org.3.a:0 "Zajímavé."
 treaty_org.3.b:0 "Zavrženíhodné."
 treaty_org.3.desc:0 "[FROM.GetNameDef] včera večer v rámci dlouho očekávaného, ale poněkud bezzubého diplomatického manévru oznámilo vytvoření Organizace Severoatlantické smlouvy. Toto rozhodnutí, které slibovalo nadějnou éru civilní, vojenské a zpravodajské spolupráce, přijal [SOV.GetNameDef] s nelibostí na nejvyšších místech.\n\nMír, jak se zdá, může být pomíjivou záležitostí."
 treaty_org.3.t:0 "Severoatlantická aliance"
 treaty_org.4.a:0 "Zajímavé."
 treaty_org.4.b:0 "Nevypadá to příliš severoatlanticky."
 treaty_org.4.desc:0 "[FROM.GetNameDef] včera večer v rámci dlouho očekávaného, ale poněkud bezzubého diplomatického manévru oznámilo vytvoření Organizace Severoatlantické smlouvy. Toto rozhodnutí, které slibovalo nadějnou éru civilní, vojenské a zpravodajské spolupráce, přijal [SOV.GetNameDef] s nelibostí na nejvyšších místech.\n\nMír, jak se zdá, může být pomíjivou záležitostí."
 treaty_org.5.a:0 "Rozumíme."
 treaty_org.5.d:0 "Obávajíc se, že se ocitnou mezi dalším konfliktem mezi Východem a Západem, [FROM.GetNameDef] oznámilo svůj záměr okamžitě opustit [ROOT.GetFactionName]. Kdo jim to může mít za zlé?"
 treaty_org.5.t:0 "[FROM.GetName] volí neutralitu"
 warsaw_pact:0 "Varšavská smlouva"
