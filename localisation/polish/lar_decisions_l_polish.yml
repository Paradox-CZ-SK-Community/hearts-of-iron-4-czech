 form_andalusia:0 "Obnovit Al-Andalus"
 form_andalusia_category:0 "Maurská restaurace"
 form_andalusia_category_desc:0 "Příliš dlouho byli Maurové utlačováni a zneužíváni latinskou mocí. Nyní máme možnost obnovit Al-Andalus a všechna bývalá území kalifátu Córdoby."
 form_andalusia_desc:0 "S Córdobou, emirátem Granady a většinou jižního Iberska pod naší kontrolou máme jedinečnou příležitost obnovit starý sultanát Al-Andalus a prohlásit všechna jeho bývalá území za právoplatné části našeho státu."
