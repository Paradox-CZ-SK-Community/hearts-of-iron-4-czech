 SPR_suppress_the_strikes_mission:0 "Potlačit stávky"
 SPR_suppress_the_strikes_mission_desc:0 "Pravicové milice a rozbíječi stávky tvrdě zasahují proti naštvaným dělníkům, nutí je zpět do práce a zvyšují společenskou neklid a nespokojenost s vládou."
 SPR_sway_leader_loyalty_mission:0 "Ovlivnit věrnost vůdce"
 SPR_sway_leader_loyalty_mission_desc:0 "Nacionalističtí spiklenci se snaží rozšířit svou podporu mezi vojenským vedením a máme zprávy o tom, že různé osoby byly oslovovány lákavými nabídkami... Můžeme jen doufat, že se jim je nepodaří přesvědčit."
 SPR_the_inevitable_civil_war:0 "Neodvratná občanská válka"
 SPR_the_inevitable_civil_war_desc:0 "Po volbách je občanská válka téměř jistá. [Root.GetSCWsideloc] Musíme chopit iniciativy a zajistit kontrolu nad národními posádkami."
 SPR_the_inevitable_civil_war_map_category_name:0 "Vyberte, kde budete spravovat vliv v posádce."
