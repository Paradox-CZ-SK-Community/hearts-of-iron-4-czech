 SPA_fascist_crackdown_mission_desc:0 "Od začátku občanské války jsme byli postavení stranou našimi falangistickými 'spojenci'. Jasně dali najevo, že jejich vize budoucnosti Španělska není kompatibilní s právoplatným karlistickým královstvím a bezpochyby plánují potlačit náš vliv jakýmikoli prostředky. Měli bychom být připraveni bránit naše ideály silou, pokud nám nedají na výběr."
