 SPA_military_plot_nationalists:0 "Vojenský spiknutí"
 SPA_military_plot_nationalists_desc:0 "Naše přípravy na svržení vlády jsou v plném proudu, ale abychom předešli opakování neúspěšného pokusu o převrat z roku 1932, musíme mít dostatečnou podporu mezi lidmi před spuštěním převratu. Časování musí být dokonalé!"
