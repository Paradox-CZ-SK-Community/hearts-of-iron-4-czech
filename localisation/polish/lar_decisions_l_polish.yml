 SPR_reassign_disloyal_leader:0 "Přesunout nevyhovujícího vůdce"
 SPR_reassign_disloyal_leader_desc:0 "Dosáhly nás zvěsti, že loajalita některých našich vojenských vůdců je v otázce. Bylo by dobré je přeřadit na odlehlé posty, aby nemohli snadno pokračovat v intrikách."
 SPR_reassign_disloyal_leader_tt:0 "Nebude dostupný nacionalistům po dobu dvou měsíců po začátku občanské války.\n"
 SPR_recovering_from_civil_war:0 "Uzdravování po občanské válce"  
 SPR_secure_leader_loyalty:0 "Zajistit loajalitu vůdce"
 SPR_secure_leader_loyalty_desc:0 "Podle rumorů je loajalita jednoho z našich dříve loajálních vojenských vůdců ohrožena. Měli bychom zajistit, abychom získali zpět jejich loajalitu, i když mrkev, kterou před nimi musíme držet, může být poměrně drahá..."
 SPR_secure_the_guardia_civil_mission_tt:1 "Po začátku občanské války získejte 3 cvičené jednotky s §Y6 pěchotními§! bataliony. Republikáni získají 6 špatně vycvičených jednotek s §Y3 pěchotními§! bataliony.\n"
 SPR_secure_the_guardia_civil_mission_tt_2:0 "Po začátku občanské války získejte 5 vycvičených jednotek s §Y6 pěchotními§! bataliony. Republikáni získají 10 špatně vycvičených jednotek s §Y3 pěchotními§! bataliony.\n"
 SPR_secure_the_guardia_de_asalto_mission_tt:1 "Po zahájení občanské války získáte 6 špatně vycvičených jednotek s §Y3 pěchotními§! bataliony. Republikáni získají 3 vycvičené jednotky s §Y6 pěchotními§! bataliony.\n"
 SPR_secure_the_guardia_de_asalto_mission_tt_2:0 "Na počátku občanské války získáte 10 špatně vycvičených jednotek se §Y3 pěšími§! bataliony. Republikáni získají 5 vycvičených jednotek se §Y6 pěšími§! bataliony.\n"
 SPR_suppress_the_strikes_mission:0 "Potlačit stávky"
 SPR_suppress_the_strikes_mission_desc:0 "Pravicové milice a rozbíječské skupiny potlačují naše nespokojené pracovníky, nutí je zpět do práce a zvyšují sociální napětí a zklamání z schopnosti vlády chránit své občany."
 SPR_sway_leader_loyalty_mission:0 "Ovlivnit loajalitu vůdce"
 SPR_sway_leader_loyalty_mission_desc:0 "Nacionalističtí intrikáni se snaží rozšířit svou podporu mezi naším vojenským vedením, a dostali jsme informace, že různé osoby byly osloveny lákavými nabídkami... Můžeme pouze doufat, že se jim nepodaří žádného z nich odradit."
 SPR_the_inevitable_civil_war:0 "Nevyhnutelná občanská válka"
 SPR_the_inevitable_civil_war_desc:0 "Po volbách se občanská válka stala téměř jistotou. [Root.GetSCWsideloc] Musíme převzít iniciativu a zajistit kontrolu nad posádkami národa."
 SPR_the_inevitable_civil_war_map_category_name:0 "Vyberte, kde chcete řídit vliv své posádky."
 SPR_the_seeds_of_revolution:0 "Semena revoluce"
