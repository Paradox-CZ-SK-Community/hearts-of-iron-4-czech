 form_polynesia_category_desc:0 "S ostrovy Hawai’i, Aotearoa, Tahiti a Samoa pod naší kontrolou můžeme být schopni sjednotit všechny pacifické národy."  
 form_polynesia_desc:0 "S ostrovy Hawai’i, Aotearoa, Tahiti a Samoa pod naším kontrolou bychom mohli být schopni sjednotit všechny pacifické národy."
