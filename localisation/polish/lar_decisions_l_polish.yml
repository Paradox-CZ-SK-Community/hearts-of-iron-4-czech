 adu_mediterrenean_emirates: "Obnovit Sicilský emirát"
 adu_mediterrenean_emirates_desc: "Na vrcholu maurského vlivu ve Středomoří byly ostrovy domovem mnoha islámských emirátů. Se Sicílií, Krétou a Kyprem nyní v andaluských rukou můžeme tyto území znovu obnovit pod právoplatnými maurskými vládci."
 adu_northern_expansion: "Severní expanze"
 adu_northern_expansion_desc: "Chalífát byl rozsáhlý a jeho správa se rozšířila daleko za Blízký východ a Pyrenejský poloostrov. Před dávnými časy nazývaly Gruzie, Ázerbájdžán a Transoxiana chalífát svým domovem, a je čas obnovit to, co bylo ztraceno."
 adu_recreate_rashid_expansion: "Rašídovská expanze"
 adu_recreate_rashid_expansion_desc: "Před nadvládou Umajjovců nad Arábií vládli Rašídovci jako suveréni arabského světa a právě pod jejich vládou se chalífát rozšířil do Persie a Hindustánu. Obnovením tohoto dávného dobytí můžeme znovu sjednotit Persii a mýtický Hindustán s naším státem."
 adu_restore_sultanate_of_africa: "Obnovit Africký sultanát"
 adu_restore_sultanate_of_africa_desc: "Kdysi byli Maurové severní Afriky sjednoceni v jediném sultanátu - Sultanátu Afriky, důležité větvi umajjovského chalífátu. S obnovením Andalusie a se všemi maurskými národy nyní soužitými v našem státě můžeme sjednotit maurskou identitu."
 adu_restore_umayyad_caliphate: "Obnovit Umajjovský chalífát"
 adu_restore_umayyad_caliphate_desc: "Konečně jsou svatá města Bagdád, Mekka a Jeruzalém sjednocena v jediném státě. Srdce Arábie je nyní v našich rukou, můžeme se prohlásit nejen za unii Maurů, ale za obnovený chalífát - domovinu všech islámských národů a kultur."
