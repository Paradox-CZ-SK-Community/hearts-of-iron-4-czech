 SPR_suppress_the_strikes_mission: "Potlačení stávek"
 SPR_suppress_the_strikes_mission_desc: "Pravicové milice a stávkokazi tvrdě zasahují proti nespokojeným dělníkům, nutí je vrátit se do práce a zvyšují společenské nepokoje a rozčarování z neschopnosti vlády chránit své občany."
 SPR_sway_leader_loyalty_mission: "Snaha zabezpečit loajalitu velitele"
 SPR_sway_leader_loyalty_mission_desc: "Nacionalističtí spiklenci se snaží rozšířit svou podporu mezi naším vojenským velením a dozvěděli jsme se, že různé osoby byly oslovovány lákavými nabídkami... Můžeme se jen modlit, aby se jim nepodařilo někoho získat."
 SPR_the_inevitable_civil_war: "Nevyhnutelná občanská válka"
 SPR_the_inevitable_civil_war_desc: "Po volbách se občanská válka stala téměř jistou. [Root.GetSCWsideloc] Musíme převzít iniciativu a zajistit kontrolu nad posádkami v zemi."
 SPR_the_inevitable_civil_war_map_category_name: "Vyberte, kde spravovat svůj vliv v posádkách."
