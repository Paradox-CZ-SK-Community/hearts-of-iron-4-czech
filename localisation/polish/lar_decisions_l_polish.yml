 FRA_spanish_intervention_category_desc: "Skupiny napříč celým politickým spektrem chtějí nějakou formou zasáhnout do španělské občanské války. Existují však značné obavy, že by se válka mohla rozšířit i do naší země, pokud příliš otevřeně podpoříme jednu stranu. Musíme postupovat opatrně, chceme-li zajistit, že ve Španělsku zůstane vláda, která nám bude nakloněná."
