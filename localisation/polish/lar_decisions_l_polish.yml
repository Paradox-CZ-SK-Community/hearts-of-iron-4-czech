 SPA_military_plot_nationalists_desc: "Naše přípravy na svržení vlády jsou v plném proudu, ale abychom se vyhnuli opakování neúspěšného puče z roku 1932, musíme zajistit dostatečnou podporu lidu před zahájením našeho převratu. Načasování musí být dokonalé!"
