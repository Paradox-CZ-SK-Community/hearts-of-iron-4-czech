 SPA_pais_vasco_offensive_mission:0 "Očekávaná ofenziva v País Vasco"
 SPA_political_arrest_mission:0 "Politické zatčení"
 SPA_political_arrest_mission_desc:0 "Vláda hledá odvetu za odstranění jednoho z jejích podporovatelů a snaží se někoho zatknout, aby udělala příklad."
 SPA_political_assassination:0 "Politická vražda"
 SPA_political_assassination_desc:0 "Naši politickí protivníci se ukazují jako trn v našem boku, ovlivňují lidi, kteří by mohli být přitahováni na naší stranu. Taktickým odstraněním jednoho z našich klíčových protivníků můžeme uvolnit tlak na nás a dát naší zprávě větší šanci na úspěch."  
 SPA_political_assassination_flag:0 "Došlo k politické atentátu"
 SPA_preparing_the_carlist_insurrection:0 "Příprava karlistického povstání"
 SPA_primo_de_rivera_imprisoned:0 "Primo de Rivera byl uvězněn"
 SPA_primo_de_rivera_speech:0 "Projev Prima de Rivery"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera je jedním ze zakladatelů Falange Española. Jako veřejný řečník kritický k demokracii by měl být možná povzbuzen k pořádání dalších projevů, aby zvýšil naši populární podporu a dále destabilizoval národ."  
 SPA_reassert_dominance:0 "Znovu potvrdit dominanci nad [From.GetNameDef]"
 SPA_reassign_disloyal_leader_mission:0 "Převeďte neloajálního vůdce"
 SPA_reassign_disloyal_leader_mission_desc:0 "Vláda se stále více podezíravě dívá na některé z našich podporovatelů v armádě a nyní plánuje přemístit jednoho z našich klíčových spolupracovníků na vzdálenou pozici, což nám značně ztíží plánování a spolupráci."
 SPA_salamanca_offensive:0 "Salamanca ofenzíva"  
 SPA_salamanca_offensive_mission:0 "Hrozící Salamanca Ofenzíva"
 SPA_secure_the_northern_garrisons_mission_tt:1 "Nacionalisté zvyšují §YGarnizní kontrolu§! na §RCelkem§! v §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§!, a §Y[172.GetName]§!.\n\nNacionalisté začnou občanskou válku pod kontrolou těchto provincií, pokud jejich §YGarnizní kontrola§! v nich bude alespoň §YSlabá§!.\n"
 SPA_sevilla_offensive:0 "Ofenziva v Seville"
 SPA_sevilla_offensive_mission:0 "Hrozící Sevilla Ofenzíva"
 SPA_suppress_the_strikes:0 "Potlačit stávky"
 SPA_suppress_the_strikes_desc:0 "Stávky způsobují masové nepokoje a ekonomické škody naší zemi. Pošleme naše milice, aby je potlačily a zajistily, že lidé se vrátí do práce."
 SPA_suppress_the_strikes_tt:0 "Úplně potlačil Národní stávky"
 SPA_sway_leader_loyalty:0 "Získat loajalitu vůdce"
 SPA_sway_leader_loyalty_desc:0 "S správnými prostředky přesvědčování můžeme dobře rozšířit naši podporu mezi vedoucími důstojníky španělské armády. Mít jejich podporu, když přijde čas, se může ukázat jako neocenitelné."
 SPA_swayed_leader_loyalty_flag:0 "Loajalita byla ovlivněna."
 SPA_the_army_of_africa_mission_tt:0 "Na začátku občanské války získávají nacionalisté 5 dobře vycvičených jednotek s §Y7 pěchotními§! a §Y2 dělostřeleckými§! bataliony a §YPrůzkum§! a §YMění§! podporou, stejně jako zaručenou kontrolu nad §Y[290.GetName]§!.\n"  
 SPA_union_militar_flag:0 "Kontaktována Unión Militar"
 SPA_valencia_offensive:0 "Valencijská ofenzíva"
 SPA_valencia_offensive_mission:0 "Hrozící Valencia Ofenzíva"
 SPA_valladolid_offensive:0 "Ofenzíva ve Valladolidu"  
 SPA_valladolid_offensive_mission:0 "Hrozící ofenzíva ve Valladolidu"  
 SPA_western_aragon_offensive:0 "Ofenzíva Západního Aragonu"
 SPA_western_aragon_offensive_mission:0 "Hrozící Západní Aragón ofenzíva"
 SPR_NATIONALISTS_INSTRUCTIONS:0 "Je nezbytné, abychom příliš neotáleli, jinak dáme republikánům čas na přípravu jejich obran."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "Musíme zpoždění občanské války co nejvíce, abychom měli čas se připravit na nacionalistické povstání."  
 SPR_anarchist_uprising_mission:0 "Očekávané anarchistické povstání"
 SPR_anarchist_uprising_mission_desc:0 "Naši anarchističtí 'spojenci' pokračují v chování s neoprávněnými očekáváními nezávislosti a autonomie. Čím více se snažíme organizovat anarchistické oblasti pro válečné úsilí, tím více podněcují svůj lid proti právoplatné španělské vládě. Měli bychom být připraveni na plnohodnotné anarchistické povstání, pokud to eskaluje dále."
 SPR_civil_war_offensives:0 "Ofenzívy občanské války"
 SPR_civil_war_offensives_desc:0 "Problémy s naší schopností zásobovat naše frontové jednotky ztěžují efektivní útoky proti nepřátelským pevnostem. Musíme plánovat dopředu a adekvátně rozšířit sklady frontového vybavení dlouho před přípravou jakýchkoli větších ofenziv."
 SPR_civil_war_offensives_map_category_name:0 "Vyberte, kde připravit své ofenzivy."
 SPR_concessions_to_the_anarchists:0 "Ústupky anarchistům"
 SPR_concessions_to_the_left:0 "Ústupky levici"
 SPR_concessions_to_the_left_desc:0 "Stávkující mají platné důvody pro své obavy. Slíbíme, že se jimi budeme zabývat, a mezitím učiníme ústupky ve formě neprohánění nezákonného obsazení pozemků a drobných sociálních zločinů a krádeží. To by mělo do jisté míry sloužit k omezení sociálních nepokojů."
 SPR_disband_the_army_mission_tt:1 "§GZmenšuje proporci armády, která se na začátku občanské války postaví na stranu republikánské frakce z §Y50%§! na §Y80%§!, a snižuje náš počet divizí Armády Afriky z §Y5§! na §Y3§!.§!\nTato §Y80%§! část je §Rrozpuštěna§!.\n\n§RTo způsobí okamžitý začátek občanské války!§!\n"
 SPR_distribute_arms_to_the_people_mission_tt:0 "Po začátku občanské války získají republikáni 10 nevytvořených jednotek s §Y3 pěchotními§! bataliony.\n"
 SPR_eliminate_guerrillas:0 "Eliminovat [From.GetName] guerilly"
 SPR_enlarge_the_weapon_caches_mission_tt:1 "Na začátku občanské války se naše podíl na vybavení sníží na §Y20%§!, místo §Y50%§!.\n"  
 SPR_expand_influence_republicans_trigger_tt:0 "Nacionalisté mají alespoň §YSlabou§! kontrolu nad garnizónou."
 SPR_expand_influence_republicans_tt:1 "Snížit nacionalistickou kontrolu nad posádkou o jeden krok.\n\n"
 SPR_expand_resource_extraction:0 "Rozšířit těžbu zdrojů"
 SPR_government_crackdown_mission:0 "Hrozící zásah vlády"
 SPR_government_crackdown_mission_desc:0 "Od začátku občanské války stalinistická a republikánská represe našeho hnutí neustále narůstá. Čelili jsme náporu, abychom zastavili počáteční fašistický puč, ale naše pokračující autonomie je trnem v oku vládě a je jasné, že by se raději zbavili nás než aby pokračovali v užívání naší pomoci. Musíme být připraveni bránit naši svobodu silou, pokud nám nenechají jinou možnost."
 SPR_ignite_uprising:0 "Zapalovat anarchistické povstání"
 SPR_ignite_uprising_timer_mission:0 "Očekávané anarchistické povstání"
 SPR_ignite_uprising_timer_mission_tt:0 "§RAnarchistické divize povstanou v několika kontrolovaných státech.§!\n"
 SPR_imprison_primo_de_rivera:0 "Uložit Primo de Riveru do vězení"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera již dost obtěžoval zemi svými neustálými pobuřujícími projevy. Zatkneme ho a udržíme ho tam, kde ho budeme mít na očích. Hlas Falange musí být umlčen."
 SPR_imprison_primo_de_rivera_tt:0 "Zabraňuje dalším vzburujícím projevům od Prima de Rivery.\n"
 SPR_inevitable_civil_war_in_progress_flag:0 "Rozhodnutí o nevyhnutelné občanské válce je v současnosti na pořadu"
 SPR_integrate_commune:0 "Integrujte [From.GetName] komunu"
 SPR_military_plot_republicans:0 "Vojenský plán"
 SPR_military_plot_republicans_desc:0 "Dostali jsme zprávy o zlověstném plánu na svržení vlády a navzdory našim nedávným zkušenostem s podobnými pokusy o puč jsme zoufale nepřipravení na další. Musíme překazit jejich plány, kde můžeme, a zdržet je, abychom si dali čas na přípravu."
 SPR_opposition_civil_war_preparations:0 "Přípravy opozice na občanskou válku"
 SPR_opposition_civil_war_preparations_desc:0 "Zatímco se snažíme zmařit každý jejich krok, naši nepřátelé nejsou nečinní. Bylo by dobré mít na paměti jejich činy, než si uděláme přípravy na nadcházející konflikt."
 SPR_political_arrest:0 "Politické zatčení"
 SPR_political_arrest_desc:0 "Naši politickí nepřátelé se uchýlili k vraždě, aby zdůraznili svou zprávu. Tento stav nemůžeme tolerovat - pachatelé musí být postaveni před spravedlnost!"  
 SPR_political_assassination_mission:0 "Politická vražda"
 SPR_political_assassination_mission_desc:0 "Krvelačná rétorika našich politických protivníků volala po eliminaci předního podporovatele naší věci... Neměli bychom být překvapeni, pokud se někdo rozhodne jednat na základě těchto slov."
 SPR_preparing_offensive:0 "Příprava ofenzívy"
 SPR_preparing_offensive_in_progress_flag:0 "Již připravuje ofenzivu"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera pronesl svůj první projev"
 SPR_primo_de_rivera_speech_mission:0 "Projev Primo de Rivery"  
 SPR_primo_de_rivera_speech_mission_desc:0 "José Antonio Primo de Rivera, jeden ze zakladatelů Falange Española, plánuje holdovat provokativní projev, který přiláká lidi k národnímu banneru a podnítí občanskou nesváry."
