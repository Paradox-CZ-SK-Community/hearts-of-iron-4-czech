 POR_iberian_summit:0 "Iberský summit"
 POR_iberian_summit_desc:0 "Iberské národy musí spolupracovat, pokud chceme překonat obtíže. Musíme vyzvat [GetIberianSummitReceiverName], aby probral, kterou stranu konfliktu bychom měli podpořit v těchto nejistých časech."
 POR_iberian_summit_in_progress_flag:0 "Iberský summit probíhá"
 POR_iberian_summit_pro_allies:0 "Návrh k připojení k [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "Musíme se postavit na stranu [ENG.GetAdjective] a čelit všem, kteří ohrožují naši svobodu a snaží se nás ovládnout. \nZašleme dopis [GetIberianSummitReceiverName], ve kterém je vyzveme, aby projednali společný návrh žádající [ENG.GetNameDef] o přijetí do [ENG.GetFactionName]."
 POR_iberian_summit_pro_axis:0 "Návrh na připojení k [GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "The [GER.GetFactionName] se stane dominantní mocností v Evropě. Musíme se s nimi spojit dříve, než se rozhodnou vzít si přímou kontrolu nad naším územím a zdroji. \nPošleme dopis [GetIberianSummitReceiverName], ve kterém je vyzveme, aby jednali o společném návrhu žádajícím [GER.GetNameDef] o přijetí do [GER.GetFactionName]."
 POR_iberian_summit_proposal_delayed:0 "Pracujeme na návrhu k připojení k [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc:0 "Iberská diplomacie v současnosti oslovuje [?global.POR_iberian_summit_target.GetAdjective] ministry a vypracovává atraktivní dohodu, která otevře cestu k našemu vstupu do [?global.POR_iberian_summit_target.GetFactionName]."
