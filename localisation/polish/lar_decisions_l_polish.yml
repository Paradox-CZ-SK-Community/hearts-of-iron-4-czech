 POR_fight_alongside_the_nationalists:0 "Bojovat po boku nacionalistů"
 POR_fight_alongside_the_nationalists_desc:0 "Připojíme se k nacionalistům ve španělské občanské válce."
 POR_fight_alongside_the_republic:0 "Bojovat po boku republiky"
 POR_fight_alongside_the_republic_desc:0 "Připojíme se k republice ve španělské občanské válce."
 POR_iberian_summit:0 "Iberský summit"
 POR_iberian_summit_desc:0 "Iberské národy musí spolupracovat, pokud chceme uspět proti nepřízni osudu. Musíme vyzvat [GetIberianSummitReceiverName], aby projednali, na které straně konfliktu budeme stát v těchto nejistých časech."
 POR_iberian_summit_in_progress_flag:0 " Iberský summit probíhá"
 POR_iberian_summit_pro_allies:0 "Návrh na vstup do [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "Musíme stát na straně [ENG.GetAdjective] a postavit se všem, kteří ohrožují naši svobodu a chtějí nás ovládat.\nPošleme poselství [GetIberianSummitReceiverName], žádající je, aby projednali společný návrh, který žádá [ENG.GetNameDef] o přijetí do [ENG.GetFactionName]."
 POR_iberian_summit_pro_axis:0 "Návrh na vstup do [GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName] se stane dominantní mocností v Evropě. Musíme se s nimi spojit dříve, než převezmou přímou kontrolu nad našim územím a zdroji.\nPošleme poselství [GetIberianSummitReceiverName], žádající je, aby projednali společný návrh, který žádá [GER.GetNameDef] o přijetí do [GER.GetFactionName]."
 POR_iberian_summit_proposal_delayed:0 "Pracuje se na návrhu připojení k [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc:0 "Iberscí diplomaté jednájí s [?global.POR_iberian_summit_target.GetAdjective] ministry a připravují atraktivní dohodu, která nám umožní vstup do [?global.POR_iberian_summit_target.GetFactionName]."
