 form_andalusia:0 "Obnovit Al-Andalus"
 form_andalusia_category:0 "Maureská obnova"
 form_andalusia_category_desc:0 "Příliš dlouho byli Maurové podrobováni a zneužíváni latinskými mocnostmi. Nyní máme schopnost obnovit Al-Andalus a všechna bývalá území Kordobského chalifátu."
 form_andalusia_desc:0 "S Cordobou, emirátem Granada a většinou jižního Iberského poloostrova pod naším kontrolou, máme jedinečnou příležitost obnovit staré sultanát Al-Andalus a prohlásit všechna jeho bývalá území za právoplatné součásti našeho státu."
