 POR_evade_blockade_flag: "Obcházení blokády pomocí portugalských konvojů je aktivní."
 POR_evade_blockade_with_portuguese_convoys: "Obcházet blokádu pomocí portugalských konvojů"
 POR_evade_blockade_with_portuguese_convoys_desc: "Přijmeme nabídku využívat portugalské konvoje k přepravě zboží tam, kam se naše vlastní lodě nedostanou. Morálka našich vojáků vzroste, jakmile konečně uvidí vyřešení základních problémů se zásobováním."
 POR_fight_alongside_the_carlists: "Bojovat po boku karlistů"
 POR_fight_alongside_the_carlists_desc: "Připojíme se ke karlistům ve španělské občanské válce."
 POR_fight_alongside_the_nationalists: "Bojovat po boku nacionalistů"
 POR_fight_alongside_the_nationalists_desc: "Připojíme se k nacionalistům ve španělské občanské válce."
 POR_fight_alongside_the_republic: "Bojovat po boku republiky"
 POR_fight_alongside_the_republic_desc: "Připojíme se k republice ve španělské občanské válce."
 POR_iberian_summit: "Iberský summit"
 POR_iberian_summit_desc: "Iberské národy musí spolupracovat, pokud chceme obstát proti nepřízni osudu. Musíme vyzvat [GetIberianSummitReceiverName], aby projednal, kterou stranu konfliktu bychom měli v těchto nejistých časech podpořit."
 POR_iberian_summit_in_progress_flag: " Iberský summit probíhá"
 POR_iberian_summit_pro_allies: "Návrh na vstup do frakce [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc: "Musíme se postavit na [ENG.GetAdjective] stranu a čelit všem, kdo ohrožují naši svobodu a snaží se nás ovládnout.\nZašleme poselství pro [GetIberianSummitReceiverName], vyzývající k projednání společného návrhu, aby nás [ENG.GetNameDef] přijalo do frakce [ENG.GetFactionName]."
 POR_iberian_summit_pro_axis: "Návrh na vstup do frakce [GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc: "[GER.GetFactionName] se stane dominantní mocí v Evropě. Musíme se k ním přiklonit dřív, než se rozhodnou převzít přímou kontrolu nad naším územím a zdroji.\nZašleme poselství pro [GetIberianSummitReceiverName], vyzývající k projednání společného návrhu, aby nás [GER.GetNameDef] přijal do frakce [GER.GetFactionName]."
 POR_iberian_summit_proposal_delayed: "Příprava návrhu na vstup do [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc: "Iberští diplomaté právě oslovují ministry frakce [?global.POR_iberian_summit_target.GetAdjective] a připravují atraktivní dohodu, která vydláždí cestu k našemu přijetí do frakce [?global.POR_iberian_summit_target.GetFactionName]."
 POR_italian_destroyers_construction_progress: "[ITA.GetAdjectiveCap] torpédoborce - postup konstrukce"
