 form_andalusia_category: "Maurská obnova"
 form_andalusia_category_desc: "Příliš dlouho byli Maurové podrobeni a utlačováni latinskými mocnostmi. Nyní máme možnost obnovit al-Andalus a všechna bývalá území Córdobského chalífátu."
 form_andalusia_desc: "S Córdobou, Granadským emirátem a většinou jižní Iberie pod naší kontrolou máme jedinečnou příležitost obnovit starý sultanát al-Andalus a prohlásit všechna jeho bývalá území za právoplatné části našeho státu."
