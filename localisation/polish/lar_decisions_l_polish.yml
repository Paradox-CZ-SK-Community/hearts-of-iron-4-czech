 POR_evade_blockade_with_portuguese_convoys:0 "Vyhnout se blokádě portugalskými konvoji"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Přijmeme nabídku využít portugalské konvoje k přepravě zboží tam, kde naše vlastní lodě nemohou dorazit. Morálka našich jednotek vzroste, když konečně uvidí vyřešení svých základních zásobovacích problémů."
