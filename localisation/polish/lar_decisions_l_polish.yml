 SPA_military_plot_nationalists:0 "Vojenský spiknutí"
 SPA_military_plot_nationalists_desc:0 "Naše přípravy na svržení vlády probíhají, ale abychom zajistili, že se nám nevrátí neúspěšný pokus o puč v roce 1932, musíme se ujistit, že máme dostatečnou podporu mezi lidmi, než zahájíme náš puč. Časování musí být dokonalé!"
