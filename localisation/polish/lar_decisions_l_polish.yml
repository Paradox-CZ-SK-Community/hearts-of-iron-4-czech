 POR_major_cancel_portuguese_blockade_evasion:1 "Zrušit portugalskou smlouvu o vyhýbání se blokádě"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "Není třeba nadále používat portugalské konvoje k vyhýbání se britské blokádě. Okamžitě smlouvu zrušíme."
 POR_monarchist_cause:0 "Monarchistická věc"
 POR_mozambique_overseas_territory:0 "Integrovat Mosambik"
 POR_naval_blockade:0 "Námořní blokáda"
 POR_naval_blockade_desc:0 "Portugalská vláda nabídla vyhnout se britské námořní blokádě a dopravovat zásoby pro naše jednotky. Tato pomoc naší válečné snaze může být klíčová v konfliktu."
 POR_overseas_provinces:0 "Zámořské provincie"
 POR_overseas_provinces_desc:0 "Musíme zvážit integraci našich zámořských území v Africe do našeho celkového řízení."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Zrušit smlouvu o vyhýbání se blokádě s [From.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "Dohoda, kdy používáme některé naše konvoje k vyhýbání se britské blokádě pro [From.GetAdjective] vládu, nám již nevyhovuje, proto ji okamžitě zrušíme."
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Portugalsko povzbuzuje monarchisty"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "Portugalská vláda vyzývá naši populaci, aby přijala monarchismus a uznala prince Pedra Henricha jako legitimního vládce Brazílie."
 POR_portugal_stirring_brazilian_monarchists_flag:0 "Portugalsko momentálně podněcuje brazilské monarchisty"
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§! obdrží denní podporu pro §Ykomunismus§!: §G+0.10§!§Y na 180 dní§!."
 POR_prospect_for_resources:0 "Průzkum zdrojů v Portugalsku"
 POR_prospect_for_resources_desc:0 "Můžeme investovat do rozvoje těžebního průmyslu v Portugalsku, abychom zlepšili využívání nalezených zdrojů."
 POR_repress_brazilian_monarchists:0 "Potlačit monarchisty"
 POR_repress_brazilian_monarchists_desc:0 "Musíme se postavit proti monarchistickému hnutí, které nabývá na síle mezi naším obyvatelstvem. Musíme najít ty, kteří šíří královské nálady, a veřejně je potrestat."
 POR_stir_monarchist_sentiment_in_brazil:0 "Podnítit monarchistické nálady v Brazílii"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "Budeme povzbuzovat monarchistické prvky v Brazílii k akci a šíření královských nálad mezi brazilským obyvatelstvem."
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§! obdrží denní podporu pro Nezařazené: §G+0.10§!§Y na 180 dní§!."
