 SPA_political_arrest_mission: "Politické zatčení"
 SPA_political_arrest_mission_desc: "Vláda hledá odplatu za odstranění jednoho ze svých stoupenců a snaží se někoho zatknout, aby učinila odstrašující příklad."
 SPA_political_assassination: "Politická vražda"
 SPA_political_assassination_desc: "Naši političtí protivníci se ukazují jako trn v oku, odvracejí lidi, kteří by jinak mohli být na naší straně. Taktickým odstraněním jednoho z našich klíčových odpůrců můžeme zmírnit tlak a dát našemu poselství větší šanci proniknout."
 SPA_political_assassination_flag: "Došlo k politické vraždě"
 SPA_preparing_the_carlist_insurrection: "Příprava karlistického povstání"
 SPA_primo_de_rivera_imprisoned: "Primo de Rivera byl uvězněn"
 SPA_primo_de_rivera_speech: "Projev Prima de Rivery"
 SPA_primo_de_rivera_speech_desc: "José Antonio Primo de Rivera je jedním ze zakladatelů Falange Española. Veřejný řečník kritický k demokracii - možná by měl být povzbuzen k dalším projevům, které zvýší naši lidovou podporu a dále destabilizují zemi."
 SPA_reassert_dominance: "Znovu prosadit dominanci nad [From.GetNameDef]"
 SPA_reassign_disloyal_leader_mission: "Přeřadit neloajálního velitele"
 SPA_reassign_disloyal_leader_mission_desc: "Vláda je stále více podezřívavá k některým našim podporovatelům v armádě a nyní plánuje přeřadit jednoho z našich klíčových spoluspiklenců na vzdálené působiště, což nám značně ztíží plánování a spolupráci."
 SPA_salamanca_offensive: "Ofenzíva v Salamance"
 SPA_salamanca_offensive_mission: "Hrozící ofenzíva v Salamance"
 SPA_secure_the_northern_garrisons_mission_tt: "Nacionalisté zvýší §YKontrolu posádek§! na §RÚplnou§! v §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! a §Y[172.GetName]§!.\n\nNacionalisté začnou občanskou válku s kontrolou těchto provincií, pokud jejich §YKontrola posádek§! v nich bude alespoň §YSlabá§!.\n"
 SPA_sevilla_offensive: "Ofenzíva v Seville"
 SPA_sevilla_offensive_mission: "Hrozící ofenzíva v Seville"
 SPA_suppress_the_strikes: "Potlačit stávky"
 SPA_suppress_the_strikes_desc: "Stávky způsobují obrovské nepokoje a hospodářské škody v naší zemi. Pošleme naše milice, aby je rozbily a zajistily, že se lidé vrátí do práce."
 SPA_suppress_the_strikes_tt: "Stávky byly zcela potlačeny"
 SPA_sway_leader_loyalty: "Získat loajalitu velitele"
 SPA_sway_leader_loyalty_desc: "Správnými prostředky přesvědčování můžeme rozšířit naši podporu mezi předními důstojníky španělské armády. Jejich podpora se v pravý čas může ukázat jako neocenitelná."
 SPA_swayed_leader_loyalty_flag: "Loajalita byla získána."
 SPA_the_army_of_africa_mission_tt: "Při začátku občanské války získají nacionalisté 5 vycvičených jednotek se §Y7 pěšími§! a §Y2 dělostřeleckými§! prapory a s podporou §Yprůzkumných§! a §Yženijních§! jednotek, stejně jako zaručenou kontrolu nad §Y[290.GetName]§!.\n"
 SPA_union_militar_flag: "Unión Militar kontaktována"
 SPA_valencia_offensive: "Ofenzíva ve Valencii"
 SPA_valencia_offensive_mission: "Hrozící ofenzíva ve Valencii"
 SPA_valladolid_offensive: "Ofenzíva ve Valladolidu"
 SPA_valladolid_offensive_mission: "Hrozící ofenzíva ve Valladolidu"
 SPA_western_aragon_offensive: "Ofenzíva v západním Aragonu"
 SPA_western_aragon_offensive_mission: "Hrozící ofenzíva v západním Aragonu"
 SPR_NATIONALISTS_INSTRUCTIONS: "Je nezbytné, abychom se příliš nezdržovali, jinak dáme republikánům čas připravit jejich obranu."
 SPR_REPUBLICANS_INSTRUCTIONS: "Musíme co nejvíce oddálit občanskou válku, abychom získali čas připravit se na nacionalistické povstání."
 SPR_anarchist_uprising_mission: "Hrozící anarchistické povstání"
 SPR_anarchist_uprising_mission_desc: "Naši anarchističtí „spojenci“ se i nadále chovají s neodůvodněnými očekáváními nezávislosti a autonomie. Čím více se snažíme organizovat anarchisty ovládané oblasti pro válečné úsilí, tím více burcují svůj lid proti legitimní španělské vládě. Musíme být připraveni čelit plnohodnotnému anarchistickému povstání, pokud se situace vyostří ještě více."
 SPR_civil_war_offensives: "Ofenzívy občanské války"
 SPR_civil_war_offensives_desc: "Problémy se zásobováním našich frontových jednotek ztěžují provádění účinných útoků na nepřátelská opěrná místa. Musíme plánovat dopředu a včas rozšířit frontové sklady vybavení ještě před přípravou velkých ofenzív."
 SPR_civil_war_offensives_map_category_name: "Vyberte, kde připravit ofenzívy."
 SPR_concessions_to_the_anarchists: "Ústupky anarchistům"
 SPR_concessions_to_the_left: "Ústupky levici"
 SPR_concessions_to_the_left_desc: "Stávkující mají oprávněné důvody ke svým obavám. Slíbíme, že je budeme řešit, a mezitím učiníme ústupky v podobě netrestání nezákonné okupace půdy a menších sociálních zločinů a krádeží. To by mělo alespoň částečně snížit společenské nepokoje."
 SPR_disband_the_army_mission_tt: "§GSnižuje podíl armády, který se na začátku občanské války připojí k republikánské frakci, z §Y50 %§! na §Y80 %§!, a snižuje náš počet divizí Armády Afriky z §Y5§! na §Y3§!.§!\nTěchto §Y80 %§! je §Rrozpuštěno§!.\n\n§RToto způsobí okamžitý začátek občanské války!§!\n"
 SPR_distribute_arms_to_the_people_mission_tt: "Při začátku občanské války získají republikáni 10 nevycvičených jednotek se §Y3 pěšími§! prapory.\n"
 SPR_eliminate_guerrillas: "Eliminovat partyzány v [From.GetName]"
 SPR_enlarge_the_weapon_caches_mission_tt: "Při začátku občanské války bude náš podíl na vybavení snížen na §Y20 %§! místo §Y50 %§!.\n"
 SPR_expand_influence_republicans_trigger_tt: "Nacionalisté mají alespoň §YSlabou§! kontrolu nad posádkou."
 SPR_expand_influence_republicans_tt: "Sníží kontrolu nacionalistů nad posádkou o jeden stupeň.\n\n"
 SPR_expand_resource_extraction: "Rozšířit těžbu zdrojů"
 SPR_government_crackdown_mission: "Hrozící vládní zásah"
 SPR_government_crackdown_mission_desc: "Od začátku občanské války stalinistické a republikánské represe našeho hnutí neustále sílí. Krváceli jsme, abychom zastavili počáteční fašistický puč, ale naše pokračující autonomie je vládě trnem v oku a je jasné, že by se nás raději zbavili, než aby nadále těžili z naší pomoci. Musíme být připraveni bránit svou svobodu silou, pokud nám nedají jinou možnost."
 SPR_ignite_uprising: "Zažehnout anarchistické povstání"
 SPR_ignite_uprising_timer_mission: "Hrozící anarchistické povstání"
 SPR_ignite_uprising_timer_mission_tt: "§RAnarchistické divize povstanou v několika ovládaných státech.§!\n"
 SPR_imprison_primo_de_rivera: "Uvězzit Prima de Riveru"
 SPR_imprison_primo_de_rivera_desc: "José Antonio Primo de Rivera způsobil v zemi dost problémů svými neustálými podněcujícími projevy. Zatkneme ho a umístíme tam, kde na něj budeme mít dohled. Hlas Falangy musí být umlčen."
 SPR_imprison_primo_de_rivera_tt: "Zabrání dalším podněcujícím projevům Prima de Rivery.\n"
 SPR_inevitable_civil_war_in_progress_flag: "Rozhodnutí o nevyhnutelné občanské válce právě probíhá"
 SPR_integrate_commune: "Integrovat [From.GetName]skou komunu"
 SPR_military_plot_republicans: "Vojenské spiknutí"
 SPR_military_plot_republicans_desc: "Dostaly se k nám zvěsti o zlověstném spiknutí za účelem svržení vlády a navzdory našim nedávným zkušenostem s takovými pučistickými pokusy jsme žalostně nepřipraveni čelit dalšímu. Musíme jejich plány zmařit, kde jen můžeme, a zdržovat je, abychom získali čas na přípravu."
 SPR_opposition_civil_war_preparations: "Přípravy opozice na občanskou válku"
 SPR_opposition_civil_war_preparations_desc: "Zatímco my se snažíme mařit každý jejich krok, naši nepřátelé nezahálejí. Bylo by dobré mít jejich činnost na paměti, zatímco se připravujeme na nadcházející konflikt."
 SPR_political_arrest: "Politické zatčení"
 SPR_political_arrest_desc: "Naši političtí nepřátelé se uchýlili k vraždám, aby prosadili své poselství. To nemůžeme tolerovat, pachatelé musí být postaveni před spravedlnost!"
 SPR_political_assassination_mission: "Politická vražda"
 SPR_political_assassination_mission_desc: "Krvavá rétorika našich politických nepřátel volala po odstranění předního stoupence naší věci... Neměli bychom být překvapeni, pokud se někdo rozhodne tato slova naplnit."
 SPR_preparing_offensive: "Příprava ofenzívy"
 SPR_preparing_offensive_in_progress_flag: "Ofenzíva je již připravována"
 SPR_primo_de_rivera_first_speech: "Primo de Rivera pronesl svůj první projev"
 SPR_primo_de_rivera_speech_mission: "Projev Prima de Rivery"
 SPR_primo_de_rivera_speech_mission_desc: "José Antonio Primo de Rivera, jeden ze zakladatelů Falange Española, plánuje podněcující projev, který přitáhne lidi k nacionalistickému praporu a vyvolá občanské nepokoje."
 SPR_purchase_aircraft: "Zakoupit letadla"
 SPR_purchase_artillery_equipment: "Zakoupit dělostřelecké vybavení"
 SPR_purchase_infantry_equipment: "Zakoupit pěchotní vybavení"
 SPR_purchase_support_equipment: "Zakoupit podpůrné vybavení"
 SPR_purchase_tanks: "Zakoupit tanky"
 SPR_purchase_trucks: "Zakoupit nákladní vozy"
 SPR_reassign_disloyal_leader: "Přeřadit neloajálního velitele"
 SPR_reassign_disloyal_leader_desc: "Dostaly se k nám zvěsti, že loajalita některých našich vojenských velitelů je zpochybněna. Bylo by vhodné je přeřadit na vzdálené posty, aby nemohli snadno pokračovat v pletichách."
 SPR_reassign_disloyal_leader_tt: "Nebude k dispozici nacionalistům po dobu dvou měsíců po začátku občanské války.\n"
 SPR_recovering_from_civil_war: "Obnova po občanské válce"
 SPR_secure_leader_loyalty: "Upevnit loajalitu velitele"
 SPR_secure_leader_loyalty_desc: "Dostaly se k nám zvěsti, že loajalita jednoho z našich dosud loajálních vojenských velitelů je zpochybněna. Měli bychom zajistit, abychom jejich loajalitu znovu získali, i když prostředky k tomu mohou být značně nákladné..."
