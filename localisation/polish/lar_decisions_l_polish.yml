 adu_mediterrenean_emirates:0 "Obnovte emirát Sicílie"
 adu_mediterrenean_emirates_desc:0 "Na vrcholu maurského vlivu nad Středozemním mořem byly ostrovy domovem mnoha islámských emirátů. S Sicílií, Krétou a Kyprem nyní v rukou andaluských se možná znovu podaří obnovit tato území jejich právoplatným maurským pánům."
 adu_northern_expansion:0 "Severní expanze"
 adu_northern_expansion_desc:0 "Chalífát byl rozsáhlý a šířil svou administraci daleko za Blízký východ a Iberský poloostrov. Dávno tomu, co Gruzie, Ázerbájdžán a Transoxánie považovaly chalífát za svůj domov, a je čas obnovit to, co bylo ztraceno."
 adu_recreate_rashid_expansion:0 "Rashidi Expanze"
 adu_recreate_rashid_expansion_desc:0 "Před vládcovstvím Umájjovců nad Arábií vládli Rašidové jako suverénové nad arabským světem a právě pod jejich vládou se chalífát rozšířil do Persie a Hindustánu. Znovu vytvořením tohoto starověkého dobytí můžeme znovu spojit Persii a mytickou zemi Hindustan s naším státem."  
 adu_restore_sultanate_of_africa:0 "Obnovit sultanát Afriky"
 adu_restore_sultanate_of_africa_desc:0 "Před dávnou dobou byli Maurové Severní Afriky sjednoceni do jednoho sultanátu; Sultanát Afriky, důležitá větev Umajjádského chalífátu. S obnovou Andalusie a všemi maurovými národy, které nyní koexistují v našem státě, jsme schopni sjednotit maurovou identitu."
 adu_restore_umayyad_caliphate:0 "Obnovit Umajjovský chalífát"
 adu_restore_umayyad_caliphate_desc:0 "Konečně jsou posvátná města Bagdád, Mekka a Jeruzalém spojena do jediného státu. S jádrovými oblastmi Arabie nyní v našich rukou můžeme prohlásit, že jsme více než jen spojení Maurů, ale obnovený chalifát; domov pro všechny islámské národy a kultury."
