 POR_evade_blockade_flag:0 "Vyhnutí se blokádě s portugalskými konvoji je aktivní."
 POR_evade_blockade_with_portuguese_convoys:0 "Vyhnout se blokádě s portugalskými konvoji"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Přijmeme nabídku používat portugalské konvoje k přepravě zboží tam, kam naše lodě nedosáhnou. Morálka našich jednotek vzroste, když se konečně vyřeší základní problémy s dodávkami."
 POR_fight_alongside_the_carlists:0 "Bojovat po boku karlistů"
