 SPA_pais_vasco_offensive_mission:0 "Hrozí ofenzíva País Vasco"
 SPA_political_arrest_mission:0 "Politické zatčení"
 SPA_political_arrest_mission_desc:0 "Vláda usiluje o odplatu za odstranění jednoho ze svých podporovatelů a chce zatknout někoho jako příklad."
 SPA_political_assassination:0 "Politická vražda"
 SPA_political_assassination_desc:0 "Naši politickí protivníci jsou neustále překážkou a ovlivňují lidi, kteří by mohli být na naší straně. Taktickým odstraněním jednoho z hlavních oponentů můžeme zmírnit tlak a zvýšit šanci, že naše poselství projde."
 SPA_political_assassination_flag:0 "Došlo k politické vraždě"
 SPA_preparing_the_carlist_insurrection:0 "Příprava karlistické vzpoury"
 SPA_primo_de_rivera_imprisoned:0 "Primo de Rivera byl uvězněn"
 SPA_primo_de_rivera_speech:0 "Projev Prima de Rivera"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera je jedním ze zakladatelů Falangy Española. Veřejný řečník kritizující demokracii, možná by měl být motivován k dalším projevům, aby zvýšil naši popularitu a dále destabilizoval národ."
 SPA_reassert_dominance:0 "Obnovit dominanci nad [From.GetNameDef]"
 SPA_reassign_disloyal_leader_mission:0 "Přesunout nevěrného vůdce"
 SPA_reassign_disloyal_leader_mission_desc:0 "Vláda je čím dál více podezřívavá vůči některým našim podporovatelům v armádě a plánuje přesunout jednoho z klíčových spoluorganizátorů na odlehlé místo, což nám ztíží plánování a spolupráci."
 SPA_salamanca_offensive:0 "Ofenzíva Salamanca"
 SPA_salamanca_offensive_mission:0 "Hrozí ofenzíva Salamanca"
 SPA_secure_the_northern_garrisons_mission_tt:1 "Nacionalisté zvýší §Ykontrolu nad posádkou§! na §Rúplnou§! v §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! a §Y[172.GetName]§!.\n\nNacionalisté zahájí občanskou válku s kontrolou těchto provincií za předpokladu, že jejich §Ykontrola nad posádkou§! v nich je alespoň §Yslabá§!.\n"
 SPA_sevilla_offensive:0 "Ofenzíva Sevilla"
 SPA_sevilla_offensive_mission:0 "Hrozí ofenzíva Sevilla"
 SPA_suppress_the_strikes:0 "Potlačit stávky"
 SPA_suppress_the_strikes_desc:0 "Stávky způsobují masivní nepokoje a ekonomické škody naší zemi. Pošleme naše milice, aby je rozehnaly a zajistily návrat lidí do práce."
 SPA_suppress_the_strikes_tt:0 "Úplně potlačilo národní stávky"
 SPA_sway_leader_loyalty:0 "Ovlivnit věrnost vůdce"
 SPA_sway_leader_loyalty_desc:0 "Správnými prostředky přesvědčení můžeme rozšířit naši podporu mezi vedoucími důstojníky ve španělské armádě. Jejich podpora bude v kritickém okamžiku neocenitelná."
 SPA_swayed_leader_loyalty_flag:0 "Věrnost byla ovlivněna."
 SPA_the_army_of_africa_mission_tt:0 "Po začátku občanské války nacionalisté získají 5 kvalitně vycvičených jednotek s §Y7 pěchotními§! a §Y2 dělostřeleckými§! prapory a §Ysborovou§! a §Yinženýrskou§! podporou, stejně jako garantovanou kontrolu nad §Y[290.GetName]§!.\n"
 SPA_union_militar_flag:0 "Kontaktována Unión Militar"
 SPA_valencia_offensive:0 "Ofenzíva Valencia"
 SPA_valencia_offensive_mission:0 "Hrozí ofenzíva Valencia"
 SPA_valladolid_offensive:0 "Ofenzíva Valladolid"
 SPA_valladolid_offensive_mission:0 "Hrozí ofenzíva Valladolid"
 SPA_western_aragon_offensive:0 "Ofenzíva Western Aragón"
 SPA_western_aragon_offensive_mission:0 "Hrozí ofenzíva Western Aragón"
 SPR_NATIONALISTS_INSTRUCTIONS:0 "Je nezbytné, abychom příliš nezdržovali, jinak dáme republikánům čas připravit obranu."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "Musíme občanskou válku co nejvíce oddálit, abychom získali čas připravit se na nacionalistické povstání."
 SPR_anarchist_uprising_mission:0 "Blížící se anarchistické povstání"
 SPR_anarchist_uprising_mission_desc:0 "Naši anarchističtí 'spojenci' se stále chovají s nepřiměřenými nároky na nezávislost a autonomii. Čím více se snažíme organizovat regiony ovládané anarchisty pro válečné úsilí, tím více popuzují své lidi proti právoplatné španělské vládě. Měli bychom být připraveni čelit plnohodnotnému anarchistickému povstání, pokud to dále eskaluje."
 SPR_civil_war_offensives:0 "Občanské válečné ofenzívy"
 SPR_civil_war_offensives_desc:0 "Problémy s dodávkami na frontu ztěžují účinné útoky proti nepřátelským opěrám. Musíme plánovat dopředu a dostatečně rozšiřovat sklady vybavení na frontě ještě před přípravou větších ofenzív."
 SPR_civil_war_offensives_map_category_name:0 "Vyberte, kde připravit své ofenzívy."
 SPR_concessions_to_the_anarchists:0 "Ústupky anarchistům"
 SPR_concessions_to_the_left:0 "Ústupky levici"
 SPR_concessions_to_the_left_desc:0 "Stávkující mají oprávněné důvody ke svým požadavkům. Přislíbíme jejich řešení a zatím uděláme ústupky ve formě neprosekutorování nelegálního obsazování půdy a drobných sociálních trestných činů a krádeží. To by mělo částečně snížit sociální nepokoje."
 SPR_disband_the_army_mission_tt:1 "§Sníží podíl armády, která bude na straně republikánské frakce na začátku občanské války, z §Y50%§! na §Y80%§!, a sníží počet našich divizí Armády Afriky z §Y5§! na §Y3§!.§!\nTento §Y80%§! podíl bude §Rvyloučen§!.\n\n§RToto způsobí okamžitý začátek občanské války!§!\n"
 SPR_distribute_arms_to_the_people_mission_tt:0 "Po začátku občanské války získají republikáni 10 nevycvičených jednotek s §Y3 pěchotními§! prapory.\n"
 SPR_eliminate_guerrillas:0 "Eliminovat partyzány z [From.GetName]"
 SPR_enlarge_the_weapon_caches_mission_tt:1 "Po začátku občanské války se náš podíl vybavení sníží na §Y20%§!, místo původních §Y50%§!.\n"
 SPR_expand_influence_republicans_trigger_tt:0 "Nacionalisté mají alespoň §YWeak§! kontrolu nad posádkou."
 SPR_expand_influence_republicans_tt:1 "Snížit nacionalistickou kontrolu nad posádkou o jeden stupeň.\n\n"
 SPR_expand_resource_extraction:0 "Rozšířit těžbu zdrojů"
 SPR_government_crackdown_mission:0 "Blížící se vládní represe"
 SPR_government_crackdown_mission_desc:0 "Od začátku občanské války se stalinské a republikánské represe proti našem hnutí stále silnější. Krváceli jsme, abychom zastavili počáteční fašistický převrat, ale naše pokračující autonomie je trnem v oku vládě a je jasné, že by se nás raději zbavili než pokračovali v přijímání naší pomoci. Musíme být připraveni bránit svou svobodu silou, pokud nám nedají na výběr."
 SPR_ignite_uprising:0 "Podnítit anarchistické povstání"
 SPR_ignite_uprising_timer_mission:0 "Blížící se anarchistické povstání"
 SPR_ignite_uprising_timer_mission_tt:0 "§RAnarchistické divize povstanou v několika kontrolovaných státech.§!\n"
 SPR_imprison_primo_de_rivera:0 "Uvěznit Prima de Rivera"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera již dostatečně znepokojoval zemi svými neustálými zapalujícími projevy. Zatkneme ho a budeme na něj dohlížet. Hlas Falangy musí být umlčen."
 SPR_imprison_primo_de_rivera_tt:0 "Zabraňuje dalším zapalujícím projevům Prima de Rivera.\n"
 SPR_inevitable_civil_war_in_progress_flag:0 "Probíhá rozhodnutí o neodvratné občanské válce"
 SPR_integrate_commune:0 "Integrovat komunou [From.GetName]"
 SPR_military_plot_republicans:0 "Vojenský spiknutí"
 SPR_military_plot_republicans_desc:0 "Dostaly se k nám zvěsti o zlověstném spiknutí proti vládě, a navzdory našim nedávným zkušenostem s takovými pokusy nejsme dostatečně připraveni na další. Musíme jejich plány všude zmařit a zdržet je, abychom získali čas na přípravu."
 SPR_opposition_civil_war_preparations:0 "Přípravy opozice na občanskou válku"
 SPR_opposition_civil_war_preparations_desc:0 "Zatímco pracujeme na potlačení jejich aktivit, naši nepřátelé nejsou nečinní. Měli bychom mít jejich kroky na paměti při přípravách na nadcházející konflikt."
 SPR_political_arrest:0 "Politické zatčení"
 SPR_political_arrest_desc:0 "Naši politické nepřátelé se uchýlili k vraždám, aby prosadili své názory. To nesmíme tolerovat - pachatelé musí být potrestáni!"
 SPR_political_assassination_mission:0 "Politická vražda"
 SPR_political_assassination_mission_desc:0 "Krvavá rétorika našich politických nepřátel vyzvala k odstranění významného podporovatele naší věci... Neměli bychom být překvapeni, pokud někdo tato slova vezme za svá."
 SPR_preparing_offensive:0 "Připravuje ofenzívu"
 SPR_preparing_offensive_in_progress_flag:0 "Již připravuje ofenzívu"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera pronesl svůj první projev"
 SPR_primo_de_rivera_speech_mission:0 "Projev Prima de Rivera"
 SPR_primo_de_rivera_speech_mission_desc:0 "José Antonio Primo de Rivera, jeden ze zakladatelů Falangy Española, plánuje zapalující projev, který přitáhne lidi k nacionalistické vlajce a vyvolá občanské nepokoje."
 SPR_purchase_aircraft:0 "Zakoupit letadla"
 SPR_purchase_artillery_equipment:0 "Zakoupit dělostřelecké vybavení"
 SPR_purchase_infantry_equipment:0 "Zakoupit pěchotní vybavení"
 SPR_purchase_support_equipment:0 "Zakoupit podpůrné vybavení"
 SPR_purchase_tanks:0 "Zakoupit tanky"
 SPR_purchase_trucks:0 "Zakoupit nákladní vozy"
 SPR_reassign_disloyal_leader:0 "Přesunout nevěrného vůdce"
 SPR_reassign_disloyal_leader_desc:0 "Dostaly se k nám zprávy o věrnosti některých vojenských vůdců. Měli bychom je přemístit na odlehlá místa, aby nebyli schopni dále plánovat spiknutí."
 SPR_reassign_disloyal_leader_tt:0 "Nebude k dispozici nacionalistům na dva měsíce po začátku občanské války.\n"
 SPR_recovering_from_civil_war:0 "Vzpomínání z občanské války"
 SPR_secure_leader_loyalty:0 "Zajistit věrnost vůdce"
 SPR_secure_leader_loyalty_desc:0 "Dostaly se k nám zvěsti, že věrnost jednoho z našich dříve věrných vojenských vůdců je pochybná. Měli bychom zajistit, že ji znovu získáme, i když nás to může stát dost."
 SPR_secure_the_guardia_civil_mission_tt:1 "Po začátku občanské války získá 3 vycvičené jednotky s §Y6 pěchotními§! prapory. Republikáni získají 6 špatně vycvičených jednotek s §Y3 pěchotními§! prapory.\n"
