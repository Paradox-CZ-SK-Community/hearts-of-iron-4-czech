 POR_italian_submarines_construction_progress: "[ITA.GetAdjectiveCap] ponorky - postup konstrukce"
 POR_major_cancel_portuguese_blockade_evasion: "Zrušit portugalskou smlouvu o obcházení blokády"
 POR_major_cancel_portuguese_blockade_evasion_desc: "Už nepotřebujeme nadále využívat portugalské konvoje k obcházení britské blokády. Okamžitě tuto smlouvu zrušíme."
 POR_monarchist_cause: "Monarchistická věc"
 POR_mozambique_overseas_territory: "Integrovat Mosambik"
 POR_naval_blockade: "Námořní blokáda"
 POR_naval_blockade_desc: "Portugalská vláda nabídla obejít britskou námořní blokádu a dopravit zásoby našim vojákům. Tato pomoc našemu válečnému úsilí může být klíčová."
 POR_overseas_provinces: "Zámořské provincie"
 POR_overseas_provinces_desc: "Musíme zvážit integraci našich zámořských území v Africe do obecné správy."
 POR_portugal_cancel_blockade_evasion_for_country: "Zrušit smlouvu o obcházení blokády s [From.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc: "Dohoda, podle níž využíváme část našich konvojů k obcházení britské blokády pro [From.GetAdjective] vládu, už pro nás není výhodná, proto ji okamžitě zrušíme."
 POR_portugal_promoting_monarchist_cause_in_brazil: "Portugalsko podporuje monarchisty"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc: "Portugalská vláda vybízí naši populaci, aby přijala monarchismus a uznala prince Pedra Jindřicha za legitimního vládce Brazílie."
 POR_portugal_stirring_brazilian_monarchists_flag: "Portugalsko právě podněcuje brazilské monarchisty"
 POR_promote_communism_in_latin_america_tt: "§Y[From.GetFlag][From.GetNameDefCap]§! obdrží denní podporu §Ykomunismu§!: §G+0.10§!§Y po dobu 180 dnů§!."
 POR_prospect_for_resources: "Průzkum surovin v Portugalsku"
 POR_prospect_for_resources_desc: "Můžeme investovat do rozvoje těžebního průmyslu v Portugalsku, abychom zlepšili využívání zdejších zdrojů."
 POR_repress_brazilian_monarchists: "Potlačit monarchisty"
 POR_repress_brazilian_monarchists_desc: "Musíme se postavit monarchistickému hnutí, které mezi naším obyvatelstvem nabírá na síle. Musíme najít ty, kdo šíří tento roajalistický sentiment, a veřejně je potrestat."
 POR_stir_monarchist_sentiment_in_brazil: "Podnítit monarchistický sentiment v Brazílii"
 POR_stir_monarchist_sentiment_in_brazil_desc: "Vyzveme monarchistické prvky v Brazílii k činnosti a k šíření roajalistického sentimentu mezi brazilskou populací."
 POR_stir_monarchist_sentiment_in_brazil_tt: "§Y[BRA.GetFlag][BRA.GetNameDefCap]§! obdrží denní podporu §Ynezarovnaných§!: §G+0.10§!§Y po dobu 180 dnů§!."
 POR_stir_monarchist_sentiment_in_portugal: "Podnítit monarchistický sentiment v Portugalsku"
 POR_stir_monarchist_sentiment_in_portugal_desc: "Musíme vyzvat lid, aby přijal Dom Duarte jako legitimního krále Portugalska."
