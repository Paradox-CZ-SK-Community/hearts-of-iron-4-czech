 POR_major_cancel_portuguese_blockade_evasion:1 "Zrušit smlouvu o obraně proti portugalské blokádě"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "Nemusíme nadále využívat portugalské konvoje k obcházení britské blokády. Smlouvu zrušíme ihned."
 POR_monarchist_cause:0 "Monarchistická příčina"
 POR_mozambique_overseas_territory:0 "Integrace Mosambiku"  
 POR_naval_blockade:0 "Námořní blokáda"
 POR_naval_blockade_desc:0 "Portugalská vláda nabídla, že se vyhne britské námořní blokádě a přepraví zásoby pro naše jednotky. Tato pomoc v našem válečném úsilí může být klíčová v konfliktu."
 POR_overseas_provinces:0 "Zámořské provincie"
 POR_overseas_provinces_desc:0 "Musíme zvážit integraci našich zámořských území v Africe do naší celkové správy."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Zrušit dohodu o obraně blokády s [From.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "Dohoda, podle které používáme některé naše konvoje k obraně proti britské blokádě pro [From.GetAdjective] vládu, již není pro nás výhodná, proto ji okamžitě zrušíme."
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Portugalsko vyzývá monarchisty"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "Portugalská vláda vyzývá naši populaci, aby přijala monarchismus a přijala prince Pedra Henrika jako legitimního vládce Brazílie."
 POR_portugal_stirring_brazilian_monarchists_flag:0 "Portugalsko v současnosti podněcuje brazilské monarchisty"
