 adu_mediterrenean_emirates:0 "Obnovit emiráty Středomoří"
 adu_mediterrenean_emirates_desc:0 "V době vrcholu maurského vlivu ve Středomoří byla tato území domovem mnoha islámských emirátů. Se Sicílií, Krétou a Kypru nyní v našich rukou můžeme opět obnovit tato území jejich právoplatným maurským vládcům."
 adu_northern_expansion:0 "Severní expanze"
 adu_northern_expansion_desc:0 "Chalífát byl rozsáhlý a rozšířil svou správu daleko za Blízký východ a Iberský poloostrov. Dávno tomu, co Gruzie, Ázerbájdžán a Transoxána byly domovem Chalífátu, a je čas obnovit, co bylo ztraceno."
 adu_recreate_rashid_expansion:0 "Rasidská expanze"
 adu_recreate_rashid_expansion_desc:0 "Před vládou Ummajovců v Arábii vládli Araby Rasidové, a pod jejich vládou se chalífát rozšířil do Persie a Hindustánu. Obnovením tohoto starobylého tažení můžeme znovu sjednotit Persii a mýtickou zemi Hindustán."
 adu_restore_sultanate_of_africa:0 "Obnovit sultanát Afriky"
 adu_restore_sultanate_of_africa_desc:0 "Před dávnými časy byli Maurové severní Afriky sjednoceni v jediný sultanát; sultanát Afriky, důležitá větev Ummajovského chalífátu. S obnovením Andalusie a všemi maurskými národy nyní žijícími v našem státě můžeme sjednotit maurskou identitu."
 adu_restore_umayyad_caliphate:0 "Znovu vytvořit Ummajovský chalífát"
 adu_restore_umayyad_caliphate_desc:0 "Nakonec jsou svatá města Bagdád, Mekka a Jeruzalém sjednocena do jednoho státu. Srdce Arábie máme nyní pod naší kontrolou a můžeme prohlásit, že nejsme pouze svazek Maurové, ale obnovený chalífát; domovina pro všechny islámské národy a kultury."
