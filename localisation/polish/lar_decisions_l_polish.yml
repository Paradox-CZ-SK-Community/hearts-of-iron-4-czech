 SPA_fascist_crackdown_mission_desc:0 "Od začátku občanské války jsme byli vytlačeni našimi falangistickými 'spojenci'. Udělali to jasně, že jejich vize budoucnosti Španělska není kompatibilní s tou řádnou karlistickou monarchií, a bezpochyby plánují zcela potlačit náš vliv jakýmikoliv možnými prostředky. Měli bychom být připraveni bránit naše ideály silou, pokud nám nenechají jinou možnost."
