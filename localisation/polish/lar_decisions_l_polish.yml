 POR_prospect_for_resources:0 "Hledání zdrojů v Portugalsku"
 POR_prospect_for_resources_desc:0 "Můžeme investovat do rozvoje těžebního průmyslu v Portugalsku, abychom zlepšili využití tamních zdrojů."
 POR_repress_brazilian_monarchists:0 "Potlačit monarchisty"
 POR_repress_brazilian_monarchists_desc:0 "Musíme se postavit proti monarchistickému hnutí, které sílí mezi naší populací. Musíme najít ty, kdo jsou zodpovědní za šíření tohoto royalistického sentimentu, a potrestat je veřejně."
 POR_stir_monarchist_sentiment_in_brazil:0 "Probouzejte monarchistické nálady v Brazílii"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "Povzbuzujeme monarchistické prvky v Brazílii, aby podnikly kroky a šířily royalistické sentimenty mezi brazilskou populací."
