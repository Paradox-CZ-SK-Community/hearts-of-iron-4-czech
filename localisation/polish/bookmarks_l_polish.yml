 ROM_BLITZKRIEG_DESC:0 "Rumunsko se dostalo na vítěznou stranu Velké války a díky tomu získalo nová území a lidi - ne všichni z nich byli Rumuni. Aby se bránilo revanšistickým snahám zemí, které byly nuceny ustoupit území, Rumunsko vytvořilo síť aliancí po celých Balkánech. V posledních letech se však země většinou zaobírá domácími záležitostmi a vláda krále Karla II. nechala tyto aliance upadnout. \n\nJak se politická situace v Evropě mění, Rumunsko se může ocitnout osamoceno - a zranitelné."
