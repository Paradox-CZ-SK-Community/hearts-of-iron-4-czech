 PORTUGAL_BLITZKRIEG_DESC:0 "Konzervativní vláda Salazara umožnila Portugalsku zůstat neutrální během španělské občanské války, přičemž aktivně podporovala nacionalisty, čímž zajistila porážku komunistů a anarchistů. \n\nNyní, když konečně našel Iberský poloostrov stabilitu, je čas hledat za hranicemi potenciální spojence a zvažovat roli, kterou Portugalsko bude hrát v zdánlivě nevyhnutelném světovém konfliktu."
 PORTUGAL_GATHERING_STORM_DESC:0 "Od nástupu Salazara k moci v roce 1932 se Portugalsko postupně distancovalo od nestabilního období První republiky. Fiskální autonomie a politická nezávislost na velkých mocnostech vedly k vytvoření Estado Novo, což položilo základy pro rozvoj portugalského průmyslu a modernizaci armády. \n\nNyní se Portugalsko musí rozhodnout, jak pokračovat, neboť politická a sociální nestabilita narůstá v sousedním Španělsku a mezinárodní napětí se beznadějně zhoršuje..."
 PRC_BLITZKRIEG_DESC:0 "Čelící japonskému útoku, nacionalisté a komunisté uzavřeli nesourodé příměří. Obě strany si dobře uvědomují, že tato sjednocená fronta nemůže trvat. Oblast bazí komunistů v Yan'anu nyní tvoří frontu ve válce proti Japoncům.\n\nKomunisté musí pečlivě nakládat se svými zdroji, pokud chtějí přežít. Jakékoli ztráty utrpěné v boji proti Japonsku se podepíší i na boji proti nacionalistům a na tom si vláda Čankajška možná zakládá..."
 PRC_GATHERING_STORM_DESC:0 "Ještě před dvěma lety čelila Komunistická strana Číny úplnému zániku. Aby přežila, vydala se na epickou cestu, která se stala známou jako Dlouhý pochod. S pouhým zlomkem armády přežívajícím útrapami pochodu a málo průmyslu, vyhlídky na vítězství v čínské občanské válce jsou velmi slabé.\n\nAle časem může být populace přivedena k věci komunistů, mohou se zvednout nové armády, mohou být zřízeny nové základní oblasti a, až nastane ten pravý čas, revoluční boj bude opět obnoven, dokud nebude dosaženo konečného vítězství."
 RAJ_BLITZKRIEG_DESC:0 "Klenot britského impéria, indický Raj je zvláštní kombinací imperiální moci a imperiální bezmoci. Malá elita britských státních úředníků vládne nad obrovským subkontinentem plným stovek milionů poddaných. Z jejich řad se rekrutuje Indická armáda, která statečně bojovala ve Velké válce.\n\nIndičtí vůdci doufali, že oběti učiněné v poslední válce pomohou Indii získat svou nezávislost od Británie, ale dosud byla tato naděje zklamána. S blížící se novou válkou si mnozí myslí, že nastal čas vzít si tu svobodu - jakýmikoli nezbytnými prostředky."
