 SAF_BLITZKRIEG_DESC:0 "Když začala Velká válka, mnoho v Jižní Africe odmítlo vzít zbraně pro své britské pány. Jihoafrická armáda strávila většinu Velké války honěním německých sil v jejich afrických koloniích, s omezeným úspěchem. \n\nNyní se na obzoru rýsuje nová válka. Poté, co se tímto způsobem odvěděli, zvažují někteří v Jižní Africe, že by země neměla bojovat proti Němcům. Někteří dokonce věří, že nastal čas, aby potomci Búru usilovali o svobodu, která byla zrazena jejich předkům."
