 HUN_BLITZKRIEG_DESC:0 "Po Velké válce bylo Maďarsko, jedna polovina Rakouska-Uherska, považováno vítěznou entitou za poraženého nepřítele. Trianonskou smlouvou ztratilo téměř dvě třetiny svého území. Miliony etnických Maďarů se ocitly mimo její hranice a její hospodářství se ocitlo v troskách. Přísná omezení zbrojení měla zajistit, aby Maďarsko již nikdy nemohlo ohrozit mír v Evropě. \n\nS měnícím se politickým klimatem v Evropě však možná nastal čas konečně napravit křivdy minulosti a obnovit zašlou slávu národa."
 HUN_GATHERING_STORM_DESC:0 "Po Velké válce bylo Maďarsko, jedna polovina Rakouska-Uherska, považováno vítěznou entitou za poraženého nepřítele. Trianonskou smlouvou ztratilo téměř dvě třetiny svého území. Miliony etnických Maďarů se ocitly mimo její hranice a její hospodářství se ocitlo v troskách. Přísná omezení zbrojení měla zajistit, aby Maďarsko již nikdy nemohlo ohrozit mír v Evropě. \n\nS měnícím se politickým klimatem v Evropě však možná nastal čas konečně napravit křivdy minulosti a obnovit zašlou slávu národa."
 ICE_BLITZKRIEG_DESC: "Vzhledem k nedávným požadavkům Německa je každým dnem jasnější, že situace v Evropě je neudržitelná a že útok na Dánsko je více než pravděpodobně nevyhnutelný.\n\nVzhledem k tomu visí budoucnost Islandu na vlásku, a pokud chce zůstat mimo konflikt, který brzy začne, bude pravděpodobně muset požádat o ochranu Američany."
 ICE_GATHERING_STORM_DESC: "Island má za sebou dlouhou historii izolace a objevování. V roce 1814, kdy se Norsko stalo podřízeným Švédska, přešel z rukou svého bývalého majitele Norska do rukou současného vládce Dánska a v roce 1919 získal domovské právo.\n\nV době, kdy Island postihla velká hospodářská krize, vypadá situace bezútěšně a na obzoru se rýsuje konflikt, takže je možná načase opustit loď a jednou provždy přerušit styky s Dánskem."
 ITA_BLITZKRIEG_DESC:0 "Italský diktátor Mussolini se před rokem proslavil jako strážce míru díky své účasti na mnichovské dohodě. Nicméně německá územní expanze přiměla Itálii, aby si uvědomila, že existuje další území, na které by si mohla činit nárok, pokud by se podařilo dosáhnout dohody s Němci.\n\nAlbánie byla dobyta jen jako ochutnávka vojenských schopností Itálie a zbytek světa by se měl obávat."
 ITA_GATHERING_STORM_DESC:0 "S nástupem fašismu vstoupila Itálie do nové slavné éry. Její síly v současné době rozšiřují italskou koloniální říši o Etiopii, ale Mussoliniho ambice tím nekončí.\n\nVláda nad Středomořím byla vždy osudem Itálie a v Evropě se formuje nový společenský řád. Až přijde přívalová vlna změn, Itálie si musí najít místo na jejím hřebeni, jinak riskuje, že ji smete."
 JAP_BLITZKRIEG_DESC:0 "Na jihovýchodě zuří válka. Přestože Japonsko utrpělo na počátku roku 1939 určité ztráty, velká část čínského území je pod japonskou kontrolou. V Evropě roste napětí, a zatímco Sovětský svaz soustřeďuje svou pozornost na tyto záležitosti, neměl by zasahovat do války v Asii. \n\nKdyž budou čínské zdroje v japonských rukou, bude snadné se vypořádat se Sověty."
 JAP_GATHERING_STORM_DESC:0 "Japonské císařství stojí na křižovatce. Armáda upřednostňuje doktrínu Hokušin-ron, doktrínu severní expanze, která vyzývá k postupu na Sibiř. Nanšin-ron, doktrína jižní expanze, je podporována námořnictvem a jejím cílem jsou bohaté evropské kolonie v jihovýchodní Asii a Tichomoří. \n\nA pak je tu samozřejmě vždy Čína. Japonsko disponuje impozantní armádou, ale jeho průmysl hladoví po zdrojích a čas se krátí. Jakou cestu zvolit?"
 LAT_BLITZKRIEG_DESC:0 "Přílišná závislost Lotyšska na sovětském obchodu se nakonec diktatuře vymstila. Sovětský svaz a Německá říše ukázaly zuby a dýchají Ulmanisovi na záda. Má-li být zachována lotyšská nezávislost, je nutná rychlá mobilizace, pokud se diktatura raději nebude krčit a prosit Sověty o milost..."
 LAT_GATHERING_STORM_DESC:1 "Od květnového převratu uplynuly dva roky a Lotyšsko se stále nachází v nejistém stavu. Kārlis Ulmanis, který kdysi zastával funkci lotyšského premiéra, se nyní stylizuje do role diktátora, přičemž stoupenci demokracie se proti tomuto útoku na lotyšskou svobodu ostře ohrazují. Fašistická organizace Perkonkrust se rozbouřila zatčením svého vůdce Gustavse Celmiņše, a pokud diktatura tuto hrozbu rychle nezlikviduje, hrozí Lotyšsku občanská válka.\n\nS hrozbami z Východu i Západu se Lotyšsko pohybuje na ostří břitvy mezi vítězstvím a zapomněním."
 LIT_BLITZKRIEG_DESC:0 "Scéna je připravena. Antanas Smetona si zajistil diktaturu a sny o obnovení Litevské republiky jsou v nedohlednu. Se Sověty byla uzavřena dohoda o navrácení Vilniusu Litvě po rozdělení Polska, ale nakolik může Smetona věřit Stalinovi a jeho hladové válečné mašinérii, že budou donekonečna respektovat litevskou suverenitu?"
 LIT_GATHERING_STORM_DESC:0 "Polsko stále touží po začlenění Litvy do nového Společenství, Sověti neuznávají litevské právo na sebeurčení a v oblasti Memelu roste nacistická hrozba, a tak se veterán z války o nezávislost snaží zachovat stabilitu a nezávislost litevského národa. Antanas Smetona s omezenými prostředky, které má k dispozici, sedí v čele nestabilního režimu; po venkově se potulují fašistické polovojenské oddíly Železných vlků, rozzuřené uvězněním svého vůdce: Augustina Voldemarese. Válka je na obzoru a Litva musí bránit svůj lid, ať to stojí, co to stojí."
 MAN_BLITZKRIEG_DESC:0 "Poslední čínský císař Pchu-i, který byl ve svých šesti letech sesazen z dračího trůnu, vyčkával. Zatímco se jeho bývalá říše rozpadla v čínské občanské válce, Pchu-i našel nové spojence v Japonsku.\n\nPro Pchu-iho bylo založení říše Mandžukuo v roce 1932 jen prvním krokem na cestě za znovuzískáním svého dědičného práva. Zatím je závislý na japonské armádě, která mu pomáhá udržet vládu, ale časem se mu možná naskytne příležitost zbavit se okovů otroctví a stát se tím, kým se narodil..."
 MAN_GATHERING_STORM_DESC:0 "Poslední čínský císař Pchu-i, který byl ve svých šesti letech sesazen z dračího trůnu, vyčkával. Zatímco se jeho bývalá říše rozpadla v čínské občanské válce, Pchu-i našel nové spojence v Japonsku.\n\nPro Pchu-iho bylo založení říše Mandžukuo v roce 1932 jen prvním krokem na cestě za znovuzískáním svého dědičného práva. Zatím je závislý na japonské armádě, která mu pomáhá udržet vládu, ale časem se mu možná naskytne příležitost zbavit se okovů otroctví a stát se tím, kým se narodil..."
 MEXICO_BLITZKRIEG_DESC:0 "Vláda Lázaro Cárdenase se ukázala jako významnější hybná síla pozitivních sociálních změn než vláda jeho předchůdce, prezidenta Plutarca Callese, který byl nyní vyhoštěn do Ameriky. Po stabilizaci hospodářské situace a převedení zahraničních ropných společností pod státní správu se mexická vláda může začít dívat směrem ven. Amerika čelí nepřátelům na mnoha frontách a znárodnění Standard Oil nám pravděpodobně odpustí, ale s těmito nepřáteli se může být ještě výhodnější spřátelit..."
 MEXICO_GATHERING_STORM_DESC:0 "Po svržení tyrana Porfiria Díaze se Mexiko potýkalo s dvěma desetiletími občanských válek. Centralizátoři bojovali proti regionalistům, rolníci a socialisté se shromáždili proti majitelům haciend a bitvy o roli státu a náboženství se vynořily z osvícenských análů, aby terorizovaly Mexiko.\n\nSekularistická vláda trvá na tom, že tyto bitvy vyhrála, ale sedí na trůnu z trosek. Po obnově Mexika se možná objeví jiný vítěz."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Válka mezi Německem a ostatními evropskými velmocemi se zdá být nevyhnutelná, a přestože Nizozemsko opět věří ve svou neutralitu, jeho představitelé zvažují, že se svými jižními sousedy vytvoří tajné štábní plány v rámci příprav na případné válečné akce.\n\nArmáda byla mobilizována a práce na nizozemských obranných liniích se zrychlují ve snaze připravit zemi co nejlépe na obranu proti jakémukoli narušení její suverenity. Pokud by se to nepodařilo, jsou tu eště vždy kolonie..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "Nizozemská vláda sleduje rostoucí globální napětí s obavami. Vzhledem k churavějící ekonomice, silnému pacifistickému hnutí a pevnému přesvědčení o neutralitě, které od sebe odhání potenciální spojence, není schopna řádně připravit svou obranu.\n\nSoučasně význam Nizozemska jako obchodní brány na kontinent znamená, že jak Britové, tak Němci si přejí nizozemskou „spolupráci“, aby zmařili tu druhou, a mohou odmítnutí považovat za důvod k nepřátelství. Možná je stažení do kolonií jediným možným prostředkem, jak se takové invazi bránit..."
 NOR_BLITZKRIEG_DESC: "S rostoucí mocí a rozmachem Třetí říše se zdá, že fašistické živly v Norsku jsou připraveny využít možné německé invaze k převzetí kontroly nad zemí a ke spolupráci s nepřítelem.\n\nVidkun Quisling, bezskrupulózní poskok nacistické strany, zřejmě spřádá plány, aby získal moc pro sebe a svou stranu Nasjonal Samling. Je načase zahájit spěšné přípravy a Norsko se musí semknout, aby se ubránilo nebezpečí, které číhá uvnitř i vně."
 NOR_GATHERING_STORM_DESC: "Od získání nezávislosti na Švédsku v roce 1905 se Norsko snažilo najít svou politickou oporu a teprve nyní začíná vykazovat známky politické stability a zotavení z tvrdých třicátých let.\n\nNyní, když se jeho jižní sousedé začínají hádat, se zdá, že válka je blíž než kdy jindy, a Norsko musí najít cestu, jak si udržet svou křehkou nezávislost, Nygaardsvoldův kabinet sází na neutralitu a odzbrojení, aby se evropským velmocím jevilo co nejneškodnější, ale výhody tohoto přístupu se teprve ukáží."
 NZL_BLITZKRIEG_DESC:0 "Malý národ v jižním Pacifiku statečně bojoval ve Velké válce a utrpěl velké ztráty v krvavých bitvách u Gallipoli a na západní frontě. Téměř polovina mužů v bojovém věku sloužila v zámořských bojích a mnozí z nich se nevrátili.\n\nPřibližně dvacet let po skončení Velké války se obyvatelé Nového Zélandu s obavami dívají na světovou scénu, protože tentokrát se zdá, že se hrozba války stále více přibližuje k jejich domovu..."
