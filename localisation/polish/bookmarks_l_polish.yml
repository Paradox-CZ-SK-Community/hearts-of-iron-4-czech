 ROM_BLITZKRIEG_DESC:0 "Rumunsko se ocitlo na vítězné straně Velké války a díky tomu získalo nová území a obyvatele - i když ne všichni byli Rumuni. Na ochranu před revanšistickými touhami zemí, které byly nuceny odstoupit území, vytvořilo Rumunsko síť spojenectví po celém Balkáně. V posledních letech se však země zabývala především domácími záležitostmi a vláda krále Carola II. nechala tato spojenectví vyprchat. \n\nPokud se politická situace v Evropě změní, může se stát, že Rumunsko zůstane osamocené - a zranitelné."
