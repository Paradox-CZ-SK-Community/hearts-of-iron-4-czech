 HUN_BLITZKRIEG_DESC:0 "Polovina pozdní Rakousko-Uherské říše, Maďarsko bylo po Velké válce považováno vítěznou Ententou za poraženého nepřítele. V Trianonské smlouvě země přišla téměř o dvě třetiny svého území. Miliony etnických Maďarů se ocitly žijící mimo její hranice a její ekonomika byla v troskách. Přísné omezení na vyzbrojování mělo zajistit, že Maďarsko již nikdy nebude moci ohrozit mír v Evropě. \n\nAle s politickou situací v Evropě se mění, čas konečně přišel na nápravu křivd minulosti a obnovu bývalé slávy národa."
 HUN_GATHERING_STORM_DESC:0 "Polovina pozdní Rakousko-Uherské říše, Maďarsko bylo po Velké válce považováno vítěznou Ententou za poraženého nepřítele. V Trianonské smlouvě země přišla téměř o dvě třetiny svého území. Miliony etnických Maďarů se ocitly žijící mimo její hranice a její ekonomika byla v troskách. Přísné omezení na vyzbrojování mělo zajistit, že Maďarsko již nikdy nebude moci ohrozit mír v Evropě. \n\nAle s politickou situací v Evropě se mění, čas konečně přišel na nápravu křivd minulosti a obnovu bývalé slávy národa."
 ICE_BLITZKRIEG_DESC: "S nedávnými požadavky z Německa je den ode dne jasnější, že situace v Evropě je neudržitelná a útok na Dánsko je více než pravděpodobně nevyhnutelný.\n\nS tím na paměti visí budoucnost Islandu na vlásku a pravděpodobně bude muset hledat ochranu u Američanů, pokud si přeje vyhnout se konfliktu, který brzy začne."
 ICE_GATHERING_STORM_DESC: "Island má dlouhou historii izolace a objevování. Když si to mezi svým bývalým vlastníkem Norskem a svým aktuálním pánem Dánskem vyměnila, když se Norsko stalo junior partnerem Švédska v roce 1814, a moci právě obdržel vnitřní správu v roce 1919.\n\nS Velkou depresí, která zasáhla Island, se situace zdá vypadat ponurě a s konflikty, které visí nad obzorem, může být čas na skok do lodě a navždy přerušit vazby s Dánskem."
 ITA_BLITZKRIEG_DESC:0 "Mussolini, diktátor Itálie, dosáhl určité slávy jako strážce míru za svou účast v Mnichovské dohodě před rokem. Nicméně, rozšiřující se dělení Německa přimělo Itálii vidět, že je více půdy k získání, pokud by mohlo být dosaženo porozumění s Němci. \n\nAlbánie byla dobyta jako pouze ochutnávka vojenských schopností Itálie a zbytek světa by se tím měl spíše obávat."
 ITA_GATHERING_STORM_DESC:0 "S nárůstem fašismu vstoupila Itálie do nové slavné éry. Její síly v současné době přidávají Etiopii k rostoucímu italskému koloniálnímu impériu, ale Mussoliniho ambice se na tom nezastavují.\n\nDominance nad Středozemním mořem byla vždy osudem Itálie, a nový pořádek věcí se vytváří v Evropě. Když příliv změn přijde, Itálie musí najít místo na jeho vrcholu, jinak riskuje, že bude smetena."
 JAP_BLITZKRIEG_DESC:0 "Válka zuří na jihovýchodě. Přestože Japonsko utrpělo na začátku '39 nějaké ztráty, velká část čínského území je pod japonskou kontrolou. Napětí v Evropě roste a zatímco Sovětský svaz se soustředí na tyto záležitosti, neměli by zasahovat do války v Asii. \n\nKdyž budou čínské zdroje v japonských rukou, budou Sověti snadní na jednání."
 JAP_GATHERING_STORM_DESC:0 "Japonské impérium stojí na rozcestí. Hokushin-ron, doktrína severní expanze, je preferována armádou a vyzývá k postupu do Sibiře. Nanshin-ron, doktrína jižní expanze, je podporována námořnictvem a má bohaté evropské kolonie v jihovýchodní Asii a Tichém oceánu jako své cíle. \n\nA pak samozřejmě je tu vždy Čína. Japonsko má formidable armádu, ale jeho průmysly hladoví po zdrojích a čas běží. Kterou cestu zvolit?"
 LAT_BLITZKRIEG_DESC:0 "Přílišná závislost Lotyšska na sovětském obchodě se konečně vrátila, aby ukousla diktaturu do krku. Sovětský svaz a německá říše ukázaly své zuby a dýchají na krk Ulmanisovi. Rychlá mobilizace je nezbytná, pokud má být zachována lotyšská nezávislost, jinak by se diktatura raději skrčila a prosila Sověty o milost..."
 LAT_GATHERING_STORM_DESC:1 "Už uplynuly dva roky od květnového puče a Lotyšsko zůstává v nejistém stavu. Kārlis Ulmanis, který kdysi sloužil jako předseda vlády Lotyšska, se nyní stylizuje jako diktátor, s demokratickými podporovateli silně se ohrazujícími proti tomuto útoku na lotyšskou svobodu. Fašistická organizace Perkonkrust byla pobouřena zatčením jejich lídra; Gustava Celmiņše, a pokud diktatura rychle tuto hrozbu neeliminujte, Lotyšsko riskuje občanskou válku.\n\nS hrozbami na východě a západě se Lotyšsko nachází na ostří nože mezi vítězstvím a zapomněním."
 LIT_BLITZKRIEG_DESC:0 "Scéna je nastavena. Antanas Smetona zajistil diktaturu a sny o obnovení litevské republiky jsou daleko mimo dosah. Byla uzavřena dohoda se sověty o vrácení Vilniusu Litvě při rozdělení Polska, ale jak moc může Smetona věřit Stalinovi a jeho toužící válečné mašině, aby respektoval litevskou suverenitu na neurčito?"
 LIT_GATHERING_STORM_DESC:0 "S Polskem, které stále prahne po ovládnutí Litvy v nové Commonwealth, Sověti, kteří neuznávají právo Litvy na sebesprávu, a rostoucí nacistickou hrozbou v Memelovi, povstal veterán z války za nezávislost, aby zachoval stabilitu a nezávislost litevského národa. S omezenými zdroji, které má, stanul Antanas Smetona v čele nestabilního režimu; s fašistickým paramilitárním Iron Wolf, které obráteno ven, vzteká se z uvěznění jejich vůdce: Augustinas Voldemares. Jak přišla válka, Litva musí bránit svůj lid, bez ohledu na cenu."
 MAN_BLITZKRIEG_DESC:0 "Vyděděný z Dračího trůnu ve věku šesti let Puyi, poslední čínský císař, čeká na svou příležitost. Zatímco jeho bývalé území se rozpadá v čínské občanské válce, Puyi našel nové spojence v Japonsku.\n\nPro Puyiho byla založení Impéria Mandžukuo v roce 1932 pouze prvním krokem na cestě k obnovení jeho dědičného práva. Momentálně závisí na japonské armádě, aby udržel svůj vládnoucí status, ale časem se může objevit příležitost svrhnout okovy otroctví a stát se tím, čím se narodil být..."
 MAN_GATHERING_STORM_DESC:0 "Vyděděný z Dračího trůnu ve věku šesti let Puyi, poslední čínský císař, čeká na svou příležitost. Zatímco jeho bývalé území se rozpadá v čínské občanské válce, Puyi našel nové spojence v Japonsku.\n\nPro Puyiho byla založení Impéria Mandžukuo v roce 1932 pouze prvním krokem na cestě k obnovení jeho dědičného práva. Momentálně závisí na japonské armádě, aby udržel svůj vládnoucí status, ale časem se může objevit příležitost svrhnout okovy otroctví a stát se tím, čím se narodil být..."
 MEXICO_BLITZKRIEG_DESC:0 "Vláda Lázara Cárdenase se ukázala být větší silou pro pozitivní sociální změnu než ta jeho předchůdce prezidenta Plutarca Callese, který byl nyní vyhnán do Ameriky. Ekonomická situace byla stabilizována a zahraniční ropné firmy se dostaly pod správu státu, mexická vláda se může nyní dívat ven. Amerika čelí nepřátelům na mnoha frontách a pravděpodobně odpustí nacionalizaci Standard Oil, ale ti nepřátelé mohou být možná ještě lukrativnějších napravit..."
 MEXICO_GATHERING_STORM_DESC:0 "Mexiko čelilo dvěma desetiletím občanských válek po svržení tyrana Porfirio Díaz. Centralizátoři se potýkali s regionalisty, rolníci a socialiste se rally proti hacienda landlordům a boje o úlohu státu versus náboženství se vynořily z let osvícenství, aby terorizovaly Mexiko.\n\nSekulární vláda trvá na tom, že tyto bitvy vyhrála, ale sedí na trůně z trosek. Poté, co se Mexiko obnoví, může se možná objevit jiný vítěz."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Válka mezi Německem a ostatními evropskými velmocemi se zdá být nevyhnutelná a přestože Nizozemsko znovu vkládá svou víru do neutrality, její vůdci zvažují uzavření tajných plánů se svými jižními sousedy v přípravě na možné hostilnosti.\n\nArmáda byla mobilizována a práce na nizozemských obraných liniích se zintenzivňuje v úsilí připravit zemi na obranu vůči jakémukoli neoprávněnému zásahu do její suverenity. Nezdaří-li se to, vždy existují kolonie..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "Nizozemská vláda s obavami sleduje rostoucí mezinárodní napětí. Mezi nemocnou ekonomikou, silným pacifistickým hnutím a pevným přesvědčením v neutralitu až do bodu honící potenciální spojence, nejsou schopny se správně připravit na obranu.\n\nSoučasně znamená důležitost Nizozemska jako brány obchodu do kontinentu, že jak Britové, tak Němci touží po nizozemské 'spolupráci', aby překazili druhého, a mohou brát odmítnutí jako důvod k nepřátelství. Možná, že stažení se do kolonií je jediný možný způsob, jak takové invazi odolat..."
 NOR_BLITZKRIEG_DESC: "Jak se Třetí říše rozrůstá ve moci a velikosti, fašistické prvky uvnitř Norska se zdají být připravené využít možné německé invaze k sebeovládnutí a spolupráci s nepřítelem.\n\nVidkun Quisling, bezskrupulózní lokaj nacistické strany, se zdá, že se snaží získat moc pro sebe a svou stranu Nasjonal Samling. Je čas začít na rychlé přípravy a pro Norsko, aby se sjednotilo, aby se bránilo proti nebezpečím, která se skrývají uvnitř i venku."
 NOR_GATHERING_STORM_DESC: "Od získání nezávislosti od Švédska v roce 1905 se Norsko snaží najít svou politickou půdu, a teprve nyní začíná vykazovat známky politické stability a zotavení po těžkých třicátých letech.\n\nNyní, když jeho sousedé na jihu začínají spory, se válka zdá být blíže než kdy jindy. Norsko se musí najít cestu, jak udržet svou křehkou nezávislost; kabinet Nygaardsvold vsází na neutralitu a odzbrojení, aby vypadali co možná nejneškodněji pro velmoci Evropy, ale výhody tohoto přístupu zůstávají viditelné."
 NZL_BLITZKRIEG_DESC:0 "Malý národ v Jižním Tichomoří statečně bojoval ve Velké válce, utrpěl vysoké ztráty v krvavých bitvách u Gallipoli a na západní frontě. Téměř polovina mužů bojovního věku sloužila v boji v zámoří a mnozí se nevrátili.\n\nNěco přes dvacet let po skončení Velké války se lidé Nového Zélandu poprvé obávají o světovou scénu, neboť tentokrát se hrozba války zdá být čím dál bližší jejich domovu..."
