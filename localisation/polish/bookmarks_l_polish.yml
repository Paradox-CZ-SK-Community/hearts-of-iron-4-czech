 POL_BLITZKRIEG_DESC:0 "Po staletích, kdy byla polská země rozdělena mezi tři impéria, Polsko nyní znovu stojí nezávisle. Ale jeho pozice není snadná. \n\nNa východě si Sovětský svaz nezapomněl poníženou porážku v polsko-sovětské válce. \n\nNa západě německý vůdce Adolf Hitler neskrývá své touhy po více 'životním prostoru' - a že bývalé německé oblasti nyní pod polskou kontrolou budou prvním krokem k jeho dosažení."
