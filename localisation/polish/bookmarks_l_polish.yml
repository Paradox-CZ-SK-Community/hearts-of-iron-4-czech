 SOV_BLITZKRIEG_DESC:0 "Podporující Manuela Azaña a 'Druhou španělskou republiku' během španělské občanské války jasně ukázalo, kde Sovětský svaz stojí vůči Itálii a Německu. V několika nedávných pohraničních konfliktech vyhrál proti japonské armádě, Sovětský svaz v současnosti vypadá jako mocnost, která je příliš velká na to, aby jí mohl čelil jakýkoli jednotlivý národ. \n\nSlib Německa rozdělit Baltské státy a Polsko je v tuto chvíli vítán."
 SOV_GATHERING_STORM_DESC:0 "Když se prach usadil po ruské občanské válce, SSSR vzešel jako nesporný vládce nad většinou toho, co kdysi tvořilo Ruskou říši. Následovalo rychlé industrializace a kolektivizace, často za velkých nákladů na lidské životy. \n\nSovětský svaz nyní čelí hrozbě oživeného Německa na západě a pohoršujícího Japonska na východě. Samozřejmě existují také interní hrozby v řadách Komunistické strany, které je třeba zvládnout..."
 SPAIN_BLITZKRIEG_DESC:0 "Občanská válka, která zemi devastovala již tři roky, konečně skončila. Pod vedením Franka musí vítězové nyní vidět na obnovu Španělska, eliminaci zbývajících ohnisek odporu a zhojení rozdělení, která válka vytvořila.\n\nAle čas není neomezený, neboť svět si stále více neodvratně kráčí směrem k tomu, co se jistě stane mnohem větší a stále krvavější válkou. Pokud má Španělsko obstát a dokonce sklidit plody příležitosti, kterou tento blížící se konflikt přináší, musí co nejrychleji připravit svůj průmysl a armádu."
 SPAIN_GATHERING_STORM_DESC:0 "V prvních pěti letech své existence musela mladá Druhá španělská republika již čelit stávkám, pokusu o vojenský puč a velkému revolučnímu povstání. Ačkoli tyto výzvy přežila, španělská společnost nadále trpí politickou polarizací a násilím mezi anarchisty, komunisty a falangisty.\n\nObě strany se dívají na nadcházející všeobecné volby v roce 1936 s nadějnými očima, ale je nepravděpodobné, že by vítězství některé z nich přineslo návrat k stabilitě. A jak se násilí pokračuje, armáda čeká a plánuje..."
 SWE_BLITZKRIEG_DESC: "Hrozby další Velké války rostou den ze dne, jak Německo eroduje hranice svých sousedů. Protože vojenská moc závisí na švédské železné rudě, roste strach, že jejich územní ambice se brzy mohou rozšířit za Balt a do Skandinávie. \n\nV očekávání takové hrozby začala švédská armáda znovu vyzbrojovat a modernizovat díky růstovému obrannému průmyslu země. Zbývá jen vidět, zda je národ schopen odradit invazi."
 SWE_GATHERING_STORM_DESC: "I když zůstávala neutrální ve Velké válce, Švédsko utrpělo značné ztráty kvůli britským pokusům zablokovat Německo. Jak napětí na kontinentu roste, švédský lid se obává, že znovu bude muset trpět za velmoci. \n\nMezitím se sociální demokraté snaží najít rovnováhu mezi vytvořením sociálního státu, který může podporovat zuboženou populaci, a vytvořením věrohodného vojenského odstrašujícího prostředku k udržení stoletého závazku země k neutralitě."
 SWI_BLITZKRIEG_DESC:0 "Švýcarsko bylo v napjaté situaci ještě před Anschluss, ale nyní, když německá říše ochutnala snadné expanze do jiných německy hovořících území, existuje skutečná hrozba, že tato mírová alpská země bude další. Nyní více než kdy jindy bude absolutní neutralita Švýcarska testována, a pokud se všechno pokazí, možná i jeho obrana."
 SWI_GATHERING_STORM_DESC:0 "Švýcarsko je jedinečné mezi národy Evropy. Stojí jako multikulturní a decentralizovaná země založená na principech vzájemného respektu a podpory.\n\nJeho pevně držená neutralita přežila Velkou válku a po pohledu na její hrůzy z dálky je nyní přesvědčeno více než kdy jindy o potřebě se bránit. Jak se stín války blíží, tento mírový národ musí zvolit, zda zůstat neutrální a odradit jakékoli útočníky prostřednictvím ozbrojené neutrality, zda se s neochotou spojit s jedním ze svých sousedů, nebo zda se proaktivně postavit jejím nepřátelům dříve, než se odváží zasahovat."
 TUR_BLITZKRIEG_DESC:0 "Otec Turků Mustafa Kemal Atatürk zemřel. Turecko je národ v době smutku, nyní vedený uznávaným státníkem İsmem İnönü. İnönü zdědil rozvrácenou zemi, její rozdělení bylo viditelně jasné smrtí této vedoucí světla. \n\nVnitřní obavy nezapomeňme však řešit, İnönü čelí také vyhlídce války v Evropě, která má potenciál překonat i Velkou válku co do devastace. Atatürk často zdůrazňoval motto: 'Mír doma, mír ve světě.' Může İnönü doufat, že během těchto bouřlivých časů udrží mír?"
 TUR_GATHERING_STORM_DESC:0 "Z popela Osmanské říše se zrodila Turecká republika. Turecká nezávislost byla vybojována krví a náboji v Národní kampani v roce 1923, a přestože byl boj spravedlivý, cena nadále tíží turecký lid. \n\nNáboženští konzervativci sužují vnitrozemí a odolávají modernizaci na celostátní úrovni, přičemž kurdští nacionalisté způsobují zmatek na východě země. Prezident Mustafa Kemal Atatürk musí sjednotit zemi nebo předat posvátnou pochodeň vůdci, který to dokáže, a musí to udělat brzy, neboť se v Evropě stávají problémy..."
 USA_BLITZKRIEG_DESC:0 "Rostoucí napětí v Evropě vzbuzuje obavy. Přestože pro Spojené státy zatím nejde o skutečnou hrozbu, agresivita projevovaná Německem by mohla brzy znít po celém světě. Zatímco na západě je vše celkem klidné, vojenská příprava nemusí být zhola špatný nápad, jak je to všechno v úvahu. \n\nPokud by Spojené státy měly být zataženy do další války, budou to ony, kdo ji ukončí."
 USA_GATHERING_STORM_DESC:0 "Spojené státy se na konci poslední války vrátily do izolace a zažily období ekonomického blahobytu během Roaring Twenties. To dramaticky skončilo, když zemi chytilo Velké hospodářské krize.\n\nPolitika Ameriky nezasahovat do cizích válek zůstala pevná, ale napětí roste jak v Evropě, tak v Asii. 'Velký neutrální' by se brzy mohl dostat do víru, ať chce nebo ne."
 WARLORDS_BLITZKRIEG_DESC:1 "Válka s Japonskem donutila čínské válečníky zvolit si stranu, ale není pochyb o tom, že toto spojenectví žije na vypůjčeném čase. Den přijde, kdy už nebude užitečné a v ten den je hra opět otevřená pro každého muže dost ambiciózního a bezohledného, aby se ucházel o titul vládce Číny."
 WARLORDS_GATHERING_STORM_DESC:0 "Slabost centrální vlády může poskytnout příležitost pro dostatečně ambiciózního muže, aby se dostal k moci. Na periferii země si místní vůdci vybudovali své malé vévodství, přičemž se starají jen o rozkazy centrální vlády. \n\nVálka je na obzoru a každý z těchto válečníků čelí obtížné volbě: Spolupráce s centrální vládou nebo spojenectví s komunisty? Každá možnost slibuje šanci zasednout u stolu, ale existuje také třetí možnost - vzít si Čínu zcela pro sebe."
 YUG_BLITZKRIEG_DESC:0 "Jugoslávie vznikla po tom, co se nový Království Srbů, Chorvatů a Slovinců spojilo se dříve nezávislým královstvím Srbska v roce 1922. Původně Jugoslávie připojila jak Malou Entente, tak Balkánský pakt k zajištění své nezávislosti, ale nedávno roztoucí vnitřní tlak od nacionalistů a vnější tlak z Itálie a Německa způsobil drastické otřesy a přehodnocení jejich politické a strategické pozice."
 YUG_GATHERING_STORM_DESC:1 "Jugoslávie vznikla po tom, co se nový stát Srbů, Chorvatů a Slovinců spojil se dříve nezávislým královstvím Srbska v roce 1922. Původně Jugoslávie připojila jak Malou Entente, tak Balkánský pakt k zajištění své nezávislosti, ale nedávno vražda krále Alexandra spolu s rostoucím vnitřním tlakem od nacionalistů a vnějším tlakem z Itálie a Německa způsobila drastické otřesy a přehodnocení jejich politické a strategické pozice."
