 ARG_BLITZKRIEG_DESC: "Díky nejzfalšovanějším volbám v argentinské historii má strana Concordancia i nadále většinu ve vládě a Roberto María Ortiz nyní řídí zemi jako její prezident. \n\nS rostoucím napětím mezi dvěma nejbližšími přáteli Argentiny v Evropě se však země musí připravit na to, že bude nevyhnutelně rozdělena mezi dvě frakce. A nejen to, nespokojenost v armádě roste a neustále se podněcuje paranoia ohledně jejich stále dřímajícího soupeře na severu. Argentina stojí na velké křižovatce a musí si dobře rozmyslet, jak zareagovat."
 ARG_GATHERING_STORM_DESC: "V roce 1930 byl při prvním vojenském převratu od přijetí argentinské ústavy svržen kabinet Hipólita Yrigoyena a nastalo takzvané neslavné desetiletí. Argentina se musí zorientovat v rychle se měnícím světě, kde velmoci ohrožují křehký mír, který se udržuje od konce Velké války. \n\nJaká hrozba je výraznější? Sílící bouře v Evropě? Jejich vlastní sousedé? Nebo oni sami? Argentina bude muset obstát a upevnit své místo na světové scéně."
 AST_BLITZKRIEG_DESC:0 "Australané si své místo v dějinách Velké války vydobyli krví. Oběti, které přineslo tažení na Gallipolli, nebyly zapomenuty - a nezapomnělo se ani na ty, kteří je nařídili. \n\nAustrálie nyní stojí na křižovatce: má zůstat se svým koloniálním pánem a nechat se zatáhnout do dalšího konfliktu ve vzdálené Evropě, nebo se má zaměřit na hrozby, které se objevují blíže k domovu?"
 AST_GATHERING_STORM_DESC:0 "Australané si své místo v dějinách Velké války vydobyli krví. Oběti, které přineslo tažení na Gallipolli, nebyly zapomenuty - a nezapomnělo se ani na ty, kteří je nařídili. \n\nAustrálie nyní stojí na křižovatce: má zůstat se svým koloniálním pánem a nechat se zatáhnout do dalšího konfliktu ve vzdálené Evropě, nebo se má zaměřit na hrozby, které se objevují blíže k domovu?"
 AUS_GATHERING_STORM_DESC: "Napětí v Rakousku, které je stále ještě otřeseno „sebelikvidací parlamentu“ z roku 1934 a následným atentátem na kancléře Engelberta Dolfusse, je stále vysoké. Rakouské vedení pod vedením kancléře Schuschnigga je vázáno přísnou smlouvou ze Saint-Germain-En-Laye a prochází hospodářskou krizí, takže stojí před rozhodnutím monumentálního rozsahu. Mají přijmout svůj osud, a má si pro ně přijít Německo? Odolávat až do hořkého konce, diplomaticky nebo vojensky? Nebo vzhlédnout k minulosti, říši, kterou byla, říši, kterou bude?"
 BEL_BLITZKRIEG_DESC: "Na domácí scéně je Belgie stále nestabilní, ale to není nic ve srovnání s nestabilitou, která je v současné době cítit na světové scéně. Národní armáda prošla modernizací a expanzí, přičemž velká pozornost byla věnována mohutným opevněním, která se vyrovnají i Maginotovým opevněním ve Francii. \n\nBelgická vláda se vzdala svých spojenectví a vyhlásila absolutní neutralitu, což však nezabránilo uzavírání zákulisních dohod pro případ útoku. Belgičané sledují rostoucí militarismus svého souseda s velkými obavami."
 BEL_GATHERING_STORM_DESC: "Belgie je stále poznamenána zkušenostmi z Velké války, velké části země stále leží v troskách a v psychice obyvatel se nacházejí hlubší rány. Demokratická budoucnost samotného národa je do jisté míry zpochybněna, neboť je sužován obviněními z korupce, která proti němu vznášejí různé fašistické frakce. \n\nV mezinárodním měřítku se Belgie pohybuje na tenkém laně mezi smluvními závazky vůči těm, kteří proměnili svůj národ v bojiště, a obavami o svou trvalou bezpečnost ve stále neklidnějším světě."
 BLITZKRIEG_DESC:0 "V posledních několika letech vypuklo v Evropě a Asii několik nových válek. Ve Španělsku nyní vládnou nacionalisté a Japonsko bojovalo o území se Sovětským svazem i Čínou, přičemž druhá jmenovaná bitva byla pro Japonsko úspěšnější. Nový pakt o neútočení mezi Sovětským svazem a Německem může být pro zbytek Evropy špatnou zprávou."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BM_HISTORY_TITLE:0 "Stručná historie"
 BRA_BLITZKRIEG_DESC: "Getúlio Vargas se zmocnil vlády a pozastavil demokratický proces. Brazilský vůdce si prozatím zajistil moc a nyní se zaměřil na mezinárodní záležitosti. Válka v Evropě se zdá být nevyhnutelná a vedení země má na mysli paranoiu z argentinského vpádu na brazilské území. Existuje však naděje, že sblížení se Spojenými státy by mohlo Brazílii pomoci zajistit budoucnost."
 BRA_GATHERING_STORM_DESC: "Velká hospodářská krize zničila brazilské hospodářství kvůli přílišné závislosti na vývozu. V následujících letech docházelo ke stále větším politickým otřesům, když koalice vojenských důstojníků, dělníků a politiků svrhla oligarchii, která vládla zemi, a nahradila ji křehkou demokratickou ústavou. \n\nDo čela brazilské politiky se dostal Getúlio Vargas, který nedávno zabránil komunistickému puči a převzal mimořádné pravomoci. Uvidíme, zda se podaří obnovit demokracii, nebo zda Vargas povede zemi autoritativnějším směrem."
 BUL_BLITZKRIEG_DESC:0 "V posledních několika letech car Boris upevnil svou moc, rozpustil spikleneckou organizaci Zveno a přeorientoval bulharskou mezinárodní politiku na Německo. Při nedávných jednáních s balkánskými sousedy zrušila Velká Británie vojenská omezení uvalená na zemi po Velké válce v naději, že zabrání Bulharsku spojit se s mocnostmi Osy. \nNyní se car snaží získat zpět území ztracená v minulosti, aniž by zemi zatáhl do nového konfliktu, ale s rostoucím mezinárodním napětím v Evropě se teprve ukáže, jaká budoucnost Bulharsko čeká..."
 BUL_GATHERING_STORM_DESC:0 "Od dob Osvobozenecké války v roce 1878 a odmítnutí Sanstefanské smlouvy západními demokraciemi prožívá Bulharsko na Balkáně dlouhou historii konfliktů a zrady. Jako poražený člen Centrálních mocností ve Velké válce utrpělo Bulharsko těžké územní ztráty a smlouva z Neuilly-sur-Seine na něj uvalila tvrdé hospodářské sankce a přísná vojenská omezení. \n\nS velkými politickými a společenskými změnami, které v Evropě probíhají, však nastal čas, aby si Bulharsko zvolilo vlastní cestu a našlo své právoplatné místo na Balkáně."
 CAN_BLITZKRIEG_DESC:0 "Kanada vstoupila do Velké války jako pouhá kolonie a opustila ji jako národ. Kanada se zrodila v blátě u Passchendaele a nyní dělá několik prvních nejistých kroků na světové scéně. \n\nBudoucnost tohoto nového národa, zmítaného velkou hospodářskou krizí a vnitřními rozpory mezi anglofonními a frankofonními obyvateli, se zdá být velmi nejistá."
 CAN_GATHERING_STORM_DESC:0 "Kanada vstoupila do Velké války jako pouhá kolonie a opustila ji jako národ. Kanada se zrodila v blátě u Passchendaele a nyní dělá několik prvních nejistých kroků na světové scéně. \n\nBudoucnost tohoto nového národa, zmítaného velkou hospodářskou krizí a vnitřními rozpory mezi anglofonními a frankofonními obyvateli, se zdá být velmi nejistá."
 CHI_BLITZKRIEG_DESC:0 "Po dvou letech války proti Japoncům Čankajškovy armády vykrvácely, když se snažily útok zastavit. Nepřítel obsadil nejbohatší oblasti země. Podpora ze strany západních demokracií je malá a zdá se, že komunisté nejsou ochotni se s nepřítelem pustit do otevřeného boje.\n\nJelikož hrozí, že se válka ještě více rozšíří, zdá se, že to nejhorší teprve přijde. Ale vzhledem k tomu, že japonský útok je zpomalován rozlehlostí země, může se stát, že obrátí svůj pohled jiným směrem a nová spojenectví ještě mohou zvrátit vývoj..."
 CHI_GATHERING_STORM_DESC:0 "Po revoluci, která svrhla posledního z císařů dynastie Čching, se mladá Čínská republika snaží přežít. Válečníci ovládají velkou část země na periferii. V srdci země si komunisté zřídili základnu v odlehlém horském údolí. Hned za hranicemi vytvořili Japonci loutkovou vládu pod vedením posledního čínského císaře a pokusí se zemi znovu sjednotit pod jeho vládou.\n\nVláda Čankajška, kterou ohrožuje mnoho nepřátel, bude muset učinit těžká rozhodnutí, pokud chce přežít a vládnout v Číně."
 CHL_BLITZKRIEG_DESC: "Po nedávném potlačení pokusu Jorge Gonzáleze von Maréese a jeho kolegů z Nacistas o převrat odstoupil Arturo Alessandri a novým prezidentem Chile byl zvolen Pedro Aguirre Cerda. Vojenská hrozba však stále hrozí a zdá se, že se generál Ariosto Herrera a jeho stoupenci pokusí o vlastní státní převrat. \n\nNad obzorem se také vznáší válečné nebezpečí, protože napětí roste nejen v Evropě a Asii, ale i v Amazonii, v blízkosti srdce Chile."
 CHL_GATHERING_STORM_DESC: "V důsledku krachu na Wall Street přestaly USA dovážet z Chile měď a dusičnany, které byly hlavním zdrojem příjmů země. To vedlo k tomu, že se Chile stalo jihoamerickou zemí, kterou hospodářská krize postihla nejvíce, a politická nestabilita, která se s krizí jen prohloubila, nebyla dosud vyřešena. \n\nJak se funkční období Artura Alessandriho chýlí ke konci, fašistické hnutí je na vzestupu a země má v živé paměti převraty z předchozího desetiletí, stejně jako Socialistickou republiku Chile v roce 1932."
 COG_BLITZKRIEG_DESC: "Situace se zdá být nebezpečná, protože italské dobývání Habeše je u konce a Německá říše získává v Evropě nová území. Koloniální ambice Itálie nekončí ve východní Africe a mohou nás v blízké budoucnosti ohrozit, zatímco Hitler aktivně sleduje naše belgické vládce jako krok ve svém plánu na hegemonii nad evropským kontinentem.Zdá se, že válka brzy přijde k nám, pokud ji nepřivoláme jako první..."
 COG_GATHERING_STORM_DESC: "Belgické Kongo, které je stále poznamenáno Svobodným státem Kongo a králem Leopoldem II., se od té doby dostalo daleko. Koloniální vláda stále využívá levnou pracovní sílu v dolech a existuje neviditelná střecha, která zajišťuje, že většina obyvatel národa nemůže dosáhnout vyššího vzdělání, ale ne vše je bezútěšné.\n\nS rostoucími italskými koloniálními ambicemi a dobrými výsledky ve Velké válce se Force Publique opět připravuje na ochranu státu, ačkoli je nedostatečně vybavena."
 CZE_GATHERING_STORM_DESC:0 "Během Velké války bojovali čeští vojáci po boku vojsk Entente po celé Evropě ve snaze zajistit svému národu uznání. Jejich úsilí bylo úspěšné a Československo povstalo z popela Rakouska-Uherska. \n\nOd svého razantního vstupu do samostatného státu vytvořilo Československo spolu s Jugoslávií a Rumunskem alianci „Malé dohody“, jejímž cílem bylo potlačit snahy Maďarska o obnovení Rakouska-Uherska, ačkoli s rostoucí silou obnovujícího se Německa se politická krajina Evropy rychle mění."
 DEN_BLITZKRIEG_DESC: "Dánsko se nachází v prekérní situaci se zanedbanou armádou, jejíž rozpočet se rok co rok snižuje ve snaze vyhovět mnohem většímu a silnějšímu sousedovi, Německu. \n\nÚstupky však Německé říši nebránily v upevňování moci v Evropě a vznášení nároků na další národy. Dánsko nyní musí spoléhat na své vyhlášení neutrality, které je zachránilo před katastrofální Velkou válkou."
 DEN_GATHERING_STORM_DESC: "V době, kdy v Evropě opět roste napětí, má Dánsko slabou armádu a ekonomiku stále sužuje velká hospodářská krize.\n\nDánové musí najít způsob, jak bojovat s vysokou nezaměstnaností a sílícími extremistickými hnutími na politickém okraji, a zároveň přehodnotit výhody politiky neutrality a appeasementu.\n\nDánsko je stále pánem svého osudu, ale jak dlouho, to se teprve uvidí."
 ENG_BLITZKRIEG_DESC:0 "Přestože Spojené království vyšlo z Velké války vítězně, základy jeho velkého impéria se otřásly v základech. V zákopech ve Flandrech a severní Francii padla celá generace nejlepších mužů země, zatímco se po celém Commonwealthu šířily nepokoje a narůstaly obrovské dluhy.\n\nJeště v čerstvé paměti má země trauma z poslední války a nyní čelí vyhlídce na další. Je stále jasnější, že mír pro naši dobu nebude."
 ENG_GATHERING_STORM_DESC:0 "Přestože Spojené království vyšlo z Velké války vítězně, základy jeho velkého impéria se otřásly v základech. V zákopech ve Flandrech a severní Francii padla celá generace nejlepších mužů země, zatímco se po celém Commonwealthu šířily nepokoje a narůstaly obrovské dluhy.\n\nJeště v čerstvé paměti má země trauma z poslední války a nyní čelí vyhlídce na další. Je stále jasnější, že mír pro naši dobu nebude."
 EST_BLITZKRIEG_DESC:0 "Estonsko je uvězněno mezi rudou hrozbou na východě a mořem a ocitá se bez pomoci svých dřívějších spojenců. Ačkoli se kapitulace zdá nevyhnutelná, estonský národ může vytrvat; buď jako otrok SSSR, nebo jako podzemní odboj bojující z lesů."
 EST_GATHERING_STORM_DESC:0 "Vzhledem ke komunistické hrozbě na východě a fašistické hrozbě na jihu se Konstantin Päts a Isamaaliit chopili naprosté kontroly nad národem, aby zajistili budoucnost Estonska. Skupina veteránů estonské války za nezávislost se zorganizovala do hnutí známého jako Vaps; pravicoví populisté, kteří se snaží vyrvat kontrolu nad národem z neutrálních rukou.\n\nBudoucnost Estonska zůstává nejistá. Udrží Päts mír a nastolí Éru ticha, nebo se vlády chopí Vaps a založí nový estonský stát?"
 ETH_GATHERING_STORM_DESC:0 "Etiopie má staletou historii a císařskou dynastii. Haile Selassie sice učinil velké pokroky v modernizaci říše, ale tento proces byl přerušen, protože Etiopie se podruhé během 40 let ocitla pod útokem Itálie. Situace je bezútěšná, ale pokud se říše semkne, může útočníky opět zastavit. \n\nAby Etiopie zůstala svobodná, musí být celá východní Afrika jednou provždy osvobozena od jha evropské nadvlády."
 FIN_BLITZKRIEG_DESC: "Finsko se ocitá mezi Sovětským svazem a nacistickým Německem a napětí mezi oběma mocnostmi roste. Jednání se Sovětským svazem zkrachovala a vláda nyní stojí před obtížným rozhodnutím, jak ochránit suverenitu své země. \n\nBylo vynaloženo úsilí na posílení finské obrany, ale armáda je stále špatně vybavena a letectvo a námořnictvo prakticky neexistují. Přesto je Finsko díky svému silnému pocitu národní hrdosti a vojenské statečnosti pevně odhodláno chránit svou nezávislost."
 FIN_GATHERING_STORM_DESC: "Finsko je mladá země, která získala nezávislost na Rusku v roce 1917, po níž následovala krvavá občanská válka. Jizvy po válce jsou stále čerstvé a koaliční vláda se stále potýká s problémy při efektivní spolupráci. Zdá se, že Sovětský svaz touží po finském území v blízkosti Leningradu, a Finsko je na případný konflikt špatně připraveno, ale přesto má dlouhou historii vojenské statečnosti a odhodlání a jeho vojáci jsou své zemi zarytě oddáni. \n\nS rostoucím napětím a hrozbou konfliktu visí budoucnost Finska na vlásku."
 FRA_BLITZKRIEG_DESC:0 "Francie, která má ještě v živé paměti Velkou válku, čelí novému konfliktu poté, co Německo ukázalo, že nemá v úmyslu udržet mír. Posílení obrany hranic a moudrý výběr spojenců mohou být pro Francii cestou, jak se vyhnout katastrofální válce.\n\nFrancie už jednou zvítězila, a ani tentokrát tomu nebude jinak!"
 FRA_GATHERING_STORM_DESC:0 "Navzdory ničivým následkům Velké války se Francie díky silné ekonomice zotavuje. Krize však zemi stále postihuje a nový německý režim nemá zájem platit válečné reparace stanovené Versailleskou smlouvou.\n\nKdyž byla smlouva podepsána, jeden francouzský maršál slavně poznamenal, že to není mír, ale příměří na 20 let. Těchto 20 let právě pomalu končí."
 GATHERING_STORM_DESC:0 "Nastávají temné časy. Hitler v Evropě upevnil svou moc a jeho pozornost se nyní stále více upíná za hranice Německa. Mussoliniho Itálie pokračuje v odvážných vojenských dobrodružstvích, zatímco Japonské císařství je připraveno zaútočit na Čínu v Asii. Od konce Velké války uplynulo téměř dvacet let a svět se opět polévá benzínem. Možná bude stačit jediná jiskra."
 GATHERING_STORM_NAME:0 "Přicházející bouře"
 GER_BLITZKRIEG_DESC:0 "Po remilitarizaci Porýní začali být Francouzi a Britové vůči záměrům Německa stále podezřívavější. Mnichovská dohoda dala Německu povolení k anexi Sudet v zájmu německého obyvatelstva. Pakt Molotov-Ribbentrop zaručuje neútočení mezi Německem a Sovětským svazem, ale také upřesňuje rozdělení Polska mezi oba národy. \n\nNěmecko na tento okamžik čekalo příliš dlouho. Nastal čas jednat!"
 GER_GATHERING_STORM_DESC:0 "Povstalo nové Německo. Uplynuly tři roky od rozpadu Výmarské republiky a jejího nahrazení Hitlerovou Třetí říší. Po těžkých letech velké hospodářské krize se vrátila hospodářská stabilita a podařilo se vyřešit masovou nezaměstnanost. \n\nVojenská omezení uvalená na Německo Versailleskou smlouvou jsou dávno zapomenuta a Wehrmacht každým dnem sílí. Na obzoru je další Weltkrieg."
 GRE_BLITZKRIEG_DESC:0 "Pod pevnou rukou diktátora Ioannise Metaxase byla v Řecku obnovena stabilita. Čtyřletý plán umožnil v posledních několika letech obrovský růst řecké průmyslové základny a zadlužení země - i když je stále nepřiměřeně vysoké - se zdá být do jisté míry zvládnutelné. \n\nNaneštěstí silná vláda a rozumná hospodářská politika by tomuto ohroženému národu mohly být k ničemu. Na obzoru se rýsuje velká a strašlivá válka, a přestože Metaxas pevně trvá na tom, že Řecko zachová svou neutralitu během případného budoucího konfliktu, rozhodnutí nakonec nemusí být na něm..."
 GRE_GATHERING_STORM_DESC:0 "Řecko je zemí v krizi. Roajalisté a republikáni vedou urputný boj o duši národa, který vyústil ve zrušení druhé řecké republiky v roce 1935. Král, autokratický cizinec, zůstává silně rozdělující postavou s nejistou budoucností. \n\nV důsledku malicherné domácí politiky se na severu rozmohlo zlovolné a revanšistické Bulharsko, zatímco na východě prochází politickou metamorfózou dlouholetý nepřítel Řecka a nově nalezený spojenec Turecko, a to nemluvíme o probouzejícím se monstru na druhé straně Jadranu..."
