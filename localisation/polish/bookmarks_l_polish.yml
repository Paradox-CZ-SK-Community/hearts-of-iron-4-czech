 SOV_BLITZKRIEG_DESC:0 "Podpora Manuela Azañi a „druhé španělské republiky“ během španělské občanské války jasně ukázala, jak si Sovětský svaz stojí ve vztahu k Itálii a Německu. Sovětský svaz, který v několika nedávných pohraničních konfliktech zvítězil nad japonskou armádou, se v současnosti jeví jako příliš velká mocnost, než aby se jí mohla postavit jakákoli jednotlivá země. \n\nSlib Německa, že si rozdělí pobaltské státy a Polsko, je v této době vítaný."
 SOV_GATHERING_STORM_DESC:0 "Když se po ruské občanské válce usadil prach, stal se SSSR nezpochybnitelným vládcem většiny území, které kdysi tvořilo ruské impérium. Následovala rychlá industrializace a kolektivizace, často za cenu velkých lidských životů. \n\nNyní Sovětský svaz čelí hrozbě vzmáhajícího se Německa na západě a válčícího Japonska na východě. Samozřejmě se musí vypořádat i s vnitřními hrozbami v řadách komunistické strany..."
 SPAIN_BLITZKRIEG_DESC:0 "Občanská válka, která zemi ničila poslední tři roky, konečně skončila. Vítězové pod Francovým vedením se nyní musí postarat o obnovu Španělska, o likvidaci zbývajících ohnisek odporu a o zacelení rozporů, které válka vytvořila.\n\nČas však není neomezený, protože svět jako celek pokračuje v neúprosném směřování k válce, která bude nepochybně mnohem větší a ještě krvavější. Má-li Španělsko obstát, natož využít příležitostí, které tento nadcházející konflikt nabízí, musí neprodleně připravit svůj průmysl a armádu."
 SPAIN_GATHERING_STORM_DESC:0 "Během prvních pěti let své existence se rodící se Druhá španělská republika musela vypořádat se stávkami, pokusem o vojenský převrat a velkým revolučním povstáním. Přestože tyto výzvy přežila, španělská společnost je nadále poznamenána politickou polarizací a násilím mezi anarchisty, komunisty a falangisty.\n\nObě strany s nadějí hledí k nadcházejícím parlamentním volbám v roce 1936, ale je nepravděpodobné, že by vítězství jedné ze stran přineslo návrat ke stabilitě. A zatímco násilnosti pokračují, armáda vyčkává a spřádá plány..."
 SWE_BLITZKRIEG_DESC: "Hrozba další Velké války je den ode dne hlasitější, protože Německo podkopává hranice svých sousedů. Vzhledem k tomu, že tato militaristická velmoc je závislá na švédské železné rudě, rostou obavy, že se její územní ambice brzy rozšíří i za Balt a do Skandinávie. \n\nV očekávání takové hrozby začala švédská armáda díky rozvíjejícímu se obrannému průmyslu přezbrojovat a modernizovat. Zbývá jen zjistit, zda je země schopna invazi odvrátit."
 SWE_GATHERING_STORM_DESC: "Přestože Švédsko zůstalo ve Velké válce neutrální, zažilo kvůli britským pokusům o blokádu Německa mnoho těžkostí. S rostoucím napětím na kontinentu se švédský lid obává, že bude opět nucen trpět v rukou velmocí. \n\nSociální demokraté se mezitím pokoušejí najít rovnováhu mezi vytvořením sociálního státu, který by dokázal podpořit sužované obyvatelstvo, a vytvořením důvěryhodného vojenského odstrašujícího prostředku, který by udržel staletý závazek země k neutralitě."
 SWI_BLITZKRIEG_DESC:0 "Situace ve Švýcarsku byla napjatá už před Anšlusem, ale nyní, když Německá říše okusila snadnou expanzi na další německy mluvící území, existuje reálné nebezpečí, že tato mírumilovná alpská země bude další na řadě. Nyní bude více než kdy jindy zkoušena absolutní neutralita Švýcarska, a pokud se vše zvrtne, možná i jeho obranyschopnost."
 SWI_GATHERING_STORM_DESC:0 "Švýcarsko je mezi evropskými národy jedinečné. Je to multikulturní a decentralizovaný národ založený na principech vzájemného respektu a podpory.\n\nJeho pevně zachovávaná neutralita přežila Velkou válku a poté, co z dálky vidělo její hrůzy, je více než kdy jindy přesvědčeno o potřebě bránit se. Jak se blíží stín války, musí si tento mírumilovný národ vybrat, zda zůstane neutrální a odradí případné útočníky prostřednictvím ozbrojené neutrality, zda uzavře neochotné spojenectví s některým ze svých sousedů, nebo zda aktivně porazí své nepřátele dříve, než se odváží uvažovat o vměšování."
 TUR_BLITZKRIEG_DESC:0 "Zemřel otec Turků Mustafa Kemal Atatürk. Turecko je truchlícím národem, který nyní vede vážený státník İsmet İnönü. İnönü zdědil rozvrácenou zemi, jejíž rozdělení se ještě více projevilo smrtí jejího vůdce. \n\nKromě domácích starostí čelí İnönü také vyhlídce na válku v Evropě, která hrozí, že svým ničivým rozsahem předčí i Velkou válku. Atatürk se často oháněl mantrou “Mír doma, mír ve světě”. Může İnönü doufat, že se mu podaří udržet mír v této neklidné době?"
 TUR_GATHERING_STORM_DESC:0 "Z popela Osmanské říše se zrodila Turecká republika. Turecká nezávislost byla vybojována krví a kulkami v národním tažení v roce 1923, a přestože byl tento boj spravedlivý, cena za něj turecký lid stále tíží. \n\nNáboženští konzervativci sužují vnitrozemí a důrazně se brání celonárodním modernizačním snahám, zatímco kurdští nacionalisté pustoší východ země. Lví prezident Mustafa Kemal Atatürk musí sjednotit zemi nebo předat pochodeň vůdci, který to dokáže, a musí to udělat brzy, protože v Evropě se objevují problémy..."
 USA_BLITZKRIEG_DESC:0 "Rostoucí napětí v Evropě je znepokojivé. Ačkoli Spojené státy zatím nejsou skutečně znepokojeny, agresivita Německa by se mohla brzy projevit po celém světě. I když je na západě poměrně klidná situace, vojenské přípravy by nemusely být špatným nápadem, když se to vezme kolem a kolem. \n\nPokud budou Spojené státy zataženy do další války, budou to ony, kdo ji ukončí."
 USA_GATHERING_STORM_DESC:0 "Po skončení poslední války se Spojené státy stáhly zpět do izolace a v období „bouřlivých dvacátých let“ zažívaly období hospodářské prosperity. To dramaticky skončilo, když zemi zachvátila Velká hospodářská krize.\n\nAmerická politika nezasahování do zahraničních válek zůstala pevná, ale napětí v Evropě i Asii roste. Velká neutrální země se může ocitnout ve víru událostí, ať už chce, nebo ne."
 WARLORDS_BLITZKRIEG_DESC:1 "Válka s Japonskem přinutila čínské vojevůdce, aby si vybrali stranu, ale není pochyb o tom, že toto spojenectví žije na vypůjčeném čase. Přijde den, kdy přestane být užitečné, a v ten den bude hra opět otevřena pro každého, kdo bude dostatečně ctižádostivý a bezohledný, aby se ucházel o titul vládce Číny."
 WARLORDS_GATHERING_STORM_DESC:0 "Slabost centrální vlády může ještě poskytnout příležitost dostatečně ambicióznímu člověku, aby se dostal k moci. Na periferii země si místní vůdci vytvořili svá vlastní malá léna, aniž by se zajímali o příkazy ústřední vlády. \n\nVálka je na obzoru a každý z těchto vojevůdců stojí před těžkou volbou: Spolupráce s centrální vládou, nebo spojenectví s komunisty? Obě možnosti slibují šanci na místo u jednacího stolu, ale existuje i třetí možnost - zabrat Čínu celou pro sebe."
 YUG_BLITZKRIEG_DESC:0 "Jugoslávie vznikla poté, co se v roce 1922 sloučilo nové Království Srbů, Chorvatů a Slovinců s dříve nezávislým Srbským královstvím. Zpočátku se Jugoslávie připojila k Malé dohodě i k Balkánskému paktu, aby si zajistila nezávislost, ale v poslední době rostoucí vnitřní tlak nacionalistů a vnější tlak Itálie a Německa způsobil drastické otřesy a přehodnocení jejího politického a strategického postavení."
 YUG_GATHERING_STORM_DESC:1 "Jugoslávie vznikla poté, co se v roce 1922 sloučilo nové Království Srbů, Chorvatů a Slovinců s dříve nezávislým Srbským královstvím. Zpočátku se Jugoslávie připojila k Malé dohodě i k Balkánskému paktu, aby si zajistila nezávislost, ale v poslední době rostoucí vnitřní tlak nacionalistů a vnější tlak Itálie a Německa způsobil drastické otřesy a přehodnocení jejího politického a strategického postavení."
 IRQ_GATHERING_STORM_DESC: "Za vlády krále Fajsala I. a později jeho syna krále Gházího prochází Irák bouřlivými událostmi po první světové válce jako britský mandát. Hášimovská monarchie se snaží najít rovnováhu mezi modernizací a nacionalismem, ale pod povrchem doutná nespokojenost. Kmenoví vůdci nesnášejí centrální moc, zatímco městské elity usilují o větší nezávislost na britském vlivu. Panarabské nálady se střetávají s různorodou iráckou etnickou a náboženskou identitou, což vytváří křehkou jednotu. Zatímco se svět blíží k dalšímu velkému konfliktu, Irák balancuje mezi konsolidací a otřesy, jeho budoucnost je nejistá, ale plná možností."
 AFG_GATHERING_STORM_DESC: "Za vlády krále Záhira Šáha a jeho strýců nastává v Afghánistánu období relativní stability. Pod povrchem nestárnoucího království však stále vřou proudy hněvu a nedůvěry. Někteří doufají v radikální modernizaci, o kterou se pokouší exilový Amanulláh Chán, který podle některých plánuje návrat na trůn. Jiní se mezitím domnívají, že ledové tempo změn pod vládou Záhira Šáha je stále příliš rychlé a že národ potřebuje návrat ke svým tradičním kořenům. Možná však, že s destabilizací okolního světa se afghánský lid dokáže spojit a využít situace."
 PER_BLITZKRIEG_DESC: "Írán stojí na pokraji bouřlivé a nejisté budoucnosti. V době, kdy v Evropě začíná válka, Reza Šáh Pahlaví s obavami sleduje, jak se ocitá v kleštích mezi dvěma hlavními hráči, kteří, jak se zdá, mají zájem zapojit se do konfliktu ve velkém.\n\nIránská svrchovanost může být zpochybněna, pokud budou zapojeny zdroje, a šáhova vláda musí být připravena odrazit případnou invazi. Otázkou je, zda se jí podaří včas zmobilizovat síly."
 AFG_BLITZKRIEG_DESC: "Zatímco král Záhir Šáh stále roste ve své roli, výzvy, kterým čelí, se stále stupňují. Británie, Německo a Sovětský svaz se přetahují o vliv nad strategicky položeným královstvím, což přináší investice i hrozby intervence. Mezitím přes hranice s Rádžem procházejí potížisté, kteří vyvolávají nepokoje na obou stranách. Ale jak se svět opět propadá do války, v regionu se objevuje otázka: 'Co udělá Afghánistán?'."
 PER_GATHERING_STORM_DESC: "Velký íránský národ, dříve známý jako Persie, se ocitl v křížové palbě doutnajících obrů. Zatímco se neutrální Írán s pomocí Německé říše rychle modernizuje, jeho bývalí společníci ve Velké Británii a Sovětském svazu na něj hledí s podezřením. Rezá Šáh Pahlaví odmítá, aby tyto dva národy zasahovaly do íránské suverenity, i když převládá riziko invaze.\n\nBude íránská neutralita respektována? Jsme připraveni chránit svou vlast před zákeřnými útočníky? Pokud všechno ostatní selže, možná je čas podívat se do naší minulosti a oživit ducha staré Perské říše..."
 IRQ_BLITZKRIEG_DESC: "Irák se v posledních letech ocitl v období rostoucích nepokojů. Převrat v roce 1936, který vedl Bakr Sidqi, rozvrátil křehkou autoritu hášimovské monarchie a vytvořil nebezpečný precedens pro vojenské zásahy do politiky. Pod povrchem doutná napětí mezi kmenovými vůdci, kteří se brání centralizaci, reformátory, kteří prosazují modernizaci, a neklidnou armádou, které dodává odvahu její nově nabytá moc. Na vzestupu je panarabský nacionalismus, který zpochybňuje britský vliv a podporuje sny o regionální jednotě. Irák stojí na křižovatce, jeho budoucnost je nejistá a jeho obyvatelé jsou rozděleni."
