 OTHER_BLITZKRIEG_DESC:0 "Národy světa, velké i malé, nejsou všechny spokojeny s tím, že si zadržují dech v očekávání vypuknutí dalšího celosvětového konfliktu. Od velmocí na pokraji občanské války po mnohé země formované a transformované Velkou válkou, všechny se budou muset rozhodovat těžké volby a vyvážit ideály s pragmatismem, aby měly vliv na budoucnost světa."
