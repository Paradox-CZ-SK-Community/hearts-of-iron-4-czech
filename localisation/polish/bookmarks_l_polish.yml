 ARG_BLITZKRIEG_DESC: "Nejdůvěryhodnější volby v argentinské historii, Concordancia nadále drží většinu ve vládě, kdy Roberto María Ortiz nyní řídí zemi jako její prezident. \n\nJak napětí mezi dvěma blízkými přáteli Argentiny v Evropě stoupají, musí se země nyní připravit na nevyhnutelnost rozdělení mezi dvěma frakcemi. Není to jen to, že nespokojenost v armádě roste, a paranoia o jejich neustále spící rival v severu je neustále povzbuzována. Argentina stojí na velkém rozcestí a musí pečlivě přemýšlet o tom, jak reagovat."
 ARG_GATHERING_STORM_DESC: "V roce 1930 bylo kabinet Hipólita Yrigoyena svrženo v prvním vojenském puči od přijetí argentinské ústavy, což přivedlo něco, co bylo nazváno Infamous Decade. Argentina musí navigovat rychle se měnícím světem, kde velmoci ohrožují křehký mír, který trval od konce Velké války. \n\nJaká je výraznější hrozba? Měnící se bouře v Evropě? Jejich vlastní sousedé? Nebo oni sami? Argentina bude muset stát na svém a upevnit své místo na světovém hledisku."
 AST_BLITZKRIEG_DESC:0 "Australané získali své místo v historických knihách Velké války krví. Oběti učiněné v kampani Gallipoli nebyly zapomenuty - a ani ti, kdo je nařídili. \n\nAustrálie nyní stojí na rozcestí: má zůstat se svým koloniálním pánem, který se má podílet na další válce v daleké Evropě, nebo by se měla soustředit na hrozby, které se objevují blíže doma?"
 AST_GATHERING_STORM_DESC:0 "Australané získali své místo v historických knihách Velké války krví. Oběti učiněné v kampani Gallipoli nebyly zapomenuty - a ani ti, kdo je nařídili. \n\nAustrálie nyní stojí na rozcestí: má zůstat se svým koloniálním pánem, který se má podílet na další válce v daleké Evropě, nebo by se měla soustředit na hrozby, které se objevují blíže doma?"
 AUS_GATHERING_STORM_DESC: "Austrie je stále otřesena událostmi z roku 1934, kdy došlo k 'sebevraždě parlamentu' a následné vraždě kancléře Engelberta Dolfusse. Napětí v zemi zůstává vysoké. Pokud je vázána přísnou Smlouvou svatého Germaina v Laye a čelí ekonomické krizi, rakouské vedení pod kancléřem Schuschnigg se ocitá před rozhodnutími monumentálních rozměrů. Přijmout svůj osud, pokud Německo přijde na řadu? Odolat do hořkého konce, diplomaticky nebo vojensky? Nebo se podívat do minulosti, byla říší, bude říší?"
 BEL_BLITZKRIEG_DESC: "Domácí nejistota stále trápí Belgii, ale toto není srovnatelné s nestabilitou, která v současné chvíli panuje na světové scéně. Vojenské síly země prošly modernizací a expanzí, přičemž velká pozornost byla věnována mocným opevněním, která rivalizují i s francouzskou Maginotovou linií. \n\nBelgická vláda opustila své aliance a vyhlásila absolutní neutralitu, avšak ani to nezabránilo podepisování tajných dohod v případě útoku. Belgie s velkým znepokojením sleduje vzrůstající militarismus svého souseda."
 BEL_GATHERING_STORM_DESC: "Belgie zůstává zraněná svými zkušenostmi ve Velké válce, velké části země stále leží v ruinách a hlubší rány je možné nalézt v psychice jejích lidí. Demokratická budoucnost samotného národa je v otázkách, potýká se s obviněními z korupce, která na ně byla vznesena různými fašistickými frakcemi. \n\nNa mezinárodní scéně Belgie jedná na těsném laně mezi smluvními závazky vůči těm, kteří proměnili národ na bojiště, a obavami o jejich kontinující bezpečnost v stále více neklidném světě."
 BLITZKRIEG_DESC:0 "V posledních několika letech jsme byli svědky vypuknutí nových válek v Evropě a Asii. Španělsko nyní řídí nacionalisté a Japonsko bojovalo jak se Sovětským svazem, tak s Čínou o území, přičemž druhá zmíněná bitva byla pro Japonsko úspěšnější. Nová smlouva o neagresi mezi Sovětským svazem a Německem může znamenat špatné zprávy pro zbytek Evropy."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BM_HISTORY_TITLE:0 "Krátká historie"
 BRA_BLITZKRIEG_DESC: "Getúlio Vargas se ujal kontroly nad vládou a pozastavil demokratický proces. Se svým ziskem moci pro tuto dobu se brazilský vůdce obrací nyní k zahraničním záležitostem. Válka v Evropě se jeví jako nevyhnutelná a paranoia ohledně argentinské invaze na brazilské území je na mysli národního vedení. Ale existuje naděje, že spojení se Spojenými státy by mohlo pomoci zajistit budoucnost Brazílie."
 BRA_GATHERING_STORM_DESC: "Velká deprese zničila brazilskou ekonomiku kvůli nadměrné závislosti na exportech. Následující léta viděla rostoucí úrovně politického převratu, kdy koalice vojenských úředníků, dělníků a politiků svrhla oligarchii, která vládla národu, a nahradila ji křehkou demokratickou ústavou. \n\nGetúlio Vargas se dostal do popředí brazilské politiky, nedávno odvrátil komunistický puč a převzal nouzové pravomoci. Některé otázky jsou otevřené, které se na městě přižene, jestli demokracie obnoví nebo Vargas vezme národ do autoritativní směru."
 BUL_BLITZKRIEG_DESC:0 "V posledních letech se car Boris upevnil, rozpuštěním konspirační organizace Zveno a přesměrováním bulharské mezinárodní politiky směrem k Německu. Nedávné vyjednávání s balkánskými sousedy přivedlo Spojené království k zrušení vojenských omezení uvalených na zemi po Velké válce, Doufajíc, že ​​Bulgarska se znovu nespojí s mocnostmi Osy. \nNyní se car snaží vzít území ztracená v minulosti a zároveň nezaplést zemi do nového konfliktu, ale s narůstajícím mezinárodním napětím v Evropě je stále nejisté, co budoucnost pro Bulharsko přinese..."
 BUL_GATHERING_STORM_DESC:0 "Od Války o osvobození v roce 1878 a odmítnutí Smlouvy ze San Stefanem západními demokraciemi prožila Bulharsko dlouhou historii konfliktu a zrady na Balkáně. Jako poražená členka Ústředních mocností ve Velké válce utrpěla Bulharsko těžké územní ztráty a Smlouva z Neuilly-sur-Seine uvalila tvrdé ekonomické sankce a přísná vojenská omezení. \n\nAle s hlavními politickými a sociálními změnami, které se odehrávají v Evropě, je čas, aby si Bulharsko vybralo svou cestu a našlo své zasloužené místo v Balkánu."
 CAN_BLITZKRIEG_DESC:0 "Kanada vstoupila do Velké války jako pouhá kolonie a opustila ji jako národ. Zrozená v bahně Passchendaele, Kanada nyní dělá své první nejisté kroky na světové scéně. \n\nOmezená Velkou hospodářskou krizí a s vnitřními rozděleními mezi anglofony a frankofony se budoucnost tohoto nového národa zdá být nebezpečná."
 CAN_GATHERING_STORM_DESC:0 "Kanada vstoupila do Velké války jako pouhá kolonie a opustila ji jako národ. Zrozená v bahně Passchendaele, Kanada nyní dělá své první nejisté kroky na světové scéně. \n\nOmezená Velkou hospodářskou krizí a s vnitřními rozděleními mezi anglofony a frankofony se budoucnost tohoto nového národa zdá být nebezpečná."
 CHI_BLITZKRIEG_DESC:0 "Po dvou letech války proti Japoncům armády Čankajška vyčerpaly své síly, aby zastavily útok. Nepřítel přehnal bohaté oblasti země. Západní demokracie poskytly jen malou podporu a komunisté se zdají být neochotni zapojit se do otevřeného boje.\n\nS hrozbou, že se válka rozšíří ještě dál, se zdá, že to nejhorší teprve přijde. Ale protože japonský útok je zpomalen rozlehlostí země, mohou se podívat jinam a nové aliance mohou ještě změnit situaci..."
 CHI_GATHERING_STORM_DESC:0 "Následně revoluce, která sesadila posledního císaře Čching, mladá Čínská republika bojuje o přežití. Válečníci vládnou většině země na periférii. V srdci země si komunisté zřídili základnu ve vzdáleném horském údolí. Jen na hranicích Japonci vytvořili loutkovou vládu pod posledním čínským císařem a pokusí se znovu sjednotit zemi pod jeho vládou.\n\nS tolika nepřáteli hrozícími, musí vláda Čankajška učinit tvrdá rozhodnutí, pokud chce přežít a vládnout v Číně."
 CHL_BLITZKRIEG_DESC: "Poté, co se Jorge González von Marées a jeho spolunáckisté nedávno pokusili o puč, Arturo Alessandri odstoupil a Pedro Aguirre Cerda byl zvolen novým prezidentem Chile. Vojenská hrozba se však stále blíží a zdá se, že je nevyhnutelné, že generál Ariosto Herrera a jeho stoupenci se pokusí o svůj vlastní puč. \n\nVálka také visí nad horizontem, protože napětí rostou nejen v Evropě a Asii, ale také v Amazonii, blízko chilského srdce."
 CHL_GATHERING_STORM_DESC: "V důsledku krachu na Wall Street zastavily USA import mědi a dusičnanů z Chile, což byla hlavní zdroj příjmů země. To vedlo k tomu, že Chile se stalo nejhůře postiženou jihoamerickou zemí hospodářskou depresí, a politická nestabilita, která se s depresí zhoršila, dosud nebyla vyřešena. \n\nJak se období Artura Alessandriho blíží ke svému závěru, fašistické hnutí je na vzestupu a země si živě pamatuje na puče z minulého desetiletí, stejně jako socialistickou republiku Chile v roce 1932."
 COG_BLITZKRIEG_DESC: "S italským dobytím Abecánie završeným a německou říší získávající nová území v Evropě, situace se jeví jako nebezpečná. Italství koloniální ambice se na východní Africe nezastaví a mohou ohrozit naše území v blízké budoucnosti, zatímco Hitler aktivně sleduje naše belgické overlordy jako krok v jejich pláně o hegemoni."
 COG_GATHERING_STORM_DESC: "Stále poznamenaná Svobodným státem Kongo a králem Leopoldem II. došla belgická Konžská republika daleko od té doby. Koloniální vláda stále využívá levnou pracovní sílu v dolech a existuje neviditelný strop, který zajišťuje, že většina obyvatel země se nedostane k vyššímu vzdělání, ale není vše tak temné.\n\nS rostoucími italskými koloniálními ambicemi a po dobře vykonané Velké válce se síly Publique znovu připravují k ochraně státu, jakkoli špatně vybaveny."
 CZE_GATHERING_STORM_DESC:0 "Během Velké války bojovaly české jednotky po boku sil Entente po celé Evropě, aby zajistily uznání svého národa. Jejich úsilí bylo úspěšné a Československo vzešlo z popela Rakousko-Uherské říše. \n\nOd svého výbušného vstupu do státnosti vytvořilo Československo alianci 'Malá Entente' se Jugoslavií a Rumunskem s cílem potlačit snahy Maďarska o obnovení Rakousko-Uherské říše, i když s rostoucí německou mocí se politická krajina Evropy rychle mění."
 DEN_BLITZKRIEG_DESC: "Dánsko se nachází v prekérní situaci s opomíjenou armádou, která rok co rok zažila rozpočtové škrtání ve snaze uklidnit mnohem většího a silnějšího souseda, Německo. \n\nUklidňování však nezabránilo německé říši, aby soustředila svou moc v Evropě a prohlásila nárok na jiné národy. Dánsko se nyní musí spolehnout na své prohlášení neutrality, které je zachránilo před katastrofickou Velkou válkou."
 DEN_GATHERING_STORM_DESC: "Jak opět roste napětí v Evropě, Dánsko se ocitá s oslabenou armádou a Velká hospodářská krize stále ničí ekonomiku.\n\nDánové musí najít způsob, jak bojovat proti vysoké nezaměstnanosti a rostoucím extremistickým hnutím na politických okrajích, a zároveň znovu zhodnotit klady politiky neutrality a appeasementu.\n\nDánsko je stále pánem svého osudu, ale jak dlouho zůstane vidět."
 ENG_BLITZKRIEG_DESC:0 "Ačkoli Spojené království vyšlo vítězně z Velké války, základ jeho velkého impéria byl otřesen až do jádra. Generace nejlepších mužů země byla ztracena v příkopech Flander a severní Francie, zatímco neklid se rozšířil po celém Commonwealthu a narostly obrovské dluhy.\n\nS traumatem poslední války stále v čerstvé paměti nyní země čelí vyhlídce další. Stává se stále jasnějším, že pro nás nebude míru v našich časech."
 ENG_GATHERING_STORM_DESC:0 "Ačkoli Spojené království vyšlo vítězně z Velké války, základ jeho velkého impéria byl otřesen až do jádra. Generace nejlepších mužů země byla ztracena v příkopech Flander a severní Francie, zatímco neklid se rozšířil po celém Commonwealthu a narostly obrovské dluhy.\n\nS traumatem poslední války stále v čerstvé paměti nyní země čelí vyhlídce další. Stává se stále jasnějším, že pro nás nebude míru v našich časech."
 EST_BLITZKRIEG_DESC:0 "Estonsko je uvězněno mezi Rudou hrozbou na východě a mořem, a nachází se bez pomoci svých bývalých spojenců. Ačkoli se zdá, že kapitulace je nevyhnutelná, estonský národ možná přetrvá; buď jako otrok SSSR, nebo jako podzemní odboj bojující z lesů."
 EST_GATHERING_STORM_DESC:0 "S komunistickou hrozbou na východě a fašistickou na jihu, Konstantin Päts a Isamaaliit převzali plnou kontrolu nad národem, aby zajistili budoucnost Estonska. Skupina veteránů Estonské války za nezávislost se zorganizovala do hnutí známého jako Vaps; pravicoví populisté, kteří usilují o získání kontroly nad národem z neutrálních rukou.\n\nBudoucnost Estonska zůstává nejistá. Udrží Päts mír a přivede éru ticha, nebo Vaps převezme kontrolu a založí nový estonský stát?"
 ETH_GATHERING_STORM_DESC:0 "Etiopie má historii sahající zpět staletí a odpovídající imperiální dynastii. Zatímco Haile Selassie učinil velké kroky k modernizaci impéria, proces byl přerušen, protože se Etiopie podruhé během 40 let ocitla pod útokem Itálie. Situace je slabá, ale pokud impérium spojí síly, může přerušit útočníky znovu. \n\nAby Etiopie zůstala svobodná, musí být celá východní Afrika osvobozena z jha evropské nadvlády, jednou provždy."
 FIN_BLITZKRIEG_DESC: "Finsko se nachází mezi Sovětským svazem a nacistickým Německem, přičemž napětí mezi těmito dvěma mocnostmi vzrůstá. Vyjednávání se Sovětským svazem zkrachovala a vláda nyní čelí těžkým rozhodnutím, jak chránit suverenitu své země.\n\nByly vynaloženy snahy na posílení finských obran, ale armáda je stále špatně vybavena a letecké síly a námořnictvo prakticky neexistují. I tak však silný smysl pro národní hrdost a vojenskou čest Finlandu dává vášnivou touhu chránit nezávislost."
 FIN_GATHERING_STORM_DESC: "Finsko je mladou zemí, která získala svou nezávislost od Ruska v roce 1917, následované krvavou občanskou válkou. Jizvy války jsou stále čerstvé a koaliční vláda země se stále snaží efektivně spolupracovat. Sovětský svaz se zdá být po finském území blízko Leningradu a Finsko je špatně připraveno na potenciální konflikt, ale má stále dlouhou historii vojenské činnosti a odhodlání, a její vojáci jsou nadmíru loajální vůči své zemi. \n\nS rostoucím napětím a hrozbou konfliktu se budoucnost Finska houpá na vlásku."
 FRA_BLITZKRIEG_DESC:0 "S Velkou válkou stále ještě v čerstvé paměti čelí Francie novému konfliktu poté, co Německo ukázalo, že nemá v úmyslu udržet mír. Posílení pohraničních obran a uvážení spojenců moudře by mohlo být způsobem, jak se Francie vyhnout katastrofální válce.\n\nFrancie byla jednou vítězná, tentokrát nebude jiná!"
 FRA_GATHERING_STORM_DESC:0 "Navzdory devastaci Velké války se Francie vydala na cestu k zotavení díky silné ekonomice. I tak však deprese stále ovlivňuje zemi a nová německá vláda nemá zájem hradit válečné reparace stanovené Versailleskou smlouvou.\n\nKdyž byla smlouva podepsána, slavný francouzský maršál prohlásil, že to nebyl mír, ale příměří na 20 let. Tyto 20 let rychle ubíhá."
 GATHERING_STORM_DESC:0 "Temné časy přicházejí. V Evropě si Hitler upevnil svou moc a jeho pozornost je nyní stále více upřena za německé hranice. Mussoliniho Itálie pokračuje v odvážných vojenských dobrodružstvích, zatímco Japonské impérium se chystá zaútočit na Čínu v Asii. Téměř dvacet let uplynulo od konce Velké války a svět byl opět politá benzínem. Jeden jediný jiskra může být vším, co je potřeba."
 GATHERING_STORM_NAME:0 "Bouře se shromažďuje"
 GER_BLITZKRIEG_DESC:0 "Po znovuozbrojení Porýní si Francouzi a Britové začali stále více podezírat úmysly Německa. Mnichovská dohoda dala Německu povolení anektovat Sudety kvůli jeho německému lidu. Pakt Molotov-Ribbentrop zaručuje neagresi mezi Německem a Sovětským svazem, ale také specifikuje rozdělení Polska mezi oběma národy. \n\nNěmecko na tento okamžik čekalo příliš dlouho. Čas jednat je nyní!"
 GER_GATHERING_STORM_DESC:0 "Nové Německo povstalo. Uběhly tři roky od rozpuštění Výmarské republiky a uvedení Hitlerova Třetího říše. Ekonomická stabilita se po těžkých letech Velké hospodářské krize vrátila do normálu a masová nezaměstnanost byla vyřešena.\n\nVojenská omezení uvalená na Německo Versailleskou smlouvou jsou dávno zapomenuta a Wehrmacht sílí každým dnem. Další Weltkrieg je na obzoru."
 GRE_BLITZKRIEG_DESC:0 "Pod silnou rukou diktátora Ioannise Metaxase byla obnovena stabilita v Řecku. Čtyřletý plán umožnil průmyslové bázi Řecka, aby v posledních letech nesmírně vzrostla, a dluh země - ačkoli stále nepřiměřeně vysoký - se zdá být do jisté míry zvládnutelný.\n\nBohužel silná vláda a rozumná hospodářská politika nemusí této ohrožené národnosti vůbec pomoci. Velká a strašná válka se blíží, a ačkoli Metaxas důrazně trvá na tom, že Řecko si udrží neutralitu během jakéhokoli možného budoucího konfliktu, rozhodnutí nakonec nemusí být na něm, aby učinil..."
 GRE_GATHERING_STORM_DESC:0 "Řecko je národem v krizi. Royalisté a republikáni neustále vedou vášnivý boj o duši národa, což vedlo k zrušení Druhé helénské republiky v roce 1935. Král, autokratický cizinec, zůstává velmi rozdělenou postavou s nejistou budoucností. \n\nVzhledem k tomu, že se malicherné domácí politice, maligní a revanšistické Bulharsko bylo dovoleno rozkvétat na severu, zatímco dlouholetý nepřítel Řecka a nově nalezený spojenec Turecko prochází politickou metamorfózou na východě, a to ani nemluvě o vzrušujícím monstrum na druhé straně Jaderského moře..."
