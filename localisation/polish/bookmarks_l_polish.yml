 POL_BLITZKRIEG_DESC:0 "Po staletích, kdy byl polský národ rozdělen mezi tři říše, je Polsko opět nezávislé. Jeho postavení však není snadné. \n\nNa východě Sovětský svaz nezapomněl na ponižující porážku v polsko-sovětské válce. \n\nNa západě se německý vůdce Adolf Hitler netají touhou po větším „životním prostoru“ - a že bývalé německé oblasti, které jsou nyní pod polskou kontrolou, budou prvním krokem k jeho dosažení."
