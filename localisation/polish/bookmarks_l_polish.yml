 SAF_BLITZKRIEG_DESC:0 "Když začala Velká válka, mnozí obyvatelé Jižní Afriky odmítli vzít do rukou zbraň pro své britské pány. Jihoafrická armáda strávila většinu Velké války pronásledováním německých jednotek ve svých afrických koloniích, avšak s omezenými úspěchy. \n\nNyní se na obzoru rýsuje nová válka. Tehdy stejně jako dnes se v Jižní Africe najdou lidé, kteří si myslí, že by země proti Němcům vůbec neměla bojovat. Někteří se dokonce domnívají, že nastal čas, aby se potomci Búrů přihlásili o svobodu, která byla jejich předkům odepřena."
