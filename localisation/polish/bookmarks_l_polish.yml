 PORTUGAL_BLITZKRIEG_DESC:0 "Salazarova konzervativní vláda umožnila Portugalsku zůstat během španělské občanské války neutrální a zároveň aktivně podporovala nacionalisty, čímž zajistila porážku komunistů a anarchistů. \n\nNyní, když Pyrenejský poloostrov konečně nalezl stabilitu, je čas poohlédnout se po potenciálních spojencích v zahraničí a zvážit, jakou roli bude Portugalsko hrát ve zdánlivě nevyhnutelném světovém konfliktu."
 PORTUGAL_GATHERING_STORM_DESC:0 "Od Salazarova nástupu k moci v roce 1932 se Portugalsko postupně distancovalo od nestabilního období První republiky. Fiskální autonomie a politická nezávislost na velmocích vedly k vytvoření Estado Novo a položily základy pro rozvoj portugalského průmyslu a modernizaci armády. \n\nNyní se Portugalsko musí rozhodnout, jak dál, protože v sousedním Španělsku roste politická a sociální nestabilita a mezinárodní napětí se beznadějně zhoršuje..."
 PRC_BLITZKRIEG_DESC:0 "Tváří v tvář totálnímu japonskému útoku uzavřeli nacionalisté a komunisté nelehké příměří. Obě strany si dobře uvědomují, že tato jednotná fronta nemůže vydržet. Komunistická základna v Yan'anu nyní tvoří přední linii války proti Japoncům.\n\nKomunisté musí pečlivě hospodařit se svými zdroji, pokud chtějí přežít. Jakékoli ztráty utrpěné v boji proti Japonsku pocítí dvojnásob, až přijde čas na válku proti nacionalistům, a právě s tím možná Čankajškova vláda počítá..."
 PRC_GATHERING_STORM_DESC:0 "Před pouhými dvěma lety hrozila Komunistické straně Číny naprostá zkáza. Aby přežila, vydala se na strastiplnou cestu, která se stala známou jako Dlouhý pochod. S pouhým zlomkem armády, která přežila útrapy pochodu, a s malým průmyslem jsou vyhlídky na vítězství v čínské občanské válce opravdu mizivé.\n\nAle časem se může stát, že se obyvatelstvo přikloní ke komunistické věci, budou postaveny nové armády, zřízeny nové základny, a až přijde správný čas, revoluční boj bude znovu obnoven, dokud nebude dosaženo konečného vítězství."
 RAJ_BLITZKRIEG_DESC:0 "Indický Rádž, perla britského impéria, je zvláštní kombinací imperiální moci a imperiální bezmoci. Malá elita britských úředníků vládne obrovskému subkontinentu plnému stovek milionů poddaných. Z jejich řad se rekrutuje indická armáda, která statečně bojovala ve Velké válce.\n\nIndičtí představitelé doufali, že oběti přinesené v poslední válce pomohou Indii získat nezávislost na Británii, ale zatím se tato naděje zklamala. S blížící se novou válkou se mnozí domnívají, že nastal čas získat svobodu - a to jakýmikoliv prostředky."
