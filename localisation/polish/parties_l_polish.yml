conservatism:0 "Konzervatismus"
conservatism_desc:0 "Považujíc rychlé změny ve společnosti za potenciálně škodlivé, konzervatismus vyznává tradici a mírné reformy, někdy prosazuje návrat ke starým morálním hodnotám."
liberalism:0 "Liberalismus"
liberalism_desc:0 "S dlouhou filozofickou tradicí oceňování osobní svobody, liberalismus považuje ochranu těchto práv za primární úkol státu."
socialism:0 "Socialismus"
socialism_desc:0 "Usilující o rovnost a socialistický stát reformistickými prostředky, demokratický socialismus má za cíl zrušit nebo zmírnit dopady kapitalismu veřejným mandátem."
marxism:0 "Marxismus"
marxism_desc:0 "Zahrnující široké spektrum ekonomických a historických názorů, marxistická politika usiluje o aplikaci teorií Karla Marxe do politické praxe. Třídní boj a nutnost přechodu k společnosti založené na společném vlastnictví výrobních prostředků charakterizují tyto ideologie."
leninism:0 "Leninismus"
leninism_desc:0 "Politická ideologie založená na marxistickém myšlení, leninismus usiluje o zřízení socialistického státu prostřednictvím předvojové strany vedoucí revoluci, která svrhne kapitalistickou společnost. Po převzetí moci strana vládne systémem, kde jsou politiky otevřeny vnitřní debatě, dokud není dosaženo rozhodnutí."
stalinism:0 "Stalinismus"
stalinism_desc:1 "Identifikující se jako forma vlády aplikující a rozvíjející marxisticko-leninské politiky, stalinismus zdůrazňuje rychlou industrializaci a kolektivizaci, stejně jako potřebu silného, autoritativního socialistického státu k potlačení jakýchkoli kontrarevolučních prvků."
anti_revisionism:0 "Antirevizionismus"
anti_revisionism_desc:0 "Reakce na mnoho ideologií, které se hlásí k následnictví marxismu, antirevizionismus prosazuje zachování klíčových prvků původní revoluční teorie. Hlavně se staví proti začleňování kapitalistických ekonomických prvků do socialistických států, ideologie je definována spíše tím, čím není, než čím je."
anarchist_communism:0 "Anarchistický komunismus"
anarchist_communism_desc:0 "Ideologie přijímající komunismus jako bezzemě (bezstátní) společnost, anarchistický komunismus odmítá myšlenku přechodného socialistického státu a preferuje společnost založenou na dobrovolných sdruženích a vzájemné pomoci."
nazism:0 "Nacismus"
nazism_desc:0 "Zakotvený v extrémním nacionalismu, národní socialismus je poháněn myšlenkami germánské nadřazenosti. Podporuje agresivní expanzionismus a totalitní stát, kde jsou lidé sjednoceni pod vůdcem s absolutní mocí, Führerem."
gen_nazism:0 "Nacismus"
gen_nazism_desc:0 "Zakotvený v extrémním nacionalismu, národní socialismus je poháněn myšlenkami rasové nadřazenosti. Podporuje agresivní expanzionismus a totalitní stát, kde jsou lidé sjednoceni pod vůdcem s absolutní mocí."
fascism_ideology:0 "Fašismus"
fascism_ideology_desc:0 "Zahrnující různé ultrapravicové nacionalistické hnutí, fašismus typicky uctívá oddanost státu a sjednocení lidí pod silným vůdcem."
falangism:0 "Falangismus"
falangism_desc:0 "Autoritářská ideologie s rysy fašismu a konzervatismu, falangismus si cení národní a katolické identity."
rexism:0 "Rexismus"
rexism_desc:0 "Silně odporující jak liberálním, tak komunistickým ideálům, rexismus je pevně konzervativní nacionalistické hnutí, které prosazuje korporativistickou ekonomickou politiku. Používající stále populističtější a autoritářskou rétoriku, jejich ideály se posouvají blíže k ostatním fašistickým hnutím."
neutrality:0 "Nezávislý"
neutrality_noun:0 "Nezávislý"
neutrality_desc:0 "Autoritářský režim"
despotism:0 "Despotický"
despotism_desc:0 "Despotismus je forma vlády, ve které jedna osoba vládne s absolutní mocí."
oligarchism:0 "Oligarchický"
