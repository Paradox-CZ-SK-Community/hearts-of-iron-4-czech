 JAP_favor_navy: "Upřednostnit námořnictvo"
 JAP_guardian_of_INS: "Převzít správu Indonésie"
 JAP_guardian_of_MAL: "Převzít správu Malajska"
 JAP_guardian_of_indochina: "Převzít správu Indočíny"
 JAP_ichi_go: "Operace Iči-gó"
 JAP_ichi_go_desc: "Konec války je na dohled. S posledním úderem a odhodlaným úsilím můžeme konflikt rychle dovést k závěru. Pokud však nedosáhneme vítězství během příštího roku, můžeme čelit vnitřní nestabilitě, protože veřejné mínění se obrátí proti rostoucímu válečnému úsilí..."
 JAP_interservice_rivalry: "Rivalita mezi složkami"
 JAP_interservice_rivalry_desc: "Císařské námořnictvo a císařská armáda vedou zuřivý spor o naše omezené zdroje. Zavedli jsme pravidelné konference, aby bylo zajištěno, že naše zdroje budou využity správně. Upřednostnění jedné složky před druhou bude mít dalekosáhlé následky."
 JAP_intervene_in_china_level_down: "Omezit zásah v Číně"
 JAP_liberate_manchuria_alliance_tt: "Odesílá nabídku spojenectví."
 JAP_nuke_1: "První jaderný úder proti Japonsku proveden"
 JAP_nuke_2: "Druhý jaderný úder proti Japonsku proveden"
 JAP_pressure_france: "Požadovat Indočínu"
 JAP_prioritize_army_aircraft_construction: "Upřednostnit stavbu armádních letadel"
 JAP_prioritize_naval_aircraft_construction: "Upřednostnit stavbu námořních letadel"
 JAP_raiding_regiments: "Vytvořit nájezdové pluky"
 JAP_release_korea: "Nezávislost Koreje"
 JAP_request_soviet_support: "Požádat o sovětskou podporu"
 JAP_request_soviet_support_desc: "Potřebujeme pomoc v naší současné občanské válce a nejbližšími pravděpodobnými spojenci jsou Sověti na severu. Možná bychom jim mohli nabídnout poloostrov Jižní Sachalin výměnou za skupinu sovětských dobrovolnických divizí."
 JAP_return_manchuria: "Vrátit Mandžusko"
 JAP_southern_expansion: "Jižní expanze"
 JAP_special_air_landing_force: "Vytvořit speciální výsadkové jednotky"
 JAP_steel_for_guns: "Upřednostnit ocel pro zbraně"
 JAP_steel_for_ships: "Upřednostnit ocel pro lodě"
 JAP_sue_for_peace_CHI: "Nabídnout podmínky kapitulace pro [From.GetNameDef]"
 JAP_sue_for_peace_CHI_desc: "Ztratili jsme kontrolu nad pevninou. Armáda se domnívá, že je nepravděpodobné, že bychom dokázali znovu získat ztracená území. Civilní vláda navrhuje, abychom usilovali alespoň o udržení naší svrchovanosti nad ostrovy."
 JAP_sue_for_peace_MAN: "Nabídnout podmínky kapitulace pro [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc: "Ztratili jsme kontrolu nad pevninou. Armáda se domnívá, že je nepravděpodobné, že bychom dokázali znovu získat ztracená území. Civilní vláda navrhuje, abychom usilovali alespoň o udržení naší svrchovanosti nad ostrovy."
 JAP_sue_for_peace_TT: "Žádná pevninská §Yčínská§! ani §Ykorejská§! domovská území nejsou kontrolována §YJaponskem§! nebo jeho podřízenými státy."
 JAP_sue_for_peace_nuke: "Nabídnout bezpodmínečnou kapitulaci"
 JAP_sue_for_peace_nuke_desc: "Nepřítel nasadil novou a nejkrutější bombu. Válka se nevyvíjí nutně v náš prospěch. Musíme vydržet nevydržitelné."
 JAP_sue_for_peace_nuke_mission: "Provedení jaderných úderů na japonském území"
 JAP_sue_for_peace_nuke_mission_desc: "Nedávný úspěšný test jaderné bomby nabízí alternativu k plnohodnotné invazi na Japonské ostrovy. Zpravodajské informace naznačují, že pokud převezmeme kontrolu nad Okinawou a Iwodžimou a zredukujeme jejich loďstvo na pouhých 30 lodí, dvojí jaderný úder na Japonské ostrovy v rychlém sledu přinutí japonskou vládu ke kapitulaci bez podmínek."
 JAP_test_the_soviets: "Provokovat [SOV.GetNameDef]"
 JAP_test_the_soviets_desc: "[SOV.GetNameDef] má s náma dlouhou hranici v Koreji a Mandžusku. Existuje mnoho potenciálních ohnisek, kde by se naše síly mohly kdykoli střetnout. Pro nás to představuje příležitost [SOV.GetAdjective] otestovat reakci na menší provokaci."
 JAP_tora_tora_tora: "Tóra! Tóra! Tóra!"
 JAP_tora_tora_tora_desc: "První úder je na dosah. Poté musíme rychle pokračovat a využít získané momentum k ochromení našich nepřátel dříve, než pochopí, co se stalo."
 JAP_war_conferences_cd: "Císařská válečná konference se sešla během posledních 6 měsíců"
 JAP_war_with_soviet_union: "Vyhlásit válku Sovietům"
 JAP_war_with_soviet_union_desc: "[SOV.GetNameDef] podepsal v Evropě s našimi spojenci pakt o neútočení. Naše válka však nemůže čekat; musíme jednostranně vést konflikt s komunisty, i kdyby to znamenalo odcizení našich spojenců."
 LUX_anti_neutrality_raids: "Protimonarchistické razie"
 LUX_ban_neutrality_party: "Zákaz monarchistických aktivit"
 MAN_bandit_raids: "Nájezdy banditů"
 MAN_bandit_raids_desc: "Potulní lapkové a teroristé kradou vše, co není přibité, a zbytek zapalují! Naverbujme více vojáků a zastavme je!"
 MAN_banditry_category: "Banditismus"
 MAN_banditry_category_desc: "Kuantungská armáda projevuje jen malý zájem o pomoc obyvatelům Mandžuska, protože jej vnímá spíše jako vojenskou okupaci než budování národa. Vláda Mandžukua, pokud se to tak dá nazvat, dostala od Japonců jen málo prostředků na udržení pořádku. Do tohoto mocenského vakua se hrnou všemožní bandité: někdy samozvaní „bojovníci za svobodu“, kteří vraždí a loupí ve jménu abstraktních ideálů jako „národní osvobození“ nebo „proletářský internacionalismus“, ale mnohem častěji bez jakékoli ideologie, která by jejich zvěrstva maskovala."
 MAN_can_prepare_more_tt: "Ještě lze provést další přípravy k obsazení dalších skladů.\n"
 MAN_develop_kirin_aluminium_deposits: "Rozvíjet ložiska bauxitu v Ťi-linu"
 MAN_develop_liaotung_iron_ore_deposits: "Rozvíjet ložiska železné rudy v Liao-tungu"
 MAN_disband_the_banners: "Rozpustit prapory"
 MAN_disband_the_banners_desc: "Jejich služba skončila, mandžuské prapory mohou být znovu poslány domů ke svým rodinám - dokud nebudou znovu povolány."
 MAN_divert_machine_tools: "Odklonit obráběcí stroje"
 MAN_divert_machine_tools_desc: "Protože máme železnice pod kontrolou, můžeme zajistit, že některé zásilky obráběcích strojů se „ztratí“ při „administrativní chybě“."
 MAN_eastern_bandits: "Bandité pustoší na východě."
 MAN_fund_underground_gun_shops: "Zřídit podzemní dílny"
 MAN_fund_underground_gun_shops_desc: "I když nedosahují úspor z rozsahu velkých továren - a mají velmi kolísavou kvalitu - rozptýlení výroby zbraní do menších dílen po celé zemi je nejlepší způsob, jak rychle zvýšit produkci."
 MAN_hunt_down_eastern_bandits: "Vypátrat východní bandity"
 MAN_hunt_down_eastern_bandits_tt: "Odstraní východní bandity.\n"
 MAN_hunt_down_northern_bandits: "Vypátrat severní bandity"
 MAN_hunt_down_northern_bandits_tt: "Odstraní severní bandity.\n"
 MAN_hunt_down_western_bandits: "Vypátrat západní bandity"
 MAN_hunt_down_western_bandits_tt: "Odstraní západní bandity.\n"
 MAN_maintain_eastern_control: "Udržet kontrolu na východě"
 MAN_maintain_northern_control: "Udržet kontrolu na severu"
 MAN_maintain_western_control: "Udržet kontrolu na západě"
 MAN_northern_bandits: "Bandité pustoší na severu."
 MAN_pacify_bandits_in_the_eastern_countryside: "Pacifikovat bandity na východním venkově"
 MAN_pacify_bandits_in_the_northern_countryside: "Pacifikovat bandity na severním venkově"
 MAN_pacify_bandits_in_the_western_countryside: "Pacifikovat bandity na západním venkově"
 MAN_pacify_bandits_mission_explanation: "Udržuj divize ve státě po dobu [?Root.MAN_maintain_control_timer|H0] dní, aby byly bandité v regionu pacifikováni.\n"
 MAN_prepare_to_seize_arms: "Připravit se na obsazení japonských zbrojních skladů"
 MAN_prepare_to_seize_arms_desc: "Sklady a zásobovací depa roztroušená po zemi jsou špatně střežená. Dobře připravený a načasovaný útok je může obsadit s minimem obětí, čímž získáme moderní zbraně a zároveň připravíme Japonce o munici a zásoby. Vynaložení více času a zdrojů nám umožní obsadit více skladů."
 MAN_raise_manchu_banner: "Povolat korouhve"
 MAN_raise_manchu_banner_desc: "V dávných dobách mohli císaři dynastie Čching povolat své korouhve, aby bojovali v jejich válkách. Ačkoli se doba změnila, princip zůstává stejný. Rod Čchingů znovu potřebuje služby svých korouhví."
 MAN_recruit_bandits_east: "Naverbovat východní bandity"
 MAN_recruit_bandits_east_desc: "Každá kulka spotřebovaná na lov banditů je jedna kulka méně dostupná pro nadcházející boj. Místo toho, abychom bojovali proti vlastním poddaným, měli bychom jim nabídnout možnost vykoupit se službou císaři."
 MAN_recruit_bandits_generic: "Naverbovat zbytky banditů"
 MAN_recruit_bandits_generic_desc: "Naše věznice a pracovní tábory jsou plné těch, kteří proti nám dříve bojovali. Potřebujeme každého vojáka a každou pušku v boji za svobodu. Císař může ukázat svou legendární milost a velkorysost tím, že těmto zločincům nabídne možnost vykoupit se službou."
 MAN_recruit_bandits_north: "Naverbovat severní bandity"
 MAN_recruit_bandits_north_desc: "Každá kulka spotřebovaná na lov banditů je jedna kulka méně dostupná pro nadcházející boj. Místo toho, abychom bojovali proti vlastním poddaným, měli bychom jim nabídnout možnost vykoupit se službou císaři."
 MAN_recruit_bandits_west: "Naverbovat západní bandity"
 MAN_recruit_bandits_west_desc: "Každá kulka spotřebovaná na lov banditů je jedna kulka méně dostupná pro nadcházející boj. Místo toho, abychom bojovali proti vlastním poddaným, měli bychom jim nabídnout možnost vykoupit se službou císaři."
 MAN_release_bandits: "Propustit bandity"
 MAN_release_bandits_desc: "Bývalí zločinci a spodina ukázali, že jsou ochotni obětovat se pro císaře, a nyní mohou být bezpečně propuštěni zpět do společnosti."
 MAN_remove_underground_gun_shops: "Uzavřít podzemní dílny"
 MAN_remove_underground_gun_shops_desc: "Zbrojní dílny, které jsme vytvořili, splnily svůj účel. Je čas vrátit se k organizovanější formě výroby zbraní."
 MAN_seize_arms: "Provést plán"
 MAN_seize_arms_desc: "Udeřte rychle! ZA CÍSAŘE!"
