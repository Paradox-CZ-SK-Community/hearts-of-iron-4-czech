 USA_women_in_the_workforce:1 "Rosie riveter"
 USA_women_in_the_workforce_desc:0 "Umíte používat elektrický mixér? Pokud ano, můžete se naučit ovládat vrtačku. Během války se více než šest milionů amerických žen zapojilo do továren, stavebnictví a jiných fyzických prací a navždy dokázaly, že ženy mohou dělat práci stejně dobře jako muži."
 anti_communist_raids:0 "Antikomunistické nájezdy"
 anti_communist_raids_desc:0 "Musíme potlačit komunistické elementy v naší zemi pro dobro dlouhodobé vnitřní stability. Jejich vliv je příliš velký a může se potenciálně stát problémem pro vládu."
 anti_democratic_raids:0 "Antidemokratické razie"
 anti_democratic_raids_desc:0 "Musíme zakročit proti demokratickým prvkům v naší zemi pro dlouhodobou domácí stabilitu. Jejich vliv je příliš velký a může se potenciálně stát problémem pro stát."
 anti_fascist_raids:0 "Antifašistické nájezdy"
 anti_fascist_raids_desc:0 "Musíme zasáhnout proti fašistickým prvkům v naší zemi kvůli dlouhodobé domácí stabilitě. Jejich vliv je příliš velký a mohl by se stát problémem pro vládu."
 anti_neutrality_raids: "Razi na politické disidenty"
 anti_neutrality_raids_desc: "Musíme potlačit disidentské aktivity v naší zemi pro zachování dlouhodobé domácí stability. Jejich politické ideály jsou příliš vzdálené od našich a mohou se potenciálně stát problémem pro vládu."
 army_support_TT:0 "Každé zvýšení armádní podpory přidává 10% k síle vaší frakce v občanské válce, až do maximální celkové síly 70%.\n"
 army_support_for_communist_civil_war:0 "Rozšířit vojenskou podporu"
 army_support_for_communist_civil_war_desc:0 "Bez dostatečné podpory armády by byla jakákoliv naděje na vítězství v ideologickém boji marná. Musíme zajistit loajalitu dobře položených jednotek našich vojenských sil."
 army_support_for_democratic_civil_war:0 "Rozšířit vojenskou podporu"
 army_support_for_democratic_civil_war_desc:0 "Bez dostatečné podpory armády by byla jakákoliv naděje na vítězství v ideologickém boji marná. Musíme zajistit loajalitu dobře umístěných jednotek našich ozbrojených sil."
