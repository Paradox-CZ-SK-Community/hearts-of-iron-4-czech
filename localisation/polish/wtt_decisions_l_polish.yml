 PRC_return_manchuria_communist:0 "Požadovat navrácení Mandžuska"
 PRC_return_manchuria_communist_desc:0 "Japonští imperialisté vzali Mandžusko jeho právoplatným majitelům – svobodnému lidu Číny. Nyní, když naši soukmenovci v Japonsku vyhnali utlačovatele, měli bychom požadovat jeho navrácení lidem."
