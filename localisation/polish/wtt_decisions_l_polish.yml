 scientist_refuge:0 "Útočiště pro vědce"
 scientist_refuge_desc:0 "Vzhledem k současnému politickému klimatu v Evropě se řada vědců rozhodla opustit svou domovskou zemi. Požádali o vstupní vízum do naší země. Udělení víza nám poskytne bonus k výzkumu, ale zároveň rozhněvá některé lidi, kteří považují tuto záležitost za vnitřní, do které bychom se neměli vměšovat."
