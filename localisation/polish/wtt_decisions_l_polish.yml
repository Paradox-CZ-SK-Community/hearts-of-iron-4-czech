 USA_war_measures:0 "Válečná opatření"
 USA_women_in_the_workforce:1 "Rosie Nýtovačka"
 USA_women_in_the_workforce_desc:0 "Umíte používat elektrický mixér? Pokud ano, můžete se naučit ovládat vrtačku. Během války se přes šest milionů amerických žen uchýlilo do továren, na stavbách a další fyzické práce a navždy dokázaly, že ženy dokážou práci stejně dobře jako muži."
 anti_communist_raids:0 "Protikomunistické razie"
 anti_communist_raids_desc:0 "Pro dlouhodobou domácí stabilitu musíme tvrdě zasáhnout proti komunistickým elementům v naší zemi. Jejich vliv je příliš velký a může se stát problémem vlády."
 anti_democratic_raids:0 "Protidemokratické razie"
 anti_democratic_raids_desc:0 "Pro dlouhodobou domácí stabilitu musíme tvrdě zasáhnout proti demokratickým elementům v naší zemi. Jejich vliv je příliš velký a může se stát problémem státu."
 anti_fascist_raids:0 "Protifašistické razie"
 anti_fascist_raids_desc:0 "Pro dlouhodobou domácí stabilitu musíme tvrdě zasáhnout proti fašistickým elementům v naší zemi. Jejich vliv je příliš velký a může se stát problémem pro vládu."
 anti_neutrality_raids: "Zásahy proti politickým disidentům"
 anti_neutrality_raids_desc: "Pro dlouhodobou domácí stabilitu musíme zasáhnout proti disidentským aktivitám v zemi. Jejich politické ideály jsou s našimi příliš vzdálené a mohou se stát problémem pro vládu."
 army_support_TT:0 "Při každém zvýšení vojenské podpory se přidá 10 % síly vaší frakce v občanské válce, až do maximální celkové síly 70 %.\n"
