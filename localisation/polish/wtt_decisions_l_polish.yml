 GER_barbarossa_mission: "Führerova směrnice 21"
 GER_barbarossa_mission_desc: "„Německé ozbrojené síly musí být připraveny rozdrtit sovětské Rusko v rychlé kampani. Většina ruské armády bude zničena odvážnými operacemi vedenými tankovými hroty.“"
 GER_can_delay_mefo_payment: "Může odložit platbu MEFO směnek."
 GER_cancel_mefos: "Zrušit MEFO směnky"
 GER_cancel_mefos_desc: "Příliš dlouho jsme spoléhali na Reichsbank při obnově našeho zbrojního průmyslu. Je čas dostát našim závazkům vůči výrobcům zbraní a ukončit tuto frašku se „MEFO směnkami“."
 GER_case_anton: "Provést operaci Anton"
 GER_case_anton_category: "Operace Anton"
 GER_case_anton_category_desc: "Smyslem vytvoření Vichistické Francie bylo vždy udržet francouzské kolonie a loďstvo mimo ruce spojenců. Je to však dohoda, kterou můžeme kdykoli zrušit. Máme připravený plán na násilnou integraci oblasti a bleskový úder na základnu francouzského loďstva v Toulonu."
 GER_case_anton_desc: "Náš loutkový stát ve Francii už pozbyl užitečnosti. Okamžitě zahájíme integraci do [Root.GetName] a pokud se budeme pohybovat dostatečně rychle, můžeme dokonce převzít i zbytky francouzského loďstva."
 GER_case_anton_tt2: "Nekontroluje většinu francouzských států v severní Africe."
 GER_case_anton_tt: "Anektuje Vichistickou Francii do 7 dnů a zabaví francouzské loďstvo.\n\n§RFrancie může své loďstvo potopit, pokud německé jednotky nedorazí do Toulonu do 2 dnů!§!\n"
 GER_case_red: "Fall Rot"
 GER_case_yellow_belgium_luxembourg: "Fall Gelb - Belgie a Lucembursko"
 GER_case_yellow_belgium_luxembourg_desc: "Útok přes Maginotovu linii je sebevražda. Obejdem ji ze severu a přes Ardeny obejdeme nejtěžší opevnění."
 GER_case_yellow_netherlands: "Fall Gelb - Nizozemsko"
 GER_case_yellow_netherlands_desc: "Útok přes Belgii nás nutí postupovat příliš úzkou frontou. Musíme rozšířit náš válečný plán o Nizozemsko, abychom se vyhnuli chybám z roku 1914."
 GER_extend_mefo_bills: "MEFO směnky"
 GER_extend_mefo_bills_desc: "Prodloužit splatnost MEFO směnek o další 3 měsíce, což nám umožní nadále čerpat jejich výhody. Zvýší to však i cenu našich konečných plateb."
 GER_extend_mefo_bills_tt: "Rozhodni se, zda prodloužit „§YMEFO směnky§!“ nebo zahájit jejich splácení.\n"
 GER_generalgouvernement: "Zřídit Generální gouvernement"
 GER_is_forming_hre: "Okázalost naší císařovny nezná mezí, stejně jako hranice našeho státu. Ty se nyní rozšířily tak, že zahrnují území staré Svaté říše římské, a státy, které nám stojí v cestě, už nemohou odporovat naší politice. Císařovna nařídila využít této příležitosti a přijmout roli duchovního nástupce Svaté říše římské. Aquila Elegit Iovis Omnia Vincit!"
 GER_is_forming_hre_without_victoria: "Okázalost naší vlády nezná mezí, stejně jako hranice našeho státu. Ty se nyní rozšířily tak, že zahrnují území staré Svaté říše římské, a státy, které nám stojí v cestě, už nemohou odporovat naší politice. Bylo rozhodnuto využít této příležitosti a přijmout roli duchovního nástupce Svaté říše římské. Aquila Elegit Iovis Omnia Vincit!"
 GER_mefo_bills_category: "MEFO směnky"
 GER_mefo_bills_category_desc: "Abychom financovali náš rostoucí zbrojní průmysl a utajili to před britskými a francouzskými zraky, byli jsme nuceni využít účetní entitu, přes niž směrujeme platby ve formě směnek. Pokud nevyužijeme naše politické kontakty k prodloužení jejich splatnosti, budeme je muset splatit a přestaneme z nich mít prospěch."
 GER_mefo_bills_effect_in_days: "Následující nastane za [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] dní:\n"
 GER_mefo_bills_extended: "Prodluženy MEFO směnky"
 GER_mefo_bills_extension: "Méně než 60 dnů od prodloužení MEFO směnek."
 GER_mefo_bills_extension_timer: "Před splatností MEFO směnek."
 GER_mefo_bills_mission: "Splatnost MEFO směnek"
 GER_mefo_bills_mission_desc: "Naše vydané směnky brzy dosáhnou splatnosti. Musíme se rozhodnout, zda je prodloužit, nebo zahájit splácení."
 GER_mefo_bills_mission_tt: "Vydá šestiměsíční prodloužení „§YMEFO směnek§!“, které vstoupí v platnost po splatnosti současné várky směnek.\n\nCena každého prodloužení se bude postupně zvyšovat, dokud nevypukne válka, kdy bude závislost na MEFO směnkách zrušena a platby odloženy až po jejím skončení.\n\n"
