 expand_civil_communist_support:0 "Rozšířit občanskou podporu"
 expand_civil_communist_support_desc:1 "Musíme zajistit pokračující rozšiřování podpory naší věci mezi lidmi a povzbuzovat je, aby veřejně zpochybňovali autoritu současné vlády. Jak bude pozice vlády stále víc oslabována a občanský neklid narůstat, bude pro nás snazší dosáhnout svých cílů. To platí zvlášť, pokud tyto cíle zahrnují... zlověstnější prostředky změny režimu, na rozdíl od legální změny vlády."
 expand_civil_democratic_support:0 "Rozšířit občanskou podporu"
