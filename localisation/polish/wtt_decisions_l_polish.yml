 war_propaganda_desc: "Zatímco svět kolem nás hoří, náš lid je žalostně nepřipraven na válku. Musíme získat jejich podporu, aby pozvedli zbraně na obranu našeho národa."
 women_in_the_workforce: "Ženy v pracovním procesu"
