 hold_blood_toil_tears_sweat_speech: "Prones projev „Krev, dřina, slzy a pot“"
 hold_blood_toil_tears_sweat_speech_desc: "„Nemám nic jiného, co bych mohl nabídnout, než krev, dřinu, slzy a pot. [...] Ptáte se, jaká je naše politika? Odpovím: Vést válku, na moři, na zemi i ve vzduchu, celou naší silou a s veškerou silou, kterou nám Bůh může dát; vést válku proti nestvůrné tyranii, která v temném a žalostném seznamu lidských zločinů nikdy nebyla překonána. To je naše politika. Ptáte se, jaký je náš cíl? Mohu odpovědět jedním slovem: Vítězství. Vítězství za každou cenu - vítězství navzdory všemu teroru - vítězství, jakkoli dlouhá a těžká bude cesta, protože bez vítězství není přežití.“"
 hold_fight_on_the_beaches_speech: "Prones projev „Budeme bojovat na plážích“"
 hold_fight_on_the_beaches_speech_desc: "„Půjdeme dál až do konce. Budeme bojovat ve Francii, budeme bojovat na mořích a oceánech, budeme bojovat s rostoucí důvěrou a rostoucí silou ve vzduchu, budeme bránit náš ostrov, ať to stojí, co to stojí. Budeme bojovat na plážích, budeme bojovat na vylodovacích plochách, budeme bojovat na polích i v ulicích, budeme bojovat na kopcích; nikdy se nevzdáme...“"
