 GER_renew_mefos_desc: "Reichsbank je klíčová pro obnovu a přezbrojení naší země. Je zřejmé, že jsme udělali chybu, když jsme se rozhodli splatit naše dluhy, a měli bychom prodloužit MEFO směnky o další měsíce."
 GER_request_polish_war_participation: "Požadovat polskou účast ve válce"
 GER_request_polish_war_participation_desc: "Protože je s náma [SOV.GetName] ve válce, potřebujeme vést naše armády přes [POL.GetAdjective] území. Když jsme se zavázali je chránit, je přirozené, že by se měli k naší válce připojit."
 GER_sharpen_air_safety_regulations: "Zpřísnit letecké bezpečnostní předpisy"
 GER_sharpen_air_safety_regulations_desc: "Se striktnějšími bezpečnostními předpisy můžeme zabránit některým z běžných příčin katastrofických nehod, včetně těch s vzducholoděmi."
 GER_weserubung_nord: "Weserübung-Nord"
 GER_weserubung_nord_desc: "Norsko je kritickým strategickým bodem a bylo by zřejmým cílem útoku pro každého nepřítele, který by chtěl narušit náš obchod se švédskou ocelí. Nemůžeme riskovat, že si nepřátelé zřídí základny v této oblasti."
 GER_weserubung_sud: "Weserübung-Süd"
 GER_weserubung_sud_desc: "Pro získání dobré základny pro invazi do Norska je třeba nejdříve obsadit Dánsko."
 JAP_border_conflict_back_out_of_conflict: "Ustoupit"
 JAP_border_conflict_back_out_of_conflict_desc: "Nebezpečí, že se tento konflikt vymkne kontrole a přeroste v plnohodnotnou válku mezi našimi zeměmi, je příliš velké. Měli bychom nyní minimalizovat naše ztráty a vyslat druhé straně diplomatické signály."
 JAP_border_conflict_escalate_conflict: "Eskalovat konflikt"
 JAP_border_conflict_escalate_conflict_desc: "Střety na [FROM.GetAdjective] hranici ustrnuly. Možná, že pokud je ještě vyhrotíme a nasadíme více vojáků, dokážeme zvítězit."
 JAP_border_conflict_escalate_to_war: "Vyhlásit válku"
 JAP_border_conflict_escalate_to_war_desc: "Boj v sporném regionu trvá už nějakou dobu a nic nenasvědčuje tomu, že by měl skončit. Musíme být připraveni učinit další krok a chápat tento konflikt jako první fázi všeobecné války."
 JAP_border_conflict_escalation_warning_SOV: "Japonské přípravy"
 JAP_border_conflict_escalation_warning_SOV_desc: "Letecký průzkum potvrdil velké přesuny vojsk na japonské straně hranice. Nevíme, zda a kdy se Japonci rozhodnou zaútočit, ale musíme být připraveni."
 JAP_border_conflict_time_until_cancelled: "Ukončit konflikt"
 JAP_border_conflict_time_until_cancelled_desc: "Při současném tempu jsme schopni udržet bojové operace jen po omezenou dobu, než budeme nuceni boje ukončit."
 JAP_border_conflict_warning_SOV: "Pohraniční provokace na japonské hranici"
 JAP_border_conflict_warning_SOV_desc: "Došlo ke střetu mezi našimi pohraničníky a japonskými vojáky na společné hranici v Koreji. Zpravodajské zdroje v Japonsku hlásí, že to může být jen první krok k většímu střetu. Okamžitě bychom měli posílit hranici s Japonskem."
 JAP_border_incident_forgotten: "Okno příležitosti"
 JAP_border_incident_forgotten_desc: "Chceme-li využít incident na sovětsko-korejské hranici, musíme jednat rychle."
 JAP_break_the_london_naval_treaty: "Porušit Londýnskou námořní smlouvu"
 JAP_break_the_london_naval_treaty_desc: "Nestoudná omezení Londýnské námořní smlouvy ohrožují bezpečnost naší země. Musíme mít svobodu vybudovat loďstvo, které obstojí proti kterékoli zemi, jež by zpochybnila to, co nám právem náleží."
