 operation_fork:0 "Operace Fork"
 operation_fork_desc:0 "Nově nezávislý stát Island zabírá nesmírně strategicky významné místo v severním Atlantiku. Ztráta Norska by položila bezbranný ostrov do zranitelné pozice. Musíme porazit naše nepřátele v invazi a okupaci Islandu dříve, než získají strategické základny na ostrově, z nichž by mohli ohrozit naše zásobovací linky. Jen pod naší ochranou budou Islanďané v bezpečí před našimi nepřáteli."
