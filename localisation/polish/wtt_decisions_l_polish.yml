 hold_blood_toil_tears_sweat_speech:0 "Udržet projev 'Krev, dřina, slzy a pot'"
 hold_blood_toil_tears_sweat_speech_desc:0 "'Nemám nic jiného nabídnout než krev, dřinu, slzy a pot. [...] Ptáte se, jaká je naše politika? Řeknu: Je to vést válku, po moři, zemi a vzduchu, s veškerou naší silou a s veškerou silou, kterou nám může Bůh dát; vést válku proti monstrózní tyranii, nikdy nepřekonané ve tmavém a zoufalém katalogu lidského zločinu. To je naše politika. Ptáte se, jaký je náš cíl? Mohu odpovědět jedním slovem: Vítězství. Vítězství za každou cenu—Vítězství navzdory všemu teroru—Vítězství, ať už je cesta jakkoliv dlouhá a tvrdá, protože bez vítězství není přežití.'"
 hold_fight_on_the_beaches_speech:0 "Držet projev 'Budem bojovat na plážích'"
 hold_fight_on_the_beaches_speech_desc:0 "'Budeme pokračovat až do konce. Budeme bojovat ve Francii, budeme bojovat na mořích a oceánech, budeme bojovat s rostoucí důvěrou a rostoucí silou ve vzduchu, budeme bránit náš ostrov, ať to stojí cokoliv. Budeme bojovat na plážích, budeme bojovat na vyloďovacích plochách, budeme bojovat na poli a na ulicích, budeme bojovat v kopcích; nikdy se nevzdáme...'"
