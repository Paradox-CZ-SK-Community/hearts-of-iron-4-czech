 refuse_the_tribute:0 "Odmítnout platit tribut"
 refuse_the_tribute_desc:0 "Sovětské požadavky naši zemi vysávají. Nemůžeme dovolit našim tzv. 'soudruhům', aby nás takto vykořisťovali."
 reinstate_wilhelm_iv_succession_rights:0 "Obnovit dědická práva prince Wilhelma"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Syn císaře Wilhelma III byl donucen vzdát se svého nároku na následnictví, protože chtěl uzavřít sňatek bez souhlasu tehdejšího hlavy rodiny Wilhelma II. Protože Wilhelm III nyní tuto roli převzal, může vyvíjet tlak na svého vyhnaného otce, aby podpořil zvrácení tohoto rozhodnutí."
 reinstate_wilhelm_iv_succession_rights_tt:0 "Řád následnictví je upraven.\n"
