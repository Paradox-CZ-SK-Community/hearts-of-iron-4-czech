 PRC_return_manchuria_communist: "Požadovat navrácení Mandžuska"
 PRC_return_manchuria_communist_desc: "Japonští imperialisté odebrali Mandžusko jeho právoplatným vlastníkům - svobodnému lidu Číny. Nyní, když naši soudruzi v Japonsku svrhli utlačovatele, měli bychom požadovat, aby bylo vráceno lidu."
