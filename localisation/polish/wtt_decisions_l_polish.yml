 JAP_develop_singapore_aluminium_deposits:1 "Rozvíjet bauxitová naleziště v Singapur"
 JAP_develop_suiyuan_steel_deposits:1 "Rozvinout železnou rudu v Suiyuan"
 JAP_develop_tonkin_aluminium_deposits:1 "Rozvíjet bauxitové naleziště Tonkin"
 JAP_develop_ulan_ude_aluminium_deposits:1 "Rozvíjet bauxitové zásoby Ulan Ude"
 JAP_develop_yunnan_aluminium_deposits:1 "Rozvoj bauxitových ložisek v Yunnanu"
 JAP_draft_exemptions:0 "Poskytnout výjimky z odvodů"
 JAP_escalate_incident_to_border_conflict_SOV:0 "Escalovat incident"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Zdá se, že Sověti se z konfliktu neustupují. V tomto bodě se musíme buď eskalovat do ozbrojeného střetu, nebo se sami stáhnout."
 JAP_everybody_serves:0 "Zavést bezvýběrovou službu"
 JAP_favor_army:0 "Vyvýšit armádu"
 JAP_favor_navy:0 "Upřednostnit námořnictvo"
 JAP_guardian_of_INS:0 "Přejmout opatrovnictví nad Indonésií"
 JAP_guardian_of_MAL:0 "Převzít správu Malajsie"
 JAP_guardian_of_indochina:0 "Převzít správu nad Indočínou"
 JAP_ichi_go:0 "Ichi Go"
 JAP_ichi_go_desc:0 "Konec války je na obzoru. S konečným tlakem a odhodlaným úsilím můžeme přivést konflikt k rychlému ukončení. Nicméně, pokud se nám nepodaří uchopit vítězství během příštího roku, můžeme trpět vnitřní nestabilitou, protože veřejné mínění se obrací proti zvýšenému úsilí o válku..."
 JAP_interservice_rivalry:0 "Mezirogová rivalita"
 JAP_interservice_rivalry_desc:0 "Císařské námořnictvo a císařská armáda jsou zamčeny v nelítostném konfliktu o naše omezené zdroje. Zavedli jsme pravidelné konference, abychom zajistili, že naše zdroje budou vynakládány na správném místě. Upřednostnění jednoho před druhým bude mít dalekosáhlé důsledky."
 JAP_intervene_in_china_level_down:0 "Zasáhnout v Číně úroveň dolů"
 JAP_liberate_manchuria_alliance_tt:0 "Poslat nabídku na alianci."
 JAP_nuke_1:0 "První jaderný útok na Japonsko byl proveden"
 JAP_nuke_2:0 "Druhý jaderný úder na Japonsko proveden"
 JAP_pressure_france:1 "Požadovat Indočínu"
 JAP_prioritize_army_aircraft_construction:0 "Prioritizovat výstavbu armádních letadel"
 JAP_prioritize_naval_aircraft_construction:0 "Prioritizovat výstavbu námořních letadel"
 JAP_raiding_regiments:0 "Vytvořit nájezdové regimenty"
 JAP_release_korea:0 "Korejská nezávislost"
 JAP_request_soviet_support:0 "Požádat o sovětskou podporu"
 JAP_request_soviet_support_desc:0 "Potřebujeme pomoc v našem současném občanském válce, a nejbližšími pravděpodobnými podporovateli naší věci jsou Sověti na našem severu. Možná bychom mohli vyměnit poloostrov Jižní Sachalin výměnou za skupinu sovětských dobrovolnických divizí."
 JAP_return_manchuria:0 "Vrátit Mandžusko"
 JAP_southern_expansion:0 "Jižní expanze"
 JAP_special_air_landing_force:0 "Tvořit speciální letecké výsadkové síly"
 JAP_steel_for_guns:0 "Prioritize Steel for Guns"
 JAP_steel_for_ships:0 "Prioritize Steel for Ships"
 JAP_sue_for_peace_CHI:1 "Nabídnout podmínky kapitulace [From.GetNameDef]"
 JAP_sue_for_peace_CHI_desc:0 "Ztratili jsme naši kontrolu nad pevninskou částí. Vojenské velení se domnívá, že je nepravděpodobné, že bychom byli schopni znovu získat ztracená území. Civilní vláda navrhuje, abychom se pokusili o vyjednání podmínek, abychom si alespoň udrželi suverenitu nad ostrovy."
 JAP_sue_for_peace_MAN:0 "Nabídnout podmínky kapitulace [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "Ztratili jsme kontrolu nad pevninou. Vojenské velení si myslí, že je nepravděpodobné, že bychom byli schopni obnovit ztracená území. Civilní vláda navrhuje, abychom hledali podmínky, abychom si alespoň udrželi svou suverenitu nad ostrovy."
 JAP_sue_for_peace_TT:0 "Žádné pevninské §Yčínské§! nebo §Ykorejské§! jádro není ovládáno §YJaponskem§! nebo jakýmikoliv jeho subjekty."
 JAP_sue_for_peace_nuke:0 "Nabídnout bezpodmínečnou kapitulaci"
 JAP_sue_for_peace_nuke_desc:0 "Nepřítel použil novou a velmi krutou bombu. Válka se nevyvíjí nutně v náš prospěch. Musíme vydržet to, co je neúnosné."
 JAP_sue_for_peace_nuke_mission:0 "Provést jaderné údery na japonské půdě"
 JAP_sue_for_peace_nuke_mission_desc:1 "Nedávný úspěšný test jaderné bomby nabízí alternativu k plnohodnotné invazi do japonských domácích ostrovů. Zpravodajské informace naznačují, že pokud získáme kontrolu nad Okinawou a Iwo Jimou, a snížíme jejich flotilu na pouhých 30 lodí, útok na dvě místa v domácích ostrovech jadernými bombami za sebou přiměje japonskou vládu ke kapitulaci bezpodmínečně."
 JAP_test_the_soviets:1 "Otestujte [SOV.GetAdjective]y"
 JAP_test_the_soviets_desc:1 "Sdílíme dlouhou hranici s [SOV.GetNameDef] v Koreji a Mandžusku. Existuje zde velké množství potenciálních ohnisek, kde by se naše síly mohly kdykoli střetnout. Pro nás to vytváří příležitost otestovat [SOV.GetAdjective] reakci na menší provokaci."
 JAP_tora_tora_tora:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc:0 "První úder čeká. Poté musíme rychle pokračovat, využít momentu, který jsme získali, abychom oslabili naše nepřátele dříve, než zjistí, co se stalo."
 JAP_war_conferences_cd:0 "Císařská válečná konference se konala během posledních 6 měsíců"
 JAP_war_with_soviet_union:1 "Vyhlásit válku [SOV.GetNameDef]"
 JAP_war_with_soviet_union_desc:1 "Naši spojenci v Evropě podepsali pakt o neútočení s [SOV.GetNameDef]. Nicméně, naše válka nemůže čekat; musíme jednostranně usilovat o konflikt s komunisty, i když to ohrozí naše spojence."
 LUX_anti_neutrality_raids: "Antimonarchistické nájezdy"
 LUX_ban_neutrality_party: "Zakázat monarchistické aktivity"
 MAN_bandit_raids:0 "Nájezdy banditů"
 MAN_bandit_raids_desc:0 "Toulavé bandity a teroristé kradou vše, co není připevněno, a zapalují zbytek! Získejte více vojáků a zastavte je!"
 MAN_banditry_category:0 "Banditismus"
 MAN_banditry_category_desc:0 "Kwantungská armáda nejeví velký zájem o pomoc obyvatelům Mandžuska, považují to za vojenskou okupaci spíše než za budování národa. Vláda Mandžusko, jaká je, dostala od Japonců málo prostředků na udržení pořádku. Do této mocenské vakuum se hrnou všechny možné bandy: někdy sebevytváření 'bojovníci za svobodu', kteří vraždí a kradou v jménu abstraktních ideálů jako 'národní osvobození' nebo 'proletářský internacionalismus', ale častěji bez jakékoli uváděné ideologie, která by zakrývala jejich zneužívání."
 MAN_can_prepare_more_tt:0 "Další přípravy mohou být stále provedeny k obsazení dalších depoh.\n"
 MAN_develop_kirin_aluminium_deposits:0 "Rozvíjet bauxitové doly Kirin"
 MAN_develop_liaotung_iron_ore_deposits:0 "Rozvíjet železné rudy v Liaotungu"
 MAN_disband_the_banners:0 "Rozpustit prapory"
 MAN_disband_the_banners_desc:0 "Jakmile splnili svou službu, Manchu prapory mohou být znovu odeslány domů k rodinám - dokud nebudou potřeba znovu."
 MAN_divert_machine_tools:0 "Odklonit strojní nástroje"
 MAN_divert_machine_tools_desc:0 "S železnicemi pod naším kontrolou můžeme zajistit, že některé zásilky strojního vybavení se ztratí v 'administrativní chybě'."
 MAN_eastern_bandits:0 "Bandité se potulují na Východě."
 MAN_fund_underground_gun_shops:0 "Vytvořit podzemní dílny"
 MAN_fund_underground_gun_shops_desc:0 "I když nezískávají stejné ekonomiky rozsahu jako velké továrny – a mají velmi smíšenou kontrolu kvality – distribuce výrobky zbraní do menších dílen rozptýlených po celé zemi je nejlepší způsob, jak rychle zvýšit výrobu."
 MAN_hunt_down_eastern_bandits:0 "Lov na východní bandity"
 MAN_hunt_down_eastern_bandits_tt:0 "Odstranit východní bandity.\n"
 MAN_hunt_down_northern_bandits:0 "Lov severních banditů"
 MAN_hunt_down_northern_bandits_tt:0 "Odstraňuje severní bandity.\n"
 MAN_hunt_down_western_bandits:0 "Vyhledat západní bandity"
 MAN_hunt_down_western_bandits_tt:0 "Odstranit západní bandity.\n"
 MAN_maintain_eastern_control:0 "Udržujte východní kontrolu"
 MAN_maintain_northern_control:0 "Udržet severní kontrolu"
 MAN_maintain_western_control:0 "Udržet západní kontrolu"
 MAN_northern_bandits:0 "Bandité se potulují na severu."
 MAN_pacify_bandits_in_the_eastern_countryside:0 "Zklidnit bandity na východním venkově"
 MAN_pacify_bandits_in_the_northern_countryside:0 "Utišit bandity na severním venkově"
 MAN_pacify_bandits_in_the_western_countryside:0 "Uklidnit bandity na západním venkově"
 MAN_pacify_bandits_mission_explanation:0 "Udržujte divize ve státě po [?Root.MAN_maintain_control_timer|H0] dní, abyste zklidnili bandity v oblasti.\n"
 MAN_prepare_to_seize_arms:0 "Připravit se na zabavení japonských zbrojnic"
 MAN_prepare_to_seize_arms_desc:0 "Sklady a zásobovací sklady rozptýlené po celé zemi jsou špatně chráněny. Dobře naplánovaný a načasovaný útok by je mohl získat s minimálními ztrátami, což nám poskytne přístup k moderním zbraním a zároveň zbaví Japonce munice a zásob. Věnování více času a prostředků na toto nám umožní zajmout více skladů."
 MAN_raise_manchu_banner:0 "Zvednout prapory"
 MAN_raise_manchu_banner_desc:0 "V dávných dobách mohli císaři Qing povolat své bannerové muže k boji ve svých válkách. Ačkoli časy se změnily, stejné principy platí. Dům Qing potřebuje služby svých bannerů znovu."
 MAN_recruit_bandits_east:0 "Naverbovat východní bandity"
 MAN_recruit_bandits_east_desc:0 "Každý náboj utracený na lovu banditů je jeden, který nám chybí v nadcházejícím boji. Místo abychom bojovali proti vlastním poddaným, měli bychom jim nabídnout způsob, jak se vykoupit skrze službu císaři."
 MAN_recruit_bandits_generic:0 "Nábor banditských zbytků"
 MAN_recruit_bandits_generic_desc:0 "Naše věznice a pracovní tábory jsou plné těch, kteří proti nám kdysi bojovali. Potřebujeme každého vojáka a každou pušku v boji za naši svobodu. Císař by mohl projevit svou legendární milost a laskavost tím, že těmto zločincům dá možnost se vykoupit skrze službu."
 MAN_recruit_bandits_north:0 "Naverbovat severní bandity"
 MAN_recruit_bandits_north_desc:0 "Každá kulka vydaná na lov banditů je jedna méně dostupná pro nadcházející boj. Místo boje s našimi vlastními poddanými bychom měli nabídnout cestu k jejich vykoupení prostřednictvím služby císaři."
 MAN_recruit_bandits_west:0 "Naverbovat západní bandity"
 MAN_recruit_bandits_west_desc:0 "Každá kulka vynaložená na odchyt banditů je jedna méně pro boj, který přijde. Místo abychom bojovali proti našim vlastním poddaným, měli bychom jim nabídnout způsob, jak se vykoupit prostřednictvím služby císaři."
 MAN_release_bandits:0 "Uvolnit bandity"
 MAN_release_bandits_desc:0 "Bývalí zločinci a podřadní lidé ukázali, že jsou ochotni obětovat se pro svého císaře a nyní mohou být bezpečně propuštěni zpět do společnosti."
 MAN_remove_underground_gun_shops:0 "Uzavřete podzemní dílny"
 MAN_remove_underground_gun_shops_desc:0 "Zbraně, které jsme vytvořili, splnily svůj účel. Je čas vrátit se k organizovanější formě výroby zbraní."
 MAN_seize_arms:0 "Provést plán"
 MAN_seize_arms_desc:0 "Úder rychle! ZA CÍSAŘE!"
 MAN_war_preparations:0 "Válka za nezávislost"
 MAN_western_bandits:0 "Bandité se potulují na Západě."
 PRC_anti_japanese_uprising:0 "Proti-japonské povstání"
 PRC_border_clashes:0 "Pohraniční střety"
 PRC_border_clashes_desc:0 "Terén Číny nutí každého pečlivě vybírat své bitvy. To nám dává příležitost získat některé zranitelné území, aniž bychom museli zapojovat se do celkového válečného konfliktu."
 PRC_can_be_infiltrated:0 "Může být dále §HInfiltr tování§!.\n"
 PRC_infiltrate_beijing:0 "Infiltrovat Peking"
 PRC_infiltrate_chahar:0 "Infiltrujte Chahar"
 PRC_infiltrate_east_hebei:0 "Infiltrovat Východní Hebei"
 PRC_infiltrate_gansu:0 "Infiltrujte Gansu"
 PRC_infiltrate_hebei:0 "Infiltrujte Hebei"
 PRC_infiltrate_heilungkiang:0 "Infiltrujte Heilungkiang"
 PRC_infiltrate_henan:0 "Infiltrujte Henan"
 PRC_infiltrate_jehol:0 "Infiltrovat Jehol"
 PRC_infiltrate_jiangsu:0 "Infiltrujte Jiangsu"
 PRC_infiltrate_liaoning:0 "Vniknout do Liaoningu"
 PRC_infiltrate_nationalist_areas:0 "Vniknout do nacionalistických oblastí"
 PRC_infiltrate_ordos:0 "Infiltrovat Ordos"
 PRC_infiltrate_shandong:0 "Infiltrujte Shandong"
 PRC_infiltrate_shanxi:0 "Infiltrovat Shanxi"
 PRC_infiltrate_south_chahar:0 "Infiltrujte Jižní Chahar"
 PRC_infiltrate_suiyuan:0 "Infiltrujte Suiyuan"
 PRC_infiltrate_uprising_effect_1:0 "§HInfrastruktura§! a §Hvojenské továrny§! budou sabotovány.\n"
 PRC_infiltrate_uprising_effect_2:0 "Komunisté převezmou kontrolu nad státem.\n"
 PRC_infiltrate_uprising_effect_3:0 "Komunistická milice se objeví ve státě.\n"
 PRC_infiltrate_uprising_effect_4:0 "V komunistických elitních divizích se objeví v státě.\n"
 PRC_infiltrate_uprising_header:0 "§HUprising§! bude mít následující účinky:\n"
 PRC_infiltrate_xian:0 "Infiltrovat Xian"
 PRC_infiltration_succesful:0 "§GInfiltrace úspěšná§!\n"
 PRC_is_not_infiltrating_a_state:0 "Není §HInfiltrující§! stát.\n"
 PRC_launch_100_regiments_campaign:0 "Spusťte ofenzivu 100 regimentů"
 PRC_return_manchuria_communist:0 "Žádat o návrat Mandžuska"
 PRC_return_manchuria_communist_desc:0 "Japonští imperialisté vzali Mandžusko z jeho právoplatným vlastníků - svobodných lidí Číny. Nyní, když naši soudruzi v Japonsku vyhnali utlačovatele, bychom měli požádat, aby bylo vráceno lidem."
