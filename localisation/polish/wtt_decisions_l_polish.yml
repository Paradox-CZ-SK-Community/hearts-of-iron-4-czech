 request_restoration_of_british_titles_desc:0 "V roce 1917 britský parlament hlasoval za zrušení všech britských šlechtických a královských titulů německým královským a knížecím rodinám. Nyní, když jsme spojenci a máme vynikající vztahy, je možná čas požádat o zvrácení tohoto rozhodnutí."
