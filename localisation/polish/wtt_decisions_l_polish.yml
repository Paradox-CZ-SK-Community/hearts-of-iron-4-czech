 form_united_central_america:0 "Rekonstituovat Federální republiku"
 form_united_central_america_category:0 "Znovu vytvořit Federální republiku"
 form_united_central_america_category_desc:0 "Mocný stát, jehož součástí naše země byla před stoletím, měl příliš krátkou životnost. Nyní, když jsme dobyli secesionistické státy, které způsobily jeho pád, se můžeme zaměřit na obnovení federální republiky a začít vyjadřovat moc sjednocené Střední Ameriky."
 form_united_netherlands:0 "Zrušit Londýnskou smlouvu"
 form_united_netherlands_category:0 "Odmítnout Londýnskou smlouvu"
 form_united_netherlands_category_desc:0 "Londýnská smlouva z roku 1839 hanebně oddělila sever a jih nížin, po příliš krátkém období jednoty. Nyní, pod naším vedením, můžeme tyto dny znovu vytvořit a vzít si místo jako protiváhu vůči Francii a Německu."
