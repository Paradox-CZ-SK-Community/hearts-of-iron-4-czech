 recall_von_lettow_vorbeck: "Povolání Paula von Lettow-Vorbecka"
 recall_von_lettow_vorbeck_desc: "Po obnovení Hohenzollernů na trůnu znovu nabízí své služby starý Lev z Východní Afriky."
 refuse_the_tribute: "Odmítnout platit tribut"
 refuse_the_tribute_desc: "Sovětské požadavky naši zemi vysávají do sucha. Nemůžeme dovolit, aby nás naši takzvaní „soudruzi“ takto vykořisťovali."
 reinstate_wilhelm_iv_succession_rights: "Obnov práva prince Viléma na následnictví"
 reinstate_wilhelm_iv_succession_rights_desc: "Syn císaře Viléma III. byl donucen vzdát se práva na následnictví, protože se chtěl oženit bez souhlasu tehdejší hlavy rodu Viléma II. Jelikož tuto roli nyní převzal Vilém III., může donutit svého vyhnaného otce, aby toto rozhodnutí zvrátil."
 reinstate_wilhelm_iv_succession_rights_tt: "Linie následnictví je změněna.\n"
 reintegrate_austro_hungarian_empire: "Reintegrovat říši"
 reintegrate_austro_hungarian_empire_desc: "Znovu jsme dobyli dostatek území, abychom mohli začlenit císařské rakousko-uherské země zpět do říše. Učiňme tak bez prodlení."
