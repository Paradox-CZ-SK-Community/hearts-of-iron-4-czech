 SOV_seize_manchuria:0 "Obsadit Mandžusko"
 SOV_seize_manchuria_desc:0 "V důsledku japonské občanské války se [MAN.GetName] osamostatnilo od japonské nadvlády. Máme zlatou příležitost konečně ustavit sovětskou kontrolu nad oblastí, pokud budeme jednat rychle."
 USA_aid_britain:0 "Pomoc Británii"
 USA_arsenal_of_democracy_decision:0 "Arzenál demokracie"
 USA_arsenal_of_democracy_decision_desc:0 "Ačkoliv zatím nebudeme zataženi do konfliktu, můžeme pomoci našim přátelům tím, že budeme jejich arzenálem. Ukažme lidem, proč je to potřeba."
 USA_battle_domestic_isolationism:0 "Bojovat proti domácímu izolacionismu"
 USA_battle_domestic_isolationism_desc:0 "Kdyby měli izolacionisté poslední slovo, byli bychom bezbranní proti jakémukoli nepříteli. Pro naše dobro musíme začít rozbíjet převažující izolacionistickou rétoriku."
 USA_emergency_arms_deliveries:0 "Nouzové dodávky zbraní"
 USA_emergency_arms_deliveries_desc:0 "Francie padla a Británie nyní stojí sama proti agresorovi, zoufale bojujíc o obranu svých břehů před invazí. Svým vášnivým projevem vyjádřili, že jejich odhodlání je silnější než kdy jindy, a nemíní jít tiše do noci. Dlužíme demokracii, abychom jim zajistili prostředky k obraně svobody."
 USA_establish_personal_communication_with_former_naval_person:0 "Korespondence s bývalým námořníkem"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "Nový vůdce převzal funkci prvního ministra v [ENG.GetName]. Musíme s ním navázat osobní dialog, který nám pomůže připravit se na nevyhnutelný vstup do války a koordinovat ho."
 USA_guns_for_the_anti_fascist_war:0 "Zbraně pro protifašistickou válku"
 USA_homeland_defense:0 "Nouzový zákon o obraně vlasti"
 USA_homeland_defense_desc:1 "Nepřítel vstoupil na půdu naší hrdé země. Americký lid povstane a vytlačí vetřelce zpět do moře!"
 USA_support_the_anti_fascist_war:0 "Podporovat protifašistickou válku"
