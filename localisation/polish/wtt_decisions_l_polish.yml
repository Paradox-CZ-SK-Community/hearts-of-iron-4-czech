 expand_civil_fascism_support:0 "Rozšířit civilní podporu"
 expand_civil_fascism_support_desc:1 "Musíme zajistit pokračující šíření podpory naší věci mezi lidmi a povzbudit je, aby veřejně zpochybňovali autoritu stávající vlády. Jak se pozice vlády stále více oslabuje a občanské nepokoje rostou, bude pro nás snazší dosáhnout našich cílů. To platí zvláště, jestliže, na rozdíl od legální změny vlády, tyto cíle zahrnují více... temné způsoby změny režimu."
