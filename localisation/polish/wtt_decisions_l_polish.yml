 GER_renew_mefos_desc:0 "Reichsbank je klíčová při obnovování a vyzbrojování naší země. Je jasné, že jsme udělali chybu v našem rozhodnutí splatit naše dluhy, a měli bychom prodloužit MEFO dluhopisy o další měsíce."
 GER_request_polish_war_participation:0 "Požadovat účast Polska na válce"
 GER_request_polish_war_participation_desc:0 "Jelikož jsme ve válce s [SOV.GetName], potřebujeme pro vlastní armády projít [POL.GetAdjective] územím. Jelikož jsme slíbili, že je ochráníme, je jen přirozené, že by se měli připojit k naší válce."
 GER_sharpen_air_safety_regulations:0 "Zpřísnit předpisy o bezpečnosti letectví"
 GER_sharpen_air_safety_regulations_desc:0 "S přísnějšími bezpečnostními předpisy můžeme zabránit některým z běžnějších příčin katastrofických nehod, včetně těch s vzducholoděmi."
 GER_weserubung_nord:0 "Weserübung-Nord"
 GER_weserubung_nord_desc:0 "Norsko je kritický strategický bod a bylo by to zřejmé místo útoku pro jakéhokoli nepřítele, který by chtěl narušit náš obchod se železem se Švédskem. Nemůžeme riskovat, že si naši nepřátelé vybudují základny v tomto regionu."
 GER_weserubung_sud:0 "Weserübung-Jih"
 GER_weserubung_sud_desc:0 "Abychom získali dobré výchozí místo pro invazi do Norska, musíme nejdříve postoupit Dánsku."
 JAP_border_conflict_back_out_of_conflict:0 "Ustupte"
 JAP_border_conflict_back_out_of_conflict_desc:0 "Nebezpečí, že tento konflikt se vymkne kontrole a stane se plnohodnotnou válkou mezi našimi zeměmi, je příliš velké. Měli bychom nyní omezit naše ztráty a poslat diplomatické kontakty na druhou stranu."
 JAP_border_conflict_escalate_conflict:0 "Escalovat konflikt"
 JAP_border_conflict_escalate_conflict_desc:1 "Konflikt na hranici s [FROM.GetNameDef] se zastavil. Možná tím, že dále eskalujeme a nasadíme více vojáků do divadla, budeme stále schopni dosáhnout vítězství."
 JAP_border_conflict_escalate_to_war:0 "Vyhlásit válku"
 JAP_border_conflict_escalate_to_war_desc:0 "Boj v sporné oblasti trvá už nějakou dobu a nejeví známky ustoupení. Musíme být připraveni udělat další krok a vidět tento konflikt jako první krok k obecné válce."
 JAP_border_conflict_escalation_warning_SOV:0 "Japonské přípravy"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "Vzdušný průzkum potvrdil velké pohyby vojsk na japonské straně hranice. Nevíme, zda nebo kdy se Japonci rozhodli zaútočit, ale musíme být připraveni."
 JAP_border_conflict_time_until_cancelled:0 "Ukončit konflikt"
 JAP_border_conflict_time_until_cancelled_desc:0 "Při současné rychlosti můžeme udržet vojenské operace jen tak dlouho, než budeme muset boj ukončit."
 JAP_border_conflict_warning_SOV:0 "Pohraniční provokace na japonské hranici"
 JAP_border_conflict_warning_SOV_desc:0 "Došlo ke střetu mezi našimi pohraničními strážemi a japonskými vojáky na naší společné hranici v Koreji. Zpravodajské zdroje v Japonsku hlásí, že to může být teprve první krok k větší konfrontaci. Měli bychom okamžitě posílit hranici s Japonskem."
 JAP_border_incident_forgotten:0 "Okno příležitosti"
 JAP_border_incident_forgotten_desc:1 "Pokud chceme využít incident na sovětské hranici s Koreou, musíme jednat rychle."
 JAP_break_the_london_naval_treaty:0 "Porušit Londýnskou námořní smlouvu"
 JAP_break_the_london_naval_treaty_desc:0 "Skandální omezení Londýnské námořní smlouvy představují hrozbu pro bezpečnost naší země. Musíme mít svobodu vybudovat námořnictvo, které se postaví každému státu, jenž by zpochybnil to, co právem náleží nám."
 JAP_china_step_up_war_effort:0 "Zesílit válku v Číně"
 JAP_colonial_independence:0 "Koloniální nezávislost"
 JAP_conquer_china:0 "Dobýt Čínu"
