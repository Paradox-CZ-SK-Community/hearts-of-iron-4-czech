 macdonald_proposal_desc:0 "Musíme zajistit bezpečnost našich konvojů a k dosažení tohoto cíle jsou irské vzdušné a námořní základny nezbytné. Pošleme posla, abychom navrhli výměnu Severního Irska za okamžité zapojení Irska do války na naší straně."
 mers_el_kebir_raid:1 "Operace Catapult"
 mers_el_kebir_raid_desc:0 "Francouzská flotila se dostala do rukou Vichistické Francie a nemůžeme ji nechat padnout do německých rukou. Bez ohledu na to, jak odporné je to, musíme požadovat okamžité kapitulace námořnictva našeho bývalého spojence pod hrozbou bombardování."
 military_support_for_communist_civil_war:0 "Má vojenskou podporu pro občanskou válku.\n"
 military_support_for_democratic_civil_war:0 "Má vojenskou podporu pro občanskou válku.\n"
 military_support_for_fascist_civil_war:0 "Má vojenskou podporu pro občanskou válku.\n"
 modernize_the_succession_laws:0 "Modernizujte dědické zákony"
 modernize_the_succession_laws_desc:0 "Současný císařův syn, budoucí Vilém IV, má pouze dvě dcery jako dědičky. Musíme zajistit linii nástupnictví, a proto musí být zákony o nástupnictví modernizovány, aby princezna Felicitas mohla vládnout, až přijde čas."
 modernize_the_succession_laws_tt:0 "Ženy mohou dědit trůn.\n"
 move_leningrad_aluminium_plant:0 "Evakuovat hliníkovou továrnu v Leningradu"
 mutiny_1:0 "Vzpoury"
 mutiny_2:0 "Rozsáhlé vzpoury"
 mutiny_3:0 "Široké vzpoury"
 mutiny_mission:0 "Obnovit pořádek v armádě"
 object_to_attaches:0 "Objekt k připojení"
 object_to_attaches_desc:0 "Naši nepřátelé přijímají zahraniční pomoc! Musíme vznést silný protest a požadovat odstranění jakýchkoli atašé."
 open_up_political_discourse_communist:0 "Otevřít politickou diskusi"
 open_up_political_discourse_communist_desc:0 "Musíme otevřít akceptaci rozcházejících se názorů v vládě. Možná to nakonec učiní možné dosáhnout mírové změny v politice naší země."
 open_up_political_discourse_democratic:0 "Otevřete politickou diskusi"
 open_up_political_discourse_democratic_desc:1 "Musíme otevřít přijetí odlišných názorů ve vládě. Možná to nakonec umožní dosáhnout mírové změny v politice našeho národa."
 open_up_political_discourse_fascism:0 "Otevřít politickou diskusi"
 open_up_political_discourse_fascism_desc:1 "Musíme otevřít přijetí rozdílných názorů ve vládě. Možná to nakonec umožní ovlivnit mírovou změnu v politice naší země."
 operation_fork:0 "Operace Vidlice"
 operation_fork_desc:0 "Nově nezávislý národ Islandu zaujímá extrémně strategicky důležité místo v Severním Atlantiku. Ztráta Norska by postavila bezbranný ostrov do zranitelné pozice. Musíme porazit naše nepřátele v invazi a okupaci Islandu, jinak získají strategické základny ostrova, ze kterých by mohli ohrozit naše zásobovací trasy. Pouze pod naší ochranou budou Islanďané v bezpečí před našimi nepřáteli."
 operations:0 "Operace"
 owner_of_state_in_faction_tt:0 "Všechny státy v Barmě jsou vlastněny §Y[ROOT.GetName]§! nebo jsou ve §Yfakci§! s §Y[Root.GetName]§!."
 political_actions:0 "Politické akce"
 prepare_for_communist_civil_war:0 "Připravit se na občanskou válku"
 prepare_for_communist_civil_war_desc:1 "Nemáme čas čekat na pomalé změny v myšlení lidí. Pro jejich vlastní dobro musíme situaci rychle vyřešit, i když někteří mohou při tom ztratit své životy. Na rozdíl od mírového referenda způsobí občanská válka ohromné zničení našich ozbrojených sil a průmyslu a infrastruktury země, ale je také rychlejší a zajišťuje, že budeme schopni prosadit svou vůli silněji poté."
 prepare_for_democratic_civil_war:0 "Připravte se na občanskou válku"
 prepare_for_democratic_civil_war_desc:1 "Nemáme čas čekat na pomalé změny v myslích lidí. Pro jejich vlastní dobro musíme tuto záležitost rychle prosadit, i když někteří mohou ztratit životy v tomto procesu. Na rozdíl od mírového referenda způsobí občanská válka obrovské devastace našim ozbrojeným silám a průmyslu a infrastruktuře země, ale je také rychlejší a zajišťuje, že budeme moci svou vůli prosadit mnohem silněji poté."
 prepare_for_fascist_civil_war:0 "Připravit se na občanskou válku"
 prepare_for_fascist_civil_war_desc:1 "Nemáme čas čekat na pomalé změny v myšlení lidí. Pro jejich vlastní dobro musíme situaci rychle vyřešit, i když někteří mohou během toho ztratit své životy. Na rozdíl od mírového referenda, občanská válka způsobí obrovské zničení našim ozbrojeným silám a průmyslu a infrastruktuře země, ale je také rychlejší a zajistí, že budeme schopni prosadit svou vůli silněji i po ní."
 prestigious_projects:0 "Národní prestiž"
 promises_of_peace:0 "Sliby míru"
 promises_of_peace_desc:1 "Historie nás naučila hrůzám války. Nikdy to nesmíme nechat znovu stát. Je čas, aby naše národ znal mír a prosperitu."
 propaganda_efforts:0 "Propagační úsilí"
 prospect_for_resources:1 "Prozkoumat zdroje"
 prospect_for_resources_desc:0 "Naši geologové objevili řadu slibných ložisek surovin v našich oblastech. Můžeme investovat nějaký kapitál do rozvoje těchto polí. Pokroky v těžební technologii mohou učinit více ložisek životaschopnými pro využití."
 rebuild_panama_canal:0 "Opravit Panamský kanál"
 rebuild_panama_canal_desc:0 "Panamský kanál je pro naše vojenské úsilí nanejvýš důležitý. Musíme přidělit jakékoliv potřebné zdroje k rekonstrukci tohoto velkého kanálu, abychom jej mohli svobodně používat k přepravě lodí a vojáků mezi Tichým a Atlantským oceánem."
 rebuild_suez_canal:0 "Opravit Suezský kanál"
 rebuild_suez_canal_desc:0 "Suezký kanál je nesmírně důležitý pro naše válečné úsilí. Musíme alokovat jakékoli potřebné zdroje na obnovu tohoto velkého kanálu, abychom ho mohli používat k volnému přepravování lodí a vojsk mezi Středozemním mořem a Indickým oceánem."
 rebuild_the_nation_communism:0 "Obnovit národ"
 rebuild_the_nation_communism_desc:0 "Po občanské válce nyní nastal čas na obnovu naší zničené země."
 rebuild_the_nation_democratic:0 "Obnovit národ"
 rebuild_the_nation_democratic_desc:0 "Po občanské válce nyní přišel čas obnovit naši zničenou zemi."
 rebuild_the_nation_fascism:0 "Obnovit národ"
 rebuild_the_nation_fascism_desc:0 "Po občanské válce přišel čas obnovit naši zničenou zemi."
 recall_von_lettow_vorbeck:0 "Odvolat Paula von Lettow-Vorbecka"
 recall_von_lettow_vorbeck_desc:0 "S Hohenzollernem opět na trůnu, starý Lev východní Afriky znovu nabízí své služby."
 refuse_the_tribute:0 "Odmítnout platit tribut"
 refuse_the_tribute_desc:0 "Sovětské požadavky vysávají naši zemi. Nemůžeme umožnit našim takzvaným „soudruhům“, aby nás takto vykořisťovali."
 reinstate_wilhelm_iv_succession_rights:0 "Obnovit práva následnictví prince Wilhelma"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Syn císaře Viléma III byl donucen vzdát se svého práva na nástupnictví v touze oženit se proti schválení tehdejší hlavy rodiny Viléma II. Jakmile Vilém III. nyní převzal tuto roli, mohl by být schopen vyvinout tlak na svého vyhnance otce ve prospěch zvrácení tohoto rozhodnutí."
 reinstate_wilhelm_iv_succession_rights_tt:0 "Linka následnictví byla změněna.\n"
 reintegrate_austro_hungarian_empire:0 "Reintegrovat říši"
 reintegrate_austro_hungarian_empire_desc:0 "Znovu jsme dobyli dostatek území, abychom mohli reintegraci císařských rakousko-uherských zemí do naší říše. Udělejme to okamžitě."
 relocate_industry_repair:1 "Některé továrny bude třeba znovu vybudovat!"
 reopen_burma_road_explanation:0 "Získají přístup k §Y[?THIS.CHI_burma_road_closed_level]§! bez vojenských továren.\n"
 reopen_ledo_road_explanation:0 "Získají přístup k §Y[?THIS.CHI_ledo_road_closed_level]§! zdarma vojenské továrně.\n"
 reopen_the_hump_explanation:0 "Získají přístup k §Y[?THIS.CHI_the_hump_closed_level]§! bezplatné vojenské továrně.\n"
 repeatable_decision_tt:0 "Tato akce je opakovatelná."
 request_restoration_of_british_titles:0 "Žádejte o obnovení britských titulů"
 request_restoration_of_british_titles_desc:0 "V roce 1917 britský parlament hlasoval pro zrušení všech britských peerages a královských titulů z německých královských a princovských rodin. Nyní, když jsme spojenci a máme vynikající vztahy, je možná čas požádat o zvrat tohoto rozhodnutí."
 request_restoration_of_british_titles_tt:0 "To nepochybně povede k bezprecedentním odměnám...\n"
 scientist_refuge:0 "Útočiště pro vědce"
 scientist_refuge_desc:0 "Vzhledem k současné politické situaci v Evropě se řada vědců rozhodla opustit svou domovskou zemi. Požádali o vízum pro vstup do naší země. Jeho udělením získáme bonus k výzkumu, ale také rozzlobíme některé lidi, kteří to považují za vnitřní záležitost, do které bychom se neměli plést."
 siphon_equipment_stockpiles_for_communist_civil_war:0 "Vysát vybavení"
 siphon_equipment_stockpiles_for_communist_civil_war_desc:0 "Prostřednictvím vysávání státních skladů vybavení můžeme vytvořit menší zásobu zbraní, která nám pomůže v našem budoucím boji."
 siphon_equipment_stockpiles_for_democratic_civil_war:0 "Vysávání vybavení"
 siphon_equipment_stockpiles_for_democratic_civil_war_desc:0 "Prostřednictvím prozkoumání národních zásob vybavení můžeme vytvořit malé množství zbraní, které nám pomohou v našem budoucím boji."
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "Odčerpat vybavení"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "Škrtem z národních zásob zařízení můžeme vytvořit menší zásobu zbraní, která nám pomůže v našem budoucím boji."
 sov_jap_border_conflict_won:0 "Zkušenosti z hraničního střetu v Koreji:"
 soviet_volunteers_tt:0 "Obdržíme od nás 100 bojovníků a 50 bombardérů.\n"
 special_projects: "Těžké průmyslové projekty"
 strikes_1:0 "Stávky"
 strikes_2:0 "Široce rozšířené stávky"
 strikes_3:0 "Generální stávka"
 strikes_mission:0 "Řešit krizi stávek"
 targeted_race_for_the_bomb:0 "Závod o bombu"
 targeted_race_for_the_bomb_desc:0 "Nesmíme dovolit ostatním vyvinout atomovou bombu dříve než my. Musíme udělat cokoliv, abychom zajistili, že naše technologická nadřazenost nebude ohrožena."
 this_was_their_finest_hour_speech:0 "'To byla jejich nejkrásnější hodina' proslov"
 war_bonds:0 "Válečné dluhopisy"
 war_bonds_desc:0 "Potřebujeme více zdrojů pro naši válečnou ekonomiku a válečné dluhopisy jsou právě způsob, jak těchto dosáhnout."
 war_building_slot:0 "Rekvizice průmyslové půdy"
 war_building_slot_flag:0 "Ještě nedostal další stavební slot z přivlastnění země."
 war_measures:0 "Válečná opatření"
 war_propaganda:0 "Válečná propaganda"
 war_propaganda_against_tension:1 "Válečná propaganda proti [From.GetName]"
 war_propaganda_against_tension_desc:0 "Musíme se postavit proti hrozbě [From.GetName]. Naše národ závisí na každém muži, který dělá svou část, aby nás chránil."
 war_propaganda_against_warmonger:1 "Válečná propaganda proti [From.GetName]"
 war_propaganda_against_warmonger_desc:0 "Národ vyzývá každého muže, ženu a dítě. Válka jako ta od [From.GetName] se může stát i zde."
 war_propaganda_against_warmonger_neighbor:1 "Válka Propaganda proti [From.GetName]"
 war_propaganda_against_warmonger_neighbor_desc:0 "Zítra by [From.GetName] mohlo být naším nepřítelem. Potřebujeme, abyste DNEŠNÍM DNEM bránili svou zemi!"
 war_propaganda_campaign_running:0 "Už probíhá válečná propagační kampaň"
 war_propaganda_desc:0 "Jak se svět kolem nás pálí, naši lidé jsou zoufale nepřipraveni na válku. Musíme sjednotit jejich podporu, aby vzali zbraně za náš národ."
 women_in_the_workforce:0 "Ženy na pracovním trhu"
 women_in_the_workforce_desc:0 "Jak muži odcházejí do války, tisíce žen přebírají práce v továrnách, aby udržely válečný stroj v chodu."
