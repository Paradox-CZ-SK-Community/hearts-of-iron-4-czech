 promises_of_peace: "Přísliby míru"
 promises_of_peace_desc: "Historie nás poučila o hrůzách války. Nesmíme nikdy dopustit, aby se opakovaly. Je čas, aby náš národ poznal mír a prosperitu."
 propaganda_efforts: "Propagační úsilí"
 prospect_for_resources: "Průzkum zdrojů"
 prospect_for_resources_desc: "Naši geologové objevili na našem území několik slibných ložisek. Můžeme investovat kapitál do jejich rozvoje. Pokroky v těžební technologii nám navíc umožní zpřístupnit i další naleziště."
 rebuild_panama_canal: "Opravit Panamský průplav"
 rebuild_panama_canal_desc: "Panamský průplav je pro naši válečnou snahu naprosto zásadní. Musíme vyčlenit všechny potřebné prostředky na jeho opravu, aby jím mohly naše lodě a jednotky volně proplouvat mezi Tichým a Atlantským oceánem."
 rebuild_suez_canal: "Opravit Suezský průplav"
 rebuild_suez_canal_desc: "Suezský průplav je pro naši válečnou snahu naprosto zásadní. Musíme vyčlenit všechny potřebné prostředky na jeho opravu, aby jím mohly naše lodě a jednotky volně proplouvat mezi Středozemním a Indickým oceánem."
 rebuild_the_nation_communism: "Obnovit národ"
