 ensure_general_loyalty_for_fascist_civil_war:1 "Zajistit loajalitu nižšího armádního velení"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "Je možné, že určití generálové mají tajné sympatie pro fašismus. Musíme je oslovit a zajistit jejich loajalitu, když začnou boje."
 ensure_marshal_loyalty_for_communist_civil_war:0 "Zajistit loajalitu vrchního armádního velení"
 ensure_marshal_loyalty_for_communist_civil_war_desc:0 "Je možné, že někteří polní maršálové mají tajné sympatie pro fašismus. Musíme se k nim přiblížit a zajistit jejich loajalitu, až boj začne."
 ensure_marshal_loyalty_for_democratic_civil_war:0 "Zajistit loajalitu vrchního vojenského velení"
 ensure_marshal_loyalty_for_democratic_civil_war_desc:0 "Je možné, že někteří polní marshals skrývají tajné sympatie k fašismu. Musíme je oslovit a zajistit jejich loajalitu, až začne boj."
 ensure_marshal_loyalty_for_fascist_civil_war:0 "Zajistěte loajalitu Vrchního armádního velení"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "Je možné, že někteří polní maršálové tajně podporují fašismus. Musíme se k nim přiblížit a zajistit jejich loajalitu, když začne boj."
 expand_civil_communist_support:0 "Rozšířit občanskou podporu"
 expand_civil_communist_support_desc:1 "Musíme zajistit pokračující šíření podpory pro naši věc mezi lidmi a povzbudit je, aby veřejně zpochybňovali autoritu současné vlády. Jak se pozice vlády stále více oslabuje a občanské nepokoje narůstají, bude snazší dosáhnout našich cílů. To platí zejména, pokud tyto cíle, na rozdíl od legální změny vlády, zahrnují více... zlověstné způsoby změny režimu."
 expand_civil_democratic_support:0 "Rozšířit občanskou podporu"
 expand_civil_democratic_support_desc:1 "Musíme zajistit pokračující šíření podpory naší věci mezi lidmi a povzbudit je, aby veřejně zpochybňovali autoritu současné vlády. Jak se pozice vlády stále více podkopává a občanské nepokoje rostou, bude pro nás snazší dosáhnout našich cílů. To platí zejména, pokud tyto cíle, na rozdíl od legální změny vlády, zahrnují více... zlověstných prostředků změny režimu."
 expand_civil_fascism_support:0 "Rozšířit civilní podporu"
 expand_civil_fascism_support_desc:1 "Musíme zajistit pokračující šíření podpory naší věci mezi lidmi a povzbudit je, aby veřejně zpochybňovali autoritu současné vlády. Jak se postavení vlády stále více podkopává a občanský nepokoj stále roste, bude pro nás snazší dosáhnout našich cílů. To platí zejména, pokud tyto cíle, na rozdíl od legální změny vlády, zahrnují více... zlověstné prostředky změny režimu."
