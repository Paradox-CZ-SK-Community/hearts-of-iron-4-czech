 JAP_develop_mindanao_steel_deposits:1 "Rozvoj žírách železných ložisek na Mindanau"
 JAP_develop_nauru_tungsten_deposits:0 "Vyvinout tungstenové ložiska na Nauru"
 JAP_develop_north_sakhalin_oil_deposits:1 "Rozvíjet ropné vrty na Severním Sachalinu"
 JAP_develop_samar_steel_deposits:1 "Rozvinout železné rudy v Samaru"
