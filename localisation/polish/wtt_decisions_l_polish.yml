 GER_barbarossa_mission:0 "Führerova směrnice 21"
 GER_barbarossa_mission_desc:0 ""Německé ozbrojené síly musí být připraveny rychle porazit sovětské Rusko během bleskové kampaně. Hlava ruské armády bude zničena odvážnými operacemi vedenými obrněnými jednotkami.""
 GER_can_delay_mefo_payment:0 "Může zpoždění platby MEFO."
 GER_cancel_mefos:0 "Zrušit MEFO účty"
 GER_cancel_mefos_desc:0 "Příliš dlouho jsme se spolehli na Říšskou banku pro obnovení našeho zbrojního průmyslu. Je čas splnit naši směnečnou dohodu s našimi zbrojaři a ukončit tuto 'MEFO Bill' frašku."
 GER_case_anton:1 "Proveďte případ Anton"
 GER_case_anton_category:0 "Případ Anton"
 GER_case_anton_category_desc:0 "Záměrem vytvoření Vichy Francie bylo vždy udržet francouzské kolonie a francouzskou flotilu mimo dosah spojenců. Nicméně, je to dohoda, kterou můžeme kdykoli zrušit. Máme připravený plán, jak donutit oblast k integraci a zároveň učinit bleskový útok na základnu francouzské flotily v Toulonu."
 GER_case_anton_desc:0 "Náš loutkový stát ve Francii překonal svou užitečnost. Ihned začneme integraci do [Root.GetName] a pokud se budeme dostatečně rychle pohybovat, možná budeme schopni zabavit zbytky francouzské flotily."
 GER_case_anton_tt2:2 "Neovládá většinu francouzských států v Severní Africe."
 GER_case_anton_tt:0 "Anexuje Vichistickou Francii za 7 dní a zabaví francouzskou flotilu.\n\n§RFrancie bude moci potopit svou flotilu, pokud německé jednotky nebudou v Toulonu do 2 dnů!§!\n"
 GER_case_red:0 "Fall Rot"
 GER_case_yellow_belgium_luxembourg:0 "Fall Gelb - Belgie a Lucembursko"
 GER_case_yellow_belgium_luxembourg_desc:0 "Útok přes Maginotovu linii je sebevražda. Obejdem ji ze severu a projdeme Ardenami, abychom se vyhnuli nejsilnějším opevněním."
 GER_case_yellow_netherlands:0 "Fall Gelb - Nizozemsko"
 GER_case_yellow_netherlands_desc:0 "Útok přes Belgii nás nutí projít příliš úzkou frontou. Musíme rozšířit náš válečný plán, aby zahrnoval Nizozemsko, abychom se vyhnuli chybám z roku 1914."
 GER_extend_mefo_bills:0 "MEFO Dluhopisy"
 GER_extend_mefo_bills_desc:0 "Prodloužit splatnost MEFO dluhopisů o další 3 měsíce, což nám umožní nadále využívat jejich výhody po tuto dobu. Zvyšuje to však také náklady na naše konečné platby."
 GER_extend_mefo_bills_tt:1 "Rozhodnout se, zda prodloužit '§YMEFO Bills§!' nebo začít platby.\n"
 GER_generalgouvernement: "Zřídit Generální gouvernement"
 GER_is_forming_hre: "Lesk naší císařovny nezná mezí a stejně tak hranice naší země. Tyto se nyní rozšířily tak, aby zahrnovaly hranice starého Svatého římského impéria, a národy, které nám stojí v cestě, už nejsou v pozici, aby protestovaly proti našim politikám. Císařovna nařídila, aby byla tato příležitost využita a aby národ přijal svou roli jako duchovní nástupce Svatého římského impéria. Aquila Elegit Iovis Omnia Vincit!"
 GER_is_forming_hre_without_victoria: "Lesk naší vlády nezná mezí, a ani hranice našeho národa. Tyto se nyní rozrostly tak, aby zahrnovaly hranice staré Svaté říše římské a národy, které nám brání, už nejsou v pozici, aby namítaly našim politikám. Bylo nyní nařízeno, že aktuální příležitost bude využita a že národ přijme svou roli duchovního nástupce Svaté říše římské. Aquila Elegit Iovis Omnia Vincit!"
 GER_mefo_bills_category:0 "MEFO Dluhopisy"
 GER_mefo_bills_category_desc:0 "Abychom financovali naši rostoucí vojenskou průmyslovou výrobu a udrželi to v tajnosti před britskými a francouzskými zraky, byli jsme nuceni použít účetní jednotku k provádění plateb ve formě směnek. Pokud nevyužijeme naše politické vazby k prodloužení splatností těchto směnek, budeme nuceni je splatit a nebudeme již získávat jejich výhody."
 GER_mefo_bills_effect_in_days:1 "Následující se stane za [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] dnů:\n"
 GER_mefo_bills_extended:0 "Rozšířené MEFO dluhopisy"
 GER_mefo_bills_extension:0 "Méně než 60 dní od rozšíření MEFO směnek."
 GER_mefo_bills_extension_timer:0 "Před termínem MEFO Bill."
 GER_mefo_bills_mission:0 "MEFO účty splatné"
 GER_mefo_bills_mission_desc:0 "Naše vydané směnky brzy splatí. Musíme se rozhodnout, zda je prodloužíme nebo začneme s platbami."
 GER_mefo_bills_mission_tt:1 "Vydat šestiměsíční prodloužení '§YMEFO Bills§!', které vstoupí v platnost k datu splatnosti aktuálního balíčku MEFO účtů.\n\nNáklady na každé prodloužení se budou postupně zvyšovat, dokud nevypukne válka, kdy bude odstraněna závislost na MEFO účtech a platba bude odložena až po skončení války.\n\n"
