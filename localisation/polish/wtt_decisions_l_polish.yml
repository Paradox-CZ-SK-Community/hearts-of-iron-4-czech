 GER_reichskommissariats_desc: "S obsazením nových území přichází odboj a potřeba účinné správy. Říšský ministr Alfred Rosenberg navrhl vytvoření speciálních okupačních režimů, které nazývá Říšskými komisařáty, jež pomohou kontrolovat místní obyvatelstvo a řešit odpor na mnohem místnější úrovni než naše běžné síly."
