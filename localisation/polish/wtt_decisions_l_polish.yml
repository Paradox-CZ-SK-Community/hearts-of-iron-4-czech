 form_majapahit_empire_category_desc: "Před mnoha staletími rozsáhlá říše dominovala Indonéskému souostroví a jeho obchodu. Rozšířili jsme hranice tak, aby zahrnovaly území této říše, a můžeme z toho vytvořit nový národní stát jako symbol jednoty regionu."
