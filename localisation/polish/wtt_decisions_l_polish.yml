 form_majapahit_empire: "Zjednoťit Insulindiu"
 form_majapahit_empire_category: "Sny o zjednocené Nusantarií"
 form_majapahit_empire_category_desc: "Před mnoha stoletími se velká říše rozprostírala v indonéském archipelagu a dominovala jejímu obchodu. Dokázali jsme rozšířit naše hranice tak, aby zahrnovaly rozsah této říše, a její rekonstrukce může sloužit jako symbol jednoty regionu."
