 GER_reichskommissariats_desc: "S dobytím nových území přichází odpor a potřeba efektivní správy. Reichsminister Alfred Rosenberg navrhl vytvoření speciálních okupovaných režimů, které nazývá Reichskommissariats, které pomohou při kontrole místního obyvatelstva a vyrovnání se s odbojáři na lokálnější úrovni, než by to mohly naše pravidelné síly."
