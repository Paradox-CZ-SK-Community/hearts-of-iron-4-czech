 form_baltic_federation_category:0 "Sjednotit Pobaltí"
 form_baltic_federation_category_desc:0 "Naše předchozí prohlášení o regionální solidaritě a jednotné zahraniční politice mohou být nyní pouze zlepšena, nyní když máme celé baltské státy pod naší kontrolou. Integrace našich bývalých sousedů poskytne zvýšenou bezpečnost pro všechny tváří v tvář nebezpečím na Západě a Východě."
