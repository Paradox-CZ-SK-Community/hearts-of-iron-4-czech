 form_rattanakosin_kingdom_category:0 "Posílit dědictví Rattanakosin"
 form_rattanakosin_kingdom_category_desc:0 "V posledních letech jsme se vzdálili od tradičních hodnot, na kterých byla naše národ původně založena. Nyní, když jsme dosáhli teritoriálního rozsahu z našich slavných dob, možná je čas více se přitisknout k naší historii."
 form_roman_empire:1 "Mare Nostrum!"
 form_roman_empire_category:0 "Realizovat římské ambice"
 form_roman_empire_category_desc:0 "Myšlenka říše, která sahá přes Středozemní moře, byla v posledních letech oživena v obecném povědomí. Nyní naše vojenské kampaně překročily nejdivočejší sny i těch nejvášnivějších podporovatelů a nacházíme se na pokraji, kdy jsme schopni tyto ambice realizovat. Roma invicta!"
