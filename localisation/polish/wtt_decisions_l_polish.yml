 operation_fork: "Operace Fork"
 operation_fork_desc: "Nově nezávislé Islandské království má extrémně strategicky významnou polohu v severním Atlantiku. Ztráta Norska by nechala tento nechráněný ostrov napospas. Musíme naše nepřátele předběhnout a Island obsadit, jinak by mohli získat základny, ze kterých ohrozí naše zásobovací linie. Jen pod naší ochranou budou Islanďané v bezpečí."
