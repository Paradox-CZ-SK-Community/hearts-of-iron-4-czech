 form_european_union_category_desc: "Ačkoli myšlenka politicky sjednocené Evropy získala skutečnou oporu až v posledních desetiletích, naše nedávné dobytí nejsilnějších pevninských evropských zemí nás staví před tuto nečekanou realitu. Možná je nutná restrukturalizace země, abychom plně využili příležitostí, které se nám nabízejí."
 form_gran_colombia: "Oživit Bolívarův odkaz"
 form_gran_colombia_category: "Oživit Bolívarův odkaz"
 form_gran_colombia_category_desc: "Pokus o Velkou Kolumbii trval před stoletím jen krátce, ale nyní se nám znovu podařilo ovládnout její složkové země. Bolívarův sen můžeme opět naplnit."
 form_greater_german_reich: "Vyhlásit nový řád"
 form_greater_german_reich_category: "Velkoněmecká říše německého národa"
 form_greater_german_reich_category_desc: "Naši nepřátelé před námi padli a naše cíle expanze na Východ byly splněny. Nyní je čas, aby svět pochopil velikost našeho národa, a abychom s proměnou našeho hlavního města začali tak, aby se na něj všichni mohli dívat s hrdostí."
 form_greater_german_state_category: "Nový proletářský řád"
 form_greater_german_state_category_desc: "Navzdory odporu ze všech stran se nám podařilo překonat zkorumpované vlády západní Evropy. Už nemohou dál utlačovat dělníky, které jsme osvobodili a kteří se v tuto chvíli shromažďují za naší věcí. Okovy kapitalismu byly rozbity a nad Evropou - a světem - vychází nový řád."
