 GER_barbarossa_mission:0 "Führerova direktiva 21"
 GER_barbarossa_mission_desc:0 "\"Německé ozbrojené síly musí být připraveny rychle zničit Sovětský svaz. Hlavní část ruské armády bude zničena odvážnými operacemi vedenými obrněnými špičkami.\""
 GER_can_delay_mefo_payment:0 "Lze odložit platbu MEFO směnek."
 GER_cancel_mefos:0 "Zrušit MEFO směnky"
 GER_cancel_mefos_desc:0 "Příliš dlouho jsme spoléhali na Reichsbank při rekonstrukci našeho zbrojního průmyslu. Je čas splatit naše závazky vůči výrobcům zbraní a ukončit tento 'MEFO směnečný' podvod."
 GER_case_anton:1 "Proveďte případ Anton"
 GER_case_anton_category:0 "Operace Case Anton"
 GER_case_anton_category_desc:0 "Záměrem vzniku Vichy Francie bylo vždy udržet francouzské kolonie a francouzskou flotilu mimo ruce spojenců. Nicméně je to dohoda, kterou můžeme kdykoli zrušit. Máme připravený plán na násilnou integraci oblasti, a také na bleskový útok na základnu francouzské flotily v Toulonu."
 GER_case_anton_desc:0 "Náš loutkový stát ve Francii dosloužil. Okamžitě začneme integraci do [Root.GetName], a pokud budeme jednat dostatečně rychle, můžeme dokonce zařídit získání pozůstatků francouzské flotily."
 GER_case_anton_tt2:2 "Nekontroluje většinu francouzských států v severní Africe."
 GER_case_anton_tt:0 "Anexuje Vichy Francii za 7 dní a zajímá francouzskou flotilu.\n\n§RFrancie bude schopna potopit svou flotilu, pokud německé jednotky nebudou v Toulonu během 2 dnů!§!\n"
 GER_case_red:0 "Pád Rot"
 GER_case_yellow_belgium_luxembourg:0 "Pád Žlutá - Belgie a Lucembursko"
 GER_case_yellow_belgium_luxembourg_desc:0 "Útok přes Maginotovu linii je sebevražda. Obkličujeme ji ze severu a projdeme přes Ardeny, abychom obešli nejsilnější opevnění."
 GER_case_yellow_netherlands:0 "Pád Žlutá - Nizozemsko"
 GER_case_yellow_netherlands_desc:0 "Útok přes Belgii nás nutí jít příliš úzkým frontem. Musíme rozšířit náš válečný plán tak, aby zahrnoval Nizozemsko a vyhnuli se tak chybám z roku 1914."
 GER_extend_mefo_bills:0 "Prodloužit MEFO směnky"
 GER_extend_mefo_bills_desc:0 "Prodloužit splatnost MEFO směnek o dalších 3 měsíce, což nám umožní nadále využívat jejich výhody. Zvýší to však také náklady na naše pozdější platby."
 GER_extend_mefo_bills_tt:1 "Rozhodnout, zda prodloužit '§YMEFO směnky§!' nebo začít platit.\n"
 GER_generalgouvernement: "Zřídit Generalgouvernement"
 GER_is_forming_hre: "Okázalost naší císařovny nezná mezí, stejně jako hranice našeho státu. Ty nyní zahrnují limity staré Svaté říše římské a státy, které nám stojí v cestě, nemohou nám oponovat. Císařovna nařídila využít tuto příležitost a stát se duchovním nástupcem Svaté říše římské. Aquila Elegit Iovis Omnia Vincit!"
 GER_is_forming_hre_without_victoria: "Okázalost naší vlády nezná mezí, stejně jako hranice našeho státu. Ty nyní zahrnují limity staré Svaté říše římské a státy, které nám stojí v cestě, nemohou nám oponovat. Bylo nařízeno využít tuto příležitost a stát se duchovním nástupcem Svaté říše římské. Aquila Elegit Iovis Omnia Vincit!"
 GER_mefo_bills_category:0 "MEFO směnky"
 GER_mefo_bills_category_desc:0 "Abychom financovali náš rostoucí vojenský průmysl a udrželi to v tajnosti před britským a francouzským zpravodajstvím, byli jsme nuceni použít účetní jednotku k převedení plateb formou směnek. Pokud nepoužijeme naše politické kontakty k prodloužení jejich splatnosti, budeme nuceni je uhradit a ztratíme jejich výhody."
 GER_mefo_bills_effect_in_days:1 "Následující se stane za [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] dní:\n"
 GER_mefo_bills_extended:0 "Prodloužené MEFO směnky"
 GER_mefo_bills_extension:0 "Méně než 60 dní od prodloužení MEFO směnek."
 GER_mefo_bills_extension_timer:0 "Před datem splatnosti MEFO směnek."
 GER_mefo_bills_mission:0 "Splátka MEFO směnek"
 GER_mefo_bills_mission_desc:0 "Naše vydané směnky brzy dospějí ke splatnosti. Musíme se rozhodnout, zda je prodloužíme nebo začneme platby."
 GER_mefo_bills_mission_tt:1 "Vydat šestiměsíční prodloužení '§YMEFO směnek§!' s platností od data splatnosti aktuální série MEFO směnek.\n\nNáklady na každé prodloužení budou postupně růst, dokud nevypukne válka, kdy spoleh na MEFO směnky končí a platby jsou odloženy až po skončení války.\n\n"
