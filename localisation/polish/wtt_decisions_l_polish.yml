 JAP_escalate_incident_to_border_conflict_SOV: "Eskalovat incident"
 JAP_escalate_incident_to_border_conflict_SOV_desc: "Zdá se, že Sověti z konfliktu neustoupí. V tomto bodě musíme buď přejít k ozbrojenému střetu, nebo ustoupit."
 JAP_everybody_serves: "Zavést všeobecnou brannou povinnost"
