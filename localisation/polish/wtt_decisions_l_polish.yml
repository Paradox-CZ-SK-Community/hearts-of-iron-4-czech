 AUS_is_forming_hre: "Náš arcivédova [ROOT.GetLeader] nezná se svou okázalostí mezí, stejně jako hranice našeho státu. Ty se nyní rozšířily tak, že zahrnují území staré Svaté říše římské, a státy, které nám stojí v cestě, už nemohou odporovat naší politice. Arcivévoda nařídil využít této příležitosti a přijmout roli duchovního nástupce Svaté říše římské. Aquila Elegit Iovis Omnia Vincit!"
