 SOV_seize_manchuria:0 "Zabrat Mandžusko"
 SOV_seize_manchuria_desc:0 "V důsledku japonské občanské války se [MAN.GetName] osvobodil od japonské nadvlády. Máme zlatou příležitost konečně ustanovit sovětskou vládu nad touto oblastí, pokud se rychle pohneme."
 USA_aid_britain:0 "Pomozte Británii"
 USA_arsenal_of_democracy_decision:0 "Arzenál demokracie"
 USA_arsenal_of_democracy_decision_desc:0 "Ačkoliv nás zatím do konfliktu vtáhnout nemohou, můžeme pomoci našim přátelům tím, že budeme jejich arzenálem. Nechme lidi pochopit, proč je to nutné."
 USA_battle_domestic_isolationism:0 "Bojovat proti domácímu izolacionismu"
 USA_battle_domestic_isolationism_desc:0 "Pokud by izolacionistické prvky měly svou cestu, byli bychom bezbranní vůči jakékoliv nepřátelské zemi. Pro naše dobro musíme začít rozkládat převažující izolacionistickou rétoriku."
 USA_emergency_arms_deliveries:0 "Nouzové dodávky zbraní"
 USA_emergency_arms_deliveries_desc:0 "Francie padla a Británie nyní stojí sama proti agresorovi a snaží se bránit své břehy před invazí. Skrze ohnivé rétoriky naznačili, že jejich odhodlání je silné jako nikdy předtím a nemíní se vzdat bez boje. Dlužíme demokracii, abychom zajistili, že jim budou poskytnuty prostředky k obraně jejich svobody."
 USA_establish_personal_communication_with_former_naval_person:0 "Korespondence s bývalým námořníkem"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "Nový vůdce převzal roli prvního ministra v [ENG.GetName]. Musíme otevřít osobní dialog s ním, který nám pomůže připravit se a koordinovat naše nevyhnutelné vstupování do války."
 USA_guns_for_the_anti_fascist_war:0 "Zbraně pro antifaschistickou válku"
 USA_homeland_defense:0 "Zákon o nouzové obraně vlasti"
 USA_homeland_defense_desc:1 "Nepřítel vstoupil na půdu naší hrdé národa. Americký lid se postaví a vytlačí dobyvatele zpět do moře!"
 USA_support_the_anti_fascist_war:0 "Podpora protifašistické války"
