 SOV_seize_manchuria_desc: "V důsledku japonské občanské války se [MAN.GetName] vymanilo z japonské nadvlády. Máme zlatou příležitost konečně zde nastolit sovětskou vládu, pokud budeme jednat rychle."
 USA_aid_britain: "Pomoc Británii"
 USA_arsenal_of_democracy_decision: "Arzenál demokracie"
 USA_arsenal_of_democracy_decision_desc: "Ačkoli se zatím nenecháme zatáhnout do konfliktu, můžeme pomoci našim přátelům tím, že se staneme jejich arzenálem. Musíme lidem vysvětlit, proč je to potřeba."
 USA_battle_domestic_isolationism: "Boj proti domácímu izolacionismu"
 USA_battle_domestic_isolationism_desc: "Kdyby izolacionisté prosadili svou, byli bychom bezbranní proti jakékoli nepřátelské zemi. Pro naše vlastní dobro musíme začít rozkládat převládající izolacionistickou rétoriku."
 USA_emergency_arms_deliveries: "Nouzové dodávky zbraní"
 USA_emergency_arms_deliveries_desc: "Francie padla a Británie nyní stojí sama proti agresorovi, snažíc se ubránit své pobřeží před invazí. V ohnivých projevech dali najevo, že jejich odhodlání je silnější než kdy dřív a nemají v úmyslu odejít tiše ze scény. Dlužíme demokracii, abychom jim zajistili prostředky k obraně jejich svobody."
 USA_establish_personal_communication_with_former_naval_person: "Korespondence s bývalým námořním důstojníkem"
 USA_establish_personal_communication_with_former_naval_person_desc: "Nový vůdce se ujal funkce [ENG.GetAdjective] předsedy vlády. Musíme s ním navázat osobní dialog, abychom se připravili a koordinovali na náš nevyhnutelný vstup do války."
 USA_guns_for_the_anti_fascist_war: "Zbraně pro protifašistickou válku"
 USA_homeland_defense: "Zákon o obraně vlasti v nouzi"
 USA_homeland_defense_desc: "Nepřítel vstoupil na půdu naší hrdé země. Americký lid povstane a zažene vetřelce zpět do moře!"
 USA_support_the_anti_fascist_war: "Podpora protifašistické války"
 USA_support_the_anti_fascist_war_flag: "Již podporuje protifašistickou válku"
 USA_war_measures: "Válečná opatření"
 USA_women_in_the_workforce: "Nýtovačka Rosie"
 USA_women_in_the_workforce_desc: "Umíte používat elektrický mixér? Pak se můžete naučit obsluhovat vrtačku. V průběhu války nastoupilo do továren, stavebnictví a dalších fyzicky náročných prací přes šest milionů amerických žen a navždy dokázaly, že ženy zvládnou práci stejně dobře jako muži."
 anti_communist_raids: "Protikomunistické zátahy"
 anti_communist_raids_desc: "Musíme tvrdě zasáhnout proti komunistickým živlům v naší zemi pro zajištění dlouhodobé vnitřní stability. Jejich vliv je příliš velký a mohl by se stát problémem pro vládu."
 anti_democratic_raids: "Protidemokratické zátahy"
 anti_democratic_raids_desc: "Musíme tvrdě zasáhnout proti demokratickým živlům v naší zemi pro zajištění dlouhodobé vnitřní stability. Jejich vliv je příliš velký a mohl by se stát problémem pro stát."
 anti_fascist_raids: "Protifašistické zátahy"
 anti_fascist_raids_desc: "Musíme tvrdě zasáhnout proti fašistickým živlům v naší zemi pro zajištění dlouhodobé vnitřní stability. Jejich vliv je příliš velký a mohl by se stát problémem pro vládu."
 anti_neutrality_raids: "Zátahy proti politickým odpůrcům"
 anti_neutrality_raids_desc: "Musíme tvrdě zasáhnout proti aktivitám odpůrců režimu v naší zemi pro zajištění dlouhodobé vnitřní stability. Jejich politické ideály jsou příliš vzdálené od našich a mohly by se stát problémem pro vládu."
 army_support_TT: "Pokaždé, když se zvýší podpora armády, přidá se 10 % k síle vaší frakce v občanské válce, až do maximální celkové síly 70 %.\n"
