 GER_reichskommissariats_desc: "S dobýváním nových území přichází odboj a potřeba efektivní správy. Proto říšský ministr Alfred Rosenberg navrhl vytvoření zvláštních okupačních režimů, které nazývá říšskými komisariáty a které pomohou kontrolovat místní obyvatelstvo a vypořádat se s odbojáři na místní úrovni, což by naše běžné síly nedokázaly."
