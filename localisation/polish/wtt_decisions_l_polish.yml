 form_european_union_category_desc:0 "Ačkoliv myšlenka politicky sjednocené Evropy získala na váze teprve nedávno, naše nedávné dobytí nejsilnějších evropských zemí přináší tuto realitu. Možná je třeba přestavět stát, abychom plně využili příležitostí."
 form_gran_colombia:0 "Obnovit odkaz Bolívara"
 form_gran_colombia_category:0 "Obnovit odkaz Bolívara"
 form_gran_colombia_category_desc:0 "I když experiment Gran Colombie trval jen krátce před sto lety, opět jsme získali kontrolu nad jejími územími. Můžeme tak znovu uskutečnit Bolívarův sen."
 form_greater_german_reich: "Prohlásit nový řád"
 form_greater_german_reich_category: "Velký německý říšský stát německé národy"
 form_greater_german_reich_category_desc:0 "Naši nepřátelé jsou před námi zlomeni a náš cíl expanze na východ byl splněn. Nastal čas, aby svět uznal velikost našeho národa a abychom proměnili naši metropoli v něco, na co mohou být všichni pyšní."
 form_greater_german_state_category: "Nový proleteriánský řád"
 form_greater_german_state_category_desc: "Navzdory odporu ze všech stran jsme překonali zkorumpované vlády západní Evropy. Už nemohou utlačovat dělníky, které jsme osvobodili a kteří se právě teď připojují k naší věci. Okovy kapitalismu jsou rozbity a nad Evropou - a světem - se rozednívá nový řád."
