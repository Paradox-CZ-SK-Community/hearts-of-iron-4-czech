 GER_renew_mefos:0 "Obnovit MEFO směnky"
 GER_renew_mefos_desc:0 "Reichsbank je klíčová pro obnovu a přezbrojení našeho národa. Je jasné, že jsme udělali chybu v rozhodnutí zaplatit naše dluhy, a měli bychom prodloužit MEFO směnky o další měsíce."
 GER_request_polish_war_participation:0 "Požadovat polskou účast ve válce"
 GER_request_polish_war_participation_desc:0 "Válčíme se [SOV.GetName], potřebujeme projít polským územím. Slíbili jsme jim ochranu, je tedy přirozené, že se přidají do naší války."
 GER_sharpen_air_safety_regulations:0 "Zpřísnit letecké bezpečnostní předpisy"
 GER_sharpen_air_safety_regulations_desc:0 "Díky přísnějším bezpečnostním opatřením můžeme zabránit některým běžným příčinám katastrofických nehod, včetně nehod vzducholodí."
 GER_weserubung_nord:0 "Weserübung-Sever"
 GER_weserubung_nord_desc:0 "Norsko je kritickým strategickým bodem a bylo by zřejmým cílem útoku pro každého nepřítele, který by chtěl narušit náš obchod se švédskou ocelí. Nemůžeme riskovat, že si nepřátelé zřídí základny v této oblasti."
 GER_weserubung_sud:0 "Weserübung-Jih"
 GER_weserubung_sud_desc:0 "Pro získání dobré základny pro invazi do Norska je třeba nejdříve obsadit Dánsko."
 JAP_border_conflict_back_out_of_conflict:0 "Ustoupit"
 JAP_border_conflict_back_out_of_conflict_desc:0 "Nebezpečí, že se tento konflikt vymkne kontrole a přeroste ve válku mezi našimi zeměmi, je příliš velké. Měli bychom nyní ustoupit a zahájit diplomatická jednání s protistranou."
 JAP_border_conflict_escalate_conflict:0 "Vyostřit konflikt"
 JAP_border_conflict_escalate_conflict_desc:1 "Konflikt na hranici s [FROM.GetNameDef] stagnuje. Možná, že dalším vyostřením a nasazením více jednotek na scénu můžeme ještě dosáhnout vítězství."
 JAP_border_conflict_escalate_to_war:0 "Vyhlásit válku"
 JAP_border_conflict_escalate_to_war_desc:0 "Boje ve sporném regionu trvají již delší dobu a nejeví známky ústupu. Musíme být připraveni udělat další krok a považovat tento konflikt za první krok k všeobecné válce."
 JAP_border_conflict_escalation_warning_SOV:0 "Japonské přípravy"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "Letecký průzkum potvrdil velké přesuny vojsk na japonské straně hranice. Nevíme, zda a kdy se Japonsko rozhodlo zaútočit, ale musíme být připraveni."
 JAP_border_conflict_time_until_cancelled:0 "Ukončit konflikt"
 JAP_border_conflict_time_until_cancelled_desc:0 "Při současném tempu můžeme bojové operace vydržet jen omezenou dobu, než budeme muset přerušit boj."
 JAP_border_conflict_warning_SOV:0 "Hraniční provokace na japonské hranici"
 JAP_border_conflict_warning_SOV_desc:0 "Na naší společné hranici s Koreou došlo ke střetnutí mezi našimi hraničními strážemi a japonskými vojáky. Zpravodajské zdroje v Japonsku hlásí, že to může být jen první krok k většímu konfliktu. Měli bychom okamžitě posílit hranici s Japonskem."
 JAP_border_incident_forgotten:0 "Okno příležitosti"
 JAP_border_incident_forgotten_desc:1 "Pokud chceme využít incidentu na sovětské hranici s Koreou, musíme jednat rychle."
 JAP_break_the_london_naval_treaty:0 "Porušit londýnskou námořní dohodu"
 JAP_break_the_london_naval_treaty_desc:0 "Hrozná omezení londýnské námořní smlouvy jsou hrozbou pro bezpečnost naší země. Musíme mít svobodu budovat námořnictvo, které obstojí proti každému, kdo by si chtěl nárokovat to, co je právem naše."
