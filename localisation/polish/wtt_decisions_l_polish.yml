 hold_blood_toil_tears_sweat_speech:0 "Projev 'Krev, dřina, slzy a pot'"
 hold_blood_toil_tears_sweat_speech_desc:0 "'Nemám nic jiného než krev, dřinu, slzy a pot. [...] Ptáte se, jaká je naše politika? Říkám: Je to vést válku po moři, zemi a vzduchu, se vší naší silou a se vší silou, kterou nám Bůh může dát; vést válku proti monstrózní tyranii, nikdy nepřekonané v temném a zářijícím katalogu lidských zločinů. To je naše politika. Ptáte se, jaký je náš cíl? Mohu odpovědět jedním slovem: Vítězství. Vítězství za každou cenu—Vítězství navzdory všemu teroru—Vítězství, ať už je cesta dlouhá a těžká, protože bez vítězství není přežití.'"
 hold_fight_on_the_beaches_speech:0 "Přečíst projev 'Budeme bojovat na plážích'"
 hold_fight_on_the_beaches_speech_desc:0 "'Budeme pokračovat až do konce. Budeme bojovat ve Francii, budeme bojovat na mořích a oceánech, budeme bojovat s rostoucí důvěrou a rostoucí silou ve vzduchu, budeme bránit náš ostrov, ať to stojí, co to stojí. Budeme bojovat na plážích, budeme bojovat na vyloďovacích místech, budeme bojovat na polích i v ulicích, budeme bojovat na kopcích; nikdy se nevzdáme...'"
