 political_actions:0 "Politické akce"
 prepare_for_communist_civil_war:0 "Připravit se na občanskou válku"
 prepare_for_communist_civil_war_desc:1 "Nemáme čas čekat na pomalé změny v myslích lidí. Pro jejich dobro musíme věc urychlit, i když někteří mohou během procesu zemřít. Na rozdíl od mírového referenda občanská válka způsobí obrovské škody na našich ozbrojených silách a průmyslu i infrastruktuře země, ale je také rychlejší a zaručuje, že budeme moci prosadit svou vůli silou."
 prepare_for_democratic_civil_war:0 "Připravit se na občanskou válku"
 prepare_for_democratic_civil_war_desc:1 "Nemáme čas čekat na pomalé změny v myslích lidí. Pro jejich dobro musíme věc urychlit, i když někteří mohou během procesu zemřít. Na rozdíl od mírového referenda občanská válka způsobí obrovské škody na našich ozbrojených silách a průmyslu i infrastruktuře země, ale je také rychlejší a zaručuje, že budeme moci prosadit svou vůli silou."
 prepare_for_fascist_civil_war:0 "Připravit se na občanskou válku"
 prepare_for_fascist_civil_war_desc:1 "Nemáme čas čekat na pomalé změny v myslích lidí. Pro jejich vlastní dobro musíme záležitost rychle rozhodnout, i když někteří při tom mohou přijít o život. Na rozdíl od pokojného referenda způsobí občanská válka obrovské škody našim ozbrojeným silám i průmyslu a infrastruktuře, ale je rychlejší a zajistí, že budeme schopni prosadit svou vůli mnohem silněji později."
 prestigious_projects:0 "Národní prestiž"
 promises_of_peace:0 "Přísliby míru"
 promises_of_peace_desc:1 "Historie nás naučila hrůzám války. Nikdy ji nesmíme opakovat. Je čas, aby náš národ poznal mír a prosperitu."
 propaganda_efforts:0 "Propagační úsilí"
 prospect_for_resources:1 "Průzkum zdrojů"
 prospect_for_resources_desc:0 "Naši geologové objevili několik nadějných ložisek zdrojů na našem území. Můžeme investovat kapitál do jejich rozvoje. Pokroky v těžebních technologiích by mohly zpřístupnit další ložiska."
 rebuild_panama_canal:0 "Opravit Panamský průplav"
 rebuild_panama_canal_desc:0 "Panamský průplav je pro naše válečné úsilí nesmírně důležitý. Musíme přidělit všechny potřebné zdroje na jeho opravu, aby bylo možné volně přesouvat lodě a vojska mezi Pacifikem a Atlantskými oceány."
 rebuild_suez_canal:0 "Opravit Suezský průplav"
 rebuild_suez_canal_desc:0 "Suezský průplav je pro naše válečné úsilí nesmírně důležitý. Musíme přidělit všechny potřebné zdroje na jeho opravu, aby bylo možné volně přesouvat lodě a vojska mezi Středozemním mořem a Indickým oceánem."
