 AUS_is_forming_hre: "Lesk našeho arcivévody [ROOT.GetLeader] nezná mezí, stejně jako hranice našeho národa. Ty se nyní rozšířily tak, aby zahrnovaly hranice starého Svatého římského impéria, a národy, které nám stojí v cestě, již nejsou v pozici to zpochybnit. Arcivévoda nařídil, že této příležitosti bude třeba využít, a že národ přijme svou roli jako duchovní nástupce Svatého římského impéria. Aquila Elegit Iovis Omnia Vincit!"
