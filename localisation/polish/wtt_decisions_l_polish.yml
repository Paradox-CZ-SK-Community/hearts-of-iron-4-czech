 MAN_maintain_northern_control:0 "Udržet severní kontrolu"
 MAN_maintain_western_control:0 "Udržet západní kontrolu"
 MAN_northern_bandits:0 "Bandité se potulují na severu."
 MAN_pacify_bandits_in_the_eastern_countryside:0 "Zklidnit bandity ve východním venkově"
 MAN_pacify_bandits_in_the_northern_countryside:0 "Zklidnit bandity v severním venkově"
 MAN_pacify_bandits_in_the_western_countryside:0 "Zklidnit bandity v západním venkově"
 MAN_pacify_bandits_mission_explanation:0 "Udržujte divize ve státě po dobu [?Root.MAN_maintain_control_timer|H0] dní, aby byly bandité v regionu zklidněni.\n"
 MAN_prepare_to_seize_arms:0 "Připravit se na obsazení japonských skladů se zbraněmi"
 MAN_prepare_to_seize_arms_desc:0 "Sklady a zásobárny rozmístěné po zemi jsou špatně hlídané. Dobře naplánovaný a načasovaný útok by je mohl obsadit s minimem ztrát, čímž získáme přístup k moderním zbraním a zároveň zbavíme Japonce munice a zásob. Více času a zdrojů věnovaných této přípravě nám umožní obsadit více skladů."
 MAN_raise_manchu_banner:0 "Zvednout prapory"
 MAN_raise_manchu_banner_desc:0 "Za starých časů Qingští císaři mohli povolat své bannery k vojenským tažením. I když se doba změnila, principy zůstávají. Dům Qing znovu potřebuje služby svých praporů."
 MAN_recruit_bandits_east:0 "Naverbovat východní bandity"
 MAN_recruit_bandits_east_desc:0 "Každá střela použitá na pronásledování banditů je střela méně na nadcházející boj. Místo boje s našimi poddanými bychom jim měli nabídnout možnost vykoupit se službou císaři."
 MAN_recruit_bandits_generic:0 "Naverbovat zbytky banditů"
 MAN_recruit_bandits_generic_desc:0 "Naše věznice a pracovní tábory jsou plné těch, kteří kdysi bojovali proti nám. Potřebujeme každého vojáka a každou pušku v boji za naši svobodu. Císař by mohl projevit svou legendární milost a laskavost tím, že těmto zločincům nabídne možnost vykoupit se službou."
 MAN_recruit_bandits_north:0 "Naverbovat severní bandity"
 MAN_recruit_bandits_north_desc:0 "Každá střela použitá na pronásledování banditů je střela méně na nadcházející boj. Místo boje s našimi poddanými bychom jim měli nabídnout možnost vykoupit se službou císaři."
 MAN_recruit_bandits_west:0 "Naverbovat západní bandity"
 MAN_recruit_bandits_west_desc:0 "Každá střela použitá na pronásledování banditů je střela méně na nadcházející boj. Místo boje s našimi poddanými bychom jim měli nabídnout možnost vykoupit se službou císaři."
 MAN_release_bandits:0 "Propustit bandity"
 MAN_release_bandits_desc:0 "Bývalí zločinci a podělaní lidé ukázali, že jsou ochotni se obětovat pro svého císaře, a nyní mohou být bezpečně propuštěni zpět do společnosti."
 MAN_remove_underground_gun_shops:0 "Uzavřít podzemní dílny"
 MAN_remove_underground_gun_shops_desc:0 "Zbraněné dílny, které jsme zřídili, splnily svůj účel. Je čas vrátit se k organizovanější výrobě zbraní."
 MAN_seize_arms:0 "Proveďte plán"
 MAN_seize_arms_desc:0 "Útočte rychle! PRO CÍSAŘE!"
 MAN_war_preparations:0 "Válka za nezávislost"
 MAN_western_bandits:0 "Bandité se potulují na západě."
 PRC_anti_japanese_uprising:0 "Protijaponské povstání"
 PRC_border_clashes:0 "Hraniční střety"
 PRC_border_clashes_desc:0 "Terén v Číně nutí každého pečlivě vybírat bitvy. To nám dává příležitost obsadit některá zranitelná území bez zapojení do celkové války."
