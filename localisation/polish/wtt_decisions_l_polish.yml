 JAP_draft_exemptions:0 "Udělit výjimky z branné povinnosti"
 JAP_escalate_incident_to_border_conflict_SOV:0 "Vyostřit incident"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Zdá se, že Sověti neustupují z konfliktu. V této fázi musíme buď vyostřit k ozbrojenému střetu, nebo ustoupit."
 JAP_everybody_serves:0 "Zavést všeobecnou službu"
