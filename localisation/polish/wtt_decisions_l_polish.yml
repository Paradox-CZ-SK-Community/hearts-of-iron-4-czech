 form_european_union:0 "Realizovat evropskou jednotu"
 form_european_union_category:0 "Realizovat evropskou jednotu"
 form_european_union_category_desc:0 "Ačkoliv koncept politicky sjednocené Evropy získal v posledních několika desetiletích jen malou podporu, naše nedávné dobytí nejmocnějších kontinentálních evropských národů nám přináší tuto nečekanou realitu. Možná je třeba restrukturalizace národa, abychom plně využili příležitostí, které nám nabízí."
 form_gran_colombia:0 "Oživení Bolívarova odkazu"
 form_gran_colombia_category:0 "Oživit Bolívarovu dědictví"
 form_gran_colombia_category_desc:0 "Ačkoliv experiment Velké Kolumbie trval pouze krátkou dobu před stoletím, nyní se nám znovu podařilo získat kontrolu nad jeho složkovými územími. Můžeme opět uskutečnit Bolívarův sen."
 form_greater_german_reich: "Vyhlásit Nový řád"
 form_greater_german_reich_category: "Velkoněmecká říše německého národa"
 form_greater_german_reich_category_desc:0 "Naši nepřátelé byli postaveni nízko před námi a naše cíle expanze na východ byly splněny. Nyní je čas, aby svět pochopil velikost našeho národa a začal transformaci našeho hlavního města na něco, na co se může každý dívat s pýchou."
 form_greater_german_state_category: "Nový proletářský pořádek"
 form_greater_german_state_category_desc: "Navzdory opozici ze všech stran jsme dokázali překonat korupční vlády západní Evropy. Už nemohou nadále utlačovat dělníky, které jsme nyní osvobodili a kteří se v tuto chvíli shromažďují k naší věci. Řetězy kapitalismu byly roztrhány a nad Evropou - a světem - se rodí nový řád."
