 request_restoration_of_british_titles: "Požádej o obnovení britských titulů"
 request_restoration_of_british_titles_desc: "V roce 1917 britský parlament odhlasoval odnětí všech britských šlechtických a královských titulů německým panovnickým rodům. Nyní, když jsme spojenci a máme výborné vztahy, je možná čas požádat o zrušení tohoto rozhodnutí."
 request_restoration_of_british_titles_tt: "To nepochybně povede k bezprecedentním odměnám…\n"
 scientist_refuge: "Azyl pro vědce"
 scientist_refuge_desc: "Vzhledem k současné politické situaci v Evropě se řada vědců rozhodla opustit svou vlast. Požádali o vízum do naší země. Jeho udělení nám poskytne bonus k výzkumu, ale zároveň rozzlobí ty, kteří to považují za vnitřní záležitost, do níž bychom se neměli vměšovat."
