 JAP_favor_navy:0 "Upřednostnit námořnictvo"
 JAP_guardian_of_INS:0 "Převzít správu nad Indonésií"
 JAP_guardian_of_MAL:0 "Převzít správu nad Malajskem"
 JAP_guardian_of_indochina:0 "Převzít správu nad Indočínou"
 JAP_ichi_go:0 "Ichi Go"
 JAP_ichi_go_desc:0 "Konec války je na dohled. S posledním tlakem a odhodlaným úsilím můžeme konflikt rychle ukončit. Pokud však nepřijmeme vítězství během příštího roku, může dojít k vnitřní nestabilitě, protože veřejné mínění se obrátilo proti zvýšenému válečnému úsilí..."
 JAP_interservice_rivalry:0 "Mezislužební rivalita"
 JAP_interservice_rivalry_desc:0 "Imperiální námořnictvo a armáda bojují o omezené zdroje. Zavedli jsme pravidelné konference, abychom zajistili správné vynakládání zdrojů. Upřednostnění jednoho z nich bude mít dalekosáhlé následky."
 JAP_intervene_in_china_level_down:0 "Snížit zásah v Číně"
 JAP_liberate_manchuria_alliance_tt:0 "Odeslat nabídku aliance."
 JAP_nuke_1:0 "Proveden první jaderný úder na Japonsko"
 JAP_nuke_2:0 "Proveden druhý jaderný úder na Japonsko"
 JAP_pressure_france:1 "Požadovat Indočínu"
 JAP_prioritize_army_aircraft_construction:0 "Upřednostnit stavbu armádních letadel"
 JAP_prioritize_naval_aircraft_construction:0 "Upřednostnit stavbu námořních letadel"
 JAP_raiding_regiments:0 "Vytvořit nájezdnické pluky"
 JAP_release_korea:0 "Nezávislost Koreje"
 JAP_request_soviet_support:0 "Požádat o sovětskou podporu"
 JAP_request_soviet_support_desc:0 "Potřebujeme pomoc v naší současné občanské válce a nejbližší pravděpodobní podporovatelé jsou Sověti na severu. Možná můžeme vyměnit jižní Sachalinský poloostrov za skupinu sovětských dobrovolnických divizí."
 JAP_return_manchuria:0 "Návrat Mandžuska"
 JAP_southern_expansion:0 "Jižní expanze"
 JAP_special_air_landing_force:0 "Vytvořit speciální výsadkové jednotky"
 JAP_steel_for_guns:0 "Upřednostnit ocel pro zbraně"
 JAP_steel_for_ships:0 "Upřednostnit ocel pro lodě"
 JAP_sue_for_peace_CHI:1 "Navrhnout kapitulaci [From.GetNameDef]"
 JAP_sue_for_peace_CHI_desc:0 "Ztratili jsme kontrolu nad pevninou. Vojenské vedení si myslí, že je nepravděpodobné, že získáme ztracená území zpět. Civilní vláda navrhuje vyjednat podmínky alespoň pro udržení suverenity nad ostrovy."
 JAP_sue_for_peace_MAN:0 "Navrhnout kapitulaci [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "Ztratili jsme kontrolu nad pevninou. Vojenské vedení si myslí, že je nepravděpodobné, že získáme ztracená území zpět. Civilní vláda navrhuje vyjednat podmínky alespoň pro udržení suverenity nad ostrovy."
 JAP_sue_for_peace_TT:0 "Nejsou kontrolovány žádné pevninské §Yčínské§! nebo §YKorejské§! jádra §YJaponskem§! nebo jeho subjekty."
 JAP_sue_for_peace_nuke:0 "Nabídnout bezpodmínečnou kapitulaci"
 JAP_sue_for_peace_nuke_desc:0 "Nepřítel použil novou a velmi krutou bombu. Válka se nevyvíjí zcela v náš prospěch. Musíme přežít nemožné."
 JAP_sue_for_peace_nuke_mission:0 "Proveďte jaderné údery na japonské půdě"
 JAP_sue_for_peace_nuke_mission_desc:1 "Nedávný úspěšný test jaderné bomby nabízí alternativu k plné invazi na japonské domovské ostrovy. Zpravodajství naznačuje, že pokud získáme kontrolu nad Okinawou a Iwo Jimou a zredukujeme jejich flotilu na pouhých 30 lodí, jaderné údery na dvě místa domovských ostrovů za sebou donutí japonskou vládu k bezpodmínečné kapitulaci."
 JAP_test_the_soviets:1 "Testovat [SOV.GetAdjective]y"
 JAP_test_the_soviets_desc:1 "Sdílíme dlouhou hranici se [SOV.GetNameDef] v Koreji a Mandžusku. Existuje mnoho potenciálních míst, kde by se naše síly mohly kdykoli střetnout. Pro nás je to příležitost otestovat reakci [SOV.GetAdjective] na drobnou provokaci."
 JAP_tora_tora_tora:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc:0 "První rána je na spadnutí. Poté musíme pokračovat rychle a využít získané impuls k paralyzování nepřátel dříve, než vůbec pochopí, co se děje."
 JAP_war_conferences_cd:0 "Imperiální válečná konference se konala během posledních 6 měsíců"
 JAP_war_with_soviet_union:1 "Vyhlásit válku [SOV.GetNameDef]"
 JAP_war_with_soviet_union_desc:1 "Naši spojenci v Evropě podepsali pakt o neútočení se [SOV.GetNameDef]. Naše válka ale nemůže čekat; musíme jednostranně zahájit konflikt s Komunisty, i kdyby to mělo poškodit naše spojence."
 LUX_anti_neutrality_raids: "Protimonarchistické razie"
 LUX_ban_neutrality_party: "Zákaz monarchistických aktivit"
 MAN_bandit_raids:0 "Banditské nájezdy"
 MAN_bandit_raids_desc:0 "Tuláci a teroristé kradou vše, co není přikotvené, a zbytek pálí! Naberte více vojsk a zastavte je!"
 MAN_banditry_category:0 "Banditismus"
 MAN_banditry_category_desc:0 "Kwantungská armáda nemá příliš zájem pomáhat obyvatelům Mandžuska, považuje to za vojenskou okupaci místo budování národa. Vládě Mandžukuo, takové jaká je, Japonci dali málo zdrojů k udržení pořádku. Do této vakuové moci pronikají všelijací bandité: někdy sebeproklamovaní „bojovníci za svobodu“, vraždící a kradoucí ve jménu abstraktních ideálů jako „národní osvobození“ nebo „proletářský internacionalismus“, ale častěji bez jakéhokoli pojmenovaného ideologického záměru zakrývajícího jejich násilnosti."
 MAN_can_prepare_more_tt:0 "Je možné pokračovat v přípravách na obsazení dalších skladů.\n"
 MAN_develop_kirin_aluminium_deposits:0 "Rozvíjet naleziště bauxitu v Kirinu"
 MAN_develop_liaotung_iron_ore_deposits:0 "Rozvíjet naleziště železné rudy v Liaotungu"
 MAN_disband_the_banners:0 "Rozpustit prapory"
 MAN_disband_the_banners_desc:0 "Služba skončila, mandžuské prapory mohou být zase odeslány ke svým domovům a rodinám - dokud nebudou znovu potřebné."
 MAN_divert_machine_tools:0 "Přesměrovat obráběcí stroje"
 MAN_divert_machine_tools_desc:0 "S železnicí pod naší kontrolou můžeme zajistit, že některé zásilky obráběcích strojů 'zabloudí' kvůli 'administrativní chybě'."
 MAN_eastern_bandits:0 "Bandité se potulují na východě."
 MAN_fund_underground_gun_shops:0 "Zřídit podzemní dílny"
 MAN_fund_underground_gun_shops_desc:0 "I když nezískávají stejné úspory z rozsahu jako hlavní továrny a kvalita výroby je značně proměnlivá, rozložení výroby zbraní do menších dílen po celém státě je nejlepší způsob, jak rychle zvýšit produkci."
 MAN_hunt_down_eastern_bandits:0 "Zahnat východní bandity"
 MAN_hunt_down_eastern_bandits_tt:0 "Odstraní východní bandity.\n"
 MAN_hunt_down_northern_bandits:0 "Zahnat severní bandity"
 MAN_hunt_down_northern_bandits_tt:0 "Odstraní severní bandity.\n"
 MAN_hunt_down_western_bandits:0 "Zahnat západní bandity"
 MAN_hunt_down_western_bandits_tt:0 "Odstraní západní bandity.\n"
