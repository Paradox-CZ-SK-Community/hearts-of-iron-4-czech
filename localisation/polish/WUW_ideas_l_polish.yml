 BEL_inflation_controls_ns: "Kontrola inflace"
 BEL_inflation_controls_ns_desc: "Ve snaze omezit dopady inflace jsme začali skupovat peníze a nevydávali náhradní bankovky za poškozenou měnu, měnili úrokové sazby a podporovali utrácení v ekonomice."
 BEL_international_stipend_ns: "Mezinárodní stipendium"
 BEL_interpreters_ns: "Belgické tlumočníky"
 BEL_king_law_freedom_ns: "Král, zákon, svoboda"
 BEL_king_law_freedom_ns_desc: "Motto Belgie dobře vystihuje belgickou psychiku: král, který nás dovede k vítězství; zákon, meč bojující proti chaosu války; svoboda pro Belgii i Belgičany."
 BEL_lack_of_junior_officers_ns: "Nedostatek mladších důstojníků"
 BEL_lack_of_junior_officers_ns_desc: "Rychlá mobilizace našich sil probíhala většinou dobře, kromě jednoho problému: nedostatku mladších důstojníků k organizaci našich nováčků! Potrvá chvíli, než se vojenská hierarchie znovu uspořádá."
 BEL_language_barriers_fas_fr_ns: "Francouzská jazyková převaha"
 BEL_language_barriers_fas_fr_ns_desc: "Francouzština byla vybrána jako primární jazyk používaný v [ROOT.GetName], s podporou valonské kultury a potlačením vlámské v zájmu jednoty."
 BEL_language_barriers_fas_nl_ns: "Nizozemská jazyková převaha"
 BEL_language_barriers_fas_nl_ns_desc: "Nizozemština byla vybrána jako primární jazyk používaný v [ROOT.GetName], s podporou vlámské kultury a potlačením valonské v zájmu jednoty."
 BEL_language_barriers_ns: "Jazykové bariéry"
 BEL_language_barriers_ns_desc: "Belgie je rozdělena mezi dvě jazykové skupiny: francouzštinu, kterou mluví obyvatelé valonských regionů, a nizozemštinu, kterou používají vlámsky mluvící. Každá strana je mimořádně hrdá na svou kulturu a dědictví a jazyk je s tím úzce spjat, takže nikdo nechce svůj jazyk ztratit nebo vidět, že by jeho jazyk podléhal jinému."
 BEL_legacy_of_the_belgian_airforce_ns: "Dědictví belgického letectva"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "Belgie byla jednou z prvních zemí, která přijala leteckou sílu, a naši piloti bojovali velmi statečně během Velké války. Jejich dědictví je uznáváno současnou generací pilotů, kteří chtějí v jejich stopách pokračovat."
 BEL_legacy_of_the_great_war_ns: "Dědictví Velké války"
 BEL_legacy_of_the_great_war_ns_desc: "Bojiště ve Flandrech bylo místem nejtvrdších bojů na Západní frontě, oblast horlivě bráněná králem Albertem, jeho statečnými belgickými vojáky a oběťmi našich spojenců. Měli bychom si toto připomínat a snažit se zachovat jejich příklad."
 BEL_license_POL_air_idea-desc: "Díky dobrým vztahům s našimi polskými partnery jsme získali řadu vojenských licencí za velmi přijatelné ceny."
 BEL_license_POL_air_idea: "Polská licence na letadla"
 BEL_license_air_idea: "Letecké licence"
 BEL_license_air_idea_desc: "Potřebovali jsme rychle získat letadla, proto jsme podepsali několik smluv s zahraničními podniky."
 BEL_maritime_phoenix_ns: "Námořní Phoenix"
 BEL_maritime_phoenix_ns_desc: "Jako fénix povstává z popela, tak i naše flotila povstává z trosek sešrotovaných plavidel."
 BEL_maritime_support_ns: "Námořní podpora"
 BEL_maritime_support_ns_desc: "S rostoucím počtem vojenské námořní infrastruktury byly výrazně rozšířeny schopnosti naší flotily."
