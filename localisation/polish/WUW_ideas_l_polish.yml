 HUN_hungarian_life_movement_idea: "Hnutí maďarského života"
 HUN_hungarian_national_defense_association: "Maďarská národní obranná asociace"
 HUN_hungarian_national_defense_association_desc: "Extrémně pravicová, převážně paramilitantní organizace M.O.V.E., založená v roce 1919, je většinou loajální svému vůdci a zakladateli Gyule Gömbösovi. Přesto také projevují veliký respekt vůči Miklósi Horthymu kvůli jeho silnému antikomunistickému postoji."
 HUN_hungarian_national_defense_association_greenshirts: "Maďarská národní obranná asociace"
 HUN_hungarian_national_defense_association_greenshirts_desc: "Extrémně pravicová, převážně paramilitantní organizace M.O.V.E., založená v roce 1919, je většinou loajální svému vůdci Gyule Gömbösovi. Nicméně s připojením organizací Greenshirts a Scythe Cross jsou její loajality rozptýlené a může být více loajální vůdcům Arrow Cross než komukoliv jinému."
 HUN_levente_associations: "Levente svazy"
 HUN_levente_associations_desc: "Náš lid vytvořil paramilitantní mládežnické organizace známé jako Levente. Pod záminkou fyzického a zdravotního výcviku připravují maďarskou mládež uvnitř i mimo hranice na boj a na budoucí znovudobytí našich právoplatných území."
