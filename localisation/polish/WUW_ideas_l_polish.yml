 GER_politburo_modifier: "Politbüro"
 GER_politburo_modifier_desc: "Politbüro je vanguardem našeho národa a slouží jako projev proletariátu. Je pověřeno vládnutím, zaváděním socialismu a zajištěním Revoluce, je nejvyšším vládním orgánem v [GER.GetNameDef]."
