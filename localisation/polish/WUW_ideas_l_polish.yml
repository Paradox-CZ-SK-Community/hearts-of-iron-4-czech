 GER_wehrwirtschaft_modifier: "Wehrwirtschaft"
 GER_wehrwirtschaft_modifier_desc: "Nemůžeme dovolit, aby cizí mocnosti diktovaly naši prosperitu nebo budoucnost. Dosáhnout autarkie zajistí ekonomickou nezávislost [ROOT.GetNameDef], sníží závislost na zahraničních zdrojích a zajistí soběstačnost pro náš lid."
 GER_white_russian_advisors: "Bělogvardějští vojenskí poradci"
 GER_wirtschaftswunder_modifier: "Wirtschaftswunder"
 GER_wirtschaftswunder_modifier_desc: "Podařilo se nám proměnit ekonomiku v troskách na jednu z vedoucích průmyslových mocností světa. Tento pozoruhodný obrat lze jen popsat jako Wirtschaftswunder, ekonomický zázrak."
 GER_wunderwaffen_modifier: "Zázračné zbraně"
 GER_wunderwaffen_modifier_desc: "Programy Wunderwaffe jsou odvážnou iniciativou zaměřenou na utváření budoucnosti válčení prostřednictvím radikálních technologických průlomů. Naši vědci a inženýři posouvají hranice možného, vyvíjejí revoluční zbraně, které zajistí dominanci Německa na obloze, na mořích i na souši. Tyto inovace mohou změnit běh světa a zasadit rozhodující ránu každému nepříteli, který se nám postaví!"
