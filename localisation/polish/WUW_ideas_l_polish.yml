 GER_pacific_blitzkrieg: "Pacifická Blitzkrieg"
 GER_panzerschiff_raiders_ns_desc: "Naše těžké křižníky představují vážnou hrozbu pro námořnictva našich nepřátel. Jejich děla mají velkou palebnou sílu, zatímco jejich rychlost jim umožňuje uniknout dříve, než budou řádně zapojena."
