 GER_the_inner_circle_dm: "Vnitřní kruh"
 GER_the_inner_circle_dm_desc: "Vnitřní kruh vůdce obsahuje politickou elitu [GER.GetNameDef], horlivé loajální členy připravené prosazovat vizi [GER.GetLeader]. Přetékající ambicemi se všichni snaží povznést v rámci Vnitřního kruhu, aby se stali Reichsleiter, vůdci Reichu. Jejich vliv utváří vojenská, průmyslová a politická rozhodnutí a pohání německou politiku. Jejich úsilí je také zdrojem napětí, protože ambice vedou k intrikám a zradám."
