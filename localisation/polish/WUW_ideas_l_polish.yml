 AUS_host_of_communist_dissidents: "Hostitel komunistických disidentů"
 AUS_host_of_communist_dissidents_desc: "Pozvání podobně smýšlejících lidí z celého světa [AUS.GetNameDef] se stává uzlem pro komunistické exulanty."
