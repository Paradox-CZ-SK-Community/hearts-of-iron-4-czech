 AUS_militia_support_2: "Podpora milic"
 AUS_militia_support_desc: "Získali jsme podporu [GetMilitiaName] pro naši věc. Tato paramilitární organizace byla dlouho zakázána, ale v této situaci lze její návrat snadno ospravedlnit."
 AUS_naval_efficiency_idea: "Rakovská námořní efektivita"
