 GER_tragergruppen_ns: "Trägergruppen"
 GER_tragergruppen_ns_desc: "Školení a vybavení specifických Trägergruppen, Nosných skupin, zajistí naši dominanci na obloze nad nekonečnými moři."
 GER_uncertain_future: "Nejistá Budoucnost"
 GER_uncertain_future_desc: "S ukončením občanské války se německý národ pomalu obnovuje, ale jeho lidé touží po stabilitě a bezpečnosti. [ROOT.GetLeader] nevynaložil žádné úsilí o postupu a zdá se, že se nezajímá o to, jak by měla vypadat budoucnost nového německého státu. To vyvolalo velké obavy v populaci, která touží uniknout svůj rozpadlý minulosti."
 GER_vereinigte_stahlwerke: "Vereinigte Stahlwerke"
