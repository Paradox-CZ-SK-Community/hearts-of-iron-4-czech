 AUS_construction_guilds_idea: "Svazy zedníků, tesařů a pokrývačů"
 AUS_covering_the_phonix_insurances: "Krytí Phönix pojištění"
 AUS_covering_the_phonix_insurances_desc: "Neříct lidem, že jejich milovaná pojištění Phönix již nejsou, by mělo drastické důsledky pro naši schopnost udržovat a zlepšovat armádu. Stát bude krytí poskytovat, dokud se Phönix pojištění nepostaví na nohy."
 AUS_creditanstalt: "Creditanstalt"
 AUS_creditanstalt_bankverein: "Creditanstalt-Bankverein"
 AUS_devalued_the_schilling: "Devalvace šilinku"
 AUS_devalued_the_schilling_desc: "Aby se zabránilo inflaci, byla měna devalvována. Krátkodobě to není prospěšné, ale dlouhodobě to může zlepšit situaci země."
 AUS_domestic_air_production: "Domácí výroba letadel"
