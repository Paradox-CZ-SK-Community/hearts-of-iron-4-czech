 AUS_habsburg_monarchy_restored: "Obnovená habsburská monarchie"
 AUS_habsburg_monarchy_restored_desc: "Jako monarchie byla [AUS.GetNameDef] hlavní mocností na evropském kontinentě. Obnovením monarchie tím můžeme opět být!"
 AUS_habsburg_monarchy_restored_intro_tt: "Uprav §YThe Habsburg Monarchy Restored§! takto:"
