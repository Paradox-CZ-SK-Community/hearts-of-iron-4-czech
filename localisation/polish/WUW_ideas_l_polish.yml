 HUN_hungarian_autarky_idea_desc: "Pokud má národ přežít sám, obklopen nepřáteli, musí se naučit vyrábět vše, co potřebuje, navzdory vysokým nákladům spojeným s touto výrobou."
 HUN_hungarian_gendarmerie: "Magyar Királyi Csendőrség"
 HUN_hungarian_gendarmerie_desc: "Abychom udrželi naše hranice i naše vůdce v bezpečí, musí být naše paramilitární žandarmerie rozšířena a získat více pravomocí k samostatnému jednání."
 HUN_hungarian_gendarmerie_hussars: "Žandarmérie Černé legie"
