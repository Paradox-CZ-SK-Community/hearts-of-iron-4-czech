 AUS_militia_support: "Podpora milice"
 AUS_militia_support_2: "Podpora milice"
 AUS_militia_support_desc: "Získali jsme podporu [GetMilitiaName] na pomoc naší věci. Tato paramilitární organizace byla dlouho zakázána, ale v této situaci můžeme snadno ospravedlnit její obnovení."
 AUS_naval_efficiency_idea: "Efektivita rakouského námořnictva"
