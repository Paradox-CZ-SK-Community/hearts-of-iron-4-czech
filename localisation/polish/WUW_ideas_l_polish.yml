 GER_navy_communist_modifier: "Volksmarine"
 GER_navy_communist_modifier_desc: "Lidové námořnictvo je neustále bdělé proti imperialistické agresi. Bude šířit proletářskou revoluci po mořích a uvést nově pořádek světa."
 GER_navy_democratic_modifier: "Deutsche Marine"
 GER_navy_democratic_modifier_desc: "Německé námořnictvo vyzývá moře, aby chránilo naše námořní zájmy a zajistilo, že náš vliv dosáhne po celém světě."
 GER_navy_fascist_modifier: "Kriegsmarine"
 GER_navy_fascist_modifier_desc: "Modernizací a odvážnou strategií vyzýváme oceány a zasíváme strach do našich nepřátel. Naše mocné bitevní lodě budou vládnout vlnám a naše ponorky pod nimi."
 GER_navy_imperial_modifier: "Kaiserliche Marine"
 GER_navy_imperial_modifier_desc: "Naše mocné císařské námořnictvo prorazí vlny oceánu, aby vedlo naše globální ambice a uplatnilo naši dominanci na vysokých mořích."
