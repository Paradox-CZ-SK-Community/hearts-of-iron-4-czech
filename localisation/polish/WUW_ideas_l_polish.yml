 GER_airforce_communist_modifier_desc: "Naše letectvo stoupá oblohou, aby chránilo proletářský stát a budoucnost socialismu. Každé letadlo létá jako důkaz vynalézavosti a neúnavného ducha našeho lidu, připraveno čelit jakémukoli nepříteli."
 GER_airforce_modifier: "Luftwaffe"
 GER_airforce_modifier_desc: "S bezkonkurenčním umem a technickou zdatností je Luftwaffe připravena dominovat obloze a demonstrovat naši sílu proti všem nepřátelům, kteří si nás troufnou vyzvat. Díky špičkovým letadlům a odborně vyškoleným pilotům je naše letectvo připraveno zapálit oblohu, zničit jakoukoli armádu a potopit každé námořnictvo, které nám stojí v cestě."
