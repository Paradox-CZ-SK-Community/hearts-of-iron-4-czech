 GER_nordische_legion_ns: "Severská legie"
 GER_nordische_legion_ns_desc: "Mnoho [ROOT.GetAdjective] touží po dobrodružství a chce bojovat za dobrou věc. Proto jsme vytvořili legii dobrovolníků, kteří pomohou našim severským bratřím v jejich válkách."
