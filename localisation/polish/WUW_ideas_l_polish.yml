 HUN_pan_ugric_volunteer_force: "[ROOT.GetAdjective] dobrovolnické síly"
 HUN_pan_ugric_volunteer_force_desc: "Naše nedávné úsilí pomoci Finno-ugrickým bratrům povzbudilo nábor [ROOT.GetAdjective] dobrovolníků, kteří chtějí bojovat v zahraničí."
