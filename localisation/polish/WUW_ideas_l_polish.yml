 BEL_neutrality_dynamic_modifier_desc: "Belgie je nezávislý a trvale neutrální stát a bude dodržovat tuto stejnou neutralitu vůči všem ostatním státům."
 BEL_pax_belgica_ns: "Pax Belgica"
 BEL_pax_belgica_ns_desc: "Pod záštitou impériální minulosti může Belgica dobýt národy a území, o kterých se jen kdysi snilo."
 BEL_powerful_unions_ns: "Silné odbory"
 BEL_pressurized_cabins_ns: "Tlakové kabiny"
 BEL_pressurized_cabins_ns_desc: "Abychom lépe překonali vzdálenost mezi Belgií a našimi koloniálními držbami v Kongu, zahájili jsme používání tlakových kabin pro naše letadla."
 BEL_prisoner_king_ns: "Král vězeň"
 BEL_prisoner_king_ns_desc: "Král Leopold III zůstal se svým lidem po kapitulaci našeho národa. Nyní funguje jako spojovací bod, kolem kterého se mohou shromáždit všichni Belgičané a připravit se na obnovení belgické vlády."
 BEL_re_build_the_fleet_ns: "Rekonstrukce flotily"
 BEL_re_build_the_fleet_ns_desc: "Naše námořnictvo bylo rozpuštěno v roce 1927, nicméně globální situace vyžaduje, abychom znovu investovali do naší flotily, abychom udrželi naše obchodní spojení s Kongem otevřené a sledovali naše námořní zájmy."
