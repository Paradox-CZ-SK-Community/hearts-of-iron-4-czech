 GER_nachtjagdgeschwader: "Nachtjagdgeschwader"
 GER_nachtjagdgeschwader_desc: "Naše Nachtjagdgeschwader neboli noční stíhací eskadry budou lovit a ničit jakékoli nepřátelské letadlo, které se odváží překročit naše hranice. Tyto eskadry dominují nočním nebem, chrání naši domovinu před nepřátelskými bombardéry pod rouškou tmy."
 GER_nationalized_industries_modifier: "Nacionalizované průmysly"
 GER_navy_communist_modifier: "Volksmarine"
 GER_navy_communist_modifier_desc: "Lidová námořnictvo neustále bdí proti imperialistické agresi. Rozšíří proletářskou revoluci přes moře a přivede nový světový řád."
 GER_navy_democratic_modifier: "Deutsche Marine"
 GER_navy_democratic_modifier_desc: "Německé námořnictvo vyzývá moře, aby chránilo naše námořní zájmy a zajišťuje, že náš vliv dosáhne po celém světě."
 GER_navy_fascist_modifier: "Kriegsmarine"
 GER_navy_fascist_modifier_desc: "Modernizací a odvážnou strategií vyzýváme oceány, zaséváme strach do srdcí našich nepřátel. Naše mocné bitevní lodě budou vládnout nad vlnami a naše ponorky pod nimi."
 GER_navy_imperial_modifier: "Kaiserliche Marine"
 GER_navy_imperial_modifier_desc: "Naše mocná císařská námořnictvo prolomí oceánské vlny a povede naše globální ambice a prosadí naši dominanci na otevřeném moři."
 GER_neutrality_influence: "Monarchistické vlivy z [GER.GetNameDef]"
 GER_neutrality_influence_tt: "§RA občanská válka vypukne, pokud podpora §YNon-Aligned§! překročí 45%!§!"
 GER_nordische_legion_ns: "Nordická legie"
 GER_nordische_legion_ns_desc: "Mnoho [ROOT.GetAdjective]ů touží po dobrodružství a chce jít bojovat za dobrou věc. K tomu jsme zřídili legii dobrovolníků, která vyrazí na pomoc našim nordickým bratrům v jejich válkách."
