 BEL_the_kings_surrender_ns: "Králova kapitulace"
 BEL_the_kings_surrender_ns_desc: "Krále Leopolda III. již nabídl kapitulaci naší země, což otřáslo morálkou našich vojsk a zásadně ovlivnilo naši schopnost pokračovat v boji."
 BEL_the_walloon_legion_ns: "Valonská legie"
 BEL_the_walloon_legion_ns_desc: "Valonská legie byla tvořena francouzsky mluvícími dobrovolníky, kteří chtěli prokázat hodnotu svého přínosu válečnému úsilí, ze strachu, že by byli zastíněni svými vlámskými bratry."
 BEL_traditional_family_values_ns: "Tradiční rodinné hodnoty"
 BEL_traditional_family_values_ns_desc: "Rodina je jedním z nejdůležitějších aspektů života člověka a dodržujeme určité normy týkající se tohoto tématu. Existují definované genderové role a očekávání v rámci rodinné jednotky, a to vše směřuje k růstu a stabilitě naší populace."
 BEL_volunteer_effort1_ns: "Dobrovolnické úsilí"
 BEL_volunteer_effort1_ns_desc: "Musíme pomoci udržet mír ve světě a zajistit, aby fašistické síly nezískaly převahu. Vyhnout se skutečné válce je prvořadé, proto na nyní omezíme na posílání pouze dobrovolníků."
