 GER_wehrwirtschaft_modifier: "Wehrwirtschaft"
 GER_wehrwirtschaft_modifier_desc: "Nesmíme nechat zahraniční mocnosti diktovat naši prosperitu nebo budoucnost. Dosáhnout autarkie zabezpečí ekonomickou nezávislost [ROOT.GetNameDef], sníží závislost na zahraničních zdrojích a zajistí soběstačnost pro náš lid."
 GER_white_russian_advisors: "Bílo-ruské vojenské poradce"
 GER_wirtschaftswunder_modifier: "Wirtschaftswunder"
 GER_wirtschaftswunder_modifier_desc: "Podařilo se nám proměnit rozpadlou ekonomiku v jednu z předních průmyslových mocností světa. Tato pozoruhodná obnova může být popsána jako Wirtschaftswunder, ekonomický zázrak."
 GER_wunderwaffen_modifier: "Zázračné zbraně"
 GER_wunderwaffen_modifier_desc: "Programy Wunderwaffe jsou odvážná iniciativa zaměřená na utváření budoucnosti válčení prostřednictvím radikálních technologických průlomů. Naši vědci a inženýři posouvají hranice toho, co je možné, vyvíjejí revoluční zbraně, které zajistí dominanci Německa na obloze, na moři a na zemi. Tyto inovace mají potenciál změnit směr světa a zasáhnout každého protivníka, který se odváží se nám postavit!"
