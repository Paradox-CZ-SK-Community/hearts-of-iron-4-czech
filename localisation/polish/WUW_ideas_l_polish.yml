 AUS_austromarxism_becomes_austrostalinism: "Národní duch §YAustromarxismus§! mění název na §YAustrostalinismus§!"
 AUS_austromarxism_becomes_austrotrotskyism: "Národní duch §YAustromarxism§! mění název na §YAustrotrotskyism§!"
 AUS_austromarxism_desc: "Austromarxistická agenda, založená na spisech Otto Bauera, prosazuje střední cestu mezi sociální demokracií a sovětským komunismem. Po zásadním obratu od předchozího stavu austrofascismu je země nyní na pomezí mezi komunismem a demokracií."
 AUS_austromarxism_intro_tt: "Upravte §YAustromarxismus§! tímto způsobem:"
 AUS_austromarxism_set_to_intro_tt: "Změňte uvedenou hodnotu §YAustromarxism§! na:"
 AUS_austrostalinism: "Austrostalinizmus"
 AUS_austrostalinism_desc: "Odvráceni od austromarxistického středního proudu a dlouho po zrušení austrofascismu [AUS.GetNameDef] nyní následujeme přísnou sadu stalinistických myšlenek."
 AUS_austrostalinism_intro_tt: "Upravit §YAustrostalinismus§! podle:"
 AUS_austrostalinism_set_to_intro_tt: "Změnit specifikovanou hodnotu §YAustrostalinismu§! na:"
 AUS_austrotrotskyism: "Austrotrotskyismus"
 AUS_austrotrotskyism_desc: "Odtahováno z austromarxistického středu a od doby, kdy bylo abolováno austrofascismus, [AUS.GetNameDef] nyní dodržuje přísný soubor trotskovských myšlenek."
 AUS_austrotrotskyism_intro_tt: "Upravit §YAustrotrotskyism§! pomocí:"
