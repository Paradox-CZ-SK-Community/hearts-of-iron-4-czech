 BEL_surrender_tt: "§RZvolení této možnosti způsobí kapitulaci vaší země!§! \n\nPokud jste v frakci, budete i nadále bojovat jako exilová vláda."
 BEL_the_kings_surrender_ns: "Kapitulace Krále"
 BEL_the_kings_surrender_ns_desc: "Král Leopold III již nabídl kapitulaci naší země, což otřáslo morálkou našich jednotek a dramaticky ovlivnilo naši schopnost pokračovat v boji."
 BEL_the_walloon_legion_ns: "Walonská legie"
 BEL_the_walloon_legion_ns_desc: "Valonská legie byla složena z frankofonních dobrovolníků, kteří chtěli dokázat hodnotu svého příspěvku do válečného úsilí, obávající se, že budou zat shadow – jejich vlámskými bratry."
 BEL_traditional_family_values_ns: "Tradiční rodinné hodnoty"
 BEL_traditional_family_values_ns_desc: "Rodina je jedním z nejdůležitějších aspektů života člověka, a my se držíme určité sady standardů týkajících se tohoto. Jsou stanovené genderové role a očekávání v rámci rodinné jednotky, a to je zaměřeno na růst a stabilitu naší populace."
 BEL_volunteer_effort1_ns: "Dobrovolná snaha"
 BEL_volunteer_effort1_ns_desc: "Musíme pomoci udržet mír ve světě a zajistit, aby fašistické moci nezískaly převahu. Vyhnout se skutečné válce je zásadní, a proto se prozatím omezíme na posílání dobrovolníků."
 BEL_volunteer_effort2_ns: "Mise na udržení míru"
 BEL_volunteer_effort2_ns_desc: "Musíme pomoci udržet mír ve světě a zajistit, aby fašistické mocnosti nezískaly převahu. Vyhnout se skutečné válce je prvořadé, takže se zatím omezíme pouze na posílání dobrovolníků."
