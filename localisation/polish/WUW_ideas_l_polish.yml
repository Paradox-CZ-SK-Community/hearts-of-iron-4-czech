 GER_the_kammhuber_line: "Kammhuberova linie"
 GER_the_kammhuber_line_desc: "Nemůžeme nechat nepřátelské bombardéry a stíhačky volně se pohybovat nad [ROOT.GetNameDef]. Vybudováním složitého systému překrývajících se radarových signálů je zachytíme dříve, než dosáhnou našich srdcových oblastí."
 GER_the_new_schlieffen_plan: "Nový Schlieffenův plán"
 GER_the_shield_of_democracy_idea: "Štít demokracie"
 GER_the_shield_of_democracy_idea_desc: "Náš národ stojí jako hrdý štít západních demokratických hodnot a je připraven chránit svůj lid a spojence proti jakékoli autoritářské tyranii."
