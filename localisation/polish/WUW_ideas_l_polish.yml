 HUN_GER_trade_modifier: "Maďarsko-německé obchodní dohody"
 HUN_POL_friendship_modifier: "Polák a Maďar — dva dobří kamarádi, bojují a pijí spolu až do konce"
 HUN_a_multi_ethnic_empire: "Mnohonárodnostní říše"
 HUN_a_multi_ethnic_empire_desc: "Naše Říše zahrnuje mnoho různých národů a kultur, což jsme plně přijali, poskytujíc velkou autonomii různým oblastem našeho království a přiměli naše lidi, aby chtěli zůstat součástí našeho státu."
 HUN_academy_of_sciences: "Maďarská akademie věd"
 HUN_academy_of_sciences_desc: "S investicemi do rozšíření [ROOT.GetAdjective] Akademie věd bude náš národ schopen technologicky rychleji postupovat než naši konkurenti."
 HUN_agrarian_tradition: "Maďarská zemědělská tradice"
 HUN_agrarian_tradition_desc: "Naše hrdé zemědělské tradice sahají daleko do minulosti, ještě před tím, než jsme přišli na toto místo, které nyní nazýváme domovem. Měli bychom tyto tradice vážit a propagovat je co nejvíce."
 HUN_apostolic_kingdom_idea: "Apoštolské království"
 HUN_apostolic_kingdom_idea_desc: "Jak bylo po staletí titulováno od svatého Štěpána, naše Apoštolská veličenstva jsou jasným následovníkem křesťanství, mají nárok na všechna křesťanská území a právo vládnout ve jménu Syna. Musíme si znovu nárokovat vše, co je právoplatně naše!"
 HUN_arrow_cross_idea: "Šípový kříž"
 HUN_bastion_of_catholicism: "Bástya katolicismu"
 HUN_bastion_of_catholicism_desc: "Náš národ je zbožně katolický a naši vojáci budou sloužit jako strážci velké víry, sluhové jeho svaté výsosti."
 HUN_combined_warfare_effort_idea: "Priorita kombinované války"
 HUN_crackdown_on_extremism: "Zásah proti extremismu"
 HUN_crackdown_on_extremism_desc: "Jako součást nových protiextrémistických reforem premiéra Kálmána Darányiho byl zatčen Ferenc Szálasi a jeho nacionálně-socialistická strana byla zakázána."
 HUN_denounce_bolshevism_idea: "Válka proti stalinismu"
 HUN_entered_an_offensive_war_flag: "Maďarsko vstoupilo do útočné války"
 HUN_following_entente_stipulations: "V souladu s ustanoveními Malé dohody"
 HUN_forceful_industrial_revitalization: "Nucená průmyslová revitalizace"
 HUN_forceful_industrial_revitalization_desc: "Vláda přijala drastická opatření, aby zajistila, že národní průmysly budou schopny se znovu postavit na nohy. Čas však ukáže, zda toto opatření bude úspěšné."
 HUN_gombos_trade_treaty: "Gömbösova obchodní smlouva"
 HUN_gombos_trade_treaty_arms_market_tt: "Umožňuje obchod se zbraněmi s §YNěmeckem§!"
 HUN_gombos_trade_treaty_desc: "Obchodní smlouva, kterou Gyula Gömbös podepsal s Německem v roce 1934, je důležitá pro stimulaci naší ekonomiky a pomoc při oživení po Velké depresi, ale má také velké nevýhody. Ačkoliv nám dohoda poskytuje výhodnou cenu za prodej pšenice, získané peníze musí zůstat na účtu v Německu a musí být použity pouze na nákup německého průmyslového zboží. Pokud to bude pokračovat, Německo bude moci dosáhnout ekonomické dominance nad naší zemí."
 HUN_gombos_trade_treaty_tt: "Gömbösova obchodní smlouva nám umožňuje obchodovat s Německem"
 HUN_goulash_communism_idea: "Gulášový komunismus"
 HUN_great_bulwark_against_the_west_ns: "Velká pevnost"
 HUN_habsburg_restored_desc: "Od roku 1526 je naše země spravována habsburskou dynastií, která má božský nárok na naše území. S obnovením monarchie je čas zajistit, že tady zůstane a naše země znovu nespadne do republikánského úpadku."
 HUN_heirs_of_the_huns_idea: "Praví dědicové Hunů"
