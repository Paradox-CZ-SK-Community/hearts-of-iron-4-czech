 AUS_doth: "Obrana vlasti"
 AUS_doth_desc: "Je povinností každého [AUS.GetAdjective] přispět k obraně vlasti, ať už v armádě, továrnách nebo na stavbách. Společným úsilím národa bude vlast chráněna!"
 AUS_doth_intro_tt: "Uprav §YDefense of the Homeland§! takto:"
 AUS_economic_boom: "Ekonomický růst"
 AUS_economic_boom_desc: "Díky tvrdé práci a velkému úsilí se Rakousku podařilo proměnit ekonomickou katastrofu v rychle rostoucí ekonomiku."
 AUS_emergency_measures: "Nouzová opatření"
 AUS_emergency_measures_desc: "Aby [AUS.GetNameDef] obstálo ve stále agresivnějším světě, musí rychle vybudovat slušnou průmyslovou kapacitu k pokrytí potřeb země."
 AUS_empire_restored: "Obnovené Rakouské císařství"
 AUS_empire_restored_desc: "Byla to říše, a bude to zase říše! Po znovuzískání velké části starého [AUS.GetAdjective] bylo císařství reformováno."
 AUS_empire_restored_intro_tt: "Uprav §YAustrian Empire Restored§! takto:"
 AUS_employment_efforts: "Úsilí o zaměstnanost"
 AUS_employment_efforts_desc: "Byly učiněny značné investice, aby skončila současná krize zaměstnanosti v Rakousku. Díky tomu, že se učni stali běžnou součástí továren, jsou lidé i průmysl spokojeni."
 AUS_extended_workshifts_idea: "Prodloužené pracovní směny"
 AUS_farr: "Obnovena první rakouská republika"
 AUS_farr_desc: "Zrušením květnové ústavy a opětovným povolením politických stran a konáním voleb, [AUS.GetNameDef] obnovilo to, co bylo považováno za ztracenou republiku."
 AUS_farr_intro_tt: "Uprav §YFirst Austrian Republic Revived§! takto:"
 AUS_fortification_effort_idea: "Nouzové opevňovací práce"
