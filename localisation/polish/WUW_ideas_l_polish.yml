 GER_pacific_blitzkrieg: "Pacifický Blitzkrieg"
 GER_panzerschiff_raiders_ns_desc: "Naše těžké křižníky představují vážnou hrozbu pro nepřátelská námořnictva. Jejich děla mají silný úder, zatímco jejich rychlost jim umožňuje uniknout dříve, než jsou řádně zasaženy."
