 AUS_civ_industry_effort_idea: "Nouzová výstavba civilních továren"
 AUS_compensation_for_guarantee: "Odpovědnost za zahraniční podporu"
 AUS_compensation_for_guarantee_desc: "Mít podporu jiných zemí nebylo levné. Nabídkou péče o část jejich výroby spotřebního zboží jsme si zajistili jejich podporu, pokud by se stalo to nejhorší."
