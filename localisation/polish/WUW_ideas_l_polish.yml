 HUN_militarized_diasporas: "Militarizované maďarské diaspory"
 HUN_mobile_army_efforts_idea: "Mobilní armádní zaměření"
 HUN_modify_academy_of_sciences_ns_intro: "Upravte §Y$HUN_academy_of_sciences$§! takto"
 HUN_old_hungary_reclaimed: "Obnovené Velké Maďarsko"
 HUN_old_hungary_reclaimed_desc: "Konečně jsme odstranili ponížení, které nám vynutila Trianonská smlouva, neboť se nám podařilo znovu získat to, co je naše!"
 HUN_pan_ugric_volunteer_force: "[ROOT.GetAdjective] dobrovolnické síly"
 HUN_pan_ugric_volunteer_force_desc: "Náš nedávný elán v pomoci našim finsko-ugrickým bratřím povzbudil nábor [ROOT.GetAdjective] dobrovolníků, kteří chtějí připojit se k boji v zahraničí."
 HUN_payments_from_hungary_idea: "Platby z [HUN.GetNameDef]"
 HUN_power_to_the_regent_idea: "Moc regentovi"
 HUN_power_to_the_regent_idea_desc: "S přijetím Statutu XIX byla více pravomocí dána regentovi [ROOT.GetNameDef] a loajalita lidu leží u jejich velkého vůdce Miklóse Horthyho."
 HUN_promises_of_peace: "Sliby míru"
 HUN_promises_of_peace_desc: "Abychom uklidnili síly Malé dohody, museli jsme slíbit, že se nebudeme militarizovat ani agresivně expandovat, což vedlo k dočasně zakrnělé armádě."
 HUN_promoted_hungarianism: "Podporovaná maďarizace"
 HUN_promoted_hungarianism_desc: "Abychom nejlépe sloužili našim národním zájmům, měli bychom posílit maďaristické hnutí a zajistit, aby naši lidé věděli, kde leží naše budoucnost."
 HUN_promoting_entrepreneurship: "Podporované podnikání"
 HUN_rapid_army_expansion: "Rychlá expanze armády"
 HUN_rapid_army_expansion_desc: "Jak se válka blíží Evropě, každý muž musí být připraven bránit svou vlast v okamžiku potřeby. Je načase, aby [HUN.GetAdjective] muž pochopil tento pocit a byl připraven pomoci v naší potřebě."
 HUN_rapid_army_groups_idea: "Rychlé Armády"
 HUN_rapid_army_groups_idea_desc: "Naše armáda byla reorganizována, aby mohla co nejrychleji dorazit na potřebné místo, v jakémkoli daném čase."
 HUN_recon_airplane_focus: "Fokus na průzkumná letadla"
 HUN_recon_airplane_focus_desc: "[ROOT.GetNameDefCap] v současnosti silně investuje do vývoje a používání průzkumných letadel, aby mohlo dostatečně sledovat své nepřátele."
 HUN_restricted_voting_rights: "Omezená volební práva"
 HUN_restricted_voting_rights_desc: "Omezit volební práva lidí možná není populární krok, ale bylo to nezbytné, abychom zastavili rostoucí komunistické a liberální ideologie v zemi."
