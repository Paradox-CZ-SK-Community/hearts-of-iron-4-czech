 AUS_osterreichische_fleugzeugfabrik: "Österreichische Fleugzeugfabrik"
 AUS_osterreichische_sauerwerke: "Österreichische Sauerwerke"
 AUS_payment_for_alaska: "Platba za prodej Aljašky"
 AUS_payment_for_alaska_desc: "Prodej Aljašky byl mezi našimi lidmi kontroverzní, ale nikdo nemůže popřít jeho pozitivní vliv na naši zemi."
 AUS_peoples_army: "Armáda lidu"
 AUS_peoples_army_desc: "Shromáždění mas vedlo k silné přítomnosti milice v zemi. Milice jsou nezvykle dobře vycvičené a dobře vybavené, vzhledem k jejich rychlému shromáždění. V důsledku toho došlo i k nárůstu náboru do řádné armády."
 AUS_peoples_army_intro_tt: "Upravit §YArmádu lidu§! o:"
 AUS_phonix_fleugzeugwerke: "Phönix Fleugzeugwerke"
 AUS_phonix_fleugzeugwerke_improved: "Phönix Fleugzeugwerke"
 AUS_phonix_insurance: "Phönix pojištění"
 AUS_phonix_insurance_desc: "Program pojištění Phönix umožnil našim vojákům zakoupit životní pojištění, které je kryje v případě, že by se mělo dít to nejhorší. Vědomí, že se o jejich rodiny postaráme, výrazně zvýšilo počet lidí ochotných vstoupit do armády."
 AUS_recovering_from_the_depression: "Odzyskování z ekonomické krize"
 AUS_recovering_from_the_depression_desc: "Oživení z ekonomických krizí počátku 30. let bylo pomalé, ale zdá se, že Rakousko konečně směřuje k lepším časům."
 AUS_recruitment_push_idea: "Náborová iniciativa"
 AUS_recurrent_economic_depression: "Návrat ekonomické deprese"
 AUS_recurrent_economic_depression_desc: "Vzorec krátkodobých účinků, které jsou účinné, jen aby se ekonomická krize vrátila ještě horší, se zdá, že sleduje Rakousko jako kletba. Inflace opět prudce vzrůstá a ekonomika je v troskách."
 AUS_reinforcing_the_supply_network_idea: "Posílení dodavatelské sítě"
 AUS_revised_treaty_of_saint_germain_en_laye: "Revidována smlouva ze Saint-Germain-en-Laye"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "Diplomatickými snahami byl dopad původní smlouvy ze Saint-Germain-en-Laye zmírněn. Již netrpí těžkým omezením velikosti své armády [ROOT.GetNameDef] může nyní zahájit menší rozsah přezbrojení."
 AUS_secret_rearmament_idea: "Tajné přezbrojení"
 AUS_stabilimento_tecnico_triestino: "Stabilimento Tecnico Triestino"
 AUS_steyr_arms: "Steyr Arms"
 AUS_streamline_cruiser_production_idea: "Zefektivněná výroba lodí"
 AUS_the_future_of_austria: "Budoucnost Rakouska"
 AUS_treaty_of_saint_germain_en_laye: "Smlouva o Saint-Germain-en-Laye"
 AUS_treaty_of_saint_germain_en_laye_desc: "Dohodou podepsanou po Velké válce, Rakouská armáda a vojenský průmysl jsou pouhým stínem toho, čím byly kdysi."
 AUS_treaty_of_saint_germain_en_laye_tt: "Může poslat dobrovolníky: §Rno§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§RPokud je tento národní duch aktivní, zákon o odvodnění nemůže být zvýšen nad 'Pouze dobrovolníci'. Jednotky nemohou být trénovány, rozpuštěny ani mít modifikovány své vzory§!"
 AUS_unfriendly_neighbor: "Nepřátelský soused"
 AUS_volunteer_effort: "Dobrovolnické Úsilí"
 AUS_widespread_unemployment: "Rozšířená nezaměstnanost"
 AUS_widespread_unemployment_desc: "Po ekonomickém krachu se Rakousko potýká s inflací a vysokou mírou nezaměstnanosti. Odpornost vůči politikům je na vysoké úrovni."
 AUS_women_in_academia: "Ženy v akademii"
 AUS_women_in_academia_desc: "Umožnění ženám účastnit se vysokého školství umožnilo vědeckému pokroku v Rakousku významně pokročit."
 BEL_academies_of_belgium_dynamic_modifier: "Akademie Belgie"
 BEL_academies_of_belgium_dynamic_modifier_desc: "Akademie Belgie jsou kolektivní organizací vyšších institucionálních vzdělávání po celé zemi a stojí v samém srdci belgických technologických průlomů."
 BEL_academies_of_belgium_dynamic_modifier_tt: "Zlepšit §Y$BEL_academies_of_belgium_dynamic_modifier$§! o:"
 BEL_austrian_resistance_active_state_dynamic_modifier: "Rakouská svobodomyslná fronta"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "Rakouská svobodomyslná fronta je aktivní ve státě, což vytváří větší náborový potenciál a větší odpor, pokud by stát někdy byl obsazen."
 BEL_belgian_congo_colonial_returns_dynamic_modifier: "Koloniální návraty"
 BEL_belgian_immigration_ns: "[BEL.GetAdjective] Imigrace"
 BEL_belgian_legion_dynamic_modifier: "Belgická legie"
 BEL_belgian_legion_dynamic_modifier_desc: "Sběr konzervativních a royalistických loajalistů je připraven a odhodlán zbrojit ve jménu svého krále."
 BEL_belgian_miracle_dynamic_modifier: "Belgický zázrak"
 BEL_belgian_miracle_dynamic_modifier_desc: "[ROOT.GetLeader]'s politiky se skutečně vyplatily a [ROOT.GetName] se dostalo na přední místa na globální scéně, její průmysl je zázrakem mnoha takzvaných velmocí."
 BEL_belgian_resistance_state_dynamic_modifier: "Belgický odpor"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "Náš lid není zvyklý na okupaci, mnozí se naučili lekce občanské neposlušnosti a odporu během poslední války. #Poznámka, toto je kompenzováno zákonem generálních tajemníků o okupaci."
 BEL_burgundian_heritage_ns: "Burgundské dědictví"
 BEL_burgundian_heritage_ns_desc: "Voláním na prosperitu burgundského zlatého věku je vojenský, politický a ekonomický potenciál národa opět nezaměnitelný."
 BEL_chasseurs_ardennais_ns: "Chasseurs Ardennais"
 BEL_chasseurs_ardennais_ns_desc: "Chasseurs Ardennais jsou zkušení obhájci belgických Arden, vysoce zkušení a cvičení v lesní válce."
 BEL_cockerill_industrial: "Cockerill"
 BEL_cog_diamond_investment_into_construction: "Investice do stavebnictví pomocí [COG.GetAdjective] diamantů"
 BEL_cog_gold_investment_into_infrastructure: "Investice do infrastruktury pomocí [COG.GetAdjective] zlata"
 BEL_cog_gold_investment_into_welfare: "Investice do sociálního zabezpečení s použitím [COG.GetAdjective] zlata"
 BEL_collapsing_government_ns: "Kolabující vláda"
 BEL_collapsing_government_ns_desc: "Obvinění z korupce otřásla vládou natolik, že krysy utíkají ze potápějící se lodi. Každodenně dochází k rezignacím a je jasné, že tento kabinet nemá dlouhou budoucnost."
 BEL_colonial_maritime_company: "Compagnie Belge Maritime du Congo"
 BEL_communism_in_congo: "Belgické investice do práv pracovníků"
 BEL_construction_investments: "Investice do stavebnictví"
 BEL_convoy_protection_duties_ns: "Povinnosti ochrany konvojů"
 BEL_convoy_protection_duties_ns_desc: "Námořní trasy se staly čím dál nebezpečnějšími, proto jsme ozbrojili námořníky našeho obchodního loďstva, aby naše konvoje měly nějakou formu ochrany v případě útoku, i když jen k tomu, aby byla jejich únik pravděpodobnější."
 BEL_corruption_dynamic_modifier: "Korupce"
 BEL_corruption_dynamic_modifier_desc: "Korupce se v naší vládě šíří jako mor, s řadou skandálů zahrnujících různé trestné činy, včetně úplatkářství a zpronevěry. Obecné důvěra v naše demokratické instituce nikdy nebyla nižší."
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_corvette_fleet_ns: "Korvettová Flota"
 BEL_dame_blanche_ns: "Dame Blanche"
 BEL_dame_blanche_ns_desc: "Odporová organizace vytvořená během Velké války se zdánlivě jen ponořila do hibernace, když se nyní znovu probudila k činnosti, jakmile je Belgie opět ohrožena. Z pozadí tato skupina poskytuje informace našim spojencům a koordinuje úsilí odporu."
 BEL_defensive_neutrality_capstone_ns: "Defensivní reorganizace"
 BEL_defensive_neutrality_capstone_ns_desc: "Udělali jsme, co jsme mohli, abychom se připravili na invazi, jediná věc, která zbývá, je identifikovat více strategických a vysokých úrovních doktrinálních změn orientovaných podle nejmodernějších linií obranného myšlení."
 BEL_defensive_neutrality_dynamic_modifier: "Obranná neutralita"
 BEL_defensive_neutrality_dynamic_modifier_desc: "Abychom ochránili naši neutralitu, musíme zajistit, že naše obrana je taková, aby žádný útočník nechtěl zaútočit na nás."
 BEL_defensive_reorganization_dynamic_modifier: "Obranná reorganizace"
 BEL_defensive_reorganization_dynamic_modifier_desc: "Identifikovali jsme více strategických a vysokých doktrinálních změn a jsme jedni z lídrů v moderní obranářské teorii."
 BEL_democratization_of_education_ns: "Demokratizace vzdělání"
 BEL_democratization_of_education_ns_desc: "Naše společnost má tradici vzájemného ohledu, nejlépe zachycenou sociálním kontraktem mezi našimi pracovníky a korporacemi. Podobně by se stát měl snažit dát všem rovnost příležitosti a zdůraznit důležitost kvalitního vzdělání."
 BEL_dissolve_political_parties_ns: "Dissolvence politických stran"
 BEL_dissolve_political_parties_ns_desc: "Náš premiér prohlásil, že politické strany jsou shnilým jádrem našeho korupčního politického systému, a aby se tato nemoc vyléčila, musí být strany rozpuštěny."
 BEL_distrigaz: "Distrigaz"
 BEL_economic_downturn_dynamic_modifier: "Ekonomický pokles"
 BEL_economic_downturn_dynamic_modifier_desc: "Naše ekonomika je od poslední války v troskách, obnova je dále ztěžována dopady globální deprese, ze které se stále snažíme zotavit."
 BEL_economic_recovery_ns: "Hospodářské oživení"
 BEL_economic_recovery_ns_desc: "Naše oslabená ekonomika začala vykazovat první známky oživení. Výdaje vzrostly, dluh klesl a spekulanti vykazují větší důvěru na trhu."
 BEL_emergency_measures: "Nouzová opatření"
 BEL_empowered_construction_unions_ns: "Posílené odbory stavebních pracovníků"
 BEL_empowered_factory_workers_unions_ns: "Posílené odbory továrních pracovníků"
 BEL_empowered_miner_unions_ns: "Posílené odbory horníků"
 BEL_engine_of_the_economy_dynamic_modifier: "Motor ekonomiky"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "Všichni na palubu expresního vlaku k prosperitě, jak se kola průmyslu točí, získáváme hybnost, žene se vpřed a signalizuje začátek nové éry."
