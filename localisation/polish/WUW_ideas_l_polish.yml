 HUN_a_multi_ethnic_empire: "Multi-etnická říše"
 HUN_a_multi_ethnic_empire_desc: "Naše říše zahrnuje mnoho různých lidí a kultur, a je to něco, co jsme plně přijali, udělující velkou autonomii různým lokalitám naší říše, což činí naše lidi chtít zůstat jejími součástmi."
 HUN_academy_of_sciences: "Maďarská akademie věd"
 HUN_academy_of_sciences_desc: "S investicemi do rozšíření [ROOT.GetAdjective] Akademie věd bude naše národ schopna zpracovávat technologicky rychleji než naši konkurenti."
 HUN_agrarian_tradition: "Maďarská zemědělská tradice"
 HUN_agrarian_tradition_desc: "Naše hrdé zemědělské tradice sahají daleko zpět, ještě před tím, než jsme vůbec dorazili na toto místo, kterému nyní říkáme domov. Měli bychom si těchto tradic vážit a co nejvíce je podporovat."
 HUN_apostolic_kingdom_idea: "Apoštolské království"
 HUN_apostolic_kingdom_idea_desc: "Jak bylo titulováno po celá staletí, od doby svatého Štěpána, naše Apoštolská Výsost je jasně pozdnějším apoštolem křesťanství, má nárok na všechna křesťanská území a má právo vládnout ve jménu Syna. Musíme si znovu nárokovat všechno, co je právem naše!"
 HUN_arrow_cross_idea: "Kříž šipek"
 HUN_bastion_of_catholicism: "Bastion katolicismu"
 HUN_bastion_of_catholicism_desc: "Naše národ je zbožně katolický a naši vojáci budou sloužit jako strážci velké víry, služebníci jeho svaté výsosti."
 HUN_combined_warfare_effort_idea: "Zaměření na kombinovanou válku"
 HUN_crackdown_on_extremism: "Represivní opatření proti extremismu"
 HUN_crackdown_on_extremism_desc: "V rámci nových antiextremistických reforem nového premiéra Kálmána Darányie byl zatčen Ferenc Szálasi a strana Národní vůle, jeho národně socialistická politická strana, byla zakázána."
 HUN_denounce_bolshevism_idea: "Válka proti stalinismu"
 HUN_entered_an_offensive_war_flag: "Maďarsko se zapojilo do útočné války"
 HUN_following_entente_stipulations: "V souladu s dohodami Malé dohody"
 HUN_forceful_industrial_revitalization: "Silná industrializace"
 HUN_forceful_industrial_revitalization_desc: "Vláda přijala drastická opatření k zajištění toho, aby se národní průmysly mohly dostat zpět na nohy. Jen čas ukáže, zda toto opatření bude úspěšné."
 HUN_gombos_trade_treaty: "Gömbösova obchodní dohoda"
 HUN_gombos_trade_treaty_arms_market_tt: "Umožňuje obchodování se zbraněmi s §YGermany§!"
 HUN_gombos_trade_treaty_desc: "Obchodní smlouva, kterou Gyula Gömbös podepsal s Německem v roce 1934, je důležitá pro stimulaci naší ekonomiky a pomoc při zotavení z velké hospodářské krize, ale má také velké nevýhody. I když dohoda nám dává výhodnou cenu za prodej pšenice, peníze získané musí zůstat na účtu v Německu a mohou být použity pouze k nákupu německého průmyslového zboží. Pokud to takto bude pokračovat, Německo bude schopno dosáhnout ekonomické dominance nad naší zemí."
 HUN_gombos_trade_treaty_tt: "Gömbösova obchodní smlouva nám umožňuje obchodovat s Německem"
 HUN_goulash_communism_idea: "Gulášový komunismus"
 HUN_great_bulwark_against_the_west_ns: "Velký Val"
 HUN_habsburg_restored_desc: "Od roku 1526 je naše národ ovládán Habsburským dynastií, protože si drží božský nárok na naše území. S obnovením monarchie je na čase zajistit, že tu zůstanou, a že naše národ znovu neupadne do republikánské zkaženosti."
 HUN_heirs_of_the_huns_idea: "Skuteční dědicové Hunů"
 HUN_horthyist_royal_guard: "Královská Garda"
 HUN_hungarian_autarky_idea: "Maďarská autarkie"
 HUN_hungarian_autarky_idea_desc: "Pokud má národ někdy přežít sám, obklopen nepřáteli, musí se naučit produkovat si všechno, co potřebuje, navzdory vysokým nákladům spojeným s touto výrobou."
 HUN_hungarian_gendarmerie: "Maďarská královská četnictvo"
 HUN_hungarian_gendarmerie_desc: "Abychom udrželi naše hranice i naše vůdce v bezpečí, musí být naše paramilitární gendarmérie rozšířena a dostat více pravomocí jednat samostatně."
 HUN_hungarian_gendarmerie_hussars: "Gendarmerie Černé legie"
 HUN_hungarian_gendarmerie_hussars_desc: "Abychom udrželi naše hranice, stejně jako naše vůdce v bezpečí, naše polovojenská četnictvo musí být rozšířena a dostatečně zmocněna k jednání na vlastní pěst."
 HUN_hungarian_life_movement_idea: "Maďarské hnutí života"
 HUN_hungarian_national_defense_association: "Maďarská národní obranná asociace"
 HUN_hungarian_national_defense_association_desc: "Extrémně pravicová, z velké části paramilitární organizace M.O.V.E., která byla vytvořena v roce 1919, je namnoze loajální svému vůdci a zakládající osobě Gyula Gömbösovi. Přesto mají také velký respekt k Miklósovi Horthymu, kvůli jeho silné protikomunistické pozici."
 HUN_hungarian_national_defense_association_greenshirts: "Maďarská národní obranná asociace"
 HUN_hungarian_national_defense_association_greenshirts_desc: "Krajně pravicová, převážně paramilitární organizace M.O.V.E., která byla založena v roce 1919, je věrná svému vůdci a zakladatelské postavě Gyula Gömbösovi. Nicméně, po sloučení s organizací Zelených košil a Kříže kosy jsou její loajalita rozptýlené a může být více loajální vůči vůdcům Kříže šípů než komukoliv jinému."
 HUN_levente_associations: "Levente asociace"
 HUN_levente_associations_desc: "Naši lidé vytvořili paramilitární mládežnické organizace známé jako Levente. Ti, pod záminkou fyzického a zdravotního výcviku, připravují maďarskou mládež, jak uvnitř, tak vně našich hranic, na boj a na konečné znovuzískání našich právoplatných zemí."
