 GER_the_kammhuber_line: "Kammhuberova linie"
 GER_the_kammhuber_line_desc: "Nemůžeme dovolit nepřátelským bombardérům a stíhačkám volně létat nad [ROOT.GetNameDef]. Stavbou propracovaného systému překrývajících se radarových signálů je zachytíme dříve, než dosáhnou našich srdcí země."
 GER_the_new_schlieffen_plan: "Nový Schlieffenův plán"
 GER_the_shield_of_democracy_idea: "Štít demokracie"
 GER_the_shield_of_democracy_idea_desc: "Náš národ stojí jako pyšný štít západních demokratických hodnot a je připraven chránit své lidi a spojence proti jakékoli autoritářské tyranii."
