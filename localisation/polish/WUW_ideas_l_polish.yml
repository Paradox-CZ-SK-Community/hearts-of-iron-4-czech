 HUN_revaluing_the_pengo: "Reevaluace Pengő"
 HUN_revaluing_the_pengo_desc: "Měna [HUN.GetAdjective], Pengő, je v současnosti v procesu přecenění v zoufalém pokusu o posílení ekonomiky a řešení inflace, i když se jedná o nepopulární opatření."
