 AUS_habsburg_monarchy_restored: "Restaurovaná Habsburská monarchie"
 AUS_habsburg_monarchy_restored_desc: "Jako monarchie [AUS.GetNameDef] byla velkou mocností na evropském kontinentu. Obnovením monarchie se opět staneme tímto!"
 AUS_habsburg_monarchy_restored_intro_tt: "Upravit §YObnovenou Habsburskou Monarchii§! pomocí:"
