 GER_economy_of_conquest_modifier: "Ekonomika dobytí"
 GER_economy_of_conquest_modifier_desc: "Navzdory nespravedlivým podmínkám Versailleské smlouvy povstáváme z popela s neochvějným odhodláním. Prostřednictvím neúnavného přezbrojení jsme se zavázali vytvořit nepřekonatelný vojenský průmysl, který podpoří náš vzestup ke slávě. To bude ekonomiku zatěžovat, ale s vítězstvím přichází příležitost utržit plenění dobytých národů a posílit naše ozbrojené síly. Běda poraženým!"
 GER_eiserne_front_idea: "Železná fronta"
