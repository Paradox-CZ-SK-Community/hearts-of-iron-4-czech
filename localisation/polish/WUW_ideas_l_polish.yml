 GER_tragergruppen_ns: "Trägergruppen"
 GER_tragergruppen_ns_desc: "Výcvik a vybavování specifických Trägergruppen, Letadlových skupin, zajistí naši dominanci na obloze nad nekonečnými moři."
 GER_uncertain_future: "Nejistá budoucnost"
 GER_uncertain_future_desc: "S konečným ukončením občanské války německý národ pomalu obnovuje, ale jeho lidé touží po stabilitě a bezpečí. [ROOT.GetLeader] se nijak nesnaží pokročit a zdá se, že nezajímá, jak by měla nová německá republika vypadat. To vyvolává velké obavy populace, která chce odejít od své rozbité minulosti."
 GER_vereinigte_stahlwerke: "Vereinigte Stahlwerke"
