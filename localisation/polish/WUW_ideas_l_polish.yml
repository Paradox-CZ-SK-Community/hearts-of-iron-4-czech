 AUS_construction_guilds_idea: "Maurer, Zimmerer und Dachdecker Zünfte"
 AUS_covering_the_phonix_insurances: "Pokrytí pojištění Phönix"
 AUS_covering_the_phonix_insurances_desc: "Informování lidí, že jejich milované pojištění Phönix už neexistuje, by mělo dramatické důsledky pro naši schopnost udržovat a zlepšovat armádu. Stát pokryje pojištění, dokud se pojišťovna Phönix neožije."
 AUS_creditanstalt: "Creditanstalt"
 AUS_creditanstalt_bankverein: "Creditanstalt-Bankverein"
 AUS_devalued_the_schilling: "Devalvoval šilink"
 AUS_devalued_the_schilling_desc: "Abychom odvrátili inflaci, byla měna devalvována. Krátkodobě nejsou účinky přesně příznivé, ale v dlouhodobém horizontu by to mělo představovat zlepšení pro národ."
 AUS_domestic_air_production: "Domácí výroba letadel"
 AUS_domestic_air_production_large: "Domácí výroba velkých letadel"
 AUS_domestic_air_production_medium: "Domácí výroba středních letadel"
 AUS_domestic_air_production_small: "Domácí výroba malých letadel"
 AUS_doth: "Obrana vlasti"
 AUS_doth_desc: "Povinností každého [AUS.GetAdjective] je udělat svou část při obraně domoviny, v armádě, v továrnách nebo na stavebních místech. Volání po společném úsilí národa, domovina bude chráněna!"
 AUS_doth_intro_tt: "Upravit §YObrana vlasti§! o:"
 AUS_economic_boom: "Ekonomický boom"
 AUS_economic_boom_desc: "Tvrdou prací a velkým úsilím se Rakousku podařilo proměnit ekonomickou katastrofu v rychle rostoucí ekonomiku."
 AUS_emergency_measures: "Nouzová opatření"
 AUS_emergency_measures_desc: "Aby měl šanci v světě, který se stává stále agresivnějším, [AUS.GetNameDef] musí rychle vybudovat respektabilní průmyslovou kapacitu, aby uspokojil potřeby země."
 AUS_empire_restored: "Rakouská říše obnovena"
 AUS_empire_restored_desc: "Bylo to impérium, bude to impérium! Po opětovném ovládnutí velké části staré [AUS.GetAdjective] bylo impérium reformováno."
 AUS_empire_restored_intro_tt: "Upravit §YAustro-habsburskou říši obnovena§! podle:"
 AUS_employment_efforts: "Úsilí o zaměstnanost"
 AUS_employment_efforts_desc: "Byly provedeny značné investice k ukončení aktuálního problému zaměstnanosti v Rakousku. S učni nyní běžnými na pohledu ve fabrikách se lidé i průmysl zdají být spokojeni."
 AUS_extended_workshifts_idea: "Prodloužené směny"
 AUS_farr: "První rakouská republika oživena"
 AUS_farr_desc: "Zrušením květnové ústavy a opětovným povolením politických stran a konáním voleb [AUS.GetNameDef] oživilo to, co se považovalo za dávno ztracenou republiku."
 AUS_farr_intro_tt: "Upravte §YPrvní rakouskou republiku obnovena§! takto:"
 AUS_fortification_effort_idea: "Nouzové opevňovací úsilí"
