 HUN_promoted_hungarianism: "Podpora maďarismu"
 HUN_promoted_hungarianism_desc: "Abychom co nejlépe sloužili našim národním zájmům, měli bychom posílit maďarské hnutí a zajistit, aby lidé věděli, kde leží naše budoucnost."
