 BEL_industrial_investments: "Průmyslové investice"
 BEL_inflation_controls_ns: "Kontroly inflace"
 BEL_inflation_controls_ns_desc: "V rámci snahy o snížení dopadů inflace jsme začali nakupovat peníze a nevydávat náhradní bankovky za poškozenou měnu, měnit úrokové sazby a povzbuzovat utrácení v ekonomice."
 BEL_international_stipend_ns: "Mezinárodní stipendium"
 BEL_interpreters_ns: "Belgičtí tlumočníci"
 BEL_king_law_freedom_ns: "Král, Zákon, Svoboda"
 BEL_king_law_freedom_ns_desc: "Motto Belgie dobře shrnuje belgický psychologický profil. Král, ten, který nás povede k vítězství. Zákon, meč zasahující do chaosu války. Svoboda, pro Belgii a Belgičany."
 BEL_lack_of_junior_officers_ns: "Nedostatek juniorních důstojníků"
 BEL_lack_of_junior_officers_ns_desc: "Rychlá mobilizace našich sil probíhala obecně dobře, kromě jedné záležitosti: nedostatek mladších důstojníků k organizaci našich nových rekrutů! Bude chvilku trvat, než se vojenská hierarchie znovu uspořádá."
 BEL_language_barriers_fas_fr_ns: "Primát francouzského jazyka"
 BEL_language_barriers_fas_fr_ns_desc: "Francouzský jazyk byl vybrán jako primární jazyk, který se má praktikovat v [ROOT.GetName], přičemž walonská kultura je podporována a vlámská je potlačována ve jménu jednoty."
 BEL_language_barriers_fas_nl_ns: "Nizozemská jazyková primární"
 BEL_language_barriers_fas_nl_ns_desc: "Nizozemský jazyk byl vybrán jako hlavní jazyk k procvičování v rámci [ROOT.GetName], s tím, že je podporována vlámská kultura a valonská kultura je potlačena ve jménu jednoty."
 BEL_language_barriers_ns: "Jazykové bariéry"
 BEL_language_barriers_ns_desc: "Belgie byla rozdělena mezi dvě jazykové skupiny: francouzština, kterou mluví obyvatelé valonských regionů, a holandština, kterou praktikují Vlámské. Každá strana je nesmírně pyšná na svou kulturu a dědictví, a jazyk je úzce spojen s tímto, takže žádná strana nechce vzdát svůj jazyk ani vidět, jak se ten jejich stane podřízeným druhému."
 BEL_legacy_of_the_belgian_airforce_ns: "Dědictví belgického letectva"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "Belgie byla jednou z prvních národů, které přijaly leteckou moc, a naši piloti se v Velké válce velmi statečně bojovali. Jejich odkaz byl uznán naší současnou generací pilotů, kteří si přejí jen jedno: pokračovat v jejich stopách."
 BEL_legacy_of_the_great_war_ns: "Odkaz Velké války"
 BEL_legacy_of_the_great_war_ns_desc: "Pole Flander viděla některé z nejtěžších bojů na Západní frontě, oblast, kterou důrazně bránil král Albert, jeho stateční belgští vojáci a skrze oběti našich spojenců. Měli bychom ctít tuto paměť a snažit se udržet jejich příklad."
 BEL_license_POL_air_idea-desc: "Díky dobrým vztahům s našimi polskými partnery jsme byli schopni získat řadu vojenských licencí za velmi rozumné ceny."
 BEL_license_POL_air_idea: "Polská licence na letadlo"
 BEL_license_air_idea: "Vzdušné licence"
 BEL_license_air_idea_desc: "Museli jsme rychle získat letadla, takže jsme podepsali řadu smluv s zahraničními podniky."
 BEL_maritime_phoenix_ns: "Námořní Fénix"
 BEL_maritime_phoenix_ns_desc: "Stejně jako fénix vychází z popela, tak i naše flotila vychází z trosek sešrotovaných plavidel."
 BEL_maritime_support_ns: "Námořní podpora"
 BEL_maritime_support_ns_desc: "Nyní, když zřizujeme stále roste vojenskou námořní infrastrukturu, schopnosti naší flotily byly výrazně rozšířeny."
 BEL_mobilize_the_nation_dynamic_modifier: "Mobilizuj národ"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "Naši lidé jsou naším největším aktivem. Pojďme je mobilizovat, abychom shromáždili co největší sílu."
