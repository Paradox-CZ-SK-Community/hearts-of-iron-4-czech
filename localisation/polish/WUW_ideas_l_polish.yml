 GER_nachtjagdgeschwader: "Nachtjagdgeschwader"
 GER_nachtjagdgeschwader_desc: "Naše Nachtjagdgeschwader, neboli noční stíhací perutě, budou lovit a ničit každé nepřátelské letadlo, které si troufne překročit naše hranice. Tyto perutě dominují noční obloze a zajišťují naši domovinu před nepřátelskými bombardéry pod rouškou tmy."
