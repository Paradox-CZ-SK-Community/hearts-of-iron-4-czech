 AUS_austrofascism_desc: "Odmítající západní demokratický parlamentarismus a fungující jako korporátní stát, Vaterländische Front je jedinou vládnoucí stranou. Ústava byla přepracována tak, aby Rakousko směřovalo ke korporatismu, autoritářství a nacionalismu."
