 AUS_osterreichische_sauerwerke: "Österreichische Sauerwerke"
 AUS_payment_for_alaska: "Platba za prodej Aljašky"
 AUS_payment_for_alaska_desc: "Prodej Aljašky byl mezi našimi lidmi kontroverzní, ale nikdo nepopírá jeho pozitivní dopad na naši zemi."
 AUS_peoples_army: "Lidová armáda"
 AUS_peoples_army_desc: "Mobilizace mas vedla k silné přítomnosti milicí v zemi. Milice jsou neobvykle dobře vycvičené a vybavené vzhledem k rychlému svolání. Výsledkem je zvýšený nábor do pravidelné armády."
 AUS_peoples_army_intro_tt: "Uprav §YThe People's Army§! takto:"
 AUS_phonix_fleugzeugwerke: "Phönix Fleugzeugwerke"
 AUS_phonix_fleugzeugwerke_improved: "Phönix Fleugzeugwerke"
 AUS_phonix_insurance: "Phönix Pojištění"
 AUS_phonix_insurance_desc: "Program Phönix pojištění umožnil našim vojenským zběhům koupit životní pojištění, které je kryje v případě nejhoršího. Vědomí, že se o jejich rodiny postaráme, výrazně zvýšilo počet lidí ochotných vstoupit do armády."
 AUS_recovering_from_the_depression: "Obnova po hospodářské depresi"
 AUS_recovering_from_the_depression_desc: "Obnova po ekonomických krizích raných 30. let byla pomalá, ale zdá se, že Rakousko konečně míří k lepším časům."
 AUS_recruitment_push_idea: "Příval rekrutů"
 AUS_recurrent_economic_depression: "Návrat hospodářské deprese"
 AUS_recurrent_economic_depression_desc: "Vzorec krátkodobých účinků následovaných zhoršením krize, jakmile účinky vyprší, jako by Rakousko pronásledoval jakýsi prokletí. Inflace opět vystupuje a ekonomika je v troskách."
 AUS_reinforcing_the_supply_network_idea: "Posílení dodavatelské sítě"
 AUS_revised_treaty_of_saint_germain_en_laye: "Revidovaná smlouva ze Saint-Germain-en-Laye"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "Diplomatickým úsilím byly zmírněny dopady původní smlouvy ze Saint-Germain-en-Laye. Bez tvrdých omezení velikosti armády může nyní [ROOT.GetNameDef] zahájit menší přezbrojení."
 AUS_secret_rearmament_idea: "Tajné přezbrojení"
 AUS_stabilimento_tecnico_triestino: "Stabilimento Tecnico Triestino"
 AUS_steyr_arms: "Steyr Arms"
 AUS_streamline_cruiser_production_idea: "Zefektivnění výroby křižníků"
 AUS_the_future_of_austria: "Budoucnost Rakouska"
 AUS_treaty_of_saint_germain_en_laye: "Smlouva ze Saint-Germain-en-Laye"
 AUS_treaty_of_saint_germain_en_laye_desc: "Vázáni přísnou smlouvou podepsanou po Velké válce je rakouská armáda i vojenský průmysl jen stínem toho, čím bývaly."
 AUS_treaty_of_saint_germain_en_laye_tt: "Může vysílat dobrovolníky: §Rne§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§Dokud je tento národní duch aktivní, nelze zvýšit zákon o branné povinnosti nad 'Pouze dobrovolníci'. Jednotky nemohou být cvičeny, rozehnány ani mít upravené šablony§!"
 AUS_unfriendly_neighbor: "Nepřátelský soused"
 AUS_volunteer_effort: "Dobrovolnické úsilí"
 AUS_widespread_unemployment: "Rozšířená nezaměstnanost"
 AUS_widespread_unemployment_desc: "Po ekonomickém zhroucení se Rakousko potýkalo s inflací a vysokou mírou nezaměstnanosti. Nespokojenost s politiky je na vysoké úrovni."
 AUS_women_in_academia: "Ženy v akademické sféře"
 AUS_women_in_academia_desc: "Povolení ženám účastnit se vysokoškolského vzdělání umožnilo výrazný vědecký pokrok v Rakousku."
 BEL_academies_of_belgium_dynamic_modifier: "Belgické akademie"
 BEL_academies_of_belgium_dynamic_modifier_desc: "Belgické akademie jsou kolektivní organizací vyšších vzdělávacích institucí po celé zemi a stojí v samém srdci belgických technologických průlomů."
 BEL_academies_of_belgium_dynamic_modifier_tt: "Vylepšete §Y$BEL_academies_of_belgium_dynamic_modifier$§! tím, že:"
 BEL_austrian_resistance_active_state_dynamic_modifier: "Rakouská fronta svobody"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "Rakouská fronta svobody je aktivní v státě, což zvyšuje náborovou základnu a posiluje odboj, pokud by byl stát kdy okupován."
 BEL_belgian_congo_colonial_returns_dynamic_modifier: "Koloniální výnosy"
 BEL_belgian_immigration_ns: "[BEL.GetAdjective] imigrace"
 BEL_belgian_legion_dynamic_modifier: "Belgická legie"
 BEL_belgian_legion_dynamic_modifier_desc: "Sbírka konzervativních a royalistických loajalistů připravených vzít do rukou zbraně ve jménu svého krále."
 BEL_belgian_miracle_dynamic_modifier: "Belgický zázrak"
 BEL_belgian_miracle_dynamic_modifier_desc: "Politiky [ROOT.GetLeader] skutečně přinesly ovoce, a [ROOT.GetName] získala významné postavení na světové scéně, její průmysl je obdivován mnoha tzv. velmocemi."
 BEL_belgian_resistance_state_dynamic_modifier: "Belgický odpor"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "Náš lid není cizí okupaci, mnozí se naučili lekce občanského neuposlechnutí a odporu během poslední války."
 BEL_burgundian_heritage_ns: "Burgundské dědictví"
 BEL_burgundian_heritage_ns_desc: "Vyzývání prosperity burgundského zlatého věku, vojenský, politický a ekonomický potenciál národa je znovu nezaměnitelný."
 BEL_chasseurs_ardennais_ns: "Chasseurs Ardennais"
 BEL_chasseurs_ardennais_ns_desc: "Chasseurs Ardennais jsou zkušení obránci belgických Arden, velmi zkušené a vycvičené v lesním boji."
 BEL_cockerill_industrial: "Cockerill"
 BEL_cog_diamond_investment_into_construction: "Investice do výstavby za použití [COG.GetAdjective] diamantů"
 BEL_cog_gold_investment_into_infrastructure: "Investice do infrastruktury za použití [COG.GetAdjective] zlata"
 BEL_cog_gold_investment_into_welfare: "Investice do sociálních služeb za použití [COG.GetAdjective] zlata"
 BEL_collapsing_government_ns: "Rozpadající se vláda"
 BEL_collapsing_government_ns_desc: "Obvinění z korupce otřásla vládou natolik, že krysy opouštějí potápějící se loď. Dochází téměř denně k odstoupení z funkcí a je jasné, že této vládě zbývá už jen krátká doba."
 BEL_colonial_maritime_company: "Compagnie Belge Maritime du Congo"
 BEL_communism_in_congo: "Belgické investice do práv dělníků"
 BEL_construction_investments: "Investice do výstavby"
 BEL_convoy_protection_duties_ns: "Povinnosti ochrany konvojů"
 BEL_convoy_protection_duties_ns_desc: "Námořní cesty se staly stále nebezpečnějšími, proto jsme ozbrojili námořníky našeho obchodního loďstva, aby naše konvoje měly alespoň nějakou ochranu v případě útoku, byť jen zvýšení šance na únik."
 BEL_corruption_dynamic_modifier: "Korupce"
 BEL_corruption_dynamic_modifier_desc: "Korupce běží ve vládě naplno, se řadou skandálů zahrnujících podplácení a zpronevěru. Důvěra veřejnosti v naše demokratické instituce nikdy nebyla nižší."
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_corvette_fleet_ns: "Korvetová flotila"
 BEL_dame_blanche_ns: "Dame Blanche"
 BEL_dame_blanche_ns_desc: "Odporová organizace vzniklá během Velké války zdánlivě upadla do útlumu, nyní však znovu ožívá, protože je Belgie opět ohrožena. Ze stínu předává informace našim spojencům a koordinuje odbojové aktivity."
 BEL_defensive_neutrality_capstone_ns: "Obrana reorganizace"
 BEL_defensive_neutrality_capstone_ns_desc: "Udělali jsme vše pro přípravu na invazi, zbývá pouze identifikovat strategické a vysoce úrovňové doktrinální změny směřující dle nejmodernějších obraných teorií."
 BEL_defensive_neutrality_dynamic_modifier: "Defenzivní neutralita"
 BEL_defensive_neutrality_dynamic_modifier_desc: "Abychom ochránili naši neutralitu, musí být naše obrany takové, že žádný útočník by nás nechtěl napadnout."
 BEL_defensive_reorganization_dynamic_modifier: "Obranná reorganizace"
 BEL_defensive_reorganization_dynamic_modifier_desc: "Identifikovali jsme strategické a vysoké doktrinální změny a patříme mezi světové lídry v moderní obranné teorii."
 BEL_democratization_of_education_ns: "Demokratizace vzdělání"
 BEL_democratization_of_education_ns_desc: "Naše společnost má tradici vzájemné péče, nejlépe vyjádřenou sociální smlouvou mezi našimi pracovníky a korporacemi. Podobně by měl stát usilovat o rovné příležitosti a zdůrazňovat význam kvalitního vzdělání."
 BEL_dissolve_political_parties_ns: "Rozpuštění politických stran"
 BEL_dissolve_political_parties_ns_desc: "Náš premiér oznámil, že politické strany jsou shnilým jádrem našeho korupčního politického systému, a pro jeho vyléčení musí být strany rozpuštěny."
 BEL_distrigaz: "Distrigaz"
 BEL_economic_downturn_dynamic_modifier: "Ekonomický pokles"
 BEL_economic_downturn_dynamic_modifier_desc: "Naše ekonomika je ve špatném stavu od poslední války, která proměnila naši zemi v bojiště, oživení je dále ztíženo dopady světové hospodářské krize."
 BEL_economic_recovery_ns: "Ekonomické oživení"
 BEL_economic_recovery_ns_desc: "Naše oslabená ekonomika začíná vykazovat první známky oživení. Výdaje rostou, dluhy klesají a spekulanti vykazují větší důvěru na trhu."
 BEL_emergency_measures: "Nouzová opatření"
 BEL_empowered_construction_unions_ns: "Zmocněné odbory stavebních dělníků"
 BEL_empowered_factory_workers_unions_ns: "Zmocněné odbory továrních dělníků"
 BEL_empowered_miner_unions_ns: "Zmocněné odbory horníků"
 BEL_engine_of_the_economy_dynamic_modifier: "Motor ekonomiky"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "Všichni na palubě expresního vlaku k prosperitě, jak se kola průmyslu točí, nabíráme rychlost, uháníme vpřed a signalizujeme začátek nové éry."
 BEL_engine_to_miracle_tt: "Nahraďte §Y$BEL_engine_of_the_economy_modifier$§! §Y$BEL_belgian_miracle_dynamic_modifier$§!."
 BEL_european_crusade_dynamic_modifier: "Evropská křížová výprava"
 BEL_european_crusade_dynamic_modifier_desc: "Jsme tepající srdce evropského ideálu, a zatímco kolem jeho hranic krouží supi, je naší neochvějné odhodlání zabránit barbarským hrozbám v jakýchkoli podobách."
