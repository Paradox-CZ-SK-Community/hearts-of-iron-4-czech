 GER_army_communist_modifier_desc: "Lidová armáda stojí jako štít socialismu, připravena chránit a šířit proletářskou revoluci. Inovativní myšlení Lidového generálního štábu zajišťuje, že žádná imperialistická agrese neuhasí revoluční ducha německého lidu."
 GER_army_modifier: "Deutsches Heer"
 GER_army_modifier_desc: "[GER.GetNameDefCap] má dlouhou a pyšnou vojenskou historii s tradicí inovativního myšlení. Generální štáb usiluje o další zlepšení našich ozbrojených sil od ponížující porážky ve Velké válce. S tímto odborným zázemím je naše armáda připravena udeřit na každého nepřítele, který si přeje podrobit náš hrdý lid."
 GER_aufrusting_modifier: "Aufrüstung"
