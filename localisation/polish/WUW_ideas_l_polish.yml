 AUS_austrofascism: "Austrofascismus"
 AUS_austrofascism_desc: "Odmítající západní demokratický parlamentarismus a fungující jako korporátní stát, Vaterländische Front se stala jedinou vládnoucí stranou. Ústava byla přepracována tak, aby nasměrovala Rakousko k korporatismu, autoritářství a nacionalismu."
