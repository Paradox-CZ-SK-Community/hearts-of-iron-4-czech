 GER_the_inner_circle_dm: "Vnitřní kruh"
 GER_the_inner_circle_dm_desc: "Vůdcův Vnitřní kruh obsahuje politickou elitu [GER.GetNameDef], horlivé loajalisty připravené prosazovat vizi [GER.GetLeader]. Plní ambicí, všichni usilují o vzestup ve Vnitřním kruhu, stát se Reichsleiterem, říšským vůdcem. Jejich vliv formuje vojenská, průmyslová a politická rozhodnutí a řídí německou politiku. Jejich snaha je také zdrojem napětí, protože ambice vedou k intrikám a zradám."
