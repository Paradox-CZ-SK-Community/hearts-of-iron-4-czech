 ARG_international_loan_decisions_desc: "Abychom obnovili [ROOT.GetAdjective] ekonomiku, bylo by rozumné obrátit se na světové velmoci se žádostí o půjčku, která nastartuje proces oživení. Musíme si však dávat pozor, abychom se nezadlužili příliš."
 ARG_international_loan_decisions_tt: "Odemkne rozhodnutí §YMezinárodní půjčky§!. Pokud cílové státy souhlasí, [ROOT.GetNonIdeologyName] získá:\n$ARG_international_loan_tt$"
 ARG_international_loan_tt: "Přidá §Y$ARG_international_loan_modifier$§!, který poskytuje:\nDenní náklady na politickou sílu: §R-20,0 %§!\nEfektivita získávání surovin: §G+5,0 %§!\nRychlost výstavby: §G+4,0 %§!\nVýstup továren: §G+6,0 %§!\nVýstup loděnic: §G+6,0 %§!\n"
 ARG_intervenciones_federales_decisions: "Federální intervence"
 ARG_intervenciones_federales_decisions_desc: "Rostoucí hrozba převratů proti našemu novému kabinetu vedla k aktivaci federálních intervencí. Musíme zvolit státy, ve kterých tato nová legislativa vstoupí v platnost. To nám umožní efektivněji povolat a podporovat lidi ochotné bránit svou vládu."
 ARG_intervenciones_federales_decisions_tt: "Odemkne rozhodnutí §YFederální intervence§!, která nám umožní čelit §Yvojenským buňkám§! v rámci §YBezprostředního pokusu o vojenský převrat§!."
 ARG_island_negotiations_decisions: "Vyjednávání o ostrovech"
 ARG_island_negotiations_decisions_desc: "Ostrovy v Jižním Atlantiku jsou sporným územím a debata o jejich svrchovanosti pokračuje. Tato válka by nás mohla zavést dále, než je žádoucí, a proto bychom měli využít příležitosti k vyjednání míru, kdykoli je to možné."
 ARG_island_negotiations_decisions_tt: "Odemkne rozhodnutí §YVyjednávání o ostrovech§!, která nám umožní zprostředkovat mírovou dohodu s ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!), pokud nejsme zapojeni do rozsáhlejší války."
