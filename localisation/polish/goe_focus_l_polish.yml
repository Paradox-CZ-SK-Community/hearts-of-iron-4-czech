l_polish:
 6_month_timer_mughal_tt: "Budeme mít §Y255§! dnů na vítězství v této válce, než bude nabídnuto příměří místní správou."
 AFG_75_year_oil_concessions: "Nabídnout roční koncese na ropu na 75 let"
 AFG_75_year_oil_concessions_desc: "Geologové v posledních letech objevili významné zásoby ropy na našem území. Ovšem nemáme průmyslovou kapacitu je sami těžit. Možná když oslovíme jednu z velmocí s vzájemně výhodnou dohodou, mohli bychom ropu těžit společně."
 AFG_75_year_oil_concessions_tt: "§YOdemknout rozhodnutí k těžbě ropných zdrojů na našem území ve spolupráci s cizí mocností.§!"
 AFG_accelerate_integration: "Zesílit konfederaci"
 AFG_accelerate_integration_desc: "Naše nedávné vytvoření konfederace mezi [ROOT.GetNonIdeologyName] a [PAK.GetNonIdeologyName] bylo úspěchem. Měli bychom ještě zrychlit integraci, abychom byli připraveni na cokoli, co nás čeká."
 AFG_adopt_nufus: "Přijmout Nufus"
 AFG_adopt_nufus_desc: "Staletý systém povolávání irregularů k obraně království již plní svůj účel a pravděpodobně nepřežije střet s profesionální nepřátelskou armádou. Musíme tedy systém nahradit formální brannou povinností a výcvikem."
 AFG_adopt_nufus_tt: "§ROdstraní rozhodnutí $AFG_quami_category$ a znemožní nábor nepravidelných divizí!§!"
 AFG_afghan_pakistan_cold_War: "Afghánsko-pákistánská studená válka"
 AFG_afghan_pakistan_cold_War_desc: "I když nám je bolestné být v opozici vůči našim příbuzným za hranicemi, musíme uznat hrozbu, kterou představují. Proto musíme připravit opatření, jak je udržet na uzdě všemi dostupnými prostředky."
 AFG_against_kabul: "Proti Kábulu"
 AFG_against_kabul_desc: "Král Zahir a jeho strýcové jsou panovníkova lupiči, jejich nelegitimní režim musí být za každou cenu svrhán."
 AFG_agreement_with_germany: "Dohoda s [GER.GetNameDef]"
 AFG_agreement_with_germany_desc: "V těchto nestabilních časech musíme hledat silné a spolehlivé spojence, abychom zajistili naši pozici dominantní mocnosti v islámském světě. Proto oslovíme [GER.GetNameDef] s cílem zjistit jejich zájem o vzájemný obranný pakt."
 AFG_agreement_with_germany_tt: "\n\n§Y[GER.GetNameDefCap] bude mít vyšší pravděpodobnost souhlasu, pokud mají k nám názor vyšší než 50.§!"
 AFG_align_with_the_allies: "Sjednotit se se spojenci"
 AFG_align_with_the_allies_desc: "I přes mnoho stížností na Brity je musíme nyní odložit stranou a usilovat o lepší spolupráci se spojenci. Jak říkají Britové, je lepší jednat s ďáblem, kterého znáš."
 AFG_alliance_with_turkik_peoples: "Aliance s turkickými národy"
 AFG_alliance_with_turkik_peoples_desc: "Jako součást našich strategických cílů na severu je důležité oslabit existující mocenské struktury vyvoláváním nepokojů mezi turkickými národy v regionu. Využitím existujících stížností a podněcováním nesouhlasu můžeme destabilizovat místní vlády a vytvořit příznivější prostředí pro naši expanzi."
 AFG_alliance_with_turkik_peoples_tt: "Odemknout rozhodnutí §Y[AFG_get_turkik_people_name_key]§! k šíření buněk odporu v [SOU.GetAdjective] státech Střední Asie. Státy, ve kterých jsme zasáhli, se k nám připojí, až vypukne válka s [SOU.GetNameDef]."
 AFG_ally_basmachi_remnants: "Spojit se se zbytky Basmachi"
 AFG_ally_basmachi_remnants_desc: "Do roku 1934 se Basmachi snažili bojovat proti [SOV.GetAdjective] silám a osvobodit Střední Asii od tyranského režimu. Ačkoliv jejich hnutí bylo potlačeno, někteří vůdci unikli. Měli bychom usilovat o kontakt s těmito bojovníky za svobodu a pozvat je na náš dvůr. Možná podporovali Habibullaha Kalakáního, ale při zabezpečení naší vlády je bude snadné získat."
 AFG_ally_the_brahui_khanate: "Spojit se s bráhui chanátem"
 AFG_ally_the_brahui_khanate_desc: "Chanát Kalat byl důležitým spojencem v pozdních letech Durrani říše a výrazně pomohl v našich vítězstvích proti Maráthské konfederaci. Měli bychom s nimi znovu navázat kontakt a sesadit nástupce Maráthů!"
 AFG_ally_the_sikhs: "Spojit se se sijy"
 AFG_ally_the_sikhs_desc: "Sijové jsou významnou náboženskou menšinou na indickém subkontinentu a jsou zdatní válečníci. Měli bychom využít jejich pomoci při dobývání regionu."
 AFG_alternative_partnerships: "Hledat alternativní partnerství"
 AFG_alternative_partnerships_desc: "Podařilo se nám udržet nezávislost tím, že jsme po desetiletí hráli [ENG.GetAdjective] a [SOU.GetAdjective] proti sobě. Nyní však do Velké hry vstoupil nový hráč, a tak upravíme naše strategie."
 AFG_anti_soviet_cooperation: "Proti-sovětská spolupráce"
 AFG_anti_soviet_cooperation_desc: "Není nouze o státy, jež chtějí omezit vliv [SOU.GetAdjective]. Měli bychom toho využít a získat od nich vojenské znalosti, abychom byli připraveni na možné další [SOU.GetAdjective] expanze."
 AFG_appraoch_anti_communist_theologians: "Oslovit antikomunistické teology"
 AFG_appraoch_anti_communist_theologians_desc: "Mnoho muslimských učených a teologů souhlasí, že komunismus je pohromou naší civilní společnosti. Bohužel [SOV.GetNameDef] v současnosti vnucuje tuto zlovolnou ideologii našim bratřím ve Střední Asii, a musíme udělat vše, co je v našich silách, abychom této hlouposti zabránili."
 AFG_approach_foreign_inteligence_services: "Navázat kontakt s cizími zpravodajskými službami"
 AFG_approach_foreign_inteligence_services_desc: "Sedíme na křižovatce velmocí a dlouho jsme byli jejich velkou hrou. Pokud založíme vlastní zpravodajskou službu, můžeme využít naši specifickou situaci a hrát sousedy proti sobě."
 AFG_asymmetric_warfare: "Asymetrická válka"
 AFG_asymmetric_warfare_desc: "Zatímco naši sousedé házejí svou tradici za hlavu v honbě za industrializací a většími armádami, my je překonáme použitím nekonvenčních taktik a lepší znalostí terénu. Spojeno s odhodláním našich vojáků odrazíme každou invazi."
 AFG_axis_airforce: "Letecké síly Osy"
 AFG_axis_airforce_desc: "Po úzké spolupráci s [GER.GetAdjective] letectvem věříme, že bychom mohli vytvořit funkční sílu naším způsobem. Potřebujeme jen vybavení."
 AFG_axis_equipment: "Výzbroj Osy"
 AFG_axis_equipment_desc: "Naše vojenské vybavení je směs variant z různých zemí. S pomocí [GER.GetAdjective] konečně můžeme vše standardizovat a zároveň modernizovat."
 AFG_biding_our_time: "Čekáme na správný čas"
 AFG_biding_our_time_desc: "S králem Zahirem Shahem jako figurkou národa může vláda spravovat záležitosti bez obav z radikálních povstání, pokud udrží konzervativní většinu na své straně. Přesto jsou malé příležitosti modernizovat národ bez zásahu do tradičních aktivit."
 AFG_bill_of_rights: "Listina práv"
 AFG_bill_of_rights_desc: "Naši lidé si zaslouží kodifikovaný dokument svých práv podle zákona."
 AFG_central_asian_unification: "Sjednocení Střední Asie"
 AFG_central_asian_unification_desc: "Střední Asie byla díky naší obezřetelné správě přeměněna z ekonomického zapadákova na rychle rostoucí průmyslovou velmoc. Společně vytvoříme novou socialistickou budoucnost pro všechny naše lidi."
 AFG_central_asian_unification_tt: "Odemkněte §Y$AFG_develop_central_asia_category$§! rozhodnutí ke získání jader na bývalých [SOU.GetAdjective] státech ve Střední Asii, které nám byly převedeny."
 AFG_chaki_dam: "Přehrada Chak"
 AFG_chaki_dam_desc: "S rostoucí poptávkou po elektřině musíme zajistit stabilní zdroj. S pomocí cizích expertů můžeme vybudovat vodní elektrárnu na řece Chak, která by zásobovala okolí včetně Kábulu elektřinou po mnoho let."
 AFG_chromite_mines: "Založit závody na těžbu chromitu"
 AFG_chromite_mines_desc: "Chrom je stále žádanějším zdrojem v industrializovaném světě. Měli bychom začít těžit vlastní chromitové zdroje na export a získané bohatství použít pro pokračující industrializaci."
 AFG_clear_malarial_swamps: "Vyčistit malarická bažiny"
 AFG_clear_malarial_swamps_desc: "Malárie zůstává v mnoha oblastech země mor. Vyčištěním oblastí, kde se množí malarickí přenašeči, můžeme zbavit venkovské obyvatelstvo této historické pohromy a získat novou půdu pro rozvoj."
 AFG_communist_industrialization: "Komunistická industrializace"
 AFG_communist_industrialization_desc: "Rozebrali jsme staré mechanismy impériálního režimu a můžeme zahájit rychlou kolektivizaci a industrializaci, aby naše ekonomika vstoupila do 20. století."
 AFG_communist_propaganda: "Ministerstvo propagandy"
 AFG_communist_propaganda_desc: "Veškeré prostředky hromadné komunikace musí být pod státní kontrolou a využívány k povznesení lidu do naší slávné dělnické republiky."
 AFG_concessions_to_pashtuns: "Ústupky Paštunům"
 AFG_concessions_to_pashtuns_desc: "Paštuni tvoří většinu populace a většina jejich rodin po staletí dodržuje starobylé tradice Pashtunwali. Nyní jsou mnozí z nich znepokojeni, že jejich způsob života je ohrožen. Toto by mohlo být zmírněno, kdybychom do vlády zapojili více paštunských nacionalistů a praktikantů Pashtunwali."
 AFG_connect_the_cities: "Okružní silnice [ROOT.GetNonIdeologyName]"
 AFG_connect_the_cities_desc: "Ačkoli železnice bude klíčová pro náš dlouhodobý rozvoj, nelze přehlížet výhody moderního dálničního systému mezi hlavními městy. Vytvořením okružní silnice propojující města můžeme konečně překonat ekonomický regionalismus, který dlouho tížil naši ekonomiku."
 AFG_constructing_a_national_identity_tt: "Když je odstraněn národní duch §Y$AFG_constructing_a_national_identity_idea$§!:\n"
 AFG_contact_amanullah_loyalists: "Kontaktovat loajalisty Amanullaha"
 AFG_contact_amanullah_loyalists_desc: "Bývalý král $AFG_amunullah_khan$ oficiálně nepřevzal trůn za nástupce, když byl nespravedlivě svrhán štváči. Musíme sjednotit ty v [AFG.GetNonIdeologyName], kteří zůstali loajální králi, a připravit se na jeho nevyhnutelný návrat."
 AFG_contact_rural_loyalists: "Kontaktovat venkovské malíky"
 AFG_contact_rural_loyalists_desc: "[AFG.GetAdjective] elita je snadno podplatitelná nebo ovlivnitelná. Průměrný [AFG.GetAdjective] však nemá zájem o materiální dárky nebo politické sliby. Avšak oslovením jejich tradičních hodnot a stížností je můžeme přesvědčit k naší věci."
 AFG_contact_rural_loyalists_tt: "§YVíce paštunských milicových divizí se přidá na naši stranu v nadcházející občanské válce.§!"
 AFG_crackdown_on_nomadic_practices: "Potlačit kočovné praktiky"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_cross_border_ties: "Přeshraniční vazby"
 AFG_cross_border_ties_desc: "Povaha naší geografické polohy znamená, že hranice jsou vždy propustné, s rodinami přecházejícími a usazujícími se na obou stranách. Během generací to vedlo k silným mezilidským vazbám v sousedních zemích, které by v čase krize mohly být využity."
 AFG_cross_border_ties_tt: "Odemknout rozhodnutí §Y$AFG_cross_border_ties_category$§! k anexi nárokovaného území"
 AFG_crown_the_bukharan_emir: "Povýšit bucharského emíra"
 AFG_crown_the_bukharan_emir_desc: "Po upevnění mocenského postavení musí vystoupit nový vládce, který převezme titul emíra. Sayyid Mir Muhammad Alim Khan z Buchary je v Kábulu již několik let a je dokonalým kandidátem, pokud chceme obnovit slávu velké Durrani říše."
 AFG_crown_the_golden_emir: "Povýšit Zlatého emíra"
 AFG_crown_the_golden_emir_desc: "Po upevnění mocenského postavení musí vystoupit nový vládce, který převezme titul emíra. Mirzali Khan Wazir, který se osvědčil na bojišti, je nepochybně nejoblíbenějším kandidátem. Pomůže nám sjednotit Paštunistán a spojit islámský svět."
 AFG_custail_pashtunwali_primacy: "Omezit primát Pashtunwali"
 AFG_custail_pashtunwali_primacy_desc: "Tradiční morální kodex Paštunů, Pashtunwali, nemá místo v novém státě krále. Bude přijata nová řada zákonů, které upevní moc Paštunů a zároveň modernizují tento zastaralý soubor pravidel."
 AFG_darulaman: "Darulaman"
 AFG_darulaman_university: "Univerzita Darulaman"
 AFG_darulaman_university_desc: "Naše moderní město Darulaman rychle roste po přemístění vládních zařízení do něj. Král však chce Darulaman ustanovit jako velké město vzdělání založením nové univerzity s zařízeními světové třídy."
 AFG_defending_democracy: "Obrana národa"
 AFG_defending_democracy_desc: "I když jsme zajistili vládu před vnitřními hrozbami, vždy budou hrozby za hranicemi. Musíme udělat vše pro to, aby naše ekonomika byla schopna podporovat ozbrojené síly, pokud na nás válka dosáhne."
 AFG_demand_pashtunistan_referendum: "Požadovat referendum o Paštúnistánu"
 AFG_demand_pashtunistan_referendum_desc: "Paštuni tvoří většinu našeho národa, ale mnozí z nich žijí za hranicemi sousedních států. Musíme tlačit na nezávislost těchto států, aby se Paštuni mohli dostat do naší sféry vlivu."
 AFG_development_in_taj: "Rozvíjet Tádžikistán"
 AFG_development_in_taj_desc: "Tádžikistán je stínem toho, čím by mohl být. S integrací do naší ekonomiky by se mohl stát cenným zdrojem hliníku a dalších klíčových surovin pro naše modernizační snahy."
 AFG_development_in_tms: "Rozvíjet Turkmenistán"
 AFG_development_in_tms_desc: "Ropa se stává kritickou surovinou pro moderní ekonomiku či armádu. Naštěstí průzkumníci zjistili, že Turkmenistán obsahuje hojný zdroj této cenné tekutiny, která čeká na vytěžení."
 AFG_development_in_uzb: "Rozvíjet Uzbekistán"
 AFG_development_in_uzb_desc: "Uzbekistán byl dlouhou dobu zanedbáván různými režimy, které jej okupovaly. Pokud chceme zajistit naši kontrolu nad ním, musíme napravit tu nespravedlnost a zvýšit rozvoj regionu a zároveň jej integrovat do naší ekonomiky."
 AFG_eastern_state_breakaway_tt: "§Y [1006.GetName] \n [1008.GetName] §!"
 AFG_education_for_women_and_girls: "Vzdělávání žen a dívek"
 AFG_education_for_women_and_girls_desc: "Král a jeho manželka chápali důležitost umožnit ženám a dívkám vzdělání místo odsouzení k životu domácí služby. Po jeho sesazení byly královy vzdělávací reformy zrušeny. Teď to napravíme."
 AFG_electrification: "Elektifikace"
 AFG_electrification_desc: "Inovace v průmyslu, komunikaci a válčení stále více závisí na elektřině. Musíme proto zajistit, aby naše země byla schopna využívat nové pokroky rozšiřováním elektřiny po [ROOT.GetNonIdeologyName]."
 AFG_electrification_tt: "\n§YElektřina se bude postupně šířit z Kábulu, přičemž každý druhý měsíc získá jeden nový základní stát tento modifikátor.§!"
 AFG_emerging_economy: "Rozvíjející se ekonomika"
 AFG_encourage_jezail_production: "Podpořit místní výrobu jezailů"
 AFG_encourage_jezail_production_desc: "Jezaily jsou oblíbenou zbraní pashtunských kmenů díky jejich nízkým nákladům na výrobu a byly užitečné během anglo-afghánských válek. Měli bychom podpořit kmeny v této tradici, abychom mohli nasadit větší počet dobrovolníků."
 AFG_enforce_the_pashtunwali: "Prosadit Pashtunwali"
 AFG_enforce_the_pashtunwali_desc: "I když jsou zákony Pashtunwali zastaralé, je nutné je udržovat pro zachování paštunské dominance v domácí politice. Nejstarší části zákonů lze upravit, ale zůstanou v platnosti po generace."
 AFG_enforce_western_attire: "Prosazovat západní oděv"
 AFG_enforce_western_attire_desc: "Král a jeho vnitřní kruh nejsou ohromeni tradičním oděvem, kterého se většina populace drží. Považují ho za znak zastaralé společnosti a chtějí zřídit textilní továrnu a nové zákony, které prosadí západní oděv."
 AFG_establish_camelry_regiments: "Založit velbloudí pluky"
 AFG_establish_camelry_regiments_desc: "Velbloudi jsou odolná zvířata a aby naše armáda mohla fungovat i v pouštích a horách, musíme se přizpůsobit. S pomocí velbloudů budeme schopni bojovat v jakémkoliv terénu a v oblastech, kam nepřítel nemůže."
 AFG_establish_darulaman: "Zřídit Darulaman"
 AFG_establish_darulaman_desc: "Darulaman měl být nově plánované město, které by nahradilo Kábul jako hlavní město [AFG.GetNonIdeologyName]. Po sesazení krále bylo práce na městě přerušeno. Nyní můžeme projekt dokončit a učinit z něj symbol modernity."
 AFG_establish_naval_bases: "Založit nové námořní základny"
 AFG_establish_naval_bases_desc: "S vybudováním první námořní základny pro zásobování lodí podél našich nově osvobozených pobřeží můžeme začít s náročným úkolem vybudování vlastní námořní síly."
 AFG_establish_naval_bases_tt: "Přidat §G1§! §YNámořní základnu§! v náhodném pobřežním státě."
 AFG_establish_radio_networks: "Modernizovat Radio Kábul"
 AFG_establish_radio_networks_desc: "Radio Kábul bylo založeno ve 20. letech 20. století s nyní zastaralým zařízením. Měli bychom investovat do modernizace vysílací techniky, aby měla vláda přímou komunikaci s co největším počtem obyvatel."
 AFG_expand_academy: "Rozšířit vojenskou akademii"
 AFG_expand_academy_desc: "S rozšiřováním profesionálnější armády roste i potřeba dobře vycvičených důstojníků. Vybudování národní vojenské akademie by bylo rozumným krokem k zajištění, že armáda bude mít vedení a odborné znalosti potřebné k ochraně našich hranic."
 AFG_expand_academy_tt: "Nábor §YDvou§! náhodných §Ygenerálů§!"
 AFG_expand_border_guards: "Rozšířit pohraniční hlídky"
 AFG_expand_border_guards_desc: "Měli bychom vycvičit pohraniční policii v základních válečných dovednostech, aby mohla v krizích převzít větší odpovědnost a ulehčit obyčejným ozbrojeným silám. Královská garda představuje elitu našich ozbrojených sil s odpovídajícím výcvikem a odborností. Obavy z jejich omezeného počtu však vzrůstají, jak naši sousedé sklouzávají ke konfliktu."
 AFG_expand_equipment_purchases: "Rozšířit nákupy vybavení"
 AFG_expand_equipment_purchases_desc: "Naše ozbrojené síly stále více spoléhají na vybavení nad rámec jednoduchých pušek a granátů. Aby zůstaly důvěryhodnou silou, musíme co nejdříve získat více podpůrného vybavení."
 AFG_expand_kabul_university: "Rozšířit Kábulskou univerzitu"
 AFG_expand_kabul_university_desc: "Potřeba profesionálních inženýrů, lékařů a učitelů již nemůže být uspokojena posíláním studentů do zahraničí na specializované vzdělání. Místo toho musíme investovat do vlastních institucí a vychovat novou generaci domácích odborníků."
 AFG_expand_kabul_university_tt: "§RRozšíření vyššího vzdělávání povede k radikalizaci absolventů, pokud ekonomika nebude dostatečně růst, aby jim poskytla pracovní příležitosti!§!"
 AFG_expand_karakul_lambskin_industry: "Rozšířit průmysl karakulských beránků"
 AFG_expand_karakul_lambskin_industry_desc: "Produkty z karakulské beránčí kůže jsou jedním z mála zboží, které se z [ROOT.GetNonIdeologyName] vyváží ve velkém množství. Můžeme toho využít a rozšířit náš začínající průmyslový základ vytvořením továren pro zpracování a vývoz těchto produktů."
 AFG_expand_quami_template: "Reformovat Quami"
 AFG_expand_quami_template_2_tt: "Pokud jsme výzkumem §Y$tech_engineers$, $tech_military_police$ nebo $tech_field_hospital$§!, budou do vzoru přidány."
 AFG_expand_quami_template_desc: "Systém Quami nám sice za ta léta sloužil, ale existuje prostor pro zlepšení. Přeorganizováním jednotek při jejich vyzbrojování budou lépe schopny bránit [AFG.GetNonIdeologyName]."
 AFG_expand_quami_template_tt: "Přidat §Y3§! praporů nepravidelné pěchoty do vzoru §YPashtun Levy§!."
 AFG_expand_royal_guard: "Rozšířit královskou gardu"
 AFG_expand_royal_guard_desc: "Královská garda představuje elitu našich ozbrojených sil a má odpovídající výcvik a odborné znalosti. Obavy o jejich omezený počet však narůstají, jak naši sousedé upadají do konfliktu."
 AFG_expand_standing_army: "Rozšířit stálou armádu"
 AFG_expand_standing_army_desc: "Abychom porazili naše nepřátele a zajistili naši nezávislost, naše armáda nemůže být jen efektivní, ale také početná. Měli bychom proto rozšířit brannou povinnost a naverbovat více mužů do našich řad."
 AFG_expand_state_education: "Rozšířit státní vzdělávání"
 AFG_expand_state_education_desc: "TODO"
 AFG_expand_state_run_factories: "Rozšířit státní továrny"
 AFG_expand_state_run_factories_desc: "Po letech zanedbávání předchozím režimem je čas nastartovat ekonomickou modernizaci země založením nových státních továren vyrábějících jak spotřební, tak vojenské zboží."
 AFG_expand_telegraph_network: "Rozšířit telegrafní síť"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName] zaostává za svými sousedy v mnoha ekonomických ukazatelích. Prvním krokem k modernizaci naší ekonomiky je zlepšit komunikaci mezi našimi městy a sousedy rozšířením telegrafní sítě."
 AFG_expand_the_kings_powerbase: "Rozšířit mocenskou základnu krále"
 AFG_expand_the_kings_powerbase_desc: "Mladý král Zahir Shah je pro lid jen figurkou. Mezitím královi strýcové drží nejsilnější vládní postavení. Král však stále více frustrován jejich zastaralým myšlením chce vybudovat podporu pro progresivnější režim."
 AFG_expand_the_madrasas: "Rozšířit madrasy"
 AFG_expand_the_madrasas_desc: "Abychom lépe ovládali náš lid a učili ho způsobům života, které by měl následovat, měli bychom zvýšit financování muslimských vzdělávacích institucí v naší zemi."
 AFG_expel_allied_nationals: "Vypovědět občany spojenců"
 AFG_expel_allied_nationals_desc: "Síly Osy nám představily pochybný důkaz, že náš režim hrozí zvrhnutí spojenci. Tvrdí, že jedinou cestou, jak tomu zabránit, je vypovědět všechny občany spojeneckých států a vypudit jejich špiony."
 AFG_expel_axis_nationals: "Vypovědět občany Osy"
 AFG_expel_axis_nationals_desc: "Spojenci nás obviňují z podpory jejich nepřátel kvůli počtu občanů válečných států, kteří mohou svobodně podnikat v [ROOT.GetNonIdeologyName]. I když není důkaz, že něco škodlivého dělají, měli bychom uklidnit spojence požadavkem, aby tito lidé během současného globálního konfliktu odešli."
 AFG_exploit_turko_persian_heritage: "Využít turkicko-perské dědictví"
 AFG_exploit_turko_persian_heritage_desc: "Náš národ byl za staletí silně ovlivněn jak [PER.GetAdjective], tak [TUR.GetAdjective] kulturou. Měli bychom to prosadit do popředí naší politiky a vytvořit novou turkicko-perskou identitu, kterou lze použít k posílení jednoty s našimi sousedy."
 AFG_exploit_turko_persian_heritage_tt: "Odemknout rozhodnutí §Y$AFG_turko_persian_heritage_category$§! pro pozvání národů do naší frakce nebo získání válečných cílů proti nim."
 AFG_extend_a_hand_to_tokyo: "Podat ruku Tokiu"
 AFG_extend_a_hand_to_tokyo_desc: "Díky pomoci [JAP.GetAdjective] sil jsme vyhráli boj o Afghánistán. Nyní, když se [JAP.GetNameDef] snaží sjednotit a osvobodit Asii, bylo by rozumné je znovu oslovit."
 AFG_eyes_on_the_north: "Oči na sever"
 AFG_eyes_on_the_north_desc: "Regiony na severu jsou bohaté na zdroje, které naši protivníci zatím plně nevyužili. Je nezbytné začít se připravovat na možnou expanzi do těchto oblastí. Posílení vojenské přítomnosti a zajištění zásobovacích linií bude klíčovými kroky."
 AFG_fascist_cw_is_over: "Povstání Amanullaha skončilo. (Fašisté svrhli vládu a vyhráli občanskou válku.)"
 AFG_follower_of_islam: "Následovník islámu"
 AFG_follower_of_islam_desc: "Islám byl jádrem naší víry více než tisíc let a měli bychom zajistit, aby náš vůdce dodržoval jeho principy a vedl náš národ do nové zlaté éry."
 AFG_foreign_influence_tt: "Přidat §Ynárůst vlivu [PREV.GetIdeologyNameWithCaps]§!, který dává (denní podpora [PREV.GetIdeologyNameWithCaps]: §G+0.02§!) "
 AFG_foreign_military_advisors: "Pozvat zahraniční vojenské poradce"
 AFG_foreign_military_advisors_desc: "Abychom vycvičili naši armádu na moderní standardy, bylo by nejrychlejší pozvat poradce ze západních zemí. Pomohou vycvičit další generaci [ROOT.GetAdjective] mužů, kteří budou schopni bojovat na neustále se vyvíjejícím bojišti."
 AFG_forge_a_national_identity: "Vybudovat národní identitu"
 AFG_forge_a_national_identity_desc: "Náš lid se nevidí jako Afghánci, ale spíše jako členové jednotlivých kmenů a národností. Měli bychom usilovat o zavedení pashtu a darí jako národních jazyků a snad jednoho dne bude možné sjednotit lid pod jednotnou afghánskou národní identitou."
 AFG_form_the_khuddamul_furqan: "Založit Khuddamul Furqan"
 AFG_form_the_khuddamul_furqan_desc: "Abychom posílili legitimitu nové vlády, musíme založit správnou politickou stranu pod vedením Zlatého emíra. Jedinou přijatelnou loajalitou je Khuddamul Furqan, jen tato strana přinese lidu spásu."
 AFG_form_the_turkestan_legion: "Formovat Turkestánský legion"
 AFG_form_the_turkestan_legion_desc: "Mnoho lidí chce bojovat proti komunismu i na světové scéně. Měli bychom zorganizovat turkické antikomunistické dobrovolnické síly, které budou bojovat až do hořkého konce proti silám, které stojí proti islámu."
 AFG_form_the_turkestan_legion_tt: "Odemknout §Y$AFG_turkestan_legion_cat$§! rozhodnutí pro nábor divizí z celého turkického světa."
 AFG_fortify_pakistan: "Zpevnit hranice"
 AFG_fortify_pakistan_desc: "Je nezbytné zajistit naše nově rozšířené hranice. Vybudování série opevnění a obranných pozic zajistí stabilitu a bezpečnost našeho území. Navíc nám to poskytne silnou pozici pro projekci naší vojenské moci v případě konfliktu."
 AFG_fortify_pakistan_tt: "Státy podél hranice s [RAJ.GetNameDef], které jsme získali v předchozím zaměření, získají §G2§! §YZemní pevnosti§!"
 AFG_from_the_ashes: "Z popela"
 AFG_from_the_ashes_desc: "Od rozpuštění Osmanské říše vznikla mocenská prázdnota v islámském světě. Nyní, když jsou velmoci znovu rozptýleny globálním konfliktem, máme příležitost prosadit se jako přední mocnost islámského světa."
 AFG_fruit_packing: "Zpracování ovoce"
 AFG_fruit_packing_desc: "Lidé [ROOT.GetNonIdeologyName] jsou schopní zemědělci, měli bychom využít jejich přebytek balením pro export. K tomu musíme založit více průmyslových zpracovatelských zařízení."
 AFG_future_of_balochistan: "Budoucnost Balúčistánu"
 AFG_future_of_balochistan_desc: "I když nyní spolupracujeme se spojenci, musíme myslet na dlouhodobou politiku našeho regionu. Měli bychom tlačit na nezávislý Balúčistán, který můžeme ovládat, než jej pohltí větší stát."
 AFG_gain_religious_support_for_reforms: "Ten, kdo důvěřuje Bohu"
 AFG_gain_religious_support_for_reforms_desc: "Lidé se stále více obávají, že mladý král Zahir Shah využije svou novou autoritu k radikálním reformám, které naruší jejich způsob života. Abychom tyto obavy zmírnili, získáme podporu mulláhů a ukážeme královu oddanost islámu."
 AFG_gant_refuge_to_jadidists: "Poskytnout útočiště Jadidistům"
 AFG_gant_refuge_to_jadidists_desc: "Islámscí modernisté a reformátoři z hnutí Jadid v [SOV.GetNameDef] jsou aktivně potlačováni vládou a mnozí bývalí členové Mladých Bucharanců a Mladých Chivanců jsou cílem reforem [SOV.GetLeader]. Bylo by moudré jim poskytnout útočiště u nás a dovolit jim přinést část svých demokratických ideálů."
 AFG_graveyard_of_empires: "Hřbitov říší"
 AFG_graveyard_of_empires_desc: "Říše přicházejí a odcházejí, ale náš lid zůstává nepopiratelným pánem tohoto regionu. Dokud bude náš lid sjednocen a spojený se svou tradicí, každý agresor najde v [ROOT.GetNonIdeologyName] svou skutečnou hrobku."
 AFG_hold_a_loya_jirga: "Svolat Loya Jirgu"
 AFG_hold_a_loya_jirga_desc: "Měli bychom přesvědčit krále Zahira k setkání s kmenovými a náboženskými vůdci, kde můžeme zpochybnit jeho legitimitu a získat více sympatií k našemu rostoucímu povstání."
 AFG_hold_a_loya_jirga_tt: "Když začne §Y[ROOT.GetAdjective] občanská válka§!, na soupeřovu stranu získá následující po §G180§! dní:"
 AFG_hold_elections: "Uspořádat volby"
 AFG_hold_elections_desc: "Situace v zemi se uklidnila a máme nyní příležitost konečně uskutečnit první svobodné volby [AFG.GetNonIdeologyName]."
 AFG_hold_elections_tt: "§YNásledující událost voleb nám umožní vybrat nového vůdce země.§!"
 AFG_hone_the_shamshir: "Zdokonalit Shamshir"
 AFG_hone_the_shamshir_desc: "Shamshir, symbol síly a vzdoru, musí být ostřen pro nadcházející bitvy. Modernizací sil a zdokonalením strategií zajistíme, že [ROOT.GetNameDef] bude připraven udeřit rozhodujícím způsobem, když přijde čas."
 AFG_hot_war_with_pakistan: "Zničit Pákistán"
 AFG_hot_war_with_pakistan_desc: "Blázni v [PAK.GetNonIdeologyName] chtějí rozdělit náš lid a udržet nás ve sporu, zatímco skutečné hrozby [SOU.GetNameDef] a [RAJ.GetNameDef] sílí. Musíme tento novotvar režimu zničit dřív, než podmaní celý náš lid jiné mocnosti."
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n[THIS.GetNameDefCap] může chtít napadnout [ROOT.GetNameDef], pokud nad námi jiné národy získají příliš velký vliv! (Pokud má jakákoli ideologie kromě neutrality nebo [THIS.GetIdeologyNameWithCaps] více než 40 %, může [THIS.GetNameDef] zaútočit na nás!)§!"
 AFG_ideology_on_the_rise_tt: "§R\n\nHlavní mocnosti, které nesdílí ideologii [THIS.GetNameDef], mohou chtít napadnout [ROOT.GetNameDef], pokud jejich vliv nad námi příliš vzroste! (Pokud je [THIS.GetIdeologyNameWithCaps] větší než 40 %, jiné mocnosti nás mohou napadnout!)§!"
 AFG_implement_currency_controls: "Da Afghanistan Bank"
 AFG_implement_currency_controls_desc: "Naše ekonomika postrádá silný finanční sektor, který by podporoval rozvoj národa. Proto bychom měli spolupracovat s privátním sektorem na založení společné banky, která nabídne služby pro naše vznikající průmysly a podniky."
 AFG_increase_agricultural_exports: "Zvýšit zemědělský export"
 AFG_increase_agricultural_exports_desc: ""
 AFG_increase_air_purchases: "Zvýšit nákupy vzdušných prostředků"
 AFG_increase_air_purchases_desc: "Naše letectvo rychle rozvíjí kapacity k odstrašování nebo ničení cizích letadel v našem vzdušném prostoru. Avšak nemáme schopnost nasadit sílu na zemi pomocí letadel. Měli bychom proto začít investovat do vlastních bombardérských eskader."
 AFG_increase_land_and_animal_taxes: "Zvýšit daně z půdy a zvířat"
 AFG_increase_land_and_animal_taxes_desc: "Venkovská populace přispívá jen málo k ekonomické vitalitě národa a jejich obživa zemědělstvím umožňuje vyhnout se většině daní. Abychom podpořili modernější zemědělské praktiky, přijmeme nové daňové politiky, které je donutí hledat vyšší zisk, pokud chtějí mít co jíst."
 AFG_infrastructure_construction: "Investice do infrastruktury"
 AFG_infrastructure_construction_desc: "Nedostatek infrastruktury v zemi brzdí ekonomický rozvoj a lidé jsou spokojeni žít jako jejich předci po staletí. Takový postoj však není v dlouhodobém zájmu země a je třeba jej napravit investicemi do infrastrukturních projektů."
 AFG_instate_a_compulsory_jizya: "Zavést povinnou džizju"
 AFG_instate_a_compulsory_jizya_desc: "Práva nemuslimů byla za starého režimu velmi přísná. Je čas tyto záležitosti přizpůsobit modernímu světu a ukázat všem poddaným, že jsme osvícené království."
 AFG_integrate_tajik_and_uzbek_republics: "Obránce Střední Asie"
 AFG_integrate_tajik_and_uzbek_republics_desc: "Prokázali jsme se jako neocenitelný přínos pro [SOU.GetNameDef]. Je proto spravedlivé požadovat územní ústupky za naše úsilí. To by také pomohlo uklidnit nepaštunské menšiny na severu."
 AFG_integrate_tajik_and_uzbek_republics_tt: "Pokud §Y[SOU.GetName]§! souhlasí s návrhem:"
 AFG_integrate_the_basmachi_movement: "Integrovat basmači hnutí"
 AFG_integrate_the_basmachi_movement_desc: "Do roku 1934 basmači bojovali proti [SOV.GetAdjective] silám za osvobození Střední Asie od jejich tyranské vlády. Ačkoliv bylo hnutí většinou potlačeno, někteří vůdci unikli. Měli bychom se pokusit navázat kontakt s těmito bojovníky za svobodu a pozvat je ke dvoru."
 AFG_international_brigades: "Mezinárodní brigády"
 AFG_international_brigades_desc: "I přes statečné oběti našich vojáků válka nevypadá v náš prospěch. Můžeme však zvrátit dějiny tím, že otevřeme nábor mezinárodních dobrovolníků, kteří jsou dychtiví bojovat proti útlaku."
 AFG_into_the_plains_of_india: "Na nížiny [RAJ.GetNameDef]"
 AFG_into_the_plains_of_india_desc: "Nastal čas, aby se náš lid prosadil jako mistři indického subkontinentu. Uděláme, co kdysi naši předci, a seskoupíme se z hor, když jsou slabí, ale tentokrát tu budeme zůstat."
 AFG_introduce_national_service: "Zavést národní službu"
 AFG_introduce_national_service_desc: "Národy kolem nás se hroutí do konfliktu a není jistota, že se vyhneme toho být zataženi. Abychom byli připraveni, zavedeme formu národní služby na posílení ozbrojených sil."
 AFG_invite_foreign_corporations: "Pozvat zahraniční korporace"
 AFG_invite_foreign_corporations_desc: "Ve srovnání s jinými zeměmi zaostáváme v průmyslu, což má dopad na domácí výrobu zbraní. Abychom to změnili a modernizovali průmysl, pozveme společnosti z celého světa, aby zde založily své operace."
 AFG_invite_the_mughal_prince: "Pozvat mughalského prince"
 AFG_invite_the_mughal_prince_desc: "Po upevnění mocenského postavení musí být zvolen nový vládec, který převezme odkaz Timura. Ať už krví, zásluhami nebo pevnou vůlí, naše volba ovlivní budoucnost našeho království. Měli bychom proto pozvat mughalského prince, který momentálně sídlí v Indii, aby zasedl na náš trůn."
 AFG_invite_waziristan_rebels: "Pozvat povstalce z Waziristánu"
 AFG_invite_waziristan_rebels_desc: "Faqir z Ipi a jeho milice Lashkar právě bojují proti [RAJ.GetAdjective] úřadům ve svých severozápadních provinciích. Měli bychom jim pomoci přejít přes naše hranice a začít budovat mocenskou základnu ve východních regionech, aby se jednou mohli vrátit do Waziristánu silnější než kdy dřív."
 AFG_invite_waziristan_rebels_tt: "Když začne §Y[ROOT.GetAdjective] občanská válka§!, získáme navíc §G+10000§! lidských zdrojů."
 AFG_iron_mines: "Rozšířit měděné a cínové doly"
 AFG_iron_mines_desc: "Cín, měď a železo jsou nezbytné pro výrobu moderních potřeb. Chceme-li se stát industrializovanou zemí, musíme rozvíjet a zabezpečit vlastní přístup k těmto zdrojům. Naštěstí máme mnoho nevyužitých zdrojů čekajících na využití."
 AFG_islamic_republic_idea: "Islámská demokracie"
 AFG_join_axis: "Připojit se k Ose"
 AFG_join_axis_desc: "I když jsme se zatím vyhnuli velkému konfliktu, je zde mnoho příležitostí, jak je využít, pokud se plně zavážeme Ose. Proto požádáme o plné členství v alianci."
 AFG_kabul_conference: "Kábulská konference"
 AFG_kabul_conference_desc: "Po desetiletích boje uvězněni mezi [ENG.GetAdjective] a [SOU.GetAdjective] nyní máme příležitost stát při vládách nového světového řádu a nárokovat, co je naše."
 AFG_kabul_conference_tt: "Odemkněte §Y$AFG_kabul_conference_category$§! rozhodnutí ke snížení nákladů cílů v §YIndii, Střední Asii, Íránu a Blízkém východě§! během mírových konferencí, pokud naše frakce zvítězí."
 AFG_kajaki_dam: "Založit úřad údolí Helmandu"
 AFG_kajaki_dam_desc: "Měli bychom se inspirovat Tennessee Valley Authority v [USA.GetNameDef] a založit podobnou agenturu pro údolí řeky Helmand. Organizace by měla na starosti ekonomický rozvoj oblasti pro prospěch národní ekonomiky. Musíme však dávat pozor, abychom nenastartovali nepřátelství s našimi západními sousedy změnou toku řeky."
 AFG_kajaki_dam_tt: "\n§RNeúspěch v jednání o smlouvě s [414.OWNER.GetNameDef] v rámci důsledné událostní linie může vést k válce!§!"
 AFG_khorasan_buffer_state: "Založit nárazníkový stát Khorasan"
 AFG_khorasan_buffer_state_desc: "S aktuální hrozbou [PER.GetNonIdeologyName] pro naši válečnou snahu téměř eliminovanou, musíme začít myslet na budoucnost. Vzhledem k historickým napětím mezi našimi národy a naší účasti v operaci Countenance bychom měli podniknout kroky k vytvoření nárazníku mezi námi a možná pomstychtivou [PER.GetAdjective] vládou budoucnosti."
 AFG_khorasan_buffer_state_tt: "§YNásledující státy ovládnuté námi budou mít zřízenou loutkovou vládu Khorasanu: \n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_khyber_pass_riflining: "Puškařství z Chajbarského průsmyku"
 AFG_khyber_pass_riflining_desc: "Domácí výroba zbraní v Chajbarském průsmyku jako kopie zahraničních zbraní trvá desítky let. Ačkoli tyto zbraně nejsou kvalitní, jsou hojnými. Možná je čas investovat do této oblasti a vybudovat domácího výrobce zbraní pro naše ozbrojené síly."
 AFG_linchpin_of_global_defense: "Opěrný bod globální obrany"
 AFG_linchpin_of_global_defense_desc: "Spojenci vnímají naši loajalitu jako výhodu v geopolitickém soupeření s našimi společnými nepřáteli. Měli bychom toho využít a získat více investic do vojenské infrastruktury, která bude oboustranně výhodná."
 AFG_look_to_other_partners: "Hledat jiné partnery"
 AFG_look_to_other_partners_desc: "Naše obchodní dohody se Sovětským svazem vyvolaly podezření o jejich vlivu na naši vnitřní politiku a zahraniční politiku. Taková obvinění jsou samozřejmě nepravdivá, ale možná by bylo v našem zájmu hledat jiné obchodní partnery."
 AFG_look_to_other_partners_tt: "Velké národy dostanou příležitost investovat do [ROOT.GetNameDef], čímž nám zajistí §GJeden ne-místní civilní tovární slot za každou zemi, která souhlasí§! výměnou za §Rovlivňování naší politiky po dobu jednoho roku.§!"
 AFG_maintain_neutrality: "Udržet neutralitu"
 AFG_maintain_neutrality_desc: "I přes relativní domácí stabilitu je globální situace stále nebezpečnější. Než budeme proti své vůli zataženi do konfliktů, musíme všem jasně dát najevo, že zůstáváme neutrální zemí."
 AFG_maintain_quami: "Udržet Quami"
 AFG_maintain_quami_desc: "Systém kvót Quami byl po staletí základem naší obrany. Proč bychom měli zahazovat systém zakořeněný v tradici, který prospívá pouze městské elitě v hlavním městě? Odpor proti této nejnovější vlně reforem je jediná logická volba."
 AFG_maintain_quami_tt: "§YZachovat rozhodnutí $AFG_quami_category$ a možnost náboru dalších neformálních divizí.§!"
 AFG_militia_cavalry: "Jízda Qatgani"
 AFG_militia_cavalry_desc: "[ROOT.GetNameDefCap] je domovem několika plemen koní speciálně chovaných pro náročný terén země. Mohou být využity v jízdních brigádách místo drahé zahraniční výzbroje, která se snadno porouchá a vyžaduje rozsáhlou podporu."
 AFG_ministry_of_supply: "Ministerstvo zásobování"
 AFG_ministry_of_supply_desc: "Zásobovací linie pro armádu jsou téměř neexistující. Abychom situaci zlepšili, zřídíme nové ministerstvo, které bude zajišťovat dodávky pro ozbrojené síly a kritickou infrastrukturu."
 AFG_modern_economy: "Moderní ekonomika"
 AFG_modern_economy_desc: "Konečně jsme se zbavili okovů našich zastaralých ekonomických praktik, které naše lidi zdržovaly po staletí. Nyní můžeme skutečně stát po boku ostatních industrializovaných národů světa."
 AFG_modifiy_1923_constitution_modifier_tt: "Upravit §Y$AFG_1923_constitution_modifier$§! tímto způsobem:\n"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "Modifikovat §Y$AFG_amanullah_insurection_modifier$§! o:\n"
 AFG_modifiy_look_to_the_past_modifier_tt: "Modifikovat §Y$AFG_look_to_the_past_modifier$§! o:\n"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§YMohammed Daoud Khan§! je dostupný jako generál úrovně §Y2§!."
 AFG_mountain_training: "Horský výcvik"
 AFG_mountain_training_2: "Dominovat v horách"
 AFG_mountain_training_2_desc: "Po úspěchu našeho horolezeckého výcviku se ukázalo, že bychom měli pokračovat ve vybudování specializovaných bojových jednotek pro takový terén."
 AFG_mountain_training_desc: "Nové technologie a taktiky přicházejí a odcházejí, ale hory a údolí zůstávají stejné. Místo snažení držet krok se sousedy technologicky bychom měli využít okolní krajinu k získání taktických výhod."
 AFG_naval_academy: "Založit námořní akademii"
 AFG_naval_academy_desc: "Naše historická absence pobřeží znamená naprostý nedostatek důstojníků s námořní odborností. Musíme proto založit námořní akademii a pokusit se přilákat důstojníky ze zahraničí, aby vycvičili první generaci [AFG.GetAdjective] námořníků."
 AFG_naval_academy_tt: "Nábor §YDvou§! náhodných §Yadmirálů§!"
 AFG_new_army: "Stálá armáda"
 AFG_new_army_desc: "Ač z venkova přetrvává odpor vůči vojenským reformám, musíme pokračovat a zavést rozsáhlý výcvikový program pro nejnovější kohortu odvodů."
 AFG_nufus_intro_tt: "Upravit §Y$AFG_nufus_modifier$§! podle:"
 AFG_occupy_peshawar_tt: "§RToto může vést k válce s vlastníkem [442.GetName]!§!"
 AFG_occupy_waziristan_tt: "§RToto může vést k válce s vlastníkem [987.GetName]!§!"
 AFG_officer_training: "Výcvik důstojníků"
 AFG_officer_training_desc: "[GER.GetAdjective] armáda se ukázala být více než rovnocenná proti [ENG.GetAdjective] a [SOU.GetAdjective] armádám. Měli bychom požádat jejich důstojníky o podporu ve výcviku nové generace [ROOT.GetAdjective] vojáků."
 AFG_officialize_the_turkish_afghan_defense_treaty: "Turecko-[ROOT.GetAdjective] obranná smlouva"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "Od roku 1933 turecký vojenský personál pomáhá vzdělávat další generaci afghánských vojáků. Je čas využít těchto vazeb a požádat o obrannou smlouvu, podle které bychom se navzájem zavázali chránit před zahraniční agresí."
 AFG_parliamentary_democracy: "Parlamentní demokracie"
 AFG_parliamentary_democracy_desc: "Politické názory krále Zahira Shaha začínají po letech ve stínu svých strýců vycházet najevo. Je jasné, že král podpoří přechod k parlamentní demokracii, pokud bude mít dostatečnou podporu lidí. Takováto radikální změna by však mohla uvést zemi do občanské války s tradičnějšími lidmi mimo hlavní město."
 AFG_parliamentary_democracy_tt: "§YJestliže podpora demokracie přesáhne 50%, vyhneme se vyvolání občanské války.§!"
 AFG_pashtun_empire: "Vzestup Pashtunistánu"
 AFG_pashtun_empire_desc: "Dnes se zapíše do dějin našeho národa jako historický okamžik. Pod vedením [ROOT.GetLeader] hrdě vyhlásíme vznik Pashtunistánské vzestupné moci a začátek nové éry pro pashtunský lid. Díky naší modernizované armádě, strategickým aliancím a ambiciózní politice jsme upevnili naši pozici dominantní regionální mocnosti."
 AFG_permit_axis_airbases: "Povolit osy letecké základny"
 AFG_permit_axis_airbases_desc: "Naši přátelé v [GER.Capital.GetCapitalVictoryPointName] mají problémy s provozem své letecké síly tak daleko od domova. Můžeme jim tuto situaci ulehčit a zároveň získat užitečnou infrastrukturu a know-how."
 AFG_placeholder_1: "Zajistit německé investice"
 AFG_placeholder_1_desc: "Nemáme rádi [ENG.GetAdjective] nebo [SOU.GetAdjective] po staletí nepřátelství a konfliktů. Nicméně vzrůstající [GER.GetName] nám nabízí příležitost získat více podobně smýšlejícího mezinárodního partnera."
 AFG_political_events_53_tt: "§Y[GER.GetNonIdeologyName] nám dodá zbraně a vyšle dobrovolníky na pomoc při občanské válce.§!"
 AFG_prepare_for_operation_countenance: "Připravit operaci Countenance"
 AFG_prepare_for_operation_countenance_desc: "Spojenci se chystají zasáhnout sousední [PER.GetName], aby zajistili jejich ropu, než to udělají naši nepřátelé. Musíme zajistit logistickou podporu pro tento zásah a podílet se na nadcházející operaci."
 AFG_prepare_the_war_industries: "Připravit válečný průmysl"
 AFG_prepare_the_war_industries_desc: "Naše současné průmyslové kapacity nestačí na válečnou produkci. Abychom nebyli přemoženi sousedními zeměmi, musíme přesměrovat naše továrny na podporu armády místo obsluhy požadavků vládnoucí elity. Tento přechod je pro naši přežití zásadní."
 AFG_privatize_factories: "Privatizovat továrny"
 AFG_privatize_factories_desc: "TODO"
 AFG_proclaim_a_new_caliphate: "Vyhlásit nový chalífát"
 AFG_proclaim_a_new_caliphate_2_tt: "Odemknutí rozhodnutí §Yintegrovat§! kontrolované nárokované státy."
 AFG_proclaim_a_new_caliphate_desc: "Po rozpadu Osmanské říše nebyl vyhlášen žádný nový chalífát. Abychom vedli ztracené a zmatené, musíme přijmout tuto novou roli a dostát odkazu Rashidunů z minulosti."
 AFG_proclaim_a_new_caliphate_tt: "Získává §Yválečný cíl „Vzít obsazený stát“§! proti každé zemi okupující státy, na které nám tento fokus dává nároky."
 AFG_proclaim_the_second_afghan_empire: "Vyhlásit Druhou afghánskou říši"
 AFG_proclaim_the_second_afghan_empire_desc: "V roce 1747 Ahmad Shah Durrani sjednotil afghánské kmeny do říše. V jejím vrcholu vládla většině Střední Asie, východní Indii a Íránu. Byla na úrovni Osmanské říše jako významná islámská říše druhé poloviny 18. století, a my musíme toto dědictví obnovit!"
 AFG_promote_muslim_work_ethic: "Podporovat muslimskou pracovní etiku"
 AFG_promote_muslim_work_ethic_desc: "Západní mocnosti se dlouho chlubily svou ‚protestantskou pracovní etikou‘ a ignorovaly tvrdou práci islámského světa. Je čas jim připomenout, že jsme jejich plnohodnotnými rovnocennými v oddanosti a odbornosti."
 AFG_promote_the_counter_elite: "Podporovat kontraelitu"
 AFG_promote_the_counter_elite_desc: "Mnoho členů politické elity má radikální nápady, jak modernizovat národ, ale kvůli konzervativnímu klimatu neměli možnost je realizovat. S rozpuštěním staré vlády může nastat čas tyto radikály podpořit."
 AFG_promote_the_counter_elite_tt: "Následující poradci budou k dispozici k najmutí:"
 AFG_propose_confederation_with_pakistan: "Navrhnout konfederaci s Pákistánem"
 AFG_propose_confederation_with_pakistan_desc: "Lidé z [PAK.GetNonIdeologyName] trpěli pod [ENG.GetAdjective] vládou příliš dlouho a oprávněně se domáhají nezávislosti. Naše národy však sdílejí tolik historie a kultury, že dává smysl, aby se naše dvě země staly jednou, než budeme v konfliktu."
 AFG_protector_of_baghdad: "Ochránce Bagdádu"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_protector_of_the_tajiks: "Ochránce Tádžiků"
 AFG_protector_of_the_tajiks_desc: "Napětí často vznikala mezi většinovými Paštuny a početnou populací Tádžiků na severu. Máme však šanci získat jejich přízeň osvobozením Tádžiků žijících za našimi hranicemi pod despotickou vládou [742.OWNER.GetLeader]."
 AFG_protector_of_the_tajiks_tt: "Odemkněte rozhodnutí navrhnout mír s [742.OWNER.GetNameDef], když je [742.GetName] okupován [ROOT.GetName]"
 AFG_prussians_of_the_orient: "Prusáci Orientu"
 AFG_prussians_of_the_orient_desc: "Díky výcviku cizími důstojníky a velkému množství přebytečné [GER.GetAdjective] výzbroje začali úředníci v [GER.GetNameDef] nazývat nás Prusy Orientu. Měli bychom si zajistit, že si toto jméno zasloužíme a postavit se rovně každému, kdo se nám postaví."
 AFG_purchase_aircraft: "Zakoupit zahraniční letadla"
 AFG_purchase_aircraft_desc: "Naše ozbrojené síly jsou příliš zranitelné útoky ze vzduchu. Potřebujeme investovat do vlastní letecké síly, abychom mohli čelit nepřátelským letadlům."
 AFG_purchase_capital_ships: "Zakoupit kapitální lodě"
 AFG_purchase_capital_ships_desc: "Naše námořnictvo se začíná formovat díky nedávnému získání menších plavidel, ale stále postrádáme palebnou sílu větších lodí a měli bychom hledat možnosti jejich nákupu."
 AFG_purchase_destroyers: "Zakoupit torpédoborce"
 AFG_purchase_destroyers_desc: "Vývoj odbornosti a infrastruktury na moderní válečné lodě by nám trval desetiletí. Pragmatičtější je pořídit skladované lodě z jiných zemí a přizpůsobit je pro své účely."
 AFG_purchase_tanks: "Zakoupit zahraniční tanky"
 AFG_purchase_tanks_desc: "Naše armáda postrádá palebnou sílu, aby prorazila tvrdé nepřátelské linie, nebo rychlost k postupu vpřed. Musíme se podívat do světa a investovat do obrněné síly, která tyto problémy zmírní."
 AFG_pursue_our_own_agenda: "Prosazovat vlastní agendu"
 AFG_pursue_our_own_agenda_desc: "Mezinárodní řád je přepisován, když se velmoci střetávají. Místo přidružení se k nějaké skupině bychom měli využít chaosu a prosazovat vlastní zahraniční politiku."
 AFG_qargha_dam: "Postavit přehradu Qargha"
 AFG_qargha_dam_desc: "Sušší oblasti země postrádají dostatečné zavlažování, což ohrožuje sklizeň a může způsobit hladomory. Můžeme však vybudovat přehrady, které zvýší dostupnost vody pro zavlažování a mohou vést ke zvýšení zemědělské produkce."
 AFG_quami_intro_tt: "Upravit §Y$AFG_quami_modifier$§! podle:"
 AFG_rail_construction: "Založit Afghánskou železniční společnost"
 AFG_rail_construction_desc: "Pro přepravu velkého množství zdrojů nebo lidí není nic efektivnějšího než železnice. Musíme proto založit železniční společnost k vybudování a provozu vlastní železniční sítě."
 AFG_raise_lashkar_regiments: "Vytvořit pluky Lashkar"
 AFG_raise_lashkar_regiments_desc: "Spolubojovníci Faqira v paštunských oblastech Britské Indie se označují jako Lashkar. Nyní, když vládne [ROOT.GetNameDef], je čas oficiálně založit podobné pluky pod státní službou."
 AFG_raj_attack_bonus: "Přejezd do Indie"
 AFG_rapprochement_with_non_pashtuns: "Sblížení s ne-pashtuny"
 AFG_rapprochement_with_non_pashtuns_desc: "Nepashtunové našeho národa byli dlouho vyřazeni z politiky. To nejen vedlo k odporu vůči centrální vládě, ale vyústilo to v její úplné svržení v roce 1929. Proto musíme zajistit, aby se pod novým demokratickým systémem všichni naši lidé cítili zastoupeni a vyslyšeni."
 AFG_rebuild_the_silk_road: "Obnovit Hedvábnou stezku"
 AFG_rebuild_the_silk_road_desc: "Hedvábná stezka přinesla říši bohatství a kulturu. Obnovením této historické obchodní sítě si znovu zajistíme místo v centru globálního obchodu, obohatíme říši a podpoříme prosperitu v rozsáhlých územích."
 AFG_reclaim_moghulistan: "Znovuzískat Moghulistán"
 AFG_reclaim_moghulistan_desc: "Moghulistán, jedna z Čagatajských chanátů, byl nástupcem Velké Mongolské říše. Jako nový stát, který si nárokuje stejné slávy, by bylo rozumné tyto země získat pro sebe."
 AFG_reclaim_the_emperors_lost_domain: "Znovuzískat ztracené císařovo území"
 AFG_reclaim_the_emperors_lost_domain_desc: "Nastal konečně čas. Za současné světové situace není lepší chvíle udeřit na [SOV.GetNameDef]. Osvobodíme celou Střední Asii jednou provždy!"
 AFG_reclaim_transoxiana: "Znovuzískat Transoxianu"
 AFG_reclaim_transoxiana_desc: "Staré země Transoxiany patřily Timuridní říši, jejímž jsme dědici. Musíme tyto země znovu získat, aby náš odkaz nebyl pošpiněn slabostí a nerozhodností!"
 AFG_recruit_experts_and_officers: "Nábor odborníků a důstojníků"
 AFG_recruit_experts_and_officers_desc: "Vědci, inženýři a vojenský důstojníci, kteří sloužili [PER.GetAdjective] nebo [TUR.GetAdjective] státům, začínají vidět nadřazenost našeho národa. Můžeme je tedy přesvědčit, aby nám sloužili při našem úsilí stát se regionální velmocí."
 AFG_recruit_foreign_experts: "Nábor zahraničních odborníků"
 AFG_recruit_foreign_experts_desc: "Nemáme zde všechnu odbornou znalost, proto bychom měli hledat za hranicemi ty, kteří nám nyní pomohou a naučí nás tyto dovednosti pro budoucnost."
 AFG_red_threat: "Červená hrozba"
 AFG_red_threat_desc: "Se svými tajnými spojenci ve Střední Asii máme jedinečnou příležitost oslabit vliv [SOU.GetAdjective] a rozšířit ten náš. Koordinujeme naši invazi s odbojovými buňkami v celém regionu a svrháváme nepřítele dříve, než vůbec zjistí, co se děje."
 AFG_reform_1: "Reforma vzdělávání"
 AFG_reform_1_desc: "Přechod k parlamentní demokracii nebyl snadný a musíme udělat více, abychom do další generace vštípili demokratické hodnoty. Proto reformujeme vzdělávací systém a zpřístupníme ho všem dětem v celé zemi."
 AFG_reform_2: "Postavit přehradu Chak"
 AFG_reform_2_desc: "S pomocí zahraničních partnerů máme technologické a finanční možnosti postavit obrovskou novou vodní elektrárnu na řece Chak, která dodá elektřinu hlavnímu městu a okolí. Ačkoliv to rozhodně rozzlobí protivníky našich sponzorů."
 AFG_reform_3: "Omezit antidemokratický vliv"
 AFG_reform_3_desc: "Přestože se snažíme překlenout propast mezi novou vládou a opozicí, mnozí jsou stále náchylní k reakcionářským, antidemokratickým názorům a je pravděpodobné, že proti nám budou jednat, když dostanou příležitost. Musíme proto více omezit takové aktivity."
 AFG_reform_4: "Ekonomická modernizace"
 AFG_reform_4_desc: "S návratem stability do [ROOT.GetNonIdeologyName] roste i investování a zájem podniků. Pro nastartování ekonomiky investujeme do modernizace zemědělství a našich omezených průmyslů."
 AFG_rehabilitate_the_saqqawists: "Rehabilitovat Saqqawisty"
 AFG_rehabilitate_the_saqqawists_desc: "Saqqawisté úspěšně svrhli dekadentní vládu Amanullaha Chána v roce 1929, ale osud se proti nim obrátil a byli téměř zničeni pár let poté. Možná nastal čas uctít tyto hrdiny, kteří statečně bojovali za ochranu našich tradičních hodnot."
 AFG_reinforce_the_royal_guard: "Stíny krále"
 AFG_reinforce_the_royal_guard_desc: "Přestože je legitimní, mnoho lidí je nespokojeno s návratem krále a jeho radikálními reformami. Tito zrádci nesmí podkopávat královu práci a musí být potrestáni novou bezpečnostní službou pracující v utajení a prosazující jeho vůli."
 AFG_reinforce_the_royal_guard_tt: "Odemkněte §Y$AFG_shadows_of_the_emir_category$§! rozhodnutí k potlačení nesouhlasu a zvýšení stability."
 AFG_reintroduce_heavy_cavalry: "Znovu zavést těžkou jízdu"
 AFG_reintroduce_heavy_cavalry_desc: "Naši předci často jezdili na koních a brázdili pláně Indie a Střední Asie, dobývali území a zdroje, když jejich vládcové byli slabí. Jak sousedé upadají do konfliktů, možná se blíží další takový okamžik."
 AFG_reintroduce_war_elephants: "Znovu zavést válečné slony"
 AFG_reintroduce_war_elephants_desc: "Zatímco svět usiluje o výrobu stále složitějších motorových monstrum, my využijeme osvědčené metody válčení a vzbudíme strach u nepřátel oživením válečných slonů."
 AFG_remember_the_khost_rebellion: "Vzpomínka na povstání v Khostu"
 AFG_remember_the_khost_rebellion_desc: "V roce 1924 povstal spravedliví mezi námi proti králi Amanullahovi a jeho západním kumpánům, aby vrátili zemi zpět z okraje ztráty hrdé identity. Možná bylo povstání poraženo, ale jeho duch přetrval, a nyní víme, jak překonat Kábul. Je čas se vrátit k tradici!"
 AFG_renew_soviet_trade_agreement: "Obnovit sovětskou obchodní dohodu"
 AFG_renew_soviet_trade_agreement_desc: "Ačkoliv se naše ideologie v průběhu let lišily, [SOU.GetName] byl dobrým ekonomickým partnerem pro naši zemi. Někteří sice mají obavy z [SOU.Adjective] vlivu na naše vnitřní záležitosti, my však nevidíme problém s obnovením obchodní dohody mezi našimi zeměmi."
 AFG_renounce_the_durand_line: "Odmítnout Durandskou linii"
 AFG_renounce_the_durand_line_desc: "Durandská linie, uvalená na nás cizími tyrany, rozdělila naše pashtunské příbuzné příliš dlouho. Díky prozíravosti našich diplomatů nebo síle ozbrojených sil ukončíme tuto nespravedlnost jednou provždy."
 AFG_renounce_the_durand_line_tt: "\n\n§YVlastník požadovaných států pravděpodobněji přijme naši nabídku, pokud je již ve válce nebo oslaben občanskou válkou.§!"
 AFG_reorganize_the_royal_guard: "Přeorganizovat královskou gardu"
 AFG_reorganize_the_royal_guard_desc: "Královská garda nesplňuje počest, který jí byl udělen. Oživíme ji reformami a rozšířením řad. Musí zosobňovat sílu a rozhodnost [ROOT.GetNameDef]."
 AFG_repaying_our_friends: "Splácení našim přátelům"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_repeal_the_durand_line: "Zrušit Durandovu linii"
 AFG_repeal_the_durand_line_desc: "Prokázali jsme se jako důvěryhodný přítel spojenců v regionu. Možná je nyní příležitost přeuspořádat Durandovu linii, kterou nám byla krutě vnucena před mnoha lety."
 AFG_republic_of_afghanistan: "Prohlásit republiku"
 AFG_republic_of_afghanistan_desc: "Přechod k demokracii v podobě ústavní monarchie byl obrovským krokem. Přesto existuje obava, že naše demokratické svobody nebudou plně zajištěny, dokud neodstraníme poslední pozůstatky monarchie vyhlášením republiky a volbou demokratického hlavy státu."
 AFG_republic_of_afghanistan_tt: "§YMůžeme zvolit novou identitu pro naši zemi, která může změnit naše domovské státy nebo přidat nové myšlenky.§!"
 AFG_request_german_support: "Žádat o německou podporu"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$ již dlouho obdivuje [GER.GetNonIdeologyName] a získal řadu vysokých podporovatelů v jejich vládě. Možná by podpořili králův návrat výměnou za přátelský režim v regionu."
 AFG_request_german_support_tt: "Pokud §Y[GER.GetNonIdeologyName]§! přijme náš návrh, dodá nám zbraně a vyšle dobrovolníky na pomoc při občanské válce. §Y[GER_oskar_von_nidermayer.GetName]§! se k nám připojí jako generál."
 AFG_request_japanese_support: "Žádat o japonskou podporu"
 AFG_request_japanese_support_desc: "[JAP.GetAdjective] usilují o dominanci v Asii a mohou hledat spojence podporující jejich cíle. Může být rozumné je přesvědčit, že náš rival král Zahir tomu odporuje, a získat jejich podporu pro naše nadcházející povstání."
 AFG_request_japanese_support_tt: "Pokud §Y[JAP.GetNonIdeologyName]§! přijme náš návrh, dodá nám zbraně a vyšle dobrovolníky na pomoc při občanské válce."
 AFG_request_soviet_support: "Požádat o sovětskou pomoc"
 AFG_request_soviet_support_desc: "Naše revoluce je v ohrožení kvůli omezeným ekonomickým zdrojům a lidské síle potřebné k ovládnutí klíčových obyvatelských center země. Pokud chceme uspět, potřebujeme co nejdříve pomoc od [SOU.GetNameDef]."
 AFG_research_bonus_1: "Vyvinout domácí námořní průmysl"
 AFG_research_bonus_1_desc: "Velmoci nám prodají jen to, co považují za zastaralé a neohrožující jejich zájmy v regionu. Pokud chceme vyvinout moderní námořnictvo schopné tyto velmoci odstrašit, měli bychom investovat do vlastních návrhů."
 AFG_research_bonus_2: "Investovat do námořního vývoje"
 AFG_research_bonus_2_desc: "Naše znalosti ve vývoji menších lodí přinesly ovoce a naši inženýři se nyní zaměřují na výzvu vývoje větších návrhů pro námořnictvo."
 AFG_restore_herat: "Obnovit Herát"
 AFG_restore_herat_desc: "Na protest proti starému sídlu moci v Kábulu je čas přesunout hlavní město do hlavního sídla Durrani říše, Herátu. Tím posílíme svůj nárok být následníky této kdysi velké říše."
 AFG_restore_the_timurid_empire: "Obnovit Timuridní říši"
 AFG_restore_the_timurid_empire_desc: "Prapory Timura znovu vlají a říše, která kdysi budila strach v srdcích sultánů a králů, povstala z popela historie. Naše vláda se rozprostírá na zemích formovaných jeho dobytími, spojuje Východ a Západ pod jedním panstvím. Nechť svět bere na vědomí – Timuridi jsou zpět a tentokrát nezmizíme v minulosti."
 AFG_retire_the_uncles: "Odstoupit strýce"
 AFG_retire_the_uncles_desc: "Politická situace v [ROOT.Capital.GetCapitalVictoryPointName] se začíná měnit ve škodu staré gardě. Teď je čas, aby král rozpustil současnou vládu a ustanovil vládu více v souladu se svými cíli."
 AFG_return_of_the_emir: "Návrat krále"
 AFG_return_of_the_emir_desc: "Plány byly připraveny, kontakty navázány a zbraně rozděleny. Nyní zbývá králi vrátit se do Afghánistánu a naše roztříštěné povstání zahájí svržení nezákonného režimu krále Zahira."
 AFG_return_to_delhi: "Návrat do Dillí"
 AFG_return_to_delhi_desc: "Dillí bylo kdysi sídlem sultána a domovem Rudého pevnosti, kde se nacházel náš okázalý Pávový trůn. Nyní půjdeme na toto město a znovu získáme naši ztracenou metropoli a tak dostojíme mughalským císařům z dávných dob."
 AFG_revive_the_1923_constitution: "Obnovit ústavu z roku 1923"
 AFG_revive_the_1923_constitution_desc: "Král je vizionář, který v roce 1923 pochopil, že národ musí být přetažen do 20. století. Jeho reformy však Zahir Shah skoro rozmetal. Ale s obnovením moci krále můžeme navázat tam, kde skončil, a obnovit jeho ústavu z roku 1923."
 AFG_revive_the_workshop_of_the_world: "Oživení dílny světa"
 AFG_revive_the_workshop_of_the_world_desc: "Budeme následovat naše předky modernizací továren a oživením obchodních cest. Tato transformace ustanoví naši ekonomiku jako konkurenceschopnou velmoc mezi světovými národy."
 AFG_salang_pass: "Tunel Salang Pass"
 AFG_salang_pass_desc: "Horský terén [ROOT.GetNonIdeologyName] ztěžuje rozvoj pohodlných dopravních cest přes zemi. Nicméně [SOU.GetAdjective] inženýři věří, že mohou vybudovat tunel skrz hory u Salangu. Jejich vláda nabídla uskutečnění stavby výměnou za určité strategické ústupky."
 AFG_savior_of_the_holy_lands: "Vykupitel Svatých zemí"
 AFG_savior_of_the_holy_lands_desc: "Nastal čas splnit posvátný úkol a osvobodit Svaté země od jha cizích tyranů. Naši stateční vojáci budou kráčet s silou našich předků, inspirováni spravedlivým cílem získat zpět rodiště naší víry. Tento božský čin nejen spojí islámský svět pod naším vedením, ale přinese čest a slávu naší velké zemi."
 AFG_scavenging: "Taktika sběru"
 AFG_scavenging_desc: "Výzbroj, kterou nedokážeme sami vyrobit, se často objevuje v rukou cizích agresorů. Měli bychom proto školit naše jednotky v rozpoznávání a zajišťování cenné vojenské výzbroje, kdykoliv je k dispozici."
 AFG_secure_army_support: "Zajistit podporu armády"
 AFG_secure_army_support_desc: "V ozbrojených silách je stále mnoho důstojníků, které jmenoval nebo jímž sloužil $AFG_amunullah_khan$. S vhodnými pobídkami by je bylo možné přinutit podpořit jeho návrat na trůn."
 AFG_secure_army_support_tt: "§YVíce vojenských divizí se přidá na naši stranu v nadcházející občanské válce.§!"
 AFG_secure_baghdad: "Zajistit Bagdád"
 AFG_secure_baghdad_desc: "Jak naše vliv v regionu roste, začíná být zřejmé, že [IRQ.GetNameDef] může podkopat naše snahy. Proto musíme požadovat sladění jejich zahraniční politiky, nebo budou čelit hněvu našich ozbrojených sil."
 AFG_secure_dynasty: "Zajistit dynastii"
 AFG_secure_dynasty_desc: "S ekonomickou stabilitou a uklidněným lidem můžeme zajistit dynastii Barakzai sesazením méně loajálních prvků vlády a nahrazením jinými členy rodiny, kteří jsou věrní králi. Nebo ještě důležitěji, jeho strýcům."
 AFG_secure_iran: "Zajistit Írán"
 AFG_secure_iran_desc: "Nastal čas zajistit [PER.GetAdjective] ropná pole. Spolu s našimi spojenci uděláme, co je třeba, i kdyby to znamenalo změnu režimu v [PER.Capital.GetCapitalVictoryPointName]."
 AFG_seek_american_aid: "Požádat o americkou pomoc"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_seek_british_investment: "Usilovat o britské investice"
 AFG_seek_british_investment_desc: "Desetiletí jsme vyvolávali [ENG.GetAdjective] obavy, že [SOV.GetNameDef] převezme kontrolu nad naším národem a anektuje jejich drahé indické území. To vedlo ke stipendiím a investicím na naši stranu. Jak se světová situace zhoršuje, může být tento postup ještě výhodnější."
 AFG_shipyards: "Zřídit [ROOT.GetAdjective] loděnice"
 AFG_shipyards_desc: "I když nejsme připraveni vyvíjet lodě vlastního designu, všechny budoucí lodě budou potřebovat údržbu a přestavbu. Založením loděnice nyní zajistíme, že naše budoucí plavidla budou mít zařízení potřebná k provozu po desetiletí."
 AFG_shipyards_tt: "Přidat §G1§! stavební místo a §G1§! §Ynámořní loděnici§! v pobřežním státě."
 AFG_shipyards_tt_2: "§YOdemknout vojenskou průmyslovou organizaci:§!"
 AFG_sinkiang_intervention: "Zasahování do Sinkiangu"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName] patří dlouhodobě do islámského světa. Vzrůst komunismu v bývalé Ruské říši a Číně však nyní ohrožuje naše muslimské bratry na druhé straně hranic. Je čas jednou provždy ukončit tuto hrozbu."
 AFG_socialist_coup: "Socialistický převrat"
 AFG_socialist_coup_desc: "S úbytkem konzervativních omezení politického myšlení se otevřela Pandorina skříňka a zemí se šíří vlna protimonarchistických nálad. Je čas odstranit toto zastaralé království a uvést moderní socialistický stát."
 AFG_socialist_coup_tt: "§YPokud podpora komunistů přesáhne 60%, vyhneme se vyvolání občanské války.§!"
 AFG_sov_attack_bonus: "Rudé nebezpečí"
 AFG_sov_iran_war: "Svrhnout šáha [PER.GetNonIdeologyName]"
 AFG_sov_iran_war_desc: "Naši soudruzi v [SOU.GetNameDef] jsou obklíčeni ze všech stran, což jim brání udržovat flotilu v teplých vodách, která by mohla čelit našim nepřátelům. Vzhledem k jejich implicitní podpoře našich nepřátel by okupace [PER.GetName] mohla poskytnout novou základnu pro námořní operace a zbavila by nás potenciálního nepřítele."
 AFG_soviet_research_cooperation: "Sovětská výzkumná spolupráce"
 AFG_soviet_research_cooperation_desc: "Naši někdejší protivníci v [SOU.GetNameDef] se po svržení starého režimu rychle stali našimi nejbližšími přáteli. Máme tedy příležitost získat od nich technologické poznatky, které pomohou transformaci [ROOT.GetNonIdeologyName]."
 AFG_soviet_research_technology_exchange_tt: "§Y[SOU.GetNameDefCap] bude pravděpodobněji souhlasit, pokud nás dobře hodnotí.§! \nPokud [SOU.GetFlag]§Y[SOU.GetNameDef]§! souhlasí, připojíme se k technologické výměně s nimi."
 AFG_spinzar_cotton_factory: "Investice do bavlnářských továren Spinzar"
 AFG_spinzar_cotton_factory_desc: "Bavlnářská továrna Spinzar v Kunduzi je jedna z našich nejziskovějších továren a její majitelé chtějí rozšířit svůj podnik. Bez podpory vlády však nedokáže vyrůst nad svůj současný rozsah. Měli bychom usilovat o založení nových poboček a investovat do budoucnosti našeho bavlnářského průmyslu."
 AFG_standardize_equipment: "Standardizovat výzbroj"
 AFG_standardize_equipment_desc: ""
 AFG_state_atheism: "Státní ateismus"
 AFG_state_atheism_desc: "Pashtunwali, islám a ostatní tradiční opiáty lidu musí být odloženy, chceme-li modernizovat ekonomiku a společnost. Proto omezíme tyto zastaralé praktiky a budeme vzdělávat lidi sekulárně."
 AFG_state_industries: "Založit vojenský průmysl"
 AFG_state_industries_desc: "Vysokoškolští absolventi radikalizují z důvodu nedostatku zaměstnání využívajícího jejich dovednosti. Abychom tomu zabránili, můžeme založit státní průmysl a zaměstnat více z nich, zároveň vyzbrojit armádu domácí produkcí."
 AFG_state_industries_tt: "Odemknout rozhodnutí pro založení §Yvojenských průmyslových organizací§! a prodloužit časový limit pro radikalizaci absolventů."
 AFG_stir_unrest_in_the_east: "Podnítit nepokoje na východě"
 AFG_stir_unrest_in_the_east_desc: "Waziristán a Peshawar zůstávají ohniskem protibritských a [AFG.GetAdjective] aktivit. Měli bychom jim jít příkladem a vyvolat povstání v průsmyku Khyber, aby královy síly byly obsazeny jinde."
 AFG_sugar_processing: "Cukrovar Baghlan"
 AFG_sugar_processing_desc: "Poptávka po cukru mezi naším lidem stále roste. Měli bychom uspokojit tuto poptávku založením cukrovaru, který bude zpracovávat zemědělské produkty na cennou látku. Nejenže poptávka bude uspokojena, ale vznikne více pracovních míst v průmyslu."
 AFG_support_king_zahir: "Podpořit krále Zahira"
 AFG_support_king_zahir_desc: "Po desetiletích politické nestability bude vláda krále Zahira Shaha začátkem věku míru a ekonomické stability pro naši utrápenou zemi."
 AFG_support_king_zahir_tt: "§YKráli Zahiři Shahovi§! přináší:\n Zisk politické moci §G+5%§! \n Denní podpora nestranných §G+0.02§!"
 AFG_support_nort_west_frontier_rebels: "Podpořit rebely na severozápadní hranici"
 AFG_support_nort_west_frontier_rebels_desc: "Paštunští rebelové v [RAJ.GetAdjective] severozápadní hranici stále statečně bojují proti svým utlačovatelům, navzdory tomu, že Faqir vládne v [ROOT.GetNameDef]. Měli bychom zasáhnout a ochránit je, i kdyby to mělo znamenat válku s těmi, kdo si oblast nárokují."
 AFG_support_soviets_in_asia: "Podporovat Sověty v Asii"
 AFG_support_soviets_in_asia_desc: "Státy Střední Asie v rámci [SOU.GetNameDef] jsou hnízdem kontrarevolučních aktivit kvůli vzdálenosti od [SOU.Capital.GetCaptialVictoryPointName]. Abychom zabránili přelévání reakcionářů do naší země, měli bychom podpořit [SOU.GetAdjective] udržování pořádku v regionu."
 AFG_support_warzistan_independence: "Podpořit nezávislost Waziristánu"
 AFG_support_warzistan_independence_desc: "Naše hranice s [ENG.GetAdjective] v Indii jsou trvalým zdrojem napětí. I když nemáme sílu je vyhnat, můžeme oslabit jejich vládu podporou nezávislostních hnutí, například ve Waziristánu."
 AFG_the_amu_darya_plan: "Plán Amu Darya"
 AFG_the_amu_darya_plan_desc: "Císař vytvořil plány a kontaktoval ty ve své staré domovině, kteří chtějí uprchnout pod správu [SOV.GetAdjective]. Nejprve musí být pečlivě naplánována osvobozenecká kampaň, a teprve potom můžeme zaútočit na [SOV.GetNameDef]."
 AFG_the_conquerors_of_persia: "Dobytci Persie"
 AFG_the_conquerors_of_persia_desc: "[PER.GetNameDefCap], země nesmírného bohatství a historie, kdysi byla soupeřem říše. Její připojením k naší vládě potvrzujeme naši dominanci, zajistíme si strategická západní území a upevníme postavení říše jako pravého dědice císařské velikosti."
 AFG_the_crown_and_the_world: "Koruna a svět"
 AFG_the_crown_and_the_world_desc: "Osud říše je stát se neomezenou globální supervelmocí. Rozšiřováním našeho vlivu, posilováním síly a vyjadřováním dominance zajistíme své místo jako ultimátní vládce moderního světa."
 AFG_the_echoes_of_panipat: "Ozvěny Panipatu"
 AFG_the_echoes_of_panipat_desc: "Třetí bitva u Panipatu stále zní v paměti všech na indickém subkontinentu. Tam jsme rozdrtili maráthské síly a ustavili svou dominanci v severozápadní Indii. Je čas to zopakovat a sesadit drzé dědice Maráthské konfederace!"
 AFG_the_faqirs_revolt: "Povstání Faqira"
 AFG_the_faqirs_revolt_desc: "Nastal konečně čas. Faqirovy jednotky jsou připraveny povstat na východě proti zkorumpovaným úředníkům v Kábulu a znovu zavést islámské tradice, na kterých naše země kdysi stála. Inshallah, zachráníme Afghánistán!"
 AFG_timurid_bureaucracy: "Timuridní byrokracie"
 AFG_timurid_bureaucracy_desc: "Vykořeněná v odkazu Timura, timuridní byrokracie poskytuje model efektivní správy a centralizované kontroly. Reorganizace tohoto systému posílí správu emirátu a zajistí stabilitu a prosperitu v jeho rozsáhlém území."
 AFG_topple_iran: "Svrhnout Írán"
 AFG_topple_iran_desc: "Pod vizionářským vedením [ROOT.GetLeader] jsme připraveni přinést svobodu a spravedlnost našim [PER.GetAdjective] bratrům a sestrám, kteří dlouho trpěli pod despotickou vládou [PER.GetLeader]. Nejen že zajistíme naše hranice, ale také rozšíříme náš vliv v celém regionu."
 AFG_towards_an_amanullah_caliphate: "Směřovat k Amanullahovskému chalífátu"
 AFG_towards_an_amanullah_caliphate_desc: "$AFG_amunullah_khan$ kdysi uvažoval o přijetí titulu chalífy po rozpadu Osmanské říše, ale rozhodl se pro modernější režim. Tentokrát se rozhodl neudělat stejnou chybu a místo toho zajistit své postavení vůdce islámského světa."
 AFG_truck_factory: "Továrna na nákladní vozy Janagalak"
 AFG_truck_factory_desc: "Ve spolupráci s našimi [SOU.GetAdjective] mecenáši máme příležitost vyvinout naši první velkou továrnu na výrobu vozidel. Vyvinuté nákladní vozy by mohly uspokojit domácí poptávku v průmyslu a armádě."
 AFG_turko_persian_empire: "Turkicko-perská říše"
 AFG_turko_persian_empire_desc: "S většinou [TUR.GetAdjective] a [PER.GetAdjective] zemí pevně pod naší kontrolou je čas reorganizovat naši doménu do nové Turkicko-perské říše pro bezpečnost a jistotu naší skvělé společnosti."
 AFG_ulugh_beg_academy: "Akademie Ulugh Bega"
 AFG_ulugh_beg_academy_desc: "Ulugh Beg kdysi vládl mocné Timuridní říši jako sultán, ale také si našel čas na rozšíření našich znalostí astronomie a matematiky. Měli bychom uctít jeho odkaz založením nové univerzity jeho jménem."
 AFG_unify_the_islamic_world: "Sjednotit islámský svět"
 AFG_unify_the_islamic_world_desc: "Muslimské státy se příliš dlouho hádaly o bezvýznamné záležitosti a vyhýbaly se zodpovědnosti za spolupráci. Nastal čas, aby pozvaly muslimské státy světa ke vstupu do velké aliance."
 AFG_unite_pashtunistan: "Sjednotit Paštunistán"
 AFG_unite_pashtunistan_desc: "Konečným cílem kampaně Faqira byla vždy nezávislost paštunského státu na území Britské Indie. Nyní však má možnost založit paštunský stát mimo tyto hranice a dobýt zbylé regiony. Ať žije Paštunistán, ať žije emír!"
 AFG_united_islamic_world_faction: "Ittehad-e Islami"
 AFG_utilize_cameleers: "Využít velbloudáře"
 AFG_utilize_cameleers_desc: "Naši velbloudáři byli vysíláni daleko a široko, sloužíce Britskému impériu pro cesty a zásobování v nehostinných oblastech Velké australské pouště. Měli bychom využít tyto zručné pracovníky k podpoře našich vojsk na domácí půdě."
 AFG_visit_foreign_capitals: "Navštívit zahraniční hlavní města"
 AFG_visit_foreign_capitals_desc: "Náš režim postrádá silná spojení s velmocemi po celém světě. Jak se geopolitická situace stává méně stabilní, může být v našem zájmu zajistit lepší vztahy s těmito mocnostmi pro případ příležitostí."
 AFG_work_with_ger_intel_bonus: "Techniky potlačování partyzánů"
 AFG_work_with_gestapo: "Spolupráce s [GER.GetAdjective] zpravodajskou službou"
 AFG_work_with_gestapo_desc: "V našich nově získaných územích nadále vzbuzují nesouhlas a nepokoje velké výzvy naší autoritě. Proto jsme navázali spolupráci s [GER.GetAdjective] zpravodajskými službami. Jejich odborné znalosti v protiteroristických a zpravodajských operacích budou neocenitelné při identifikaci a likvidaci rebelských skupin."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "Nejsme ve válce se Sýrií"
 GRE_byz_unified_flag: "Byzantská říše"
 IRQ_a_new_caliph: "Nový chalífa"
 IRQ_a_new_caliph_desc: "Po letech boje jsme se stali přední mocností v islámském světě. Je čas pokračovat v odkazu Husseina bin Ali a obnovit chalífát pod vedoucí rolí hášimovské dynastie."
 IRQ_a_new_islamic_golden_age: "Nový islámský zlatý věk"
 IRQ_a_new_islamic_golden_age_desc: "TODO"
 IRQ_abd_al_illah_fm_tt: "§YAbd Al-Ilah§! je dostupný jako polní maršál úrovně 3."
 IRQ_air_research_bonus: "Výzkum aerodynamiky a avioniky"
 IRQ_air_research_bonus_desc: "Oblast avioniky rychle postupuje v důsledku konfliktů po celém světě. Potřebujeme zařízení, kde by naši inženýři mohli vyvíjet špičkové technologie pro letectvo, pokud chceme být regionální mocností."
 IRQ_al_muthanna_club: "Al-Muthanna kluby"
 IRQ_al_muthanna_club_desc: "Nedostává se nám nedostatku klubů a skupin, které vznikají s cílem vytvořit panarabský režim v celém regionu. Zajistíme financování těchto organizací, aby mohly pokračovat v růstu a ovlivňovat populaci směrem k tomuto cíli."
 IRQ_align_afghanistan_fasc: "Pozvat Afghánistán"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDef] dlouho stál jako nárazníkový stát mezi [SOU.GetAdjective]mi a [ENG.GetAdjective]. Možná společným úsilím ho můžeme povznést do významnější pozice v regionu."
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetNameWithFlag]§! je pozván do naší frakce"
 IRQ_allied_training: "Spojenecký výcvik"
 IRQ_allied_training_desc: "Naši spojenci jsou ochotni předat část zkušeností, které získali v posledních letech konfliktu s našimi nepřáteli. Přijmeme tuto pomoc, abychom co nejlépe připravili naše jednotky pro frontovou službu."
 IRQ_anglo_iraqi_oil_expansion: "Expanze Anglo-irácké ropné společnosti"
 IRQ_anglo_iraqi_oil_expansion_desc: "Současná dohoda s Anglo-iráckou ropnou společností může rozčilovat naše lidi, ale jsou krátkozrací a nevidí výhody, které přináší naší ekonomice a ochraně od [ENG.GetAdjective]."
 IRQ_anti_western_alliance: "Aliance proti Západu"
 IRQ_anti_western_alliance_desc: "Kdyby dominantní mocnosti regionu spojily svou vojenskou sílu a zavázaly se k obraně jeden druhého, měli bychom skutečnou šanci konečně vzdorovat západním mocnostem, které tak často zasahují do našich záležitostí."
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetNameWithFlag]§! je pozván do naší frakce"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetNameWithFlag]§! je pozván do naší frakce"
 IRQ_approach_tribes_for_support: "Požádat kmeny o podporu"
 IRQ_approach_tribes_for_support_desc: "Existuje mnoho venkovských komunit žijících tradičním kmenovým životem, které od založení našeho státu byly většinou nepřátelské. Možná jsme jim dosud nenabídli správné pobídky ke změně."
 IRQ_arab_dominance: "Arabská dominance"
 IRQ_arab_dominance_desc: "[IRQ.GetNonIdeologyName] je rozmanitý národ, ale jen upevněním politické dominance arabské většiny můžeme doufat v stabilní vládu."
 IRQ_arab_free_legion: "Volná arabská legie"
 IRQ_arab_free_legion_desc: "Arabové z celého světa se dobrovolně hlásí do boje proti starým velmocem, které nás zpomalovaly desítky let. Možná bychom na tom mohli stavět a nabírat jednotky z hranic mimo ty naše, aby bojovaly po boku naší armády proti společným nepřátelům."
 IRQ_arab_free_legion_tt: "Odemknout §Y$IRQ_arab_free_legion_cat$§! rozhodnutí k naverbování divizí z celého arabského světa."
 IRQ_arab_league: "Založit Arabskou ligu"
 IRQ_arab_league_desc: "Musíme založit alianci spřízněných arabských národů s cílem chránit arabské zájmy před vnějšími zásahy a osvobodit ty za hranicemi od okupace."
 IRQ_arab_league_economic_cooperation: "Ekonomická rada Arabské ligy"
 IRQ_arab_league_economic_cooperation_desc: "Abychom posílili bratrství mezi arabskými národy, měli bychom usilovat o těsnější spolupráci v ekonomické oblasti."
 IRQ_arab_league_economic_cooperation_tt: "Obdržíme mimo mapu §YOdbornou továrnu§! za každý jiný §Yarabský stát§! s více než §G85§! §YNázorem§! na nás. Toto platí pro §Y[KUW.GetNameWithFlag]§!, §Y[JOR.GetNameWithFlag]§!, §Y[SYR.GetNameWithFlag]§!, §Y[PAL.GetNameWithFlag]§!, §Y[BHR.GetNameWithFlag]§!, §Y[SAU.GetNameWithFlag]§!, §Y[QAT.GetNameWithFlag]§!, §Y[UAE.GetNameWithFlag]§!, §Y[OMA.GetNameWithFlag]§!, §Y[IMO.GetNameWithFlag]§!, §Y[YEM.GetNameWithFlag]§!, §Y[FSA.GetNameWithFlag]§!, §Y[EGY.GetNameWithFlag]§!, §Y[SUD.GetNameWithFlag]§!, §Y[LBA.GetNameWithFlag]§!, §Y[ALG.GetNameWithFlag]§!, §Y[TUN.GetNameWithFlag]§!, §Y[MOR.GetNameWithFlag]§!, §Y[RIF.GetNameWithFlag]§!, §Y[WES.GetNameWithFlag]§!, §Y[MRT.GetNameWithFlag]§! a §Y[LEB.GetNameWithFlag]§!."
 IRQ_arab_republic_core_tt: "Odemknout §Y$united_arab_republic_cat$§! rozhodnutí pro získání jader na arabských státech, které vlastníte."
 IRQ_army_research_bonus: "Modernizovat vojenské doktríny"
 IRQ_army_research_bonus_desc: "Mnoho našich důstojníků jsou bývalí vojáci Osmanské říše nebo prošli základním výcvikem u [ENG.GetAdjective]. Jejich taktiky jsou však zastaralé a je potřeba je urgentně aktualizovat."
 IRQ_assasination_of_sidqi: "Vražda Bakra Sidqiho"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "Bakr Sidqi se nepodařilo sjednotit národ od svržení předchozí vlády. V politické elitě i širší irácké populaci roste nedůvěra vůči Kurdovi s takovým vlivem na národní záležitosti. Pokud se naskytne příležitost, je téměř jisté, že někdo se pokusí ukončit jeho život..."
 IRQ_assassination_of_sidqi_desc_not_leader: "Bakr Sidqi jasně plánuje státní převrat proti naší vládě, mnoho našich důstojníků hlásí, že usiluje o jejich loajalitu pro případ takového scénáře. Budeme ho muset odstranit, pokud chceme udržet svou vládu."
 IRQ_attempted_assasination_of_sidqi: "Neúspěšný pokus o atentát na Sidqiho"
 IRQ_attempted_assasination_of_sidqi_desc: "Navzdory masivní nesnášenlivosti mezi obyvatelstvem a elitou byly nedávné pokusy o atentát na Bakra Sidqiho zatím neúspěšné. Zdá se však, že musíme zvýšit bezpečnost a zpravodajskou službu k ochraně nového režimu před odpůrci."
 IRQ_axis_training: "Výcvik Osy"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_baghdad_colleges_of_engineering_and_education: "Rozšířit bagdádské vysoké školy"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "Bagdád byl po staletí centrem vzdělanosti, ale v posledních desetiletích byl upozaďován v prospěch západních univerzit. Nastal čas investovat do našich vzdělávacích institucí, abychom naší město opět učinili srdcem akademie."
 IRQ_bakr_sidqi_coup: "Bakr Sidqiho převrat"
 IRQ_bakr_sidqi_coup_desc: "Současný režim je slabý a zmatený. Pod velením Bakra Sidqiho jej svrhneme a zajistíme nezávislou budoucnost pro lid [ROOT.GetNonIdeologyName]."
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$ je najat jako nestržitelný poradce.§!"
 IRQ_bomber_training: "Výcvik bombardérů"
 IRQ_bomber_training_desc: "Naše letectvo postrádá zkušenosti s většími letadly pro bombardovací mise. Tento deficit musí být co nejdříve odstraněn."
 IRQ_carve_up_syria: "Rozdělit Sýrii"
 IRQ_carve_up_syria_desc: "Sýrie měla právem patřit do našeho království, ale Francouzi nám ji ukradli. Navíc naši přátelé v [TUR.GetNonIdeologyName] si také nárokují části toho území. Možná je čas společně požadovat toto území, dokud je svět rozptýlený."
 IRQ_cavalry_integration: "Integrace jízdy"
 IRQ_cavalry_integration_desc: "Mechanizace může být v budoucnu standard, ale nyní naše armáda potřebuje podporu, kterou lze zatím poskytnout pouze jízdou."
 IRQ_commander_of_the_faithful: "Velitel věřících"
 IRQ_commander_of_the_faithful_desc: "Nyní, když jsme přijali úkol sjednotit arabské národy pod naší vládou, je rozumné je co nejvíce získat na svou stranu. Abd Al-Ilah si může vzít titul Amīr al-Mu'minīn, stejně jako kdysi Hussein bin Ali al-Hashimi."
 IRQ_construct_the_dukan_dam: "Postavit přehradu Dukan"
 IRQ_construct_the_dukan_dam_desc: "Velké řeky naší země by měly být využity nejen pro zavlažování, ale i pro výrobu elektrické energie. Uděláme tak vybudováním vodní elektrárny na řece Zab, která vytvoří umělé jezero."
 IRQ_construct_the_kut_barrage: "Vybudovat přehradu Kut"
 IRQ_construct_the_kut_barrage_desc: "Nedávné problémy při výstavbě přehrady Kut je nutné co nejdříve překonat, pokud chceme zajistit dostatečné zásoby vody pro zavlažování podél řeky Tigris."
 IRQ_create_repair_yards: "Založit hlubokomořský přístav Umm Qasr"
 IRQ_create_repair_yards_desc: "Vybudování hlubokomořského přístavu by značně zlepšilo naše možnosti exportu zboží a poskytlo zařízení pro kotvení a doplňování zásob vojenských plavidel."
 IRQ_curtail_arabism: "Omezit panarabismus"
 IRQ_curtail_arabism_desc: "Tento rostoucí zájem našich lidí o panarabismus odcizuje nearabským komunitám, které tvoří naši zemi, a staví nás do kolize s velmocemi. Musíme tuto ideologii omezit dříve, než nás zničí."
 IRQ_decouple_from_the_pound: "Odloučit se od libry"
 IRQ_decouple_from_the_pound_desc: "Naše měna zůstává svázána s britskou librou, což omezuje naši schopnost provádět hospodářskou politiku dle vlastních potřeb. Musíme zlomit tento pout a založit vlastní měnovou radu pro kontrolu dináru."
 IRQ_demand_greater_stake_in_the_company: "Požadovat větší podíl ve společnosti"
 IRQ_demand_greater_stake_in_the_company_desc: "Učinili jsme mnoho pro to, aby provoz ropných zařízení byl co možná nejspolehlivější pro [ENG.GetAdjective]. Zdá se proto spravedlivé, že by měli sdílet větší podíl bohatství vznikajícího z těžby ropy."
 IRQ_demand_palestine: "Požadovat Palestinu"
 IRQ_demand_palestine_desc: "Britové se ukázali být nespolehliví při ochraně palestinského obyvatelstva v mandátních teritoriích. Zatímco celý svět je sleduje, můžeme je přinutit přenést mandát pod naši kontrolu."
 IRQ_demand_syria_hashemite: "Navrhnout syrskou unifikaci"
 IRQ_demand_syria_hashemite_desc: "Sýrie byla krátce pod vládou Faisala I. v roce 1920, ale byla nám ukradena francouzskou zradou. Nyní můžeme jednat z pozice síly a požadovat navrácení našich právoplatných území."
 IRQ_develop_the_kuwaiti_port: "Rozvíjet kuwaitský přístav"
 IRQ_develop_the_kuwaiti_port_desc: "S Kuvajtem pod naší kontrolou se naše pobřeží výrazně prodloužilo. To nám dává příležitost dále rozšířit námořní zařízení a podpořit větší přítomnost v Perském zálivu."
 IRQ_develop_the_kuwaiti_port_tt: "Přidává §G1§Y námořní základnu §!§! do každé provincie."
 IRQ_discuss_a_new_treaty: "Jednat o nové smlouvě"
 IRQ_discuss_a_new_treaty_desc: "Anglo-irácká smlouva byla sjednána, když jsme byli mladým a slabým národem. Nyní jsme přední mocností islámského světa a taková smlouva je urážkou našeho vůdce. Nastal tedy čas vyjednat novou smlouvu s [ENG.GetAdjective]."
 IRQ_effectivize_the_production_line: "Optimalizace výrobních linek"
 IRQ_effectivize_the_production_line_desc: "Pro zajištění naší budoucí nezávislosti nestačí jednorázové úsilí. Musíme proto zavést opatření, která zajistí průběžné zlepšování."
 IRQ_eliminate_the_golden_square: "Zlikvidovat Zlaté náměstí"
 IRQ_eliminate_the_golden_square_desc: "Zlaté náměstí a jejich stoupenci nás chtějí vystavit riziku regionálního konfliktu a vnitřního rozkolu kvůli jejich touze sjednotit arabský svět. Musí být odstraněni dříve, než zničí naši zemi."
 IRQ_embargo_the_axis_powers: "Embargo proti Ose"
 IRQ_embargo_the_axis_powers_desc: "Osy jsou hrozbou světovému míru a musí být ohladověny o všechny zdroje nezbytné pro vedení války."
 IRQ_encourage_federalism: "Podporovat federalismus"
 IRQ_encourage_federalism_desc: "Měli bychom usilovat o udělení určité autonomie Kurdům a Asyřanům, a legalizovat místní jazyky a zvyky po celé zemi, abychom sjednotili všechny irácké občany pod jedním praporem."
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "Založit irácké pobřežní obranné síly"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "Založit kurdské pobřežní obranné síly"
 IRQ_establish_iraqi_coastal_defense_force_desc: "Naše pobřeží je krátké, ale leží na jedné z nejdůležitějších světových tras pro vývoz ropy na západ. Proto musíme založit námořní síly na ochranu našich zájmů v oblasti."
 IRQ_expand_camel_corps: "Rozšířit karavanové sbory"
 IRQ_expand_camel_corps_desc: "[ENG.GetAdjective] během poslední světové války prokázali všestrannost karavanových sborů v severní a východní Africe. Někteří v našich silách věří, že taková jednotka by nám mohla dát převahu i na našem území."
 IRQ_expand_habbaniya_airbase: "Rozšířit leteckou základnu Habbaniya"
 IRQ_expand_habbaniya_airbase_desc: "Letecká základna Habbaniya se stala srdcem leteckých operací v Iráku za doby [ENG.GetAdjective]. Abychom lépe pojali rostoucí letectvo, měli bychom rozšířit její zařízení."
 IRQ_expand_membership: "Rozšířit členství federace"
 IRQ_expand_membership_desc: "Zatímco někteří se posmívali naší federaci, jiní obdivovali naše úspěchy. Možná je čas rozšířit členství pro ty, kdo pochopili, že jsme silnější společně."
 IRQ_expand_membership_tt: "Odemknout §Y$hashemite_federation_cat$§! rozhodnutí k pozvání členů, aby se stali vašimi loutkami."
 IRQ_expand_oil_production: "Zvýšit těžbu ropy"
 IRQ_expand_oil_production_desc: "Geologové věří, že máme v zemi velké nevyužité zásoby ropy. Tyto zdroje mohou přinést obrovské bohatství našemu lidu a musí být co nejdříve vytěženy."
 IRQ_export_infrastructure: "Vývozní infrastruktura"
 IRQ_export_infrastructure_desc: "Ropa je klíčová pro globální ekonomiku, investicemi do vývozní infrastruktury [ROOT.GetNameDef] můžeme získat finanční přínos a dostat se na mapu světa."
 IRQ_extensive_irrigation_projects: "Rozsáhlé zavlažovací projekty"
 IRQ_extensive_irrigation_projects_413_tt: "Pokud ovládáme §Y[413.GetName]§!, získáme §G2§! další stavební sloty v tomto státě"
 IRQ_extensive_irrigation_projects_680_tt: "Pokud ovládáme §Y[680.GetName]§!, získáme §G1§! další stavební slot v tomto státě"
 IRQ_extensive_irrigation_projects_desc: "Velká část naší země je suchá a nevhodná pro zemědělství. Díky masivním zavlažovacím projektům však můžeme tyto oblasti proměnit v úrodná pole."
 IRQ_fighter_training: "Výcvik stíhaček"
 IRQ_fighter_training_desc: "Veškeré naše vojenské a ekonomické plány budou k ničemu, pokud piloti nebudou schopni účinně využívat letadla k ochraně nebe před nepřátelskými bombardéry."
 IRQ_finish_the_berlin_baghdad_railway: "Dokončit Berlín–Bagdádskou železnici"
 IRQ_finish_the_berlin_baghdad_railway_desc: "Dlouho byla ambicí staré německé říše vybudovat železnici z Berlína do Bagdádu, aby podpořila námořní přítomnost v Perském zálivu. Tento 'Taurus Express' však nebyl nikdy zcela dokončen, můžeme však ekonomické výhody této trati sklízet tím, že ji dokončíme sami."
 IRQ_fligerfuhrer_irak: "Fliegerführer Irak"
 IRQ_fligerfuhrer_irak_desc: "Naše armáda je zoufale slabší než [ENG.GetAdjective], ale s letadly a piloty od spojenců můžeme naklonit rovnováhu ve svůj prospěch."
 IRQ_forceful_industrialization: "Donucovací industrializace"
 IRQ_forceful_industrialization_desc: "Tempo industrializace v [ROOT.GetNameDef] je příliš pomalé, pokud se chceme vyhnout zaostávání za našimi soupeři. Musíme zorganizovat masivní program industrializace, i kdyby to vyvolalo nevoli veřejnosti."
 IRQ_form_opec: "Založit OPEC"
 IRQ_form_opec_desc: "Velmoci zcela závisí na dodávkách ropy do svých továren a vozidel. Kdyby země produkující ropu spolupracovaly při výrobě a bezpečnosti, mohli bychom konečně donutit velmoci nést odpovědnost za všechno, co nám způsobily."
 IRQ_form_the_independent_mechanized_brigade: "Zformovat nezávislou mechanizovanou brigádu"
 IRQ_form_the_independent_mechanized_brigade_desc: "S nákupem odpovídající techniky a intenzivním výcvikem věří naše ozbrojené síly, že jsou připraveny nasadit a využít první mechanizované jednotky."
 IRQ_form_the_independent_mechanized_brigade_tt: "Vytvořit Al-Mechanikiyah §Ymechanizovaný§! divizní vzor a nasadit §Y1§! jednotku."
 IRQ_found_southern_steel_plants: "Založit jižní ocelárny"
 IRQ_found_southern_steel_plants_desc: "Ocel je klíčová pro hospodářský rozvoj i výrobu vojenské techniky. Dosud se objevilo jen několik domácích výrobců, kteří by mohli pokrýt naše potřeby, takže jsme závislí na dovozech. To nemůže pokračovat, jak se svět stává nepřátelštějším."
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "Založit Irácké státní dráhy"
 IRQ_found_the_iraqi_state_railways_KUR: "Založit Kurdské státní dráhy"
 IRQ_found_the_iraqi_state_railways_desc: "The [ENG.GetAdjective] stále drží kontrolu nad naší železniční infrastrukturou formou Mezopotamských železnic, přestože máme údajnou nezávislost. Měli bychom se na ně obrátit s nabídkou odkupu podniku a přejmenovat jej na Irácké státní železnice."
 IRQ_found_the_state_company_for_iron_and_steel: "Státní společnost pro železo a ocel"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "Nedávné investice v ocelářském průmyslu prospěly naší ekonomice a snížily závislost na dovozech. Můžeme však jít dál a založit vlastní státem řízené průmyslové podniky, abychom kontrolovali zásoby takto životně důležitých surovin."
 IRQ_further_ussr_support: "Další [SOV.GetAdjective] podpora"
 IRQ_further_ussr_support_desc: "Na začátku naší cesty za svobodou jsme se spoléhali na [SOV.GetAdjective] pomoc. Spoléhat na jiné nebylo naším původním cílem, ale pokud nás budou považovat za rovné a soudruhy, mohou nám být užiteční."
 IRQ_greater_iraq: "Velký Irák"
 IRQ_greater_iraq_desc: "S větší částí arabského obyvatelstva nyní bezpečně pod naší kontrolou je na místě oslavit založení širší definice [IRQ.GetNonIdeologyName]."
 IRQ_greater_iraq_tt: "Odemknout §Y$greater_iraq_decision_cat$§! rozhodnutí pro získání jader na státech Blízkého východu, které vlastníte."
 IRQ_has_become_kurdistan_flag: "Stal se z něj Kurdistán"
 IRQ_hashemite_arab_federation: "Hášimovská arabská federace"
 IRQ_hashemite_arab_federation_desc: "S členy hášimovské dynastie rozšířenými po regionu máme příležitost sjednotit naše království do jedné větší federace."
 IRQ_heavy_industry_investments: "Investice do těžkého průmyslu"
 IRQ_heavy_industry_investments_desc: "Děláme pokroky ve zajišťování surovin pro průmysl, ale je zřejmé, že abychom dohnali velmoci, musíme založit více státem řízených těžkých průmyslů nebo dotovat existující."
 IRQ_increase_anglo_iraqi_economic_ties: "Zvýšit anglo-irácké ekonomické vazby"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "Bylo by nerozumné nevyužít úzkých ekonomických vazeb, které jsme s [ENG.GetAdjective] navázali."
 IRQ_increase_italian_business_relations: "Import z [ITA.GetNonIdeologyName]"
 IRQ_increase_italian_business_relations_desc: "Nemůžeme si dovolit zůstat zcela závislí na [ENG.GetAdjective] pro naše ekonomické potřeby. Naštěstí [ITA.GetAdjective] jsou ochotni nám v této snaze pomoci."
 IRQ_increase_prime_ministers_powers: "Posílit pravomoci předsedy vlády"
 IRQ_increase_prime_ministers_powers_desc: "Iráčané nechtějí absolutní vládu pod hášimovskou dynastií, proto se otevírá příležitost stvrdit její ústavní vládu a nasměrovat Irák západní cestou."
 IRQ_independent_flight_schools: "Nezávislé letecké školy"
 IRQ_independent_flight_schools_desc: "Naši piloti byli převážně cvičeni v zahraničí u [ENG.GetAdjective], nyní ale máme kritický počet pilotů, kde můžeme začít školit piloty doma."
 IRQ_infantry_focus: "Posílit pěchotu"
 IRQ_infantry_focus_desc: "Velmoci si mohou hrát se svými mechanizovanými monstry, ale skutečná válka se nakonec povede pěchotou. Armáda proto obdrží výrazné zvýšení rozpočtu na zlepšení výcviku."
 IRQ_invest_in_ordnance_mountain_howitzers: "Investovat do horských houfnic"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "Naše země je na severu a východě obklopena horami, ale naše síly postrádají adekvátní palebnou sílu pro boj v těchto oblastech. Možná je čas investovat do specializované horské dělostřelecké podpory pro případ konfliktu se sousedy."
 IRQ_invite_foreign_advisors: "Pozvat zahraniční poradce"
 IRQ_invite_foreign_advisors_desc: "Nemáme odborné znalosti pro soupeření s jakoukoli námořní mocí v regionu. Můžeme však své síly vylepšit přivedením zahraničních expertů pro výcvik našich námořních důstojníků."
 IRQ_invite_foreign_arms_corporations: "Pozvat zahraniční korporace"
 IRQ_invite_foreign_arms_corporations_desc: "Potřeba domácího zbrojního průmyslu je kritická, ale chybí nám odborné znalosti k vývoji a výrobě vlastní techniky. Měli bychom tedy spolupracovat se zahraničními korporacemi při založení továren, které budou vzájemně prospěšné."
 IRQ_invite_oil_mission: "Pozvat ropnou misi"
 IRQ_invite_oil_mission_ctt: "Nabídneme §Y[GER.GetNameDef]§! práva na naši §YRopu§! v §Y[676.GetName]§! výměnou za:"
 IRQ_invite_oil_mission_desc: "Náš vliv spočívá v černém zlatu – a naše nově nalezení přátelé potřebují vše, co mohou získat. Malá ústupek nyní může znamenat mnohem větší zisk v budoucnu, pokud se válka vyvine v náš prospěch."
 IRQ_iran_ultimatum: "Ultimátum Íránu"
 IRQ_iran_ultimatum_desc: "Významná populace Arabů žije v západních oblastech [PER.GetName]. Možná je čas požadovat jejich sjednocení s naší zemí, aby byli chráněni před [PER.GetAdjective] vládou."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§YPokud [PER.GetNameDef] odmítne postoupit území, budeme mít možnost jim vyhlásit válku.§!"
 IRQ_iraqi_al_futuwwa: "Založit iráckou Al-Futuwwu"
 IRQ_iraqi_al_futuwwa_desc: "Aby náš národ zesílil, musíme založit mládežnické organizace, které budou školit naše lidi k boji za slavnější budoucnost!"
 IRQ_is_kurdistan: "§YHraje se jako Kurdistán§!"
 IRQ_join_axis: "$TUR_join_the_axis$"
 IRQ_join_axis_desc: "$TUR_join_the_axis_desc$"
 IRQ_kurdish_attack_iran: "Osvobodit Kurdy v Íránu"
 IRQ_kurdish_attack_iran_desc: "[PER.GetAdjective] režim ohrožuje náš lid. Pouze násilné osvobození Kurdů uvnitř jejich hranic a porážka [PER.GetAdjective] armády vlastní rukou může zajistit naši budoucnost."
 IRQ_kurdish_attack_turkey: "Osvobodit Kurdy v Turecku"
 IRQ_kurdish_attack_turkey_desc: "[TUR.GetAdjective] aktivně potlačuje kurdský lid uvnitř svých hranic, připravuje je o dědictví. To už nelze tolerovat, i kdyby to znamenalo osvobození našeho lidu silou."
 IRQ_kurdish_democratic: "Kurdistánská demokratická strana"
 IRQ_kurdish_democratic_desc: "Práva Kurdů jsou denně potlačována arabskou většinou [IRQ.GetNameDef]. Je čas založit vlastní politické hnutí s cílem zajistit svobodný a nezávislý stát pro náš lid."
 IRQ_kurdish_form_the_peshmerga: "Založit Pešmergu"
 IRQ_kurdish_form_the_peshmerga_desc: "I když naše povstání úspěšně rozdrtilo iráckou armádu, nemusí mít štěstí v budoucnu. Proto založíme národní armádu s pořádným výcvikem a moderním vybavením, aby odradila potenciální konflikt."
 IRQ_kurdish_industry: "Rozšířit průmyslovou základnu"
 IRQ_kurdish_industry_desc: "Abychom zabránili pohltění silnějšími sousedy, musíme vybudovat vlastní průmyslovou základnu."
 IRQ_kurdish_language: "Školy kurdského jazyka"
 IRQ_kurdish_language_desc: "S naší novou nezávislostí konečně můžeme začít vytvářet vzdělávací systém založený na kurdské kultuře a jazyce."
 IRQ_kurdish_oil: "Kurdská ropa"
 IRQ_kurdish_oil_desc: "Ložiska ropy byla v posledních letech těžena na našem území, ale bohatství bylo odváděno jinam. Nyní konečně můžeme založit vlastní ropný průmysl a použítbohatství pro náš lid."
 IRQ_kurdish_outreach: "Kurdské oslovení"
 IRQ_kurdish_outreach_desc: "Kurdové v severním Iráku mohou zásadně ohrozit naši autoritu v regionu, pokud se sjednotí proti nám. Musíme proto usilovat o jejich integraci do větší irácké národní identity, i pokud jim nabídneme určitou míru autonomie."
 IRQ_kurdish_reject_ankara_treaty: "Odmítnout ankarou smlouvu"
 IRQ_kurdish_reject_ankara_treaty_desc: "Ankarská smlouva zničila dřívější pokusy o založení státu pro kurdský lid. Musíme světu jasně říct, že odmítáme hranice podle této smlouvy a že neskončíme, dokud nebudou Kurdové sjednoceni."
 IRQ_kurdish_revolt: "Vyvolat povstání"
 IRQ_kurdish_revolt_desc: "Nastal čas vyhlásit naši nezávislost na [IRQ.GetNonIdeologyName] a vytvořit skutečně svobodný stát pro kurdský lid."
 IRQ_kurdish_revolt_tt: "Vyhlásíme nezávislost od §Yiráckého státu§!, což nás dovede do §Rboje za nezávislost§! proti němu."
 IRQ_kurdish_socialist: "Požádat o sovětskou pomoc"
 IRQ_kurdish_socialist_desc: "[SOU.GetNameDefCap] touží po způsobu, jak podkopat západní dominanci na Blízkém východě. Možná by byli ochotni nám pomoci v boji proti [IRQ.GetAdjective] vládě, a tím i proti [ENG.GetAdjective]."
 IRQ_kurdish_support_resistance: "Podpořit odpor v zahraničí"
 IRQ_kurdish_support_resistance_desc: "Zatímco lidé uvnitř našich hranic si užívají skutečnou svobodu, mnoho našich sourozenců je stále uvězněno pod cizí nadvládou. Musíme je podpořit v pokusech o osvobození."
 IRQ_kurdish_united: "Sjednocený Kurdistán"
 IRQ_kurdish_united_desc: "Po velkých obtížích a bojích jsme konečně sjednotili kurdský lid pod naší vládou. Bez ohledu na budoucnost stojíme jako jeden sjednocený národ."
 IRQ_kurdish_women_in_military: "Ženy v armádě"
 IRQ_kurdish_women_in_military_desc: "Zastaralý názor, že ženy musí být drženy od konfliktu stranou, musí být odstraněn, chceme-li rozvinout silnou armádu schopnou vzdorovat sousedům."
 IRQ_liberate_levant: "Osvobodit Levantu"
 IRQ_liberate_levant_desc: "Levant byl rozdělen vítězi Velké války, což přineslo jen krev a utrpení lidem regionu. Nemůžeme dál nečinně přihlížet, jak naši příbuzní trpí takovým osudem."
 IRQ_liberate_north_africa: "Osvobodit severní Afriku"
 IRQ_liberate_north_africa_desc: "Severní Afrika byla příliš dlouho pod útlakem evropských imperialistů. Nastal čas ji osvobodit a vrátit do našeho společenství."
 IRQ_local_arms_industry: "Domácí zbrojní průmysl"
 IRQ_local_arms_industry_desc: "Pokud vypukne válka, nebudeme se moci spoléhat na dodávky vojenské techniky ze zahraničí. Proto musíme rychle vybudovat domácí zbrojní průmysl, který podpoří naše síly v době krize."
 IRQ_modernization: "Usilovat o modernizaci"
 IRQ_modernization_desc: "Přehlížený vojenský průvod zastaralou technikou může naši veřejnost držet v šachu, ale neodradí agresi cizích mocností. Musíme modernizovat výzbroj a vybudovat ozbrojené síly jako seriózní odstrašující činitel."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "Znárodnit Anglo-iráckou ropnou společnost"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "Anglo-irácká ropná společnost stále dominuje naší ekonomice a zahraniční politice, přesouvá naše bohatství do válečných lodí [ENG.GetAdjective] námořnictva, které nás pak brzdí v kontrole vlastních záležitostí. Nastal čas ukončit tuto frašku a znárodnit společnost ve prospěch našich lidí."
 IRQ_naval_air_support: "Námořní letecká podpora"
 IRQ_naval_air_support_desc: "Je naivní věřit, že můžeme vybudovat námořnictvo schopné čelit velmocím. Vývoj letadel schopných zasáhnout námořní cíle ale může vyrovnat šance za zlomek ceny jedné lodě."
 IRQ_navy_research_bonus: "Námořní technologický pokrok"
 IRQ_navy_research_bonus_desc: "Dosud jsme závislí na zastaralých plavidlech ze zahraničí, které byly zastaralé již při nákupu. Abychom nezaostávali, musíme vyvíjet vlastní námořní technologie a modernizovat nebo přestavovat naši flotilu."
 IRQ_party_of_national_brotherhood: "Strana národního bratrství"
 IRQ_party_of_national_brotherhood_desc: "Příliš dlouho vláda ustupovala přáním [ENG.GetAdjective]. Pouze strana národního bratrství může pozvednout [IRQ.GetNonIdeologyName] k velikosti."
 IRQ_proclaim_united_arab_republic: "Vyhlásit sjednocenou arabskou republiku"
 IRQ_proclaim_united_arab_republic_desc: "Naše sny o panarabském národu začínají nabývat podobu reality. Musíme využít příležitosti a vyhlásit vznik sjednocené arabské republiky a sjednotit lid ke své věci."
 IRQ_project_babylon_focus: "Projekt Babylon"
 IRQ_project_babylon_focus_desc: "Abychom vyhráli budoucí války, musíme zajistit těžké zbraně k dominanci nad nepřáteli, i kdybychom byli v menšině. Měli bychom usilovat o zařízení zaměřená na výzkum a vývoj experimentálních zbraní."
 IRQ_promote_kurdish_culture: "Podporovat kurdskou identitu"
 IRQ_promote_kurdish_culture_desc: "Kurdové jsou rozptýleni napříč několika státy, ale naše kultura nás spojuje bez ohledu na místo bydliště. Musíme podporovat a chránit toto dědictví dříve, než ho zničí ti, kdo nás řídí."
 IRQ_protector_of_the_gulf: "Ochránce zálivu"
 IRQ_protector_of_the_gulf_desc: "Prokázali jsme se jako důvěryhodný spojenec západních mocností. Možná budou ochotni odejít z regionu výměnou za to, že budeme od nynějška udržovat bezpečnost Perského zálivu."
 IRQ_purchase_alternative_aricraft: "Zakoupit alternativní letadla"
 IRQ_purchase_alternative_aricraft_desc: "Abychom se vyhnuli závislosti na jednom dodavateli, měli bychom hledat letadla i jinde než u [ENG.GetAdjective]. Mnozí důstojníci prosazují dohodu s [ITA.GetAdjective]mi."
 IRQ_purchase_armored_equipment: "Zakoupit obrněnou techniku"
 IRQ_purchase_armored_equipment_desc: "Naše síly nemají sílu soupeřů kvůli závislosti na tradiční pěchotě. Tank je budoucnost pozemní války a měli bychom hledat dodavatele, který nám prodá jejich přebytečný model."
 IRQ_purchase_british_aircraft: "Zakoupit britská letadla"
 IRQ_purchase_british_aircraft_AAT_tt: "§YZískáváme větší příspěvek na vybavení, zatímco $IRQ_anglo_iraqi_treaty$ je aktivní.§!"
 IRQ_purchase_british_aircraft_desc: "Vzhledem k našim vazbám na [ENG.GetAdjective] RAF je logické nakupovat další letadla právě od nich."
 IRQ_purchase_british_aircraft_treaty_tt: "§YZískáváme větší množství vybavení, zatímco $IRQ_anglo_iraqi_treaty$ je aktivní.§!"
 IRQ_purchase_foreign_equipment: "Zakoupit zahraniční strojní nástroje"
 IRQ_purchase_foreign_equipment_desc: "Máme obdělávatelnou půdu a mnoho oblastí pro zavlažování, ale chybí nám mechanizované nástroje průmyslových mocností. Pokud bychom investovali do dovozu takových strojů, mohli bychom drasticky zvýšit naši produkci plodin a průmyslovou výrobu."
 IRQ_purchase_mechanized_equipment: "Zakoupit mechanizovanou techniku"
 IRQ_purchase_mechanized_equipment_desc: "Pomalý postup pěchoty je slabinou kvůli mechanizované pěchotě v zahraničí. Je čas investovat do mechanizace našich sil, než bude pozdě."
 IRQ_purchase_small_ships: "Zakoupit malé lodě"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_put_down_tribal_revolts: "Potlačit kmenová povstání"
 IRQ_put_down_tribal_revolts_desc: "TODO"
 IRQ_raf_levies_focus: "RAF Leví"
 IRQ_raf_levies_focus_desc: "[ENG.GetAdjective] udržují v našem území polovojenské jednotky k ochraně svých leteckých základen. Možná bychom mohli zlepšit naši obranu lepší spoluprací s těmito silami."
 IRQ_rally_behind_the_hashemite_dynasty: "Postavit se za hášimovskou dynastii"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "Rod Hášimovců musí být středobodem budování irácké národní identity. Po letech u moci jsme blízko skutečnému upevnění jejich vládnutí."
 IRQ_rally_the_arab_world: "Sjednotit arabský svět"
 IRQ_rally_the_arab_world_desc: "Arabský svět touží zbavit se okovů západních mocností. Společně sjednotíme arabské národy a znovu se postavíme za svůj osud."
 IRQ_reach_out_to_jordan: "Oslovit Jordánsko"
 IRQ_reach_out_to_jordan_desc: "Naši soukmenovci stále vládnou v Jordánsku pod ochranou [ENG.GetAdjective]. Můžeme však je i [ENG.GetAdjective] přesvědčit k větší politické a ekonomické integraci výměnou za převzetí jejich obrany."
 IRQ_reapproachment_with_the_tribes: "Napravit vztahy s kmeny"
 IRQ_reapproachment_with_the_tribes_desc: "Stále existuje mnoho kmenových vůdců, kteří nemají plnou důvěru k naší vládě. Měli bychom je uklidnit a investovat do jejich regionů, abychom zajistili, že jejich loajalita patří pouze nám."
 IRQ_reapproachment_with_the_tribes_tt: "§YAhmed Barzani§! a §YMustafa Barzani§! jsou dostupní jako generálové úrovně 3."
 IRQ_refuge_for_the_grand_mufti: "Útočiště pro velkého Muftího"
 IRQ_refuge_for_the_grand_mufti_desc: "Po nedávných nepokojích v Palestině byl kontroverzní velký Muftí Jeruzaléma Amin al-Husseini vyhoštěn Brity. Abychom uklidnili proti-britské nálady u nás, mohl by mu být na čas poskytnut azyl."
 IRQ_regime_change_in_arabia: "Změna režimu v Arábii"
 IRQ_regime_change_in_arabia_desc: "Domu Saudů nelze důvěřovat jako potenciálnímu spojenci proti velmocím. Proto musí být vymazáni dříve, než se stanou hrozbou."
 IRQ_regional_economic_integration: "Regionální ekonomická integrace"
 IRQ_regional_economic_integration_desc: "Musíme organizovat masivní investice do infrastruktury regionu, abychom všichni těžili z dlouhodobého ekonomického růstu."
 IRQ_regional_military_integration: "Regionální vojenská integrace"
 IRQ_regional_military_integration_desc: "Nedisponujeme vojenskými výrobními kapacitami velmocí, ale regionální investice by nám mohly pomoci dohnat zpoždění."
 IRQ_regional_military_integration_tt: "Dokončení této focusu, pokud je Jordánsko naší závislou zemí nebo ho ovládáme, přidá v Jordánsku dvě další vojenské továrny."
 IRQ_religious_resistance: "Náboženský odpor"
 IRQ_religious_resistance_desc: "S velkým Muftím pod naší ochranou můžeme s ním pracovat na podpoře odporu po arabském světě proti západním režimům, které nám byly vnuceny."
 IRQ_renegotiate_treaty: "Přehodnotit anglo-iráckou smlouvu"
 IRQ_renegotiate_treaty_desc: "Prokázali jsme, že nejsme hrozbou pro [ENG.GetAdjective] zájmy v regionu a můžeme být potenciálním spojencem, pokud nastane potřeba. Proto bychom měli konečně přehodnotit anglo-iráckou smlouvu na rovné úrovni."
 IRQ_request_syria_from_vichy: "Požadovat Sýrii"
 IRQ_request_syria_from_vichy_desc: "Francouzi nikdy nebyli tak rozděleni a slabí. Toto je ideální příležitost požadovat přenesení syrského území pod naši kontrolu."
 IRQ_restoration_of_hejaz: "Obnovení Hidžázu"
 IRQ_restoration_of_hejaz_desc: "[SAU.GetAdjective] před nedávnem zničili Království Hidžáz a omezili vliv hášimovské dynastie. Nastal čas jim to oplatit."
 IRQ_restore_al_andalus: "Obnovit Al-Andalus"
 IRQ_restore_al_andalus_desc: "Španělé si mohou myslet, že jsou pány Iberského poloostrova, ale dlouho před jejich vznikem to byl Al-Andalus. Vrátit to islámskému světu bude porážka, kterou Evropané nikdy nezapomenou."
 IRQ_restore_regent: "Obnovit regenta"
 IRQ_restore_regent_desc: "Pošetilý oportunismus Rashida Aliho al-Gaylaniho a Zlatého čtverce přinesl naší zemi jen zkázu. Musíme se těchto jedovatých vlivů zbavit jednou provždy a obnovit starou vládu."
 IRQ_revoke_anglo_iraq_treaty: "Zrušit anglo-iráckou smlouvu"
 IRQ_revoke_anglo_iraq_treaty_desc: "Jednostranná anglo-irácká smlouva dlouho brzdila rozvoj našeho národa. Nyní však máme vůli vzdorovat [ENG.GetAdjective] a smlouvu konečně zrušit, bez ohledu na následky."
 IRQ_revoke_anglo_iraq_treaty_tt: "§R[ENG.GetNameDefCap] pravděpodobně vyhlásí válku za zrušení smlouvy!§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "Královská irácká armáda"
 IRQ_royal_iraqi_army_KUR: "Kurdská armáda"
 IRQ_royal_iraqi_army_desc: "Hrozba války, buď od sousedů nebo z dále, se stále více blíží. Navíc existuje mnoho domácích frakcí, které jsou připraveny rozdělit naši zemi. Jedinou překážkou je síla našich ozbrojených sil."
 IRQ_rural_electrification: "Elektřifikace venkova"
 IRQ_rural_electrification_desc: "Elektřifikace ve městech postupuje, ale venkovská populace zatím zůstává bez přístupu k elektrické energii. Proto bychom měli založit národní elektrickou radu na rovnoměrné rozvedení infrastruktury po celé zemi."
 IRQ_scavenging: "Využívat taktiku rabování"
 IRQ_scavenging_desc: "Vybavení, které nemůžeme vyrábět, se často objevuje v rukou cizích agresorů. Měli bychom proto školit naše síly, aby dokázaly rozpoznat a zajmout cennou vojenskou techniku, kdykoli je dostupná."
 IRQ_seek_axis_investment: "Usilovat o investice Osy"
 IRQ_seek_axis_investment_desc: "Naše ekonomika je stagnující a potřebuje diverzifikaci, pokud chceme vybudovat odolnost vůči zahraniční agresi. Možná by naši přátelé ze zahraničí byli ochotni zde investovat, aby prohloubili náš vztah."
 IRQ_special_forces: "Speciální síly"
 IRQ_special_forces_desc: "Někdy během války zvláštní jednotky, které proniknou za nepřátelské linie, mohou zasáhnout tvrději, než celá armáda na otevřeném poli. Potřebujeme mít takové síly v pohotovosti."
 IRQ_special_projects: "Jaderné výzkumné centrum Tuwaitha"
 IRQ_special_projects_desc: "Rozkazy jaderných tajemství z ciziny dorazily k našim vědcům, kteří chtějí předvést své schopnosti. S jejich odborností a dostatečným financováním můžeme vyvinout zbraně nepředstavitelné síly."
 IRQ_status_of_lebanon: "Status Libanonu"
 IRQ_status_of_lebanon_desc: "Se Sýrií pevně pod naší kontrolou je nyní na řadě Libanon. Možná zkusíme štěstí znovu a požadovat, aby i ten přešel pod naši kontrolu."
 IRQ_strengthen_mesopotamian_farming: "Posílit mezopotámské zemědělství"
 IRQ_strengthen_mesopotamian_farming_desc: "Stejně jako mnohé předchůdce, i [ROOT.GetNonIdeologyName] je soustředěn kolem svých dvou velkých řek, Tigrisu a Eufratu. Země mezi těmito řekami je ideální pro zemědělství, avšak možná existují moderní techniky, které by mohly zvýšit úrodu."
 IRQ_strengthen_relations_with_iran: "Posílit vztahy s Íránem"
 IRQ_strengthen_relations_with_iran_desc: "Ačkoliv [IRQ.GetAdjective] a [PER.GetAdjective] národy si vždy nerozuměly, sdílíme společný cíl modernizovat naše země a bránit se západní dominanci v regionu. Je čas vybudovat konstruktivní vztah, abychom mohli spolupracovat na dosažení našich cílů."
 IRQ_strengthen_relations_with_turkey: "Posílit vztahy s Tureckem"
 IRQ_strengthen_relations_with_turkey_desc: "[TUR.GetAdjective] byli v čele odporu vůči západním mocnostem, ač to nakonec je stálo jejich říši. Proto jsme přirozenými spojenci a měli bychom více pracovat na lepších vztazích s nimi."
 IRQ_strengthen_the_golden_square: "Posílit Zlaté náměstí"
 IRQ_strengthen_the_golden_square_desc: "Zlaté náměstí, složené ze čtyř vysokých vojenských důstojníků, se stalo ohniskem panarabismu a anti-[ENG.GetAdjective] sentimentu. Možná je čas je plně začlenit do vlády a zahájit reformy nezbytné k posílení národa."
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "Posílit irácký dinár"
 IRQ_strengthen_the_iraqi_dinar_KUR: "Posílit kurdský dinár"
 IRQ_strengthen_the_iraqi_dinar_desc: "Nyní, když jsme získali kontrolu nad naší měnou od [ENG.GetAdjective], můžeme konečně stanovit vlastní měnovou politiku způsobem, který prospívá domácí ekonomice."
 IRQ_support_from_skies_above: "Podpora z nebes"
 IRQ_support_from_skies_above_desc: "Vzhledem ke okolnostem spoléhat jen na pěchotu a pozemní jednotky by bylo nerozumné. Vybudování letectva sice bude stát hodně, ale je to opatření, které musíme přijmout."
 IRQ_support_from_skies_above_tt: "Být ve frakci s §Y[SOV.GetNameWithFlag]§! a mít §YZblízka podporující letecké jednotky§! přidá §Y50 Zblízka podporujících letadel§! pro §Y[ROOT.GetNameWithFlag]§!"
 IRQ_support_from_the_mountains: "Horská expertíza"
 IRQ_support_from_the_mountains_desc: "Obklopeni několika drsnými horskými pásmy bude výcvik a vybavení přizpůsobené bojům v těchto oblastech velkou pomocí. Počáteční náklady nemusí být odradzující."
 IRQ_support_the_allied_war_effort: "Podpořit válečné úsilí spojenců"
 IRQ_support_the_allied_war_effort_desc: "Ať už jsou naši lidé ochotni to přijmout nebo ne, naše budoucnost leží u spojeneckých národů světa. Musíme projevit svůj závazek k jejich věci a vybojovat si místo v nové světovém řádu."
 IRQ_take_advantage_of_british_weakness: "Využít situace"
 IRQ_take_advantage_of_british_weakness_desc: "Pokud chceme vystrnadit [ENG.GetAdjective] z našeho regionu, možná nikdy nedostaneme lepší příležitost než nyní, kdy jsou rozptýleni konflikty po celém světě. Udeříme ránu, ze které se nikdy nevzpamatují."
 IRQ_training: "Zlepšit výcvik armády"
 IRQ_training_desc: "Výcvik jednotek v [IRQ.GetNonIdeologyName] je zastaralý a lze jej zlepšit zavedením reforem podle jiných zemí."
 IRQ_unite_maghreb: "Sjednotit Maghreb"
 IRQ_unite_maghreb_desc: "Maghreb je nedílnou součástí islámského světa, který příliš dlouho trpěl pod západní nadvládou. S naší nově získanou mocí jej sjednotíme pod naší vládou a vyženeme imperialisty jednou provždy."
 IRQ_unite_maghreb_tt: "Získává §YCíl války §!na převzetí kontrolního státu proti každé zemi okupující státy, které vám tento fokus uděluje."
 IRQ_unite_mashriq: "Sjednotit Mašrek"
 IRQ_unite_mashriq_desc: "Mašrek je tlukoucím srdcem islámského světa. Nemůžeme odpočívat, dokud nebude celé pod kontrolou chalífy."
 MUGHAL_divisions_spawned: "§Y4§! plně vybavené loajální divize se připojí k nám při vyvolání povstání."
 PER_abolish_feudalism: "Zrušit feudalismus"
 PER_abolish_feudalism_desc: "Po mnoho let [ROOT.GetNonIdeologyName] fungovala pod feudálním systémem, kdy zemědělské pozemky vlastnili feudálové a rolníci je obdělávali. Tento systém je zastaralý a je naší povinností vlády koupit tyto pozemky od vlastníků a prodat je rolníkům za mnohem nižší cenu. To efektivně přinese svobodu významné části naší populace."
 PER_absolute_monarchy: "Absolutní monarchie"
 PER_absolute_monarchy_desc: "Po zásahu Reza Shaha Pahlaviho proti disidentům usilujícím o svržení vlády vyhlásil absolutní monarchii, přičemž více moci přenesl na korunu a zajistil, že nikdo jiný nemůže ohrozit jeho rodovou linii. To zahrnuje větší zaměření na militarismus a rozšíření stálé armády [PER.GetNameDef]."
 PER_absorb_byzantines: "Připojit Byzantskou říši"
 PER_absorb_byzantines_desc: "Konečně jsme urovnali několikasetletou zášť vůči [GRE.GetAdjective] tím, že jsme porazili [GRE.GetNameDef]. Toto území nyní může být začleněno a stát se oficiální součástí našeho impéria."
 PER_absorb_byzantines_tt: "Odemkne rozhodnutí §YZapojuje Byzancii§! umožňující začlenit do národa dobytá území."
 PER_acceptance_ger_tt: "§Y[GER.GetNameDefCap]§! bude pravděpodobněji souhlasit, pokud má §Gvysoký názor§! na nás!"
 PER_acceptance_tt: "§Y[SOU.GetNameDefCap]§! bude pravděpodobněji souhlasit, pokud má §Gvysoký názor§! na nás!"
 PER_add_organizer_trait_tt: "§YDva§! náhodně vybraní armádní velitelé získají rys Organizátor."
 PER_add_panzer_leader_trait_tt: "§YDva§! náhodně vybraní armádní velitelé získají rys Panzer Leader."
 PER_address_the_issue_tt: "Odemkne rozhodnutí §YIslámská revoluce§! která nám dají §R90 dní§! na omezení revolučních sil."
 PER_addressing_the_issue_flag: "Řešení problému"
 PER_adult_literacy: "Kampaň za gramotnost dospělých"
 PER_adult_literacy_desc: "Negramotnost je hlavním problémem našeho lidu. Schopnost číst a psát v jejich jazyce posílí a osvobodí náš lid. Rada ministrů a ministerstvo školství se spojily, aby vydaly vzdělávací kodex a slíbily založit školu pro výuku gramotnosti dospělých."
 PER_air_superiority: "Vzdušná nadvláda"
 PER_air_superiority_desc: "Nejdůležitější využití našeho letectva je získat kontrolu nad oblohou. Pokud máme vzdušnou nadvládu, můžeme uskutečňovat nebezpečnější operace bez rizika zachycení."
 PER_align_with_axis: "Zarovnat [PER.GetNameDef] s Osy"
 PER_align_with_axis_desc: "Jak válka zuří v Evropě, naši [GER.GetAdjective] přátelé potřebují spojence na podporu svého válečného úsilí. Je čas vstoupit do války na straně Osy."
 PER_ally_bazaari: "Spojit se s Bazaari"
 PER_ally_bazaari_desc: "Bazar a tamní obchodníci jsou po staletí pilíři našich komunit. Nyní čelí rostoucím tlakům od nadnárodních korporací průmyslových mocností. Pokud přijmeme politiky na ochranu obchodníků, pravděpodobně se postaví na naši konzervativní stranu."
 PER_ally_the_bazaari: "Ovlivnit elitu"
 PER_ally_the_bazaari_desc: "Mezi [PER.GetAdjective] elitou roste neklid ohledně směru národa. Mnozí se obávají o budoucnost svých podniků či majetků a možná budou ochotni podpořit naši věc výměnou za záruky ochrany před politickými otřesy."
 PER_anti_air_development: "Financovat vývoj protiútoků proti leteckým náletům"
 PER_anti_air_development_desc: "Naše továrny jsou cílem nepřátelských bombardérů, kteří chtějí narušit ekonomický a průmyslový rozvoj. Měli bychom přerozdělit zdroje na vývoj opatření proti leteckým náletům."
 PER_anti_air_research: "Iniciativa výzkumu protiletadlových zbraní"
 PER_anti_air_research_boost: "Výzkum protiletadlové obrany"
 PER_anti_air_research_desc: "Naše současné protiletadlové zbraně začínají být zastaralé. Měli bychom vložit více úsilí do výzkumu nových technologií, které ochrání naši zemi před hrozbami z nebe."
 PER_anti_soviet_resistance_network: "Anti-[SOU.GetAdjective] odboj"
 PER_anti_soviet_resistance_network_desc: "Mohou to prezentovat jakkoli chtějí, ale realita je, že [SOU.GetNameDef] je jen další Ruská říše a mnoho íránských národů trpí pod jejich despocií. Musíme více podkopávat jejich autoritu a podporovat osvobození našeho lidu."
 PER_appease_the_seperatists: "Uklidnit separatisty"
 PER_appease_the_seperatists_desc: "Nastal čas splnit naše závazky vůči ázerbájdžánské a kurdské populaci tím, že jim dáme větší autonomii nad jejich vlastními záležitostmi. Nicméně bychom měli usilovat o to, aby zůstali v naší sféře vlivu v zájmu naší kolektivní bezpečnosti."
 PER_appease_the_seperatists_tt: "§GNebudeme již vystaveni riziku války za nezávislost proti nám.§!"
 PER_artillery_bonus: "Domácí výroba dělostřelectva"
 PER_assassinate_reza_shah: "Atentát na Rezu Šáha"
 PER_assassinate_reza_shah_desc: "Reza Shah Pahlavi možná učinil velké změny v [PER.GetNameDef], ale ne všechny jsou u lidu populární. Už roky kolují zvěsti o atentátnických spiknutích, ale nikdo skutečně nezmáčkl spoušť... nebo ano?"
 PER_assessing_the_opposition: "Hodnocení opozice"
 PER_assessing_the_opposition_desc: "Než vůbec zvážíme rozšíření našich hranic mimo Írán, musíme se nejprve podívat dovnitř. Několik opozičních stran se s postupem času stále více frustruje naší vládou. Pokud chceme získat podporu lidu k obnově impéria, musíme zajistit úplnou podporu ve vládě za každou cenu."
 PER_assessing_the_opposition_tt: "Odemyká §Yrozhodnutí o represe vlády§! v rámci mise §YObčanské nepokoje§! z §YDědictví slávy§!, které nám umožňují zvládat hrozbu a zabránit občanské válce."
 PER_azadi: "Azadi"
 PER_azadi_autonomy_effect: "Duch Azadi"
 PER_azadi_desc: "Azadi je perské slovo pro 'svoboda' a bude to heslo, kolem kterého se shromáždíme, když se připravujeme postavit našim okupantům. [ROOT.OVERLORD.GetNameDefCap] očekávají naši poslušnost, ale my jsme vždy měli v úmyslu chránit naši suverenitu. Možná jsme prohráli bitvu, ale válku budeme stále vést."
 PER_bakhtiari_boost: "Výcvik Bakhtiari"
 PER_battlefield_support: "Podpora na bojišti"
 PER_battlefield_support_desc: "Pro zajištění bezpečnosti našich vojsk na frontě je klíčové využít naše pozemní podpůrná letadla k zabránění nepřátelským letadlům v útocích na naši armádu."
 PER_bolster_civilian_industry: "Posílit civilní průmysl"
 PER_bolster_civilian_industry_desc: "Pokud chceme přežít nadcházející bouři, musíme se postarat o posílení civilního průmyslu. Čím více zdrojů do něj vložíme, tím pravděpodobněji naše ekonomika přežije jakoukoli nadcházející válku."
 PER_bolster_infantry: "Posílit pěchotu"
 PER_bolster_infantry_desc: "Běžný pěšák je základ každé armády po generace a neměli bychom jej zanedbávat. Posilme naši pěchotu, aby naše armády kráčely statečně a hrdě."
 PER_bolster_the_caspian: "Posílit Kaspické moře"
 PER_bolster_the_caspian_desc: "Kaspické moře je sice pouze vnitrozemské, ale umožnilo by [SOV.GetNameDef] další cestu do našeho území, pokud by se rozhodli napadnout. Někteří mohou říct, že obrana tohoto moře je bezpředmětná, ale nikdy nelze být dostatečně bezpečný před našimi sousedy na severu."
 PER_brown_shirts: "Pochody šokových jednotek"
 PER_brown_shirts_desc: "Mnozí členové naší strany nedávno převzali hnědé uniformy evropských fašistických hnutí. Snad bychom je měli zapojit do organizování masových pochodů, aby podpořili hnutí."
 PER_brown_shirts_tt: "§GZískáme [?ROOT.PER_fascist_militia_count] milicionářských divizí při vstupu do občanské války proti Šáhovi nebo při nastolení fašismu.§!"
 PER_buffer_state_tt: "Pokud bude §Ymír§! přijat, pak [AZR.GetFlag]§Y[AZR.GetNameDef]§!, [GEO.GetFlag]§Y[GEO.GetNameDef]§!, [ARM.GetFlag]§Y[ARM.GetNameDef]§! a [TMS.GetFlag]§Y[TMS.GetNameDef]§! budou vypuštěny jako loutky [PER.GetFlag]§Y[PER.GetNameDef]§!"
 PER_capital_protect: "Chráníme [PER.Capital.GetCapitalVictoryPointName]"
 PER_capital_protect_desc: "Vzhledem k poloze [PER.Capital.GetCapitalVictoryPointName] je to perfektní místo pro pevnou obranu. Zřízením bunkrů a obranných stanovišť zde budeme schopni stát jako poslední bašta naděje v [PER.GetNameDef]."
 PER_challenge_the_royal_navy: "Vyzyvat britské loďstvo"
 PER_challenge_the_royal_navy_desc: "Máme nyní technologii a teoretické znalosti, jak čelit našemu velkému protivníkovi. Chybí nám však konkrétní zkušenosti. Možná bychom mohli získat poznatky prostřednictvím menších provokací v zálivu?"
 PER_choose_a_shahbanu: "Vybrat šahbanu"
 PER_choose_a_shahbanu_desc: "Královská linie dynastie Pahlavi musí pokračovat, ale vzhledem k mládí Mohammeda Rezy Pahlaviho neměl příležitost najít si manželku. Je čas zvážit možnosti a vybrat ženu, která bude naším Šahbanou."
 PER_civil_unrest_tt: "§ROdvolání tohoto zaměření spustí časově omezené poslání $PER_civil_unrest_category$§!"
 PER_civil_war_happened: "Proběhla občanská válka"
 PER_clamp_azerbaijani_dissidence: "Potlačit ázerbájdžánskou disidenci"
 PER_clamp_azerbaijani_dissidence_desc: "Sever naší země má značné ázerbájdžánské obyvatelstvo, které považuje [PER.GetNameDef] za domov. Nicméně mnoho lidí je nespokojeno s naší vládou. Je čas, abychom těmto rebelským buňkám udělali přítrž a zajistili stabilitu a prosperitu v regionu."
 PER_clamp_kurdish_dissidence: "Potlačit kurdskou disidenci"
 PER_clamp_kurdish_dissidence_desc: "[PER.GetNameDefCap] zahrnuje území, které kdysi patřilo kurdskému lidu. Existuje zde významná diaspora nespokojená s naší vládou. Je čas, abychom těmto rebelským buňkám udělali přítrž a zajistili stabilitu a prosperitu v regionu."
 PER_clash_of_titans: "Souboj titánů"
 PER_clash_of_titans_desc: "Nepředvídaný problém představuje znovuzrození [GRE.GetNameDef]. Nemůžeme dovolit, aby další říše sílila na našich hranicích. Musíme ihned vyhlásit válku a získat toto území pro slávu Šáha!"
 PER_clergy_happy_tt: "§Toto zaměření potěší duchovenstvo. Už nebudou chtít proti vám povstat.§!"
 PER_clergy_revolt_tt: "§ROdvolání tohoto zaměření způsobí nespokojenou revoluci, která vás vrhne do občanské války!§!"
 PER_clergy_upset_tt: "§ROdvolání tohoto zaměření rozhněvá duchovenstvo. Pokud stabilita klesne příliš nízko, riskujete revoluční občanskou válku!§!"
 PER_coastal_defense_initiative: "Iniciativa pobřežní obrany"
 PER_coastal_defense_initiative_desc: "I když máme omezený přístup k oceánům světa, invaze po moři je stále reálnou možností. Abychom zajistili ochranu pobřeží [PER.GetNonIdeologyName], musíme spustit iniciativu k rozvoji obrany na březích Perského zálivu a Kaspického moře."
 PER_comintern_research_collaboration: "Spolupráce ve výzkumu s Kominternou"
 PER_comintern_research_collaboration_desc: "[SOU.GetNameDefCap] patří mezi světové lídry ve vědě a výzkumu. S navázáním aliance máme zajímavou příležitost poslat naše vědce studovat k nejlepším [SOU.GetAdjective] vědcům a přinést zpět domů jejich znalosti a dovednosti."
 PER_communist_afghanistan_intervention: "Narušit Velkou hru"
 PER_communist_afghanistan_intervention_desc: "[ENG.GetAdjective] a [SOU.GetAdjective] se po téměř století hádají o status [AFG.GetNonIdeologyName]. Narušíme rovnováhu v náš prospěch tím, že tam dáme komunistický režim."
 PER_communist_air_defense: "Iniciativa protivzdušné obrany"
 PER_communist_air_defense_desc: "Nesmíme dovolit, aby bylo vše, co jsme vybudovali, zničeno ze vzduchu imperialisty. Proto zřídíme systém protiletadlové obrany po celém státě."
 PER_communist_basic_plane_design: "Spolupráce na vývoji letectva"
 PER_communist_basic_plane_design_desc: "Naše reformy letectva jsou v dobrém začátku, nyní se musíme soustředit na vývoj technologií a dovedností k boji proti lodím. Možná bychom tento proces mohli urychlit za pomoci našich zahraničních soudruhů."
 PER_communist_destabilize_iraq: "Destabilizovat severní Irák"
 PER_communist_destabilize_iraq_desc: "[ENG.GetAdjective] jsou závislí na ropě z [IRQ.GetNonIdeologyName], můžeme jim narušit přístup tím, že podpoříme kurdské povstání na severu země a spojíme je s námi."
 PER_communist_destabilize_iraq_tt: "Odemyká §Y$PER_gulf_decisions_cat$§! rozhodnutí k podpoře kurdského povstání."
 PER_communist_education_reform: "Rozšířit vzdělávací systém"
 PER_communist_education_reform_desc: "Náš vzdělávací systém je zastaralý a neřeší potřeby státu. Musíme více dětí dostat do škol a zajistit, aby opouštěly školu s praktičtějšími dovednostmi, které mohou použít v pracovním procesu."
 PER_communist_gulf_hegemony: "Hegemonie v Perském zálivu"
 PER_communist_gulf_hegemony_desc: "Dosáhli jsme zdánlivě nemožného, vyhnání imperialistických mocností z Perského zálivu. Nyní jsme de facto velmocí regionu a můžeme začít uplatňovat svůj vliv bez vnějšího zasahování."
 PER_communist_industrialization: "Výbor pro ekonomické plánování"
 PER_communist_industrialization_desc: "Zřídíme nový úřad pro dozór nad rozšiřováním a modernizací ekonomiky, nezatížený předsudky a setrvačností předchozích ekonomických úřadů."
 PER_communist_kurdish_uprising: "Připravit kurdské povstání"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_communist_liberate_pashtuns: "Podporovat paštunský nacionalismus"
 PER_communist_liberate_pashtuns_desc: "S [AFG.GetNonIdeologyName] bezpečně v naší sféře vlivu můžeme destabilizovat [ENG.GetAdjective] pohraniční oblasti podporou většího paštunského nacionalismu v celém regionu."
 PER_communist_liberate_pashtuns_tt: "Odemyká více §Y$PER_gulf_decisions_cat$§! rozhodnutí na podporu odporu proti koloniálním mocnostem podél afgánsko-íránské hranice."
 PER_communist_naval_bomber_design: "[SOU.GetAdjective]-[ROOT.GetAdjective] návrh námořního bombardéru"
 PER_communist_naval_bomber_design_desc: "S pomocí našich [SOU.GetAdjective] přátel jsme téměř připraveni vyslat námořní bombardéry, které zdecimují jakoukoli flotilu, jež se odváží vplout do Perského zálivu bez našeho svolení."
 PER_communist_naval_designs: "Námořní spolupráce"
 PER_communist_naval_designs_desc: "Udělal jsme pokrok v námořních reformách, ale musíme zdvojnásobit úsilí a začít vyvíjet technologie ponorek. Možná nás v tom naši zahraniční soudruzi podpoří?"
 PER_communist_propaganda: "Národní íránské rádio"
 PER_communist_propaganda_desc: "Nacionalizace rozhlasových stanic v jediného veřejného vysílatele nám umožní rychle ovlivňovat veřejné mínění v otázkách, kde se neztotožňuje s názorem státu."
 PER_communist_propaganda_tt: "Odemyká §Y$PER_national_iranian_radio$§! rozhodnutí ke zvýšení stability, válečné podpory a popularity strany."
 PER_communist_shore_defense: "Iniciativa pobřežní obrany"
 PER_communist_shore_defense_desc: "Udržením silného systému námořní obrany podél našich pobřeží odradíme případné agresory od vylodění na našich březích."
 PER_communist_submarine_design: "[SOU.GetAdjective]-[ROOT.GetAdjective] vývoj ponorek"
 PER_communist_submarine_design_desc: "Ve spolupráci s našimi [SOU.GetAdjective] soudruhy jsme blízko k vývoji špičkové ponorky, která nám umožní ovládnout Perský záliv."
 PER_consolidate_british_territory: "Konsolidovat [ENG.GetAdjective] území"
 PER_consolidate_british_territory_desc: "Příliš dlouho měla [ENG.GetNameDef] přítomnost na Středním východě; místo, kde opravdu nepatří. Nyní, když jsme bojovali za nezávislost, udělejme to i za ostatní národy v tomto regionu a zajistíme, že budou chráněny námi, nikoli vlády [ENG.GetNameDef]."
 PER_constitutional_monarchy: "Obnovit ústavní omezení Šáha"
 PER_constitutional_monarchy_desc: "Šáh příliš dlouho dominoval politice země, ale jeho odstranění by narušilo příliš mnoho těch, kdo stále věří v jeho posvátnou roli. Proto omezíme Šáhův vliv na politické záležitosti a jeho roli relegujeme na ceremoniální."
 PER_construct_air_bases: "Vybudovat letecké základny"
 PER_construct_air_bases_desc: "Naše letadla potřebují základny, odkud mohou operovat. Je proto důležité vyvíjet nové letecké základny po celém [PER.GetNonIdeologyName] a rozšiřovat kapacitu našeho letectva."
 PER_construct_air_defenses: "Zřídit protiletadlovou obranu"
 PER_construct_air_defenses_desc: "Musíme instalovat více protiletadlových děl podél hranic, aby chránila postupující jednotky před nepřátelskými letadly."
 PER_construct_naval_bases: "Postavit nové námořní základny"
 PER_construct_naval_bases_desc: "Naše současná námořní kapacita je nižší, než bychom si přáli. Abychom ji zvýšili, musíme vybudovat více loděnic podél našich dvou pobřeží, které dokáží zvládnout nasazení válečných lodí."
 PER_continue_westernization: "Pokračovat v západnění"
 PER_continue_westernization_desc: "Západnění bylo vždy jeden z cílů naší vedení. Mnozí jsou dychtiví následovat příklad západních mocností, přijímat jejich ideologie a praktiky. Pokud chceme v budoucnu patřit mezi ně, musíme se na tuto integraci připravit nyní."
 PER_crush_saudi_arabia: "Integrace válečné ekonomiky"
 PER_crush_saudi_arabia_desc: "Naše nedávné dobytí nám zanechalo spoustu průmyslového vybavení a personálu, který by mohl být dopraven domů a využit zde. Ačkoli bude potřeba mnoho vlaků k provedení tohoto úkolu."
 PER_currently_doing_war_plan: "Aktuálně pracujeme na §YWar Plan§!."
 PER_curtail_pan_arabism: "Omezit panarabismus"
 PER_curtail_pan_arabism_desc: "Arabské národy Blízkého východu a Severní Afriky stále více přijímají panarabskou solidaritu. Nemůžeme dovolit, aby se staly jednotnou silou za našimi dveřmi, a proto musíme preventivně zasáhnout, aby se to nikdy nestalo."
 PER_cyrus_initiative: "Cyrusova iniciativa"
 PER_cyrus_initiative_desc: "Cyrusova iniciativa je náš nejnovější přísně tajný projekt na vývoj impozantních a ničivých zbraní, kterými můžeme na bojišti zcela zničit nepřátele. Naši vědci již vypracovali zajímavé návrhy, které žádná jiná země neviděla, takže jsme v dobré pozici překvapit soupeře v časech války."
 PER_czech_tanks: "Zakoupit licence na české tanky"
 PER_czech_tanks_desc: "Než začneme navrhovat a vyrábět vlastní mechanizované jednotky, měli bychom se obrátit na země známé výrobou tanků. Kontaktujme [CZE.GetNameDef], abychom získali licenci na výrobu tanků ze slavného Skoda Works."
 PER_deal_with_eitc: "Udělat dohodu s EITC"
 PER_deal_with_eitc_desc: "Naši východní sousedé byli zřejmě velmi aktivní. [RAJ.GetNonIdeologyName] znovu vytvořil East India Trading Company a stal se celozemědělskou megakorporací. Bylo by rozumné je získat na naši stranu ohledně ropného monopolu, vytvořit dohodu s nimi i ostatními členy OPEC."
 PER_declare_loyalty_to_britain: "Vyhlásit věrnost [ROOT.OVERLORD.GetNameDef]"
 PER_declare_loyalty_to_britain_desc: "Jako nový poddaný [ROOT.OVERLORD.GetNameDef] by bylo moudré jednat opatrně a sledovat přání našeho vládce. Možná je to naše příležitost konečně dokončit modernizační iniciativu. Cesta se sice výrazně změnila, ale cíl zůstává stejný."
 PER_declared_loyalty: "Prohlášena věrnost pánovi"
 PER_demand_afghan_territory: "Požadovat afghánské území"
 PER_demand_afghan_territory_desc: "[AFG.GetNameDefCap] je země úzkých hor a řek, a proto bude složité ji v budoucnu dobýt. Pokud se nám podaří získat zde oporu, bude to vynikající základna pro postup směrem na Kábul."
 PER_demand_iraqi_territory: "Požadovat irácké území"
 PER_demand_iraqi_territory_desc: "Severní území [IRQ.GetNameDef] by bylo vynikajícím výchozím bodem k ukázání lidem v této oblasti, že [PER.GetNameDef] chce stát jako jediná mocnost. Toto bude jeden z našich výchozích bodů pro naši velkou dobyvačnou kampaň."
 PER_demand_war_reparations: "Požadovat válečné reparace"
 PER_demand_war_reparations_desc: "Navzdory snahám vetřelců se jim nepodařilo splnit své cíle a my začínáme válku vyhrávat. Musíme ihned prosadit naše požadavky a donutit je zaplatit za škody, které způsobili."
 PER_demand_west_asia: "Zajistit francouzskou Západní Asii"
 PER_demand_west_asia_desc: "[FRA.GetAdjective] jsou nezákonní vetřelci na těchto územích a musí být vyhnáni, pokud chceme prosadit naši císařskou agendu. Musí být zabráněna území [SYR.GetNameDef] a [LEB.GetNameDef], pokud chceme pokračovat v konfrontaci s [ENG.GetAdjective] v Severní Africe..."
 PER_desert_training: "Specializovaný výcvik v poušti"
 PER_desert_training_desc: "Krásná země [PER.GetNonIdeologyName] má rozmanitou ekosféru, ale značná část je poušť. Takový náročný terén vyžaduje speciální vojenský výcvik pro přežití a pohyb v pouštním prostředí."
 PER_develop_cities: "Rozvíjet hlavní sídla"
 PER_develop_cities_desc: "Teherán je nejvíce rozvinutým městem v [ROOT.GetNonIdeologyName]. Pro skutečné přijetí modernizace se musíme zaměřit na rozšíření infrastruktury našich hlavních měst."
 PER_develop_oil_fields: "Rozvíjet ropná pole"
 PER_develop_oil_fields_desc: "K našemu rozsáhlému komplexu těžby ropy jsme nedávno objevili nová zdroje černého zlata vhodná k využití. Naši průmysloví ministři věří, že nové vrtné plošiny by nám mohly pomoci získat monopol na tento nejcennější zdroj."
 PER_develop_qorkhaneh: "Rozvíjet Qorkhaneh"
 PER_develop_qorkhaneh_desc: "Qorkhaneh je naším hlavním zdrojem pro výrobu zbraní a munice v Teheránu. Stojí za to do něho investovat, aby výroba vybavení byla stále na špičkové úrovni pro každý možný konflikt."
 PER_dig_and_defend: "Zakopat se a bránit"
 PER_dig_and_defend_desc: "Jak nepřátelské síly vtrhly na území naší velké země ze všech stran, musíme jednat rychle, pokud chceme zachránit [PER.GetNameDef]. Místo ofenzivy je nezbytné se pevně bránit a komplikovat život vetřelcům. Jinak riskujeme velké ztráty."
 PER_donate_oil_fields: "Darovat ropná pole [GER.GetNameDef]"
 PER_donate_oil_fields_desc: "Po dlouhou dobu jsme dodávali ropu státům jako [ENG.GetNameDef], bylo by tedy prospěšnější darovat některá z našich těžebních zařízení [GER.GetNameDef], aby podpořila jejich válečné úsilí. Doufejme, že to dlouhodobě prospěje oběma stranám."
 PER_eastern_expansion: "Východní expanze"
 PER_eastern_expansion_desc: "Svět se za poslední roky drasticky změnil a režimy na východ od nás jsou křehké a náchylné ke kolapsu. Možná už nikdy nedostaneme takovou příležitost zahrnout je do naší sféry vlivu."
 PER_educational_reforms: "Vzdělávací reformy"
 PER_educational_reforms_desc: "Zavedli jsme nové kampaně za gramotnost. Postavili jsme nové univerzity. Nyní je čas zavést vzdělávací reformy, které přispějí k sociálnímu pokroku a rozvoji našich občanů a vyřeší nerovnosti ve vzdělávání."
 PER_elevate_the_iran_party: "Pozdvihnout íránskou stranu"
 PER_elevate_the_iran_party_desc: "Strana Tudeh by spoutala naši zemi k [SOU.GetNameDef], přijímající jejich rozkazy od [SOU.Capital.GetCapitalVictoryPointName]. Všichni progresivci musí tedy stát se stranou Íránu, pokud chceme mít naději na zavedení íránské cesty k socialismu."
 PER_embrace_industrial_powers: "Přijmout průmyslové mocnosti"
 PER_embrace_industrial_powers_bonus: "Přijetí průmyslových velmocí"
 PER_embrace_industrial_powers_desc: "Místo izolace a uzavření vůči světu bychom měli využít naše kontakty s průmyslovými mocnostmi ke zkvalitnění rozvoje [PER.GetNameDef]."
 PER_embrace_national_front: "Směřovat k republice"
 PER_embrace_national_front_desc: "Politická moc a rozhodování již nemohou být soustředěny v rukou nevoleného, nezodpovědného Šáha nebo jeho nástupce. Musíme se zbavit celé instituce a pokračovat k vytvoření [ROOT.GetAdjective] republiky."
 PER_embrace_opulence: "Přijmout kulturu okázalosti"
 PER_embrace_opulence_desc: "Jako král králů je zásadní ukázat světu, jak honosný [PER.GetAdjective] může být. Předveďme náš lesk všem, kdo si jej chtějí prohlédnout."
 PER_emperor_for_people: "Císař pro lid"
 PER_emperor_for_people_desc: "Mohammed Reza Shah si přeje, aby jeho vláda byla symbolem opětovného spojení císaře s lidem. Místo sobeckého hromadění bohatství pro královskou rodinu hodlá využít zdroje ke zlepšení života běžných občanů [PER.GetNameDef]."
 PER_entice_foreign_investment: "Nalákat zahraniční investice"
 PER_entice_foreign_investment_desc: "Naše ekonomika má obrovský potenciál růstu díky bohatým přírodním zdrojům a rostoucímu městskému obyvatelstvu hledajícímu práci. Potřebujeme však větší investice ze zahraničí, abychom nastartovali tento růst."
 PER_establish_air_academy: "Založit leteckou akademii"
 PER_establish_air_academy_desc: "Máme základní pilotní výcvik pro vstup do letectva, ale potřebujeme specializovanější vzdělání, abychom byli skutečnými pány oblohy. Zřízení oficiální letecké akademie v Teheránu tento proces urychlí a zajistí kvalitní výcvik pilotů."
 PER_establish_airforce: "Založit letectvo"
 PER_establish_airforce_desc: "Císařské [PER.Adjective] letectvo bylo oficiálně založeno v roce 1920 Reza Šáhem Pahlavím. Nyní, když hrozí světová válka, bychom měli upevnit schopnost země zapojit se do bojů na obloze, abychom zajistili bezpečnost [PER.GetNameDef] na desítky let."
 PER_establish_immortal_legion_tt: "Odemkne vzor divize §YNesmrtelné legie§! a nábor §Ytří§! jednotek v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_establish_motor_arms: "Založit průmysl motorových zbraní"
 PER_establish_motor_arms_desc: "Pro podporu pěchoty bychom měli vyrábět různé vozidla, která zlepší jejich pohyblivost v bojišti. Založením takového průmyslu připravujeme budoucí modernizaci našich ozbrojených sil."
 PER_establish_northern_buffer_states: "Zřídit severní nárazníkové státy"
 PER_establish_northern_buffer_states_desc: "Abychom zajistili, že naši nepřátelé na severu nebudou mít příležitost přímo vtrhnout do [PER.GetNameDef], musíme osvobodit okupované národy na tomto území a obnovit jejich suverenitu. Doufejme, že to zabrání jakýmkoli překvapivým invazím v budoucnosti."
 PER_establish_nuclear_program: "Založit [PER.GetAdjective] jaderný program"
 PER_establish_nuclear_program_desc: "Tajemství atomu byla dlouho zkoumána a testována [GER.GetNameDef] a [USA.GetNameDef]. Po přijetí poznámek a výzkumných dokumentů od našich [USA.GetAdjective] přátel nám oficiálně pomohli založit vlastní jaderný program."
 PER_establish_opec: "Založit OPEC"
 PER_establish_opec_desc: "S plně rozvinutým ropným průmyslem je čas se podívat na jiné ropné země a zjistit, zda se můžeme sjednotit pod jednu vlajku pro monopolizaci tohoto strategického zdroje. Po oslovení [IRQ.GetNameDef], [SAU.GetNameDef] a [VEN.GetNameDef] bylo jednomyslně rozhodnuto založit Organizaci zemí vyvážejících ropu."
 PER_establish_special_unit: "Založit nesmrtelnou legii"
 PER_establish_special_unit_desc: "Nesmrtelní byli jedněmi z nejikoničtějších vojáků starověkých perských říší. Jak uvádíme novou éru císařské velikosti, je čas je znovu ustanovit jako legii elitních úderných jednotek."
 PER_establish_tehran_armor: "Založit Tehran Armor"
 PER_establish_tehran_armor_desc: "Nastal čas založit vlastní společnost na výrobu tanků. Po rozhodnutí o názvu Tehran Armor bylo oznámeno, že korporace bude dotována vládou pro usnadnění rozjezdu."
 PER_establish_the_navy: "Založit námořnictvo"
 PER_establish_the_navy_desc: "Stejně jako letectvo, i císařské [PER_GetAdjective] námořnictvo založil Reza Šáh Pahlavi po svržení staré Qajarské dynastie. Od té doby jsme zjistili potřebu posílit již vytvořené síly a zajistit lepší kontrolu nad moři na severních a jižních hranicích."
 PER_established_cell_here: "Založena opoziční buňka"
 PER_every_man_serves: "Každý muž, který může sloužit"
 PER_every_man_serves_desc: "Budoucnost naší armády bude spíše v počtu než v kvalitě. Máme širokou populaci, a v těchto časech by každý muž schopný nést zbraň měl splnit občanskou povinnost a chránit [PER.GetNameDef] před cizí invazí. Ztratíme na specializaci, ale počet nás převažuje."
 PER_exclude_religion: "Vyloučit náboženství"
 PER_exclude_religion_desc: "Islám a náboženství obecně se staly překážkou modernizace naší země jak politicky, tak ekonomicky. Musíme jasně dát najevo, že takové překážky budou v novém [ROOT.GetNonIdeologyName] odstraněny."
 PER_expand_dockyards: "Rozšířit loděnice"
 PER_expand_dockyards_desc: "Jak naše námořnictvo roste, musíme rozšířit námořní infrastrukturu, aby tomu odpovídala. Tím zajistíme, že kontrola nad našimi pobřežími zůstane pevně v našich rukou."
 PER_expand_immortal_legion_tt: "Nábor §Ytří§! jednotek §YNesmrtelné legie§! v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_expand_imperial_guard: "Rozšířit císařskou gardu"
 PER_expand_imperial_guard_desc: "Jako nejnovější vládnoucí rodina v [PER.GetNameDef] si dům Šáha žádá jen ty nejlepší vojáky pro královskou gardu. Při správném vybavení a výcviku by mohli být i naší přední linií."
 PER_expand_imperial_guard_tt: "Odemkne vzor divize §YÍránské císařské gardy§! a nábor §Ydvou§! jednotek v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_expand_military_facilities: "Rozšířit vojenská zařízení"
 PER_expand_military_facilities_desc: "Naše současná schopnost k výrobě zbraní je nedostatečná. Měli bychom co nejrychleji rozšířit vojenské zařízení, aby byla naše restrukturalizovaná armáda vybavena a připravena k boji."
 PER_expand_oil_production: "Rozšířit výrobu ropy"
 PER_expand_oil_production_desc: "[PER.GetNonIdeologyName] je bohatý na ropu, a byli bychom blázni, kdybychom toho nevyužili ve svůj prospěch. Rozšiřme výrobu ropy, abychom byli později v dobré pozici pro jednání se Západem."
 PER_expand_tabriz_masshad: "Spojení Tabriz-Mashhad"
 PER_expand_tabriz_masshad_desc: "Musíme pokračovat v rozšiřování Transíránské železnice. Zaměříme se na rozšíření železničního spoje mezi městy Tabriz a Masshad."
 PER_expand_tehran_abbas: "Spojení Teherán-Bandar Abbas"
 PER_expand_tehran_abbas_desc: "Musíme pokračovat v rozšiřování Transíránské železnice. Zaměříme se na rozšíření železničního spoje mezi městy Teherán a Bandar Abbas."
 PER_expand_tehran_armor: "Rozšířit zařízení Tehran Armor"
 PER_expand_tehran_armor_desc: "Tehran Armor pracuje na nových tankových návrzích pro naši válečnou snahu. Bylo by rozumné urychlit tuto výrobu rozšířením výrobních prostor. Více výrobních podlah znamená rychlejší nasazení tanků na bojiště."
 PER_expand_tehran_emam: "Spojení Teherán-Bandar Shahpur"
 PER_expand_tehran_emam_desc: "Musíme pokračovat v rozšiřování Transíránské železnice. Zaměříme se na rozšíření železničního spoje mezi městy Teherán a Bandar Shahpur."
 PER_expand_unique_unit: "Rozšířit Nemrtvého legie"
 PER_expand_unique_unit_desc: "Po založení Nemrtvé legie jako součásti našeho císařského odkazu nyní můžeme soustředit zdroje na rozšíření této prestižní legie, aby více mužů stálo bok po boku v síle [PER.GetAdjective] říše!"
 PER_expert_raiders: "Odborní nájezdníci"
 PER_expert_raiders_desc: "Ačkoliv je důležitá ochrana naší vlastní námořní dopravy, v době války je klíčové aktivně vyhledávat a narušovat zásobovací linky nepřítele, což rozbije funkčnost jejich ekonomiky. Zaměřme se na využívání našich námořních sil k nájezdům na nepřátelské konvoje."
 PER_fascism_sway_the_rich_idea_tt: "Když vypukne občanská válka nebo nastoupí fašistické hnutí, získáme následující ideu:"
 PER_fascist_attack_afghanistan: "Konfrontovat Afghánistán"
 PER_fascist_attack_afghanistan_desc: "Významná íránská populace je uvězněná mimo naše hranice pod nadvládou Paštunů v [AFG.Capital.GetCapitalVictoryPointName]. Taková urážka naší územní integrity nebude dále tolerována."
 PER_fascist_attack_turkey: "Omezit [TUR.GetAdjective] hrozbu"
 PER_fascist_attack_turkey_desc: "[TUR.GetAdjective] a jejich osmanští předchůdci dlouho kousali do našich hranic a kazili naši kulturu, zatímco okupovali území, která náleží našemu lidu. Musíme napravit tuto historickou křivdu."
 PER_fascist_reach_out_to_germany: "Otočit se na Západ"
 PER_fascist_reach_out_to_germany_desc: "Jak naše zapojení do globálního konfliktu je stále pravděpodobnější, možná bychom měli sblížit s podobně smýšlejícími režimy jako [GER.GetNameDef]."
 PER_fascist_reach_out_to_japan: "Otočit se na Východ"
 PER_fascist_reach_out_to_japan_desc: "[JAP.GetAdjective] znají boj o modernizaci své země a zároveň ochranu kultury před ničivými silami westernizace. Měli bychom se s nimi spojit, abychom prolomili západní sevření nad světovou mocí."
 PER_fascist_secularism: "Prosadit sekularismus"
 PER_fascist_secularism_desc: "Násilné přeměnění perské říše na islám zničilo naši kdysi skvělou kulturu. Musíme se vrátit ke kořenům a odmítnout toto cizí náboženství ve všech aspektech veřejného života tím, že prosadíme přísný sekulární kodex."
 PER_feat_of_engineering: "Inženýrské mistrovství"
 PER_feat_of_engineering_bonus: "Dokončena Transíránská železnice"
 PER_feat_of_engineering_desc: "Dokončením Transíránské železnice jsme dosáhli něčeho zvláštního. Nejen díky její obrovské velikosti, ale také díky inženýrským zázrakům potřebným k překonání strmých tras a horského terénu [ROOT.GetNonIdeologyName]. Měli bychom být hrdí na toto mistrovství inženýrství, které provedla naše vláda a najatí inženýři."
 PER_fight_for_iran: "Boj za [PER.GetNonIdeologyName]"
 PER_fight_for_iran_desc: "Naše nejhorší obavy se naplnily, když nepřátelské síly prorazily naši obranu a zahájily plnohodnotnou invazi do [PER.GetNameDef]. Přestože jsou tyto časy těžké, musíme semknout národ a připravit naše jednotky na obranu naší velké země proti jakékoli cizí síle, která ohrožuje naši suverenitu."
 PER_finding_a_shah: "Nalezení šáha"
 PER_finding_a_shah_desc: "S porážkou dynastie Pahlaví máme příležitost dosadit na sluneční trůn šáha, který bude následovat moudrou radu svých důvěryhodných poradců."
 PER_finding_a_shah_tt: "Budeme si moci vybrat nového šáha [ROOT.GetNameDef] v následující události."
 PER_first_iranian_empire: "První íránské impérium"
 PER_first_iranian_empire_desc: "Reza Shah Pahlavi vždy preferoval název [PER.GetNameDef] pro svou zemi a v roce 1935 ho znovu ustanovil jako oficiální název. Proto se jeho nové imperiální ambice založí na vytvoření zcela nového íránského impéria, místo aby pouze napodoboval Perskou říši."
 PER_first_warning_flag: "Islámská revoluce - první varování"
 PER_follow_the_tudeh: "Sjednotit se kolem strany Tudeh"
 PER_follow_the_tudeh_desc: "Strana Tudeh je jedinou stranou, která ztělesňuje touhy lidu po radikálních změnách, nikoli jen demokratické okázalosti současného režimu. Proto se musíme kolem ní sjednotit jako srdce radikálního hnutí."
 PER_food_for_all: "Jídlo pro každého [PER.GetAdjective]"
 PER_food_for_all_desc: "Bohužel nejsme cizí hladu. Díky práci na zlepšení ekonomiky a modernizaci máme příležitost zlepšit distribuci potravin a zajistit, že každý [PER.GetAdjective] bude mít přístup k jedné ze základních lidských potřeb."
 PER_foothold_in_indus: "Opora v Indu"
 PER_foothold_in_indus_desc: "[RAJ.GetNameDefCap] je zářným příkladem koloniální moci [ENG.GetNameDef]. Nicméně [ENG.GetAdjective] sem nepatří a bylo by jim ku prospěchu, kdyby pochopili, že toto je narozené právo [PER.GetNameDef] podle slova Dariuse Velikého. Začněte vyjednávání a zajistěte naši oporu v Indii."
 PER_foothold_in_indus_tt: "Odemkne §Yřetězec událostí§! kde §Y[PER.GetNameDefCap]§! a §Y[RAJ.GetNameDefCap]§! budou jednat o kontrole Balúčistánu."
 PER_force_abdication: "Vynutit abdikaci"
 PER_force_abdication_desc: "Šáh a jeho kumpáni jsou otřeseni masovou nespokojeností lidu. Nyní je čas využít našeho náskoku a donutit ho abdikovat, aby tento feudální nesmysl mohl být konečně ukončen."
 PER_force_them_back: "Vynutit jejich ústup"
 PER_force_them_back_desc: "Vždy jsme věděli, že jakmile válka začne, budeme buď na obranné pozici, nebo je odeženeme zpět. Pokud zvolíme ofenzívu, budeme v dobré pozici klást požadavky po skončení konfliktu. Může to být riskantní, ale naše síly jsou připravené zvládnout takovou operaci."
 PER_force_white_peace: "Vynutit bílý mír"
 PER_force_white_peace_desc: "Nepřátelská invaze neprobíhá podle plánu. Díky naší tvrdé odporu a odhodlání se bránit se jim nepodařilo získat mnoho území v [PER.GetNonIdeologyName]. Vzhledem k jejich potížím máme příležitost vynutit bílý mír těmto nezbedným vetřelcům."
 PER_forced_secularization: "Vynucená sekularizace"
 PER_forced_secularization_desc: "Od doby, kdy Reza Shah Pahlavi poprvé nastoupil k moci, dochází k neustálému odmítání duchovenstva v [PER.GetNameDef]. Islám zůstává státním náboženstvím, avšak aby jsme prokázali západnímu světu, že dokážeme stát po jejich boku, je čas oddělit náboženství od státu a vydat se cestou modernizace."
 PER_foreign_retraining: "Iniciativa zahraničního školení"
 PER_foreign_retraining_desc: "Naše současná armáda je špatně vycvičená a neorganizovaná. Abychom zlepšili kvalitu, je rozumné pozvat cizince, aby školili naše vojáky v [PER.GetNonIdeologyName]. Rychle je to připraví na boj."
 PER_foreign_schools: "Převzít kontrolu nad zahraničními školami"
 PER_foreign_schools_bonus: "Znárodněné zahraniční školy"
 PER_foreign_schools_desc: "Na území [PER.GetAdjective] je mnoho zahraničních škol ve vlastnictví cizinců. Tyto instituce lze považovat za příklad omezení naší suverenity ve prospěch cizích mocností. Měli bychom je zabavit a znárodnit pro rozvoj naší země."
 PER_form_arya_party: "Založit stranu Arya"
 PER_form_arya_party_desc: "Hasan Arfa byl věrný vojenský důstojník a pevný obhájce Šáha jako Božího zástupce. Může však využít rostoucí nacionalistické sentimenty k radikální reformě národa za hranice nejdivočejších snů Šáha."
 PER_form_oil_company: "Založit naši ropnou společnost"
 PER_form_oil_company_desc: "Příliš dlouho byla naše ropná pole těžena a kontrolována zahraničními koloniálními mocnostmi. Se zásobami a budoucností bez cizího vlivu je čas založit Národní [PER.GetAdjective] ropnou společnost."
 PER_form_savak: "Založit SAVAK"
 PER_form_savak_desc: "Špionáž je klíčovým prvkem válečného úsilí. Abychom drželi krok s nepřátelskými špionážními snahami, měli bychom založit vlastní organizaci, která bude řídit všechny špiony a špionážní operace. I interně to posílí naši vládu a bude sledovat ty, kdo by ji chtěli svrhnout."
 PER_form_savama: "Zřídit tajnou policii"
 PER_form_savama_desc: "Ti zrádci, kteří opustili naši kulturu nebo pracují jako agenti cizích mocností, musí být co nejdříve vymýceni. K tomu zřídíme novou speciální policii."
 PER_form_sumka: "Založit SUMKA"
 PER_form_sumka_desc: "Davud Monshizadeh nedávno pobýval v [GER.GetNameDef] a seznámil se s národně socialistickým hnutím. Nyní se zdá, že je připraven se vrátit do Íránu, aby využil vlnu nacionalismu a přivedl nový íránský řád."
 PER_found_iranian_shipyards: "Založit íránské loděnice"
 PER_found_iranian_shipyards_desc: "I když nákup lodí od jiných zemí zatím postačuje, pokud chceme držet krok ve zbrojení v regionu, musíme investovat do vlastních zdrojů. To lze dosáhnout založením společnosti zaměřené na stavbu lodí pro válečné účely – Íránské loděnice."
 PER_free_elections: "Volné volby"
 PER_free_elections_desc: "S novou, obnovenou vládou je čas rozhodnout, kdo bude premiérem a povede [PER.GetNameDef] do zlatého věku demokracie!"
 PER_free_elections_tt: "Umožní vám vybrat §Ykandidáta§!, který je nejvhodnější vést §Ydemokratický [PER.GetNonIdeologyName].§!"
 PER_fund_imperial_excellency: "Financovat císařskou excelenci"
 PER_fund_imperial_excellency_desc: "Impérium se vydalo cestou předvádění svého bohatství vůči sousedům. Nyní je čas utratit něco na vylepšení paláce. Najmout více stráží se zdá být správnou volbou!"
 PER_fund_state_intelligence: "Financovat státní zpravodajství"
 PER_fund_state_intelligence_desc: "Přidáním více financí do státního zpravodajského programu budeme schopni lépe sledovat možné povstání a vzpoury uvnitř země. Včasným zásahem zajistíme bezpečnost a stabilitu národa."
 PER_future_of_war: "Budoucnost války"
 PER_future_of_war_desc: "Před pár desetiletími se válčilo pěšáky a jezdectvem, s chabou dělostřelbou a starými taktikami. V moderních časech je éra tanků tady. Musíme držet krok s vojenskými technologiemi, abychom čelili hrozbám."
 PER_german_non_aggression: "Jednat o paktu o neútočení s [GER.GetNonIdeologyName]"
 PER_german_non_aggression_desc: "Jak se situace v Evropě vyostřuje, může na nás být vyvíjen tlak, abychom si vybrali stranu. Je však důležité, aby [PER.GetNameDef] zůstal neutrální, pokud by vypukla válka. S ohledem na jejich masivní industrializaci bychom měli nabídnout pakt o neútočení [GER.GetNameDef], abychom zajistili naši bezpečnost."
 PER_german_tanks: "Zakoupit licence na německé tanky"
 PER_german_tanks_desc: "Než začneme navrhovat a vyrábět vlastní mechanizované jednotky, měli bychom se obrátit na země známé výrobou tanků. Kontaktujme [GER.GetNameDef], abychom mohli vyrábět silné tanky, které proříznou nepřátelské linie jako horký nůž máslem."
 PER_glory_of_cyrus: "Sláva Kýrovi Velikému"
 PER_glory_of_cyrus_desc: "Po dokončení válečných cílů a zajištění území pod [PER.GetAdjective] suverenitou jsme přinesli novou éru prosperity [PER.GetNameDef] díky tvrdé práci a odvaze našich ozbrojených sil. Konečně může [PER.GetNameDef] znovu žít ve slávě zakladatele naší civilizace, Kýra Velikého. Sláva Kýrovi! Sláva Šáhovi!"
 PER_half_stability_tt: "§RKlesla nám stabilita pod 50 %! Pokud klesne pod 20 %, hrozí revoluce!§!"
 PER_his_fathers_footsteps: "V stopách svého otce"
 PER_his_fathers_footsteps_desc: "Po tragické smrti Reza Shaha Pahlaviho převzal jeho syn Mohammed Reza Pahlavi vedení [PER.GetNameDef]. Přestože je mladý král bez touhy vládnout, musí vykročit po otcových stopách a přinést slávu [PER.GetNameDef]."
 PER_hormuz_crisis: "Krize u Hormuzu"
 PER_hormuz_crisis_desc: "Imperialisté jsou na ústupu, nyní je čas je vyhnat z regionu hrozbou útoku na všech frontách. Začneme blokádou Hormuzského průlivu pro imperialistické lodě."
 PER_hormuz_crisis_tt: "§YKlademe událost všem koloniálním mocnostem v Arábii nebo Perském zálivu, aby se stáhly z území v regionu. Pokud odmítnou, budeme mít příležitost jim vyhlásit válku.§!"
 PER_imperial_excellency_tt: "Po dokončení národního zaměření §YRozšiřování Císařské gardy§! budou ve §Y[ROOT.capital.GetCapitalVictoryPointName]§! náborovány §Ydvě§! jednotky Íránské císařské gardy."
 PER_imperial_expansionism: "Imperiální expanzionismus"
 PER_imperial_expansionism_desc: "Nastal čas začít rozšiřovat naše nové impérium za stávající hranice. Musíme připravit naši válečnou mašinu, svolat obyvatelstvo k plnění povinností a připravit se ukázat světu, že [PER.GetAdjective] impérium je připraveno získat, co je právem naše."
 PER_imperial_funded_universities: "Universita financované císařstvím"
 PER_imperial_funded_universities_desc: "Abychom prokázali, že [PER.GetNameDef] dokáže stát mezi velkými mocnostmi světa, daroval Šáh významnou částku na financování univerzit v zemi. Díky tomuto štědrému daru budou mít naši lidé lepší přístup ke kvalitnímu vysokoškolskému vzdělání."
 PER_import_rocketry: "Importovat návrhy raketových technologií"
 PER_import_rocketry_desc: "Válečnictví se rychle vyvíjí. Jak ostatní země vyvíjejí raketové technologie pro použití v bojích, měli bychom držet krok tím, že importujeme návrhy nezbytné k výrobě vlastních ničivých zbraní."
 PER_increase_education_funding: "Zvýšit financování vzdělávání"
 PER_increase_education_funding_bonus: "Zvýšené financování vzdělávání"
 PER_increase_education_funding_desc: "V rámci iniciativa modernizace Rezy Šáha byl kladen důraz na zvyšování kvality vzdělávání v zemi. Odloučili jsme se od naší tradiční minulosti, cílíme na zřízení bezplatného, povinného vzdělávání pro muže i ženy a na uzavření soukromých náboženských vzdělávacích institucí."
 PER_increase_faculty_staffing_budget: "Zvýšit rozpočet na personál"
 PER_increase_faculty_staffing_budget_desc: "Abychom si udrželi technologickou převahu a nezůstali pozadu, musíme přilákat nejinteligentnější mozky, které naše země nabízí. Náklady mohou být vysoké, ale cena technologické stagnace bude ještě vyšší."
 PER_increase_faculty_staffing_budget_tt: "Upravit §Y$PER_technological_modifier$§! tímto způsobem:\n"
 PER_increase_heavy_arms: "Rozšířit zařízení pro těžké zbraně"
 PER_increase_heavy_arms_desc: "S růstem ozbrojených sil roste i potřeba velkých výrobních kapacit k výrobě těžké techniky. Toto nám také umožní vyvíjet vlastní dělostřelectvo, aniž bychom byli závislí na cizích mocnostech. Umožní nám to upravit naše bojové plány na dělostřelecký front."
 PER_increase_military_funding: "Zvýšit vojenské financování"
 PER_increase_military_funding_desc: "Náš vůdce Reza Shah Pahlavi je absolventem prestižních Perských kozáků. Není překvapením, že chce zvýšit vojenské schopnosti [PER.GetNameDef]. Začněme financováním toho, co máme, aby se zlepšila kvalita našich jednotek a zvýšila produkce vojenského materiálu."
 PER_increase_oil_sales: "Zvýšit prodeje ropy"
 PER_increase_oil_sales_desc: "Jelikož již spolupracujeme s [ENG.GetNameDef] ohledně našich ropných rezerv, dává smysl využít naše nově získané zdroje a zvýšit, kolik jim prodáváme. Je to přece vzájemně výhodná dohoda."
 PER_industrial_aid: "Průmyslová pomoc"
 PER_industrial_aid_desc: "Naši soudruzi v [SOU.GetNameDef] ukázali, že převážně zemědělská ekonomika může být rychle industrializována pečlivým plánováním. Měli bychom je kontaktovat a zjistit, zda jsou ochotni sdílet své zkušenosti."
 PER_infantry_equipment_bonus: "Posílení výzbroje pěchoty"
 PER_international_solidarity: "Mezinárodní solidarita"
 PER_international_solidarity_desc: "Ačkoliv jsme shodili imperialistická pouta uvnitř našich hranic, nebudeme skutečně svobodní, dokud nebudou imperialistické mocnosti vyhnány z našeho regionu. Ale nejsme ještě připraveni na plnou konfrontaci. Proto začneme podkopávat jejich državy."
 PER_intervene_in_central_asia: "Chránit diasporu Velkého Íránu"
 PER_intervene_in_central_asia_desc: "Zmírnili jsme kontrolu [SOU.GetAdjective] nad střední Asií. Navíc jsou rozptýleni konflikty po celém světě. Proto bychom měli využít tuto chvíli k jejich definitivnímu vyhnání z regionu."
 PER_intervention_in_iraq: "Zásah v [IRQ.GetNonIdeologyName]"
 PER_intervention_in_iraq_desc: "[IRQ.GetNonIdeologyName] je jen konstruktem západních imperialistů, kteří kreslí hranice na mapě. Takový národ je neudržitelný a měl by být vrácen svým skutečným vlastníkům - nám."
 PER_invading_country_flag: "Vedení invaze proti [PER.GetNameDef]"
 PER_invasion_of_india: "Invaze na Indickém subkontinentu"
 PER_invasion_of_india_desc: "Naše plány na invazi do [RAJ.GetNameDef] mohou být jedním z našich největších cílů, ale naši vojáci dobře ví, že to bude nebezpečná operace. Hrozbou Indie si přivoláváme hněv [ENG.GetAdjective]. Pokud nás to netrápí, pojďme do invaze na Indii."
 PER_invest_in_univerity_facilities: "Investovat do univerzitních zařízení"
 PER_invest_in_univerity_facilities_desc: "Pokud chceme soutěžit technologicky, musíme zajistit odpovídající zázemí pro studenty, profesory i vědce. Nemůžeme dovolit, aby naše nejbystřejší mozky byly omezovány nedostatečným vybavením."
 PER_invite_british_investors: "Pozvat [ROOT.OVERLORD.GetAdjective] investory"
 PER_invite_british_investors_desc: "Abychom zlepšili naši ekonomiku a obnovili ji po invazi, můžeme se pokusit přesvědčit [ROOT.OVERLORD.GetNameDef], aby nám poskytl investory, kteří pomohou náš průmysl znovu rozjet."
 PER_invite_oil_nations: "Pozvat ropné státy"
 PER_invite_oil_nations_desc: "OPEC zatím vytváří zisk na globálním ropném trhu, ale naše organizace může růst. Oslovme ostatní ropné země a pozvěme je ke spojení se s námi v OPEC."
 PER_iran_first: "[ROOT.GetNonIdeologyName] především"
 PER_iran_first_desc: "Nikdo jiný než íránský lid sám nemůže vhodně chránit naše hodnoty a kulturu. Proto budeme sledovat vlastní cíle a přizpůsobíme svět své vůli."
 PER_iran_for_iranians: "[PER.GetNonIdeologyName] pro [PER.GetAdjective]y"
 PER_iran_for_iranians_desc: "Bylo skutečnou škodou kapitulatovat imperialistickým vládci a postoupit území těm, kteří si přejí zničit naši suverenitu. Ale pokud je něco pravdivé, tak že naše touha po autonomii nikdy nezemře. Je čas povstat a vyhlásit nezávislost!"
 PER_iranian_culture: "Sjednotit ultrapravicové nacionalisty"
 PER_iranian_culture_desc: "Navzdory rétorice politiků a Šáha nikdo z nich není ochoten učinit, co je třeba k ochraně našeho kulturního dědictví a územní integrity. Sjednotíme nesourodé spisovatele a nacionalisty do nového politického hnutí, které národ znovu pozvedne k velikosti."
 PER_iranian_industrialization: "Industrializace"
 PER_iranian_industrialization_desc: "Neučiníme se závislými na zahraničních mocnostech při modernizaci naší ekonomiky. Místo toho využijeme nevyužitý potenciál našeho lidu a najdeme vlastní cestu k modernizaci."
 PER_iranian_nuclear_program: "[ROOT.GetAdjective] jaderný program"
 PER_iranian_nuclear_program_desc: "Zahájení vlastního atomového zbrojního programu je klíčovým krokem k tomu, abychom přešli ze slabého a bezvýznamného národa na silnou světovou velmoc, jakou je [ROOT.GetNameDef]."
 PER_iranian_revolutionary_vanguard: "Íránský revoluční avantgard"
 PER_iranian_revolutionary_vanguard_desc: "Abychom obstáli proti supervelmocím mnohem silnějším než jsme my, musíme začít rozšiřovat armádu a mobilizovat obyvatelstvo. I když nás to nepoloží na stejnou úroveň s těmito hrozbami, učiní nás víc než jen překážkou na jejich cestě."
 PER_iranian_socialism: "Íránský socialismus"
 PER_iranian_socialism_desc: "Pro zajištění dlouhodobé bezpečnosti státu musíme navázat nové aliance s podobně smýšlejícími vládami v celém regionu."
 PER_iranian_socialist_revolution: "Íránská socialistická revoluce"
 PER_iranian_socialist_revolution_desc: "Přišel čas, aby íránská dělnická třída povstala a zničila slabý šáhovský režim a jeho buržoazní vykonavatele. Na jejich místo povstane nový dělnický a sedlácký stát řízený samotným lidem."
 PER_islamic_restoration: "Odpor proti Gharbzadegi"
 PER_islamic_restoration_desc: "Nedávný zápal pro westernizaci narušuje samotné základy naší islámské kultury a íránské společnosti. Vláda musí proto více omezit přístup k západním neřestem a jejich nevěroucím ideologiím."
 PER_islamic_revolution: "Islámská revoluce"
 PER_islamic_revolution_desc: "Dny Šáha jsou sečteny. Mešity volají po změně, ulice už mu neslouží. Starý řád padne."
 PER_islamic_revolution_tt: "Spustí §RObčanskou válku§! mezi [PER.GetNameDef] a islámskými revolucionáři!"
 PER_islamic_solidarity: "Islámské bratrství"
 PER_islamic_solidarity_desc: "Ačkoliv nemusíme vždy souhlasit s denominacemi mimo šíitský islám, nelze popřít, že všichni sdílíme společného nepřítele - imperialistické mocnosti západní Evropy, které stále zasahují do našich národních záležitostí. Společně je ale vyženeme z našich zemí jednou provždy."
 PER_land_reform: "Pozemková reforma"
 PER_land_reform_desc: "S úspěchem revoluce provedeme dalekosáhlé pozemkové reformy, které osvobodí ekonomiku od pout feudálního systému."
 PER_last_thousand_years: "Impérium na tisíc let"
 PER_last_thousand_years_desc: "Díky naší tvrdé práci a odhodlání zlepšit náš stát jsme dosáhli bodu, kdy je [PER.GetNameDef] předurčen obstát ve zkoušce času a stát se moderní a mocnou zemí na světové scéně. Překonali jsme slávu našich achaimenovských předků!"
 PER_legacy_of_gilani: "Odkaz Ozry Gilani"
 PER_legacy_of_gilani_desc: "Ozra Gilani byla první ženou v císařském [PER.GetAdjective] letectvu a položila základ pro inkluzivnější ozbrojené síly budoucnosti. Měli bychom definovat roli žen v armádě a umožnit jim stát se pilotkami. I ony by měly mít právo sloužit své zemi."
 PER_legacy_of_greatness: "Odkaz velikosti"
 PER_legacy_of_greatness_desc: "Není žádným překvapením pro jejich příznivce, že dynastie Pahlavi je předurčena k trvalému trvání po generace. Přestože nás čekají bouřlivé časy, je zřejmé, že Šáh a jeho syn připravují [PER.GetNameDef] na zlatý věk prosperity."
 PER_legacy_of_greatness_tt: "Upravit §Y$PER_legacy_of_greatness_modifier$§! tímto způsobem:"
 PER_limit_foreign_influence: "Omezit zahraniční vliv"
 PER_limit_foreign_influence_desc: "Příliš dlouho byl [PER.GetNameDef] závislý na zahraničních mocnostech, které si nárokují naše zdroje a požadují jejich sdílení. Je čas, aby [PER.GetNameDef] stál na vlastních nohou a omezil vliv těchto cizinců na naši zemi."
 PER_lobby_military_dissidents: "Vojenská síť Tudeh"
 PER_lobby_military_dissidents_desc: "Strana Tudeh má řadu členů na velitelských pozicích v armádě. Možná je dokážeme přesvědčit pro náš účel a využít je k podkopávání Šáhova režimu, až přijde vhodná chvíle."
 PER_luftwaffe_planes: "Koupit letadla Luftwaffe"
 PER_luftwaffe_planes_desc: "Pokud jde o vynikající letadla, [GER.GetNameDef] Luftwaffe patří mezi nejlepší. Máme už s [GET.GetNameDef] blízké vztahy, tak je rozumné se na ně obrátit a koupit nadbytečná letadla."
 PER_march_on_saadabad: "Pochod na Saadabad"
 PER_march_on_saadabad_desc: "Režim nevyřešil naše stížnosti, proto pochodujeme na komplex Sa'dabad a předložíme Šáhovi ultimátum. Buď se podřídí změně kursu a zůstane suverénem, nebo čelí hněvu našeho hnutí."
 PER_march_to_nile: "Dlouhý pochod k Nilu"
 PER_march_to_nile_desc: "Abychom znovu získali bývalá perská území v Severní Africe, musíme projít [ENG.GetAdjective] Severní Afrikou před tím, než konečně napadneme Egypt. To nezbytně povede k válce s [ENG.GetNameDef], ale je to riziko, které musíme podstoupit, pokud chceme být dominantní mocností v regionu."
 PER_memphis_initiative_tt: "Odemkne rozhodnutí §YMemphiská iniciativa§! umožňující začlenit do národa dobytá území."
 PER_merchant_navy: "Obchodní námořnictvo"
 PER_merchant_navy_desc: "Přeprava surovin po moři je pro přežití [PER.GetNameDef] nezbytná. Proto je nesmírně důležité založit profesionální obchodní námořnictvo, které bude schopno podporovat naši armádu."
 PER_metropolitan_iran: "Metropolitní [ROOT.GetNonIdeologyName]"
 PER_metropolitan_iran_desc: "Po rozsáhlých rozvojových aktivitách jsme dosáhli bodu, kdy lze [ROOT.GetNonIdeologyName] považovat za metropolitní stát. Města jsou plná průmyslu a života a připravují nás na úspěch v budoucnosti."
 PER_middle_east_protectorate: "Zřídit protektorát na Středním východě"
 PER_middle_east_protectorate_desc: "Po skončení války jsme dokázali získat některé národy v oblasti kolem [PER.GetNameDef]. Nyní je naším úkolem jako jejich vládců zajistit jejich ochranu před dalšími útočícími mocnostmi. Kdo by se je pokusil vzít, rád bychom viděli, jak se o to pokusí."
 PER_middle_east_protectorate_faction: "Ochranné území Blízkého východu"
 PER_military_excellency: "[PER.GetAdjective] vojenská excelence"
 PER_military_excellency_desc: "Vítězná armáda je vždy ta nejlépe vycvičená. Přísným výcvikem, skvělým vybavením a nepřemožitelnými taktikami ukažme světu, že [PER.GetAdjective] armáda je síla, se kterou je třeba počítat."
 PER_military_high_schools: "Zřídit vojenské střední školy"
 PER_military_high_schools_desc: "Dobře vycvičená stálá armáda začíná u naší mládeže. Vzděláváním mladých lidí v vojenské dokonalosti se připravíme na budoucí úspěchy. Zabere to pár let, ale nakonec budeme mít nejsilnější armádu v regionu."
 PER_modern_cataphract: "Moderní kataphrakt"
 PER_modern_cataphract_desc: "Kataphrakt byla obrněná těžká jízda původem z našich zemí v dávných dobách. Achaimenovská i Sásánovská říše používaly tyto mocné koně v bitvách. Na základě tohoto vzoru bychom měli vytvořit motorizovaného obra, který uctí naši historii jízdní války."
 PER_modernize_iran_economy: "Modernizovat ekonomiku [PER.GetNameDef]"
 PER_modernize_iran_economy_desc: "S pomocí našich průmyslově založených přátel jsme dokázali modernizovat ekonomiku. Jak továrny bují a lidé tvrdě pracují, brzy budeme stát po boku velkých průmyslových států světa."
 PER_modernizing_iran: "Modernizace [ROOT.GetNonIdeologyName]"
 PER_modernizing_iran_desc: "Příliš dlouho byla země [ROOT.GetNonIdeologyName] trápena neorganizovaností a drobnými spory. Musíme se naučit postarat o sebe, abychom vytvořili národ, který vydrží čas. Vytvořme budoucnost založenou na jednotě a přijměme moderní dobu."
 PER_modify_opposition_tt: "Upravit §Y$PER_opposition_modifier$§! tímto způsobem:"
 PER_motorize_infantry: "Motorizovat pěchotu"
 PER_motorize_infantry_desc: "Musíme být krok před ostatními, proto je důležité mechanizovat naše pěší jednotky, aby mohly útočit spolu s tanky, chráněné a připravené způsobit zkázu."
 PER_motorized_infantry_bonus: "Iniciativa modernizace obrněné pěchoty"
 PER_national_bank: "Posílit Národní banku [ROOT.GetNonIdeologyName]"
 PER_national_bank_desc: "Ekonomicky jsme nezaostávali v porovnání s našimi západními rivaly. Nešťastný stav, ale můžeme to změnit. Nejprve musíme posílit Národní banku [ROOT.GetNonIdeologyName] a učinit ji přístupnější hlavně naší venkovské populaci."
 PER_national_museum: "Otevřít Národní muzeum"
 PER_national_museum_desc: "Dokumentace naší historie je důležitá, zvláště vzhledem k bohatému historickému pozadí [ROOT.GetNonIdeologyName]. Plány na otevření muzea v Teheránu existují už roky – je čas je konečně realizovat."
 PER_nationalize_oil_fields: "Znacionalizovat ropná pole"
 PER_nationalize_oil_fields_desc: "Strávili jsme mnoho let prodejem ropy v nespravedlivých dohodách se sytými národy. Je čas, aby [PER.GetNameDef] znárodnil svou produkci ropy, což znamená, že konečně budeme mít plnou kontrolu nad vlastními přírodními zdroji."
 PER_naval_academy_random_admirals_tt: "Až §Ytři§! náhodně vybraní námořní velitelé získají §G+1§! dovednost koordinace."
 PER_negotiate_tt: "Pokouší se zprostředkovat §Ymír§! s našimi nepřáteli, což může vést k tomu, že se staneme §Rloutkou§! [ENG.GetFlag]§Y[ENG.GetNameDef]§! a ztratíme území pro [SOU.GetFlag]§Y[SOU.GetNameDef]§!!"
 PER_negotiate_with_america: "Vyjednat s Amerikou"
 PER_negotiate_with_america_desc: "[USA.GetNameDefCap] se ukázala jako světový lídr ve vývoji atomové technologie; inovace, které mohou být klíčové pro udržení nás před konkurencí ve snaze zůstat relevantní na světové scéně. Měli bychom jim poslat diplomatickou misi a požádat o pomoc při vývoji vlastního jaderného programu."
 PER_new_shah_tt: "§Y$PER_mohammed_reza_pahlavi$§! se stává vůdcem §Y$PER_neutrality_party$§!"
 PER_non_lethal_takeover: "Pokojný puč"
 PER_nuclear_program: "[PER.GetAdjective] jaderný program"
 PER_officers_to_italy: "Poslat důstojníky na výcvik do Itálie"
 PER_officers_to_italy_desc: "[ITA.GetNameDefCap] je místo, kde jsme poprvé získali některé z lodí, které nyní spočívají v našich loděnicích, a tak máme přirozené spojení, pokud jde o námořní vývoj. Měli bychom oslovit [ITA.GetAdjective] vládu a požádat, abychom vyslali naše důstojníky na námořní výcvik."
 PER_oil_and_rubber_industry: "Diversifikace průmyslu"
 PER_oil_and_rubber_industry_desc: "Ačkoli má naše země obrovské nevyužité zásoby ropy, měli bychom zabránit tomu, aby se naše ekonomika stala zcela závislou na jejím vývozu. Je proto nutné diverzifikovat průmysl směrem k výrobě produktů vhodných pro domácí spotřebu."
 PER_oil_baron: "Vyhlásit se ropným baronem"
 PER_oil_baron_desc: "Místo aby jsme naši ropu použili k financování válek, které vedou jiné země, je lepší si ji schovat pro vlastní potřebu. Pokud hromadíme ropu v [ROOT.GetNonIdeologyName], můžeme ji prodávat za navýšené ceny těm, kdo ji potřebují."
 PER_one_for_all_all_for_one: "Jeden za všechny, všichni za jednoho"
 PER_one_for_all_all_for_one_desc: "Každý [PER.GetAdjective] musí být plně vycvičen s puškou a připraven bránit svůj lid, když přijde čas. Nikdo není od této povinnosti osvobozen, jedinou šancí, jak přežít Velkou hru a zachovat si íránskou identitu, je zahájit mobilizaci rychlostí, kterou [ENG.GetNameDefCap] a [SOU.GetNameDef] nebudou stačit držet krok."
 PER_opec: "OPEC"
 PER_open_abadan: "Otevřít technickou školu v Abadanu"
 PER_open_abadan_desc: "Technické vzdělání nám pomůže patřit mezi průmyslové giganty světa, a otevřením této nové technické školy můžeme poskytnout vzdělávací příležitosti těm, kteří chtějí pracovat v těchto oborech. To by nám mělo pomoci nastartovat náš rozvoj a modernizaci."
 PER_operation_countenance_flag: "Operace Countenance"
 PER_operation_countenance_happened: "Operace Countenance proběhla"
 PER_our_own_artillery: "Vytvořit vlastní dělostřelectvo"
 PER_our_own_artillery_desc: "Máme nyní zařízení potřebná k efektivnímu návrhu a výrobě vlastního podpůrného dělostřelectva. Nemusíme se spoléhat na obchod. Nová děla zasadí nepřátelům palbu a zajistí, že udržíme linii v každém konfliktu."
 PER_our_place_in_empire: "Naše místo v [ROOT.OVERLORD.GetNameDef]"
 PER_our_place_in_empire_desc: "Po diskuzích s [ROOT.OVERLORD.GetAdjective] vládou jsme rozhodli, že nejlepší bude ustanovit [PER.GetLeader] novým místokrálem [PER.GetNonIdeologyName] vedle jeho současné funkce. To by nám poskytlo větší volnost při plnění našich povinností vůči [ROOT.OVERLORD.GetNameDef]."
 PER_own_plane_designs: "Vyvinout vlastní návrhy"
 PER_own_plane_designs_desc: "Po investicích do nákupu cizích letadel by bylo vhodné přidělit naše inženýry na tvorbu vlastních návrhů letadel pro potřeby letectva."
 PER_pahlavis_deposed_flag: "Dynastie Pahlaví sesazena"
 PER_pahlavis_exiled_flag: "Dynastie Pahlaví v exilu"
 PER_pan_iranianism: "Paníránismus"
 PER_pan_iranianism_desc: "Za našimi hranicemi zůstávají enklávy íránských národů, což nemůže být tolerováno. Nastal čas podporovat větší íránskou identitu a začít propagovat sjednocení našeho lidu."
 PER_path_through_iraq: "Probojovat cestu přes Irák"
 PER_path_through_iraq_desc: "[IRQ.GetNameDefCap] je naší branou k dobytí Severní Afriky a musí padnout jako první. S Bagdádem tak blízko u hranic by neměl být problém proniknout do země a ustavit náš nárok na jejich území."
 PER_perfect_iranian_airforce: "Zdokonalit [PER.GetAdjective] letectvo"
 PER_perfect_iranian_airforce_desc: "Se všemi zdroji a časem investovanými do rozvoje naší letecké síly je načase tvrdit, že máme jedno z nejefektivnějších letectev na světě. Nic nepřekoná dovednosti našich pilotů a dokonalost našich letadel."
 PER_persian_german_trade: "Perská-německá obchodní komora"
 PER_persian_german_trade_desc: "[GER.GetNameDefCap] se opět rychle industrializoval po své porážce ve Velké válce. To by byl skvělý příklad, který bychom měli následovat, když se snažíme modernizovat [PER.GetNameDef]. Zdá se, že jejich nový vůdce si nás také váží, což umožňuje hladký přechod k navázání pozitivních vztahů."
 PER_persian_gulf_fleet: "Flotila Perského zálivu"
 PER_persian_gulf_fleet_desc: "Perský záliv je naše jediný přístup k zbytku světa po moři, a proto stojí za to ho chránit za každou cenu. Pokud zaměříme náš výcvik na specifické aktivity v zálivu, můžeme zajistit, že každý útočník z jihu bude mít obtíže s vyloděním po moři."
 PER_pilot_training: "Program výcviku pilotů"
 PER_pilot_training_desc: "Piloti potřebují víc než jen talent k pilotování bojového letadla. Důkladný výcvikový program pro dobrovolníky, kteří jsou ochotni obětovat život pro [PER.GetNameDef], je klíčový pro zajištění jejich bezpečnosti a efektivity ve vzduchu."
 PER_plant_resistance_cells: "Založit odbojové buňky"
 PER_plant_resistance_cells_desc: "Abychom se připravili na preventivní úder, bylo by moudré vyvolat politický neklid v sousedních regionech. [IRQ.GetNameDef] se jeví jako vynikající volba, stejně jako okupované oblasti [AZR.GetNameDef], [GEO.GetNameDef], [ARM.GetNameDef], [TMS.GetNameDef]."
 PER_post_war_spoils: "Válečné kořisti po válce"
 PER_post_war_spoils_desc: "Nyní, když válka skončila, musíme rozhodnout, co uděláme s naší ochranářskou okupací [IRQ.GetNonIdeologyName] a [AFG.GetNonIdeologyName]. Po konzultacích s našimi spojenci jsme rozhodli, že nejlepší bude tyto oblasti začlenit do správy [PER.GetNameDef]. Tím zajistíme silnější a stabilnější Střední východ."
 PER_preemptive_invasion_of_iran_tt: "Jakmile padne [PER.GetNameDef], budeme země loutkou, integrujeme pár států na hranicích a získáme práva na zdroje ve [PER.GetAdjective] státech bohatých na ropu. Budeme moci požádat o [SOU.GetAdjective] intervenci k provedení společné operace."
 PER_preemptive_strike: "Preventivní úder"
 PER_preemptive_strike_desc: "Nikdo nebude ohrožovat naši suverenitu. Aby se ti, kdo na nás pohlížejí lačnýma očima, naučili, že nám nemají co zasahovat, ukážeme jim plnou sílu vojenských sil [PER.GetNameDef]. Pokud zaútočíme první, nebudou připraveni bránit se rychlému a těžkému útoku."
 PER_preparatory_mobilization: "Přípravná mobilizace"
 PER_preparatory_mobilization_desc: "Kdo se nepřipravuje, připravuje se na selhání. Není tajemstvím, že zahraniční mocnosti hledí na [PER.GetNonIdeologyName] s lačnýma očima, a pokud ji chtějí obsadit, půjdeme do boje. Přípravou na mobilizaci armády budeme připraveni na cokoli, co nám nepřátelé přinesou."
 PER_prepare_for_worst: "Připravit se na nejhorší"
 PER_prepare_for_worst_desc: "Jelikož jsme zaznamenali potenciál invaze do [PER.GetNameDef], je rozumné začít se připravovat, pokud nastane to nejhorší. Ačkoliv jsme tušili, že to přijde, nesmíme se nechat porazit a vystavit se. Místo toho musíme posílit naše síly, abychom byli připraveni na preventivní úder."
 PER_price_stabilization: "Stabilizace cen"
 PER_price_stabilization_desc: "Po posílení bank musíme spustit kampaň proti nepřiměřenému zvyšování cen. Můžeme pokutovat vlastníky továren a obchodních řetězců, kteří nebudou spolupracovat, a stanovit ceny zboží v celém [ROOT.GetNonIdeologyName]."
 PER_proclaim_greater_iran: "Vyhlásit Velký Írán"
 PER_proclaim_greater_iran_desc: "Naše hranice byly obnoveny na správné pozice na všech frontách a osvobodili jsme náš lid od tyranie cizí nadvlády. Nyní můžeme konečně vyhlásit vznik Velkého Íránu, který obstojí v čase."
 PER_profit_from_war: "Vydělat na válce"
 PER_profit_from_war_desc: "Válka znamená peníze a je mnoho, které lze vydělat na současném konfliktu po celém světě. S postupem technologií roste potřeba ropy, kterou vyspělé země potřebují k vedení válek. Je to pro nás skvělá příležitost a byli bychom blázni, kdybychom ji nevyužili."
 PER_profit_from_war_tt: "Odemkne rozhodnutí: §Y$PER_profit_from_war_category$§! které umožní [PER.GetNonIdeologyName] dát jinému národu práva na zdroje a zároveň získat pobřežní továrnu."
 PER_promise_clergy_power: "Slíbit moc duchovenstvu"
 PER_promise_clergy_power_desc: "Islám je pro mnohé z našich lidí pilířem společnosti. Nemůžeme tedy doufat, že udržíme podporu lidu, pokud začneme hanit náboženské představitele, a musíme udělat víc, abychom je získali na svou stranu."
 PER_promote_resistance_levant: "Protikolonialistický odpor"
 PER_promote_resistance_levant_desc: "Naše snahy čelit imperialistům často naráží na tuhý odpor díky jejich ohromné palebné síle. Nicméně nechybí lidé ochotní se za nepřátelskými liniemi postavit zbraní."
 PER_propagate_political_literature: "Založit místní opoziční skupiny"
 PER_propagate_political_literature_desc: "Instituce imperialistického státu se mohou jednotlivci zdát nepřekonatelné, ale její zdroje jsou roztroušené po celé zemi a nezvládají decentralizovaný odboj. Abychom dosáhli změny, využijeme tuto slabost."
 PER_propagate_political_literature_tt: "Odemyká §Y$PER_mass_protests$§! rozhodnutí k založení opozičních skupin ve státech, aby nepřipojily se k Šáhovi v případné §Robčanské válce§!."
 PER_purchase_foreign_ships: "Zakoupit cizí lodě"
 PER_purchase_foreign_ships_desc: "Naše námořnictvo bylo formováno nákupem nových, vyzbrojených lodí od [ITA.GetNameDef] před několika lety. Můžeme posílit naše námořní schopnosti oslovováním dalších zahraničních mocností a nákupem dalších lodí. To také zvýší mezistátní vztahy."
 PER_push_negotiations: "Usilovat o jednání"
 PER_push_negotiations_desc: "Dosud jsme invazi odrazili tak dlouho, jak jsme mohli. Nicméně nejsme v pozici přímo ukončit konflikt. Máme však určitou vyjednávací sílu a můžeme nabídnout část našich přírodních zdrojů, abychom si zachovali suverenitu."
 PER_push_negotiations_tt: "Pošle nepřátelům §Yudálost§! nabízející §Ypráva na zdroje§! tomuto konfliktu výměnou za §Ybílý mír§!. Pokud nás odmítnou, zůstane válka."
 PER_push_to_deserts: "Severní ofenzíva"
 PER_push_to_deserts_desc: "Nepřátelské síly nás primárně napadají ze severních hranic [PER.GetNameDef]. Musíme soustředit naše jednotky v těchto regionech a zabránit vetřelcům v dalším postupu. Pak přeneseme boj k nim a vytlačíme je zpět k hranicím."
 PER_push_to_mountains: "Jižní fronta"
 PER_push_to_mountains_desc: "Zdá se, že invaze postupuje na jihu [PER.GetNonIdeologyName]. Pokud ji chceme odrazit, musíme se soustředit na vytlačení nepřátel až do Perzského zálivu. Čas je klíčový, nesmíme jim dovolit získat další území."
 PER_question_of_resources: "Otázka zdrojů"
 PER_question_of_resources_desc: "Zjistili jsme, že je vysoká pravděpodobnost, že potenciální invaze našich bývalých spojenců je velmi pravděpodobná kvůli bohatým zdrojům v [PER.GetNameDef]. Naše ropná pole jsou neocenitelná, a proto je velmi pravděpodobné, že někdo přijde, aby je získal. To nesmíme dovolit, a místo toho musíme pracovat na potlačení těchto potenciálních hrozeb dříve, než zaútočí..."
 PER_raf_planes: "Koupit letadla RAF"
 PER_raf_planes_desc: "[ENG.GetNameDefCap] má Royal Air Force, jejíž um a schopnosti jsou světoznámé. Není to jen dovednost pilotů, ale i kvalita letadel pomáhá zvítězit v bitvách. Obraťme se na ně a objednejme si jejich stroje."
 PER_raiding_fleet_boost: "Odborní nájezdníci"
 PER_rally_ancient_history: "Zmobilizovat se za starou historii"
 PER_rally_ancient_history_desc: "Není tajemstvím, že mladá vláda dynastie Pahlavi vyvolává u mnohých v [PER.GetNameDef] obavy o budoucnost. Naší největší příležitostí, jak šířit národní hrdost a důvěru ve Šáha, je připomenout lidem i světu, jak úžasná byla historie starověké Persie. Je čas oslavit Achaimenovskou říši."
 PER_rally_bakhtiari_and_qashqai: "Sjednotit Bakhtiari a Qašqaie"
 PER_rally_bakhtiari_and_qashqai_desc: "Nespokojeni se změnou režimu začali kmenové národy Bakhtiari a Qašqaie odporovat novému státu. Můžeme toho využít a pokud je přimějeme připojit se k nám, získáme více lidí, kteří nám pomohou bojovat, pokud náš boj za nezávislost zkrvavní."
 PER_rally_behind_mosaddegh: "Sjednotit se za Mosaddegha"
 PER_rally_behind_mosaddegh_desc: "Od počátku režimu Pahlaví byl Mohammad Mosaddegh znám svým nesouhlasem s mnoha aspekty Šáhovy vlády. Pokud chceme skutečně stát proti dynastii Pahlaví a vytvořit novou, demokratickou [PER.GetNonIdeologyName], možná je čas shromáždit naši podporu kolem něj."
 PER_rally_the_reformers: "Založit národní frontu"
 PER_rally_the_reformers_desc: "Není nedostatek frakcí v celé zemi, které by rády viděly náhlý konec Šáha nebo monarchie jako instituce. Jak se svět začíná destabilizovat, mohou se objevit nové příležitosti pro podobné frakce k akci."
 PER_rally_the_reformers_tt: "Odemyká §Y$PER_mass_protests$§! rozhodnutí pro založení operační základny pro naše opoziční hnutí."
 PER_rapid_appeasement_tt: "Obětováním zdrojů jsme zatím udrželi revoluci na uzdě."
 PER_rapid_industrialization: "Rychlá industrializace"
 PER_rapid_industrialization_desc: "Modernizace rovná se industrializace. Není úniku z reality, musíme rychle rozšířit výrobu v továrnách, pokud chceme dosáhnout stejné úrovně jako velké národy světa."
 PER_reach_to_seperatists: "Oslovit separatisty"
 PER_reach_to_seperatists_desc: "Pracující lidé plně nepřijali své socioekonomické podmínky a nemají sílu překonat zakořeněnou moc Šáha. Ale mnozí na severu a východě jsou ovlivněni ázerbájdžánskými nebo kurdskými náladami, které by mohly být získány na naši stranu."
 PER_reach_to_seperatists_tt: "Všechny vlastněné státy, které jsou jádry §YKurdistánu§! nebo §YAzerbájdžánu§! se k nám připojí a poskytnou vojáky v nadcházející občanské válce.\n\n§RAle očekávají získání nezávislosti během dvou let po dokončení tohoto cíle!§!"
 PER_rebuild_persepolis: "Obnovit Persepolis"
 PER_rebuild_persepolis_desc: "Persepolis byl ceremoniálním hlavním městem Achaimenovské říše, jeho ruiny se nacházejí na pláních Marvdashtu. Jde o kulturní dědictví samé o sobě, a bylo by mocným krokem věnovat zdroje obnově a renovaci tohoto starověkého města, aby stálo jako symbol našeho impéria po desetiletí."
 PER_rebuilding_iran: "Obnova [PER.GetNonIdeologyName]"
 PER_rebuilding_iran_desc: "Invaze zanechala mnoho průmyslu a infrastruktury v troskách. Měli bychom využít tento čas k obnově naší země do bývalé slávy, sesbírat rozbité části a vyléčit rány."
 PER_reclaim_turkish_peninsula: "Znovuzískat Turecký poloostrov"
 PER_reclaim_turkish_peninsula_desc: "[TUR.GetNameDefCap] je překážkou na cestě naší západní expanze. Anatolie byla kdysi perským územím a je čas ji znovu získat. Přesuňte vojska do pozice a připravte invazi!"
 PER_recruit_bakhtiari: "Nábor specialistů Bakhtiari z hor"
 PER_recruit_bakhtiari_desc: "Bakhtiari jsou lurský kmen z východního [PER.GetNonIdeologyName]. Přestože jejich vliv na západě země vyvolává obavy, jejich kočovný životní styl je pro naši armádu využitelný. Nábor jejich členů dá našim horolezeckým jednotkám výhodu nad nepřáteli."
 PER_recruit_rebels_tt: "Odemkne vzory divizí §YBakhtiari povstalců§! a §YQashqai povstalců§! a nábor §Ydvou§! jednotek od každého ve §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_reinforce_iranian_identity: "Posílit [PER.GetAdjective] identitu"
 PER_reinforce_iranian_identity_desc: "I přes nutnost podrobit se našim nepřátelům jsme stále [PER.GetAdjective] a nikdo nám to nevezme. Musíme tuto identitu posílit mezi lidmi a ukázat jim, že naše touha po svobodě stále hoří v našich srdcích."
 PER_reinforced_identity: "Posílená identita"
 PER_reinstate_qajars: "Obnovit dynastii Qádžárovců"
 PER_reinstate_qajars_desc: "Dynastie Qádžárovců byla poslední vládnoucí rodinou [PER.GetNameDef] před nástupem Pahlaví. Po svržení Rezou Šáhem Pahlavím v roce 1925, dědicem rodu, je Mohammad Hassan Mirza v exilu v [ENG.GetNameDef]. Jelikož Pahlaví nedokázali udržet zájmy [ENG.GetAdjective] v [PER.GetNameDef], možná je čas vrátit Qádžárovce a tím potěšit nové vládce."
 PER_reinstate_qajars_tt: "Aktivuje §Yřetězec událostí§! umožňující znovu nastolit dynastii Qadžárovců na trůn [PER.GetNameDef]."
 PER_reintegrate_anatolia: "Reintegrovat anatolské území"
 PER_reintegrate_anatolia_desc: "Nyní, když jsme dobyli území v rámci bývalých hranic [TUR.GetNameDef], můžeme začít integraci této oblasti do [PER.GetNameDef] jako oficiálního, de iure území."
 PER_reintegrate_anatolia_tt: "Odemkne rozhodnutí §YZnovuintegrace Anatolie§! umožňující začlenit do národa dobytá území."
 PER_reject_foreign_dominance: "Odmítnout cizí nadvládu"
 PER_reject_foreign_dominance_desc: "[SOU.GetNameDefCap] a [ENG.GetNameDef] stojí přímo za našimi dveřmi. Je jasné, že se můžeme stát jejich subjektem, pokud nebudeme jednat okamžitě. Je načase vyndat hlavy z písku a začít odolávat tahům Velké hry."
 PER_reparations_tt: "Pošle nepřátelům §Yudálost§! žádající §Ymír§! a §Yválečné reparace§! v podobě §Ytováren§! a §Ydebuffu§! pro agresora. Pokud je agresor soused, odejde mu část území na hranicích."
 PER_republic_of_mahabad_tt: "Uvolní [KUR.GetNameDef] jako §YRepubliku Mahabad§!"
 PER_request_british_equipment: "Požádat o [ROOT.OVERLORD.GetAdjective] vybavení"
 PER_request_british_equipment_desc: "Naše ozbrojené síly utrpěly během invaze značné ztráty a jsme zoufalí po doplnění zásob. Jako nový poddaný [ROOT.OVERLORD.GetNameDef] jsme v dobré pozici požádat o zásoby a vybavení, abychom znovu zprovoznili naše jednotky."
 PER_request_membership_allies: "Žádat o členství v alianci"
 PER_request_membership_allies_desc: "S rostoucím napětím ve světě je konečně čas vybrat si stranu. Vzhledem k našemu sblížení se západními přáteli dává smysl přidat se k nim. Společně můžeme potlačit hrozbu fašismu po celém světě."
 PER_resistance_decisions_tt: "Odemkne rozhodnutí §YZaložit odpor§! která umožní způsobit nestabilitu v sousedních zemích v přípravě na invazi."
 PER_restructure_army: "Restrukturalizovat armádu"
 PER_restructure_army_desc: "Naše armáda byla oslabena nekonečnými válkami proti Rusku pod velením dynastie Qajarů. V dnešní době by bylo moudré obnovit naše vojenské síly do jejich bývalé slávy."
 PER_retake_north_iran: "Znovuzískat severní [PER.GetNonIdeologyName]"
 PER_retake_north_iran_desc: "Při naší první kapitulaci a žádosti o kapitulaci jsme byli nuceni postoupit naše severní území [SOU.GetNameDef]. Nyní, když máme více moci, je čas napadnout tyto vetřelce a znovu získat, co je naše."
 PER_reverse_engineer_tanks: "Zpětně analyzovat cizí tanky"
 PER_reverse_engineer_tanks_desc: "Podrobněji zkoumáním tanků vyráběných zahraničními mocnostmi se můžeme naučit, jak fungují, a vyvinout vlastní návrhy pro budoucí použití. Je to první krok k tomu, aby [PER.GetNonIdeologyName] vyvinul vlastní tankové návrhy."
 PER_revive_old_ways: "Oživit staré způsoby"
 PER_revive_old_ways_desc: "Pokud chceme vyniknout na světové scéně, musíme nadále ctít ideály bývalých perských říší. Proto bychom měli usilovat o znovuzavedení zoroastrismu jako státního náboženství [PER.GetNameDef]. Některé menší kmene na východě země je stále praktikují, není tedy nereálné tuto starodávnou teologii oživit."
 PER_revolution_in_the_gulf: "Revoluce v Perském zálivu"
 PER_revolution_in_the_gulf_desc: "Síla v regionu se přesouvá v náš prospěch. Musíme využít své výhody a začít podporovat větší protikoloniální hnutí v oblasti."
 PER_revolution_in_the_gulf_tt: "Odemyká více §Y$PER_gulf_decisions_cat$§! rozhodnutí na podporu odporu v okupovaných státech Perského zálivu."
 PER_roll_back_reforms: "Obnova národa"
 PER_roll_back_reforms_desc: "Ačkoli Šáh učinil jistý pokrok v modernizaci, reformy nebyly dostatečné. Budeme usilovat o mnohem hlubší a radikálnější agendu, která nás znovu pozvedne k velikosti."
 PER_root_out_conspiracies: "Vykořenit spiknutí"
 PER_root_out_conspiracies_desc: "V průběhu let kolovalo mnoho zvěstí o možných atentátnických spiknutích proti Reza Shahovi. Považujeme toto riziko za příliš velké, a proto je nezbytné těmto spiknutím učinit přítrž, aby byla zajištěna bezpečnost Šáha."
 PER_royal_college_funding: "Založit Univerzitu v Teheránu"
 PER_royal_college_funding_desc: "Je zásadní, abychom byli na špici intelektuálního vývoje. Převedením části finančních prostředků, které jsme získali ze Šáhova pokladu, do vzdělávacích institucí budeme v dobré pozici držet krok s rychlým technologickým pokrokem."
 PER_royal_visit_germany: "Královská návštěva v Německu"
 PER_royal_visit_germany_desc: "Během vlády Rezy Šáha jsme udržovali dobré vztahy s vůdcem [GER.GetNameDef]. Toto se projevilo v jejich touze nás hostit na královské návštěvě v jejich zemi. Pokud to přijmeme, jistě budeme pokračovat ve zlepšování vztahů s [GER.GetNameDef], ale zda to bude pomoc nebo překážka, teprve uvidíme!"
 PER_saadabad_treaty: "Smlouva z Saadabadu"
 PER_saadabad_treaty_desc: "Nemáme co ztratit a vše získat setrváním v přátelských vztazích se sousedy. Myšlenka smlouvy formalizující přátelství se někdy objevovala a je čas převzít iniciativu a zajistit, aby toto přátelství bylo zakotveno ve smlouvě."
 PER_sea_specialization: "Specializace flotily"
 PER_second_warning_flag: "Islámská revoluce - druhé varování"
 PER_secure_afghanistan: "Zajistit Afghánistán"
 PER_secure_afghanistan_desc: "[AFG.GetNameDefCap] je jedním z otevřených východních průchodů Íránu. Zajištění tohoto koridoru pro naše spojence je nesmírně důležité. Také nám to umožní zajistit, že [AFG.GetNameDef] bude chráněn pod naší ochranou. Je to pro dobro [AFG.GetAdjective] lidí."
 PER_secure_coastline: "Zajistit pobřeží"
 PER_secure_coastline_desc: "Invaze má přijít z Perského zálivu, tak jim postavme čelní odpor a zabráníme nepříteli získat jakýkoli úsek v [PER.GetNonIdeologyName]. Pokud jim zabráníme v přípravě pláže, budeme v dobré pozici zastavit je na místě."
 PER_secure_iraq: "Zajistit Irák"
 PER_secure_iraq_desc: "V rámci našich povinností vůči spojencům musíme zajistit [IRQ.GetNameDef jakýmikoli nezbytnými prostředky. Toto razantní opatření je k ochraně [IRQ.GetAdjective] lidí před vnějšími hrozbami a k podpoře jednoty v regionu."
 PER_shahanshah: "Šáhansháh"
 PER_shahanshah_desc: "Šáhansháh, nebo také král králů, je nejvyšším titulem udělovaným monarchovi [PER.GetNameDef]. Je to titul, který dokonale sedí našemu současnému vládci a čest jej opětovně používat."
 PER_shahbanu_tt: "Získá událost: §YVýběr Shahbanu§! která umožní vybrat královnu jako §Ypolitickou poradkyni§!."
 PER_shiraz_university: "Finance pro Univerzitu v Shiraz"
 PER_shiraz_university_bonus: "Univerzita v Shiraz financována"
 PER_shiraz_university_desc: "Při financování nových univerzit se zaměřujeme na založení technických škol s nadějí, že jejich absolventi položí základy moderního [ROOT.GetNonIdeologyName]!"
 PER_soviet_alignment: "Sovětské spojenectví"
 PER_soviet_alignment_desc: "Svět se rychle mění a potřebujeme silné spojence k odstrašení nepřátel. Strana Tudeh je jedinou socialistickou stranou s vazbami na [SOU.GetNameDef] a může tak navázat silné vztahy s nimi."
 PER_soviet_alignment_tt: "Pokud §Y[SOV.GetNameWithFlag]§! je komunistický, bude pozván do naší frakce."
 PER_soviet_iranian_oil_collaboration: "Sovětsko-íránská ropná spolupráce"
 PER_soviet_iranian_oil_collaboration_desc: "[ROOT.GetNameDefCap] a naši přátelé za hranicemi v [SOU.GetNameDef] mají obrovské zásoby ropy k dispozici. Koordinací a rozšiřováním naší těžby ropy můžeme zajistit naši kontrolu nad nejdůležitějším světovým zdrojem."
 PER_special_forces_program: "Program speciálních sil"
 PER_special_forces_program_desc: "Jsou oblasti, kam naše běžné jednotky nezasáhnou. Proto je vytvoření programu speciálních sil zásadní. Brzy budeme mít speciální vojáky schopné zvládnout nejtěžší úkoly."
 PER_special_units: "Íránské speciální jednotky"
 PER_special_units_boost: "Program speciálních jednotek"
 PER_special_units_desc: "Jak naše vojenské schopnosti rostou, měli bychom brát v úvahu i specializované divize nad rámec běžných jednotek. To vytvoří nové příležitosti včetně zpravodajských operací, speciálních sil a experimentálních zbraní."
 PER_spoils_of_war: "Válečné kořisti"
 PER_spoils_of_war_desc: "Naše úsilí ve válce nezůstalo bez povšimnutí našimi spojenci, kteří jsou otevřeni myšlence, že [PER.GetNameDef] získá území v okolí po skončení války. Je to skvělá příležitost využít válečných kořistí."
 PER_stage_mass_protests: "Organizovat protesty"
 PER_stage_mass_protests_desc: "Lidé mají dost Šáhových výmluv a zakořeněné moci elity. Nyní je čas vyjít do ulic a požadovat okamžité změny."
 PER_stage_mass_protests_tt: "Odemyká §Yrozhodnutí $PER_mass_protests$§! ke snížení podpory Šáha."
 PER_stand_our_ground: "Držet se svého stanoviska"
 PER_stand_our_ground_desc: "Strach a úzkost se šíří naší vládou, protože hrozby ze strany sousedů i dále neustále vyvíjejí neochvějný tlak. Musíme stát pevně, bez ohledu na to, co přijde. Je čas přijmout opatření, která zajistí, že [PER.GetNameDef] přežije příští desetiletí."
 PER_stand_with_germany: "Stát při boku [GER.GetNameDef]"
 PER_stand_with_germany_desc: "Již mnoho let je [GER.GetNameDef] jedním z našich největších obchodních partnerů. Jak pokračují ve svých cílech dobytí, bylo by moudré uzavřít s nimi dohodu a vytvořit dohodu o neútočení za účelem ochrany našich vlastních zájmů."
 PER_stand_with_giants: "Stát bok po boku s velikány"
 PER_stand_with_giants_desc: "Svět stojí na hraně a v Evropě se rodí konflikt mezi mocnými národy. Jak se zápalná šňůra pomalu spaluje, musíme se připravit zvednout [PER.GetNameDef] na úroveň, kde můžeme stát mezi velikány světa a obstát zkouškou času jako moderní a pokroková společnost."
 PER_stand_with_giants_tt: "Upravit §Y$PER_stand_with_giants_modifier$§! tímto způsobem:"
 PER_state_atheism: "Plná sekularizace"
 PER_state_atheism_desc: "V moderním [PER.GetNameDef] není náboženství třeba tolik jako dříve. Místo začlenění do každodenního života bychom měli podporovat formu ateismu v našem obyvatelstvu, což nám umožní soustředit se na modernizační iniciativy. To jistě rozlobí naše duchovenstvo."
 PER_strategic_bombing: "Strategické bombardování"
 PER_strategic_bombing_desc: "Války se nevyhrávají jen ve vzduchu, ale i ničivým zásahem do ekonomických a průmyslových kapacit protivníka. Zaměřme se na strategické bombardování a zničme jejich zařízení dřív, než je mohou použít proti nám."
 PER_strengthen_iranian_parliament: "Posílit íránský parlament"
 PER_strengthen_iranian_parliament_desc: "Se Šáhovými pravomocemi nyní pod kontrolou můžeme zlepšit náš demokratický proces vrácením moci zpět do volených parlamentních komor, kde má být."
 PER_strengthen_iranian_parliament_tt: "\n\n§RPokud demokratická strana má méně než 30 % podpory, Šáh zahájí proti nám občanskou válku!§! \n\n§RPokud občanská válka propukne, nebudete moci plně realizovat Islámskou revoluci.§!"
 PER_strengthen_the_tudeh: "Posílit stranu Tudeh"
 PER_strengthen_the_tudeh_desc: "Strana Tudeh se stala předvojí [ROOT.GetAdjective] dělnické třídy, vedoucí ji k vítězství nad Šáhem. Nyní jí musí být dána moc realizovat socialismus a osvobodit lid od pout imperialismu a kapitalismu."
 PER_strike_first_tt: "Postoupení touto větví §Rznemožní§! vzít ze zaměření §YSmlouva Sa'dabadu§! další body!"
 PER_subserviant_to_noone: "Nejsme poddaní nikoho"
 PER_subserviant_to_noone_desc: "Ačkoliv jsme dříve viděli naše spojení s [ENG.GetNameDef] a Anglo-íránskou ropnou společností jako prospěšné, již nemáme důvod dovolovat cizím mocnostem využívat naše zdroje. Měli bychom tuto korporaci rozpuštět a soustředit se na vlastní rozvoj."
 PER_superior_firepower: "Rozšířené zařízení pro těžké zbraně"
 PER_support_technology_bonus: "Posílení podpůrné pěchoty"
 PER_swear_fealty: "Složit věrnost vetřelcům"
 PER_swear_fealty_desc: "Navzdory našim snahám chránit [PER.GetNameDef] se nepodařilo vetřelce zastavit. Jakmile jejich jednotky obklíčí naši metropoli, bylo by moudré oslovit je a ihned ukončit válku, nabídnout se jako loutkový stát. Tím alespoň zabráníme dalšímu ničení naší země."
 PER_swear_fealty_tt: "Pošle nepřátelům §Yudálost§! žádající kapitulaci a připojení se jako §Yloutka§!. Odemkne §Yvětév pupeťáctví§! umožňující rozhodnout, jak postupovat dál."
 PER_swedish_artillery: "Licencovat dělostřelectvo od [SWE.GetNameDef]"
 PER_swedish_artillery_desc: "[SWE.GetAdjective] vyvinuli silné dělostřelectvo, které by naší armádě prospělo. Oslovme tuto severskou zemi a pokusme se dohodnout na licenci, abychom mohli začít vyrábět vlastní zbraně."
 PER_take_regional_tour: "Provést regionální obhlídku"
 PER_take_regional_tour_desc: "Po založení našeho nového impéria si Reza Shah Pahlavi přeje provést prohlídku po regionu a navštívit jak [IRQ.GetNameDef], tak [AFG.GetNameDef], aby zlepšil vztahy s vůdci těchto dvou zemí."
 PER_tank_specialization_bonus: "[PER.GetAdjective] specializace tanků"
 PER_tech_share_bonus: "Technologická spolupráce"
 PER_tehran_moscow_pact: "Táhíránsko-moskevský pakt"
 PER_tehran_moscow_pact_desc: "Není žádným tajemstvím, že [SOV.GetNameDef] na severu číhá jako obří medvěd. Pokud chceme uskutečnit naše expanzionistické plány, musíme se tímto problémem zabývat bez prodlení. Můžeme co nejdříve vyslat diplomatickou misi do Moskvy s nadějí, že [SOV.GetAdjective] bude otevřen k dohodě o neútočení."
 PER_tehran_power_grid_bonus: "Rozšířena elektrická síť v Teheránu"
 PER_tehran_power_plant: "Otevřít elektrárnu v Teheránu"
 PER_tehran_power_plant_desc: "Naše města rostou a musíme zajistit dostatek elektřiny. Otevřeme novou elektrárnu v hlavním městě Teheránu a upevníme tak důležitý krok v rozvoji našeho nejdůležitějšího města."
 PER_territory_demands_tt: "Pošle požadavky dané zemi, aby §Ypředala§! svá hraniční území nám. Je pravděpodobnější, že souhlasí, pokud naše vojsko bude §Ysílící§!"
 PER_the_memphis_initiative: "Memfidská iniciativa"
 PER_the_memphis_initiative_desc: "Integrace území do našeho impéria je klíčová pro udržení kontroly nad dobytými oblastmi. Egypt bude obzvlášť těžké držet pod kontrolou, proto bychom měli klást důraz na péči o něj."
 PER_the_new_economy: "Nová ekonomika"
 PER_the_new_economy_desc: "Nová ekonomika založená na potřebách lidí místo na trhu konečně začíná vznikat po našich reformách. Ačkoliv je ještě co dělat, můžeme říct, že budujeme socialismus v [ROOT.GetNameDef]."
 PER_the_pahlavi_imperium: "Imperium Pahlavi"
 PER_the_pahlavi_imperium_desc: "Od doby, kdy v roce 1925 svrhl dynastii Qajarů, je Reza Shah Pahlavi řídící silou pro [PER.GetNameDef]. Naše země stojí na křižovatce dalšího velkého světového konfliktu a velký Šáh musí být připraven čelit každé bouři, která by hrozila zatřást našimi slavnými [PER.GetAdjective] zeměmi."
 PER_the_peoples_airforce: "Revoluční lidové letectvo"
 PER_the_peoples_airforce_desc: "Pokud se chceme etablovat jako regionální mocnost, musíme získat kontrolu nad Perským zálivem. Začneme proto budovat lidové letectvo, které čelí námořní dominanci imperialistů."
 PER_the_peoples_navy: "Revoluční lidové námořnictvo"
 PER_the_peoples_navy_desc: "Ačkoli nemůžeme přímo vyzvat povrchové flotily imperialistů, můžeme tak učinit vyvinutím speciální třídy ponorek."
 PER_the_unification_initiative: "Iniciativa sjednocení"
 PER_the_unification_initiative_desc: "[PER.GetNameDefCap] má již několik let problémy, zejména pokud jde o sjednocení obyvatelstva pod jednou vlajkou. S kurdskou a ázerbájdžánskou disidencí na západě a odporem církve proti náboženským reformám nás čeká tvrdá práce, pokud chceme [PER.GetNameDef] sjednotit jednou provždy."
 PER_there_can_be_only_one: "Může být jen jeden"
 PER_there_can_be_only_one_desc: "Ačkoliv sdílíme mnoho stejných hodnot jako [GER.GetNameDef], je stále zřetelnější, že se považují za nadřazené všem národům světa. To je urážka našeho lidu a dědictví a musíme jejich omyly napravit silou."
 PER_third_persian_empire: "Třetí perské impérium"
 PER_third_persian_empire_desc: "Aby zajistil budoucnost našeho lidu, Mohammed Reza Pahlavi vyhlásil vznik Třetího perského impéria, které se snaží napodobit a ctít historii našich dávných předků – Achaimenovců. Je to nová epocha pro [PER.GetNameDef], která by nás měla dovést ke velikosti."
 PER_train_tank_commanders: "Vyškolit velitele tanků"
 PER_train_tank_commanders_desc: "Pro maximální využití tankových divizí musí být vedeny kompetentními veliteli. Musíme proto poslat naše vojenské vůdce na školení, aby se naučili efektivně používat tankovou válku."
 PER_trains_from_britain: "Požádat o vlaky z [ENG.GetNonIdeologyName]"
 PER_trains_from_britain_desc: "Když se chystáme otevřít Transíránskou železnici, potřebujeme mít vlaky, abychom projekt rozběhli co nejrychleji. Jelikož [ENG.GetAdjective] vlastní podíly a zásoby v našich surovinách, bylo by pro obě země výhodné, kdyby nám poskytli parní lokomotivy k otevření naší nové železnice."
 PER_trains_from_germany: "Požádat o vlaky od [GER.GetNonIdeologyName]"
 PER_trains_from_germany_desc: "Když se chystáme otevřít Transíránskou železnici, potřebujeme mít vlaky, abychom projekt rozběhli co nejrychleji. Máme přátele v [GER.GetNonIdeologyName], jistě pokud je požádáme, rádi nám poskytnou přebytek parních lokomotiv pro naše slavnostní otevření."
 PER_trans_iranian_railway: "Transíránská železnice"
 PER_trans_iranian_railway_desc: "V roce 1927 jsme zahájili stavbu celostátní železniční linky známé jako Transíránská železnice. Nyní, když směřujeme k modernizaci [ROOT.GetNonIdeologyName], je nezbytné investovat do dokončení tohoto monumentálního projektu."
 PER_transfer_officers_to_intelligence: "Přesunout důstojníky do zpravodajství"
 PER_transfer_officers_to_intelligence_desc: "Pro posílení operací naší rozvědky musíme přesunout některé inteligentní vojenské důstojníky do zpravodajského oddělení."
 PER_treaty_of_tehran_tt: "Pošle událost [ENG.GetFlag]§Y[ENG.GetNameDef]§! a [SOV.GetFlag]§Y[SOV.GetNameDef]§! žádající je o stažení jejich sil a ukončení války."
 PER_trial_fifty_three: "Proces proti Padesáti třem"
 PER_trial_fifty_three_desc: "Komunistické politické organizace způsobují problémy v našem procesu upevnění vlády Pahlaví v [PER.GetNameDef]. Nemůžeme dovolit, aby se tyto antimocenské nálady šířily a potenciálně vedly k masovým demonstracím. Místo toho musíme tyto disidentské skupiny postavit před soud a nechat tribunál rozhodnout o jejich osudu."
 PER_trial_fifty_three_tt: "Odvoláním tohoto zaměření budou všichni §Ykomunističtí§! poradci zakázáni ve vládě."
 PER_united_progressive_parties: "Sjednocené pokrokové strany"
 PER_united_progressive_parties_desc: "Po abdikaci Šáha máme příležitost budovat progresivnější budoucnost pro [ROOT.GetNonIdeologyName]. Ale abychom toho dosáhli, musíme mít podporu všech progresivních stran v jedné velké koalici, která prosadí náš program."
 PER_university_of_isfahan: "Finance pro Univerzitu v Isfahánu"
 PER_university_of_isfahan_bonus: "Univerzita v Isfahánu financována"
 PER_university_of_isfahan_desc: "Jsme naléhavě potřeba nových vzdělávacích institucí zaměřených na výuku nové generace lékařských odborníků. Univerzita v Isfahánu má potenciál stát se nejpokrokovější lékařskou školou v celém [ROOT.GetNonIdeologyName]!"
 PER_uphold_civil_rights: "Dodržovat občanská práva"
 PER_uphold_civil_rights_desc: "Respektování občanských práv občanů [PER.GetNameDef] bylo dosud důležitou součástí vlády Mohammeda Rezy Shaha. Dodržováním tohoto základního aspektu společnosti povzbuzujeme náš lid k větším výkonům než dříve."
 PER_upscale_military_production: "Zvýšit vojenskou produkci"
 PER_upscale_military_production_desc: "Pokud máme čelit těm, kteří ohrožují naši zemi, musíme být připraveni zdvojnásobit vojenskou průmyslovou výrobu. Zřízením nových továren budeme v nejlepší pozici pokračovat v posilování našich sil novým a modernizovaným vybavením."
 PER_usurp_afghanistan: "Podrobit [AFG.GetNameDef]"
 PER_usurp_afghanistan_desc: "Nastal čas konečně přivést Kábul pod [PER.GetAdjective] kontrolu. Rozšiř naše síly hluboko do hor [AFG.GetNonIdeologyName] a nevracej se, dokud naše vlajka nevlaje z verandu paláce Tajbeg."
 PER_vanguard_template_tt: "Vytváří §Yšablonu dělostřelecké divize§!."
 PER_venerate_islam: "Vznešovat islám"
 PER_venerate_islam_desc: "Islám je základní součástí naší společnosti od doby, kdy bylo Staré impérium zničeno během muslimského dobytí Persie. Od té doby hraje důležitou roli v každodenním životě většiny našich občanů. Místo odporu vůči duchovenstvu je čas vážit si našeho náboženství a ukázat světu, jak jsme oddaní islámu."
 PER_war_elephant: "Válečný slon"
 PER_war_elephant_desc: "Ačkoli ve starověké Perské říši nebyli široce využíváni, byli jsme známí nasazením malé skupiny válečných slonů v dávných dobýváních. Naši vědci přišli s nápadem na velmi těžký tank, inspirovaný tvarem indického slona, který jistě vzbudí strach v nepřátelích jako kdysi."
 PER_war_plan_cambyses: "Válečný plán Kambýsés"
 PER_war_plan_cambyses_desc: "Kambýsés II., přímý nástupce Kýra Velikého, byl druhým králem králů Achaimenovské říše. Jelikož jeho vláda byla poznamenána dobytím Severní Afriky a Egypta, naše kampaně v tomto regionu nesou jeho jméno na počest jeho slávy."
 PER_war_plan_darius: "Válečný plán Darius"
 PER_war_plan_darius_desc: "Darius Veliký byl achaimenovský vládce, který sloužil Persii jako král králů v naší starověké historii. Vládnul Persii na jejím územním vrcholu, až do údolí Indu. Proto bude jím pojmenován náš plán postupu do Indického subkontinentu a vyhnání [ENG.GetAdjective] z těchto zemí."
 PER_war_plan_xerxes: "Válečný plán Xerxes"
 PER_war_plan_xerxes_desc: "Xerxes byl čtvrtý král králů Achaimenovské říše, příbuzný Daria a Kýra Velikého. Protože je znám nejvíce pro invazi do Řecka v roce 480 př.n.l., pojmenovali jsme po něm plán invaze na západ od [PER.GetNameDef]. Konečně se pomstíme za porážku od Helénů."
 PER_we_will_survive: "Přežijeme"
 PER_we_will_survive_desc: "Konečně válka klepe na naše dveře. Bezpochyby uděláme vše pro to, abychom vzdorovali těmto vetřelcům a ukázali světu, že velký národ [PER.GetNameDef] přežije navzdory všemu. Přežili jsme tisíce let a přežijeme ještě tisíce dalších."
 PER_wether_the_storm: "Přetrpět sbíhající se bouři"
 PER_wether_the_storm_desc: "Zdá se, že naše diplomatické pokusy o ochranu selhaly, bývalí přátelé obrátili oči k naší zemi v naději, že nám zabrání, abychom se obrátili proti nim. Ačkoliv jsme neměli takový záměr, musíme se připravit na vše, co může přijít."
 PER_white_peace_tt: "Pošle našim nepřátelům §Yudálost§! žádající §Ybílý mír§!, což nám umožní §Yzachovat naše území§!."
 PER_white_revolution: "Odstartovat Bílou revoluci"
 PER_white_revolution_desc: "Modernizace [ROOT.GetNonIdeologyName] není snadný úkol. Vyžaduje výraznou dávku agresivních reforem, aby se tento velký cíl uskutečnil. Nazveme ji Bílá revoluce, nebo Revoluce šáha a lidu, a přivede [PER.GetNameDef] po bok velkých národů na západě."
 PER_women_vote: "Rozšířit volební právo i ženám"
 PER_women_vote_desc: "V současnosti mohou ve vládních záležitostech volit pouze muži. Jelikož tvoří přibližně polovinu populace, měli bychom zajistit, aby i ženy měly možnost být slyšet. Měli bychom však zachovat opatrnost, protože by to mohlo vyvolat odpor církve, která by mohla vnímat tento krok jako odvrácení se od tradic."
 PER_workers_army: "Armáda lidu"
 PER_workers_army_desc: "Armáda je plná protipovažských fanatiků čekajících na příležitost obnovit své zastaralé názory na národ. Musíme armádu reformovat, aby tomu zabránila, začínaje vyhazovem reakcionářů."
 RAJ_GOE_enforced_peace_decision: "Hrozící příměří"
 RAJ_GOE_enforced_peace_decision_desc_2_1_tt: "§YPokud ovládáme [443.GetName], [989.GetName], [433.GetName], [428.GetName] a [437.GetName], získáme větší územní ústupky po skončení války§!"
 RAJ_GOE_enforced_peace_decision_desc_2_2_tt: "§YPokud ovládáme [429.GetName], [427.GetName], [424.GetName], [425.GetName], [423.GetName], [982.GetName] a [983.GetName], získáme větší územní ústupky po skončení války§!"
 RAJ_GOE_enforced_peace_decision_desc_2_3_tt: "§YPokud ovládáme [436.GetName], [984.GetName], [426.GetName], [438.GetName] a [435.GetName], získáme větší územní ústupky po skončení války§!"
 RAJ_GOE_enforced_peace_decision_desc_2_4_tt: "§YPokud ovládáme [431.GetName], [985.GetName], [430.GetName], [432.GetName], [990.GetName] a [434.GetName], získáme větší územní ústupky po skončení války§!"
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§YUdržíme kontrolu nad následujícími regiony§!: §YZápadní Indie§!, §YJižní Indie§!, §YStřední Indie§!, §YVýchodní Indie§! a §YSeverní Indie§! pokud v době příměří ovládáme všechny státy v daném regionu."
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "Pokud [RAJ.GetName] vydrží dostatečně dlouho, vláda [UK_INDIA.GetAdjective] jim nabídne příměří s ústupky na území."
 RAJ_GOE_enforced_peace_decision_desc_tt: "Pokud vydržíme dostatečně dlouho, vláda [UK_INDIA.GetAdjective] nám nabídne příměří."
 RAJ_GOE_enforced_peace_decision_eng: "$RAJ_GOE_enforced_peace_decision$"
 RAJ_GOE_mughal_independence_category: "Mughalská nezávislost"
 RAJ_GOE_secure_central_india: "[GetMughalCivilWarStatus] Střední Indie"
 RAJ_GOE_secure_eastern_india: "[GetMughalCivilWarStatus] Východní Indie"
 RAJ_GOE_secure_northern_central_india: "[GetMughalCivilWarStatus] Severní-Střední Indie"
 RAJ_GOE_secure_northern_india: "[GetMughalCivilWarStatus] Severní Indie"
 RAJ_GOE_secure_southern_india: "[GetMughalCivilWarStatus] Jižní Indie"
 RAJ_GOE_secure_western_central_india: "[GetMughalCivilWarStatus] Západní-Střední Indie"
 RAJ_GOE_secure_western_india: "[GetMughalCivilWarStatus] Západní Indie"
 RAJ_a_congress_resurgent: "Vzkříšený kongres"
 RAJ_a_congress_resurgent_desc: "Národní kongres stoupá na popularitě i síle. Je nyní politickou silou, kterou nelze ignorovat."
 RAJ_a_peacock_prince: "Pávový princ"
 RAJ_a_peacock_prince_desc: "Mughalské dědictví vyžaduje hodného vůdce, který znovu získá trůn. Mezi knížectvími musí povstat Pávový princ – ten, jehož původ, ambice a vize mohou obnovit velkolepost impéria a znovu sjednotit subkontinent."
 RAJ_a_permanent_muslim_governmental_seat: "Trvalé muslimské vládní místo"
 RAJ_a_permanent_muslim_governmental_seat_desc: "Muslimové jsou velkou menšinou v naší zemi a abychom utišili jejich obavy z jednotné Indie, poskytneme jim trvalé vládní místo."
 RAJ_a_private_military: "Soukromá armáda"
 RAJ_a_private_military_desc: "Bylo by snadné proměnit naši místní policii v soukromou armádu. Technicky by nebyli součástí žádné armády, ale placeni přímo společností, v souladu s požadavky vlády."
 RAJ_a_private_military_tt_1: "Vytváří neregulérní divize s plnou sílou a vybavením.\n\nOdesílání divizí jako dobrovolníků poskytne §G1§! externí §YOdstavné továrny§! na §Y365§! dní, pokud jsou posláni do zemí, kam jsme předtím dobrovolníky nikdy neposílali.\nNoví dobrovolníci do stejné země po §Y540§! dnech opět poskytnou továrnu.\n\nTyto továrny se nepočítají do §YDani§!"
 RAJ_a_secular_state: "Sekulární stát"
 RAJ_a_secular_state_desc: "Indie je náboženská země, ale je důležité, aby stát sám o sobě byl sekulární, aby byly odstraněny pochybnosti o případné zaujatosti vůči menšinám."
 RAJ_a_tiger_uncained: "Odpoutaný tygr"
 RAJ_a_tiger_uncained_desc: "Příliš dlouho jsme byli podřízeni různým říším, připoutáni k jhu imperiální vlády. Nikdy víc, jako tygr konečně volný od svých pánů, už nikdy nebude ochotně podřízen."
 RAJ_a_tiger_unchained: "Odpoutaný tygr"
 RAJ_a_tiger_unchained_desc: "Vytvoříme elitní jednotky schopné ovládnout nejtvrdší horský terén. Tito tygři vrcholků vzbudí strach v našich nepřátelích a zajistí naši dominanci v horách."
 RAJ_abolish_agrarian_society_criteria: "Zrychlit industrializaci"
 RAJ_abolish_agrarian_society_criteria_desc: "V moderní éře je nezbytné držet krok s ostatními národy v ekonomickém rozvoji. Příliš dlouho jsme spoléhali na zemědělství. Je čas otevřít cestu rychlé industrializaci a přivést [RAJ.GetNameDef] do nové doby pokroku."
 RAJ_abolish_agrarian_society_criteria_tt: "Trvale snižuje dobu potřebnou ke snížení efektů §Y$idea_RAJ_agrarian_society$§! o §Y3§! měsíce"
 RAJ_accept_russian_muhajir_money: "Přijmout ruské muhádžirské peníze"
 RAJ_accept_russian_muhajir_money_desc: "Do našich rukou přichází zahraniční zlato, podněcující plameny revoluce."
 RAJ_acquire_new_resources: "Získat nové zdroje"
 RAJ_acquire_new_resources_desc: "Náš průmysl vyžaduje stále rostoucí zdroje k uspokojení poptávky po zboží. Proto zaměstnáme nezaměstnané masy v nových zařízeních na zpracování surovin po celé naší držbě."
 RAJ_across_the_himalayas: "Přes Himaláje"
 RAJ_across_the_himalayas_desc: "Země za Himalájemi skrývají nesmírné bohatství a strategický význam. Rozšířením vlivu Mughalské říše přes tyto mohutné hory upevníme naši nadvládu a zajistíme nové hranice pro slávu říše."
 RAJ_agrarian_socialism: "Agrární socialismus"
 RAJ_agrarian_socialism_desc: "Revoluce začíná na polích.\nAť se země vrátí těm, kdo ji obdělávají, ať vesnice samy spravují své záležitosti v duchu rovnosti a spravedlnosti."
 RAJ_agricultural_cooperatives: "Zemědělské družstva"
 RAJ_agricultural_cooperatives_desc: "Zemědělská družstva vlastněná několika farmáři jsou klíčem k udržitelnosti, soběstačnosti a posílení."
 RAJ_agricultural_cooperatives_tt: "Získat §G1§! §YInfrastrukturu§! ve všech vlastněných státech s alespoň 4 §YOdstavnými továrnami§!.\nZískat §G1§! §YOdstavnou továrnu§! za každé 2 §YInfrastruktury§!, které jsou získány tímto zaměřením."
 RAJ_akhand_bharat: "Akhand Bharat"
 RAJ_akhand_bharat_desc: "Akhand Bharat musí zůstat jednotné a nedělitelné. Všichni, kdo dluží nerozdělenou loajalitu a věrnost indickému národu a jeho státu, budou stejně zacházeni a budou sdílet závazky bez ohledu na kastu, víru či náboženství."
 RAJ_akhand_bharat_tt: "Odemkne rozhodnutí o zakotvení států v [AFG.GetName], [MLD.GetName], [NEP.GetName], [PAK.GetName], [BAN.GetName], [BHU.GetName], [SRL.GetName] a vytvoření Akhand Bharat. Můžeme cílit na jednu zemi k zakotvení v čase, přičemž potřeba je obsadit všechny existující jádra k zisku dalších."
 RAJ_all_india_kisan_sabha: "Všeindická Kisan Sabha"
 RAJ_all_india_kisan_sabha_desc: "Rolníci a farmáři venkovské Indie byli dostatečně vykorisťováni. Nastal čas, aby se organizovali a kolektivně vyjádřili své stížnosti."
 RAJ_all_india_students_federation: "Federace studentů celé Indie"
 RAJ_all_india_students_federation_desc: "Mobilizace studentů proti britskému nadvládě zajistí, že naši nejbystřejší mladí lidé budou pracovat proti zavedenému pořádku."
 RAJ_ammunition_factory_khadki: "Zbrojní továrna Khadki"
 RAJ_ammunition_factory_khadki_desc: "Abychom zajistili schopnosti dodávat zbraně moderní bojové síle, musíme značně rozšířit naše zbrojní továrny."
 RAJ_an_economy_unbound: "Ekonomika bez svazků"
 RAJ_an_economy_unbound_desc: "Nám už nejsou omezovány naše overlordy, naše ekonomika může konečně rozkvést, osvobozena od minulých závazků."
 RAJ_annex_goa: "Anexovat Goe"
 RAJ_annex_goa_desc: "Goa patří Indii, jednou ztracena imperialistickým silám, je jasné, že [POR.GetName] ji nedokáže bránit. Musíme napravit tuto historickou křivdu."
 RAJ_appoint_a_c_suite: "Jmenovat vedení společnosti"
 RAJ_appoint_a_c_suite_desc: "Silné korporátní vedení je zásadní pro náš úspěch. Sestavením schopného výkonného týmu zajistíme efektivní řízení, strategickou vizi a konzistentní růst."
 RAJ_appoint_german_friendly_government: "Jmenovat pro-německou vládu"
 RAJ_appoint_german_friendly_government_desc: "Sblížením naší vlády s [GER.GetNameDef] posílíme vazby na rostoucí evropskou mocnost. Tato vláda upřednostní průmyslový růst, vojenskou modernizaci a pevný odpor bolševismu."
 RAJ_appoint_soviet_friendly_government: "Jmenovat proruskou vládu"
 RAJ_appoint_soviet_friendly_government_desc: "Abychom zajistili trvalou podporu z Moskvy, jmenujeme vládu plně sladěnou se sovětskou ideologií. Jejich loajalita zajistí ekonomickou pomoc, vojenskou spolupráci a ideologickou konzistenci v našem novém státě."
 RAJ_arm_the_peasantry: "Ozbrojit rolníky"
 RAJ_arm_the_peasantry_desc: "Revoluce musí dosáhnout každého pole.\nRozdáme zbraně věrným venkovským milicím, aby žádná vesnice nestála bezbranná proti reakci."
 RAJ_armoured_corps_center_and_school: "Centrum obrněných vojsk"
 RAJ_armoured_corps_center_and_school_desc: "Budoucnost války spočívá v mechanizované síle. Založení centra obrněných vojsk nám umožní školit naše jednotky v obrněných taktikách, proměnit tanky v hrot moderní vojenské strategie."
 RAJ_arrest_congress_leaders: "Zatkout vůdce kongresu"
 RAJ_arrest_congress_leaders_desc: "Vůdci Kongresu se nechtějí přizpůsobit nové skutečnosti vládnutí společnosti. Stále odporují a vyvolávají problémy při každé příležitosti. Musíme tyto rozvraceče potlačit dříve, než se rozšíří."
 RAJ_assam_oil_dlc: "Ropa z Assam"
 RAJ_assam_oil_dlc_desc: "Nedávno jsme objevili velká ropná pole ve státě Assam. Založením státní ropné společnosti a stavbou ropných vrtů můžeme výrazně zlepšit naši ekonomiku."
 RAJ_assume_eastern_naval_responsibilities: "Převzít východní námořní odpovědnosti"
 RAJ_assume_eastern_naval_responsibilities_desc: "Není pochyb o tom, že [JAP.GetNameDef] východě působí potíže. Jak se jejich plány uskutečňují, je nezbytné připravit naše námořnictvo na obranu [RAJ.GetAdjective] vod. Musíme se obrátit na korunu a požádat o vyslání [ENG.GetAdjective] lodí, aby nás podpořily."
 RAJ_attract_scientists: "Přitáhnout vědce"
 RAJ_attract_scientists_desc: "Díky našemu velkému bohatství můžeme přilákat nejlepší vědce z celého světa."
 RAJ_authoritarianship: "Autoritarismus"
 RAJ_authoritarianship_desc: "Silná centralizovaná moc zajistí mír, spravedlnost a stabilitu pro náš nový stát."
 RAJ_automating_the_army: "Automatizace armády"
 RAJ_automating_the_army_desc: "Budeme upřednostňovat mechanizaci a pokročilé obrněné divize, otevírající cestu k plně modernizované armádě."
 RAJ_azad_hind_bank: "Azad Hind Banka"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_azad_hind_dlc: "Azad Hind"
 RAJ_azad_hind_dlc_bank: "Azad Hind Banka"
 RAJ_azad_hind_dlc_bank_desc: "Revoluce vyžaduje zdroje. Založením Azad Hind Banky vytvoříme finanční instituci, která podpoří boj za nezávislost. Mobilizuje fondy, posílí vlastence a položí ekonomický základ pro svobodnou Indii."
 RAJ_azad_hind_dlc_desc: "Azad Hind představuje vyvrcholení našeho boje za osvobození – exilovou vládu věrnou ukončení britské nadvlády. Se svými mobilizovanými silami a jasnou vizí je připravena vést Indii ke svobodě silou a odhodláním."
 RAJ_azad_hind_dlc_radio: "Azad Hind Radio"
 RAJ_azad_hind_dlc_radio_desc: "Abychom rozšířili poselství osvobození, musíme založit Azad Hind Radio. Tento revoluční vysílání ponese náš hlas svobody přes hranice, sjednotí vlastence a rozproudí boj proti koloniálnímu útlaku. Boj potřebuje hlas, a to bude náš."
 RAJ_azad_hind_dlc_tt: "Získáme: "
 RAJ_azad_hind_dlc_tt_2: "Na začátku §RCivilní války§! na §Y120§! dnů"
 RAJ_azad_hind_radio: "Azad Hind Radio"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_ban_untouchability_once_and_for_all: "Zakázat nedotknutelnost jednou provždy"
 RAJ_ban_untouchability_once_and_for_all_desc: "Nedotknutelnost je poskvrnou naší společnosti, která nás rozděluje v době, kdy je potřeba jednota. Zrušením této praxe potvrzujeme důstojnost každého Inda a činíme rozhodný krok k vybudování spravedlivého a inkluzivního národa."
 RAJ_bathe_in_hellfire: "Koupat se v pekelném ohni"
 RAJ_bathe_in_hellfire_desc: "Naši protivníci budou mít jen dvě možnosti: podřídit se nebo čelit hranici."
 RAJ_bathe_in_hellfire_desc_tt: "§YJaderné bomby§! nyní ničí §Y50%§! vojenských továren v cílových státech trvale.\n§YTepelné jaderné bomby§! nyní ničí §Y100%§! vojenských továren v cílových státech trvale."
 RAJ_bhoodan_movement: "Hnutí Bhoodan"
 RAJ_bhoodan_movement_desc: "Dobrovolným přerozdělením půdy zmocníme bezzemky a obnovíme spravedlnost na venkově. Vrácením půdy těm, kdo ji obdělávají, získáme nejen jejich práci, ale i trvalou loajalitu."
 RAJ_bhutanese_protectorate: "Bhútánské protektorát"
 RAJ_bhutanese_protectorate_desc: "Musíme respektovat izolovanost [BHU.GetAdjective] lidu, ale zároveň nemůžeme ignorovat skutečnost, že malé země budou pohlceny těmi s imperiálními ambicemi. Nabídneme jim ochranu pod indickým křídlem."
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetName]§! se stane dominionem §Y[RAJ.GetNameDefCap].§!\n\nJe pravděpodobnější, že přijmou pokud\n\t-Mají na nás vysoký názor\n\t-Naše armáda je výrazně silnější než jejich"
 RAJ_black_swan_sloops: "Černé labutě"
 RAJ_black_swan_sloops_desc: "Získáním a přestavbou cenově efektivních korpusů třídy Black Swan můžeme rychle rozšířit naši flotilu lehkých hlídkových lodí, ideálních pro pobřežní obranu a doprovod konvojů."
 RAJ_bombay_baroda_and_central_india_railway: "Bombajská, Barodská a Střední Indická železnice"
 RAJ_bombay_baroda_and_central_india_railway_desc: "Rozšíření železnice Bombay, Baroda a Střední Indie spojí klíčové regiony, podpoří ekonomický růst a sjednotí komunity. Tyto důležité tratě posílí obchodní sítě a infrastrukturně upevní Indii pro budoucí výzvy."
 RAJ_bombay_trade_port: "Bombajský obchodní přístav"
 RAJ_bombay_trade_port_desc: "Bombaj má potenciál stát se světovým obchodním přístavem, usnadňujícím dovoz a vývoz obrovského množství zboží. Stačí investice do rozšíření přístavních zařízení."
 RAJ_boycott_british_made_goods: "Bojkot zboží vyrobeného v Británii"
 RAJ_boycott_british_made_goods_desc: "Příliš dlouho [ENG.GetAdjective] těžili suroviny z [GetRajName] a prodávali nám rafinované materiály za vysoké ceny. [RAJ.GetRajAdjective] by měli vyrábět věci pro [RAJ.GetRajAdjective], nikoli být z přesazených kupováni vlastními okupanty."
 RAJ_break_the_zamindars: "Zlomit zamindáry"
 RAJ_break_the_zamindars_desc: "Velkostatkáři jsou kostrou starého režimu.\nRozbijeme jejich statky, zabavíme země a rozptýlíme jejich moc do větru."
 RAJ_british_air_experts: "Britští letečtí experti"
 RAJ_british_air_experts_desc: "Využití odborných znalostí zkušených britských leteckých pilotů a inženýrů může urychlit rozvoj našich vzdušných sil. Jejich zkušenosti s moderním vzdušným bojem poskytují neocenitelné poznatky při budování silné přítomnosti na nebesích."
 RAJ_burn_down_the_cellular_jail: "Spálit celek Cellular Jail"
 RAJ_burn_down_the_cellular_jail_desc: "Celular Jail je urážkou pro každého, kdo kdy bojoval za nezávislost Indie, musí být zničen."
 RAJ_cabinet_mission_plan: "Plán misie kabinetu"
 RAJ_cabinet_mission_plan_desc: "S jednotnou frontou muslimů i hinduistů jsme připraveni čelit delegaci vyslané [ENG.GetAdjective] vládou."
 RAJ_campaign_against_agrarian_societys: "Plány industrializace"
 RAJ_campaign_against_agrarian_societys_desc: "Indii nelze nechat v minulém století. Musíme vyvinout soustředěné úsilí na pozvednutí našeho lidu."
 RAJ_capital_ship_effort_dlc: "$RAJ_capital_ship_effort$"
 RAJ_central_comittee_authority: "Autorita ústředního výboru"
 RAJ_central_comittee_authority_desc: "Disciplína je síla.\nÚstřední výbor bude dohlížet na všechny aspekty vlády, aby revoluce nezklouzla do chaosu."
 RAJ_chariot_of_victory: "Vůz vítězství"
 RAJ_chariot_of_victory_desc: "Bojiště vyžaduje rychlost a sílu. Investicemi do obrněných vozidel a mechanizovaných sil vytvoříme moderní armádu schopnou rychlých a rozhodných vítězství, zajišťujících nadvládu Indie v každém konfliktu."
 RAJ_chindits_: "Chindits"
 RAJ_chindits__desc: "Chindits jsou elitní, nekonvenční bojovníci cvičení pro dlouhodobé džunglové operace. Rozšířením jejich řad a zdokonalováním taktik získáme sílu schopnou přelstít nepřátele a narušit jejich operace hluboko za liniemi."
 RAJ_chindits_dlc: "$RAJ_chindits$"
 RAJ_chindits_dlc_desc: "$RAJ_chindits_desc$"
 RAJ_circuvment_demobilization_restrictions: "Obcházet omezení"
 RAJ_circuvment_demobilization_restrictions_desc: "Vláda stále přísně omezuje, kolik mužů můžeme mobilizovat. Koruna se musí hrozně bát armády mimo jejich kontrolu. Nevadí, existují způsoby, jak tato omezení obejít, buď úplatky, nebo nepočítáním určitých náboženských zaměstnanců jako součást ozbrojených sil."
 RAJ_coal_fire_and_steel: "Uhlí, oheň a ocel"
 RAJ_coal_fire_and_steel_desc: "Uhlí pohání stroje, oheň kalí vůli a ocel staví budoucnost. Investicemi do těžkého průmyslu pokládáme základy soběstačné Indie schopné bránit svou suverenitu a řídit svůj blahobyt."
 RAJ_coastal_protection: "Pobřežní ochrana"
 RAJ_coastal_protection_desc: "Naše rozsáhlé pobřeží potřebuje nějakou ochranu proti zahraničním hrozbám."
 RAJ_colonial_cadet_exchange: "Výměna koloniálních kadetů"
 RAJ_colonial_cadet_exchange_desc: "Pošleme naše nejlepší kadety na výcvik po boku britských důstojníků, aby naše armáda byla vybavena nejmodernějšími technikami."
 RAJ_colonial_cadet_exchange_tt: "Po odstranění:"
 RAJ_company_bonuses: "Bonusy pro společnost"
 RAJ_company_bonuses_desc: "Propárujeme výkonnost s potenciálními bonusy, čímž zvýšíme efektivitu celé společnosti."
 RAJ_comrades_of_the_city: "Druzí města"
 RAJ_comrades_of_the_city_desc: "Dělníci měst jsou předvojem.\nS vzděláním, nástroji a jednotou povedou Republiku do modernity."
 RAJ_concessions_to_the_industrialists: "Ústupky průmyslníkům"
 RAJ_concessions_to_the_industrialists_chances_tt: "§Y$RAJ_investments_from_local_leaders$§! se primárně zaměří na §Ycivilní průmysl§! a v menší míře na §Yvojenský průmysl§!."
 RAJ_concessions_to_the_industrialists_desc: "Pro stimulaci rozvoje bez vyčerpání impérium fondu nabídneme příznivé podmínky průmyslníkům ochotným investovat do regionálního růstu. Za mírné ústupky zajistí místní vůdci loajalitu skrze prosperitu."
 RAJ_confer_with_the_congress: "Konzultovat s Kongresem"
 RAJ_confer_with_the_congress_desc: "Ačkoliv řada v administraci by raději mlčela, úplné ignorování hnutí za nezávislost by mohlo přinést větší nepokoje. Přijetím vybraných požadavků můžeme uklidnit nálady a posílit vnitřní stabilitu."
 RAJ_conquer_afghanistan: "Dobýt Afghánistán"
 RAJ_conquer_afghanistan_desc: "Afghánistán, předek říše, musí být znovu dobyt. Obnovením kontroly nad touto historickou oblastí vzdáváme hold mughalskému odkazu a zajišťujeme klíčovou pevnost pro renesanci impéria."
 RAJ_conquerors_of_iraq: "Postup na Mezopotámii"
 RAJ_conquerors_of_iraq_desc: "Irák byl kdysi klíčovým obchodním a mocenským křižovatkou v říši Timura a jeho bohatství pohánělo naše minulé slávy. Nyní je v rukou méněcenných vlád, nehodných jeho odkazu. Přivedením Mezopotámie zpět pod naši moc zajistíme strategické srdce říše, ovládneme bránu mezi Východem a Západem a světu ukážeme, že Timuridi nežádají – berou."
 RAJ_conquerors_of_persia: "Dobytí Persie"
 RAJ_conquerors_of_persia_desc: "[PER.GetNameDef], země obrovského bohatství a historie, kdysi soupeřila s říší. Podřízením Persie rádi Mughalové potvrzují svou dominanci, zajistí důležité západní území a upevní postavení říše jako skutečného dědice císařské velikosti."
 RAJ_conquerors_of_turkey: "Druhá bitva u Ankary"
 RAJ_conquerors_of_turkey_desc: "Anatolie byla kdysi bojištěm impérií a historie pamatuje Timurův triumf nad Osmany. Přesto nástupce rozbitého sultanátu stále stojí, přidržujíc se zemí, které právem patří pod naši vládu. Západním postupem je znovu rozbijeme a získáme zpět naše dřívější dobytí."
 RAJ_constitution_for_the_masses: "Ústava pro masy"
 RAJ_constitution_for_the_masses_desc: "Lidová republika nemůže spočívat na starém imperiálním právu.\nNová ústava musí odrážet vůli dělníků, rolníků a bezrolných – nikoli rozmary monarchů nebo koloniálních guvernérů."
 RAJ_consult_with_congress_leaders: "Konzultovat s vůdci Kongresu"
 RAJ_consult_with_congress_leaders_desc: "Místo násilného přistoupení k válce s [ENG.GetNameDef] použijme oficiální cesty. Konzultujme s vůdci Kongresu a apelujme na ně s nadějí, že umožní vstup [RAJ.GetNameDef] do války."
 RAJ_contamination_cleanup_crew: "Četa pro úklid kontaminace"
 RAJ_contamination_cleanup_crew_desc: "Naši vojáci musí být připraveni bojovat i v nejtvrdších podmínkách, včetně jaderného spadu."
 RAJ_continue_the_five_year_plan: "Pokračovat v Pětiletém plánu"
 RAJ_continue_the_five_year_plan_desc: "Po prvním roce Pětiletého plánu je čas zhodnotit dosažený pokrok a uplatnit získané zkušenosti v dalších čtyřech letech."
 RAJ_continue_the_five_year_plan_tt: "Vynásobí všechny modifikátory v našem §YPětiletém plánu§! o §G+30%§!"
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "Továrna na střelný prach Aruvankadu"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "Máme-li dobré pohonné látky pro dělostřelectvo, naše těžká děla získají výhodu nad nepřáteli."
 RAJ_corporate_domination: "Firemní dominace"
 RAJ_corporate_domination_desc: "Jak konsolidujeme kontrolu nad subkontinentem, dokážeme stále více dominovat soukromému i veřejnému sektoru. S cílem totální kontroly, přímé či nepřímé, zvyšujeme produktivitu ve všech podnicích."
 RAJ_corporate_expansion: "Korporátní expanze"
 RAJ_corporate_expansion_desc: "Ekonomický růst v našem hlavním portfoliu vedl k populačnímu boomu. Abychom zajistili dlouhodobý růst, rozšíříme naši infrastrukturu pro budoucí zaměstnance."
 RAJ_cottage_industries: "Domácí průmysl"
 RAJ_cottage_industries_desc: "Podnikání a výroba probíhající v domácnostech jsou životaschopnou alternativou k těžkému průmyslu a dávají lidem pocit nezávislosti."
 RAJ_court_the_princes: "Dvořit se knížatům"
 RAJ_court_the_princes_desc: "Kninské státy dlouho byly pilíři loajality a pořádku v subkontinentu. Potvrzením jejich privilegií a větším zapojením do správy posílíme císařské základy proti vzrůstající populistické agitaci."
 RAJ_creative_accounting: "Kreativní účetnictví"
 RAJ_creative_accounting_desc: "Použitím několika triků v účetnictví můžeme část zisku 'uklidit' někam pryč, nebo alespoň to budou daňové úřady věřit."
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_crown_commodities: "Komodity Koruny"
 RAJ_crown_commodities_cg_to_the_empire_tt: "(§Y[ENG.GetFlag][ENG.GetName]§! a jejich §Ypoddaní§!):"
 RAJ_crown_commodities_desc: "Upřednostněním pěstování exportně orientovaných plodin zajistíme stálý příjem a posílíme naši ekonomickou důležitost pro Říši. Čaj, bavlna, juta a další základní suroviny koloniálního obchodu budou páteří prosperity na venkově."
 RAJ_cruiser_effort_dlc: "$RAJ_cruiser_effort$"
 RAJ_crush_the_anathema: "Zničit kletbu"
 RAJ_crush_the_anathema_desc: "Komunismus je kletba dobrého byznysu. Peníze hýbou světem, a svět ovládaný komunisty by vedl ke stagnaci. Musíme tento hnus vypálit."
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_cultural_reawekening: "Kulturní probuzení"
 RAJ_cultural_reawekening_desc: "Nový úsvit naplněný uměním, jazykem a tradicemi je na obzoru. Spojujeme národ pod nadčasovým duchem naší civilizace."
 RAJ_curtail_the_zamindars: "Omezit zamindáry"
 RAJ_curtail_the_zamindars_desc: "Zavedený vliv venkovských velkostatkářů dlouho bránil modernizaci správy a plnému využití potenciálu [ROOT.GetNameDef]. Přesunem správní moci a zdrojů k úředníkům na základě zásluh a odpovědnějších institucí můžeme oslabit jejich moc a posílit základy pružnějšího státu."
 RAJ_deathblow_to_imperial_remnants: "Smrtelný úder císařským zbytkům"
 RAJ_deathblow_to_imperial_remnants_desc: "[PAK.GetName] působí jako zástupce Angličanů, kteří jim dávají velké množství zdrojů v zoufalém pokusu vyvážit vzestup komunismu. Konečně ukončíme tento konflikt."
 RAJ_deathknell_to_the_raj: "Konec Rádžu"
 RAJ_deathknell_to_the_raj_desc: "Postupně jsme osekávali zbytky Rádžu tím, že jsme převzali stále větší kontrolu nad jejich územím. Nyní je čas ukončit toto předstírání a požadovat plnou kontrolu nad subkontinentem."
 RAJ_deathknell_to_the_raj_trigger: "§YRádž§! pod §Ybritskou§! vládou existuje"
 RAJ_deathknell_to_the_raj_trigger_tt: "Anexuje zbytky Rádžu"
 RAJ_debt_manipulation: "Manipulace s dluhem"
 RAJ_debt_manipulation_desc: "Můžeme využít existující dluh k předstírání ztrát, což znamená platit méně daní a hromadit nadbytečné zisky."
 RAJ_debt_relief: "Úleva od dluhů"
 RAJ_debt_relief_desc: "Po dlouhou dobu bohatí [ENG.GetAdjective] a [GetRajAdjective] lákali běžné lidi do dluhových pastí až do bodu, kdy se staly endemickými. Budeme lobbovat místní vlády k poskytnutí úlevy těmto lidem, aby se ulehčil tlak nespravedlivého systému."
 RAJ_decentralize_the_party: "Decentralizovat stranu"
 RAJ_decentralize_the_party_desc: "Autorita by neměla plynout z úřadů v Indraprastha.\nAť lid vede revoluci skrze místní rady a venkovské sověty."
 RAJ_defend_burma: "Bránit Barma"
 RAJ_defend_burma_desc: "[BRM.GetName] funguje jako opora proti agresi [JAP.GetName]. Posílení jejich pozice je pro nás přínosné."
 RAJ_defend_states: "Bránit"
 RAJ_defenders_of_the_revolution: "Obránci revoluce"
 RAJ_defenders_of_the_revolution_desc: "Nejsou to vojáci. Jsou ochránci ideje.\nPovýšíme naše nejdisciplinovanější a nejvěrnější bojovníky do elitního sboru, obránců půdy i ideologie."
 RAJ_defenders_of_the_revolution_idea_tt: "Přidává technologii: §YRevoluční hromadný útok§!."
 RAJ_defense_of_burma: "Obrana Barmy"
 RAJ_defense_of_burma_desc: "[BRM.GetNonIdeologyName] leží přímo na východ od Bengálska, a její džungle slouží jako poslední přirozená bariéra k ochraně hranic [RAJ.GetNonIdeologyName] proti pronikání hrozby z východu. Je nezbytné mobilizovat obranné síly v této oblasti, abychom stáli rameno v rameno s [BRM.GetAdjective] a udrželi indický subkontinent pevně v [ENG.GetAdjective] rukou."
 RAJ_defense_of_india_act: "Zákon o obraně Indie"
 RAJ_defense_of_india_act_desc: "Bezpečnost [GetRajName] je ohrožena vnější agresí. [ROOT.GetLeader] vyhlásil nařízení poskytující zvláštní opatření pro veřejnou bezpečnost a zájmy i pro obranu [GetRajAdjective] státu."
 RAJ_defense_of_malaya: "Obrana Malajsie"
 RAJ_defense_of_malaya_desc: "[MAL.GetNameDef] může být ohrožena invazí vzhledem ke své poloze mezi Indickým oceánem a Pacifikem. Jako další korunní klenot musíme udělat svůj díl na obraně a opevnění oblasti. Musíme udržet kontrolu nad jihovýchodní Asií."
 RAJ_deforestation: "Palivo pro oheň"
 RAJ_deforestation_desc: "Oheň pohání průmysl. Oheň potřebuje dřevo a uhlí, a těch máme dost, tak proč je nevyužít?"
 RAJ_demand_return_of_imperialist_colonies: "Požadovat navrácení imperiálních kolonií"
 RAJ_demand_return_of_imperialist_colonies_desc: "Nastal čas požadovat navrácení všech imperiálních kolonií na subkontinentu, sjednotit veškeré indické země pod jednou vlajkou a ukončit éru koloniálního zásahu."
 RAJ_demobilize: "Demobilizovat"
 RAJ_demobilize_desc: "Jedním z hlavních požadavků vlády je, abychom demobilizovali armádu a ponechali pouze kostru mírových sil. Bojí se, že naše armáda přeroste jejich vlastní?"
 RAJ_desert_training: "Pouštní výcvik"
 RAJ_desert_training_desc: "Jako součást našich snah zlepšit dovednosti a efektivitu našich bojových sil můžeme založit výcvikový režim v okolí pouště Thar. To by mělo pomoci našim jednotkám přizpůsobit se suchému prostředí."
 RAJ_destroyer_of_worlds: "Ničitel světů"
 RAJ_destroyer_of_worlds_desc: "Postupně vyrosteme v mocného ničitele světů, vychovaného zde k zatracení našich nepřátel."
 RAJ_dominate_the_bay_of_bengal: "Dominovat Bengálskému zálivu"
 RAJ_dominate_the_bay_of_bengal_desc: "Zajištění námořní nadvlády v Bengálském zálivu je klíčové pro naší námořní strategii. Rozšiřováním přítomnosti a projekcí síly v těchto vodách chráníme obchodní trasy a prosazujeme regionální dominanci."
 RAJ_douglas_dakota: "Douglas Dakota"
 RAJ_douglas_dakota_desc: "Máme naléhavou potřebu zajistit rychlý transport vojáků a zboží. Dakota je velmi schopné letadlo pro tento úkol."
 RAJ_east_india_railways_dlc: "Východoindická železnice"
 RAJ_east_india_railways_dlc_desc: "Rozšiřováním a modernizací Východoindické železnice můžeme posílit obchod, zlepšit konektivitu a položit základy pro bohatší a integrovanější národ."
 RAJ_eastern_pakistan: "Východní Pákistán"
 RAJ_eastern_pakistan_desc: "Bangladéš se stane Východním Pákistánem a všichni muslimové budou vládnuti pod jednou vlajkou."
 RAJ_eastern_pakistan_tt: "§Y[BAN.GetName]§! bude po rozdělení pod správou §Y[PAK.GetName]§!"
 RAJ_eastern_shipyard_construction: "Výstavba východních loděnic"
 RAJ_eastern_shipyard_construction_desc: "Pro podporu růstu moderních námořních sil rozšíříme kapacitu stavby lodí podél východního pobřeží. Nové loděnice budou páteří našich námořních ambicí."
 RAJ_education_efforts: "Vzdělávací snahy"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_education_efforts_desc: "Míra gramotnosti v [ROOT.GetName] je stále nedostačující. Musíme výrazně zvýšit výdaje na vzdělání, abychom dohonili světové mocnosti."
 RAJ_education_for_the_masses: "Vzdělání pro masy"
 RAJ_education_for_the_masses_desc: "Bez znalostí revoluce chátrá v tyranii.\nGramotnost, politické vzdělání a vědecká příprava budou doručeny do každé vesnice a továrny."
 RAJ_elephants_for_the_modern_age: "Sloni pro moderní dobu"
 RAJ_elephants_for_the_modern_age_desc: "Nebezpeční váleční sloni Mughalské říše kdysi dominovali bojišti. Nyní jejich odkaz přizpůsobujeme moderní době investicemi do obrněných vozidel a mechanizovaných jednotek, vytvářejíc nezastavitelné válečné stroje, které přivedou naši říši k vítězství."
 RAJ_empower_provincial_authorities: "Zmocnit provinční úřady"
 RAJ_empower_provincial_authorities_chances_tt: "§Y$RAJ_investments_from_local_leaders$§! budou rovnoměrně rozděleny mezi §Ycivilní průmysl§!, §Yvojenský průmysl§! a §Yobrannou infrastrukturu§!."
 RAJ_empower_provincial_authorities_desc: "Místo spoléhání na soukromé zájmy posílíme správní pravomoci místních úřadů k přímému dohledu nad rozvojem. Svěřením investičních rozhodnutí provinční správě zajistíme, že loajalita bude odměněna odpovědností."
 RAJ_engineering_revolution: "Inženýrská revoluce"
 RAJ_engineering_revolution_desc: "Pokrok Indie vyžaduje inženýrskou revoluci. Investicemi do infrastruktury, průmyslového rozvoje a nejmodernější technologie můžeme proměnit národ v mocnost schopnou vést v míru i ve válce."
 RAJ_enrollment_of_dali_children: "Zápis dětí dalitů"
 RAJ_enrollment_of_dali_children_desc: "Dalité, „nedotknutelní“, nejnižší vrstva kast žije v trvalé chudobě. Kastovní systém, skvrna na naší zemi, lze začít rozbít právě tím, že zapíšeme jejich děti do škol."
 RAJ_establish_the_reserve_bank_of_india: "Zřídit Rezervní banku Indie"
 RAJ_establish_the_reserve_bank_of_india_desc: "Abychom adekvátně ochránili naši ekonomiku před šoky, založíme rezervní banku s úkolem kontrolovat naši měnu."
 RAJ_every_man_a_gun: "Každý muž se zbraní"
 RAJ_every_man_a_gun_desc: "V Lidové republice jsou všichni občané vojáky.\nStandardizujeme výcvik a masově vyzbrojíme obyvatelstvo, proměníme národ v pevnost."
 RAJ_every_man_a_leader: "Každý muž vůdce"
 RAJ_every_man_a_leader_desc: "Pravá revoluční síla nepřichází z rozkazů, ale z iniciativy.\nVyškolíme místní velitele a vedoucí milicí, aby jednali rozhodně, bez čekání na povolení."
 RAJ_exile_princes: "Vyhostit prince"
 RAJ_exile_princes_desc: "Éra knížecí vlády skončila. Pro zajištění skutečné národní jednoty odstraníme tyto zbytky feudální moci, vyháním je daleko od jejich paláců a lidí, kterým kdysi vládli."
 RAJ_exiled_princes_flag: "Vyhostil prince"
 RAJ_expand_healthcare_facilities: "Rozšířit zdravotnická zařízení"
 RAJ_expand_healthcare_facilities_desc: "Zdravotnictví v [GetRajName] je žalostně nedostatečné. Dyzentérie, cholera a malárie devastují venkov a zpomalují růst. Rozšíření místních zařízení toto vyrovná."
 RAJ_expand_industry_in_hyderabad: "Rozšířit průmysl v Hyderabadu"
 RAJ_expand_industry_in_hyderabad_desc: "Rozšíření továren v Hyderabadu výrazně zvýší naši průmyslovou kapacitu bez potřeby velkých investic."
 RAJ_expand_mazagon_dock_dlc: "$RAJ_expand_mazagon_dock$"
 RAJ_expand_mazagon_dock_dlc_desc: "$RAJ_expand_mazagon_dock_desc$"
 RAJ_expand_tax_loopholes: "Rozšiřovat daňové úniky"
 RAJ_expand_tax_loopholes_desc: "Vykořisťováním mezer v daňových zákonech můžeme legálně minimalizovat své závazky a tyto úspory reinvestovat do další expanze. Efektivita začíná v účetnictví."
 RAJ_expand_the_zamindari_system: "Rozšířit systém zamindari"
 RAJ_expand_the_zamindari_system_desc: "Systém zamindari dlouho poskytoval spolehlivý rámec pro venkovskou správu a výběr daní. Rozšířením jeho dosahu a potvrzením privilegií loajálních majitelů půdy zajistíme místní pořádek a efektivitu správy, aniž bychom přetížili státní aparát."
 RAJ_exploit_the_frontier: "Využít hranice"
 RAJ_exploit_the_frontier_decisions_tt: "umožňující rozvoj produkce zdrojů v naší zemi a žádost o zdrojová práva v Barmě."
 RAJ_exploit_the_frontier_desc: "Rozsáhlá ložiska surovin leží v odlehlých a nevyužívaných regionech subkontinentu a dále. Rozšířením operací a prosazením větší kontroly nad územími jako [BRM.GetNonIdeologyName] zajistíme kritické materiály jako wolfram a podpoříme náš rostoucí válečný stroj."
 RAJ_extend_indian_security_zone: "Rozšířit bezpečnostní zónu [GetRajName]"
 RAJ_extend_indian_security_zone_desc: "Rozšíření naší bezpečnostní zóny zajistí hranice Indie a umožní projekci moci v regionu. Zvýšením našeho vlivu zajistíme stabilitu a ochranu potřebnou pro bezpečný a suverénní stát."
 RAJ_extended_franchise: "Rozšířená práva"
 RAJ_extended_franchise_desc: "Rozšíření práv obyčejných [GetRajAdjective] je klíčovým krokem k oslabení kontroly [ENG.GetAdjective] nad zemí"
 RAJ_famine_impact_reduction: "§YToto sníží dopad hladomoru, když k němu dojde§!"
 RAJ_favor_the_muslim_league: "Upřednostnit Muslimskou ligu"
 RAJ_favor_the_muslim_league_desc: "Poskytnutím většího uznání a politické podpory Muslimské lize můžeme vytvořit loajální protiváhu dominantnímu nacionalistickému hnutí. Posílení jich zavádí užitečné napětí mezi těmi, kdo chtějí mluvit za celou Indii. V jedotě síla, v rozdělení ovladatelná politika."
 RAJ_fight_malnutrition: "Bojovat s podvýživou"
 RAJ_fight_malnutrition_desc: "Musíme realizovat rozsáhlé plány na boj proti podvýživě obyvatel."
 RAJ_five_year_plan: "Pětiletý plán"
 RAJ_five_year_plan_desc: "Každý komunistický stát potřebuje pětiletý plán! Musíme začít vyvíjet ten náš, aby průmysl [RAJ.GetNameDefCap] mohl prosperovat!"
 RAJ_five_year_plan_flag: "Dokončil fokus §YPětiletý plán§!"
 RAJ_five_year_plan_modify_tt: "Mění §YPětiletý plán§! o:"
 RAJ_five_year_plan_tt: "Dokončení §YAgrární socialismus§! nebo §YMěstský industrialismus§! změní Pětiletý plán"
 RAJ_five_year_plan_when_removed_tt: "Aktuální dny jsou: [?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_focus_on_military_industry: "Zaměřit se na vojenský průmysl"
 RAJ_focus_on_military_industry_desc: "Musíme dávat přednost bezpečnosti naší země nade vše a rozšiřovat naši armádu, aby byla zajištěna naše přežití."
 RAJ_focus_on_the_countryside: "Zaměřit se na venkov"
 RAJ_focus_on_the_countryside_desc: "Naše síla spočívá v milionech těch, kdo nazývají půdu domovem.\nInvestujme do nich, ozbrojme je a organizujme – revoluce patří vesnicím."
 RAJ_for_the_people_by_the_people: "Pro lid, lidem"
 RAJ_for_the_people_by_the_people_desc: "Soustředíme se na posilování pěchoty, dělostřelectva a podpůrných divizí, abychom vybudovali armádu skutečně zakořeněnou v vůli lidu."
 RAJ_force_china_to_accept_opium_trade: "Třetí opiová válka"
 RAJ_force_china_to_accept_opium_trade_desc: "[CHI.GetName] se snažila kontrolovat obchod s opiem, což je v přímém rozporu s našimi cíli růstu. Musíme jim ukázat chybu jejich cest."
 RAJ_force_china_to_accept_opium_trade_tt: "Na světě vznikne trh s opiem. Některým generálům se to může líbit až moc..."
 RAJ_forging_the_mughal_arsenal: "Přeformování mughalského arzenálu"
 RAJ_forging_the_mughal_arsenal_desc: "Války minulosti byly vyhrávány sekyrami a kameny, tyto časy pominuly. Pokud má naše říše obstát proti velmocím moderního světa, musíme vybudovat průmyslovou základnu schopnou udržovat širokou vojenskou mašinérii. Montážní linky budou hučet průmyslem a brzy naše armády pochodují s vlastními zbraněmi."
 RAJ_form_a_federal_court: "Založit federální soud"
 RAJ_form_a_federal_court_desc: "Každá demokracie potřebuje federální soud, aby fungovala a udržovala právní stát. Musíme zajistit, že budeme souzeni svými vrstevníky, nikoli právníky [ENG.GetAdjective]."
 RAJ_form_a_police_force: "Založit bezpečnostní síly"
 RAJ_form_a_police_force_desc: "Zatímco omezení nám brání udržovat formální armádu, jsme oprávněni zřídit a vybavit bezpečnostní síly pod záminkou policie. Je to zásadní krok k ochraně našich zájmů."
 RAJ_form_ties_with_leftist_parties: "Navázat spojení s levicovými stranami"
 RAJ_form_ties_with_leftist_parties_desc: "Potřebujeme získat podporu socialistů a komunistů v zemi."
 RAJ_forming_an_indian_doctrine: "Formování indické doktríny"
 RAJ_forming_an_indian_doctrine_desc: "Nastal čas vytyčit vlastní cestu. Vyvineme indickou doktrínu, která odráží naše jedinečné síly a aspirace."
 RAJ_fortify_aden: "Opevnit Aden"
 RAJ_fortify_aden_desc: "Protože je Aden nyní důležitý přístav, musí být posílen proti potenciálním útokům."
 RAJ_fortify_el_alamein: "Zpevnit El-Alamein"
 RAJ_fortify_el_alamein_desc: "El-Alamein je strategickým bodem pro držení a zabezpečení Egypta. Koruna by velmi ocenila naše úsilí v pomoci upevnit tuto oblast a zabránit nepřátelům získat oporu v [ENG.GetAdjective] severní Africe."
 RAJ_forward_bloc: "Pokrokový blok"
 RAJ_forward_bloc_desc: "Pokrokový blok představuje odvážnou vizi budoucnosti Indie – odmítá kompromisy a přijímá revoluční akci. Sjednocením všech antimperialistických sil můžeme urychlit boj za úplnou nezávislost a položit základy silnější a radikálnější Indie."
 RAJ_found_scindia_shipyard_dlc: "$RAJ_found_scindia_shipyard$"
 RAJ_found_scindia_shipyard_dlc_desc: "$RAJ_found_scindia_shipyard_desc$"
 RAJ_founding_of_the_peoples_republic: "Založení Lidové republiky"
 RAJ_founding_of_the_peoples_republic_desc: "SvRhli jsme starý řád.\nNyní začíná úkol vybudovat nový – zrozený lidem, pro lid a udržený revolucí."
 RAJ_free_abyssinia: "Osvobodit Abesínii"
 RAJ_free_abyssinia_desc: "Příliš dlouho jsme nechali oblast Abesínie v rukou nepřátel. Ukážeme své schopnosti koruně silnou námořní invazí do Rohu Afriky přes Aden, abychom osvobodili její obyvatele od okupantů."
 RAJ_freedom_of_the_press: "Svoboda tisku"
 RAJ_freedom_of_the_press_desc: "Svoboda tisku je nezbytná pro každou začínající demokracii; bez ní hrozí autoritarismus."
 RAJ_frontier_corps: "Pohraniční sbor"
 RAJ_frontier_corps_desc: "Naše země se skládá z několika biomů, mezi nimi jsou drsné hranice na východě. Navázání kontaktů s milicí a zapojení jejich znalostí bojů v těžkém prostředí by pro nás bylo přínosem."
 RAJ_funnel_british_investments_into_princely_states: "Nasměrovat investice do knížecích států"
 RAJ_funnel_british_investments_into_princely_states_desc: "Koruna nařídila, aby každá investice do společnosti byla utracena uvnitř Indie, ale koruna nespecifikovala, že musí být uvnitř společnosti."
 RAJ_funnel_british_investments_into_princely_states_tt: "Každý subjekt na Indickém subkontinentu obdrží §G1§! §YCivilní továrnu§! a §G3§! sloty pro budovy.\nSubjekty, které ještě nebyly uvolněny, obdrží bonus po uvolnění."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "Dej mi krev a dám ti svobodu"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "Cesta k nezávislosti je dlážděna bojem a obětmi. Sjednocením statečných, kteří bojují za naši věc, můžeme vyvolat hnutí dostatečně silné, aby prolomilo řetězy koloniální nadvlády. Vítězství přijde těm, kdo jsou ochotni zaplatit cenu."
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "Spustí občanskou válku o nezávislost mezi demokratickými příznivci a námi\nKaždý stát, který má nad §Y65%§! nebo §Y85% odporu§!, se během občanské války postaví na naši stranu a poskytne nám 1 nebo 2 divize podle nejvyššího odporu.\nKaždý jiný stát se postaví na stranu demokratů."
 RAJ_give_sikkim_administrative_rights_for_bhutan: "Přidělit Sikkimu správní práva pro Bhútán"
 RAJ_go_into_hiding: "Jít do ukrytí"
 RAJ_go_into_hiding_desc: "Subhas Chandra Bose se musí vyhnout britskému dohledu, aby mohl pokračovat v boji za nezávislost. Únikem do úkrytu zajistí, že vedení hnutí zůstane nedotčeno a připravené udeřit v pravý čas."
 RAJ_go_into_hiding_tt: "Bose unikne zajetí a zahájí cestu, vrátí se při začátku občanské války"
 RAJ_great_depression_price_controls: "Kontrola cen během Velké hospodářské krize"
 RAJ_great_depression_price_controls_desc: "Velká hospodářská krize tvrdě zasáhla subkontinent. Přivázáním Rupie ke Sterlingu a zavedením různých kontrol cen doufáme, že stabilizujeme situaci."
 RAJ_great_indian_peninsula_railway_dlc: "Velká indická poloostrovní železnice"
 RAJ_great_indian_peninsula_railway_dlc_desc: "Velká indická poloostrovní železnice je klíčem k odemknutí ekonomického potenciálu střední a jižní Indie. Rozšiřování této sítě posílí obchod, podpoří průmysl a zajistí plynulou konektivitu napříč subkontinentem."
 RAJ_ground_pounder: "Ground Pounder"
 RAJ_ground_pounder_desc: "Drsný terén Indie znesnadňuje rychlý pohyb tanků. Blízká letecká podpora bude nezbytná k vykompenzování nedostatku těžké pozemní podpory."
 RAJ_guarantee_nepalese_independence: "Garantovat nepálskou nezávislost"
 RAJ_guarantee_nepalese_independence_desc: "Suvornost Nepálu je symbolem odolnosti vůči imperiální dominanci. Garantováním jeho nezávislosti chráníme Himaláje a zajišťujeme silného spojence v našem boji proti cizím vlivům v regionu."
 RAJ_guided_democracy: "Řízená demokracie"
 RAJ_guided_democracy_desc: "Pečlivě řízený demokratický proces poskytne zdání volby, zatímco zajistí, že výsledky zůstanou pevně pod naší kontrolou. Stabilita vyžaduje vedení a my jsme připraveni ho nabídnout."
 RAJ_gun_and_shell_factory_cossipore: "Továrna na zbraně a střelivo Cossipore"
 RAJ_gun_and_shell_factory_cossipore_desc: "Továrna Cossipore dále zvýší naše schopnosti v oblasti pěchotní výzbroje a zásobování municí."
 RAJ_gurkhas: "Gurkhové"
 RAJ_gurkhas_desc: "Proslulí svou odvahou a houževnatostí jsou Gurkhové elitní jednotkou bezkonkurenční v boji. Rozšířením jejich role a zajištěním jejich oddanosti naší věci získáme klíčovou výhodu na bojišti."
 RAJ_halls_of_knowledge: "Sály vědění"
 RAJ_halls_of_knowledge_2: "Císařské akademie"
 RAJ_halls_of_knowledge_2_desc: "Vědění je klíčem k trvalé moci. Založením císařských akademií po celé Mughalské říši podporujeme učence, vědce a správce, kteří podpoří inovaci, posílí správu a zajistí dědictví moudrosti a pokroku říše."
 RAJ_halls_of_knowledge_3: "Studna věčného vědění"
 RAJ_halls_of_knowledge_3_desc: "Vědění může vést k hluboké studni chaosu, kam člověk nevstoupí, ale musíme tam vkročit."
 RAJ_halls_of_knowledge_desc: "Silný národ stojí na základech vědění. Investováním do výzkumu a vzdělání pěstujeme inovace, posilujeme naše lidi a zajišťujeme místo [ROOT.GetNameDef] jako vůdce ve vědě, průmyslu a pokroku."
 RAJ_halls_of_knowlege_3: "Knihovny říše"
 RAJ_halls_of_knowlege_3_desc: "Vzdělaná společnost je základem prosperující říše. Výstavbou velkých knihoven po celém Mughalském území uchováváme starodávnou moudrost, podporujeme inovace a inspirujeme budoucí generace k vedení říše k nesrovnatelné velikosti."
 RAJ_hand_over_aden_to_the_crown: "Předat Aden koruně"
 RAJ_hand_over_aden_to_the_crown_desc: "Podle plánu [ROOT.GetNameDef] předá správu nad Adenem britské koruně, čímž se uvolní administrativní zatížení."
 RAJ_handloom_weaving: "Ruční tkaní"
 RAJ_handloom_weaving_desc: "Ruční tkaní se stalo symbolem tradice a nezávislosti na subkontinentu a zároveň poskytuje pracovní příležitosti pro místní výrobce."
 RAJ_haripura_session_of_the_indian_national_congress: "Druhá Haripurská sešlost"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "S kapitalismem pohánějícím globální napětí nastal čas přetvořit Swaraj jako boj dělníků a rolníků. Druhá Haripurská sešlost nás sjednotí pod revoluční vizí, odmítající imperialistické aliance a přijímající boj za beztřídní, soběstačnou Indii."
 RAJ_headhunt_army_personell: "Lov na armádní personál"
 RAJ_headhunt_army_personell_desc: "Je zde spousta nezaměstnaných talentů z bývalé armády hledajících práci, můžeme jim nabídnout lepší podmínky než vláda."
 RAJ_heavy_industries: "Těžký průmysl"
 RAJ_heavy_industries_desc: "Rychlá industrializace je nezbytná pro zajištění budoucnosti [RAJ.GetName]. Vybudováním robustního sektoru těžkého průmyslu klademe základ pro vojenskou sílu a ekonomickou nezávislost v moderním světě."
 RAJ_hedgemony_of_the_subcontinent: "Hegemonie subkontinentu"
 RAJ_hedgemony_of_the_subcontinent_desc: "Dosáhli jsme průmyslové dominance na subkontinentu a vytlačili všechny ostatní, kteří by mohli nárokovat tento titul. Stali jsme se nepřemožitelnými a ostatní odtržence necháváme za sebou."
 RAJ_hedgemony_of_the_subcontinent_tt: "Všechny počáteční státy vlastní [ROOT.GetName]"
 RAJ_help_from_the_nagas: "Pomoc od Nagů"
 RAJ_help_from_the_nagas_desc: "Nágové, se svou intimní znalostí terénu a nepřekonatelnými partyzánskými dovednostmi, jsou neocenitelnými spojenci. Zajištěním jejich podpory posílíme naši pozici na severovýchodě, proměňujíc drsné kopce v baštu odporu a síly."
 RAJ_hide_communist_infiltration: "$RAJ_royal_indian_navy_mutiny_tt2$"
 RAJ_high_altitude_training: "Výcvik ve vysoké nadmořské výšce"
 RAJ_high_altitude_training_desc: "Náročné vrcholky Himalájí vyžadují sílu a odolnost. Zřízením specializovaných programů výcviku ve vysoké nadmořské výšce připravíme naše jednotky k dominanci v extrémním prostředí, zajistíme hranice a ovládneme strategické horské oblasti."
 RAJ_high_altitude_training_tt: "Získá šablonu horolezce"
 RAJ_hill_training: "Výcvik v kopcovitém terénu"
 RAJ_hill_training_desc: "Jako součást našeho záměru diverzifikovat výcvik, který nabízíme našim jednotkám, musíme zajistit, aby byly připraveny bojovat v horském terénu stejně jako v džunglích, pouštích a městech."
 RAJ_hindi_as_a_national_language: "Hindi jako národní jazyk"
 RAJ_hindi_as_a_national_language_desc: "Přijetím hindštiny jako národního jazyka sjednotíme Indii pod sdílenou kulturní identitou. Propagací jeho používání posílíme komunikaci, podpoříme národní hrdost a položíme základy pro jednotný a nezávislý stát."
 RAJ_hindu_mahasabha: "Progresivní hinduistické státy"
 RAJ_hindu_mahasabha_desc: "Všeindické hinduistické Velké shromáždění podporuje nezávislost princovských států, které označuje za 'základy hinduistické moci'. Udělením nezávislosti těmto státům můžeme získat více financí a konsolidovat ostatní část národa."
 RAJ_hindu_mahasabha_tt: "Uvolnění princovského státu jako loutky zvýší tento bonus na morálku o §G+4%§! tak dlouho, dokud stát zůstane tvou loutkou, maximálně však o §Y32%§!."
 RAJ_hindutva: "Hindutva"
 RAJ_hindutva_desc: "Ideologie Hindutvy představuje sjednocenou Indii založenou na kulturním a náboženském dědictví. Propagací této ideologie chceme vytvořit národní identitu, která posilní jednotu a připraví Indii na prosazení se na světové scéně."
 RAJ_his_majestys_loyal_government: "Jeho Veličenstva loajální vláda"
 RAJ_his_majestys_loyal_government_break_free_tt: "K úplnému osvobození je třeba dokončit všechny tři vrcholové focusy §Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§! a §Y$RAJ_holding_the_gates_of_india$§!."
 RAJ_his_majestys_loyal_government_desc: "I když volání po nezávislosti zesiluje na ulicích, stroj [ROOT.GetName] zůstává pevný. Vládne mu jezevčíka jmenovaný místokrál a udržuje ho Indická civilní služba, budeme s disciplínou a odhodláním hájit zájmy Koruny."
 RAJ_holding_the_gates_of_india: "Držení bran Indie"
 RAJ_holding_the_gates_of_india_desc: "Ať se stane cokoli, musíme chránit [RAJ.GetNonIdeologyName] před řádícími útočníky z východu. Mohou na nás vrhnout vášeň a zuřivost, ale zastavíme jejich neúprosnou dobytí u Bran [RAJ.GetNonIdeologyName]. Nepustí."
 RAJ_hostile_takeover: "Nepřátelské převzetí"
 RAJ_hostile_takeover_desc: "Všechno se dá koupit, všechno. Je to jen otázka ceny a toho, jak daleko je člověk ochoten zajít."
 RAJ_hostile_takeover_tt: "Odemkne rozhodnutí koupit státy za §YOdstavné továrny§!. Státy, se kterými začínáme, mají slevu při koupi."
 RAJ_i_am_death: "Jsem smrt"
 RAJ_i_am_death_desc: "Náš vůdce, hluboko v transu po pokusu o atentát, se znovu objevil. Přemýšlel o brutalitě svého utrpení a měl epifanii, že pokud krutost lidstva nelze zastavit, pak celé lidstvo musí být pod jeho pevnou demokratickou kontrolou."
 RAJ_ignite_the_sino_indian_war: "Rozpoutat sino-indickou válku"
 RAJ_ignite_the_sino_indian_war_desc: "Napětí s Čínou ohledně hraničních sporů už nelze ignorovat. Rozhodným krokem prosadíme naši dominanci v Himalájích a zajistíme si správná území. Odvážný úder nyní by mohl přetvořit mocenskou rovnováhu v Asii ve náš prospěch."
 RAJ_imperial_industry_initiative: "Impériální iniciativa průmyslu"
 RAJ_imperial_industry_initiative_desc: "K zajištění postavení [ROOT.GetNameDef] jako pilíře Říše musíme vynaložit rozsáhlé úsilí na rozšíření městského průmyslu. Impériální iniciativa průmyslu nasměruje zdroje do těžkého průmyslu a kvalifikované práce, čímž zajistí, že města se stanou motory odolnosti a obnovy subkontinentu."
 RAJ_imperial_rail_renewal_act: "Zákon o obnově impériálních železnic"
 RAJ_imperial_rail_renewal_act_desc: "Pro zajištění rychlého pohybu zboží, vojáků a zásob napříč subkontinentem investujeme do komplexní rekonstrukce železniční infrastruktury [ROOT.GetNameDef]. Zákon o obnově železnic modernizuje zastaralé tratě, rozšíří logistickou kapacitu a spojí naše rozsáhlá území v jednotnou síť oceli a páry."
 RAJ_imperial_rail_renewal_act_tt: "Přidat §G1§! §Y$industrial_complex$§! za každý dokončený železniční fokus v průmyslové větvi."
 RAJ_import_substitution_industrialisation: "Importní substituční industrializace"
 RAJ_import_substitution_industrialisation_desc: "Kdykoli můžeme, měli bychom nahradit dovážené zboží domácím tím, že vyrovnáme výrobní náklady."
 RAJ_inclusive_nationalism: "Inkluzivní nacionalismus"
 RAJ_inclusive_nationalism_desc: "Nacionalismus a hrdost na svou zemi nemusí být nutně špatné, pokud ji můžeme udělat inkluzivní pro všechny. Vztahy se nezlomí, pokud všichni sdílíme stejnou lásku k národu."
 RAJ_incorporation_of_the_east_india_company: "Inkorporace Východoindické společnosti"
 RAJ_incorporation_of_the_east_india_company_desc: "Po otřesu Velké deprese a zesilujících voláních po nezávislosti je jasné, že britská koruna již nemůže nést břemeno vlády Indie. Může to vést k dočasné nestabilitě, ale status quo není udržitelný."
 RAJ_incorporation_of_the_east_india_company_tt: "§YRaj§! bude rozdělen mezi §YVýchodoindickou společnost§! a zbytky §YIndie§!"
 RAJ_increase_funding_for_the_GRSE: "Zvýšit financování GRSE"
 RAJ_increase_funding_for_the_GRSE_desc: "Zveme státní financování GRSE, aby bylo možné vybudovat nové loděnice."
 RAJ_india_indivisible: "Jednotná Indie"
 RAJ_india_indivisible_desc: "Naše území je stále plné neklidu a konfliktů. Musíme spolupracovat, aby byl [ROOT.GetName] opět celý."
 RAJ_india_indivisible_tt: "Odemkne rozhodnutí o přičlenění §Yindických§!, §Ypákistánských§! a §Ybangladéšských§! států"
 RAJ_india_united: "Sjednocená Indie"
 RAJ_india_united_desc: "Jsme muslimové, hinduisté, křesťané, židé; všichni jsme Indie."
 RAJ_india_united_tt: "§YIndie zůstane sjednocená během rozdělení a nerozdělí se§!"
 RAJ_indian_air_force: "[ROOT.GetAdjective] Vzdušné síly"
 RAJ_indian_air_force_desc: "Nebesa jsou novou hranicí moderní války. Vybudováním silných a nezávislých indických vzdušných sil zajistíme naši suverenitu, ovládneme vzduch a připravíme se na výzvy budoucích konfliktů."
 RAJ_indian_army_corps_of_engineers: "[ROOT.GetAdjective] inženýrský sbor armády"
 RAJ_indian_army_corps_of_engineers_desc: "Od opevnění po mosty, [ROOT.GetAdjective] inženýrský sbor armády je nezbytný pro operační úspěch. Rozšiřováním a vybavováním tohoto důležitého útvaru zajistíme, že naše síly překonají každou překážku a zajistí vítězství na všech frontách."
 RAJ_indian_cruiser_development: "[ROOT.GetAdjective] vývoj křižníků"
 RAJ_indian_cruiser_development_desc: "Nastal čas určovat vlastní námořní kurz. Vyvíjením domácích křižníků prosazujeme průmyslovou nezávislost a klademe základy moderní indické flotily."
 RAJ_indian_gentleman_officers: "Indičtí pánští důstojníci"
 RAJ_indian_gentleman_officers_desc: "Pro zajištění budoucnosti a bezpečnosti našeho velkého císařského drahokamu je nezbytné získat loajální muže k vedení naší nové [RAJ.GetAdjective] armády. Tito muži, skrze úzkou spolupráci s císařskými úřady, dobře sloužili [RAJ.GetNameDef] a mohou být zařazeni jako naši nejdůvěryhodnější velitelé."
 RAJ_indian_independence_act: "Zákon o nezávislosti Indie"
 RAJ_indian_independence_act_desc: "Přichází okamžik, který přichází jen zřídkakdy v historii, kdy přecházíme ze starého do nového, kdy končí éra, a duše národa, dlouho potlačovaná, získá hlas."
 RAJ_indian_legion: "Indický pluk"
 RAJ_indian_legion_desc: "Indický pluk složený z indických disidentů pod kontrolou [GER.GetName] absolvoval rozsáhlý výcvik v pouštní válce. Můžeme využít jejich odbornosti pro zlepšení vlastních sil."
 RAJ_indian_marine_corps: "[ROOT.GetAdjective] námořní sbor"
 RAJ_indian_marine_corps_desc: "Zřídíme specializovaný námořní sbor, vycvičený v amfibických operacích a speciálních útocích."
 RAJ_indian_national_highways: "Indické národní dálnice"
 RAJ_indian_national_highways_desc: "Abychom rozvinuli průmysl [RAJ.GetNameDefCap], musíme začít od základů se zásobovacími liniemi."
 RAJ_indian_socialism: "Indický socialismus"
 RAJ_indian_socialism_desc: "Místo hledání inspirace u socialistických velmocí vytvoříme vlastní socialistickou doktrínu přizpůsobenou potřebám [RAJ.GetNameDefCap]."
 RAJ_indian_states_force: "Síly indických států"
 RAJ_indian_states_force_desc: "Knížecí státy mají své vlastní jednotky, které by mohly být povolány k obraně [GetRajName]."
 RAJ_indian_territorial_force: "[ROOT.GetAdjective] Teritoriální síly"
 RAJ_indian_territorial_force_desc: "[ROOT.GetAdjective] Teritoriální síly zajistí důležitou rezervu vycvičených občanů připravených bránit domovinu."
 RAJ_indianize_the_army: "Indizace armády"
 RAJ_indianize_the_army_desc: "Nastal čas nahradit koloniální vliv indickým velením v ozbrojených silách. Podporou indických důstojníků a restrukturalizací armády budujeme vojsko skutečně reprezentující a sloužící národu."
 RAJ_indo_centric_curriculum: "Indocentrické učivo"
 RAJ_indo_centric_curriculum_desc: "Vzdělávání v [GetRajName] bylo zaměřeno na [ENG.GetAdjective] světový pohled, podkopávající [GetRajAdjective] identitu a redukující naši historii na historii podřízenosti. Potřebujeme založit vzdělávací systém na [GetRajAdjective] identitě a učit děti naši historii."
 RAJ_industrialize_the_ganges: "Industrializovat Gangy"
 RAJ_industrialize_the_ganges_desc: "Gangy nás zásobovala po staletí.\nNyní pohání naše stroje, krmí naše pece a ozbrojuje naše armády."
 RAJ_infiltrate_aden: "Infiltrace Adenu"
 RAJ_infiltrate_aden_desc: "Aden, strategická pevnost britské moci, drží klíč k narušení jejich kontroly v regionu. Infiltrací a organizací místního odporu můžeme vyvolat povstání, která oslabí britskou nadvládu a vytvoří zmatek právě v době našeho zápasu za nezávislost."
 RAJ_infiltrate_aden_tt: "Po začátku války za nezávislost vyzvedněte milice v §Y[659.GetName]§!, §Y[906.GetName]§!, §Y[658.GetName]§!, §Y[765.GetName]§!, §Y[422.GetName]§! a §Y[656.GetName]§! k útoku na britské državy."
 RAJ_institute_of_fundamental_research_GOE: "Ústav základního výzkumu"
 RAJ_institute_of_fundamental_research_GOE_desc: "S podporou předních průmyslníků a vědeckých myslí založíme Ústav základního výzkumu pro pokročilé teoretické studie. Ústav bude jádrem špičkových experimentů včetně studia atomové energie."
 RAJ_institutional_money_laundering: "Institucionální praní špinavých peněz"
 RAJ_institutional_money_laundering_desc: "Investoři přece nemusí vědět, kam peníze skutečně jdou, ne? Naším cílem je maximalizovat zisky za každou cenu. Co když to znamená trochu podvodu? Nezjistí to."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_integrate_the_princes2: "Podřízení knížectví"
 RAJ_integrate_the_princes2_desc: "Systém polonárodní autonomie knížectví nás nezajímá. Knížecí státy budou jednou provždy plně začleněny do Indie."
 RAJ_integrate_the_princes: "Integrovat prince"
 RAJ_integrate_the_princes_desc: "Po vyhnání princů a pomalé integraci do Indie je čas knížecí státy definitivně začlenit."
 RAJ_invite_soviet_industrial_experts: "Pozvat sovětské průmyslové experty"
 RAJ_invite_soviet_industrial_experts_desc: "Sověti mají zkušenosti s budováním průmyslové základny z ničeho.\nPoučme se z jejich modelu a urychleme vlastní transformaci."
 RAJ_iron_will_indoctrination: "Indoktrinace železné vůle"
 RAJ_iron_will_indoctrination_desc: "Síla není jen v těle – je i ve víře.\nVštěpíme absolutní disciplínu, ideologickou jasnost a nezlomnou vůli bojovat v každém vojákovi."
 RAJ_jaguar: "Jaguar"
 RAJ_jaguar_desc: "Jaguar je hlavním kandidátem pro doručování demokratické spravedlnosti z výšky."
 RAJ_join_the_co_prospherity_sphere: "Připojit se k Rádžu spoluprosperity"
 RAJ_join_the_co_prospherity_sphere_desc: "Japonsko je jedinou místní silou, která se chce postavit západním imperialistům. Musíme se k nim připojit pro větší cíl."
 RAJ_join_the_co_prospherity_sphere_tt: "(§Y[JAP.GetName]§!) Dostane událost '§Y[RAJ.GetNameDefCap] usiluje o vstup do sféry spoluprosperity§!'."
 RAJ_join_the_shadow_scheme: "Připojit se k tajnému plánu"
 RAJ_join_the_shadow_scheme_desc: "Účastí na tajných operacích můžeme rozšířit naše zpravodajské schopnosti a posílit strategickou pozici."
 RAJ_jugantar: "Jugantar"
 RAJ_jugantar_desc: "Duch Jugantaru se probouzí a šíří odpor po zemi. Můžeme to využít k znovuzískání Bengálska."
 RAJ_jugantar_tt: "Po vyhlášení války [PAK.GetName] získáme divize kolem Bangladéše"
 RAJ_jungle_training_GOE: "Džunglový výcvik"
 RAJ_jungle_training_GOE_desc: "Na rozsáhlých územích, jako je to naše, máme to štěstí mít velkou rozmanitost biotopů, kterou můžeme využít ve svůj prospěch. [RAJ.GetNonIdeologyName], [BRM.GetNonIdeologyName] a Indočína jsou pokryty džunglí, a proto je doporučen speciální výcvik, aby naši vojáci byli účinní v tomto nebezpečném terénu."
 RAJ_just_good_business: "Pouze dobrý byznys"
 RAJ_just_good_business_desc: "Nemáme nic proti našim východním kolegům, jen mají zdroje, které potřebujeme, je to prostě dobrý byznys."
 RAJ_keep_british_generals: "Ponechat britské generály"
 RAJ_keep_british_generals_desc: "V těchto nejistých časech je zkušené vedení klíčové. Zachování britských generálů zajistí armádě přínos jejich odbornosti a kázně, udrží stabilitu a efektivitu při cestě k nezávislosti."
 RAJ_keep_british_generals_tt: "Zachováme všechny britské generály, i když skončíme ve válce s [ENG.GetName]"
 RAJ_keep_calm_and_carry_on: "Zachovej klid a pokračuj"
 RAJ_keep_calm_and_carry_on_desc: "V této těžké hodině neselžeme. [ROOT.GetNameDefCap] povstane jako bašta síly, bude kovat nástroje války s neúnavným odhodláním. Nechť pece hoří a kovárny zpívají, protože vítězství není plodem pohodlí, ale odvahy, potu a oceli."
 RAJ_khadi_movement: "Hnutí Khadi"
 RAJ_khadi_movement_desc: "Jako součást Swadeshi se symbolem nezávislosti stal Khadi. Ručně předená látka dává symbolický odpor a oděvy z ní poskytují ekonomické příležitosti pro utlačované a chudé."
 RAJ_kingmaker: "Tvůrce krále"
 RAJ_kingmaker_desc: "Posíláním dobrovolníků do zahraničních konfliktů rozšiřujeme svůj vliv a získáváme cenné bojové zkušenosti. Tyto úsilí nejen podporují naše spojence, ale také nás staví do pozice rozhodující síly, která formuje výsledky globálních střetů."
 RAJ_lahore_resolution: "Láhorská rezoluce"
 RAJ_lahore_resolution_desc: "Muslimská menšina v zemi přijala láhorskou rezoluci, která požaduje svůj vlastní domov; Pákistán."
 RAJ_land_grab: "Získávání půdy"
 RAJ_land_grab_desc: "Abychom uspokojili požadavky rychlé industrializace, musíme získávat a přesměrovat půdu po celém subkontinentu. Expanze nedává prostor na váhání, když musí jít pokrok první."
 RAJ_land_of_the_tillers: "Země obdělavatelů"
 RAJ_land_of_the_tillers_desc: "Zemědělští velkostatkáři zmizeli, ale zápas trvá.\nRozdělíme pozemky a zlomíme poslední řetězy feudalismu – parcelu po parcele, vesnici po vesnici."
 RAJ_land_reforms: "Pozemkové reformy"
 RAJ_land_reforms_desc: "Poskytnutí víc lidem možnosti využívat vlastní půdu je vyvede z chudoby."
 RAJ_league_against_gandhism: "Liga proti gandhismu"
 RAJ_league_against_gandhism_desc: "Mahatmova politika nenásilí je obdivuhodná. Bohužel [ENG.GetAdjective] opakovaně prokázali, že protesty řeší kulkami. Proto je potřeba nová taktika, dokonce krvavá, pokud to bude nutné."
 RAJ_league_against_gandhism_tt: "Události nepokojů během rozdělení nyní budou poskytovat §G5%§! válečnou podporu, maximálně §Y+50%§!."
 RAJ_league_against_gandhism_tt_event: "Přidává extra §G+5%§! válečné podpory za podporu §Y$RAJ_league_against_gandhism$§!"
 RAJ_learn_from_the_crown: "Učit se od Koruny"
 RAJ_learn_from_the_crown_desc: "Musíme se učit z rozsáhlých vojenských zkušeností Koruny a přijmout jejich osvědčené doktríny, abychom se připravili na nadcházející výzvy."
 RAJ_learn_from_the_secret_intelligence_service: "Učit se od Tajné zpravodajské služby"
 RAJ_learn_from_the_secret_intelligence_service_desc: "Spoluprací s britskou Tajnou zpravodajskou službou můžeme vybudovat silnou špionážní síť k ochraně našich zájmů."
 RAJ_legacy_of_military_service: "Odkaz vojenské služby"
 RAJ_legacy_of_military_service_desc: "V mnoha vesnicích po celé [GetRajName] sloužili otcové v armádě, takže jejich synové jsou pod tlakem následovat je. Je to tradice a můžeme ji využít k získání více rekrutů než normálně."
 RAJ_legacy_of_timur: "Odkaz Timura"
 RAJ_legacy_of_timur_desc: "Říše Timura nebyla nikdy určena k zapomenutí. Obnovením našich předkůích zemí a jejich sjednocením pod jedinou vládou obnovíme Timuridní odkaz a vytvoříme novou éru síly a ambicí. Svět opět zatřese před syny Timura."
 RAJ_legalize_the_opium_trade: "Legalizovat obchod s opiem"
 RAJ_legalize_the_opium_trade_desc: "Ačkoli kontroverzní, legalizace opia slibuje obrovské ekonomické zisky. Regulací jeho obchodu můžeme proměnit neřest ve výnosný pilíř naší finanční strategie."
 RAJ_linlithgows_declaration_of_war: "Linlithgowské vyhlášení války"
 RAJ_linlithgows_declaration_of_war_current_effects_tt: "§Y[ROOT.GetNameWithFlag]§! vyhlašuje válku všem současným nepřátelům svého svrchovaného"
 RAJ_linlithgows_declaration_of_war_desc: "Jako součást [ENG.GetAdjective] říše je naší povinností vzít zbraň a připojit se k nim ve válkách. Není čas ztrácet čas žádostmi o povolení od vůdců Kongresu. Je třeba uchopit býka za rohy. Navrhnout vyhlášení a připravit se na válku s nepřáteli [ENG.GetNameDef]."
 RAJ_linlithgows_declaration_of_war_tt: "§Y[ROOT.GetNameWithFlag]§! vyhlásí válku všem nepřátelům svého svrchovaného (§Y[ENG.GetNameWithFlag]§!)."
 RAJ_lions_of_the_great_war_: "Lvi Velké války"
 RAJ_lions_of_the_great_war__desc: "Oběti indických vojáků ve Velké válce jsou svědectvím jejich odvahy. Uctěním jejich odkazu ctíme jejich statečnost a inspirujeme novou generaci k udržení jejich ducha v boji za osud Indie."
 RAJ_lions_of_the_great_war_dlc: "$RAJ_lions_of_the_great_war$"
 RAJ_lions_of_the_great_war_dlc_desc: "$RAJ_lions_of_the_great_war_desc$"
 RAJ_litteracy_effort: "Usilí o gramotnost"
 RAJ_litteracy_effort_desc: "Nevzdělaná populace je jako otevřená mysl, nezabarikádovaná ani nechráněná. Umět číst je klíčová dovednost vyžadovaná od každého člověka, kdo jiný by přišel o informovanou stádo než pastýř?"
 RAJ_lobby_for_increased_policing_responsibilities: "Lobovat za zvýšení pravomocí policie"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "Svět už není tak klidné místo jako dříve. Vzrůstající napětí uvnitř i vně nám dává další oprávnění chránit majetek společnosti. Budeme lobovat za zvýšení rozpočtu PMC, vláda jistě pochopí, a pokud ne, každý má svou cenu."
 RAJ_lobby_parliment: "Lobovat v parlamentu"
 RAJ_lobby_parliment_desc: "S podporou soukromých investorů budeme lobovat v parlamentu za privatizaci jako jedinou životaschopnou obranu proti dalšímu globálnímu ekonomickému propadu. Prodej částí Rádžu není jen strategií, je to stabilita říše."
 RAJ_lobby_parliment_tt: "Začneme formovat East India Company"
 RAJ_local_recruitment_offices: "Místní náborové kanceláře"
 RAJ_local_recruitment_offices_desc: "Máme velkou populaci, mnoho z nich by rádo dobrovolně vstoupilo do armády jako způsob zlepšení své ekonomické situace, místo abychom volali všeobecnou mobilizaci. Založení náborových kanceláří nám zajistí dostatek dobrovolníků."
 RAJ_local_recruitment_offices_tt: "Každý [?RAJ_recruitment_offices_timeout_max] měsíc sníží penalizaci §Y$idea_RAJ_agrarian_society$§! o\n\t Faktor mobilizovatelné populace: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n Rychlost mobilizace: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n Náklady zákona o mobilizaci: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_local_resistance_to_land_taxes: "Místní odpor k pozemkovým daním"
 RAJ_local_resistance_to_land_taxes_desc: "Vládě v Dillí je financována z velké části místními daněmi. Pokud podpoříme odpor vůči placení těchto daní, zadusí vládu a současně zvýší podíl bohatství svým poddaným."
 RAJ_long_range_escorts: "Dlouhodosahoví doprovodci"
 RAJ_long_range_escorts_desc: "K ochraně důležitých zásobovacích linek a misí potřebujeme letadla schopná doprovázet bombarďáky a transporty na velké vzdálenosti. Investice do dlouhodosahových doprovodců zajistí naši vzdušnou nadvládu a bezpečnost operací daleko za našimi hranicemi."
 RAJ_look_to_the_future: "Dívat se do budoucnosti"
 RAJ_look_to_the_future_desc: "Musíme se dívat do budoucnosti, ne do minulosti, abychom zvládli chaos cen. Je třeba co nejrychleji zavést rozsáhlé stabilizační opatření."
 RAJ_look_to_the_past: "Ohlédnout se do minulosti"
 RAJ_look_to_the_past_desc: "Kontrola cen úspěšně zmírnila dopady Velké hospodářské krize, ale zároveň nyní způsobuje chaos v ekonomice s nekontrolovatelnou inflací. Zoufalství vede k nespokojenosti a více místních vůdců získává politickou sílu rozdmýcháváním vyprávění o minulých slávách.\nMůže to, co bylo, znovu povstat?"
 RAJ_lowest_bigger_construction: "Levné stavby"
 RAJ_lowest_bigger_construction_desc: "Vždy bychom měli upřednostnit nejnižší nabídku, aby byly náklady na stavby co nejnižší."
 RAJ_loyalist_branch_capstone_focuses_become_free_tt: "Dokončení všech tří vrcholových focusů §Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§! a §Y$RAJ_holding_the_gates_of_india$§! §Oodstraní omezení změny úrovně autonomie na§! §YSvobodná§!."
 RAJ_madras_ship_repair_factories: "Loděnice v Madrasu"
 RAJ_madras_ship_repair_factories_desc: "Madras bude rozvinut do klíčového námořního podpůrného uzlu s opravárenskými zařízeními pro údržbu a modernizaci naší rostoucí flotily, zajišťující bojovou pohotovost na východním pobřeží."
 RAJ_mahatma: "Mahatma"
 RAJ_mahatma_desc: "Mahatma Gandhi je bez pochyby tváří hnutí za nezávislost. S ním a Jawaharlalem Nehruem zlomíme jho, které nás váže k Británii."
 RAJ_manipulate_army_statistics: "Manipulovat armádní statistiky"
 RAJ_manipulate_army_statistics_desc: "Koruna se obává, že naše PMC bude příliš velké a vlivné a může ohrozit stávající armádu. Existují způsoby, jak zahlcovat vládní kontrolory čísly a falešnými stopami."
 RAJ_manipulate_army_statistics_tt: "Vytváří neregulérní divize s plnou sílou a vybavením."
 RAJ_mass_assault: "Hromadný útok"
 RAJ_mass_production: "Hromadná výroba"
 RAJ_mass_production_desc: "Budeme získávat vybavení od soukromých podniků, které nabízí nejnižší cenu. Snižování nákladů na vybavení je klíčem k růstu."
 RAJ_mechanization_of_the_cavalry: "Mechanizace jízdy"
 RAJ_mechanization_of_the_cavalry_desc: "Éra jízdy na koních skončila. Mechanizací jízdy ji proměníme v moderní obrněnou sílu, kombinující rychlost a palebnou sílu k dominanci na bojišti a vedení Indie do budoucnosti válčení."
 RAJ_military_engineer_services: "Vojenské inženýrské služby"
 RAJ_military_engineer_services_desc: "Vojenské inženýrské služby tvoří páteř vojenské infrastruktury, od opevnění po zásobovací linie. Posílení této kritické větve zajistí, že naše síly budou vybaveny cestami, základnami a obranami potřebnými k vítězství v jakémkoli konfliktu."
 RAJ_military_pensions: "Vojenské penze"
 RAJ_military_pensions_desc: "Poskytování vojenských penzí jako součást balíčku armády posílí vojenský komplex jako celek zachováním personálu na delší dobu."
 RAJ_mineral_exploitation_institute: "Institut těžby nerostů"
 RAJ_mineral_exploitation_institute_desc: "Nedávné těžební projekty nepřinesly očekávané výnosy. Zdá se, že musíme investovat do lepších geologických průzkumů, abychom přesněji odhadli potenciální příjmy z našich přírodních zdrojů."
 RAJ_mixed_economy: "Smíšená ekonomika"
 RAJ_mixed_economy_desc: "Máme spoustu přírodních zdrojů, diverzifikace do těžby minerálů posílí naši soběstačnost."
 RAJ_mixed_economy_tt: "Získat §G+3§! zdroje za každou §YTechnologii těžby§! ve všech základních státech s více než 6 zdroji"
 RAJ_mobilization_of_the_indian_army: "Mobilizace Indické armády"
 RAJ_mobilization_of_the_indian_army_desc: "Naše počty jsou mnohé a duch je posílen v obraně našeho slavného impéria. Ačkoli může trvat nějaký čas, než shromáždíme síly ze všech koutů subkontinentu, je nezbytné začít s mobilizací [RAJ.GetAdjective] armády. Je čas postavit se a bojovat za [RAJ.GetNameDef] a [ENG.GetNameDef]."
 RAJ_model_after_germany: "Vzorem Německo"
 RAJ_model_after_germany_desc: "Můžeme napodobit německé disciplinované a efektivní vojenské doktríny a přeměnit naše síly v moderní válečný stroj."
 RAJ_model_after_soviet: "Vzorem Sovětský svaz"
 RAJ_model_after_soviet_desc: "Důraz Sovětského svazu na masovou mobilizaci a revoluční taktiky nabízí plán pro naši vlastní vojenskou evoluci."
 RAJ_model_after_usa: "Vzorem USA"
 RAJ_model_after_usa_desc: "Studiem amerických vojenských strategií můžeme modernizovat armádu se zaměřením na flexibilitu a technologické inovace."
 RAJ_modernizing_navy_dlc: "Modernizace námořnictva"
 RAJ_modernizing_navy_dlc_desc: "Pro prosazení sebe jako regionální mocnosti musíme modernizovat námořnictvo investicí do pokročilých návrhů lodí, lepší infrastruktury a strategických doktrín pro projekci vlivu v mořích Asie."
 RAJ_modify_a_loyal_government_tt: "Upravit §Y$RAJ_a_loyal_government$§! podle:"
 RAJ_modify_indian_railways_tt: "Modifikuje $idea_RAJ_indian_railways$ o: "
 RAJ_modify_south_east_asia_command_dm_tt: "Upravit §Y$RAJ_south_east_asia_command_dm$§! podle:"
 RAJ_mountain_guns: "Horské děla"
 RAJ_mountain_guns_desc: "Válka ve vysoké nadmořské výšce vyžaduje přizpůsobivost. Horské děla, navržené pro drsný terén, poskytují kritickou palebnou podporu jednotkám v nejnáročnějším prostředí a zajišťují dominanci i v nejtěžších bitvách."
 RAJ_mountain_tanks: "Horské tanky"
 RAJ_mountain_tanks_desc: "Tradiční tanky mají problémy v členitém terénu, ale specializované horské tanky nám dají výhodu v boji ve vysokých nadmořských výškách. Tyto obratné stroje ovládnou výšiny, zajistí strategické pevnosti a přelstí naše nepřátele."
 RAJ_mughal_court: "Mughalský dvůr"
 RAJ_mughal_court_desc: "Mughalský dvůr sdružuje nejbystrější myslitele a nejinfluentialnější vůdce říše. Posílením těchto poradců posílíme říši jejich radami, zajišťujíc, že každé rozhodnutí odráží slávu a ambice našeho vládnutí."
 RAJ_mughal_court_princely_states_tt: "Všichni princové opustí své knížectví a připojí se k Mughalské říši jako dostupní poradci nebo generálové."
 RAJ_mughal_court_tt: "Všechna knížectví obdrží národní ducha:"
 RAJ_national_planning_committee: "Národní plánovací výbor"
 RAJ_national_planning_committee_desc: "Ekonomická soběstačnost je základem skutečné nezávislosti. Zřízením Národního plánovacího výboru můžeme vytyčit cestu k industrializaci, rozvoji venkova a spravedlivému růstu. Jednotný plán promění Indii v moderní, soběstačný stát."
 RAJ_nationalize_british_owned_factories: "Znacionalizovat britské továrny"
 RAJ_nationalize_british_owned_factories_desc: "Továrny postavené na zádech [RAJ.GetAdjective] pracovníků již nebudou sloužit cizím zájmům. Znacionalizováním [ENG.GetAdjective]-vlastněného průmyslu vracíme kontrolu lidem a bereme zpět to, co bylo nespravedlivě odebráno."
 RAJ_nationalize_gun_carriage_agency: "Znacionalizovat Agenturu pro výrobu dělostřelecké techniky"
 RAJ_nationalize_gun_carriage_agency_desc: "Agentura pro výrobu dělostřelecké techniky je jedním z hlavních zdrojů zbraní. Taková moc nemůže zůstat soukromé korporaci, musí být znárodněna."
 RAJ_nationalize_tata_group: "Znacionalizovat Tata Group"
 RAJ_nationalize_tata_group_desc: "Musíme přestat být závislí na Tata Group pro naši ekonomiku. Nastal čas firmu převzít a znacionalizovat."
 RAJ_netaji: "Netaji"
 RAJ_netaji_desc: "Netaji Subhas Chandra Bose zosobňuje ducha neúnavného odporu proti imperiální nadvládě. Jeho vize a vůdčí schopnosti inspirují miliony k boji za suverénní Indii. Pod jeho vedením se sen o nezávislosti přibližuje realitě."
 RAJ_new_economic_policy: "Nová ekonomická politika"
 RAJ_new_economic_policy_desc: "Budeme se držet modelu, který podporuje kapitálové investice a růst podniků nízkými daněmi a přátelskými obchodními politikami."
 RAJ_night_shifts: "Noční směny"
 RAJ_night_shifts_desc: "Zavedení nočních směn zvýší provozní kapacitu a zrychlí výrobu. Dodatečné náklady jsou malou cenou za nepřetržitou efektivitu."
 RAJ_north_western_state_railway: "Severozápadní státní železnice"
 RAJ_north_western_state_railway_desc: "Severozápadní státní železnice je klíčová pro propojení indického vnitra s jeho strategickými hranicemi. Rozšířením a modernizací této sítě posílíme regionální obchod, zlepšíme mobilitu a upevníme naši přítomnost podél kritických hranic."
 RAJ_nothing_personal: "Nic osobního"
 RAJ_nothing_personal_desc: "Koruna nám dost dlouho uvalovala svoji vůli, brzdila náš růst zastaralými opatřeními. Není to nic osobního, ale vláda nemůže být příčinou špatného růstu."
 RAJ_nothing_personal_tt: "Vytváří válečný cíl proti §Y[ENG.GetNameDef]§! a §Yspolečenstvím§!"
 RAJ_obtain_british_naval_contracts: "Získat britské námořní kontrakty"
 RAJ_obtain_british_naval_contracts_desc: "Oslovíme [ENG.GetNameDefCap] za účelem získání kontraktů na stavbu lodí, využívajíc jejich průmyslovou kapacitu k posílení vlastní flotily a upevnění strategických vazeb."
 RAJ_obtain_modern_ship_contracts: "Získat kontrakty na moderní lodě"
 RAJ_obtain_modern_ship_contracts_desc: "Pro zrychlení naší námořní modernizace budeme vyjednávat s [ENG.GetNameDefCap] o získání moderních křižníků, aby naše flotila zůstala konkurenceschopná v měnícím se námořním prostředí."
 RAJ_open_up_new_markets: "Otevřít nové trhy"
 RAJ_open_up_new_markets_desc: "Hrozí, že brzy nasycíme současný trh, pokud neuděláme drastická opatření k jeho rozšíření. Budeme proto usilovat o nepřátelské převzetí sousedních území."
 RAJ_orchestrate_train_robberies: "Lidová železnice"
 RAJ_orchestrate_train_robberies_desc: "Výstavba železnic zpomalila pod vedením dělníků a větším dohledem, ale každá postavená linka je lépe integrována do plánované ekonomiky, což přináší vyšší logistický výstup a efektivitu."
 RAJ_orchestrate_train_robberies_tt: "Železniční zaměření nyní upraví duch §YIndická železnice§!:\nVýstup továren: §G+[?RAJ_railway_default_increase_tt]%§!\nRychlost výstavby železnice: §R[?RAJ_railway_default_decrease_tt]%§!\nRychlost výstavby zásobovacích center: §R[?RAJ_railway_default_decrease_tt]%§!\nRychlost výstavby infrastruktury: §R[?RAJ_railway_default_decrease_tt]%§!\npro každé dokončené železniční zaměření\n\nKaždé existující dokončené železniční zaměření bude automaticky upraveno pro tento efekt."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "Zbrojní továrna Kanpur"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "Zbrojní továrna v Kanpuru je pilířem indické obranné výroby. Rozšířením kapacity a modernizací zařízení zajistíme stabilní dodávky zbraní a vybavení, posilující naše síly k obraně a zajištění národa."
 RAJ_ordnance_factory_khamaria_jabalpur: "Zbrojní továrna Khamaria Jabalpur"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "Umístěná v Jabalpuru, zbrojní továrna Khamaria je klíčovým výrobcem munice a výzbroje. Rozšíření kapacity posílí palebnou sílu našich ozbrojených sil a zajistí, že budou dobře vybaveny pro jakoukoli výzvu."
 RAJ_ordnance_factory_medak: "Zbrojní továrna Medak"
 RAJ_ordnance_factory_medak_desc: "Specializující se na výrobu obrněných vozidel, zbrojní továrna Medak je klíčová pro modernizaci naší armády. Rozšíření jejích operací zajistí, že naše síly budou vybaveny špičkovou technikou potřebnou k dominanci na bojišti."
 RAJ_overlords_railway_investment: "[ROOT.OVERLORD.GetAdjective] investice do železnice"
 RAJ_overlords_railway_investment_desc: "S položenými základy moderní železniční sítě pozveme investice od [ROOT.OVERLORD.GetAdjective] průmyslových a finančních zájmů k dalšímu rozšíření a zlepšení sítě. Jejich kapitál spolu s naší rostoucí infrastrukturou vytvoří železniční systém hodný Říše."
 RAJ_partition_preparation: "Příprava na rozdělení"
 RAJ_partition_preparation_desc: "Musíme se připravit na rozdělení, abychom předešli chaosu, který nastane, když se miliony budou přesouvat."
 RAJ_partition_preparation_tt: "§YSníží dopady rozdělení jakmile nastane§! S přípravou získáme: \n"
 RAJ_partition_preparation_tt_2: "Bez přípravy získáme: \n"
 RAJ_peacock_throne_for_the_modern_age: "Pávový trůn pro moderní dobu"
 RAJ_peacock_throne_for_the_modern_age_desc: "Pávový trůn byl nejvyšším symbolem síly a velikosti našich předků. Postavením nového trůnu v naší historické sídle moci potvrzujeme naši nadvládu, inspirujeme loajalitu a jasně ukazujeme naši vizi pro úrodné delty subkontinentu."
 RAJ_phantom_armies: "Fantomové armády"
 RAJ_phantom_armies_desc: "Pokud nafoukneme počet vojenského personálu v účetnictví, můžeme oklamat daňový úřad."
 RAJ_planned_but_decentralized: "Plánovaná, ale decentralizovaná"
 RAJ_planned_but_decentralized_desc: "Zachováme ekonomické plánování, ale místním kolektivům udělíme autonomii.\nEfektivita skrze ideologii, ne byrokracii."
 RAJ_planned_economy2: "Konsolidovat plánovanou ekonomiku"
 RAJ_planned_economy2_desc: "Trh nemá místo v revoluci.\nKaždý zdroj, každý pracovník a každá továrna musí sloužit pětiletému plánu."
 RAJ_planned_economy: "Plánované hospodářství"
 RAJ_planned_economy_desc: "Silný národ vyžaduje silnou ekonomiku vedenou cílem a vizí. Přijetím plánovaného hospodářství můžeme efektivně alokovat zdroje, upřednostnit průmyslový růst a zajistit spravedlivý rozvoj pro všechny občany."
 RAJ_pledge_for_the_allies: "Slíbit spojenectví"
 RAJ_pledge_for_the_allies_desc: "S fašismem a komunismem rostoucím po celém světě nemůže Indie stát sama. [ENG.GetName] nám možná nebyl přítelem, ale ostatní jsou jasně našimi nepřáteli."
 RAJ_power_sharing_agreement: "Dohoda o rozdělení moci"
 RAJ_power_sharing_agreement_desc: "Muslimská liga na nás pohlíží podezíravě, má strach, co se stane s muslimy v hinduské Indii. Uzavřeme dohodu o sdílení moci, rovnoměrně."
 RAJ_preamble_to_the_constitution_of_india: "Předmluva k ústavě [GetRajName]"
 RAJ_preamble_to_the_constitution_of_india_desc: "My, lid [GetRajName], slavnostně rozhodnuti ustavit [GetRajName] jako suverénní sociální, sekulární a demokratickou republiku a zajistit všem jejím občanům: spravedlnost, svobodu, rovnost a podporovat v nich všeobecné bratství v naší ustavující sněmovně dnes."
 RAJ_preemptive_invasion_of_iran: "Preventivní invaze do Íránu"
 RAJ_preemptive_invasion_of_iran_desc: "[PER.GetNameDef] s námi sousedí na západě, a pokud s nimi nebude rychle vyřízeno, mohli by našim nepřátelům poskytnout přímou cestu do [RAJ.GetNameDef] přes Perský koridor. Taková invaze by jistě mohla vyvolat hněv těch, kdo usilují o mír, ale pokud uspějeme, pak bohatá ropná pole [PER.GetNameDef] budou naše k uloupení."
 RAJ_princely_autonomy: "Knížecí autonomie"
 RAJ_princely_autonomy_desc: "Subkontinent se pomalu destabilizuje. Využijeme místní knížata k etablování kontroly. Dostanou zdání místní moci a my sklízíme plody; pokud nám budou platit."
 RAJ_princely_autonomy_tt: "Při uvolnění knížecího státu jako loutky přidej: "
 RAJ_princely_state_donations_GOE: "Dary knížecích států"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_princely_states_policy: "Politika knížecích států"
 RAJ_princely_states_policy_desc: "Knížecí státy jsou různorodé, od vlivného Hyderabádu po menší knížectví na severních hranicích. Musíme stanovit politiku, jak s nimi jednat."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName] \n [987.GetName] \n [988.GetName] \n [444.GetName] \n [445.GetName] \n [1012.GetName] \n§!"
 RAJ_prioritize_army_cargo: "Upřednostnit armádní náklad"
 RAJ_prioritize_army_cargo_desc: "Železniční síť je páteří vojenské logistiky. Upřednostněním armádního nákladu zajistíme, že naši vojáci budou zásobováni zbraněmi, zdroji a posilami potřebnými pro rychlé a rozhodné vítězství."
 RAJ_prioritize_civilian_cargo: "Upřednostnit civilní náklad"
 RAJ_prioritize_civilian_cargo_desc: "Silná domácí základna je základem vítězství. Upřednostněním civilního nákladu zajistíme včasné dodávky potravin, zboží a materiálů k udržení našeho lidu a průmyslu v dobré kondici během krize."
 RAJ_privatized_healthcare: "Privatizované zdravotnictví"
 RAJ_privatized_healthcare_desc: "Volání po komunistických zdravotnických schématech musí být potlačeno v našich holdinzích. Zdravotní péči poskytneme těm, kteří si jí vydělali neviditelnou rukou trhu."
 RAJ_privatized_tutelage: "Privatizované vzdělávání"
 RAJ_privatized_tutelage_desc: "Vzdělání bude vyhrazeno těm, kteří si ho zaslouží, udržováním přísně privatizovaného systému škol a vysokých škol, bez spodiny."
 RAJ_procure_the_armor: "Varunas pancíř"
 RAJ_procure_the_armor_desc: "Varuna potřebuje těžký pancíř, velmi těžký pancíř. Prototypování na levnějším projektu je nutností pro snížení nákladů."
 RAJ_procure_the_guns: "Varunas dělo"
 RAJ_procure_the_guns_desc: "Potřebujeme dostatečně silný odstrašující prostředek k ochraně našich tras, a silný odstrašující prostředek vyžaduje velké dělo, velmi velké dělo."
 RAJ_procure_the_task_force: "Varunas úderná síla"
 RAJ_procure_the_task_force_desc: "I největší lodě potřebují doprovod, aby je chránily před nepřátelskými plavidly. Vytvořením robustní námořní úderné skupiny zajistíme, že naše velké lodě splní své hlavní úkoly."
 RAJ_productivity_mandate: "Nařízení o produktivitě"
 RAJ_productivity_mandate_desc: "Vázáni závazky vůči investorům jsme nuceni maximalizovat produkci ve všech sektorech. Produktivita už není cílem, je to nařízení, které musí být splněno za každou cenu."
 RAJ_promote_violence_against_the_british: "Podporovat násilí proti Britům"
 RAJ_promote_violence_against_the_british_desc: "Čas mírových protestů pominul. Abychom rozbili řetězy imperiálního útlaku, musíme přijmout přímou akci. Koordinovaný odpor oslabí britskou kontrolu a inspiruje masy k povstání proti tyranii."
 RAJ_protest_against_the_howell_monument: "Protest proti pomníku Holwell"
 RAJ_protest_against_the_howell_monument_desc: "Pomník Holwell stojí jako oslava koloniální nadvlády a nespravedlnosti. Organizováním protestů proti tomuto symbolu svoláváme národ k odmítnutí imperiální propagandy a požadujeme odstranění relikvií urážejících náš boj za svobodu."
 RAJ_provincial_autonomy: "Na cestě k nezávislosti"
 RAJ_provincial_autonomy_desc: "Získání další provinciální autonomie od Britů bude prvním klíčovým krokem k dosažení konečného cíle, nezávislosti."
 RAJ_provincial_autonomy_occupation_law_tt: "Odemkne §Y$independent_rule$§! a §Y$princely_subjugation$§! zákony okupace pro knížecí státy"
 RAJ_provincial_autonomy_tt: "\nPro úplné osvobození přes §YDvou národů teorii§! musíme dokončit buď §YSpojený Bengálsko§! nebo §YVýchodní Pákistán§!.\n\nPro úplné osvobození přes §YIndie jednotná§! musíme dokončit §YNábožensky sekulární stát§!\n\n§Y§!Pro úplné osvobození přes §YLigu proti gandhismu§! musíme dokončit §YRudí ve stínu§! nebo §YDej mi krev a zaručím ti svobodu§!"
 RAJ_punjab_autonomy: "Autonomie Pandžábu"
 RAJ_punjab_autonomy_desc: "Pandžáb má pro Sikhy hluboký význam a udělením místní autonomie si můžeme získat jejich důvěru."
 RAJ_purchase_british_supply_equipment: "Koupit britské zásobovací vybavení"
 RAJ_purchase_british_supply_equipment_desc: "Musíme získat pokročilé britské zásobovací vybavení k posílení našich sil a zlepšení logistických schopností na bojišti."
 RAJ_purchase_cruisers_and_dreadnoughts: "Koupit křižníky a dreadnoughty"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_purchase_decomissioned_british_ships: "Zakoupit vyřazené lodě"
 RAJ_purchase_decomissioned_british_ships_desc: "Oslovíme [ENG.GetNameDefCap] s cílem získat vyřazené námořní plavidla. I když zastaralé, tyto lodě lze rychle modernizovat a rozšířit tak flotilu za minimální náklady."
 RAJ_purchase_destroyers_and_subs: "Koupit torpédoborce a ponorky"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purge_the_reactionaries: "Vyčistit reakcionáře"
 RAJ_purge_the_reactionaries_desc: "Nebude žádný kompromis se starým světem.\nNepřátelé revoluce, sabotáže a kontrarevoluční prvky budou vymýceny."
 RAJ_purna_swaraj: "Samostatná vláda - Purna Swaraj"
 RAJ_purna_swaraj_desc: "Vládnoucí [ENG.GetAdjective] vláda v Indii nejenže zbavila [RAJ.GetAdjective] lid jejich svobody, ale zakládá se na vykořisťování mas a ekonomicky, politicky, kulturně a duchovně Indii zničila. Proto Indie musí přerušit spojení s [ENG.GetAdjective] a dosáhnout Purna Swaraj, tedy úplné nezávislosti."
 RAJ_quality_training: "Kvalitní výcvik"
 RAJ_quality_training_desc: "Pouhá kvantita nevyhrává války.\nStandardizujeme naše výcvikové programy, zlepšíme výuku důstojníků a pozvedneme profesionalitu ozbrojených sil."
 RAJ_quinine: "Chinin"
 RAJ_quinine_desc: "Zajištěním chininu a podobných léků našim jednotkám umožníme bojovat v tropických podmínkách bez rizika malárie."
 RAJ_quinine_tt: "Odemkne vylepšenou verzi schopnosti §YExtra Supplies§!.\n\nNáklady na velení: §Y0.15§! (pro každý prapor)\nDoba trvání: §Y10 dnů§!\nDoba obnovy: §Y21 dnů§!\n\n§YKdyž je aktivováno:§!\nÚbytek divize: §G12.0%§!\nÚbytek z tepla: §G35.00%§!\nZásobovací rezerva: §G+240.0 Hodin§!\nŠance onemocnění: §G-100.00%§!\nDodává armádám dost zásob na §Y240§! hodin"
 RAJ_raise_import_duties: "Zvýšit dovozní cla"
 RAJ_raise_import_duties_desc: "Abychom snížili ekonomickou závislost a podpořili domácí růst, zavedeme vyšší dovozní cla na zahraniční zboží. Tato politika ochrání místní průmysly, udrží kapitál v našich hranicích a zajistí, že [ROOT.GetNameDef] bude stát na vlastních nohou."
 RAJ_rally_the_indian_left: "Sjednotit indou levici"
 RAJ_rally_the_indian_left_desc: "Fragmentovaná levice se musí sjednotit, aby vedla boj za práva dělníků a skutečnou nezávislost. Sjednocením socialistických a komunistických sil pod jedním praporem můžeme vytvořit silný front a zpochybnit imperialismus i kapitalismus."
 RAJ_rani_of_jhansi_regiment: "Pluk Rani z Jhansi"
 RAJ_rani_of_jhansi_regiment_desc: "Inspirováni kuráží Rani z Jhansi vytvoříme ženský pluk, který bude stát proti útlaku. Posílením těchto statečných bojovnic zasadíme silný úder koloniálnímu útlaku a redefinujeme roli žen v boji za nezávislost."
 RAJ_rashtriya_swayamsevak_sangh: "Rashtriya Swayamsevak Sangh"
 RAJ_rashtriya_swayamsevak_sangh_desc: "Organizujeme mládež do disciplinované síly, připravené bránit naši zemi a hájit hodnoty Hindutvy za každou cenu."
 RAJ_re_establish_the_khyber_rifles: "Znovu založit Khyber Rifles"
 RAJ_re_establish_the_khyber_rifles_desc: "Znovu založíme milici Khyber Rifles k obraně našeho drsného terénu, a možná se od nich něco naučíme."
 RAJ_rebuilding_the_empires_roads: "Obnova říšských silnic"
 RAJ_rebuilding_the_empires_roads_desc: "Impérium nemůže fungovat bez prostředků k pohybu armád, zboží a lidí. Zchátralé cesty a železnice opuštěné Brity musí být rozšířeny a modernizovány."
 RAJ_red_in_the_shadows: "Rudí ve stínu"
 RAJ_red_in_the_shadows_desc: "Uprostřed chaosu úpadku impéria se revoluční síly soustřeďují, pracují v tajnosti na podvrácení starého řádu. Vzestup rudé vlajky znamená blížící se smírčí bitvu – tu, která může přetvořit budoucnost Indie i světa."
 RAJ_red_in_the_shadows_tt: "Odemkne rozhodnutí k infiltrování britské vlády a ovlivnění hnutí za nezávislost směrem k pro-komunistickému postoji, snižující požadavky na dokončení §Y$RAJ_royal_indian_navy$§!"
 RAJ_red_punjab_operation: "Operace Rudý Púnžáb"
 RAJ_red_punjab_operation_desc: "Naše hlavní město je zranitelné vůči cizí agresi. Musíme zvýšit jeho bezpečnostní zónu."
 RAJ_reform_the_agricultural_sector: "Reforma zemědělského sektoru"
 RAJ_reform_the_agricultural_sector_desc: "Desítky let neefektivního využívání půdy a zastaralých praktik učinily zemědělský sektor [ROOT.GetNameDef] zranitelným vůči narušením. Prostřednictvím cílených reforem, investic do infrastruktury a moderních technik můžeme zlepšit výnosy a vytvořit odolnější zásobování potravinami."
 RAJ_reform_the_agricultural_system: "Reforma zemědělského systému"
 RAJ_reform_the_agricultural_system_desc: "Příliš dlouho bylo zemědělství v Indii zanedbáváno, špatně spravováno a vykořisťováno. S obnovenou Mughalskou říší musíme zajistit, aby žádný poddaný nezůstal hladový. Investicemi do zavlažování, modernizací zemědělství a zrušením nadvlády predátorských vlastníků půdy proměníme Indii v bohatou zemi, kde hladovění bude minulostí."
 RAJ_regimental_loyalty: "Regimentální věrnost"
 RAJ_regimental_loyalty_desc: "Vazby regimentalní věrnosti vytvářejí jednotu a disciplínu mezi našimi jednotkami. Podporou hrdosti na tyto tradice vytváříme sílu spojenou ctí, důvěrou a neústupným odhodláním k vítězství."
 RAJ_relax_agrarian_society_criteria: "Industrializovat společnost"
 RAJ_relax_agrarian_society_criteria_desc: "Abychom se stali moderní průmyslovou velmocí, musíme přesunout svou ekonomiku od tradičního zemědělství. Podporou venkovského obyvatelstva v zapojení do průmyslové pracovní síly položíme základy pro trvalý růst a technologický pokrok."
 RAJ_relax_agrarian_society_criteria_tt: "Zmíní §Y$idea_RAJ_agrarian_society$§!\n§YEfektivní změna:§!"
 RAJ_release_subjects_hint_tt: "§YSubjekty osvobozené námi z subkontinentu budou pravděpodobněji upřednostňovat průmyslové zaměření před jinými.§!"
 RAJ_renegotiate_adens_control: "Přezkoumat kontrolu nad Adenem"
 RAJ_renegotiate_adens_control_desc: "Ačkoliv byl plán předat Aden [ENG.GetName], existuje značný přínos mít obchodní přístav u Rudého moře. Musíme tuto politiku přehodnotit a udržet si nad tím kontrolu."
 RAJ_renegotiate_adens_control_tt: "Zachováme kontrolu nad [992.GetName] místo toho, abychom jej předali [ENG.GetName]"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "Přesměrovat pětiletý plán"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "Současné tempo industrializace je nedostatečné.\nMusíme upřednostnit těžký průmysl a výrobu oceli, chceme-li ubránit naši revoluci."
 RAJ_request_transfer_of_british_commanders: "Požádat o přeložení britských velitelů"
 RAJ_request_transfer_of_british_commanders_desc: "Požádáme [ENG.GetNameDefCap] o přeložení jednoho z jejich námořních velitelů, aby pomohl s výcvikem našich nových námořníků."
 RAJ_restore_the_timurid_empire: "Obnovit Timuridní říši"
 RAJ_restore_the_timurid_empire_desc: "Prapory Timura opět vlají a říše, která kdysi naháněla děs sultánům a králům, povstala z popela historie. Naše vláda sahá po zemích tvarovaných jeho dobytími, spojujíc Východ a Západ pod jedinou mocí. Nechť svět bdí – Timuridové se vrátili a tentokrát nezmizíme v minulosti."
 RAJ_restrictive_administration_budget: "Omezený administrativní rozpočet"
 RAJ_restrictive_administration_budget_desc: "Abychom udrželi fiskální disciplínu, musí být eliminovány všechny nepotřebné výdaje. Efektivita požaduje, abychom zaměřili zdroje tam, kde přináší měřitelné výsledky."
 RAJ_revisiting_inquities: "Oko za oko"
 RAJ_revisiting_inquities_desc: "Historický úpadek naší říše byl jen urychlen vměšováním cizích obchodních společností. Někteří z nás věří, že s novou mocí je naším právem podřídit naše staré nepřátele stejným nespravedlnostem, které nám způsobili."
 RAJ_reviving_the_workshop_of_the_world: "Oživení dílny světa"
 RAJ_reviving_the_workshop_of_the_world_desc: "Před britskou nadvládou byla Indie globálním centrem průmyslu, textilu a obchodu. Nyní, když je říše znovu obnovená, je čas získat toto dědictví zpět. Modernizací továren a oživením obchodních cest přeměníme naši ekonomiku v sílu, která soupeří s velkými národy světa."
 RAJ_revolt_of_the_princes: "Povstání princů"
 RAJ_revolt_of_the_princes_desc: "Knížecí státy, dlouho podřízené britské nadvládě, povstanou, aby si znovu vzaly své dědictví."
 RAJ_revolt_of_the_princes_tt: "Po vyhlášení války British Raj povstané knížectví vstoupí k nám a stanou se naším poddaným."
 RAJ_rifle_factory_ishapore_west_bengal: "Továrna na pušky Ishapore"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "Pušková továrna Ishapore bude spolupracovat s fabriku Khadki na zajištění ručních zbraní pro armádu."
 RAJ_rolling_nuke_barrages: "Postupné jaderné nálety"
 RAJ_rolling_nuke_barrages_desc: "Postupné nálety byly běžné během Velké války. Nové technologie umožňují ještě ničivější nálety."
 RAJ_royal_indian_air_force_dlc: "Královské [ROOT.GetAdjective] vzdušné síly"
 RAJ_royal_indian_air_force_dlc_desc: "Královské indické vzdušné síly představují vrchol letecké moci Indie. Rozšíření jejich schopností moderními letadly a výcvikem zajistí nadvládu na nebi, připravené bránit naši zemi a prosazovat sílu v celém regionu."
 RAJ_royal_indian_artillery_: "Královská indická dělostřelectvo"
 RAJ_royal_indian_artillery__desc: "Posílením této mohutné síly zajistíme naši schopnost udeřit ničivou palbou, zlomit nepřátelské linie a zabezpečit vítězství na bojišti."
 RAJ_royal_indian_artillery_dlc: "$RAJ_royal_indian_artillery$"
 RAJ_royal_indian_artillery_dlc_desc: "$RAJ_royal_indian_artillery_desc$"
 RAJ_royal_indian_navy_dlc: "$RAJ_royal_indian_navy$"
 RAJ_royal_indian_navy_dlc_desc: "$RAJ_royal_indian_navy_desc$"
 RAJ_royal_indian_navy_mutiny: "Vzpoura královského Indického námořnictva"
 RAJ_royal_indian_navy_mutiny_desc: "Nespokojenost mezi indickými námořníky roste, projevují podporu našemu cíli. Můžeme toho využít k uchopení moci a zastavení anglických posil. Nezbyde jim než se podřídit."
 RAJ_royal_indian_navy_mutiny_tt2: "§RRozhodnutí o komunistické infiltraci budou odstraněna po splnění našich povinností§!"
 RAJ_royal_indian_navy_mutiny_tt: "§RRozhodnutí o komunistické infiltraci budou odstraněna po dokončení tohoto zaměření§!"
 RAJ_rural_development_plan: "Plán venkovského rozvoje"
 RAJ_rural_development_plan_desc: "S příchodem zemědělských reforem nyní musíme přinést průmysl na venkov. Mechanizace, venkovské infrastrukturní projekty a malé výroby přemění vesnice v výrobní závody."
 RAJ_rural_mechanization_program: "Program venkovské mechanizace"
 RAJ_rural_mechanization_program_desc: "Pro zvýšení zemědělské produkce a snížení závislosti na zastaralých pracovních metodách zavedeme strukturovaný program mechanizovaného zemědělství po celém venkově. Traktory, mlátičky a závlahové systémy přemění venkovskou produktivitu a položí základy moderní, soběstačné ekonomiky."
 RAJ_sanatani: "Sanatani"
 RAJ_sanatani_desc: "Principy Sanatan Dharmy nabízejí nadčasový základ pro jednotu a obnovu Indie. Přijetím těchto hodnot můžeme inspirovat harmonický a odolný národ vedený tradicí."
 RAJ_secret_weapons: "Obnovit naši vědeckou sílu"
 RAJ_secret_weapons_desc: "Znovu se staneme světovým lídrem ve vývoji raket a využijeme je k zničení našich nepřátel."
 RAJ_secular_rule: "Sekulární správa"
 RAJ_secular_rule_alt: "Timuridské dědictví"
 RAJ_secular_rule_alt_desc: "Nastal čas získat zpět naši rodovou domovinu, formovat novou éru z hor, které daly vznik naší dynastii. Ukotvením říše v drsném srdci Afghánistánu zajistíme naši vládu a obnovíme základy císařské moci."
 RAJ_secular_rule_desc: "Mughalská říše vzkvétá v rozmanitosti a sekulární správa zajišťuje spravedlivou vládu všem poddaným bez ohledu na víru. Upřednostňováním zásluh a rovnosti posilujeme jednotu říše a zajišťujeme loajalitu na rozsáhlých a různorodých územích."
 RAJ_secure_rajahsthan: "Zajistit Rádžastán"
 RAJ_secure_rajahsthan_desc: "Pouště Rádžastánu nesmí být základnou pro kontrarevoluci.\nPřivedeme stát do našeho středu."
 RAJ_secure_states: "Zajistit"
 RAJ_secure_weapons: "Zajistit zbraně"
 RAJ_secure_weapons_desc: "Naše vojenské vybavení je směsicí nesourodých variant z mnoha zemí. Nicméně s trochou pomoci ze zahraničí můžeme získat vybavení na přípravu k osamostatnění."
 RAJ_secure_weapons_tt: "Zbraně budou přidány do zásobníku po dokončení §Y$RAJ_the_mughal_uprising$§!."
 RAJ_seek_domestic_allies: "Hledat domácí spojence"
 RAJ_seek_domestic_allies_desc: "Pokrokový blok nedokáže uskutečnit svoji vizi sám. Hledáním spojenců napříč politickým spektrem můžeme sjednotit revoluční myslitele, mobilizovat širší podporu a sestavit vedení potřebné k posunu Indie k pravé nezávislosti."
 RAJ_seek_financial_aid_from_the_ussr: "Žádat finanční pomoc od [SOU.GetNameDef]"
 RAJ_seek_financial_aid_from_the_ussr_desc: "Abychom podpořili naše revoluční cíle a urychlili národní rozvoj, obrátíme se na [SOU.GetNameDefCap] o finanční pomoc. Jejich podpora nám pomůže vybudovat nový řád založený na solidaritě a síle."
 RAJ_seek_international_recognition: "Usilovat o mezinárodní uznání"
 RAJ_seek_international_recognition_desc: "Abychom legitimizovali náš boj, musíme získat mezinárodní uznání naší věci. Sjednocením globální podpory můžeme izolovat [ENG.GetAdjective] a posílit naše nároky na suverenitu v očích světa."
 RAJ_seek_intial_funding: "Zajistit počáteční financování"
 RAJ_seek_intial_funding_desc: "Pro položení základů našich velkých ambicí musíme zajistit kapitál od [ENG.GetAdjective] investorů. Jejich počáteční financování bude jiskrou, která zapálí náš ekonomický stroj."
 RAJ_seek_intial_funding_tt: "Přidat §G3§! sloty pro budovy\nPřidat §G3§! §YCivilní továrny§! do naší metropole po dokončení §Y$RAJ_incorporation_of_the_east_india_company$§!"
 RAJ_seek_intial_funding_unlock_tt: "Odemkne §Y$RAJ_seek_intial_funding$§! fokus\n\n"
 RAJ_seek_japanese_support: "Hledat japonskou podporu"
 RAJ_seek_japanese_support_desc: "Nepřítel mého nepřítele může být naším nejsilnějším spojencem. Hledáním japonské podpory můžeme získat přístup ke zdrojům, výcviku a lidské síle pro boj proti britské nadvládě. Cesta je riziková, ale taková aliance může obrátit osud ve náš prospěch."
 RAJ_seek_japanese_support_tt: "Když začne válka za nezávislost, [JAP.GetName] nám poskytne:\n§Y120§! B4Y námořních bombardérů\n§Y135§! [Jap.GetAdjective]Ki-10 meziválečných stíhaček\nJejich odpovídající návrhy a\n"
 RAJ_seven_shackles: "Sedm pout"
 RAJ_seven_shackles_2: "Čtvrté až šesté ze sedmi pout"
 RAJ_seven_shackles_desc: "Vyavasaybandi omezuje Indy ve svobodné volbě povolání, váže je na vykořisťovatelské systémy. Zrušením tohoto pouta osvobodíme pracovníky a umožníme jim přispět k opravdu nezávislé a spravedlivé ekonomice."
 RAJ_shaheed_and_swaraj: "Mučení a Swaraj"
 RAJ_shaheed_and_swaraj_desc: "Oběti našich mučedníků inspirují neúnavné usilování o Swaraj. Jejich krev pohání naši revoluci a připomíná nám, že nezávislost se nedává – bere se. Nechť jejich památka posílí naši odhodlanost dosáhnout svobodné a suverénní Indie."
 RAJ_shareholder_democracy: "Akcionářská demokracie"
 RAJ_shareholder_democracy_desc: "Zákonodárná moc leží ve společnosti, ale pouze jménem. Soudci a zákonodárci jsou všichni na naší výplatní listině, což nám umožňuje snadno prosazovat příznivou legislativu a zlomit opozici."
 RAJ_sharpen_the_tulwar: "Ostřit Tulwar"
 RAJ_sharpen_the_tulwar_desc: "Tulwar, symbol síly a vzdoru, musí být nabroušen pro nadcházející bitvy. Modernizací našich sil a vylepšením strategií zajistíme, že [ROOT.GetNameDef] bude připraven udeřit rozhodujícím způsobem ve správný okamžik."
 RAJ_sideline_the_conflict: "Vyloučit konflikt z hry"
 RAJ_sideline_the_conflict_desc: "Není jasné, proč by [ROOT.GetName] měl trpět kvůli špatným rozhodnutím jiných a teritoriální agresi. Musíme se soustředit na vnitřní problémy, ne vnější."
 RAJ_siege_batteries: "Obléhací baterie"
 RAJ_siege_batteries_desc: "Když nám v cestě stojí opevnění, obléhací baterie je strhnou do ruin. Tyto těžké dělostřelecké jednotky přinášejí bezkonkurenční ničivou sílu, zajišťující, že žádná pevnost či opěrný bod nemůže odolat našemu postupu."
 RAJ_sikh_religious_guarantees: "Náboženské záruky Sikhů"
 RAJ_sikh_religious_guarantees_desc: "Sikhové jsou důležitou náboženskou menšinou a statečnými bojovníky. Musíme je uklidnit zaručením jejich náboženských práv."
 RAJ_skibedi_san_ma: "Zlomení válečníků"
 RAJ_skibedi_san_ma_desc: "Válečníci Xibei San Ma stojí jako překážka dominanci Mughalské říše ve střední Asii. Rozhodující kampaní můžeme zničit jejich moc, zajistit strategické obchodní cesty a rozšířit vliv říše v regionu."
 RAJ_smiling_buddah: "Usmívající se Buddha"
 RAJ_smiling_buddah_desc: "Projekt Usmívající se Buddha znamená vstup Indie do oblasti jaderné schopnosti. Ovládnutím této technologie dosadíme naši nezávislost na globální scéně a zajistíme silný odstrašující prostředek k ochraně naší suverenity."
 RAJ_socialist_self_reliance: "Socialistická soběstačnost"
 RAJ_socialist_self_reliance_desc: "Nebudeme závislí na kapitalistických dovozech ani na imperialistických poradcích.\nIndie se sami nastartuje, vyzbrojí a stojí sama, pokud bude třeba."
 RAJ_south_east_asia_command: "Velitelství jihovýchodní Asie"
 RAJ_south_east_asia_command_desc: "Napětí roste a zároveň roste poptávka po centralizovaném velitelském centru pro jihovýchodní Asii. Můžeme být zakladateli takového hnutí, vybudovat operační základnu, kterou můžeme použít k plánování našich vojenských kampaní na kontinentu."
 RAJ_south_east_asia_command_rename_dm_tt: "Přejmenuje národní ducha §Y$RAJ_indian_gentlemen_officers_goe$§! na §Y$RAJ_south_east_asia_command_dm$§!."
 RAJ_south_indian_railway_company: "Společnost jižní indické železnice"
 RAJ_south_indian_railway_company_desc: "Společnost jižní indické železnice propojuje živý jih s ostatní Indií. Posílením a rozšířením této sítě podpoříme regionální růst, podpoříme jednotu a upevníme roli jihu na cestě Indie k ekonomické nezávislosti."
 RAJ_soviet_indian_industrial_cooperation: "Sovětsko-indická průmyslová spolupráce"
 RAJ_soviet_indian_industrial_cooperation_desc: "Pro urychlení ekonomické transformace navážeme průmyslové partnerství s [SOU.GetNameDefCap]. Jejich technická expertíza a zkušenosti s centralizovaným vývojem budou klíčové pro vybudování socialistické ekonomiky podle našich potřeb."
 RAJ_soviet_influence: "Sovětský vliv"
 RAJ_soviet_influence_desc: "Sovětský svaz je modelem revoluční transformace. Přijetím jejich ideologického vedení a institucionálních rámců můžeme nasměrovat podobnou cestu pro [RAJ.GetName]"
 RAJ_special_economic_zones: "Speciální ekonomické zóny"
 RAJ_special_economic_zones_desc: "Zřídíme speciální ekonomické zóny v naší zemi, aby bylo snazší pro korporace investovat a snížit daňové zatížení těchto korporací."
 RAJ_special_operations_executive: "Výkonný orgán zvláštních operací"
 RAJ_special_operations_executive_desc: "Výkonný orgán zvláštních operací se specializuje na nekonvenční válku, od sabotáže po shromažďování zpravodajských informací. Rozšíření jeho role v Indii nám poskytne nástroje k narušení plánů nepřítele a proměnění tajných operací ve strategickou výhodu."
 RAJ_specialized_dietary_requirement: "Specializované dietní požadavky"
 RAJ_specialized_dietary_requirement_desc: "Pro udržení morálky a soudržnosti musíme respektovat rozmanité dietní potřeby našich vojsk. Poskytnutím jídel odpovídajících jejich náboženským a kulturním přesvědčením zajistíme, že se každý voják bude cítit respektován a připraven bojovat."
 RAJ_spitfire: "Spitfire"
 RAJ_spitfire_desc: "Spitfiry jsou proslulé rychlostí a obratností a stanou se jádrem naší moderní vzdušné síly, zajišťující nadvládu v nebi a silnou odpověď na jakoukoli leteckou hrozbu."
 RAJ_standardized_rations: "Standardizované dávky"
 RAJ_standardized_rations_desc: "Efektivita a konzistence jsou klíčové pro silnou armádu. Zavedením standardizovaných dávek zjednodušíme logistiku, snížíme náklady a zajistíme, že každý voják obdrží stejné jídlo, čímž podporujeme jednotu a disciplínu v řadách."
 RAJ_stir_unrest_in_the_north: "Rozdmýchat nepokoje na severu"
 RAJ_stir_unrest_in_the_north_desc: "Lidé v severních částech Rádžu byli kontrolou cen nepřiměřeně postiženi. Jsou jako suchá tráva, stačí jiskra, aby vzplála."
 RAJ_stir_unrest_in_the_north_focus_tt: "Po odtržení si udržíme kontrolu nad následujícími státy:"
 RAJ_stop_unrest_events_tt: "§GNadále nebudou žádné události Nespokojenosti.§!"
 RAJ_stopping_the_japanese_threat_into_central_asia: "Zastavit japonskou hrozbu ve Střední Asii"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "Japonské ambice nekončí na hranicích Číny. Jejich pohled nyní směřuje na Střední Asii, potenciální odrazový můstek pro další imperialistickou expanzi.\nMusíme jednat rychle. Posílením východní hranice zastavíme příliv dobytí dříve, než dosáhne stepí a dále."
 RAJ_strengthen_ties_with_british_investors_GOE: "Posílit vztahy s britskými investory"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "$RAJ_strengthen_ties_with_british_investors_desc$"
 RAJ_strike_against_china: "Útok na [CHI.GetName]"
 RAJ_strike_against_china_desc: "Pokud se [CHI.GetName] stane regionální mocností, zaútočí na nás, možná ne dnes, ale jistě zítra. Musíme udeřit první."
 RAJ_strike_burma: "Útok na [BRM.GetNameDef]"
 RAJ_strike_burma_desc: "Pokračující existence [BRM.GetName] představuje strategickou hrozbu na naší východní hranici. Ovládnutím této oblasti zajistíme hranici a odstraníme potenciální základnu pro cizí mocnosti."
 RAJ_strike_eastern_pakistan: "Zasáhnout východní Pákistán"
 RAJ_strike_eastern_pakistan_desc: "Východní část [PAK.GetName] je izolovaná a nestabilní.\nNyní je čas zaútočit, než získají pevný bod."
 RAJ_submarine_effort_dlc: "$RAJ_submarine_effort$"
 RAJ_supply_center_fortifications: "Opevnění zásobovacích center"
 RAJ_supply_center_fortifications_desc: "Zabezpečení našich zásobovacích center je klíčové pro udržení válečného úsilí. Opevněním těchto uzlů zajistíme nepřetržitý tok zdrojů a ochráníme páteř našich vojenských operací před nepřátelskými průniky."
 RAJ_supply_center_fortifications_tt: "Přidá §G3§! §Y$bunker$§! na každý §Yzásobovací uzel§! v našich vlastněných státech"
 RAJ_support_naval_invasions: "Podpora námořních invazí"
 RAJ_support_naval_invasions_desc: "Tato válka nebude vedena jen na zemi a ve vzduchu, ale také na moři. Stejně jako je důležité mobilizovat naše pozemní síly, musíme připravit naši námořnictvo na podporu plánů spojenců pro námořní invaze."
 RAJ_suppress_paramilitary_organizations: "Potlačit paramilitární organizace"
 RAJ_suppress_paramilitary_organizations_desc: "V [GetRajName] jsou stále nesourodé paramilitární skupiny. Musíme je rychle odstranit, protože zaryté kořeny plevele je těžké vytrhnout."
 RAJ_swadeshi_movement: "Hnutí Swadeshi"
 RAJ_swadeshi_movement_desc: "Swadeshi, tedy soběstačnost vůči [ENG.GetAdjective], povzbudí hnutí za nezávislost a udrží bohatství Indie v Indii."
 RAJ_take_in_british_naval_experts: "Přijmout [ENG.GetAdjective] námořní experty"
 RAJ_take_in_british_naval_experts_desc: "Máme doma v Británii některé z nejlepších námořních expertů, přivést je sem bude snadné."
 RAJ_take_over_administrative_rights: "Převzít správní práva"
 RAJ_take_over_administrative_rights_desc: "Abychom se z regionu elegantně stáhli, vláda [ENG.GetAdjective] začala outsourcovat správní úkoly našim firemním úředníkům."
 RAJ_tata_steel_dlc: "Tata Steel"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_tea_exports: "Vývoz čaje"
 RAJ_tea_exports_desc: "Čaj se stal hlavním exportem po celém světě a je základem života mnoha Indů."
 RAJ_tea_exports_tt: "§YMůže být rozšířen až 5krát§!"
 RAJ_tea_exports_tt_2: "\nPo získání nezávislosti odstraní §Y$idea_RAJ_tea_exports$§! a"
 RAJ_temple_entry_movements: "Hnutí za vstup do chrámů"
 RAJ_temple_entry_movements_desc: "Nedotknutelnost je skvrnou na naší zemi a pouze nás rozděluje. Abychom tomu zabránili, umožníme lidem ze všech kast vstup do jejich míst uctívání."
 RAJ_tenancy_reforms: "Reformy nájemnictví"
 RAJ_tenancy_reforms_desc: "Bohatí černokabátníci ovládají trh s bydlením, zvyšují ceny a snižují životní úroveň při klamání obyčejných lidí. Kongres bude silně lobovat za reformy nájemnictví, které omezí, kolik může pronajímatel účtovat za bydlení."
 RAJ_territorial_development_scheme: "Program územního rozvoje"
 RAJ_territorial_development_scheme_desc: "Abychom plně využili ekonomický potenciál [ROOT.GetNameDef], musíme přehodnotit, jak je půda přidělována a využívána. Program územního rozvoje identifikuje nevyužité regiony, odstraní překážky růstu a připraví nové zóny pro průmyslovou expanzi."
 RAJ_the_aden_protectorate: "Adenský protektorát"
 RAJ_the_aden_protectorate_desc: "Provincie Aden na Arabském poloostrově spadá pod naši jurisdikci. Je proto klíčové zajistit jeho ochranu, aby jsme mohli dokázat [ENG.GetNameDef], že [RAJ.GetNameDef] je schopna bránit zájmy [ENG.GetAdjective] říše ve vodách Blízkého východu."
 RAJ_the_burma_rifles: "Barmské pušky"
 RAJ_the_burma_rifles_desc: "Barmské pušky jsou klíčovou silou pro udržení bezpečnosti v náročném terénu východní hranice. Posílením a modernizací tohoto pluku zajistíme stabilitu, obranu klíčových oblastí a přípravu na budoucí výzvy v této strategické oblasti."
 RAJ_the_burma_road: "Barmská cesta"
 RAJ_the_burma_road_desc: "Barmská cesta je zásadní zásobovací trasa spojující Indii se jihovýchodní Asií a dále. Zajištěním a rozšířením této trasy zajistíme stálý tok zdrojů a posil, což posílí naši pozici v regionu a podpoří naše spojence."
 RAJ_the_calcutta_line: "Línie Kalkata"
 RAJ_the_calcutta_line_desc: "S eskalujícími regionálními napětími je zabezpečení východní hranice nezbytné. Posílení línie Kalkata vytvoří obranný val, chránící důležitou infrastrukturu a naše srdce země před vnějšími hrozbami."
 RAJ_the_calcutta_line_tt: "Přidá §G2§!§Y pozemních pevností §! v §Ykaždé§! provincii ve státě."
 RAJ_the_crown_and_the_world: "Koruna a svět"
 RAJ_the_crown_and_the_world_desc: "Osudem Mughalské říše je stát se nepřekonanou globální velmocí. Rozšiřováním našeho vlivu, posilováním síly a uplatňováním nadvlády zajistíme naše místo jako posledního vládce moderního světa."
 RAJ_the_defense_of_hong_kong: "Obrana Hongkongu"
 RAJ_the_defense_of_hong_kong_desc: "Jak tlak v [CHI.GetNonIdeologyName] roste, [ENG.GetAdjective] koruna se obává o osud svých držeb v Hongkongu. Jsme v dobré pozici, abychom pomohli chránit město před invazí, a pokud budeme úspěšní, získáme přízeň a schválení od [ENG.GetAdjective] vlády."
 RAJ_the_dominion_of_india: "Dominium Indie"
 RAJ_the_dominion_of_india_desc: "S pevně obnoveným pořádkem na subkontinentu je čas stát se jedním z našich císařských sourozenců jako loajální a samosprávné dominium říše.\nAť žije král!"
 RAJ_the_dominion_of_india_every_owned_state_compliance_tt: "Každý vlastněný stát s méně než §Y100%§! dodržováním."
 RAJ_the_empires_workshop: "Dílna říše"
 RAJ_the_empires_workshop_civs_to_the_empire_subjects_tt: "(§Y[ENG.GetFlag][ENG.GetName]§! v náhodném základním státě): \n Přidat §G2§! stavební sloty. \n Přidat §G2§! §Y$industrial_complex$§! \n\n(§YKazdý [ENG.GetFlag][ENG.GetAdjective] poddaný§! v náhodném základním státě): \n Přidat §G1§! stavebních slotů. \n Přidat §G1§! §Y$industrial_complex$§!"
 RAJ_the_empires_workshop_desc: "Pro zajištění síly říše tváří v tvář rostoucím globálním požadavkům prohloubíme ekonomické vazby mezi [ROOT.GetNameDef] a [ROOT.OVERLORD.GetNameDef]. Koordinované investice a rozšíření továren v obou územích promění naši sdílenou průmyslovou základnu v jednotný výrobní stroj."
 RAJ_the_enemy_of_my_enemy: "Nepřítel mého nepřítele"
 RAJ_the_enemy_of_my_enemy_desc: "V boji za nezávislost jsou aliance vytvářeny nutností. Spoluprací s těmi, kdo stojí proti Britům, můžeme oslabit jejich nadvládu nad naší zemí. Svoboda může vyžadovat nepravděpodobná spojenectví, ale vítězství je to, co se počítá."
 RAJ_the_enemy_of_my_enemy_tt: "Vládní §Y[JAP.GetAdjective]§! vyhlásí válku protistraně v občanské válce a pomůže nám."
 RAJ_the_enemy_of_my_enemy_tt_2: "§Y[JAP.GetAdjective]§! se také pokusí napadnout §Y[733.GetName]§! a předat nám ji."
 RAJ_the_government_of_india_act: "Zákon o vládě v Indii"
 RAJ_the_government_of_india_act_desc: "Zákon o vládě v Indii otevřel cestu k větší samosprávě v našich provinciích. Delegováním větší pravomoci místním ministerstvům můžeme uklidnit umírněné hlasy a posílit správní efektivitu, přičemž udržíme pevnou kontrolu říše."
 RAJ_the_government_of_india_act_pp_bonus_tt: "Upravit §Y$RAJ_a_loyal_government$§! o [?RAJ_the_government_of_india_act_pp_bonus_based_on_compliance|+=%%0] $MODIFIER_POLITICAL_POWER_FACTOR$ za každý počáteční stát s více než §Y74%§! mírou dodržování."
 RAJ_the_great_recovery: "Velké oživení"
 RAJ_the_great_recovery_desc: "Jizvy Velké hospodářské krize dlouho sužovaly naši ekonomiku, zpomalovaly pokrok a vysávaly důvěru. Nyní, s obnovenou stabilitou a vizí, setřeseme tíhu stagnace. Není to návrat k normálu, ale začátek nové kapitoly pro [ROOT.GetNameDef]."
 RAJ_the_hindu_martial_tradition: "Hinduská bojová tradice"
 RAJ_the_hindu_martial_tradition_desc: "Od válečníků Šivádžího k obráncům dharmy oživíme náš dávný bojový duch a připravíme náš lid na nadcházející boje."
 RAJ_the_indian_national_army: "Indická národní armáda"
 RAJ_the_indian_national_army_desc: "Indická národní armáda zosobňuje boj za nezávislost, spojuje vlastence pod jednou vlajkou k ozbrojenému odporu proti koloniální nadvládě. S odhodláním a oběťmi je INA připravena vést Indii k osvobození a suverenitě."
 RAJ_the_indian_parliament: "Indický parlament"
 RAJ_the_indian_parliament_desc: "S rostoucími požadavky na samosprávu založíme Indický parlament, který převezme občanskou správu od místokrále. Tento přechod poskytne skutečnou autonomii domorodému vedení, samozřejmě v rámci říše."
 RAJ_the_integrity_of_india_act: "Zákon o integritě Indie"
 RAJ_the_integrity_of_india_act_desc: "Proti rostoucímu nebezpečí podněcování vzpoury a k ochraně císařské moci přijmeme Zákon o integritě Indie. Tento zákon nám umožní zadržovat agitátory, omezovat politický odpor a zajistit loajální správu v celém subkontinentu. Jednota musí být občas vynucena."
 RAJ_the_jewel_becomes_the_crown: "Drahokam se stává korunou"
 RAJ_the_jewel_becomes_the_crown_desc: "Po pádu mateřské země je nyní na nás, abychom převzali břemeno vedení v císařské rodině. S obnovenou silou využijeme rozsáhlé zdroje [ROOT.GetNameDef], osvobodíme srdce Říše a zničíme všechny, kdo odvážili pošpinit její zelenou a příjemnou krajinu."
 RAJ_the_ledo_road: "Cesta z Ledo"
 RAJ_the_ledo_road_desc: "Protnutím drsného terénu je Cesta z Ledo kritickou zásobovací cestou spojující Indii se spojeneckými silami v Číně. Dokončení a zabezpečení této tepny zajistí tok vojáků, zdrojů a vybavení potřebných k zvrácení situace v jihovýchodní Asii."
 RAJ_the_legacy_of_babur: "Odkaz Babura"
 RAJ_the_legacy_of_babur_desc: "Mughalská říše kdysi sjednotila rozsáhlé části subkontinentu pod svým praporem. Nyní jsou tu ti, kdo sní o obnovení její slávy, využívajíc odkaz Babura k inspirování nové éry císařského oživení a jednoty."
 RAJ_the_legacy_of_babur_tt: "Každý stát, ve kterém byl rozdmýchán nepokoj, obdrží: "
 RAJ_the_mughal_uprising: "Mughalské povstání"
 RAJ_the_mughal_uprising_desc: "Odlehlý region na severu je ideálním geografickým místem pro odtržení od Britů.\nMístní vůdci rozdmýchali plameny v srdcích lidí vyprávěními o slavné minulosti, kdy Mughálové vládli této zemi a byli svobodni čelit osudu.\nInshallah, tak budeme i my."
 RAJ_the_mughal_uprising_tt2: "Budeme vlastnit všechny státy, které kontrolujeme na konci občanské války."
 RAJ_the_mughal_uprising_tt: "Odtrhneme se od §YBritish Raj§! a §Rvyhlásíme válku za nezávislost§!."
 RAJ_the_need_for_a_mercantile_navy: "Potřeba obchodního námořnictva"
 RAJ_the_need_for_a_mercantile_navy_desc: "Námořní obchod je nejdůležitějším způsobem obchodu na světě. Musíme mít námořnictvo schopné doručovat tyto zboží i je bránit."
 RAJ_the_ordnance_factories_board: "Správní rada zbrojních továren"
 RAJ_the_ordnance_factories_board_desc: "Koordinace rozsáhlé sítě zbrojních továren Indie pod jednotnou radou zefektivní výrobu, zvýší efektivitu a zajistí konzistentní dodávky zbraní a munice. Tento základ posílí naše ozbrojené síly a podpoří soběstačnost Indie ve výrobě obranných prostředků."
 RAJ_the_pakistan_movement: "Hnutí za Pákistán"
 RAJ_the_pakistan_movement_desc: "Rostoucí požadavky na muslimský domov, Pákistán, narůstají. Pokud střety mezi hinduisty a muslimy budou pokračovat, nemusí být udržení sjednocené Indie možné."
 RAJ_the_pakistan_movement_tt_1: "Obnovuje se dokud:\n§Y-[PAK.GetName]§! není svobodný\n§Y-[PAK.GetName]§! se nevzdá\n-Vyskočilo §Y5§! krát.\n\nNa konci životního cyklu ducha §Y90 dní§! získáme: "
 RAJ_the_pakistan_movement_tt_2: "Na §Y90§! dnů"
 RAJ_the_peoples_liberation_army: "Vytvořit Lidovou osvobozeneckou armádu"
 RAJ_the_peoples_liberation_army_desc: "Disciplinovaná a ideologicky oddaná síla, Lidová osvobozenecká armáda povede boj za národní osvobození. Složená z dělnické třídy a rolnictva je připravena bránit revoluci a vytvořit nový řád."
 RAJ_the_punjab_accord: "Dohoda z Paňdžábu"
 RAJ_the_punjab_accord_desc: "Uznáním jedinečného postavení sikhské komunity a udělením omezené autonomie v Paňdžábu posílíme tradiční pouto loajality a služby. Na oplátku jejich pokračující podpora posílí autoritu [ROOT.GetNameDef] v klíčovém regionu a zajistí, že tradice a stabilita půjdou ruku v ruce."
 RAJ_the_red_curtain_falls_over_asia: "Červená opona padá nad Asii"
 RAJ_the_red_curtain_falls_over_asia_desc: "Zajistili jsme naši domovinu.\nNyní je čas nést plamen revoluce k našim sousedům slovy, letáky či zbraní."
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "Odemkne rozhodnutí k šíření komunistické revoluce po celé Asii"
 RAJ_the_return_of_the_east_india_company: "Návrat Východoindické společnosti"
 RAJ_the_return_of_the_east_india_company_desc: "Po mnoha desetiletích absence má být Východoindická společnost znovu založena, aby mohla plně využít indický subkontinent díky nemilosrdné efektivitě."
 RAJ_the_return_of_the_east_india_company_tt: "Investiční programy a daně Východoindické společnosti jsou nyní aktivní.\nOdemkne §Yrozhodnutí§! k vyplácení dividend investorům"
 RAJ_the_revolutionary_army_marches: "Revoluční armáda pochoduje"
 RAJ_the_revolutionary_army_marches_desc: "S jasným cílem pochoduje naše armáda pro revoluci, pro Indii a pro obyčejného člověka."
 RAJ_the_riches_of_the_raj: "Bohatství Rádžu"
 RAJ_the_riches_of_the_raj_desc: "Pod rozsáhlými pláněmi a drsnými kopci [ROOT.GetNameDef] leží zdroje potřebné k napájení válečného impéria. Ocel, ropa a další klíčové materiály budou těženy, rafinovány a použity k obraně říše."
 RAJ_the_riches_of_the_raj_targets_oil_tt: "Každý počáteční stát s §Y$state_resource_oil$§!£resources_strip|1 : \n Přidat produkci §Y+4§!£resources_strip|1. \n Přidat §G1§! §Y$infrastructure$§!."
 RAJ_the_riches_of_the_raj_targets_tt: "Každý počáteční stát s alespoň §Y20§! jednotkami §Y$state_resource_aluminium$§!£resources_strip|2 , §Y$state_resource_rubber$§!£resources_strip|3 , §Y$state_resource_chromium$§!£resources_strip|0 , §Y$state_resource_tungsten$§!£resources_strip|4 nebo §Y$temporary_state_resource_steel$§!£resources_strip|5 : \n Přidat produkci §Y+4§! doplňkových jednotek zdroje. \n Přidat §G1§! §Y$infrastructure$§!."
 RAJ_the_second_duar_war: "Druhá duarská válka"
 RAJ_the_second_duar_war_desc: "[BHU.GetAdjective] lid již nemůže být nezávislým státem vzhledem k situaci ve světě. Musíme je začlenit do vlastní Indie."
 RAJ_the_second_gorkha_war: "Druhá Gurkhská válka"
 RAJ_the_second_gorkha_war_desc: "Nepálská nezávislost je reliktem minulosti, rozdělující to, co by mělo být jednotným subkontinentem. Rozhodující kampaň přivede Gurkhy do svazku, zajišťující Himaláje."
 RAJ_the_silk_road: "Rozšířit Hedvábnou stezku"
 RAJ_the_silk_road_desc: "Hedvábná stezka kdysi přinášela říši bohatství a kulturu. Obnovením této historické obchodní sítě znovu získáme postavení v centru globálního obchodu, obohacujíc říši a podporujíc prosperitu na jejích rozlehlých územích."
 RAJ_the_sun_sets: "Slunce zapadá"
 RAJ_the_sun_sets_desc: "Éra impérií končí. Jak slábne [ENG.GetAdjective] sevření, urychlíme jejich úpadek. Slunce konečně zapadne na jejich impérium a my povstane z jeho stínu."
 RAJ_the_sword_and_the_saffron: "Meč a šafrán"
 RAJ_the_sword_and_the_saffron_desc: "Náš osud je kovaný silou a vírou. Meč bude bránit naši zemi a šafránový prapor sjednotí náš lid pod jediným cílem."
 RAJ_the_true_mongols: "Praví Mongolové"
 RAJ_the_true_mongols_desc: "[Root.GetNameDef] je právoplatným dědicem mongolského odkazu, spojujíc sílu stepí s kulturou subkontinentu. Přijetím našich kořenů kanonizujeme ducha Pravých Mongolů, abychom dobyli a sjednotili, jako to kdysi činili naši předci."
 RAJ_the_varuna_class: "Třída Varuna"
 RAJ_the_varuna_class_desc: "Náš nejnovější kapitální lod byl kolosálním inženýrským výkonem. Jméno této lodi tedy odpovídá jménu boha."
 RAJ_theocratic_rule: "Přeformulovat zákony Dhimmi"
 RAJ_theocratic_rule_alt: "Mongolské dědictví"
 RAJ_theocratic_rule_alt_desc: "Jsme dědici dobyvatelů, vlastníky říše, která kdysi otřásla světem. Abychom uctili mongolské dědictví, musíme vytvořit jednotu silou, přivést indický subkontinent pod náš panování jako jeden lid, spojený nejen vírou či původem, ale loajalitou k trůnu. Před mocí říše všichni pokleknou."
 RAJ_theocratic_rule_desc: "Práva nemuslimů byla pod mughalskou správou velmi přísná. Nyní je čas tato pravidla upravit pro moderní svět a ukázat celé Indii, že jsme osvícenou říší."
 RAJ_threaten_princes: "Vyhrožovat princům"
 RAJ_threaten_princes_desc: "Princové ustoupí našim požadavkům, nebo čelí následkům své neposlušnosti."
 RAJ_through_the_wakhan_corridor: "Přes wakhanský koridor"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_thunder_elephants: "Hromoví sloni"
 RAJ_thunder_elephants_desc: "Majestátní sloni, symbol mughalské síly, se vracejí na bojiště jako ztělesnění síly a tradice. Jejich ohromná síla a přítomnost inspirují naše armády a zasévají strach v srdcích nepřátel, otevírají cestu císařským vítězstvím."
 RAJ_timurid_bureaucracy: "Timuridská byrokracie"
 RAJ_timurid_bureaucracy_desc: "Zakotvená v odkazu Timura poskytuje timuridská byrokracie model efektivní správy a centralizované kontroly. Oživení tohoto systému posílí správu říše a zajistí stabilitu a prosperitu na rozlehlém území."
 RAJ_to_shake_the_world: "Otřást světem"
 RAJ_to_shake_the_world_desc: "Indický průmyslový potenciál je obrovský, a nyní je čas ho uvolnit. Rozšiřováním továren, modernizací infrastruktury a využitím našich zdrojů můžeme proměnit Indii v průmyslového obra schopného ovlivnit osud světa."
 RAJ_trade_federation_of_india: "Rebranding"
 RAJ_trade_federation_of_india_desc: "V posledních letech jsme dosáhli historického růstu a dosáhli úrovně politické moci, o které by většina korporací mohla jen snít. Nicméně některé státy pod naší kontrolou stále nesdílejí vládnutí společnosti, možná je velký příliv finanční kompenzace přesvědčí?"
 RAJ_trade_federation_of_india_tt: "Odemkne rozhodnutí pro státy s vysokou shodou vlastněné centrem pomocí §Yfaktoru továren na spotřební zboží§! a §Ypolitické moci§!."
 RAJ_trade_port: "Obchodní přístav"
 RAJ_trade_port_desc: "Aden je v této fázi velmi malý přístav, ale investicemi by se mohl změnit v rychle rostoucí centrum."
 RAJ_trade_protection: "Ochrana obchodu"
 RAJ_trade_protection_desc: "Pro zajištění prosperity naší ekonomiky musíme chránit životně důležité obchodní trasy a průmysly před cizími zneužitími. Posílení ochrany obchodu zajistí zdroje Indie, podpoří domácí růst a ochrání naše trhy před vnějšími hrozbami."
 RAJ_trade_route_protection: "Ochrana obchodních cest"
 RAJ_trade_route_protection_desc: "Na východě i západě vznikají nepřátelské síly. Musíme být schopni působit jako odstrašující prostředek proti každému, kdo by chtěl zabavit zásilky v našich vodách."
 RAJ_trainer_planes: "Výcviková letadla"
 RAJ_trainer_planes_desc: "Zkušení piloti jsou základem silných vzdušných sil. Investicemi do výcvikových letadel zajistíme, že naši letci dostanou nejlepší přípravu a vytvoříme elitní letecký sbor připravený bránit nebe Indie."
 RAJ_tryst_with_destiny: "Slib osudu"
 RAJ_tryst_with_destiny_desc: "Před dávnými lety jsme učinili slib osudu, a nyní přichází čas, kdy náš slib splníme, ne úplně, ale značně. O půlnoci, když svět spí, Indie se probudí k životu a svobodě."
 RAJ_two_nation_theory_: "Teorie dvou národů"
 RAJ_two_nation_theory__desc: "Teorie dvou národů tvrdí, že hinduisté a muslimové jsou odlišné národy, každý si zaslouží vlastní stát. Přijetím této ideologie uznáváme potřebu oddělených cest k sebeurčení, formujících budoucnost subkontinentu skrze rozdělení a autonomii."
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_union_busting: "Rozbíjení odborů"
 RAJ_union_busting_desc: "Odbory jsou rána pro inovace a postup založený na zásluhách, nic nepřinášejí dělníkům a zatěžují firmy byrokracií. Zničit tuto komunistickou agendu dříve, než se rozšíří."
 RAJ_unite_the_subcontinent: "Sjednotit subkontinent"
 RAJ_unite_the_subcontinent_desc: "Roztržené státy subkontinentu jsou stínem své bývalé slávy. Sjednocením těchto zemí pod mughalským praporem obnovíme harmonii, sílu a velkolepost říše, která má vládnout od hor po moře."
 RAJ_united_bengal: "Spojený Bengálsko"
 RAJ_united_bengal_desc: "Rozdělení Pákistánu na dva státy, Bengálsko a Pákistán, dává smysl. Vláda v Pákistánu by nedokázala správně spravovat bengálský enkláv vzdálený od hlavního území."
 RAJ_united_bengal_tt: "§Y[BAN.GetName]§! bude svobodný po rozdělení"
 RAJ_uplifting_the_people_of_india: "Pozvednutí indického lidu"
 RAJ_uplifting_the_people_of_india_desc: "Indický lid bude potřebovat pevnost ve svém postupu k nezávislosti. Aby k tomu mohlo dojít, bude nejprve třeba zajistit základní potřeby; proto provedeme politiku k jejich dosažení."
 RAJ_uranium_tipped_bullets: "Náboje s uranovou špičkou"
 RAJ_uranium_tipped_bullets_desc: "Co jiného dělat s naším přebytkem uranu než špičkovat jím náboje?"
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§!:\n    Tvrdý útok: §G+25%§!\n    Průraznost: §G+100%§!\n§Y$category_cavalry$§!:\n    Tvrdý útok: §G+10%§!\n    Průraznost: §G+40%§!\n§Y$category_artillery$§!:\n    Průraznost: §G+100%§!\n§Y$category_tank_destroyers$§!\n    Tvrdý útok: §G+15%§!\n    Průraznost: §G+20%§!\n§Y$anti_tank$§!\n    Tvrdý útok: §G+10%§!\n    Průraznost: §G+20%§!\n§Y$mot_anti_tank_brigade$§!\n    Tvrdý útok: §G+10%§!\n    Průraznost: §G+20%§!\n§Y$anti_air$§!\n    Protiletadlový útok: §G+10%§!\n§Y$mot_anti_air_brigade$§!\n    Protiletadlový útok: §G+10%§!"
 RAJ_urban_industrialism: "Městský industrialismus"
 RAJ_urban_industrialism_desc: "Budoucnost neleží na pastvinách, ale v továrnách.\nPouze rychlým průmyslovým rozvojem zajistíme revoluci a připravíme se na nadcházející boje."
 RAJ_urban_industrialism_tt2: "Toto změní pětiletý plán tak, aby byl zaměřenější na agrární socialismus, přidávající: "
 RAJ_urban_industrialism_tt: "Toto změní pětiletý plán tak, aby byl zaměřenější na průmyslovou expanzi, přidávající §G+10%§! rychlosti výstavby."
 RAJ_urban_training: "Městský výcvik"
 RAJ_urban_training_desc: "I když doufáme, že to nebude potřeba, existuje možnost, že budeme muset odrazit nepřítele na ulicích našich velkých měst. Musíme být připraveni se s takovou situací vypořádat specializovaným městským výcvikem."
 RAJ_vertical_integration: "Vertikální integrace"
 RAJ_vertical_integration_desc: "Nedávné schémata daňové optimalizace zůstala relativně nepovšimnuta zahraničními vládami. Možná můžeme využít více technických mezer ke snížení našich daní ještě více."
 RAJ_viceroys_body_guard: "Vicerého tělesná stráž"
 RAJ_viceroys_body_guard_desc: "Vicerého tělesná stráž představuje tradici, disciplínu a prestiž. Udržením a modernizací této slavné jezdecké jednotky uchováme symbol autority a přizpůsobíme jej výzvám měnící se éry."
 RAJ_vultee_vengeance: "Vultee Vengeance"
 RAJ_vultee_vengeance_desc: "Získáním amerických letadel Vultee Vengeance můžeme výrazně rozšířit naši vzdušnou sílu za velmi dostupnou cenu."
 RAJ_war_taxes: "Válkové daně"
 RAJ_war_taxes_desc: "Cena války vyžaduje sdílené oběti. Uvalením válečných daní můžeme financovat naše vojenské kampaně a zajistit zdroje potřebné pro vítězství. Svobodná Indie stojí za každou rupii."
 RAJ_war_taxes_tt: "Odemkne rozhodnutí o zavedení válečných daní na každou zemi ve válce."
 RAJ_water_privatization: "Privatizace vody"
 RAJ_water_privatization_desc: "Vstoupíme do veřejně-soukromých partnerství s místními dodavateli vody, abychom zlepšili efektivitu a kvalitu služeb."
 RAJ_womens_auxiliary_air_force: "Ženské pomocné vzdušné síly"
 RAJ_womens_auxiliary_air_force_desc: "Ženské pomocné vzdušné síly umožňují ženám podporovat letecké operace, od logistiky po komunikaci. Integrací jejich talentů posílíme naši vzdušnou sílu a dokážeme, že každý Indy může přispět k zajištění národních nebesa."
 RAJ_womens_auxiliary_corps: "Ženský pomocný sbor"
 RAJ_womens_auxiliary_corps_desc: "Založením Ženského pomocného sboru dáváme ženám možnost sloužit v klíčových podpůrných rolích, čímž posilujeme naše ozbrojené síly. Jejich příspěvky posílí logistiku, komunikaci a operace, což dokazuje, že každý Indy má místo při zajišťování naší budoucnosti."
 RAJ_womens_royal_indian_naval_service: "Ženská královská [ROOT.GetAdjective] námořní služba"
 RAJ_womens_royal_indian_naval_service_desc: "Založíme ženskou královskou [ROOT.GetAdjective] námořní službu, která ženám umožní sloužit v námořnictvu."
 RAJ_work_with_local_leaders: "Spolupracovat s místními vůdci"
 RAJ_work_with_local_leaders_desc: "Spoluprací s vlivnými provinčními postavami můžeme rozšířit náš vliv, aniž bychom příliš zatížili naše zdroje. Tito vůdci chápou potřeby svých regionů a mohou zavádět zlepšení jak pro své lidi, tak pro zájmy Koruny."
 SSB_accept_tt: "Vstoupíme do paktu o neútočení se všemi státy, které pakt přijmou. Získáme přístup ke společnému stromu úkolů s ostatními členy pro dosažení společných cílů."
 SSB_baghlan_sugar_factory_branches: "Nové pobočky pro Baghlanskou cukrovarnickou společnost"
 SSB_baghlan_sugar_factory_branches_desc: "Baghlanská cukrovarnická společnost aktuálně staví továrny pouze v [AFG.GetNonIdeologyName]. Mohli bychom povolit výstavbu nových továren kdekoliv v zemích Saadabadu místo pouze v [AFG.GetNonIdeologyName], což by umožnilo vzájemný ekonomický růst."
 SSB_basic_available_trigger_tt: "Není ve válce s žádným členem paktu Saadabad"
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "Společný obchod přes Berlín–Bagdádskou železnici"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "Berlínsko-Bagdádská železnice je klíčovým pilířem [IRQ.GetAdjective] obchodu a ekonomiky. Máme příležitost propojit tuto železnici s ankaro-kábulskou železnicí a umožnit ostatním signatářským zemím obchodovat přes ni."
 SSB_chromium_2_tt: "Importuje zdroje od ostatních členů paktu, přidává:\n§Y4§! £GFX_resources_strip|1, §Y5§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|5 přímo do §Yhlavního města§!."
 SSB_chromium_tt: "Importuje zdroje z [TUR.GetName], přidává §Y10§! £GFX_resources_strip|6 v §Yhlavním městě§!."
 SSB_combined_arms: "Kombinované zbraně"
 SSB_combined_arms_desc: "S formalizovanou aliancí je čas na poslední krok sjednocení našich armád a zajištění vzájemné obrany."
 SSB_coordinate_military_production: "Rozšířit náš vliv"
 SSB_coordinate_military_production_desc: "Dny impéria a nadvlády jsou pryč, jsme slabí v porovnání se světem. Už nejsme sami, stojíme společně sjednoceni paktem Saadabad. Společně můžeme znovu povstat a stát se vládci tohoto regionu."
 SSB_economic_cooperation: "Ekonomická spolupráce"
 SSB_economic_cooperation_desc: "Vzhledem k hrozbě vojenských gigantů ze všech stran je potřeba hospodářské spolupráce v rámci paktu Saadabad stále jasnější. Musíme otevřít své trhy jeden druhému a snížit cla, čímž snížíme závislost na světových mocnostech."
 SSB_expand_afghanistans_military_infrastructure: "[AFG.GetAdjective] pouštní výcvik"
 SSB_expand_afghanistans_military_infrastructure_desc: "[AFG.GetNonIdeologyName] armáda má spoustu zkušeností s bojem v poušti a v těžkém terénu. Všechny členské státy mohou z těchto znalostí těžit."
 SSB_expand_iranian_oil_fields: "[PER.GetAdjective] vývoz ropy"
 SSB_expand_iranian_oil_fields_desc: "Naše závislost na světových mocnostech roste a představuje vážné riziko, které si nemůžeme dovolit. Musíme rozšířit infrastrukturu ropných polí, aby byla naše soběstačnost zajištěna."
 SSB_expand_irans_military_infrastructure: "Rozšířit [PER.GetAdjective] vojenskou infrastrukturu"
 SSB_expand_irans_military_infrastructure_desc: "Musíme rozšířit vojenskou průmyslovou kapacitu v rámci unie a každý musí přispět. V Íránu vznikne nová továrna na vybavení."
 SSB_expand_iraqs_military_infrastructure: "[IRQ.GetAdjective] zpracování zdrojů"
 SSB_expand_iraqs_military_infrastructure_desc: "Abychom přestali být závislí na silnějších státech, musíme rozšířit vlastní produkci zdrojů, aby obchod probíhal co nejvíce uvnitř našich hranic a zlepšila se naše soběstačnost."
 SSB_expand_road_and_rail_connections: "Rozšířit silniční a železniční spojení"
 SSB_expand_road_and_rail_connections_desc: "Jak se pakt Saadabad stává silnějším, je nevyhnutelné postavit železnici z Istanbulu do Kábulu, která propojí naše infrastruktury."
 SSB_expand_turkeys_military_infrastructure: "[TUR.GetAdjective] horské jednotky"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetNameDefCap] je plné hor, proto je [TUR.GetAdjective] armáda zkušená s horským bojem. Sdílení této informace a technologií s paktem je výhodné pro všechny."
 SSB_expand_turkish_chromium_deposits: "[TUR.GetAdjective] vývoz chromu"
 SSB_expand_turkish_chromium_deposits_desc: "Naše závislost na světových mocnostech roste a představuje vážné riziko, které si nemůžeme dovolit. Musíme rozšířit zásoby chromu, aby byla naše soběstačnost zajištěna."
 SSB_faction_invite_tt: "Pozveme signatářské země Saadabadu s ideologií §YZesnulý neutrál§! do naší nové frakce."
 SSB_flags_tt: "[PER.GetFlag][TUR.GetFlag][IRQ.GetFlag][AFG.GetFlag]"
 SSB_form_the_saadabad_alliance: "Návrh totální aliance"
 SSB_form_the_saadabad_alliance_desc: "Pakt Saadabad začal jako jednoduchý pakt o neútočení. Vyrůstal v mnohem víc, s společným vojenským a ekonomickým rozvojem. S našimi sdílenými zdroji je čas konečně vytvořit oficiální alianci Saadabad."
 SSB_integration_of_our_infrastructure: "Integrace naší infrastruktury"
 SSB_integration_of_our_infrastructure_desc: "S rostoucími globálními napětími a obklopeni supervelmocemi z každé strany jednoduchý ekonomický a vojenský pakt už nestačí. Musíme dokončit úplnou integraci naší infrastruktury, zrušit všechna cla mezi národy a sdílet zdroje."
 SSB_is_in_faction_tt: "Je členem aliance Saadabad"
 SSB_is_leader_tt: "Je vůdcem paktu Saadabad"
 SSB_joint_military_exercises: "Společné vojenské cvičení"
 SSB_joint_military_exercises_desc: "Začneme sjednocovat procesy vojenského výcviku a budeme spolupracovat na snížení bariér mezi našimi armádami, čímž vytvoříme částečně sjednocenou armádu paktu Saadabad."
 SSB_military_cooperation: "Vojenská spolupráce"
 SSB_military_cooperation_desc: "Čelíme rostoucí hrozbě, že velká hra skončí naší subjugací velkou mocí. Vojenská spolupráce v rámci paktu Saadabad je důležitější než kdy dříve. Pokud nedokážeme sjednotit své obrany, riskujeme, že budeme jednotlivě přemoci."
