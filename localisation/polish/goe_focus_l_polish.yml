l_polish:
 6_month_timer_mughal_tt: "Budeme mít §Y255§! dní na vítězství v této válce, než decentralizovaná správa nabídne příměří."
 AFG_75_year_oil_concessions: "Nabídnout roční koncese na ropu na 75 let"
 AFG_75_year_oil_concessions_desc: "Geologové v posledních letech objevili na našem území významné zásoby ropy. Postrádáme však průmyslovou kapacitu k jejich těžbě vlastními silami. Pokud bychom oslovili jednu z velmocí s oboustranně výhodnou dohodou, mohli bychom ropu těžit společně."
 AFG_75_year_oil_concessions_tt: "§YOdemkne rozhodnutí k těžbě ropných zdrojů na našem území ve spolupráci se zahraniční mocností.§!"
 AFG_accelerate_integration: "Posílit konfederaci"
 AFG_accelerate_integration_desc: "Naše nedávné vytvoření konfederace mezi [ROOT.GetNonIdeologyName] a [PAK.GetNonIdeologyName] bylo mimořádně úspěšné. Nyní bychom však měli integrační proces ještě urychlit, abychom byli připraveni na cokoli, co nám svět postaví do cesty."
 AFG_adopt_nufus: "Zavést Nufus"
 AFG_adopt_nufus_desc: "Staletý systém verbování nepravidelných sil k obraně říše již splnil svůj účel a pravděpodobně by neobstál proti vpádu profesionálních nepřátelských jednotek. Proto jej musíme nahradit systémem formální branné povinnosti a výcviku."
 AFG_adopt_nufus_tt: "§ROdstraní rozhodnutí $AFG_quami_category$ a znemožní nábor nepravidelných divizí!§!"
 AFG_afghan_pakistan_cold_War: "Afghánsko-pákistánská studená válka"
 AFG_afghan_pakistan_cold_War_desc: "Přestože nás bolí být v rozporu s našimi příbuznými za hranicí, musíme si přiznat hrozbu, kterou pro nás nyní představují. Proto se musíme připravit je držet na uzdě všemi nezbytnými prostředky."
 AFG_against_kabul: "Proti Kábulu"
 AFG_against_kabul_desc: "Král Záhir a jeho strýcové jsou uzurpátoři trůnu a jejich nelegitimní režim musí být za každou cenu svržen."
 AFG_agreement_with_germany: "Dohoda s [GER.GetNameDef]"
 AFG_agreement_with_germany_desc: "V těchto neklidných časech musíme hledat silné a spolehlivé spojence, abychom si zajistili postavení dominantní moci v islámském světě. Obrátíme se proto na [GER.GetNameDef] a zjistíme jejich zájem o pakt vzájemné obrany."
 AFG_agreement_with_germany_tt: "\n\n§Y[GER.GetNameDefCap] bude ochotnější přijmout dohodu, pokud k nám bude mít názor vyšší než 50.§!"
 AFG_align_with_the_allies: "Přiklonit se ke Spojencům"
 AFG_align_with_the_allies_desc: "Navzdory množství křivd vůči Britům je musíme prozatím odložit a usilovat o užší spolupráci se Spojenci. Jak říkají Britové, je lepší jednat s čertem, kterého známe."
 AFG_alliance_with_turkik_peoples: "Aliance s turkickými národy"
 AFG_alliance_with_turkik_peoples_desc: "V rámci našich strategických cílů na severu je nezbytné oslabit stávající mocenské struktury rozdmýcháváním nepokojů mezi turkickými národy v regionu. Využitím stávajících křivd a podporou nespokojenosti můžeme destabilizovat místní vlády a vytvořit příznivější prostředí pro naši expanzi."
 AFG_alliance_with_turkik_peoples_tt: "Odemkne §Y[AFG_get_turkik_people_name_key]§! rozhodnutí k šíření odbojových buněk v [SOU.GetAdjective] středoasijských státech. Státy, do nichž jsme zasahovali, se k nám připojí po vypuknutí války s [SOU.GetNameDef]."
 AFG_ally_basmachi_remnants: "Spojit se se zbytky basmačů"
 AFG_ally_basmachi_remnants_desc: "Až do roku 1934 bojovali basmačové proti [SOV.GetAdjective] silám s cílem osvobodit Střední Asii od jejich tyranské vlády. Ačkoli bylo jejich hnutí potlačeno, některým vůdcům se podařilo uprchnout. Měli bychom se pokusit s těmito bojovníky za svobodu navázat kontakt a pozvat je na náš dvůr."
 AFG_ally_the_brahui_khanate: "Spojit se s Brahujským chanátem"
 AFG_ally_the_brahui_khanate_desc: "Chanát Kalát byl v pozdějších letech Durráníovské říše naším důležitým spojencem a výrazně nám pomohl ve vítězstvích nad Maráthskou konfederací. Měli bychom s nimi znovu navázat kontakt a zasadit úder následovníkům Maráthů!"
 AFG_ally_the_sikhs: "Spojit se se Sikhy"
 AFG_ally_the_sikhs_desc: "Sikhové jsou významnou náboženskou menšinou na indickém subkontinentu a jsou to obávaní bojovníci. Měli bychom jejich pomoc využít k ovládnutí regionu pro sebe."
 AFG_alternative_partnerships: "Hledat alternativní partnerství"
 AFG_alternative_partnerships_desc: "Po desetiletí jsme si udržovali nezávislost pečlivým vyvažováním [ENG.GetAdjective] a [SOU.GetAdjective] vlivu. Nyní však do Velké hry vstoupil nový hráč a my musíme podle toho upravit svou strategii."
 AFG_anti_soviet_cooperation: "Protisovětská spolupráce"
 AFG_anti_soviet_cooperation_desc: "Není nouze o země, které si přejí omezit [SOU.GetAdjective] vliv. Měli bychom tuto příležitost využít k získání vojenských zkušeností od těchto států, abychom byli plně připraveni na budoucí [SOU.GetAdjective] expanzionismus."
 AFG_appraoch_anti_communist_theologians: "Oslovit protisovětské teology"
 AFG_appraoch_anti_communist_theologians_desc: "Mnozí muslimští učenci a teologové se shodují, že komunismus je zhoubou naší občanské společnosti. Bohužel [SOV.GetNameDef] tuto odpornou ideologii vnucuje našim bratřím ve Střední Asii a my musíme udělat vše, co je v našich silách, abychom tomuto šílenství učinili přítrž."
 AFG_approach_foreign_inteligence_services: "Oslovit zahraniční zpravodajské služby"
 AFG_approach_foreign_inteligence_services_desc: "Ležíme na křižovatce velmocí a dlouhodobě jsme byli vystaveni jejich velkým hrám. Pokud bychom vybudovali vlastní zpravodajskou službu, mohli bychom své jedinečné postavení využít k tomu, abychom naše sousedy hráli proti sobě."
 AFG_asymmetric_warfare: "Asymetrická válka"
 AFG_asymmetric_warfare_desc: "Zatímco se naši sousedé vzdávají svého dědictví ve jménu industrializace a stále větších armád, my je překonáme nekonvenčními taktikami a lepší znalostí terénu. Spolu s odhodláním našich vojáků tak odrazíme každého útočníka."
 AFG_axis_airforce: "Letectvo Osy"
 AFG_axis_airforce_desc: "Po úzké spolupráci s [GER.GetAdjective] letectvem věříme, že bychom mohli vybudovat vlastní funkční letecké síly podle jejich vzoru. Stačí nám k tomu potřebné vybavení."
 AFG_axis_equipment: "Výzbroj Osy"
 AFG_axis_equipment_desc: "Naše vojenské vybavení je změť nesourodých variant z mnoha zemí. S trochou pomoci od [GER.GetAdjective] však konečně můžeme veškerou výzbroj sjednotit a zároveň modernizovat."
 AFG_biding_our_time: "Vyčkávat"
 AFG_biding_our_time_desc: "Dokud král Záhir Šáh vystupuje jako symbolická hlava státu, může vláda spravovat záležitosti bez obav z radikálních povstání, pokud si udrží podporu konzervativní většiny."
 AFG_bill_of_rights: "Listina práv"
 AFG_bill_of_rights_desc: "Náš lid si zaslouží kodifikovaný dokument svých práv před zákonem."
 AFG_central_asian_unification: "Sjednocení Střední Asie"
 AFG_central_asian_unification_desc: "Díky naší pečlivé správě se Střední Asie proměnila z ekonomického zapadákova v rychle se rozvíjející průmyslovou velmoc. Společně vytvoříme novou socialistickou budoucnost pro všechny naše lidi."
 AFG_central_asian_unification_tt: "Odemkne §Y$AFG_develop_central_asia_category$§! rozhodnutí k získání domovských území na bývalých [SOU.GetAdjective] státech ve Střední Asii, které nám byly předány."
 AFG_chaki_dam: "Přehrada Chak"
 AFG_chaki_dam_desc: "S rostoucí poptávkou po elektřině musíme zajistit její stabilní dodávky. S pomocí zahraničních expertů bychom mohli na řece Chak vybudovat vodní elektrárnu, která by po léta zásobovala okolí včetně Kábulu."
 AFG_chromite_mines: "Zřídit chromitové doly"
 AFG_chromite_mines_desc: "Chrom se v průmyslovém světě stává stále žádanějším zdrojem. Měli bychom zahájit těžbu vlastních chromitových ložisek pro export a získané bohatství využít k dalšímu rozvoji průmyslu."
 AFG_clear_malarial_swamps: "Odvodnit malarické bažiny"
 AFG_clear_malarial_swamps_desc: "Malárie zůstává pohromou mnoha oblastí země. Odvodněním míst, kde se množí paraziti přenášející malárii, můžeme zbavit venkovské obyvatelstvo historické křivdy a získat novou půdu pro rozvoj."
 AFG_communist_industrialization: "Komunistická industrializace"
 AFG_communist_industrialization_desc: "Po demontáži starých vládních mechanismů imperialistického režimu můžeme zahájit proces rychlé kolektivizace a industrializace, který přivede naši ekonomiku do 20. století."
 AFG_communist_propaganda: "Ministerstvo propagandy"
 AFG_communist_propaganda_desc: "Veškeré prostředky masové komunikace musí být podřízeny autoritě státu a využity k povznesení lidu v naší slavné dělnické republice."
 AFG_concessions_to_pashtuns: "Ústupky Paštunům"
 AFG_concessions_to_pashtuns_desc: "Paštunové tvoří většinu obyvatelstva a po staletí se řídí tradičním kodexem paštunwali. Mnozí z nich se nyní obávají, že jejich způsob života je ohrožen. Tyto obavy by bylo možné zmírnit zapojením více paštunských nacionalistů a stoupenců paštunwali do vlády."
 AFG_connect_the_cities: "[ROOT.GetNonIdeologyName]ský okruh"
 AFG_connect_the_cities_desc: "Ačkoli železnice bude pro náš dlouhodobý rozvoj klíčová, nelze přehlížet přínosy moderní silniční sítě mezi hlavními městy. Vybudováním okružní silnice můžeme konečně narušit ekonomický regionalismus, který naši ekonomiku dlouhodobě sužuje."
 AFG_constructing_a_national_identity_tt: "Po odebrání národního ducha §Y$AFG_constructing_a_national_identity_idea$§!:\n"
 AFG_contact_amanullah_loyalists: "Kontaktovat loajalisty Amanulláha"
 AFG_contact_amanullah_loyalists_desc: "Bývalý král $AFG_amunullah_khan$ nikdy formálně nepředal trůn nástupci, když byl nespravedlivě svržen chátrou. Musíme proto sjednotit ty v [AFG.GetNonIdeologyName], kteří mu zůstali věrní, a připravit se na jeho nevyhnutelný návrat."
 AFG_contact_rural_loyalists: "Kontaktovat venkovské maliky"
 AFG_contact_rural_loyalists_desc: "[AFG.GetAdjectiveCap] elitu je snadné podplatit či ovlivnit. Běžný [AFG.GetAdjective] však nemá zájem o hmotné cetky ani politické sliby. Oslovením jejich tradičních hodnot a křivd je však můžeme získat na svou stranu."
 AFG_contact_rural_loyalists_tt: "§YVíce paštunských milicí se přidá na naši stranu v nadcházející občanské válce.§!"
 AFG_crackdown_on_nomadic_practices: "Zásah proti kočovným praktikám"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_cross_border_ties: "Přeshraniční vazby"
 AFG_cross_border_ties_desc: "Povaha naší geografie znamená, že hranice jsou vždy propustné a rodiny se přes ně stěhují a usazují se na obou stranách. V průběhu generací to vedlo k silným mezilidským vazbám v sousedních zemích, které lze v době krize využít."
 AFG_cross_border_ties_tt: "Odemkne §Y$AFG_cross_border_ties_category$§! rozhodnutí k anexi nárokovaného území"
 AFG_crown_the_bukharan_emir: "Korunovat bucharského emíra"
 AFG_crown_the_bukharan_emir_desc: "Po zajištění území musí povstat nový vládce, který přijme titul emíra. Sayyid Mir Muhammad Alim Chán z Buchary pobývá v Kábulu již řadu let a je ideálním kandidátem, pokud chceme obnovit slávu velké Durráníovské říše."
 AFG_crown_the_golden_emir: "Korunovat zlatého emíra"
 AFG_crown_the_golden_emir_desc: "Po zajištění území musí povstat nový vládce, který přijme titul emíra. Mirzálí Chán Vazír se osvědčil na bojišti a není překvapením, že je nejoblíbenějším kandidátem. Pomůže nám znovu sjednotit Paštunistán a sjednotit islámský svět."
 AFG_custail_pashtunwali_primacy: "Omezit nadřazenost paštunwali"
 AFG_custail_pashtunwali_primacy_desc: "Tradiční morální kodex Paštunů, paštunwali, nemá v novém králově státě místo. Bude přijata nová série zákonů, které upevní moc Paštunů a zároveň modernizují tento zastaralý soubor pravidel."
 AFG_darulaman: "Darulaman"
 AFG_darulaman_university: "Univerzita Darulaman"
 AFG_darulaman_university_desc: "Naše moderní město Darulaman se po přesunu vládních institucí rychle rozrůstá. Král si však přeje učinit z Darulaman velké centrum vzdělanosti založením nové univerzity se špičkovým zázemím."
 AFG_defending_democracy: "Bránit národ"
 AFG_defending_democracy_desc: "Ačkoli jsme ochránili vládu před vnitřními hrozbami, vždy budou existovat i hrozby za našimi hranicemi. Musíme zajistit, aby naše ekonomika dokázala v případě války plně podporovat ozbrojené síly."
 AFG_demand_pashtunistan_referendum: "Požadovat referendum o Paštunistánu"
 AFG_demand_pashtunistan_referendum_desc: "Paštunové tvoří většinu našeho národa, avšak mnozí zůstávají za hranicemi v sousedních státech. Musíme prosazovat nezávislost těchto oblastí, aby se Paštunové mohli dostat do naší sféry vlivu."
 AFG_development_in_taj: "Rozvíjet Tádžikistán"
 AFG_development_in_taj_desc: "Tádžikistán je pouhým stínem svého potenciálu. Po integraci do naší ekonomiky by se mohl stát cenným zdrojem hliníku a dalších klíčových surovin pro naše modernizační snahy."
 AFG_development_in_tms: "Rozvíjet Turkmenistán"
 AFG_development_in_tms_desc: "Ropa se stává klíčovým zdrojem moderní ekonomiky i armády. Průzkumníci naštěstí zjistili, že Turkmenistán oplývá tímto vzácným zdrojem, který jen čeká na těžbu."
 AFG_development_in_uzb: "Rozvíjet Uzbekistán"
 AFG_development_in_uzb_desc: "Uzbekistán byl dlouhodobě zanedbáván různými režimy, které jej ovládaly. Pokud si máme zajistit kontrolu, musíme tuto křivdu napravit a zvýšit rozvoj regionu a zároveň jej integrovat do naší ekonomiky."
 AFG_eastern_state_breakaway_tt: "§Y [1006.GetName] \n [1008.GetName] §!"
 AFG_education_for_women_and_girls: "Vzdělání pro ženy a dívky"
 AFG_education_for_women_and_girls_desc: "Král a jeho manželka chápali význam vzdělávání žen a dívek namísto jejich odsouzení k životu domácí služby. Po jeho svržení byly tyto reformy zrušeny. Nyní tuto nespravedlnost napravíme."
 AFG_electrification: "Elektrifikační iniciativy"
 AFG_electrification_desc: "Inovace v průmyslu, komunikaci i vedení války jsou stále více závislé na elektřině. Musíme proto zajistit, aby byl [ROOT.GetNonIdeologyName] schopen využívat nové technologické pokroky rozšířením elektrifikace."
 AFG_electrification_tt: "\n§YElektrifikace se bude v průběhu času šířit z Kábulu směrem ven, přičemž každé dva měsíce získá jeden nový domovský stát tento modifikátor.§!"
 AFG_emerging_economy: "Vznikající ekonomika"
 AFG_encourage_jezail_production: "Podpořit místní výrobu jezailů"
 AFG_encourage_jezail_production_desc: "Jezaily jsou již po dlouhou dobu oblíbenou zbraní paštunských kmenů díky své levné výrobě a během anglo-afghánských válek nám prokázaly velkou službu. Měli bychom kmeny povzbudit, aby v této tradici pokračovaly, a umožnily nám tak postavit větší odvodní síly."
 AFG_enforce_the_pashtunwali: "Vynucovat paštunwali"
 AFG_enforce_the_pashtunwali_desc: "Ačkoli jsou psané zákony paštunwali v mnoha ohledech zastaralé, je stále nutné je zachovat, aby byla zajištěna paštunská dominance ve vnitřní politice. Nejzastaralejší části mohou být upraveny, avšak systém jako celek zůstane zachován po celé generace."
 AFG_enforce_western_attire: "Vynucovat západní oděv"
 AFG_enforce_western_attire_desc: "Král a jeho nejbližší okolí nejsou příliš nadšeni tradičním oděvem, kterého se drží většina obyvatelstva. Vnímají jej jako symbol zaostalé společnosti, a proto chtějí zadat výstavbu textilní továrny a přijmout nové zákony, které prosadí nošení západního oděvu."
 AFG_establish_camelry_regiments: "Zřídit velbloudí pluky"
 AFG_establish_camelry_regiments_desc: "Velbloudi jsou odolná zvířata a pokud chceme zajistit, aby naše armáda byla schopna operovat v pouštích i horách, musíme se přizpůsobit. S pomocí velbloudích jednotek budeme schopni bojovat v jakémkoli terénu, včetně oblastí, kam se naši nepřátelé neodváží."
 AFG_establish_darulaman: "Založit Darulaman"
 AFG_establish_darulaman_desc: "Darulaman měl být nově plánovaným městem, které by nahradilo Kábul jako hlavní město [AFG.GetNonIdeologyName]. Po svržení krále byly práce na městě pozastaveny. Nyní můžeme projekt dokončit a učinit z něj maják modernity."
 AFG_establish_naval_bases: "Zřídit nové námořní základny"
 AFG_establish_naval_bases_desc: "Založením naší první námořní základny, která bude zásobovat lodě podél nově osvobozeného pobřeží, můžeme zahájit namáhavý proces budování vlastního námořnictva."
 AFG_establish_naval_bases_tt: "Přidá §G1§! §Ynámořní základnu§! v náhodném pobřežním státě"
 AFG_establish_radio_networks: "Modernizovat Rádio Kábul"
 AFG_establish_radio_networks_desc: "Rádio Kábul bylo založeno ve 20. letech a dnes používá již zastaralé vybavení. Měli bychom investovat do modernizace jeho vysílací techniky, abychom zajistili, že vláda bude mít přímý komunikační kanál k co největší části obyvatelstva."
 AFG_expand_academy: "Rozšířit vojenskou akademii"
 AFG_expand_academy_desc: "S rozšiřováním profesionálnější armády roste i potřeba dobře vycvičených důstojníků. Vybudování národní armádní akademie je rozumným krokem k zajištění potřebného velení a odbornosti pro obranu našich hranic."
 AFG_expand_academy_tt: "Naverbuje §Ydva§! náhodné §Ygenerály§!"
 AFG_expand_border_guards: "Rozšířit pohraniční stráž"
 AFG_expand_border_guards_desc: "Měli bychom pohraniční policii vycvičit v základním vedení boje, aby mohla v době krize převzít větší odpovědnost a ulevit pravidelným ozbrojeným silám."
 AFG_expand_equipment_purchases: "Rozšířit nákupy vybavení"
 AFG_expand_equipment_purchases_desc: "Naše ozbrojené síly jsou stále více závislé na vybavení přesahujícím jednoduché pušky a granáty. Pokud mají zůstat věrohodnou silou, musíme co nejdříve pořídit více podpůrného vybavení."
 AFG_expand_kabul_university: "Rozšířit Kábulskou univerzitu"
 AFG_expand_kabul_university_desc: "Potřebu profesionálních inženýrů, lékařů a učitelů již nelze uspokojovat pouze vysíláním studentů do zahraničí. Musíme investovat do vlastních institucí a vychovat novou generaci domácích odborníků."
 AFG_expand_kabul_university_tt: "§RRozšiřování vysokého školství povede k radikalizaci absolventů, pokud ekonomika neporoste natolik, aby jim nabídla pracovní místa!§!"
 AFG_expand_karakul_lambskin_industry: "Rozšířit průmysl karakulské jehnětiny"
 AFG_expand_karakul_lambskin_industry_desc: "Výrobky z karakulské jehnětiny patří k nemnoha produktům, které jsou z [ROOT.GetNonIdeologyName] vyváženy ve velkém množství. Můžeme toho využít k rozšíření našeho vznikajícího průmyslu vybudováním továren na zpracování a export těchto výrobků."
 AFG_expand_quami_template: "Reformovat Quami"
 AFG_expand_quami_template_2_tt: "Pokud jsme vyzkoumali §Y$tech_engineers$, $tech_military_police$ nebo $tech_field_hospital$§!, budou přidány do šablony."
 AFG_expand_quami_template_desc: "Systém Quami nám v průběhu let bezpochyby dobře sloužil, avšak existuje prostor pro zlepšení. Restrukturalizací jednotek při jejich vytváření budou schopny lépe bránit [AFG.GetNonIdeologyName]."
 AFG_expand_quami_template_tt: "Přidá §Y3§! prapory nepravidelných jednotek do šablony §YPaštunská hotovost§!."
 AFG_expand_royal_guard: "Rozšířit královskou gardu"
 AFG_expand_royal_guard_desc: "Královská garda představuje elitu našich ozbrojených sil a odpovídá tomu i její výcvik a odbornost. Nicméně s tím, jak naši sousedé upadají do konfliktů, se objevují obavy ohledně jejího omezeného počtu."
 AFG_expand_standing_army: "Rozšířit stálou armádu"
 AFG_expand_standing_army_desc: "Abychom porazili nepřátele a zajistili si nezávislost, naše armáda musí být nejen účinná, ale i početná. Měli bychom proto rozšířit brannou povinnost a naverbovat více mužů do našich řad."
 AFG_expand_state_education: "Rozšířit státní školství"
 AFG_expand_state_education_desc: "TODO"
 AFG_expand_state_run_factories: "Rozšířit státní továrny"
 AFG_expand_state_run_factories_desc: "Po letech zanedbávání ze strany předchozího režimu je čas nastartovat ekonomickou modernizaci země založením nových státních továren vyrábějících spotřební i vojenské zboží."
 AFG_expand_telegraph_network: "Rozšířit telegrafní síť"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName] zaostává za svými sousedy v celé řadě ekonomických ukazatelů. Prvním krokem k modernizaci ekonomiky je zlepšení komunikace mezi našimi městy a sousedy rozšířením telegrafní sítě."
 AFG_expand_the_kings_powerbase: "Rozšířit královu mocenskou základnu"
 AFG_expand_the_kings_powerbase_desc: "Mladý král Záhir Šáh je pro lid spíše symbolickou postavou, zatímco jeho strýcové drží nejmocnější vládní posty. Král je však stále více frustrován jejich zastaralým myšlením a přeje si vybudovat podporu pro progresivnější režim."
 AFG_expand_the_madrasas: "Rozšířit madrasy"
 AFG_expand_the_madrasas_desc: "Abychom lépe kontrolovali obyvatelstvo a učili jej způsobům, jakými má žít, měli bychom navýšit financování muslimských vzdělávacích institucí v naší zemi."
 AFG_expel_allied_nationals: "Vyhostit státní příslušníky Spojenců"
 AFG_expel_allied_nationals_desc: "Mocnosti Osy nám předložily sporné důkazy, že našemu režimu hrozí svržení ze strany Spojenců. Tvrdí, že jediným způsobem, jak tomu zabránit, je vyhostit všechny občany spojeneckých států a tím odhalit jejich špiony v zemi."
 AFG_expel_axis_nationals: "Vyhostit státní příslušníky Osy"
 AFG_expel_axis_nationals_desc: "Spojenci nás obviňují z nadržování jejich nepřátelům kvůli tomu, že občané válčících států mohou v [ROOT.GetNonIdeologyName] volně působit. Ačkoli existuje jen málo důkazů o jejich škodlivé činnosti, měli bychom Spojence uklidnit tím, že těmto lidem nařídíme opustit zemi po dobu současného globálního konfliktu."
 AFG_exploit_turko_persian_heritage: "Využít turko-perské dědictví"
 AFG_exploit_turko_persian_heritage_desc: "Naše země byla po staletí silně ovlivňována jak [PER.GetAdjective], tak [TUR.GetAdjective] kulturou. Měli bychom tento fakt postavit do popředí naší politiky a vytvořit novou turko-perskou identitu, kterou lze využít k posílení pocitu jednoty s našimi sousedy."
 AFG_exploit_turko_persian_heritage_tt: "Odemkne §Y$AFG_turko_persian_heritage_category$§! rozhodnutí k pozvání zemí do naší frakce nebo k získání válečných cílů proti nim."
 AFG_extend_a_hand_to_tokyo: "Podat ruku Tokiu"
 AFG_extend_a_hand_to_tokyo_desc: "Díky pomoci [JAP.GetAdjective] sil se nám podařilo zvítězit v boji o Afghánistán. Nyní, když se [JAP.GetNameDef] snaží sjednotit a osvobodit Asii, by bylo rozumné se na ně znovu obrátit."
 AFG_eyes_on_the_north: "Pohled na sever"
 AFG_eyes_on_the_north_desc: "Oblasti na našem severu jsou bohaté na suroviny, které naši protivníci dosud plně nevyužili. Je nezbytné, abychom zahájili přípravy na možnou expanzi do těchto regionů. Posílení vojenské přítomnosti a zajištění zásobovacích tras bude klíčovým krokem."
 AFG_fascist_cw_is_over: "Amanulláhovo povstání je u konce. (Fašisté svrhli vládu a zvítězili v občanské válce.)"
 AFG_follower_of_islam: "Následovník islámu"
 AFG_follower_of_islam_desc: "Islám stojí v jádru naší víry již více než tisíc let a měli bychom zajistit, aby se náš vůdce řídil jeho zásadami a vedl náš národ k nové zlaté éře."
 AFG_foreign_influence_tt: "Přidá §YVzestup vlivu ideologie [PREV.GetIdeologyNameWithCaps]§!, který poskytuje (Denní podpora ideologie [PREV.GetIdeologyNameWithCaps]: §G+0.02§!)"
 AFG_foreign_military_advisors: "Pozvat zahraniční vojenské poradce"
 AFG_foreign_military_advisors_desc: "Abychom naši armádu vycvičili podle moderních standardů, bude nejrychlejším řešením pozvat poradce ze západních zemí. Pomohou vycvičit novou generaci [ROOT.GetAdjective] mužů pro boj na neustále se vyvíjejícím bojišti."
 AFG_forge_a_national_identity: "Vytvořit národní identitu"
 AFG_forge_a_national_identity_desc: "Naši lidé se nevnímají jako Afghánci, ale spíše jako příslušníci jednotlivých kmenů a národností. Měli bychom usilovat o zavedení paštštiny a darí jako národních jazyků a jednoho dne snad dokážeme sjednotit lid pod jednotnou afghánskou národní identitou."
 AFG_form_the_khuddamul_furqan: "Založit Khuddamul Furqan"
 AFG_form_the_khuddamul_furqan_desc: "Abychom posílili legitimitu nové vlády, musíme založit řádnou politickou stranu pod vedením Zlatého emíra. Jediná přijatelná loajalita je ke Khuddamul Furqan a pouze tato strana přinese lidu spásu."
 AFG_form_the_turkestan_legion: "Zformovat Turkestánskou legii"
 AFG_form_the_turkestan_legion_desc: "Mnozí jsou ochotni bojovat proti komunismu i na globální úrovni. Měli bychom zorganizovat turkické protikomunistické dobrovolnické jednotky, které budou bojovat až do hořkého konce proti silám, jež se staví proti islámu."
 AFG_form_the_turkestan_legion_tt: "Odemkne §Y$AFG_turkestan_legion_cat$§! rozhodnutí k náboru divizí z celého turkického světa."
 AFG_fortify_pakistan: "Opevnit hranici"
 AFG_fortify_pakistan_desc: "Je nezbytné zajistit naše nově rozšířené hranice. Vybudování série opevnění a obranných postavení zajistí stabilitu a bezpečnost našeho území a zároveň nám poskytne silnou pozici pro projekci vojenské moci v případě vypuknutí konfliktu."
 AFG_fortify_pakistan_tt: "Státy podél hranice s [RAJ.GetNameDef], které jsme získali v předchozím zaměření, obdrží §G2§! §Ypozemní pevnosti§!"
 AFG_from_the_ashes: "Z popela"
 AFG_from_the_ashes_desc: "Po rozpadu Osmanské říše vzniklo v islámském světě mocenské vakuum. Nyní, když jsou velmoci opět zaměstnány globálním konfliktem, máme příležitost prosadit se jako přední mocnost islámského světa."
 AFG_fruit_packing: "Zpracování ovoce"
 AFG_fruit_packing_desc: "Obyvatelé [ROOT.GetNonIdeologyName] jsou schopní zemědělci a měli bychom využít případné přebytky jejich produkce balením pro export. K tomu musíme vybudovat další průmyslová zpracovatelská zařízení."
 AFG_future_of_balochistan: "Budoucnost Balúčistánu"
 AFG_future_of_balochistan_desc: "Přestože v současnosti spolupracujeme se Spojenci, musíme uvažovat o dlouhodobé politice v našem regionu. Měli bychom proto usilovat o nezávislý Balúčistán, který budeme moci ovlivňovat, dříve než jej pohltí větší stát."
 AFG_gain_religious_support_for_reforms: "Ten, kdo důvěřuje Bohu"
 AFG_gain_religious_support_for_reforms_desc: "Mezi lidmi roste obava, že mladý král Záhir Šáh využije nově nabytou autoritu k prosazení drastických reforem, které naruší jejich způsob života. Abychom tyto obavy rozptýlili, získáme podporu mulláhů a prokážeme královu oddanost islámu."
 AFG_gant_refuge_to_jadidists: "Poskytnout azyl jadidistům"
 AFG_gant_refuge_to_jadidists_desc: "Islámští modernisté a reformátoři z jadidistického hnutí v [SOV.GetNameDef] jsou vládou tvrdě potlačováni a mnozí bývalí členové Mladých Bucharanů a Mladých Chivanů jsou terčem čistek [SOV.GetLeader]. Bylo by moudré jim poskytnout útočiště v naší zemi a zároveň jim umožnit přinést k nám některé z jejich demokratických ideálů."
 AFG_graveyard_of_empires: "Hřbitov říší"
 AFG_graveyard_of_empires_desc: "Říše přicházejí a odcházejí, ale náš lid zůstává nesporným pánem tohoto regionu. Dokud zůstaneme jednotní a spojeni se svým dědictvím, každý agresor nalezne v [ROOT.GetNonIdeologyName] svůj skutečný hrob."
 AFG_hold_a_loya_jirga: "Svolat loju džirgu"
 AFG_hold_a_loya_jirga_desc: "Měli bychom přesvědčit krále Záhira, aby svolal setkání kmenových a náboženských vůdců země, na němž můžeme zpochybnit jeho legitimitu a získat větší podporu pro naše rostoucí povstání."
 AFG_hold_a_loya_jirga_tt: "Po zahájení §Y[ROOT.GetAdjective] občanské války§! získá protistrana následující bonusy na §G180§! dní:"
 AFG_hold_elections: "Uspořádat volby"
 AFG_hold_elections_desc: "Jak se situace v zemi uklidňuje, naskýtá se nám příležitost konečně uspořádat první svobodné volby v [AFG.GetNonIdeologyName]."
 AFG_hold_elections_tt: "§YNásledující volební událost nám umožní zvolit nového vůdce země.§!"
 AFG_hone_the_shamshir: "Nabrousit šamšír"
 AFG_hone_the_shamshir_desc: "Šamšír, symbol síly a vzdoru, musí být nabroušen pro nadcházející bitvy. Modernizací našich sil a zdokonalením strategií zajistíme, že [ROOT.GetNameDef] bude připraven zasadit rozhodující úder, jakmile nastane správný okamžik."
 AFG_hot_war_with_pakistan: "Zničit Pákistán"
 AFG_hot_war_with_pakistan_desc: "Hlupáci v [PAK.GetNonIdeologyName] se snaží rozdělit náš lid a udržet nás ve vzájemných sporech, zatímco skutečné hrozby ze strany [SOU.GetNameDef] a [RAJ.GetNameDef] dále sílí. Musíme tento domýšlivý režim odstranit dříve, než uvrhne celý náš lid pod jho další mocnosti."
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n[THIS.GetNameDefCap] může chtít napadnout [ROOT.GetNameDef], pokud nad námi získají příliš velký vliv jiné země! (Pokud jakákoli ideologie kromě neutrality nebo [THIS.GetIdeologyNameWithCaps] překročí 40 %, [THIS.GetNameDef] nás může napadnout!)§!"
 AFG_ideology_on_the_rise_tt: "§R\n\nVelmoci, které nesdílejí ideologii [THIS.GetNameDef], mohou chtít napadnout [ROOT.GetNameDef], pokud jejich vliv nad námi příliš vzroste! (Pokud [THIS.GetIdeologyNameWithCaps] překročí 40 %, ostatní mocnosti nás mohou napadnout!)§!"
 AFG_implement_currency_controls: "Da Afghanistan Bank"
 AFG_implement_currency_controls_desc: "Naše ekonomika postrádá silný finanční sektor, který by dokázal podporovat hospodářský rozvoj země. Měli bychom proto ve spolupráci se soukromým sektorem založit společnou banku, která bude poskytovat služby našim vznikajícím odvětvím a podnikům."
 AFG_increase_agricultural_exports: "Zvýšit zemědělský export"
 AFG_increase_agricultural_exports_desc: ""
 AFG_increase_air_purchases: "Rozšířit nákupy letectva"
 AFG_increase_air_purchases_desc: "Naše letectvo rychle získává schopnost odradit nebo zničit zahraniční letouny vstupující do našeho vzdušného prostoru. Postrádáme však schopnost promítat sílu na pozemní cíle. Měli bychom proto zahájit investice do vlastních bombardovacích letek."
 AFG_increase_land_and_animal_taxes: "Zvýšit daně z půdy a dobytka"
 AFG_increase_land_and_animal_taxes_desc: "Venkovské obyvatelstvo přispívá k hospodářské vitalitě země jen málo a samozásobitelské zemědělství jim umožňuje vyhýbat se většině forem zdanění. Abychom podpořili modernější zemědělské postupy, zavedeme nové daňové politiky, které je donutí usilovat o vyšší zisky, pokud chtějí uživit své rodiny."
 AFG_infrastructure_construction: "Investice do infrastruktury"
 AFG_infrastructure_construction_desc: "Nedostatek infrastruktury napříč zemí brzdí hospodářský rozvoj a ponechává obyvatelstvo spokojené s životem podle staletých tradic. Takový přístup není v dlouhodobém zájmu státu a musí být napraven investicemi do infrastrukturních projektů."
 AFG_instate_a_compulsory_jizya: "Zavést povinnou džizju"
 AFG_instate_a_compulsory_jizya_desc: "Práva nemuslimů byla za staré správy přísně vymezena. Nastal čas tyto záležitosti upravit pro moderní svět a prokázat všem našim subjektům, že jsme osvícenou říší."
 AFG_integrate_tajik_and_uzbek_republics: "Obránce Střední Asie"
 AFG_integrate_tajik_and_uzbek_republics_desc: "Prokázali jsme, že jsme pro [SOU.GetNameDef] neocenitelným přínosem. Je tedy spravedlivé požadovat za naše úsilí územní ústupky. To by zároveň pomohlo uklidnit nepaštunské menšiny na severu."
 AFG_integrate_tajik_and_uzbek_republics_tt: "Pokud §Y[SOU.GetName]§! souhlasí s návrhem:"
 AFG_integrate_the_basmachi_movement: "Integrovat basmačské hnutí"
 AFG_integrate_the_basmachi_movement_desc: "Až do roku 1934 bojovali basmačové proti [SOV.GetAdjective] silám s cílem osvobodit Střední Asii od jejich tyranské vlády. Ačkoli bylo jejich hnutí z velké části rozdrceno, některým vůdcům se podařilo uniknout. Měli bychom se pokusit navázat kontakt s těmito bojovníky za svobodu a pozvat je na náš dvůr."
 AFG_international_brigades: "Mezinárodní brigády"
 AFG_international_brigades_desc: "Navzdory statečným obětem našich jednotek se válka nevyvíjí v náš prospěch. Můžeme však zvrátit průběh otevřením náboru mezinárodním dobrovolníkům, kteří touží bojovat proti útlaku."
 AFG_into_the_plains_of_india: "Do nížin [RAJ.GetNonIdeologyName]"
 AFG_into_the_plains_of_india_desc: "Nastal čas, aby se náš lid prosadil jako pán indického subkontinentu. Učiníme to, co kdysi naši předkové - sejdeme z hor, zatímco jsou slabí - tentokrát však zůstaneme."
 AFG_introduce_national_service: "Zavést národní službu"
 AFG_introduce_national_service_desc: "Země kolem nás se propadají do konfliktu a neexistuje záruka, že se vyhneme vtažení do víru událostí. Abychom se na takovou možnost připravili, zavedeme formu národní služby k posílení ozbrojených sil."
 AFG_invite_foreign_corporations: "Pozvat zahraniční korporace"
 AFG_invite_foreign_corporations_desc: "V průmyslu nadále zaostáváme za ostatními státy, což se projevuje nízkou domácí výrobou zbraní. Abychom to zvrátili a modernizovali průmysl, pozveme korporace z celého světa, aby zde zahájily činnost."
 AFG_invite_the_mughal_prince: "Pozvat mughalského prince"
 AFG_invite_the_mughal_prince_desc: "Po zajištění území musí povstat nový vládce, který převezme Timúrovo dědictví. Ať už krví, zásluhami či silou vůle, naše volba určí budoucnost říše. Měli bychom proto pozvat mughalského prince, který v současnosti pobývá v Indii, aby usedl na náš trůn."
 AFG_invite_waziristan_rebels: "Pozvat povstalce z Vazíristánu"
 AFG_invite_waziristan_rebels_desc: "Fakír z Ipi a jeho milice laškarů vedou aktivní boj proti [RAJ.GetAdjective] úřadům v severozápadních provinciích. Měli bychom jim pomoci překročit naše hranice a vybudovat pro ně mocenskou základnu ve východních regionech, aby se jednou mohli vrátit do Vazíristánu silnější než kdy dříve."
 AFG_invite_waziristan_rebels_tt: "Po zahájení §Y[ROOT.GetAdjective] občanské války§! získáme dodatečných §G+10000§! Personál"
 AFG_iron_mines: "Rozšířit doly na měď a cín"
 AFG_iron_mines_desc: "Cín, měď a železo jsou nezbytné pro výrobu mnoha moderních potřeb. Pokud se máme rozvinout v industrializovaný stát, musíme vybudovat a zajistit vlastní přístup k těmto surovinám. Naštěstí máme dostatek dosud nevyužitých ložisek."
 AFG_islamic_republic_idea: "Islámská demokracie"
 AFG_join_axis: "Připojit se k Ose"
 AFG_join_axis_desc: "Ačkoli jsme se dosud vyhýbali zapojení do velkého konfliktu, plné nasazení ve prospěch Osy nabízí mnoho příležitostí. Požádáme proto o plnoprávné členství v alianci."
 AFG_kabul_conference: "Kábulská konference"
 AFG_kabul_conference_desc: "Po desetiletích zápasu sevřeni mezi [ENG.GetAdjective] a [SOU.GetAdjective] nyní máme příležitost stanout po boku vládců nového světového řádu a nárokovat si to, co nám právem náleží."
 AFG_kabul_conference_tt: "Odemkne §Y$AFG_kabul_conference_category$§! rozhodnutí ke snížení nákladů nabídek cílových států v §YIndii, Střední Asii, Íránu a na Blízkém východě§! během mírových konferencí, pokud naše frakce zvítězí."
 AFG_kajaki_dam: "Zřídit správu údolí Hílmandu"
 AFG_kajaki_dam_desc: "Měli bychom se inspirovat Úřadem pro údolí Tennessee v [USA.GetNameDef] a založit obdobnou instituci pro údolí řeky Hílmand. Organizace by měla na starosti hospodářský rozvoj oblasti ku prospěchu národní ekonomiky. Musíme však dbát na to, abychom nevyprovokovali západní sousedy změnami toku řeky."
 AFG_kajaki_dam_tt: "\n§RNeúspěch při vyjednání smlouvy s [414.OWNER.GetNameDef] prostřednictvím následující řetězové události může vést k válce!§!"
 AFG_khorasan_buffer_state: "Zřídit chórásánský nárazníkový stát"
 AFG_khorasan_buffer_state_desc: "S tím, jak je současná hrozba ze strany [PER.GetNonIdeologyName] pro naše válečné úsilí téměř odstraněna, musíme se zaměřit na budoucnost. Kvůli historickému napětí a naší účasti v operaci Countenance bychom měli usilovat o vytvoření nárazníku mezi námi a případně mstivou [PER.GetAdjective] vládou."
 AFG_khorasan_buffer_state_tt: "§YZřídíme loutkovou vládu Chórásánu v následujících státech, pokud je ovládáme:\n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_khyber_pass_riflining: "Drážkování z Chajbarského průsmyku"
 AFG_khyber_pass_riflining_desc: "Domácí dílny podél Chajbarského průsmyku vyrábějí již po desetiletí kopie zahraničních zbraní. Jejich kvalita je sice nižší, ale vynahrazují to množstvím. Možná nastal čas investovat do regionu a vyvinout domácího výrobce zbraní pro naše ozbrojené síly."
 AFG_linchpin_of_global_defense: "Klíčový pilíř globální obrany"
 AFG_linchpin_of_global_defense_desc: "Spojenci nadále vnímají naši loajalitu jako přínos pro své geopolitické postavení vůči společným protivníkům. Měli bychom toho využít a zajistit větší investice do vojenské infrastruktury, které budou vzájemně výhodné."
 AFG_look_to_other_partners: "Obrátit se na jiné partnery"
 AFG_look_to_other_partners_desc: "Naše obchodní dohody se Sovětským svazem vyvolaly podezření z ovlivňování naší domácí politiky a zahraniční politiky. Tato obvinění jsou samozřejmě nepravdivá, nicméně by pro nás mohlo být výhodné poohlédnout se po jiných obchodních partnerech."
 AFG_look_to_other_partners_tt: "Velké země získají příležitost investovat do [ROOT.GetNameDef], čímž obdržíme §Gjednu mimo-mapovou civilní továrnu za každou zemi, která souhlasí§! výměnou za §Rovlivňování naší politiky po dobu jednoho roku.§!"
 AFG_maintain_neutrality: "Zachovat neutralitu"
 AFG_maintain_neutrality_desc: "Navzdory relativní vnitřní stabilitě je globální situace stále nebezpečnější. Než budeme proti své vůli zataženi do konfliktů, musíme všem jasně dát najevo, že zůstáváme neutrální zemí."
 AFG_maintain_quami: "Zachovat Quami"
 AFG_maintain_quami_desc: "Systém odvodů Quami je po staletí základním kamenem naší obrany. Proč bychom měli zahazovat systém zakořeněný v tradici, který by jeho zrušení prospělo pouze městské elitě v metropoli?"
 AFG_maintain_quami_tt: "§YZachová rozhodnutí $AFG_quami_category$ a schopnost verbovat další nepravidelné divize.§!"
 AFG_militia_cavalry: "Qatganská jízda"
 AFG_militia_cavalry_desc: "[ROOT.GetNameDefCap] je domovem řady koňských plemen vyšlechtěných pro drsný terén země. Ta lze využít v jezdeckých brigádách namísto investic do drahého zahraničního vybavení, které je náchylné k poruchám a vyžaduje rozsáhlou podporu."
 AFG_ministry_of_supply: "Ministerstvo zásobování"
 AFG_ministry_of_supply_desc: "Zásobovací linie armády prakticky neexistují. Ke zlepšení situace zřídíme nové ministerstvo, které bude zajišťovat veškeré zásobování ozbrojených sil a kritické infrastruktury."
 AFG_modern_economy: "Moderní ekonomika"
 AFG_modern_economy_desc: "Konečně jsme se zbavili okovů zastaralých hospodářských praktik, které po staletí brzdily náš lid. Nyní můžeme skutečně stát po boku ostatních průmyslových zemí světa."
 AFG_modifiy_1923_constitution_modifier_tt: "Upravit §Y$AFG_1923_constitution_modifier$§! o:\n"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "Upravit §Y$AFG_amanullah_insurection_modifier$§! o:\n"
 AFG_modifiy_look_to_the_past_modifier_tt: "Upravit §Y$AFG_look_to_the_past_modifier$§! o:\n"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§YMohammed Daoud Khan§! se stane dostupným jako generál úrovně §Y2§!"
 AFG_mountain_training: "Horský výcvik"
 AFG_mountain_training_2: "Ovládnout hory"
 AFG_mountain_training_2_desc: "Po úspěchu našeho horského výcviku je zřejmé, že bychom měli pokračovat ve vytváření specializovaných bojových jednotek pro tento terén."
 AFG_mountain_training_desc: "Nové technologie a taktiky přicházejí a odcházejí, avšak hory a údolí zůstávají neměnné. Namísto snahy držet krok s technologiemi sousedů bychom se měli soustředit na využití okolní krajiny k získání taktické výhody."
 AFG_naval_academy: "Zřídit námořní akademii"
 AFG_naval_academy_desc: "Náš historický nedostatek pobřeží znamená i naprostý nedostatek důstojníků s námořními zkušenostmi. Musíme proto založit námořní akademii a pokusit se přilákat důstojníky ze zahraničí k výcviku první generace [AFG.GetAdjective] námořníků."
 AFG_naval_academy_tt: "Naverbuje §Ydva§! náhodné §Yadmirály§!"
 AFG_new_army: "Stálá armáda"
 AFG_new_army_desc: "Navzdory přetrvávajícímu odporu venkovského obyvatelstva vůči vojenským reformám musíme pokračovat a zavést rozsáhlý výcvikový program pro nejnovější ročník branců."
 AFG_nufus_intro_tt: "Upravit §Y$AFG_nufus_modifier$§! o:"
 AFG_occupy_peshawar_tt: "§RToto může vést k válce s vlastníkem [442.GetName]!§!"
 AFG_occupy_waziristan_tt: "§RToto může vést k válce s vlastníkem [987.GetName]!§!"
 AFG_officer_training: "Výcvik důstojníků"
 AFG_officer_training_desc: "[GER.GetAdjectiveCap] armáda se ukázala být více než vyrovnaným protivníkem pro [ENG.GetAdjective] či [SOU.GetAdjective] síly. Měli bychom požádat o podporu jejich důstojníků při výcviku nové generace [ROOT.GetAdjective] vojáků."
 AFG_officialize_the_turkish_afghan_defense_treaty: "[TUR.GetAdjectiveCap]-[ROOT.GetAdjective] obranná smlouva"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "Od roku 1933 pomáhají turečtí vojenští pracovníci s výcvikem nové generace afghánských vojáků. Nastal čas tyto vazby využít a požádat o obrannou smlouvu, v níž bychom se vzájemně zavázali chránit před cizí agresí."
 AFG_parliamentary_democracy: "Parlamentní demokracie"
 AFG_parliamentary_democracy_desc: "Politické přesvědčení krále Záhira Šáha začíná po letech ve stínu strýců vycházet najevo. Je zřejmé, že by král podpořil přechod k parlamentní demokracii, pokud by mezi lidmi existovala dostatečná podpora. Takto radikální změna by však mohla uvrhnout zemi do občanské války s tradičně smýšlejícími oblastmi mimo metropoli."
 AFG_parliamentary_democracy_tt: "§YPokud je demokratická podpora vyšší než 50 %, vyhneme se vyvolání občanské války.§!"
 AFG_pashtun_empire: "Vzestup Paštunistánu"
 AFG_pashtun_empire_desc: "Dnešek se zapíše do dějin našeho národa. Pod vedením [ROOT.GetLeader] slavnostně vyhlašujeme vznik Paštunského vzestupu a počátek nové éry paštunského lidu. Díky modernizované armádě, strategickým aliancím a ambiciózním politikám jsme upevnili své postavení jako dominantní regionální mocnost."
 AFG_permit_axis_airbases: "Povolit letecké základny Osy"
 AFG_permit_axis_airbases_desc: "Naši přátelé v [GER.Capital.GetCapitalVictoryPointName] mají potíže nasadit letectvo tak daleko od domova. Můžeme jim v tom pomoci a zároveň získat užitečnou infrastrukturu a know-how."
 AFG_placeholder_1: "Zajistit německé investice"
 AFG_placeholder_1_desc: "Po staletích nepřátelství a konfliktů nechováme žádnou náklonnost k [ENG.GetAdjective] ani [SOU.GetAdjective]. Vzestup [GER.GetName] nám však nabízí příležitost získat ideově bližšího mezinárodního partnera."
 AFG_political_events_53_tt: "§Y[GER.GetNonIdeologyName] nám dodá zbraně a vyšle dobrovolníky na naši pomoc po vypuknutí občanské války.§!"
 AFG_prepare_for_operation_countenance: "Připravit se na operaci Countenance"
 AFG_prepare_for_operation_countenance_desc: "Spojenci se chystají k zásahu v sousedním [PER.GetName], aby zajistili ropu dříve, než se k ní dostanou naši nepřátelé. Musíme provést logistické přípravy k podpoře intervence a splnit svou úlohu v nadcházející operaci."
 AFG_prepare_the_war_industries: "Připravit válečný průmysl"
 AFG_prepare_the_war_industries_desc: "Současný průmysl postrádá kapacitu pro válečnou výrobu. Abychom se vyhnuli převálcování sousedními státy, musíme přesměrovat továrny k podpoře armády namísto uspokojování potřeb vládnoucí elity."
 AFG_privatize_factories: "Privatizovat továrny"
 AFG_privatize_factories_desc: "TODO"
 AFG_proclaim_a_new_caliphate: "Vyhlásit nový chalífát"
 AFG_proclaim_a_new_caliphate_2_tt: "Odemkne rozhodnutí k §Yintegraci§! nárokovaných států, které ovládáme"
 AFG_proclaim_a_new_caliphate_desc: "Po rozpadu Osmanské říše nebyl vyhlášen žádný nový chalífát. Abychom vedli zbloudilé a svedené, musíme přijmout tento nový úřad a dostát odkazu dávných Rašídúnů."
 AFG_proclaim_a_new_caliphate_tt: "Získá válečný cíl §YZabrat nárokovaný stát§! proti každé zemi, která okupuje státy, na něž nám toto zaměření dává nároky"
 AFG_proclaim_the_second_afghan_empire: "Vyhlásit druhou Afghánskou říši"
 AFG_proclaim_the_second_afghan_empire_desc: "Roku 1747 Ahmad Šáh Durrání sjednotil afghánské kmeny a vytvořil z nich říši. Na vrcholu moci ovládala velkou část Střední Asie, východní Indie a Íránu a stála po boku Osmanské říše jako nejvýznamnější islámská velmoc druhé poloviny 18. století. Tento odkaz musíme znovu získat!"
 AFG_promote_muslim_work_ethic: "Podporovat muslimskou pracovní etiku"
 AFG_promote_muslim_work_ethic_desc: "Západ se dlouhodobě chlubí svou „protestantskou pracovní etikou“, zatímco přehlíží tvrdou práci islámského světa. Nastal čas jim připomenout, že jsme jim v oddanosti i odbornosti plně rovnocenní."
 AFG_promote_the_counter_elite: "Podpořit protiváhu elit"
 AFG_promote_the_counter_elite_desc: "Mezi politickými elitami je mnoho těch, kteří zastávají radikální myšlenky modernizace země, avšak kvůli konzervativnímu politickému klimatu je nemohli prosadit. Se zánikem staré vlády možná nastal čas tyto radikály povýšit."
 AFG_promote_the_counter_elite_tt: "Následující poradci se stanou dostupnými k najmutí:"
 AFG_propose_confederation_with_pakistan: "Navrhnout konfederaci s Pákistánem"
 AFG_propose_confederation_with_pakistan_desc: "Obyvatelé [PAK.GetNonIdeologyName] trpěli pod [ENG.GetAdjective] nadvládou příliš dlouho a právem usilovali o nezávislost. Naše národy však sdílejí tolik historie a kultury, že dává smysl, aby se naše dvě země spojily dříve, než se proti sobě postaví."
 AFG_protector_of_baghdad: "Ochráňce Bagdádu"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_protector_of_the_tajiks: "Ochráňce Tádžiků"
 AFG_protector_of_the_tajiks_desc: "Napětí mezi většinovými Paštuny a početnou tádžickou populací na severu vznikalo často. Máme však příležitost získat jejich přízeň osvobozením Tádžiků za našimi hranicemi, kteří trpí pod despotickou vládou [742.OWNER.GetLeader]."
 AFG_protector_of_the_tajiks_tt: "Odemkne rozhodnutí k navržení míru s [742.OWNER.GetNameDef], pokud je [742.GetName] obsazen [ROOT.GetName]"
 AFG_prussians_of_the_orient: "Prusové Orientu"
 AFG_prussians_of_the_orient_desc: "Díky výcviku zahraničními důstojníky a velkému množství přebytečného [GER.GetAdjective] vybavení nás představitelé [GER.GetNameDef] začali označovat jako Prusy Orientu. Musíme tomuto titulu dostát a čelit každému, kdo se nám odváží postavit."
 AFG_purchase_aircraft: "Nakoupit zahraniční letadla"
 AFG_purchase_aircraft_desc: "Naše ozbrojené síly jsou příliš zranitelné vůči útokům ze vzduchu. Musíme investovat do vlastního letectva, abychom mohli čelit nepřátelským letounům."
 AFG_purchase_capital_ships: "Nakoupit hlavní lodě"
 AFG_purchase_capital_ships_desc: "Naše námořnictvo se po nedávném získání menších plavidel začíná formovat, stále nám však chybí palebná síla větších lodí. Měli bychom proto začít hledat hlavní lodě, které bychom mohli zakoupit."
 AFG_purchase_destroyers: "Nakoupit torpédoborce"
 AFG_purchase_destroyers_desc: "Vybudování odbornosti a infrastruktury pro návrh a stavbu moderních válečných lodí by nám trvalo desetiletí. Mnohem pragmatičtějším přístupem je pořízení uložených plavidel z jiných zemí a jejich úprava pro naše potřeby."
 AFG_purchase_tanks: "Nakoupit zahraniční tanky"
 AFG_purchase_tanks_desc: "Naší armádě chybí palebná síla k prolomení silných nepřátelských linií i rychlost k rychlému postupu. Musíme se proto obrátit na zbytek světa a investovat do obrněných sil."
 AFG_pursue_our_own_agenda: "Prosazovat vlastní agendu"
 AFG_pursue_our_own_agenda_desc: "Mezinárodní řád se přepisuje, zatímco velmoci mezi sebou soupeří. Namísto vázání se na jednu skupinu bychom měli využít chaosu a prosazovat vlastní zahraničněpolitické cíle."
 AFG_qargha_dam: "Vybudovat přehradu Qargha"
 AFG_qargha_dam_desc: "Suché oblasti země trpí nedostatečným zavlažováním, což ohrožuje úrodu a může vést k hladomorům. Výstavbou přehrad můžeme zvýšit dostupnost vody pro zavlažování a dokonce dosáhnout zemědělských přebytků."
 AFG_quami_intro_tt: "Upravit §Y$AFG_quami_modifier$§! o:"
 AFG_rail_construction: "Založit Afghánskou železniční společnost"
 AFG_rail_construction_desc: "Pro přepravu velkého množství surovin či lidí není nic efektivnějšího než železnice. Musíme proto založit železniční společnost, která vybuduje a bude provozovat vlastní železniční síť."
 AFG_raise_lashkar_regiments: "Zformovat pluky laškarů"
 AFG_raise_lashkar_regiments_desc: "Spolubojovníci Fakíra z Ipi v paštunských oblastech Britské Indie se označovali jako laškar. Nyní, když vládne [ROOT.GetNameDef], je nejvyšší čas oficiálně zřídit podobné pluky ve státní službě."
 AFG_raj_attack_bonus: "Vpadnout do Indie"
 AFG_rapprochement_with_non_pashtuns: "Sblížení s nepaštuny"
 AFG_rapprochement_with_non_pashtuns_desc: "Po příliš dlouhou dobu byli nepaštunové v naší zemi odsouváni na okraj politiky. To vedlo nejen k odporu vůči centrální vládě, ale i k jejímu úplnému svržení v roce 1929. Musíme proto zajistit, aby se v novém demokratickém systému všichni cítili zastoupeni."
 AFG_rebuild_the_silk_road: "Obnovit Hedvábnou stezku"
 AFG_rebuild_the_silk_road_desc: "Hedvábná stezka kdysi přinášela říši bohatství a kulturu. Obnovením této historické obchodní sítě znovu zaujmeme své místo v centru světového obchodu a podpoříme prosperitu celé říše."
 AFG_reclaim_moghulistan: "Znovu získat Moghulistán"
 AFG_reclaim_moghulistan_desc: "Moghulistán, jeden z Čagatajských chanátů, byl nástupnickým státem Velké mongolské říše. Jako nový stát usilující o stejnou slávu bychom si tato území měli přivlastnit."
 AFG_reclaim_the_emperors_lost_domain: "Znovu získat ztracené císařovy državy"
 AFG_reclaim_the_emperors_lost_domain_desc: "Ten čas konečně nadešel. Vzhledem k současné světové situaci není lepší chvíle udeřit proti [SOV.GetNameDef]. Osvobodíme celou Střední Asii jednou provždy."
 AFG_reclaim_transoxiana: "Znovu získat Transoxanii"
 AFG_reclaim_transoxiana_desc: "Staré země Transoxanie kdysi patřily Timúrovské říši, jejíž jsme dědici. Musíme tato území znovu získat, jinak bude náš odkaz poskvrněn slabostí a váhavostí."
 AFG_recruit_experts_and_officers: "Naverbovat odborníky a důstojníky"
 AFG_recruit_experts_and_officers_desc: "Vědci, inženýři a důstojníci, kteří dříve sloužili státům [PER.GetAdjective] či [TUR.GetAdjective], začínají rozpoznávat převahu naší země. Můžeme je přesvědčit, aby nám sloužili při budování regionální velmoci."
 AFG_recruit_foreign_experts: "Naverbovat zahraniční odborníky"
 AFG_recruit_foreign_experts_desc: "Pokud v zemi postrádáme potřebné znalosti, měli bychom je hledat za hranicemi a přivést ty, kteří nám nyní pomohou a zároveň nás tyto dovednosti naučí do budoucna."
 AFG_red_threat: "Rudá hrozba"
 AFG_red_threat_desc: "S našimi tajnými spojenci ve Střední Asii máme jedinečnou příležitost oslabit [SOU.GetAdjective] vliv a rozšířit vlastní. Naši invazi sladíme s odbojovými buňkami v regionu a svrhneme nepřítele dříve, než si vůbec uvědomí, co se děje."
 AFG_reform_1: "Reforma vzdělávání"
 AFG_reform_1_desc: "Přechod k parlamentní demokracii nebyl hladký a musíme více upevnit demokratické hodnoty u nastupující generace. Proto musíme reformovat vzdělávací systém a zpřístupnit jej všem dětem v zemi."
 AFG_reform_2: "Vybudovat přehradu Chak"
 AFG_reform_2_desc: "S pomocí zahraničních partnerů máme technologické i finanční prostředky k výstavbě nové velké vodní elektrárny na řece Chak, která zásobí elektřinou hlavní město a okolí, i když tím popudíme jejich protivníky."
 AFG_reform_3: "Omezit protidemokratický vliv"
 AFG_reform_3_desc: "Navzdory snahám o sblížení nové vlády s opozicí zůstává mnoho lidí náchylných k reakčním a protidemokratickým názorům. Musíme proto důsledně omezit takové aktivity."
 AFG_reform_4: "Ekonomická modernizace"
 AFG_reform_4_desc: "Se stabilitou v [ROOT.GetNonIdeologyName] se vrací i investice a podnikatelský zájem. Abychom nastartovali ekonomiku, investujeme do modernizace zemědělství a omezeného průmyslu."
 AFG_rehabilitate_the_saqqawists: "Rehabilitovat Saqqávisty"
 AFG_rehabilitate_the_saqqawists_desc: "Saqqávisté v roce 1929 svrhli dekadentní vládu Amanulláha Chána, avšak později byli téměř zničeni. Možná nastal čas uctít tyto hrdiny, kteří bojovali za zachování našich tradičních hodnot."
 AFG_reinforce_the_royal_guard: "Stíny krále"
 AFG_reinforce_the_royal_guard_desc: "Navzdory své legitimitě čelí král odporu ze strany nespokojenců, kterým vadí jeho návrat a radikální reformy. Tito zrádci nesmí podkopávat královo dílo a musí být řešeni novou bezpečnostní službou působící ve stínech."
 AFG_reinforce_the_royal_guard_tt: "Odemkne §Y$AFG_shadows_of_the_emir_category$§! rozhodnutí k potlačování nesouhlasu a zvýšení stability."
 AFG_reintroduce_heavy_cavalry: "Znovu zavést těžkou jízdu"
 AFG_reintroduce_heavy_cavalry_desc: "Naši předkové opakovaně vpadali na koních do indických a středoasijských nížin, když byli jejich vládci slabí. Jak se naši sousedé zaplétají do konfliktů, možná se blíží další taková chvíle."
 AFG_reintroduce_war_elephants: "Znovu zavést válečné slony"
 AFG_reintroduce_war_elephants_desc: "Zatímco se svět snaží vytvářet stále složitější motorizované stroje, my využijeme osvědčené metody vedení války a oživíme použití válečných slonů k zastrašení nepřátel."
 AFG_remember_the_khost_rebellion: "Vzpomínka na chóstské povstání"
 AFG_remember_the_khost_rebellion_desc: "Roku 1924 povstali spravedliví proti králi Amanulláhovi a jeho západním přisluhovačům, aby zachránili zemi před ztrátou identity. Povstání bylo poraženo, ale jeho duch přetrval. Nyní víme, jak porazit Kábul - je čas návratu k tradicím."
 AFG_renew_soviet_trade_agreement: "Obnovit sovětskou obchodní dohodu"
 AFG_renew_soviet_trade_agreement_desc: "Navzdory ideologickým rozdílům byl [SOU.GetName] pro naši zemi dobrým hospodářským partnerem. Někteří se obávají [SOU.GetAdjective] vlivu, my však nevidíme problém v obnovení obchodní dohody."
 AFG_renounce_the_durand_line: "Zříci se Durandovy linie"
 AFG_renounce_the_durand_line_desc: "Durandova linie, vnucená nám cizími utlačovateli, příliš dlouho rozdělovala naše paštunské bratry. Diplomacií či silou zbraní této nespravedlnosti učiníme konec."
 AFG_renounce_the_durand_line_tt: "\n\n§YVlastník nárokovaných států bude ochotnější přijmout náš návrh, pokud již je ve válce nebo oslaben probíhající občanskou válkou.§!"
 AFG_reorganize_the_royal_guard: "Reorganizovat královskou gardu"
 AFG_reorganize_the_royal_guard_desc: "Královská garda nenaplňuje čest, která jí byla svěřena. Oživíme ji sérií reforem a rozšířením řad, aby ztělesňovala sílu a odhodlání [ROOT.GetNameDef]."
 AFG_repaying_our_friends: "Splacení dluhu přátelům"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_repeal_the_durand_line: "Zrušit Durandovu linii"
 AFG_repeal_the_durand_line_desc: "Prokázali jsme Spojencům, že jsme v regionu spolehlivým partnerem. Možná nastal vhodný čas znovu projednat Durandovu linii, která nám byla krutě vnucena."
 AFG_republic_of_afghanistan: "Vyhlásit republiku"
 AFG_republic_of_afghanistan_desc: "Zavedení demokracie formou konstituční monarchie bylo významným krokem. Přetrvává však obava, že demokratické svobody nebudou plně zajištěny, dokud neodstraníme poslední zbytky monarchie a nevyhlásíme republiku."
 AFG_republic_of_afghanistan_tt: "§YBudeme si moci zvolit novou identitu země, která může změnit domovská území nebo přidat nové myšlenky.§!"
 AFG_request_german_support: "Požádat o německou podporu"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$ dlouhodobě obdivuje [GER.GetNonIdeologyName] a získal si řadu vysoce postavených stoupenců v její vládě. Možná by podpořili králův návrat výměnou za přátelský režim v regionu."
 AFG_request_german_support_tt: "Pokud §Y[GER.GetNonIdeologyName]§! přijme náš návrh, dodá nám zbraně a vyšle dobrovolníky na pomoc po vypuknutí občanské války. §Y[GER_oskar_von_nidermayer.GetName]§! se k nám připojí jako generál."
 AFG_request_japanese_support: "Požádat o japonskou podporu"
 AFG_request_japanese_support_desc: "[JAP.GetAdjectiveCap] usilují o dominanci v Asii a mohou hledat spojence sdílející jejich cíle. Měli bychom je přesvědčit, že král Záhir tomuto úsilí odporuje, a získat jejich podporu pro nadcházející povstání."
 AFG_request_japanese_support_tt: "Pokud §Y[JAP.GetNonIdeologyName]§! přijme náš návrh, dodá nám zbraně a vyšle dobrovolníky na pomoc po vypuknutí občanské války."
 AFG_request_soviet_support: "Požádat o sovětskou pomoc"
 AFG_request_soviet_support_desc: "Naše revoluce je ohrožena nedostatkem ekonomických zdrojů a personálu potřebného k obsazení klíčových populačních center. Abychom uspěli, budeme potřebovat pomoc od [SOU.GetNameDef] co nejdříve."
 AFG_research_bonus_1: "Rozvinout domácí námořní průmysl"
 AFG_research_bonus_1_desc: "Velmoci nám prodají pouze to, co považují za zastaralé a neohrožující jejich zájmy. Pokud chceme vybudovat moderní námořnictvo, musíme investovat do vlastních návrhů."
 AFG_research_bonus_2: "Investovat do námořního vývoje"
 AFG_research_bonus_2_desc: "Naše zkušenosti s vývojem menších lodí se osvědčily a nyní se naši inženýři chtějí pustit do mnohem větších konstrukcí."
 AFG_restore_herat: "Obnovit Herát"
 AFG_restore_herat_desc: "Na vzdor starému mocenskému centru v Kábulu je čas přesunout hlavní město do Herátu, hlavního sídla Durráníovské říše, a posílit tak náš nárok na její dědictví."
 AFG_restore_the_timurid_empire: "Obnovit Timúrovskou říši"
 AFG_restore_the_timurid_empire_desc: "Prapory Timúra znovu vlají a říše, která kdysi naháněla hrůzu sultánům i králům, povstala z popela dějin. Náš vliv se rozprostírá nad zeměmi jeho výbojů a spojuje Východ se Západem. Svět ať se má na pozoru - Timúrové se vrátili."
 AFG_retire_the_uncles: "Odeslat strýce do ústraní"
 AFG_retire_the_uncles_desc: "Politická situace v [ROOT.Capital.GetCapitalVictoryPointName] se začíná obracet proti staré gardě. Nastal čas, aby král rozpustil současný kabinet a vytvořil nový, odpovídající jeho cílům."
 AFG_return_of_the_emir: "Návrat krále"
 AFG_return_of_the_emir_desc: "Plány jsou připraveny, kontakty navázány a zbraně rozdány. Zbývá už jen, aby se král vrátil do Afghánistánu a naše nesourodé povstání zahájilo svržení nelegitimního režimu krále Záhira."
 AFG_return_to_delhi: "Návrat do Dillí"
 AFG_return_to_delhi_desc: "Dillí bylo kdysi sídlem sultána a domovem Červené pevnosti, kde stál náš slavný Paví trůn. Nyní vytáhneme na město, znovu získáme dávno ztracené hlavní město a naplníme odkaz mughalských císařů minulosti."
 AFG_revive_the_1923_constitution: "Obnovit ústavu z roku 1923"
 AFG_revive_the_1923_constitution_desc: "Král byl vizionářem, který již v roce 1923 pochopil, že zemi je nutné vtáhnout do 20. století. Jeho reformy však byly Záhirem Šáhem téměř zcela zrušeny. S králem znovu u moci můžeme navázat tam, kde skončil, a obnovit jeho ústavu z roku 1923."
 AFG_revive_the_workshop_of_the_world: "Obnovit „dílnu světa“"
 AFG_revive_the_workshop_of_the_world_desc: "Budeme následovat své předky modernizací továren a oživením obchodních cest. Tato proměna učiní z naší ekonomiky velmoc schopnou konkurovat největším státům světa."
 AFG_salang_pass: "Tunel v průsmyku Salang"
 AFG_salang_pass_desc: "Horský terén [ROOT.GetNonIdeologyName] výrazně ztěžuje rozvoj dopravních tras napříč zemí. [SOU.GetAdjectiveCap] inženýři se však domnívají, že by dokázali vybudovat tunel skrze hory u Salangu. Jejich vláda nabídla realizaci projektu výměnou za určité strategické ústupky."
 AFG_savior_of_the_holy_lands: "Spasitel Svatých zemí"
 AFG_savior_of_the_holy_lands_desc: "Nastal okamžik splnit posvátnou povinnost a osvobodit Svaté země z jha cizích utlačovatelů. Naši stateční vojáci potáhnou s odhodláním našich předků, inspirováni spravedlivým cílem znovuzískání kolébky naší víry."
 AFG_scavenging: "Sběrné taktiky"
 AFG_scavenging_desc: "Vybavení, které si nedokážeme vyrobit sami, se zde často objevuje v rukou cizích agresorů. Měli bychom proto vycvičit své síly k rozpoznávání a zabavování cenného vojenského materiálu, kdykoli je to možné."
 AFG_secure_army_support: "Zajistit podporu armády"
 AFG_secure_army_support_desc: "V ozbrojených silách stále působí řada důstojníků, kteří byli jmenováni nebo sloužili pod $AFG_amunullah_khan$. Se správnými pobídkami by mohli být přiměni podpořit jeho návrat na trůn."
 AFG_secure_army_support_tt: "§YVíce armádních divizí se připojí na naši stranu v nadcházející občanské válce.§!"
 AFG_secure_baghdad: "Zajistit Bagdád"
 AFG_secure_baghdad_desc: "Jak se náš vliv v regionu rozšiřuje, je zřejmé, že [IRQ.GetNameDef] má potenciál podkopat naše úsilí. Musíme proto požadovat sladění jejich zahraniční politiky, jinak pocítí hněv našich ozbrojených sil."
 AFG_secure_dynasty: "Zajistit dynastii"
 AFG_secure_dynasty_desc: "S ekonomikou stabilizovanou a lidem uklidněným můžeme zajistit dynastii Barakzajů odstraněním méně loajálních prvků vlády a jejich nahrazením rodinnými příslušníky věrnými králi - nebo spíše jeho strýcům."
 AFG_secure_iran: "Zajistit Írán"
 AFG_secure_iran_desc: "Nastal čas zajistit [PER.GetAdjective] ropná pole. Ve spolupráci se spojenci uděláme, co je nutné - i kdyby to znamenalo změnu režimu v [PER.Capital.GetCapitalVictoryPointName]."
 AFG_seek_american_aid: "Usilovat o americkou pomoc"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_seek_british_investment: "Usilovat o britské investice"
 AFG_seek_british_investment_desc: "Po desetiletí jsme přiživovali [ENG.GetAdjective] obavy z průniku [SOV.GetNameDef] skrze naši zemi do Indie. To vedlo k dotacím a investicím, které nás měly udržet na jejich straně."
 AFG_shipyards: "Zřídit [ROOT.GetAdjective] lodní dopravu"
 AFG_shipyards_desc: "I když zatím nejsme připraveni vyvíjet vlastní lodě, budoucí flotila bude potřebovat zařízení pro údržbu a modernizaci. Zřízením loděnice nyní zajistíme dlouhodobý provoz našich plavidel."
 AFG_shipyards_tt: "Přidá §G1§! stavební slot a §G1§! §Ynámořní loděnici§! v pobřežním státě."
 AFG_shipyards_tt_2: "§YOdemkne vojenskou průmyslovou organizaci:§!"
 AFG_sinkiang_intervention: "Intervence v Sin-ťiangu"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName] je již dlouho součástí islámského světa. Vzestup komunismu v bývalé Ruské říši a Číně však nyní ohrožuje naše muslimské bratry za hranicemi."
 AFG_socialist_coup: "Socialistický převrat"
 AFG_socialist_coup_desc: "S oslabováním konzervativních omezení politického myšlení se otevřela Pandořina skříňka a zemí se šíří vlna antimonarchistických nálad."
 AFG_socialist_coup_tt: "§YPokud je podpora komunismu vyšší než 60 %, vyhneme se vyvolání občanské války.§!"
 AFG_sov_attack_bonus: "Rudá hrozba"
 AFG_sov_iran_war: "Svrhnout šáha [PER.GetNonIdeologyName]"
 AFG_sov_iran_war_desc: "Naši soudruzi v [SOU.GetNameDef] jsou sevřeni ze všech stran, což jim brání v udržení flotily v teplých vodách."
 AFG_soviet_research_cooperation: "Sovětská výzkumná spolupráce"
 AFG_soviet_research_cooperation_desc: "Naši dřívější protivníci v [SOU.GetNameDef] se po svržení starého režimu rychle stali našimi nejbližšími spojenci."
 AFG_soviet_research_technology_exchange_tt: "§Y[SOU.GetNameDefCap] bude ochotnější souhlasit, pokud k nám má vysoký názor.§!\nPokud [SOU.GetFlag]§Y[SOU.GetNameDef]§! souhlasí, vstoupíme s nimi do skupiny sdílení technologií."
 AFG_spinzar_cotton_factory: "Investovat do bavlnářských továren Spinzar"
 AFG_spinzar_cotton_factory_desc: "Továrna Spinzar v Kundúzu patří mezi naše nejziskovější podniky, avšak bez státní podpory se nemůže výrazně rozšířit."
 AFG_standardize_equipment: "Standardizovat výzbroj"
 AFG_standardize_equipment_desc: ""
 AFG_state_atheism: "Státní ateismus"
 AFG_state_atheism_desc: "Paštunwali, islám a další tradiční „opium lidu“ musí být odloženy, pokud chceme modernizovat ekonomiku a společnost."
 AFG_state_industries: "Zřídit vojenský průmysl"
 AFG_state_industries_desc: "Absolventi univerzit se radikalizují kvůli nedostatku pracovních míst odpovídajících jejich kvalifikaci."
 AFG_state_industries_tt: "Odemkne rozhodnutí ke zřízení §Yvojenských průmyslových organizací§! a prodlouží časový limit radikalizace absolventů."
 AFG_stir_unrest_in_the_east: "Rozdmýchat nepokoje na východě"
 AFG_stir_unrest_in_the_east_desc: "Vazíristán a Péšávar zůstávají ohnisky proti-[RAJ.GetAdjective] i [AFG.GetAdjective] aktivit."
 AFG_sugar_processing: "Cukrovar Baghlán"
 AFG_sugar_processing_desc: "Poptávka po cukru mezi obyvatelstvem roste. Zřízením cukrovaru uspokojíme domácí potřebu a vytvoříme nová průmyslová pracovní místa."
 AFG_support_king_zahir: "Podpořit krále Záhira"
 AFG_support_king_zahir_desc: "Po desetiletích politické nestability zahájí vláda krále Záhira Šáha éru míru a hospodářské stability."
 AFG_support_king_zahir_tt: "§YKrál Záhir Šáh§! získá:\n Zisk politické síly §G+5 %§!\n Denní podpora pro §YNezařazené§! §G+0.02§!"
 AFG_support_nort_west_frontier_rebels: "Podpořit povstalce na Severozápadní hranici"
 AFG_support_nort_west_frontier_rebels_desc: "Paštunští povstalci na severozápadní hranici [RAJ.GetAdjective] nadále statečně bojují proti svým utlačovatelům."
 AFG_support_soviets_in_asia: "Podpořit Sověty v Asii"
 AFG_support_soviets_in_asia_desc: "Středoasijské republiky v rámci [SOU.GetNameDef] jsou vzdálené od [SOU.Capital.GetCaptialVictoryPointName] a náchylné k kontrarevoluci."
 AFG_support_warzistan_independence: "Podpořit nezávislost Vazíristánu"
 AFG_support_warzistan_independence_desc: "Naše hranice s [ENG.GetAdjective] Indií jsou trvalým zdrojem napětí."
 AFG_the_amu_darya_plan: "Plán Amudarji"
 AFG_the_amu_darya_plan_desc: "Císař vypracoval plány a navázal kontakty ve své staré vlasti, kde chtějí uniknout [SOV.GetAdjective] nadvládě."
 AFG_the_conquerors_of_persia: "Dobyvatelé Persie"
 AFG_the_conquerors_of_persia_desc: "[PER.GetNameDefCap], země nesmírného bohatství a historie, kdysi soupeřila s říší."
 AFG_the_crown_and_the_world: "Koruna a svět"
 AFG_the_crown_and_the_world_desc: "Osudem říše je povstat jako bezkonkurenční globální velmoc."
 AFG_the_echoes_of_panipat: "Ozvěny Panípatu"
 AFG_the_echoes_of_panipat_desc: "Třetí bitva u Panípatu dodnes rezonuje v paměti indického subkontinentu."
 AFG_the_faqirs_revolt: "Fakírovo povstání"
 AFG_the_faqirs_revolt_desc: "Nastal čas. Fakírovy jednotky jsou připraveny povstat na východě proti zkorumpovaným úředníkům v Kábulu."
 AFG_timurid_bureaucracy: "Tímúrovská byrokracie"
 AFG_timurid_bureaucracy_desc: "Tímúrovská byrokracie, zakořeněná v odkazu Timura, nabízí model efektivní správy a centralizované moci."
 AFG_topple_iran: "Svrhnout Írán"
 AFG_topple_iran_desc: "Pod vizionářským vedením [ROOT.GetLeader] jsme připraveni přinést svobodu a spravedlnost našim [PER.GetAdjective] bratrům a sestrám."
 AFG_towards_an_amanullah_caliphate: "Směrem k Amanulláhovu chalífátu"
 AFG_towards_an_amanullah_caliphate_desc: "$AFG_amunullah_khan$ kdysi zvažoval přijetí titulu chalífy po rozpadu Osmanské říše."
 AFG_truck_factory: "Továrna na nákladní vozy Džangalak"
 AFG_truck_factory_desc: "Ve spolupráci s našimi [SOU.GetAdjective] podporovateli máme možnost vybudovat první velkokapacitní továrnu na výrobu vozidel."
 AFG_turko_persian_empire: "Turko-perská říše"
 AFG_turko_persian_empire_desc: "S většinou [TUR.GetAdjective] a [PER.GetAdjective] území pevně pod naší kontrolou je čas reorganizovat naši říši."
 AFG_ulugh_beg_academy: "Akademie Ulugha Bega"
 AFG_ulugh_beg_academy_desc: "Ulugh Beg vládl mocné Tímúrovské říši, ale zároveň významně přispěl k rozvoji astronomie a matematiky."
 AFG_unify_the_islamic_world: "Sjednotit islámský svět"
 AFG_unify_the_islamic_world_desc: "Muslimské státy se příliš dlouho přely o nepodstatné záležitosti."
 AFG_unite_pashtunistan: "Sjednotit Paštunistán"
 AFG_unite_pashtunistan_desc: "Konečným cílem Fakírovy kampaně byla nezávislost paštunského státu."
 AFG_united_islamic_world_faction: "Ittehad-e Islami"
 AFG_utilize_cameleers: "Využít velbloudáře"
 AFG_utilize_cameleers_desc: "Naši velbloudáři byli využíváni po celém světě, včetně služeb Britského impéria."
 AFG_visit_foreign_capitals: "Navštívit zahraniční metropole"
 AFG_visit_foreign_capitals_desc: "Náš režim postrádá silné vazby na světové velmoci."
 AFG_work_with_ger_intel_bonus: "Techniky potlačování partyzánů"
 AFG_work_with_gestapo: "Spolupracovat s [GER.GetAdjective] rozvědkou"
 AFG_work_with_gestapo_desc: "Na nově získaných územích nadále představují odpor a nepokoje vážný problém."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "Není ve válce se Sýrií"
 GRE_byz_unified_flag: "Byzanc"
 IRQ_a_new_caliph: "Nový chalífa"
 IRQ_a_new_caliph_desc: "Po letech bojů jsme se etablovali jako přední mocnost islámského světa. Nastal proto čas navázat na odkaz Husajna ibn Alího a znovuobnovit chalífát pod vedením hášimovské dynastie."
 IRQ_a_new_islamic_golden_age: "Nový islámský zlatý věk"
 IRQ_a_new_islamic_golden_age_desc: "TODO"
 IRQ_abd_al_illah_fm_tt: "§YAbd al-Iláh§! se stane dostupným jako §Ypolní maršál§! úrovně 3"
 IRQ_air_research_bonus: "Výzkum aerodynamiky a avioniky"
 IRQ_air_research_bonus_desc: "Obor avioniky se s narůstajícími konflikty po celém světě rychle rozvíjí. Pokud se chceme stát regionální mocností, potřebujeme zařízení, kde budou naši inženýři vyvíjet špičkové technologie pro letectvo."
 IRQ_al_muthanna_club: "Kluby al-Muthanna"
 IRQ_al_muthanna_club_desc: "V regionu vzniká množství klubů a skupin usilujících o vytvoření panarabského režimu. Zajistíme jim financování, aby mohly dále růst a ovlivňovat obyvatelstvo tímto směrem."
 IRQ_align_afghanistan_fasc: "Pozvat Afghánistán"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDef] byl dlouho uvězněn mezi [SOU.GetAdjective] a [ENG.GetAdjective] jako nárazníkový stát. Možná jej společnou spoluprací můžeme povýšit na odpovídající pozici v regionu."
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetNameWithFlag]§! je pozván do naší frakce"
 IRQ_allied_training: "Spojenecký výcvik"
 IRQ_allied_training_desc: "Naši spojenci jsou ochotni předat nám část odborných znalostí, které získali v nedávných konfliktech s našimi nepřáteli. Přijmeme tuto pomoc, abychom co nejlépe připravili naše jednotky na boj."
 IRQ_anglo_iraqi_oil_expansion: "Anglo-irácké rozšíření těžby ropy"
 IRQ_anglo_iraqi_oil_expansion_desc: "Současné uspořádání s Anglo-Iraqi Oil Company může část obyvatel rozhořčovat, ale jsou krátkozrací a nedokážou pochopit přínosy pro naši ekonomiku ani ochranu, kterou nám poskytují [ENG.GetAdjective]."
 IRQ_anti_western_alliance: "Proti-západní aliance"
 IRQ_anti_western_alliance_desc: "Pokud by dominantní regionální mocnosti spojily svou vojenskou sílu a zavázaly se k vzájemné obraně, měli bychom skutečnou šanci postavit se západním mocnostem, které se neustále vměšují do našich záležitostí."
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetNameWithFlag]§! je pozván do naší frakce"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetNameWithFlag]§! je pozván do naší frakce"
 IRQ_approach_tribes_for_support: "Oslovit kmeny pro podporu"
 IRQ_approach_tribes_for_support_desc: "Mnoho venkovských komunit se stále drží tradičního kmenového způsobu života a od vzniku našeho státu vůči nám byly převážně nepřátelské. Možná jsme dosud nenašli správné pobídky, jak si je získat."
 IRQ_arab_dominance: "Arabská dominance"
 IRQ_arab_dominance_desc: "[IRQ.GetNonIdeologyName] je rozmanitá země, avšak pouze upevněním politické dominance arabské většiny můžeme doufat ve stabilní vládu."
 IRQ_arab_free_legion: "Svobodná arabská legie"
 IRQ_arab_free_legion_desc: "Arabové z celého světa se dobrovolně hlásí k boji proti starým mocnostem, které nás po desetiletí brzdily. Můžeme na tom stavět a verbovat jednotky i mimo naše hranice."
 IRQ_arab_free_legion_tt: "Odemkne §Y$IRQ_arab_free_legion_cat$§! rozhodnutí k verbování divizí z celého arabského světa."
 IRQ_arab_league: "Založit Arabskou ligu"
 IRQ_arab_league_desc: "Musíme vytvořit alianci podobně smýšlejících arabských zemí s cílem chránit arabské zájmy před vnějšími zásahy a osvobodit naše bratry za hranicemi z okupace."
 IRQ_arab_league_economic_cooperation: "Hospodářská rada Arabské ligy"
 IRQ_arab_league_economic_cooperation_desc: "Abychom posílili bratrství mezi arabskými státy, měli bychom úžeji spolupracovat v hospodářské oblasti."
 IRQ_arab_league_economic_cooperation_tt: "Získáme mimo-mapovou §Ycivilní továrnu§! za každý další §Yarabský stát§!, který má k nám §Ynázor§! vyšší než §G85§!."
 IRQ_arab_republic_core_tt: "Odemkne §Y$united_arab_republic_cat$§! rozhodnutí k získání domovských území na arabských státech, které vlastníme."
 IRQ_army_research_bonus: "Modernizovat vojenské doktríny"
 IRQ_army_research_bonus_desc: "Mnozí naši důstojníci jsou buď veteráni staré Osmanské říše, nebo byli základně vycvičeni [ENG.GetAdjective] silami. Jejich taktiky jsou zastaralé a musí být okamžitě aktualizovány."
 IRQ_assasination_of_sidqi: "Atentát na Bakra Sidkího"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "Bakr Sidkí nedokázal po svržení předchozí vlády sjednotit zemi. Nespokojenost roste mezi elitami i obyvatelstvem a jeho vliv je vnímán s nedůvěrou."
 IRQ_assassination_of_sidqi_desc_not_leader: "Bakr Sidkí zjevně připravuje státní převrat. Abychom si udrželi vládu, budeme ho muset odstranit."
 IRQ_attempted_assasination_of_sidqi: "Pokus o atentát na Sidkího"
 IRQ_attempted_assasination_of_sidqi_desc: "Navzdory silné nespokojenosti obyvatelstva byly dosavadní pokusy o atentát neúspěšné. Musíme posílit bezpečnost a zpravodajské služby."
 IRQ_axis_training: "Výcvik Osy"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_baghdad_colleges_of_engineering_and_education: "Rozšířit bagdádské vysoké školy"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "Bagdád byl po staletí centrem vzdělanosti, avšak v posledních dekádách byl zanedbáván ve prospěch západních univerzit."
 IRQ_bakr_sidqi_coup: "Převrat Bakra Sidkího"
 IRQ_bakr_sidqi_coup_desc: "Současný režim je slabý a pomýlený. Pod vedením Bakra Sidkího jej svrhneme a zajistíme nezávislou budoucnost pro lid [ROOT.GetNonIdeologyName]."
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$§! je najat jako neodvolatelný poradce."
 IRQ_bomber_training: "Výcvik bombardérů"
 IRQ_bomber_training_desc: "Naše letectvo postrádá zkušenosti s velkými letadly určenými k bombardování. Tento nedostatek musíme rychle odstranit."
 IRQ_carve_up_syria: "Rozdělit Sýrii"
 IRQ_carve_up_syria_desc: "Sýrie měla právem patřit našemu království, ale byla nám vyrvána Francouzi. Nyní je možná čas vznést společný požadavek."
 IRQ_cavalry_integration: "Integrace jízdy"
 IRQ_cavalry_integration_desc: "I když se motorizace může stát standardem budoucnosti, v současnosti se stále musíme spoléhat na jízdu."
 IRQ_commander_of_the_faithful: "Velitel věřících"
 IRQ_commander_of_the_faithful_desc: "Abd al-Iláh může přijmout titul Amír al-Mu'minín, stejně jako jej kdysi držel Husajn ibn Alí."
 IRQ_construct_the_dukan_dam: "Vybudovat přehradu Dukan"
 IRQ_construct_the_dukan_dam_desc: "Naše velké řeky musí sloužit nejen zavlažování, ale i výrobě elektrické energie."
 IRQ_construct_the_kut_barrage: "Vybudovat jez Kut"
 IRQ_construct_the_kut_barrage_desc: "Nedávné problémy při stavbě jezu Kut musí být co nejdříve překonány."
 IRQ_create_repair_yards: "Založit hlubokomořský přístav Umm Qasr"
 IRQ_create_repair_yards_desc: "Rozvoj hlubokomořského přístavu zvýší naše exportní možnosti i schopnosti námořnictva."
 IRQ_curtail_arabism: "Omezit panarabismus"
 IRQ_curtail_arabism_desc: "Rostoucí posedlost panarabismem odcizuje nearabské komunity a ohrožuje stabilitu státu."
 IRQ_decouple_from_the_pound: "Odpoutat se od libry"
 IRQ_decouple_from_the_pound_desc: "Naše měna je navázána na britskou libru, což omezuje naši hospodářskou suverenitu."
 IRQ_demand_greater_stake_in_the_company: "Požadovat větší podíl ve společnosti"
 IRQ_demand_greater_stake_in_the_company_desc: "Zasloužíme si spravedlivější podíl z bohatství, které těžba ropy přináší."
 IRQ_demand_palestine: "Požadovat Palestinu"
 IRQ_demand_palestine_desc: "Britové selhali v ochraně palestinského lidu. Můžeme je donutit předat mandát nám."
 IRQ_demand_syria_hashemite: "Navrhnout sjednocení Sýrie"
 IRQ_demand_syria_hashemite_desc: "Sýrie byla krátce pod vládou Fajsala I., než nám ji Francouzi zradně odebrali."
 IRQ_develop_the_kuwaiti_port: "Rozvinout kuvajtský přístav"
 IRQ_develop_the_kuwaiti_port_desc: "S Kuvajtem pod naší kontrolou můžeme výrazně rozšířit naše námořní kapacity."
 IRQ_develop_the_kuwaiti_port_tt: "Přidá §G1§! §Ynámořní základnu§! v každé provincii."
 IRQ_discuss_a_new_treaty: "Jednat o nové smlouvě"
 IRQ_discuss_a_new_treaty_desc: "Anglo-irácká smlouva je pro naši dnešní pozici urážkou."
 IRQ_effectivize_the_production_line: "Optimalizace výrobních linek"
 IRQ_effectivize_the_production_line_desc: "Jednorázové kroky nestačí. Musíme se neustále zlepšovat."
 IRQ_eliminate_the_golden_square: "Eliminovat Zlatý čtverec"
 IRQ_eliminate_the_golden_square_desc: "Zlatý čtverec nás žene k nebezpečným konfliktům. Musí být odstraněn."
 IRQ_embargo_the_axis_powers: "Uvalit embargo na Osu"
 IRQ_embargo_the_axis_powers_desc: "Mocnosti Osy ohrožují světový mír a musí být zbaveny zdrojů."
 IRQ_encourage_federalism: "Podpořit federalismus"
 IRQ_encourage_federalism_desc: "Poskytnutím autonomie Kurdům a Asyřanům můžeme sjednotit všechny občany Iráku."
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "Zřídit irácké pobřežní obranné síly"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "Zřídit kurdské pobřežní obranné síly"
 IRQ_establish_iraqi_coastal_defense_force_desc: "Naše pobřeží leží na klíčové trase vývozu ropy a musí být chráněno."
 IRQ_expand_camel_corps: "Rozšířit velbloudí sbor"
 IRQ_expand_camel_corps_desc: "[ENG.GetAdjectiveCap] ukázali všestrannost velbloudího sboru během Velké války."
 IRQ_expand_habbaniya_airbase: "Rozšířit leteckou základnu Habbáníja"
 IRQ_expand_habbaniya_airbase_desc: "Základna Habbáníja je srdcem leteckých operací v Iráku."
 IRQ_expand_membership: "Rozšířit členství federace"
 IRQ_expand_membership_desc: "Je čas rozšířit naši federaci o další státy."
 IRQ_expand_membership_tt: "Odemkne §Y$hashemite_federation_cat$§! rozhodnutí k pozvání států jako našich subjektů."
 IRQ_expand_oil_production: "Rozšířit těžbu ropy"
 IRQ_expand_oil_production_desc: "Naše země skrývá rozsáhlé dosud nevyužité ropné zásoby."
 IRQ_export_infrastructure: "Exportní infrastruktura"
 IRQ_export_infrastructure_desc: "Investice do exportní infrastruktury nás zviditelní a přinese zisk."
 IRQ_extensive_irrigation_projects: "Rozsáhlé zavlažovací projekty"
 IRQ_extensive_irrigation_projects_413_tt: "Pokud ovládáme §Y[413.GetName]§!, získáme v tomto státě §G2§! další stavební sloty"
 IRQ_extensive_irrigation_projects_680_tt: "Pokud ovládáme §Y[680.GetName]§!, získáme v tomto státě §G1§! další stavební slot"
 IRQ_extensive_irrigation_projects_desc: "Velká část naší země je suchá a nevhodná pro zemědělství. Prostřednictvím rozsáhlých zavlažovacích projektů však můžeme tyto oblasti proměnit v úrodná pole."
 IRQ_fighter_training: "Výcvik stíhacích pilotů"
 IRQ_fighter_training_desc: "Veškeré naše vojenské i hospodářské plánování bude k ničemu, pokud naši piloti nebudou schopni efektivně využívat své letouny k ochraně našeho nebe před nepřátelskými bombardéry."
 IRQ_finish_the_berlin_baghdad_railway: "Dokončit železnici Berlín-Bagdád"
 IRQ_finish_the_berlin_baghdad_railway_desc: "Staré Německé císařství si dlouho kladlo za cíl vybudovat železnici z Berlína do Bagdádu, aby podpořilo námořní přítomnost v Perském zálivu. Tento „Taurus Express“ však nikdy nebyl zcela dokončen. Nyní bychom mohli ekonomické přínosy této tratě využít tím, že ji dokončíme sami."
 IRQ_fligerfuhrer_irak: "Fliegerführer Irak"
 IRQ_fligerfuhrer_irak_desc: "Naše armáda je beznadějně slabší než síly [ENG.GetAdjective], avšak s pomocí letadel a pilotů od našich spojenců bychom mohli převážit misky vah v náš prospěch."
 IRQ_forceful_industrialization: "Nucená industrializace"
 IRQ_forceful_industrialization_desc: "Tempo industrializace v §Y[ROOT.GetNameDef]§! je příliš pomalé, pokud se chceme vyhnout zaostávání za našimi protivníky. Musíme řídit rozsáhlý program industrializace, i kdyby to mělo rozhněvat veřejnost."
 IRQ_form_opec: "Založit OPEC"
 IRQ_form_opec_desc: "Velmoci jsou zcela závislé na toku ropy do svých továren a vozidel. Pokud by producenti ropy spolupracovali na její těžbě a bezpečnosti, mohli bychom konečně pohnat velmoci k odpovědnosti za vše, co nám provedly."
 IRQ_form_the_independent_mechanized_brigade: "Zformovat nezávislou mechanizovanou brigádu"
 IRQ_form_the_independent_mechanized_brigade_desc: "Po zakoupení potřebného vybavení a po rozsáhlém výcviku se naše ozbrojené síly domnívají, že jsou připraveny nasadit své první mechanizované jednotky."
 IRQ_form_the_independent_mechanized_brigade_tt: "Vytvoří šablonu divize §YAl-Mechanikiyah§! (§YMechanizovaná§!) a nasadí §Y1§! jednotku."
 IRQ_found_southern_steel_plants: "Založit jižní ocelárny"
 IRQ_found_southern_steel_plants_desc: "Ocel je klíčová pro hospodářský rozvoj i výrobu vojenského vybavení. Dosud existuje jen málo domácích producentů schopných pokrýt naše potřeby, což nás činí závislými na dovozu. To se musí změnit."
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "Založit irácké státní dráhy"
 IRQ_found_the_iraqi_state_railways_KUR: "Založit kurdské státní dráhy"
 IRQ_found_the_iraqi_state_railways_desc: "Navzdory naší domnělé nezávislosti si [ENG.GetAdjective] stále ponechávají kontrolu nad naší železniční infrastrukturou prostřednictvím Mesopotamian Railways. Měli bychom je oslovit s nabídkou odkupu a přejmenovat společnost na Irácké státní dráhy."
 IRQ_found_the_state_company_for_iron_and_steel: "Státní společnost pro železo a ocel"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "Nedávné investice do ocelářství posílily naši ekonomiku a snížily závislost na dovozu. Můžeme však jít ještě dál založením státních podniků, které nám umožní kontrolovat dodávky těchto klíčových surovin."
 IRQ_further_ussr_support: "Další podpora ze [SOV.GetAdjective] strany"
 IRQ_further_ussr_support_desc: "Na počátku naší cesty ke svobodě jsme se opírali o pomoc [SOV.GetAdjective]. Přestože jsme si původně nepřáli být na jiných závislí, pokud nás budou považovat za sobě rovné, může se toto partnerství ukázat jako přínosné."
 IRQ_greater_iraq: "Velký Irák"
 IRQ_greater_iraq_desc: "Větší část arabského obyvatelstva nyní bezpečně spadá pod naši vládu. Je tedy vhodné tuto událost stvrdit vyhlášením širší definice §Y[IRQ.GetNonIdeologyName]§!."
 IRQ_greater_iraq_tt: "Odemkne rozhodnutí §Y$greater_iraq_decision_cat$§! k získání domovského území na státy Blízkého východu, které vlastníme."
 IRQ_has_become_kurdistan_flag: "Stát se Kurdistánem"
 IRQ_hashemite_arab_federation: "Hašemitská arabská federace"
 IRQ_hashemite_arab_federation_desc: "Díky členům hašemitské dynastie usazeným po celém regionu máme příležitost sjednotit naše království do jedné velké Hašemitské arabské federace."
 IRQ_heavy_industry_investments: "Investice do těžkého průmyslu"
 IRQ_heavy_industry_investments_desc: "Dosáhli jsme pokroku v zásobování průmyslu surovinami, avšak chceme-li dohnat velmoci, musíme založit více státních podniků těžkého průmyslu nebo subvencovat stávající."
 IRQ_increase_anglo_iraqi_economic_ties: "Prohloubit anglo-irácké hospodářské vazby"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "Bylo by pošetilé nevyužít úzkých hospodářských vztahů, které jsme vybudovali s Angličany."
 IRQ_increase_italian_business_relations: "Dovoz z [ITA.GetNonIdeologyName]"
 IRQ_increase_italian_business_relations_desc: "Nemůžeme zůstat zcela závislí na Angličanech. Naštěstí jsou [ITA.GetAdjective] více než ochotni nám v tomto úsilí pomoci."
 IRQ_increase_prime_ministers_powers: "Posílit pravomoci předsedy vlády"
 IRQ_increase_prime_ministers_powers_desc: "Ukázalo se, že irácký lid netouží po absolutní vládě hašemitské dynastie. Nyní se tedy otevírá příležitost jednou provždy upevnit ústavní charakter vlády a nasměrovat Irák západním směrem."
 IRQ_independent_flight_schools: "Nezávislé letecké školy"
 IRQ_independent_flight_schools_desc: "Naši piloti byli většinou cvičeni v zahraničí [ENG.GetAdjective] instruktury, avšak nyní máme dostatečný počet pilotů, abychom mohli zahájit domácí výcvik."
 IRQ_infantry_focus: "Posílit pěchotu"
 IRQ_infantry_focus_desc: "Velmoci si mohou hrát se svými mechanizovanými monstrozitami, avšak realita je taková, že každá válka se nakonec rozhodne pěchotou. Armáda proto obdrží výrazné navýšení rozpočtu na výcvik."
 IRQ_invest_in_ordnance_mountain_howitzers: "Investovat do horských houfnic"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "Naše země je sevřena horami na severu i východě, avšak našim ozbrojeným silám chybí dostatečná palebná síla pro boj v takovém terénu. Měli bychom investovat do specializovaného horského dělostřelectva."
 IRQ_invite_foreign_advisors: "Pozvat zahraniční poradce"
 IRQ_invite_foreign_advisors_desc: "Postrádáme odborné znalosti, abychom se mohli měřit s námořními mocnostmi v regionu. Přizváním zahraničních expertů můžeme vycvičit naše námořní důstojníky."
 IRQ_invite_foreign_arms_corporations: "Pozvat zahraniční zbrojní společnosti"
 IRQ_invite_foreign_arms_corporations_desc: "Potřeba domácího zbrojního průmyslu je zásadní, avšak chybí nám potřebné know-how. Proto bychom měli navázat spolupráci se zahraničními společnostmi."
 IRQ_invite_oil_mission: "Pozvat ropnou misi"
 IRQ_invite_oil_mission_ctt: "§Y[GER.GetNameDef]§! získá práva na naši §Yropu§! v §Y[676.GetName]§! výměnou za:"
 IRQ_invite_oil_mission_desc: "Naší pákou je černé zlato - a naši noví přátelé jej potřebují víc než dost. Malý ústupek dnes může znamenat mnohem větší zisk v budoucnu."
 IRQ_iran_ultimatum: "Ultimátum Íránu"
 IRQ_iran_ultimatum_desc: "V západních oblastech §Y[PER.GetName]§! žije značná arabská populace. Možná nastal čas požadovat jejich sjednocení s naší zemí."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§YPokud [PER.GetNameDef] odmítne postoupit území, budeme moci vyhlásit válku.§!"
 IRQ_iraqi_al_futuwwa: "Zformovat iráckou Al-Futuwwu"
 IRQ_iraqi_al_futuwwa_desc: "Chceme-li vybudovat silný národ, musíme založit mládežnické organizace, které povedou lid k boji za slavnou budoucnost."
 IRQ_is_kurdistan: "§YHraní za Kurdistán§!"
 IRQ_join_axis: "$TUR_join_the_axis$"
 IRQ_join_axis_desc: "$TUR_join_the_axis_desc$"
 IRQ_kurdish_attack_iran: "Osvobodit Kurdy v Íránu"
 IRQ_kurdish_attack_iran_desc: "[PER.GetAdjectiveCap] režim představuje hrozbu pro náš lid. Pouze silou můžeme osvobodit Kurdy a zajistit jim budoucnost."
 IRQ_kurdish_attack_turkey: "Osvobodit Kurdy v Turecku"
 IRQ_kurdish_attack_turkey_desc: "[TUR.GetAdjectiveCap] aktivně utlačuje kurdský lid a okrádá jej o dědictví. To už nemůžeme tolerovat."
 IRQ_kurdish_democratic: "Kurdská demokratická strana"
 IRQ_kurdish_democratic_desc: "Kurdská práva jsou denně pošlapávána arabskou většinou v §Y[IRQ.GetNameDef]§!. Nastal čas založit politické hnutí usilující o svobodný a nezávislý stát."
 IRQ_kurdish_form_the_peshmerga: "Zformovat Pešmergy"
 IRQ_kurdish_form_the_peshmerga_desc: "Přestože se nám podařilo porazit iráckou armádu, nemusí to tak být vždy. Musíme proto vybudovat národní armádu s moderním výcvikem."
 IRQ_kurdish_industry: "Rozšířit průmyslovou základnu"
 IRQ_kurdish_industry_desc: "Abychom nebyli pohlceni silnějšími sousedy, musíme vybudovat vlastní průmyslovou základnu."
 IRQ_kurdish_language: "Kurdské jazykové školy"
 IRQ_kurdish_language_desc: "S nově nabytou nezávislostí můžeme konečně vytvořit vzdělávací systém založený na kurdské kultuře a jazyce."
 IRQ_kurdish_oil: "Kurdská ropa"
 IRQ_kurdish_oil_desc: "Ropná ložiska byla v minulosti využívána, avšak zisky z nich odtékaly pryč. Nyní můžeme vybudovat vlastní ropný průmysl."
 IRQ_kurdish_outreach: "Kurdské sbližování"
 IRQ_kurdish_outreach_desc: "Kurdi severního Iráku mají potenciál vážně narušit naši autoritu. Musíme je integrovat, i kdyby to znamenalo určitou autonomii."
 IRQ_kurdish_reject_ankara_treaty: "Odmítnout ankaraskou smlouvu"
 IRQ_kurdish_reject_ankara_treaty_desc: "Ankaraská smlouva zničila dřívější pokusy o kurdský stát. Musíme jasně říci, že tyto hranice odmítáme."
 IRQ_kurdish_revolt: "Vyhlásit povstání"
 IRQ_kurdish_revolt_desc: "Nastal čas vyhlásit nezávislost na §Y[IRQ.GetNonIdeologyName]§! a vytvořit svobodný kurdský stát."
 IRQ_kurdish_revolt_tt: "Vyhlásíme nezávislost na §YIráckém státě§! a vstoupíme do §Rválky za nezávislost§!."
 IRQ_kurdish_socialist: "Požádat o sovětskou pomoc"
 IRQ_kurdish_socialist_desc: "§Y[SOU.GetNameDefCap]§! hledá způsob, jak oslabit západní vliv na Blízkém východě. Možná budou ochotni nás podpořit."
 IRQ_kurdish_support_resistance: "Podpořit zahraniční odboj"
 IRQ_kurdish_support_resistance_desc: "Přestože my máme svobodu, mnozí naši bratři zůstávají pod cizí nadvládou. Musíme jim pomoci."
 IRQ_kurdish_united: "Sjednocený Kurdistán"
 IRQ_kurdish_united_desc: "Po letech strádání jsme konečně sjednotili kurdský lid. Ať přijde cokoli, stojíme jako jeden národ."
 IRQ_kurdish_women_in_military: "Ženy v armádě"
 IRQ_kurdish_women_in_military_desc: "Zastaralý názor, že ženy nemají ve válce místo, musí být odstraněn."
 IRQ_liberate_levant: "Osvobodit Levantu"
 IRQ_liberate_levant_desc: "Levanta byla po Velké válce rozparcelována vítězi. Už nemůžeme přihlížet utrpení našich bratří."
 IRQ_liberate_north_africa: "Osvobodit severní Afriku"
 IRQ_liberate_north_africa_desc: "Severní Afrika je po příliš dlouhou dobu drcena evropským imperialismem. Nastal čas ji osvobodit."
 IRQ_local_arms_industry: "Místní zbrojní průmysl"
 IRQ_local_arms_industry_desc: "V případě války se nemůžeme spoléhat na dovoz. Musíme vybudovat vlastní zbrojní průmysl."
 IRQ_modernization: "Usilovat o modernizaci"
 IRQ_modernization_desc: "Zastaralé vybavení může udržet pořádek doma, ale neodradí cizí agresi. Musíme se modernizovat."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "Znárodnit Anglo-iráckou ropnou společnost"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "Anglo-irácká ropná společnost nadále ovládá naše hospodářství i zahraniční politiku a odvádí naše bohatství do válečných lodí [ENG.GetAdjective] námořnictva, což nám brání spravovat vlastní záležitosti. Nastal čas tuto frašku ukončit a společnost znárodnit ve prospěch našeho lidu."
 IRQ_naval_air_support: "Námořní letecká podpora"
 IRQ_naval_air_support_desc: "Věřit, že dokážeme vybudovat námořnictvo schopné čelit velmocem, je pošetilé. Vývoj letadel schopných útočit na námořní cíle však může srovnat síly za zlomek ceny jediné lodi."
 IRQ_navy_research_bonus: "Námořní technologický pokrok"
 IRQ_navy_research_bonus_desc: "Doposud jsme byli závislí na lodích ze zahraničí, které byly zastaralé ještě předtím, než jsme je zakoupili. Abychom nezůstali pozadu, musíme vyvíjet vlastní námořní technologie a naši flotilu modernizovat nebo znovu vybudovat."
 IRQ_party_of_national_brotherhood: "Strana národního bratrstva"
 IRQ_party_of_national_brotherhood_desc: "Příliš dlouho vláda ustupovala [ENG.GetAdjective] rozmarům. Pouze Strana národního bratrstva má potenciál pozvednout [IRQ.GetNonIdeologyName] k velikosti."
 IRQ_proclaim_united_arab_republic: "Vyhlásit Sjednocenou arabskou republiku"
 IRQ_proclaim_united_arab_republic_desc: "Naše sny o panarabském státě se začínají naplňovat. Musíme využít příležitosti, vyhlásit vznik Sjednocené arabské republiky a sjednotit lid kolem naší věci."
 IRQ_project_babylon_focus: "Projekt Babylon"
 IRQ_project_babylon_focus_desc: "Abychom vyhráli budoucí války, musíme zajistit těžké zbraně potřebné k porážce našich nepřátel, bez ohledu na jejich početní převahu. Měli bychom proto otevřít zařízení zaměřená na výzkum a vývoj experimentálních zbraní."
 IRQ_promote_kurdish_culture: "Podpora kurdské identity"
 IRQ_promote_kurdish_culture_desc: "Kurdský lid je rozptýlen napříč několika zeměmi, avšak naše kultura nás spojuje bez ohledu na místo, kde žijeme. Musíme toto dědictví podporovat a chránit dříve, než bude zničeno těmi, kdo nám vládnou."
 IRQ_protector_of_the_gulf: "Ochránce Zálivu"
 IRQ_protector_of_the_gulf_desc: "Prokázali jsme se jako důvěryhodný spojenec západních mocností. Možná by byly ochotny stáhnout se z regionu výměnou za to, že od nynějška zajistíme bezpečnost Perského zálivu."
 IRQ_purchase_alternative_aricraft: "Nákup alternativních letadel"
 IRQ_purchase_alternative_aricraft_desc: "Abychom se vyhnuli přílišné závislosti na jednom dodavateli, měli bychom se poohlédnout po letadlech i mimo [ENG.GetAdjective]. Mnozí naši důstojníci prosazují dohodu s [ITA.GetAdjective]."
 IRQ_purchase_armored_equipment: "Nákup obrněné techniky"
 IRQ_purchase_armored_equipment_desc: "Našim silám chybí úderná síla protivníků kvůli přílišné závislosti na tradiční pěchotě. Tank je jasně budoucností pozemního boje a musíme najít někoho, kdo nám prodá své přebytečné modely."
 IRQ_purchase_british_aircraft: "Nákup britských letadel"
 IRQ_purchase_british_aircraft_AAT_tt: "§YZískáme větší dotaci na vybavení, dokud je aktivní $IRQ_anglo_iraqi_treaty$.§!"
 IRQ_purchase_british_aircraft_desc: "Vzhledem k našim vazbám na [ENG.GetAdjective] RAF se zdá logické pořizovat další letadla právě od nich."
 IRQ_purchase_british_aircraft_treaty_tt: "§YZískáme větší množství vybavení, dokud je aktivní $IRQ_anglo_iraqi_treaty$.§!"
 IRQ_purchase_foreign_equipment: "Nákup zahraničních strojních nástrojů"
 IRQ_purchase_foreign_equipment_desc: "Přestože máme úrodnou půdu a dostatek oblastí vhodných pro zavlažování, postrádáme mechanizované nástroje průmyslových mocností. Investice do dovozu takového vybavení by mohla výrazně zvýšit zemědělskou i průmyslovou produkci."
 IRQ_purchase_mechanized_equipment: "Nákup mechanizovaného vybavení"
 IRQ_purchase_mechanized_equipment_desc: "Pomalý pochod pěchoty se stal výraznou slabinou našich sil s nástupem mechanizované pěchoty v zahraničí. Je nejvyšší čas investovat do mechanizace našich vlastních jednotek."
 IRQ_purchase_small_ships: "Nákup malých lodí"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_put_down_tribal_revolts: "Potlačit kmenová povstání"
 IRQ_put_down_tribal_revolts_desc: "TODO"
 IRQ_raf_levies_focus: "Jednotky RAF"
 IRQ_raf_levies_focus_desc: "[ENG.GetNameDefCap] udržuje na našem území řadu najatých jednotek k zajištění svých leteckých základen. Možná bychom mohli zlepšit naše obranné schopnosti užší spoluprací s těmito silami."
 IRQ_rally_behind_the_hashemite_dynasty: "Semknout se za hášimovskou dynastií"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "Hášimovská rodina musí být ústředním bodem, kolem něhož budeme dále budovat iráckou národní identitu. Po letech u moci jsme blízko tomu, abychom ji skutečně upevnili."
 IRQ_rally_the_arab_world: "Sjednotit arabský svět"
 IRQ_rally_the_arab_world_desc: "Arabský svět touží setřást okovy západních mocností. Společně sjednotíme arabské národy a znovu se staneme pány vlastního osudu."
 IRQ_reach_out_to_jordan: "Navázat kontakt s Jordánskem"
 IRQ_reach_out_to_jordan_desc: "Naši příbuzní nadále vládnou Jordánsku pod ochranou [ENG.GetAdjective]. Možná je však dokážeme přesvědčit - stejně jako [ENG.GetAdjective] - aby nám výměnou za převzetí jejich obrany umožnili rozvinout užší politickou a hospodářskou spolupráci."
 IRQ_reapproachment_with_the_tribes: "Sblížení s kmeny"
 IRQ_reapproachment_with_the_tribes_desc: "Stále existuje mnoho kmenových vůdců, kteří naší vládě plně nedůvěřují. Měli bychom je uklidnit a investovat do jejich regionů, aby jejich loajalita patřila výhradně nám."
 IRQ_reapproachment_with_the_tribes_tt: "§YAḥmad Barzání§! a §YMuṣṭafá Barzání§! se stanou dostupnými jako §Ygenerálové§! 3. úrovně"
 IRQ_refuge_for_the_grand_mufti: "Útočiště pro velkého muftího"
 IRQ_refuge_for_the_grand_mufti_desc: "Po nedávných nepokojích v Palestině byl kontroverzní velký jeruzalémský muftí Amín al-Husajní Brity vyhnán. Abychom uklidnili protibritské nálady u nás, mohli bychom mu dočasně nabídnout útočiště."
 IRQ_regime_change_in_arabia: "Změna režimu v Arábii"
 IRQ_regime_change_in_arabia_desc: "Rod Saúdů nelze považovat za spolehlivého spojence proti velmocím. Proto musí být odstraněn dříve, než se stane hrozbou."
 IRQ_regional_economic_integration: "Regionální hospodářská integrace"
 IRQ_regional_economic_integration_desc: "Musíme zorganizovat rozsáhlé investice do regionální infrastruktury, aby všichni mohli těžit z dlouhodobého hospodářského růstu."
 IRQ_regional_military_integration: "Regionální vojenská integrace"
 IRQ_regional_military_integration_desc: "Postrádáme vojenské výrobní kapacity velmocí, avšak prostřednictvím regionálních investic bychom je mohli začít dohánět."
 IRQ_regional_military_integration_tt: "Dokončení tohoto zaměření, pokud je Jordánsko naším subjektem nebo jej ovládáme, přidá v Jordánsku dvě další vojenské továrny."
 IRQ_religious_resistance: "Náboženský odboj"
 IRQ_religious_resistance_desc: "S velkým muftím pod naší ochranou bychom s ním mohli spolupracovat na podněcování odporu proti utlačovatelským západním režimům napříč arabským světem."
 IRQ_renegotiate_treaty: "Znovu vyjednat anglo-iráckou smlouvu"
 IRQ_renegotiate_treaty_desc: "Prokázali jsme, že nejsme hrozbou pro zájmy [ENG.GetAdjective] v regionu a že můžeme být potenciálním spojencem. Proto bychom měli konečně znovu vyjednat anglo-iráckou smlouvu na rovnoprávném základě."
 IRQ_request_syria_from_vichy: "Požadovat Sýrii"
 IRQ_request_syria_from_vichy_desc: "Francouzi nikdy nebyli tak rozdělení a slabí. Je to ideální příležitost požadovat předání jejich syrského území pod naši kontrolu."
 IRQ_restoration_of_hejaz: "Obnovení Hidžázu"
 IRQ_restoration_of_hejaz_desc: "[SAU.GetAdjectiveCap] nedávno zničili Království Hidžáz a s ním omezili vliv hášimovské dynastie. Je čas jim to oplatit."
 IRQ_restore_al_andalus: "Obnovit al-Andalus"
 IRQ_restore_al_andalus_desc: "Španělé se mohou považovat za pány Pyrenejského poloostrova, avšak dávno před vznikem jejich státu zde existoval al-Andalus. Jeho návrat do islámského světa bude porážkou, na kterou Evropané nikdy nezapomenou."
 IRQ_restore_regent: "Obnovit regenta"
 IRQ_restore_regent_desc: "Pošetilý oportunismus Rašída Alího al-Gajláního a Zlatého čtverce přinesl našemu národu jen zkázu. Musíme se jednou provždy zbavit jejich zhoubného vlivu a obnovit starou vládu."
 IRQ_revoke_anglo_iraq_treaty: "Zrušit anglo-iráckou smlouvu"
 IRQ_revoke_anglo_iraq_treaty_desc: "Jednostranná anglo-irácká smlouva brzdila rozvoj našeho národa příliš dlouho. Nyní však máme vůli postavit se [ENG.GetAdjective] a smlouvu konečně zrušit, bez ohledu na následky."
 IRQ_revoke_anglo_iraq_treaty_tt: "§R[ENG.GetNameDefCap] pravděpodobně vyhlásí válku za zrušení smlouvy!§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "Královská irácká armáda"
 IRQ_royal_iraqi_army_KUR: "Kurdská armáda"
 IRQ_royal_iraqi_army_desc: "Hrozba války, ať už ze strany sousedů nebo vzdálenějších mocností, je stále pravděpodobnější. Zároveň existuje množství vnitřních frakcí připravených roztrhat náš stát. Jedinou silou, která je může udržet na uzdě, je naše armáda."
 IRQ_rural_electrification: "Elektrifikace venkova"
 IRQ_rural_electrification_desc: "Zatímco ve městech elektrifikace postupuje, venkovské obyvatelstvo zůstává stranou těchto pokroků. Měli bychom proto zřídit národní energetický úřad a rozšířit elektrickou infrastrukturu rovnoměrně po celé zemi."
 IRQ_scavenging: "Využití sběračské taktiky"
 IRQ_scavenging_desc: "Vybavení, které nedokážeme vyrobit sami, se zde často objevuje v rukou zahraničních agresorů. Měli bychom proto vycvičit naše jednotky, aby dokázaly rozpoznat a zabavit cennou vojenskou techniku, kdykoli je to možné."
 IRQ_seek_axis_investment: "Hledat investice Osy"
 IRQ_seek_axis_investment_desc: "Naše ekonomika stagnuje a potřebuje diverzifikaci, chceme-li zvýšit odolnost vůči zahraniční agresi. Možná by naši přátelé v zahraničí byli ochotni investovat, aby prohloubili naše vztahy."
 IRQ_special_forces: "Speciální jednotky"
 IRQ_special_forces_desc: "V některých situacích může hrstka specializovaných vojáků operujících za nepřátelskými liniemi zasadit zdrcující úder, jaký by celá armáda v otevřeném boji nezvládla. Takové síly musíme mít i my."
 IRQ_special_projects: "Jaderné výzkumné centrum Tuwaitha"
 IRQ_special_projects_desc: "Zprávy o atomových tajemstvích ze zahraničí se dostaly k našim vědcům a inženýrům, kteří touží prokázat své schopnosti. S jejich odborností a dostatečným financováním bychom mohli vyvinout zbraně nepředstavitelné síly."
 IRQ_status_of_lebanon: "Postavení Libanonu"
 IRQ_status_of_lebanon_desc: "Se Sýrií pevně pod naší kontrolou se pozornost obrátila k budoucnosti Libanonu. Možná bychom mohli zkusit štěstí ještě jednou a požadovat jeho předání pod naši správu."
 IRQ_strengthen_mesopotamian_farming: "Posílit mezopotámské zemědělství"
 IRQ_strengthen_mesopotamian_farming_desc: "Stejně jako mnoho jeho předchůdců je [ROOT.GetNonIdeologyName] založen na dvou velkých řekách, Tigridu a Eufratu. Území mezi nimi je ideální pro zemědělství, avšak moderní techniky by mohly ještě zvýšit výnosy."
 IRQ_strengthen_relations_with_iran: "Posílit vztahy s Íránem"
 IRQ_strengthen_relations_with_iran_desc: "Ačkoli se [IRQ.GetAdjective] a [PER.GetAdjective] národy ne vždy shodly, sdílíme společný cíl modernizace a odporu vůči západní dominanci v regionu. Je čas vybudovat konstruktivní vztah a dosáhnout našich cílů společně."
 IRQ_strengthen_relations_with_turkey: "Posílit vztahy s Tureckem"
 IRQ_strengthen_relations_with_turkey_desc: "[TUR.GetAdjectiveCap] stáli v čele odporu proti západním mocnostem, i když je to nakonec stálo jejich říši. Jsme proto přirozenými spojenci a měli bychom vztahy dále prohlubovat."
 IRQ_strengthen_the_golden_square: "Posílit Zlatý čtverec"
 IRQ_strengthen_the_golden_square_desc: "Zlatý čtverec, složený ze čtyř vysoce postavených důstojníků, se stal ohniskem panarabismu a proti-[ENG.GetAdjective] nálad. Možná nastal čas je plně zapojit do vlády a zahájit reformy k posílení státu."
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "Posílit irácký dinár"
 IRQ_strengthen_the_iraqi_dinar_KUR: "Posílit kurdský dinár"
 IRQ_strengthen_the_iraqi_dinar_desc: "Nyní, když jsme převzali kontrolu nad měnou z rukou [ENG.GetAdjective], můžeme konečně nastavit vlastní měnovou politiku ve prospěch domácí ekonomiky."
 IRQ_support_from_skies_above: "Podpora z nebes"
 IRQ_support_from_skies_above_desc: "Vzhledem k okolnímu prostředí by bylo nerozumné spoléhat se výhradně na pěchotu a pozemní jednotky. Vybudování letectva sice přinese vysoké náklady, avšak je to krok, který musíme učinit."
 IRQ_support_from_skies_above_tt: "Členství ve frakci se §Y[SOV.GetNameWithFlag]§! a jejich vlastnictví letadel §Yblízké letecké podpory§! poskytne §Y50§! těchto letadel §Y[ROOT.GetNameWithFlag]§!"
 IRQ_support_from_the_mountains: "Horská odbornost"
 IRQ_support_from_the_mountains_desc: "S několika drsnými horskými pásmy kolem nás budou výcvik a vybavení přizpůsobené boji v těchto oblastech velkou pomocí. Počáteční náklady by nás neměly odradit."
 IRQ_support_the_allied_war_effort: "Podpora spojeneckého válečného úsilí"
 IRQ_support_the_allied_war_effort_desc: "Ať už to náš lid přijme nebo ne, naše budoucnost leží po boku Spojenců. Musíme prokázat oddanost jejich věci a vybojovat si místo v nově vznikajícím světovém řádu."
 IRQ_take_advantage_of_british_weakness: "Využít situace"
 IRQ_take_advantage_of_british_weakness_desc: "Pokud chceme vyhnat [ENG.GetAdjective] z našeho regionu, sotva dostaneme lepší příležitost než nyní, kdy jsou zaměstnáni konflikty po celém světě. Udeřme ranou, z níž se už nikdy nevzpamatují."
 IRQ_training: "Zlepšit armádní výcvik"
 IRQ_training_desc: "Výcvik jednotek v [IRQ.GetNonIdeologyName] je zastaralý a mohl by být zlepšen zavedením reforem po vzoru jiných států."
 IRQ_unite_maghreb: "Sjednotit Maghreb"
 IRQ_unite_maghreb_desc: "Maghreb je nedílnou součástí islámského světa a příliš dlouho trpěl pod západní nadvládou. S naší nově nabytou silou jej sjednotíme a jednou provždy vyženeme imperialisty."
 IRQ_unite_maghreb_tt: "Získá válečný cíl §YZnovu získat domovský stát§! proti každé zemi, která okupuje státy, jež tímto zaměřením získáme jako domovské území"
 IRQ_unite_mashriq: "Sjednotit Mašrik"
 IRQ_unite_mashriq_desc: "Mašrik je tepajícím srdcem islámského světa. Nemůžeme spočinout, dokud nebude celý pod kontrolou chalífy."
 MUGHAL_divisions_spawned: "§Y4§! plně vybavené loajalistické divize se k nám připojí po spuštění povstání."
 PER_abolish_feudalism: "Zrušit feudalismus"
 PER_abolish_feudalism_desc: "Po mnoho let fungoval [ROOT.GetNonIdeologyName] na základě feudálního systému, v němž vlastníci půdy drželi majetek, na kterém pracovali rolníci z venkovských oblastí. Jedná se o zastaralý systém a naší povinností jako vlády je tuto půdu od vlastníků odkoupit a následně ji za mnohem nižší cenu prodat rolníkům. Tímto krokem přineseme svobodu značné části našeho obyvatelstva."
 PER_absolute_monarchy: "Absolutní monarchie"
 PER_absolute_monarchy_desc: "Po tvrdém zásahu Rezá Šáha Pahlavího proti odpůrcům, kteří se snažili svrhnout jeho vládu, byla vyhlášena absolutní monarchie. Tím byla další moc soustředěna do rukou koruny a zajištěno, že nikdo nebude moci ohrozit jeho dynastii. Tento proces zahrnuje také militarističtější přístup k zahraniční politice a rozšíření stálé armády [PER.GetNameDef]."
 PER_absorb_byzantines: "Pohltit Byzantskou říši"
 PER_absorb_byzantines_desc: "Konečně jsme vyrovnali staletou křivdu vůči [GRE.GetAdjective] tím, že jsme zničili [GRE.GetNameDef]. Toto území může být nyní začleněno a stát se oficiální součástí našeho impéria."
 PER_absorb_byzantines_tt: "Odemkne rozhodnutí §YPohltit Byzanc§!, která nám umožní integrovat dobytá území do našeho státu."
 PER_acceptance_ger_tt: "§Y[GER.GetNameDefCap]§! s větší pravděpodobností přijme, pokud vůči nám mají §Gvysoký názor§!!"
 PER_acceptance_tt: "§Y[SOU.GetNameDefCap]§! s větší pravděpodobností přijme, pokud vůči nám mají §Gvysoký názor§!!"
 PER_add_organizer_trait_tt: "§YDva§! náhodně vybraní velitelé armády získají vlastnost Organizátor."
 PER_add_panzer_leader_trait_tt: "§YDva§! náhodně vybraní velitelé armády získají vlastnost Velitel tanků."
 PER_address_the_issue_tt: "Odemkne §YRozhodnutí islámské revoluce§!, která nám dají §R90 dní§! na potlačení revolucionářů."
 PER_addressing_the_issue_flag: "Řešení problému"
 PER_adult_literacy: "Kampaň gramotnosti dospělých"
 PER_adult_literacy_desc: "Negramotnost je závažným problémem, který sužuje naše obyvatelstvo. Schopnost číst a psát ve vlastním jazyce pomůže náš lid posílit a osvobodit. Rada ministrů a ministerstvo školství společně připravily vzdělávací osnovy a zavázaly se založit školy pro dospělé obyvatelstvo."
 PER_air_superiority: "Vzdušná nadvláda"
 PER_air_superiority_desc: "Nejdůležitějším úkolem našeho letectva je získat kontrolu nad oblohou. Pokud dosáhneme vzdušné nadvlády, budeme moci provádět nebezpečnější operace bez obav ze zachycení."
 PER_align_with_axis: "Připojit [PER.GetNameDef] k Ose"
 PER_align_with_axis_desc: "Zatímco v Evropě zuří válka, naši [GER.GetAdjective] přátelé potřebují spojence, kteří by jim pomohli s válečným úsilím. Nastal čas vstoupit do boje a přidat se na stranu Osy."
 PER_ally_bazaari: "Spojenectví s bazáristy"
 PER_ally_bazaari_desc: "Bazary a obchodníci, kteří v nich působí, jsou již po staletí pilíři našich komunit. Nyní však čelí rostoucímu tlaku nadnárodních korporací průmyslových mocností. Pokud přijmeme opatření na ochranu obchodníků, pravděpodobně se sjednotí kolem naší konzervativní věci."
 PER_ally_the_bazaari: "Získat elity"
 PER_ally_the_bazaari_desc: "Mezi [PER.GetAdjective] elitami roste nespokojenost se směřováním země. Mnozí se obávají o budoucnost svých podniků či majetku a mohou být ochotni podpořit naši věc výměnou za záruky ochrany před politickými otřesy."
 PER_anti_air_development: "Financovat protivzdušnou obranu"
 PER_anti_air_development_desc: "Továrny v našich městech se staly cílem nepřátelských bombardérů, kteří se snaží narušit náš hospodářský a průmyslový rozvoj. Měli bychom proto nasměrovat zdroje do rozvoje protivzdušné obrany."
 PER_anti_air_research: "Iniciativa výzkumu protiletadlové obrany"
 PER_anti_air_research_boost: "Výzkum protiletadlové obrany"
 PER_anti_air_research_desc: "Naše současné protiletadlové zbraně začínají zastarávat. Musíme vyvinout větší úsilí při výzkumu nových technologií, které pomohou chránit náš stát před hrozbami z oblohy."
 PER_anti_soviet_resistance_network: "Proti-[SOU.GetAdjective] odboj"
 PER_anti_soviet_resistance_network_desc: "Ať už to jakkoli přikrášlují, realita je taková, že [SOU.GetNameDef] je jen další ruské impérium a mnoho íránských národů zůstává uvězněno pod jeho despotickým jařmem. Musíme více podkopávat jejich autoritu a podporovat osvobození našeho lidu."
 PER_appease_the_seperatists: "Uklidnit separatisty"
 PER_appease_the_seperatists_desc: "Nastal čas splnit naše závazky vůči ázerbájdžánskému a kurdskému obyvatelstvu tím, že jim poskytneme větší autonomii v jejich záležitostech. Zároveň však musíme usilovat o jejich setrvání v naší sféře vlivu v zájmu společné bezpečnosti."
 PER_appease_the_seperatists_tt: "§GUž nám nebude hrozit vypuknutí války za nezávislost.§!"
 PER_artillery_bonus: "Domácí výroba dělostřelectva"
 PER_assassinate_reza_shah: "Atentát na Rezá Šáha"
 PER_assassinate_reza_shah_desc: "Rezá Šáh Pahlaví sice přinesl [PER.GetNameDef] velké změny, ne všechny jsou však mezi lidmi oblíbené. Po léta kolují zvěsti o atentátu, ale nikdo se dosud neodvážil vystřelit... nebo snad ano?"
 PER_assessing_the_opposition: "Vyhodnocení opozice"
 PER_assessing_the_opposition_desc: "Než vůbec začneme uvažovat o rozšíření našich hranic, musíme se nejprve podívat dovnitř země. Několik opozičních stran je s naší vládou stále nespokojenějších. Pokud chceme získat podporu lidu pro obnovu impéria, musíme si zajistit plnou podporu ve vládě, a to jakýmikoli prostředky."
 PER_assessing_the_opposition_tt: "Odemkne rozhodnutí §YZásah proti vládě§! v rámci mise §YObčanské nepokoje§! ze zaměření §YOdkaz velikosti§!, která nám umožní řídit hrozbu a zabránit občanské válce."
 PER_azadi: "Azádí"
 PER_azadi_autonomy_effect: "Duch Azádí"
 PER_azadi_desc: "Azádí je perské slovo pro „svobodu“ a stane se heslem, kolem něhož se sjednotíme při odporu proti našim okupantům. [ROOT.OVERLORD.GetNameDefCap] očekávají naši poslušnost, ale naším záměrem bylo vždy chránit suverenitu. Možná jsme prohráli bitvu, ale válku budeme vést dál."
 PER_bakhtiari_boost: "Výcvik Bachtiárů"
 PER_battlefield_support: "Podpora bojiště"
 PER_battlefield_support_desc: "Abychom zajistili bezpečnost našich jednotek postupujících k frontě, je zásadní využívat letadla pozemní podpory, která zabrání nepřátelským strojům v útocích na naši armádu."
 PER_bolster_civilian_industry: "Posílit civilní průmysl"
 PER_bolster_civilian_industry_desc: "Máme-li přežít blížící se bouři, musíme posílit náš civilní průmysl. Čím více zdrojů do něj vložíme, tím větší šanci bude mít naše ekonomika přežít nadcházející válku."
 PER_bolster_infantry: "Posílit pěchotu"
 PER_bolster_infantry_desc: "Obyčejný pěšák byl po generace základem každé armády a neměli bychom tuto složku zanedbávat. Posilme naši pěchotu a zajistěme, aby naše armády pochodovaly s hrdostí."
 PER_bolster_the_caspian: "Posílit Kaspik"
 PER_bolster_the_caspian_desc: "Kaspické moře je sice vnitrozemské, ale poskytlo by [SOV.GetNameDef] další cestu k invazi na naše území. Někteří mohou tvrdit, že jeho obrana je zbytečná, ale nikdy nemůžeme být vůči severním sousedům příliš opatrní."
 PER_brown_shirts: "Pochody úderných jednotek"
 PER_brown_shirts_desc: "Mnozí členové naší strany v poslední době přijali hnědé uniformy evropských fašistických hnutí. Možná bychom měli tyto oddané stoupence využít k pořádání masových pochodů na podporu hnutí."
 PER_brown_shirts_tt: "§YZískáme [?ROOT.PER_fascist_militia_count] divizí milic při vypuknutí občanské války proti šáhovi nebo při přechodu na fašismus.§!"
 PER_buffer_state_tt: "Pokud bude přijat §Ymír§!, pak budou [AZR.GetFlag]§Y[AZR.GetNameDef]§!, [GEO.GetFlag]§Y[GEO.GetNameDef]§!, [ARM.GetFlag]§Y[ARM.GetNameDef]§! a [TMS.GetFlag]§Y[TMS.GetNameDef]§! uvolněny jako subjekty [PER.GetFlag]§Y[PER.GetNameDef]§!"
 PER_capital_protect: "Chránit [PER.Capital.GetCapitalVictoryPointName]"
 PER_capital_protect_desc: "Vzhledem k poloze [PER.Capital.GetCapitalVictoryPointName] jde o ideální místo k vybudování houževnaté obrany. Zřízením bunkrů a opěrných bodů zde budeme moci stát jako poslední bašta naděje v [PER.GetNameDef]."
 PER_challenge_the_royal_navy: "Vyzvat britskou flotilu"
 PER_challenge_the_royal_navy_desc: "Nyní máme technologie i teoretické znalosti, abychom se postavili našemu hlavnímu protivníkovi. Chybí nám však praktické zkušenosti. Možná je získáme prostřednictvím menších provokací v Zálivu?"
 PER_choose_a_shahbanu: "Vybrat šáhbánu"
 PER_choose_a_shahbanu_desc: "Královská linie dynastie Pahlaví musí pokračovat, avšak vzhledem k mládí Muhammada Rezá Pahlavího dosud neměl možnost najít manželku. Nastal čas zvážit možnosti a vybrat ženu, která se stane šáhbánu naší země."
 PER_civil_unrest_tt: "§RZvolením tohoto zaměření se spustí časovaná mise $PER_civil_unrest_category$§!"
 PER_civil_war_happened: "Občanská válka proběhla"
 PER_clamp_azerbaijani_dissidence: "Potlačit ázerbájdžánský odpor"
 PER_clamp_azerbaijani_dissidence_desc: "Sever naší země obývá značná ázerbájdžánská populace, která považuje [PER.GetNameDef] za svůj domov. Přesto je zde mnoho nespokojených s naší vládou. Je nejvyšší čas tyto vzbouřenecké buňky zlikvidovat a vrátit regionu stabilitu a prosperitu."
 PER_clamp_kurdish_dissidence: "Potlačit kurdský odpor"
 PER_clamp_kurdish_dissidence_desc: "[PER.GetNameDefCap] zahrnuje území, která kdysi patřila Kurdům. Existuje proto významná diaspora nespokojená s naší vládou. Je nejvyšší čas tyto povstalecké buňky potlačit a obnovit stabilitu a prosperitu v regionu."
 PER_clash_of_titans: "Střet titánů"
 PER_clash_of_titans_desc: "Objevil se nečekaný problém v podobě znovuzrození [GRE.GetNameDef]. Nemůžeme si dovolit další impérium, které by shromažďovalo sílu na našich hranicích. Musíme okamžitě vyhlásit válku a zajistit tato území pro slávu šáha!"
 PER_clergy_happy_tt: "§GZvolením tohoto zaměření uklidníme duchovenstvo. Nebudou již považovat povstání proti vám za nutné.§!"
 PER_clergy_revolt_tt: "§RZvolením tohoto zaměření vyvoláte nespokojenou revoluci, která vás uvrhne do občanské války!§!"
 PER_clergy_upset_tt: "§RZvolením tohoto zaměření rozhněváte duchovenstvo. Pokud stabilita příliš klesne, hrozí revoluční občanská válka!§!"
 PER_coastal_defense_initiative: "Iniciativa pobřežní obrany"
 PER_coastal_defense_initiative_desc: "I když máme omezený přístup k oceánům, námořní invaze zůstává reálnou hrozbou. Abychom ochránili pobřeží [PER.GetNonIdeologyName], musíme zahájit rozvoj obrany podél břehů Perského zálivu a Kaspického moře."
 PER_comintern_research_collaboration: "Výzkumná spolupráce s Kominternou"
 PER_comintern_research_collaboration_desc: "[SOU.GetNameDefCap] patří mezi světové lídry ve vědě a výzkumu. Díky zajištěnému spojenectví můžeme vyslat naše vědce, aby se učili od špičkových [SOU.GetAdjective] odborníků a přinesli jejich znalosti zpět domů."
 PER_communist_afghanistan_intervention: "Narušit Velkou hru"
 PER_communist_afghanistan_intervention_desc: "[ENG.GetAdjectiveCap] a [SOU.GetAdjective] se již téměř století přou o postavení [AFG.GetNonIdeologyName]. My narušíme rovnováhu ve svůj prospěch tím, že tam dosadíme komunistický režim."
 PER_communist_air_defense: "Iniciativa vzdušné obrany"
 PER_communist_air_defense_desc: "Nesmíme dopustit, aby vše, co jsme vybudovali, bylo zničeno z oblohy imperialistickými mocnostmi. Proto po celé zemi vybudujeme síť protivzdušné obrany."
 PER_communist_basic_plane_design: "Spolupráce v letectvu"
 PER_communist_basic_plane_design_desc: "Reformy našeho letectva začaly dobře, nyní se musíme zaměřit na vývoj technologií a dovedností potřebných k boji proti lodím. Možná bychom tento proces mohli urychlit s pomocí soudruhů ze zahraničí."
 PER_communist_destabilize_iraq: "Destabilizovat severní Irák"
 PER_communist_destabilize_iraq_desc: "[ENG.GetAdjectiveCap] jsou závislí na ropě proudící z [IRQ.GetNonIdeologyName]. Můžeme jim přístup narušit podporou kurdského povstání na severu země a jeho napojením na nás."
 PER_communist_destabilize_iraq_tt: "Odemkne rozhodnutí §Y$PER_gulf_decisions_cat$§! pro podporu kurdského povstání."
 PER_communist_education_reform: "Rozšířit vzdělávací systém"
 PER_communist_education_reform_desc: "Náš vzdělávací systém je zastaralý a neodpovídá potřebám státu. Musíme dostat více dětí do škol a zajistit, aby odcházely s praktičtějšími dovednostmi využitelnými v pracovním procesu."
 PER_communist_gulf_hegemony: "Hegemonie v Perském zálivu"
 PER_communist_gulf_hegemony_desc: "Dosáhli jsme toho, co se zdálo nemožné - vyhnání imperialistických mocností z Perského zálivu. Nyní jsme faktickou velmocí regionu a můžeme začít prosazovat svůj vliv bez vnějších zásahů."
 PER_communist_industrialization: "Výbor pro hospodářské plánování"
 PER_communist_industrialization_desc: "Zřídíme nový úřad, který bude dohlížet na rozšiřování a modernizaci hospodářství, oproštěný od předsudků a setrvačnosti předchozích ekonomických institucí."
 PER_communist_kurdish_uprising: "Připravit kurdské povstání"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_communist_liberate_pashtuns: "Podpora paštunského nacionalismu"
 PER_communist_liberate_pashtuns_desc: "S [AFG.GetNonIdeologyName] pevně v naší sféře vlivu můžeme destabilizovat pohraniční oblasti ovládané [ENG.GetAdjective] podporou silnějšího paštunského nacionalismu v celém regionu."
 PER_communist_liberate_pashtuns_tt: "Odemkne další rozhodnutí §Y$PER_gulf_decisions_cat$§! pro podporu odporu proti koloniálním mocnostem podél afghánsko-íránské hranice."
 PER_communist_naval_bomber_design: "[SOU.GetAdjectiveCap]-[ROOT.GetAdjective] konstrukce bombardérů"
 PER_communist_naval_bomber_design_desc: "S pomocí našich [SOU.GetAdjective] přátel jsme téměř připraveni nasadit síly námořních bombardérů, které zničí každé námořnictvo natolik pošetilé, aby vplulo do Perského zálivu bez našeho svolení."
 PER_communist_naval_designs: "Námořní spolupráce"
 PER_communist_naval_designs_desc: "V našich námořních reformách jsme dosáhli pokroku, avšak musíme zdvojnásobit úsilí a zahájit vývoj ponorkových technologií. Možná by nám v tom mohli pomoci naši soudruzi jinde?"
 PER_communist_propaganda: "Národní íránský rozhlas"
 PER_communist_propaganda_desc: "Znárodnění rozhlasových stanic do jedné veřejnoprávní instituce nám umožní rychle ovlivňovat veřejné mínění v otázkách, kde se plně neshoduje s postojem státu."
 PER_communist_propaganda_tt: "Odemkne rozhodnutí §Y$PER_national_iranian_radio$§! ke zvýšení stability, válečné podpory a popularity strany."
 PER_communist_shore_defense: "Iniciativa pobřežní obrany"
 PER_communist_shore_defense_desc: "Udržování silné soustavy námořní obrany podél našeho pobřeží výrazně odradí každého potenciálního agresora od vylodění na našich březích."
 PER_communist_submarine_design: "[SOU.GetAdjectiveCap]-[ROOT.GetAdjective] vývoj ponorek"
 PER_communist_submarine_design_desc: "Ve spolupráci s našimi [SOU.GetAdjective] soudruhy jsme blízko vývoji špičkové ponorky, která nám umožní ovládnout Perský záliv."
 PER_consolidate_british_territory: "Konsolidovat [ENG.GetAdjective] území"
 PER_consolidate_british_territory_desc: "Příliš dlouho měli [ENG.GetNameDef] přítomnost na Blízkém východě, kde ve skutečnosti nemají co pohledávat. Nyní, když jsme vybojovali vlastní nezávislost, učiňme totéž i pro ostatní národy regionu a zajistěme, aby byly chráněny námi, nikoli ovládány [ENG.GetNameDef]."
 PER_constitutional_monarchy: "Obnovení ústavních omezení moci šáha"
 PER_constitutional_monarchy_desc: "Šáh příliš dlouho ovládal politiku země, avšak jeho úplná absence by znepokojila mnohé, kteří nadále věří v jeho posvátnou roli. Proto omezíme jeho vliv na politické záležitosti a zredukujeme jeho postavení na ceremoniální."
 PER_construct_air_bases: "Vybudovat letecké základny"
 PER_construct_air_bases_desc: "Naše letadla potřebují základny, z nichž mohou efektivně plnit své úkoly. Je proto zásadní rozvíjet nové letecké základny po celém [PER.GetNonIdeologyName] a rozšířit kapacity našeho letectva."
 PER_construct_air_defenses: "Zřídit protivzdušnou obranu"
 PER_construct_air_defenses_desc: "Musíme podél hranic instalovat více protiletadlových děl, abychom ochránili naše postupující jednotky před nepřátelskými letadly."
 PER_construct_naval_bases: "Vybudovat nové námořní základny"
 PER_construct_naval_bases_desc: "Naše současná námořní kapacita je nižší, než bychom si přáli. Abychom ji zvýšili, musíme vybudovat další loděnice podél obou našich pobřeží schopné obsluhovat válečné lodě."
 PER_continue_westernization: "Pokračovat v westernizaci"
 PER_continue_westernization_desc: "Westernizace byla již dlouho cílem, který naši vůdci nosili v mysli. Mnozí chtějí následovat velké západní mocnosti a přijmout jejich ideologie a praktiky. Pokud se k nim chceme v budoucnu připojit, musíme se na tuto integraci připravit již nyní."
 PER_crush_saudi_arabia: "Integrace válečné ekonomiky"
 PER_crush_saudi_arabia_desc: "Naše nedávná tažení nám přinesla velké množství průmyslového vybavení a personálu, které lze převézt domů a využít. I když to bude vyžadovat značný počet vlaků."
 PER_currently_doing_war_plan: " Aktuálně se pracuje na §Yválečném plánu§!."
 PER_curtail_pan_arabism: "Omezit panarabismus"
 PER_curtail_pan_arabism_desc: "Arabské národy Blízkého východu a severní Afriky stále více přijímají panarabskou solidaritu. Nemůžeme dopustit, aby se u našich hranic zformovala jednotná síla, a proto musíme jednat preventivně."
 PER_cyrus_initiative: "Kýrova iniciativa"
 PER_cyrus_initiative_desc: "Kýrova iniciativa je náš nejnovější přísně tajný projekt zaměřený na vývoj ničivých zbraní, které dokážeme použít na bojišti k naprostému zničení našich nepřátel. Naši vědci již připravili zajímavé návrhy, jaké žádný jiný stát dosud nevyvinul."
 PER_czech_tanks: "Nákup českých tankových licencí"
 PER_czech_tanks_desc: "Než začneme navrhovat a vyrábět vlastní mechanizované síly, měli bychom se obrátit na státy proslulé výrobou tanků. Oslovením [CZE.GetNameDef] můžeme získat licenci na výrobu tanků ze slavných Škodových závodů."
 PER_deal_with_eitc: "Uzavřít dohodu s EITC"
 PER_deal_with_eitc_desc: "Naši východní sousedé nezaháleli. [RAJ.GetNonIdeologyName] obnovil Východoindickou obchodní společnost, která se stala celostátním megakoncernem. Bylo by moudré získat je na naši stranu v otázce ropného monopolu a uzavřít dohodu s nimi i se zbytkem OPEC."
 PER_declare_loyalty_to_britain: "Vyhlásit loajalitu vůči [ROOT.OVERLORD.GetNameDef]"
 PER_declare_loyalty_to_britain_desc: "Jako nový subjekt [ROOT.OVERLORD.GetNameDef] bychom měli postupovat opatrně a následovat vůli našeho suzeréna. Možná je to příležitost konečně dokončit náš modernizační program."
 PER_declared_loyalty: "Vyhlášena loajalita suzerénovi"
 PER_demand_afghan_territory: "Požadovat afghánské území"
 PER_demand_afghan_territory_desc: "[AFG.GetNameDefCap] je zemí klikatých hor a řek, a proto bude její dobytí v budoucnu složité. Pokud si zde zajistíme opěrný bod, stane se výborným výchozím místem pro další postup na Kábul."
 PER_demand_iraqi_territory: "Požadovat irácké území"
 PER_demand_iraqi_territory_desc: "Severní území [IRQ.GetNameDef] by bylo ideálním opěrným bodem k demonstraci, že [PER.GetNameDef] je jedinou skutečnou velmocí regionu."
 PER_demand_war_reparations: "Požadovat válečné reparace"
 PER_demand_war_reparations_desc: "Navzdory snahám útočníků se jim nepodařilo splnit jejich cíle a my začínáme ve válce vítězit. Musíme jim okamžitě vnutit své požadavky a přinutit je zaplatit za způsobené škody."
 PER_demand_west_asia: "Zajistit francouzskou západní Asii"
 PER_demand_west_asia_desc: "[FRA.GetAdjectiveCap] jsou na těchto územích neoprávněnými vetřelci a musí být vytlačeni, pokud chceme naplnit vlastní imperiální cíle. Území [SYR.GetNameDef] a [LEB.GetNameDef] musí být zabrána."
 PER_desert_training: "Specializovaný výcvik v poušti"
 PER_desert_training_desc: "Značná část [PER.GetNonIdeologyName] se skládá z pouštních oblastí. Aby naše armáda dokázala v tomto prostředí efektivně operovat, musíme výcvik přizpůsobit přežití a pohybu v poušti."
 PER_develop_cities: "Rozvoj hlavních sídel"
 PER_develop_cities_desc: "V současnosti je Teherán nejrozvinutějším městem v [ROOT.GetNonIdeologyName]. Chceme-li skutečně přijmout modernizaci, musíme rozšířit infrastrukturu i v dalších velkých městech."
 PER_develop_oil_fields: "Rozvíjet ropná pole"
 PER_develop_oil_fields_desc: "K našemu již rozsáhlému ropnému komplexu jsme objevili nové zdroje černého zlata. Vybudování nových vrtů by mohlo vést až k vytvoření monopolu na tuto strategickou surovinu."
 PER_develop_qorkhaneh: "Rozvinout Qorkhaneh"
 PER_develop_qorkhaneh_desc: "Qorkhaneh je naším hlavním zdrojem výroby zbraní a munice v Teheránu. Investice do jeho rozvoje zajistí, že výroba vybavení zůstane na nejvyšší úrovni."
 PER_dig_and_defend: "Zakopat se a bránit"
 PER_dig_and_defend_desc: "Nepřátelské síly proudí na hranice našeho státu ze všech stran. Místo ofenzivy se musíme zakopat, bránit se a způsobovat vetřelcům ztráty."
 PER_donate_oil_fields: "Darovat ropná pole [GER.GetNameDef]"
 PER_donate_oil_fields_desc: "Po letech dodávek ropy státům jako [ENG.GetNameDef] by pro nás bylo výhodnější věnovat část těžebních zařízení [GER.GetNameDef] a podpořit jejich válečné úsilí."
 PER_eastern_expansion: "Východní expanze"
 PER_eastern_expansion_desc: "Režimy na východ od nás zůstávají křehké a náchylné ke kolapsu. Taková příležitost k jejich začlenění do naší sféry vlivu se nemusí znovu opakovat."
 PER_educational_reforms: "Vzdělávací reformy"
 PER_educational_reforms_desc: "Zavedli jsme nové kampaně gramotnosti a vybudovali univerzity. Nastal čas uskutečnit reformy, které přispějí ke společenskému rozvoji a odstraní dřívější nerovnosti ve vzdělávání."
 PER_elevate_the_iran_party: "Posílit Íránskou stranu"
 PER_elevate_the_iran_party_desc: "Strana Túde by připoutala náš stát k [SOU.GetNameDef] a přijímala rozkazy z [SOU.Capital.GetCapitalVictoryPointName]. Všichni pokrokoví musí stát při Íránské straně, pokud chceme dosáhnout vlastní cesty k socialismu."
 PER_embrace_industrial_powers: "Přijmout průmyslové mocnosti"
 PER_embrace_industrial_powers_bonus: "Přijaty průmyslové mocnosti"
 PER_embrace_industrial_powers_desc: "Namísto izolace bychom měli využít vazby na průmyslové mocnosti k podpoře rozvoje budoucnosti [PER.GetNameDef]."
 PER_embrace_national_front: "Směrem k republice"
 PER_embrace_national_front_desc: "Politická moc již nemůže zůstat v rukou nevoleného šáha. Musíme zrušit celou instituci a směřovat k vytvoření [ROOT.GetAdjective] republiky."
 PER_embrace_opulence: "Přijmout kulturu okázalosti"
 PER_embrace_opulence_desc: "Pro Krále králů je zásadní ukázat světu, jak okázalý může být [PER.GetAdjective]. Ukažme svou nádheru všem."
 PER_emperor_for_people: "Císař pro lid"
 PER_emperor_for_people_desc: "Muhammad Rezá Šáh chce, aby jeho vláda znovu spojila panovníka s lidem a zlepšila život běžných občanů [PER.GetNameDef]."
 PER_entice_foreign_investment: "Přilákat zahraniční investice"
 PER_entice_foreign_investment_desc: "Naše ekonomika má obrovský potenciál, avšak potřebujeme větší zahraniční investice k nastartování růstu."
 PER_establish_air_academy: "Zřídit leteckou akademii"
 PER_establish_air_academy_desc: "Založení oficiální letecké akademie v Teheránu urychlí výcvik a zajistí, že naši piloti budou špičkově připraveni."
 PER_establish_airforce: "Zřídit letectvo"
 PER_establish_airforce_desc: "Císařské [PER.GetAdjective] letectvo bylo založeno roku 1920 Rezá Šáhem Pahlavím. Dnes jej musíme dále upevnit."
 PER_establish_immortal_legion_tt: "Odemkne divizní šablonu §YNesmrtelná legie§! a naverbuje §Ytři§! jednotky v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_establish_motor_arms: "Zřídit průmysl motorových zbraní"
 PER_establish_motor_arms_desc: "Založením tohoto odvětví se připravíme na budoucí modernizaci našich ozbrojených sil."
 PER_establish_northern_buffer_states: "Zřídit severní nárazníkové státy"
 PER_establish_northern_buffer_states_desc: "Osvobozením okupovaných států na severu zabráníme přímým vpádům na naše území."
 PER_establish_nuclear_program: "Zřídit [PER.GetAdjective] jaderný program"
 PER_establish_nuclear_program_desc: "S pomocí dokumentů od [USA.GetAdjective] jsme zahájili vlastní jaderný program."
 PER_establish_opec: "Založit OPEC"
 PER_establish_opec_desc: "[IRQ.GetNameDef], [SAU.GetNameDef] a [VEN.GetNameDef] se dohodli založit Organizaci zemí vyvážejících ropu."
 PER_establish_special_unit: "Zřídit Nesmrtelnou legii"
 PER_establish_special_unit_desc: "Nesmrtelní byli legendární elitní jednotkou starověkých perských říší. Je čas je obnovit."
 PER_establish_tehran_armor: "Založit Tehran Armor"
 PER_establish_tehran_armor_desc: "Založíme vlastní tankovou společnost Tehran Armor, která bude dotována státem."
 PER_establish_the_navy: "Zřídit námořnictvo"
 PER_establish_the_navy_desc: "Císařské [PER.GetAdjective] námořnictvo musí být posíleno, aby zajistilo kontrolu nad severními i jižními moři."
 PER_established_cell_here: "Zřízena opoziční buňka"
 PER_every_man_serves: "Každý muž, který může sloužit"
 PER_every_man_serves_desc: "Budoucností naší armády bude kvantita nad kvalitou. Máme rozsáhlou populaci a v takových časech by měl každý muž schopný nosit zbraň splnit svou občanskou povinnost a bránit [PER.GetNameDef] před zahraničními vetřelci. Přijdeme sice o specializovaný výcvik, avšak naše početní převaha by mohla nepřítele zahltit."
 PER_exclude_religion: "Vyloučit náboženství"
 PER_exclude_religion_desc: "Islám a náboženství obecně se staly překážkou modernizace našeho státu jak po politické, tak hospodářské stránce. Musíme jasně dát najevo, že v novém [ROOT.GetNonIdeologyName] budou tyto překážky překonány."
 PER_expand_dockyards: "Rozšířit loděnice"
 PER_expand_dockyards_desc: "Jak se naše námořnictvo rozrůstá, musíme tomu přizpůsobit i námořní infrastrukturu. Jen tak zajistíme, že kontrola nad naším pobřežím zůstane pevně v našich rukou."
 PER_expand_immortal_legion_tt: "Naverbuje §Ytři§! jednotky §YNesmrtelné legie§! v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_expand_imperial_guard: "Rozšířit císařskou gardu"
 PER_expand_imperial_guard_desc: "Jako nejnovější velký rod vládnoucí [PER.GetNameDef] vyžaduje dynastie šáha jen to nejlepší, pokud jde o královskou gardu. Pokud budou správně vyzbrojeni a vycvičeni, mohou se připojit i k našim frontovým jednotkám."
 PER_expand_imperial_guard_tt: "Odemkne divizní šablonu §YÍránská císařská garda§! a naverbuje §Ydvě§! jednotky v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_expand_military_facilities: "Rozšířit vojenské závody"
 PER_expand_military_facilities_desc: "Naše současná schopnost vyrábět výzbroj je značně nedostatečná. Musíme co nejdříve rozšířit vojenské závody, aby byla naše nově reorganizovaná armáda plně vyzbrojena a připravena k boji."
 PER_expand_oil_production: "Rozšířit těžbu ropy"
 PER_expand_oil_production_desc: "[PER.GetNonIdeologyName] má ohromné zásoby ropy a byla by hloupost tento potenciál nevyužít. Rozšiřme těžbu, abychom měli v budoucnu silnou vyjednávací pozici vůči Západu."
 PER_expand_tabriz_masshad: "Spojení Tabríz-Mašhad"
 PER_expand_tabriz_masshad_desc: "Musíme pokračovat v rozšiřování Transíránské železnice. Zaměřme se na propojení měst Tabríz a Mašhad."
 PER_expand_tehran_abbas: "Spojení Teherán-Bandar Abbás"
 PER_expand_tehran_abbas_desc: "Musíme pokračovat v rozšiřování Transíránské železnice. Zaměřme se na propojení měst Teherán a Bandar Abbás."
 PER_expand_tehran_armor: "Rozšířit závody Tehran Armor"
 PER_expand_tehran_armor_desc: "Společnost Tehran Armor pracuje na vývoji nových tanků pro naše válečné úsilí. Urychleme tento proces rychlým rozšířením jejích výrobních kapacit, aby mohly být obrněnce nasazeny na bojiště co nejdříve."
 PER_expand_tehran_emam: "Spojení Teherán-Bandar Šáhpúr"
 PER_expand_tehran_emam_desc: "Musíme pokračovat v rozšiřování Transíránské železnice. Zaměřme se na propojení měst Teherán a Bandar Šáhpúr."
 PER_expand_unique_unit: "Rozšířit Nesmrtelnou legii"
 PER_expand_unique_unit_desc: "Po založení Nesmrtelné legie jako součásti našeho imperiálního dědictví nyní můžeme investovat prostředky do jejího rozšíření a umožnit dalším mužům nést tíhu [PER.GetAdjective] impéria."
 PER_expert_raiders: "Zkušení nájezdníci"
 PER_expert_raiders_desc: "Ochrana vlastního námořního obchodu je důležitá, avšak ve válce je klíčové aktivně narušovat zásobovací trasy nepřítele. Musíme se zaměřit na využití našich námořních sil k přepadům nepřátelských konvojů."
 PER_fascism_sway_the_rich_idea_tt: "Při vypuknutí občanské války nebo převzetí moci fašisty získáme následující myšlenku:"
 PER_fascist_attack_afghanistan: "Konfrontovat Afghánistán"
 PER_fascist_attack_afghanistan_desc: "Za našimi hranicemi je uvězněna početná íránská populace pod nadvládou Paštunů v [AFG.Capital.GetCapitalVictoryPointName]. Taková urážka naší územní celistvosti již nebude tolerována."
 PER_fascist_attack_turkey: "Omezit [TUR.GetAdjective] hrozbu"
 PER_fascist_attack_turkey_desc: "[TUR.GetAdjectiveCap] a jejich osmanští předchůdci po dlouhá staletí ohrožovali naše hranice a kazili naši kulturu, přičemž okupovali území, která právem patří našemu lidu. Musíme tuto historickou křivdu napravit."
 PER_fascist_reach_out_to_germany: "Obrátit se na Západ"
 PER_fascist_reach_out_to_germany_desc: "Jak se zapojení do globálního konfliktu stává stále pravděpodobnějším, měli bychom se možná přiklonit k ideologicky spřízněným režimům, jako je [GER.GetNameDef]."
 PER_fascist_reach_out_to_japan: "Obrátit se na Východ"
 PER_fascist_reach_out_to_japan_desc: "[JAP.GetNonIdeologyName] zná boj mezi modernizací státu a ochranou vlastní kultury před zhoubnými vlivy westernizace. Spoluprací s nimi můžeme prolomit západní sevření světové moci."
 PER_fascist_secularism: "Prosadit sekularismus"
 PER_fascist_secularism_desc: "Násilná konverze Perské říše k islámu zničila naši kdysi velkolepou kulturu. Musíme se vrátit ke svým kořenům a vyloučit toto cizí náboženství z veřejného života přísným prosazováním sekularismu."
 PER_feat_of_engineering: "Inženýrský triumf"
 PER_feat_of_engineering_bonus: "Dokončena Transíránská železnice"
 PER_feat_of_engineering_desc: "Dokončení Transíránské železnice je mimořádným úspěchem, nejen kvůli svému rozsahu, ale i díky technickým zázrakům nutným k překonání strmých tras a horského terénu [ROOT.GetNonIdeologyName]."
 PER_fight_for_iran: "Boj za [PER.GetNonIdeologyName]"
 PER_fight_for_iran_desc: "Naše nejhorší obavy se naplnily, nepřátelské síly prorazily naši obranu a zahájily plnohodnotnou invazi do [PER.GetNameDef]. Musíme semknout lid a připravit armádu k obraně naší vlasti."
 PER_finding_a_shah: "Hledání šáha"
 PER_finding_a_shah_desc: "Po porážce dynastie Pahlaví máme možnost dosadit na Sluneční trůn vstřícnějšího šáha, který bude naslouchat radám svých poradců."
 PER_finding_a_shah_tt: "V následující události budeme moci zvolit nového šáha [ROOT.GetNameDef]."
 PER_first_iranian_empire: "První íránská říše"
 PER_first_iranian_empire_desc: "Rezá Šáh Pahlaví prosazoval označení [PER.GetNameDef] a roku 1935 jej obnovil jako oficiální název země. Základem jeho imperiálních ambicí je proto vznik nové íránské říše."
 PER_first_warning_flag: "První varování islámské revoluce"
 PER_follow_the_tudeh: "Semknout se kolem strany Túde"
 PER_follow_the_tudeh_desc: "Strana Túde jako jediná skutečně reprezentuje touhu lidu po radikální změně. Musíme se kolem ní sjednotit jako kolem srdce revolučního hnutí."
 PER_food_for_all: "Jídlo pro každého [PER.GetAdjective]"
 PER_food_for_all_desc: "Hladomory nám nejsou cizí. Díky modernizačním snahám můžeme zlepšit distribuci potravin a zajistit, aby měl každý [PER.GetAdjective] přístup k základním životním potřebám."
 PER_foothold_in_indus: "Opěrný bod na Indu"
 PER_foothold_in_indus_desc: "[RAJ.GetNameDefCap] je výkladní skříní koloniální moci [ENG.GetNameDef]. Tato země nám však náleží právem daným slovy Dareia Velikého. Zahajme jednání a zajistěme si opěrný bod v Indii."
 PER_foothold_in_indus_tt: "Odemkne §Yřetězec událostí§!, v němž budou §Y[PER.GetNameDefCap]§! a §Y[RAJ.GetNameDefCap]§! jednat o kontrole §YBalúčistánu§!."
 PER_force_abdication: "Vynutit abdikaci"
 PER_force_abdication_desc: "Šáh a jeho nohsledi čelí masové nespokojenosti lidu. Nastal čas donutit jej k abdikaci a skoncovat s feudálními přežitky."
 PER_force_them_back: "Zatlačit je zpět"
 PER_force_them_back_desc: "Pokud se vydáme do ofenzivy, budeme moci po skončení konfliktu klást vlastní podmínky. Je to riskantní, ale naše síly jsou připraveny."
 PER_force_white_peace: "Vynutit bílý mír"
 PER_force_white_peace_desc: "Invaze nepřítele selhala kvůli našemu odporu. Jsme v dobré pozici donutit vetřelce k bílému míru."
 PER_forced_secularization: "Nucená sekularizace"
 PER_forced_secularization_desc: "Islám zůstává státním náboženstvím, avšak musíme oddělit stát od náboženství a vydat se cestou modernizace."
 PER_foreign_retraining: "Zahraniční přeškolení"
 PER_foreign_retraining_desc: "Naše armáda je špatně vycvičená. Investujme do zahraničních instruktorů, kteří zvýší její bojeschopnost."
 PER_foreign_schools: "Převzít zahraniční školy"
 PER_foreign_schools_bonus: "Znárodněny zahraniční školy"
 PER_foreign_schools_desc: "Zahraniční školy představují ztrátu suverenity. Musíme je znárodnit."
 PER_form_arya_party: "Založit stranu Árijá"
 PER_form_arya_party_desc: "Hasan Arfá může využít nacionalistické nálady k radikální přeměně státu."
 PER_form_oil_company: "Založit vlastní ropnou společnost"
 PER_form_oil_company_desc: "Je čas založit Národní [PER.GetAdjective] ropnou společnost."
 PER_form_savak: "Založit SAVAK"
 PER_form_savak_desc: "Musíme vytvořit vlastní zpravodajskou organizaci pro řízení špionáže."
 PER_form_savama: "Zřídit tajnou policii"
 PER_form_savama_desc: "Zrádci a agenti cizích mocností musí být odstraněni."
 PER_form_sumka: "Založit SUMKA"
 PER_form_sumka_desc: "Davúd Monšízádeh se vrací z [GER.GetNameDef], aby využil nacionalistické vlny."
 PER_found_iranian_shipyards: "Založit íránské loděnice"
 PER_found_iranian_shipyards_desc: "Založíme Íránské loděnice pro vlastní stavbu válečných lodí."
 PER_free_elections: "Svobodné volby"
 PER_free_elections_desc: "Nastal čas zvolit premiéra, který povede [PER.GetNameDef] do demokratické éry."
 PER_free_elections_tt: "Umožní vybrat §Ykandidáta§! pro vedení §Ydemokratického [PER.GetNonIdeologyName]u§!."
 PER_fund_imperial_excellency: "Financovat císařskou vznešenost"
 PER_fund_imperial_excellency_desc: "Investujme do paláce a posílení jeho ochrany."
 PER_fund_state_intelligence: "Financovat státní rozvědku"
 PER_fund_state_intelligence_desc: "Posílení rozvědky nám umožní předcházet povstáním."
 PER_future_of_war: "Budoucnost války"
 PER_future_of_war_desc: "Éra tanků je zde. Musíme držet krok s vojenským pokrokem."
 PER_german_non_aggression: "Jednat o paktu o neútočení s [GER.GetNonIdeologyName]"
 PER_german_non_aggression_desc: "Aby [PER.GetNameDef] zůstalo neutrální, nabídneme [GER.GetNameDef] pakt o neútočení."
 PER_german_tanks: "Nákup německých tankových licencí"
 PER_german_tanks_desc: "Pokud bude s námi [GER.GetNameDef] spolupracovat, získáme silné tanky."
 PER_glory_of_cyrus: "Sláva Kýra Velikého"
 PER_glory_of_cyrus_desc: "Po zajištění našich cílů může [PER.GetNameDef] znovu dosáhnout slávy Kýra Velikého. Sláva Kýrovi! Sláva šáhovi!"
 PER_half_stability_tt: "§RNaše stabilita klesla pod 50 %! Pokud klesne pod 20 %, hrozí revoluce!§!"
 PER_his_fathers_footsteps: "Ve stopách svého otce"
 PER_his_fathers_footsteps_desc: "Po smrti Rezá Šáha Pahlavího převzal vládu jeho syn Muhammad Rezá Pahlaví, který musí pokračovat v odkazu svého otce."
 PER_hormuz_crisis: "Hormuzská krize"
 PER_hormuz_crisis_desc: "Imperialisté jsou zahnáni do defenzivy, nyní je čas je hrozbou útoku na všech frontách vytlačit z regionu. Proces zahájíme blokádou Hormuzského průlivu proti imperiální lodní dopravě."
 PER_hormuz_crisis_tt: "§YKaždá koloniální mocnost v Arábii nebo Perském zálivu obdrží událost s požadavkem stáhnout se z regionu. Pokud odmítnou, získáme možnost jim vyhlásit válku.§!"
 PER_imperial_excellency_tt: "Po dokončení zaměření §YRozšířit císařskou gardu§! budou naverbovány §Ydvě§! jednotky §YÍránské císařské gardy§! v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_imperial_expansionism: "Imperiální expanzionismus"
 PER_imperial_expansionism_desc: "Nastal čas začít rozšiřovat naše nové impérium za hranice současného území. Musíme připravit válečný stroj, povolat lid k povinnosti a ukázat světu, že [PER.GetAdjective] impérium je připraveno vzít si to, co mu právem náleží."
 PER_imperial_funded_universities: "Císařem financované univerzity"
 PER_imperial_funded_universities_desc: "Abychom dokázali, že [PER.GetNameDef] může stát po boku světových velikánů, šáh věnoval značné prostředky na financování univerzit. Díky tomuto daru získá náš lid lepší přístup ke kvalitnímu vysokoškolskému vzdělání."
 PER_import_rocketry: "Dovoz raketových konstrukcí"
 PER_import_rocketry_desc: "Válečnictví se vyvíjí neuvěřitelným tempem. Jak jiné státy začínají vyvíjet raketové technologie pro bojiště, musíme s nimi držet krok dovozem plánů potřebných k výrobě vlastních zázračných zbraní."
 PER_increase_education_funding: "Zvýšit financování vzdělávání"
 PER_increase_education_funding_bonus: "Zvýšené financování vzdělávání"
 PER_increase_education_funding_desc: "V rámci modernizační iniciativy Rezá Šáha byl kladen důraz na zvýšení kvality vzdělávání. Chceme zavést bezplatné povinné vzdělávání pro muže i ženy a uzavřít soukromá náboženská vzdělávací zařízení."
 PER_increase_faculty_staffing_budget: "Zvýšit rozpočet na akademické pracovníky"
 PER_increase_faculty_staffing_budget_desc: "Chceme-li si udržet technologickou úroveň, musíme přilákat ty nejchytřejší mozky, které naše země nabízí. Cena bude vysoká, avšak cena technologické stagnace ještě vyšší."
 PER_increase_faculty_staffing_budget_tt: "Upraví §Y$PER_technological_modifier$§! o:\n"
 PER_increase_heavy_arms: "Rozšířit kapacity těžkých zbraní"
 PER_increase_heavy_arms_desc: "S růstem našich ozbrojených sil roste i potřeba rozsáhlých zařízení pro výrobu těžké techniky. To nám umožní vyvíjet vlastní dělostřelecké konstrukce a přestat se spoléhat na zahraniční podporu."
 PER_increase_military_funding: "Zvýšit vojenské výdaje"
 PER_increase_military_funding_desc: "Náš vůdce Rezá Šáh Pahlaví je absolventem prestižních Perských kozáků. Není proto překvapením, že usiluje o posílení vojenských schopností [PER.GetNameDef] investicemi do výcviku a výroby výzbroje."
 PER_increase_oil_sales: "Zvýšit prodej ropy"
 PER_increase_oil_sales_desc: "Jelikož již spolupracujeme s [ENG.GetNameDef] v oblasti ropy, dává smysl zvýšit objem prodeje z nově vytěžených zdrojů. Jedná se o oboustranně výhodnou dohodu."
 PER_industrial_aid: "Průmyslová pomoc"
 PER_industrial_aid_desc: "Naši soudruzi v [SOU.GetNameDef] ukázali, že i zemědělskou ekonomiku lze rychle industrializovat. Měli bychom je požádat o sdílení jejich zkušeností."
 PER_infantry_equipment_bonus: "Posílení pěchotní výzbroje"
 PER_international_solidarity: "Mezinárodní solidarita"
 PER_international_solidarity_desc: "I když jsme se zbavili imperialistických okovů doma, nebudeme skutečně svobodní, dokud imperialisté neopustí celý region. Dokud nejsme připraveni na otevřený střet, budeme jejich pozice systematicky podkopávat."
 PER_intervene_in_central_asia: "Ochrana velkoíránské diaspory"
 PER_intervene_in_central_asia_desc: "Oslabili jsme [SOU.GetAdjective] kontrolu nad Střední Asií a oni jsou zaměstnáni konflikty jinde. Nastal čas je z regionu jednou provždy vytlačit."
 PER_intervention_in_iraq: "Intervence v [IRQ.GetNonIdeologyName]"
 PER_intervention_in_iraq_desc: "[IRQ.GetNonIdeologyName] je pouhým výtvorem západních imperialistů, kteří nakreslili hranice na mapě. Takový stát je neudržitelný a měl by být navrácen svým právoplatným vlastníkům - nám."
 PER_invading_country_flag: "Vedení invaze proti [PER.GetNameDef]"
 PER_invasion_of_india: "Invaze na indický subkontinent"
 PER_invasion_of_india_desc: "Plány na invazi do [RAJ.GetNameDef] patří k našim nejambicióznějším cílům, avšak půjde o velmi nebezpečnou operaci. Ohrozíme tím zájmy [ENG.GetAdjective] a přivoláme jejich hněv. Pokud jsme ochotni nést následky, pokračujme."
 PER_invest_in_univerity_facilities: "Investovat do univerzitních zařízení"
 PER_invest_in_univerity_facilities_desc: "Chceme-li technologicky konkurovat, musíme zajistit odpovídající zázemí pro studenty, profesory i vědce. Naše nejbystřejší mysli nesmí být omezovány nedostatkem vybavení."
 PER_invite_british_investors: "Pozvat investory [ROOT.OVERLORD.GetAdjective]"
 PER_invite_british_investors_desc: "Pro obnovu ekonomiky po invazi bychom mohli požádat [ROOT.OVERLORD.GetNameDef] o vyslání investorů, kteří pomohou nastartovat náš průmysl."
 PER_invite_oil_nations: "Pozvat ropné státy"
 PER_invite_oil_nations_desc: "OPEC zatím úspěšně zvyšuje zisky z ropy, avšak máme prostor pro další rozšíření. Oslovme další ropné státy světa a vyzvěme je ke vstupu do OPEC."
 PER_iran_first: "[ROOT.GetNonIdeologyName] především"
 PER_iran_first_desc: "Pouze íránský lid dokáže skutečně chránit své hodnoty a kulturu. Budeme sledovat vlastní cíle a přizpůsobíme svět své vůli."
 PER_iran_for_iranians: "[PER.GetNonIdeologyName] pro [PER.GetAdjective] lid"
 PER_iran_for_iranians_desc: "Byla to hanba podřídit se imperialistickým pánům a vzdát se území. Avšak naše touha po autonomii nikdy nezanikla. Je čas povstat a vyhlásit nezávislost!"
 PER_iranian_culture: "Sjednotit ultranacionalisty"
 PER_iranian_culture_desc: "Ani politici, ani šáh nejsou ochotni udělat to, co je nutné k ochraně kulturního dědictví a územní celistvosti. Sjednotíme spisovatele a nacionalisty do nového politického hnutí."
 PER_iranian_industrialization: "Industrializace"
 PER_iranian_industrialization_desc: "Nebudeme závislí na cizích mocnostech. Využijeme potenciál vlastního lidu a vydáme se vlastní cestou k modernizaci."
 PER_iranian_nuclear_program: "[ROOT.GetAdjectiveCap] jaderný program"
 PER_iranian_nuclear_program_desc: "Zahájení vlastního jaderného programu je klíčovým krokem k proměně [ROOT.GetNameDef] ve světovou velmoc."
 PER_iranian_revolutionary_vanguard: "Íránský revoluční předvoj"
 PER_iranian_revolutionary_vanguard_desc: "Abychom obstáli proti silnějším mocnostem, musíme rozšířit armádu a mobilizovat obyvatelstvo."
 PER_iranian_socialism: "Íránský socialismus"
 PER_iranian_socialism_desc: "Pro dlouhodobou bezpečnost státu musíme navázat spojenectví s ideologicky spřízněnými vládami v regionu."
 PER_iranian_socialist_revolution: "Íránská socialistická revoluce"
 PER_iranian_socialist_revolution_desc: "Nastal čas, aby pracující lid Íránu povstal a svrhl slabý šáhovský režim. Vznikne nový stát dělníků a rolníků řízený lidem."
 PER_islamic_restoration: "Odpor proti gharbzadegí"
 PER_islamic_restoration_desc: "Západní vlivy podkopávají základy islámské kultury i íránské společnosti. Vláda musí omezit přístup k západním neřestem a bezvěreckým ideologiím."
 PER_islamic_revolution: "Islámská revoluce"
 PER_islamic_revolution_desc: "Dny šáha jsou sečteny. Mešity volají po změně a starý řád se hroutí."
 PER_islamic_revolution_tt: "Spustí §Robčanskou válku§! mezi [PER.GetNameDef] a islámskými revolucionáři!"
 PER_islamic_solidarity: "Islámské bratrství"
 PER_islamic_solidarity_desc: "I přes rozdíly mezi vyznáními sdílíme společného nepřítele v imperialistických mocnostech západní Evropy. Společně je vyženeme z našich zemí."
 PER_land_reform: "Pozemková reforma"
 PER_land_reform_desc: "Po úspěchu revoluce provedeme rozsáhlé pozemkové reformy, které osvobodí ekonomiku od feudálních pout."
 PER_last_thousand_years: "Říše na tisíc let"
 PER_last_thousand_years_desc: "Dosáhli jsme bodu, kdy je [PER.GetNameDef] předurčeno obstát ve zkoušce času jako moderní a silný stát, který překonal i slávu achaimenovských předků."
 PER_legacy_of_gilani: "Odkaz Ozry Gílání"
 PER_legacy_of_gilani_desc: "Ozra Gílání byla první ženou v císařském [PER.GetAdjective] letectvu. Musíme vymezit roli žen v armádě a umožnit jim sloužit jako pilotky."
 PER_legacy_of_greatness: "Odkaz velikosti"
 PER_legacy_of_greatness_desc: "Dynastie Pahlaví je předurčena vládnout po generace. Přes nadcházející bouře povedou šáh a jeho syn [PER.GetNameDef] do zlatého věku prosperity."
 PER_legacy_of_greatness_tt: "Upraví §Y$PER_legacy_of_greatness_modifier$§! o:"
 PER_limit_foreign_influence: "Omezit zahraniční vliv"
 PER_limit_foreign_influence_desc: "Příliš dlouho bylo [PER.GetNameDef] vydáno na milost cizím mocnostem. Nastal čas postavit se na vlastní nohy a omezit jejich vliv."
 PER_lobby_military_dissidents: "Vojenská síť strany Túde"
 PER_lobby_military_dissidents_desc: "Strana Túde má své příznivce i v armádě. Můžeme je využít k podkopání šáha, až nastane správný čas."
 PER_luftwaffe_planes: "Nákup letadel Luftwaffe"
 PER_luftwaffe_planes_desc: "Luftwaffe [GER.GetNameDef] patří ke světové špičce. Díky našim vztahům s [GER.GetNameDef] můžeme odkoupit jejich přebytečná letadla."
 PER_march_on_saadabad: "Pochod na Sa'dábád"
 PER_march_on_saadabad_desc: "Režim ignoroval naše požadavky. Vytáhneme na komplex Sa'dábád a předložíme šáhovi ultimátum."
 PER_march_to_nile: "Dlouhý pochod k Nilu"
 PER_march_to_nile_desc: "K obnovení perských držav v severní Africe musíme projít [ENG.GetAdjective] Afrikou a poté napadnout Egypt, i za cenu války s [ENG.GetNameDef]."
 PER_memphis_initiative_tt: "Odemkne rozhodnutí §YMemphidská iniciativa§!, která umožní integrovat dobytá území."
 PER_merchant_navy: "Obchodní loďstvo"
 PER_merchant_navy_desc: "Námořní přeprava surovin je pro přežití [PER.GetNameDef] klíčová. Musíme vybudovat profesionální obchodní loďstvo."
 PER_metropolitan_iran: "Metropolitní [ROOT.GetNonIdeologyName]"
 PER_metropolitan_iran_desc: "Po rozsáhlém rozvoji lze [ROOT.GetNonIdeologyName] považovat za metropolitní stát připravený na budoucí úspěch."
 PER_middle_east_protectorate: "Zřídit protektorát nad Blízkým východem"
 PER_middle_east_protectorate_desc: "Po válce jsme zajistili kontrolu nad okolními státy. Jako jejich suzerén zajistíme jejich ochranu před bývalými mocnostmi."
 PER_middle_east_protectorate_faction: "Protektorát Blízkého východu"
 PER_military_excellency: "[PER.GetAdjectiveCap] vojenská dokonalost"
 PER_military_excellency_desc: "Přísný výcvik, špičkové vybavení a neporazitelná taktika učiní z [PER.GetAdjective] armády sílu, se kterou je třeba počítat."
 PER_military_high_schools: "Zřídit vojenská gymnázia"
 PER_military_high_schools_desc: "Silná armáda začíná výchovou mládeže. Dlouhodobě tím vytvoříme nejsilnější armádu regionu."
 PER_modern_cataphract: "Moderní katafrakt"
 PER_modern_cataphract_desc: "Inspirací starověkými katafrakty vytvoříme moderní motorizovaný kolos, který vzdá hold naší jezdecké tradici."
 PER_modernize_iran_economy: "Modernizovat [PER.GetAdjective] ekonomiku"
 PER_modernize_iran_economy_desc: "S pomocí našich přátel se [PER.GetNameDef] brzy stane průmyslovou velmocí."
 PER_modernizing_iran: "Modernizovat [ROOT.GetNonIdeologyName]"
 PER_modernizing_iran_desc: "Musíme překonat chaos a vybudovat jednotný moderní stát, který obstojí v čase."
 PER_modify_opposition_tt: "Upraví §Y$PER_opposition_modifier$§! o:"
 PER_motorize_infantry: "Motorizovat pěchotu"
 PER_motorize_infantry_desc: "Musíme držet krok s dobou a k tomu je nezbytné mechanizovat naše běžné jednotky, aby mohly postupovat po bojišti po boku tanků, chráněné a připravené působit zkázu."
 PER_motorized_infantry_bonus: "Iniciativa modernizace obrněných jednotek"
 PER_national_bank: "Posílit [ROOT.GetAdjectiveCap] národní banku"
 PER_national_bank_desc: "Z hospodářského hlediska jsme ve srovnání se západními rivaly nezaostávali zrovna málo. To však můžeme změnit. Nejprve musíme posílit národní banku [ROOT.GetNonIdeologyName] a zpřístupnit ji zejména venkovskému obyvatelstvu."
 PER_national_museum: "Otevřít národní muzeum"
 PER_national_museum_desc: "Dokumentace naší historie je nesmírně důležitá, obzvláště vzhledem k bohaté tapisérii dějin, kterou [ROOT.GetNonIdeologyName] po staletí utvářel. Plány na otevření muzea v Teheránu existují již léta - nastal čas je konečně uskutečnit."
 PER_nationalize_oil_fields: "Znárodnit ropná pole"
 PER_nationalize_oil_fields_desc: "Po dlouhá léta jsme prodávali naši ropu v nespravedlivých dohodách chamtivým státům. Nastal čas, aby [PER.GetNameDef] znárodnil svou ropnou produkci a převzal plnou kontrolu nad vlastními přírodními zdroji."
 PER_naval_academy_random_admirals_tt: "Až §Ytři§! náhodně vybraní námořní velitelé získají §G+1§! k dovednosti koordinace"
 PER_negotiate_tt: "Pokusí se zprostředkovat §Ymír§! s našimi nepřáteli, což může vést k tomu, že se staneme §Rsubjektem§! [ENG.GetFlag]§Y[ENG.GetNameDef]§! a ztratíme území ve prospěch [SOU.GetFlag]§Y[SOU.GetNameDef]§!!"
 PER_negotiate_with_america: "Vyjednávat s Amerikou"
 PER_negotiate_with_america_desc: "[USA.GetNameDefCap] se ukázaly jako světový lídr ve vývoji atomových technologií, které by mohly být klíčové pro udržení naší relevance na světové scéně. Měli bychom vyslat diplomatickou delegaci a požádat je o pomoc s rozvojem vlastního jaderného programu."
 PER_new_shah_tt: "§Y$PER_mohammed_reza_pahlavi$§! se stane vůdcem §Y$PER_neutrality_party$§!"
 PER_non_lethal_takeover: "Pokojný převrat"
 PER_nuclear_program: "[PER.GetAdjectiveCap] jaderný program"
 PER_officers_to_italy: "Vyslat důstojníky na výcvik do Itálie"
 PER_officers_to_italy_desc: "[ITA.GetNameDefCap] je zemí, odkud jsme získali první lodě pro naše loděnice, a proto máme přirozené vazby v oblasti námořního rozvoje. Měli bychom požádat [ITA.GetAdjective] vládu o možnost vyslat naše důstojníky na námořní výcvik."
 PER_oil_and_rubber_industry: "Diverzifikovat průmysl"
 PER_oil_and_rubber_industry_desc: "Přestože disponujeme rozsáhlými zásobami ropy, nesmíme dopustit, aby se naše ekonomika stala zcela závislou na jejím vývozu. Musíme diverzifikovat průmysl a vyrábět zboží určené i pro domácí spotřebu."
 PER_oil_baron: "Prohlásit se ropným baronem"
 PER_oil_baron_desc: "Namísto financování cizích válek bychom měli ropu šetřit pro vlastní potřeby. Pokud ji budeme hromadit v [ROOT.GetNonIdeologyName], můžeme ji později prodávat za výrazně nadhodnocené ceny."
 PER_one_for_all_all_for_one: "Jeden za všechny, všichni za jednoho"
 PER_one_for_all_all_for_one_desc: "Každý [PER.GetAdjective] musí být vycvičen se zbraní a připraven bránit svůj lid. Jen masovou mobilizací můžeme přežít Velkou hru a zachovat si íránskou identitu."
 PER_opec: "OPEC"
 PER_open_abadan: "Otevřít technickou školu v Abadánu"
 PER_open_abadan_desc: "Technické vzdělání nám pomůže zařadit se mezi průmyslové velmoci. Otevřením nové technické školy vytvoříme příležitosti pro rozvoj a modernizaci."
 PER_operation_countenance_flag: "Operace Countenance"
 PER_operation_countenance_happened: "Operace Countenance proběhla"
 PER_our_own_artillery: "Vybudovat vlastní dělostřelectvo"
 PER_our_own_artillery_desc: "Nyní máme kapacity k vývoji a výrobě vlastního dělostřelectva. Už se nebudeme spoléhat na dovoz - naše děla budou drtit nepřítele a zajistí nám pevnou obranu."
 PER_our_place_in_empire: "Naše místo v [ROOT.OVERLORD.GetNameDef]"
 PER_our_place_in_empire_desc: "Po jednání s [ROOT.OVERLORD.GetAdjective] vládou jsme se rozhodli jmenovat [PER.GetLeader] místokrálem [PER.GetNonIdeologyName], což nám poskytne větší volnost v rámci [ROOT.OVERLORD.GetNameDef]."
 PER_own_plane_designs: "Vyvinout vlastní konstrukce"
 PER_own_plane_designs_desc: "Po letech nákupu zahraničních letadel je čas pověřit naše inženýry vývojem vlastních leteckých konstrukcí."
 PER_pahlavis_deposed_flag: "Dynastie Pahlaví sesazena"
 PER_pahlavis_exiled_flag: "Dynastie Pahlaví vyhnána"
 PER_pan_iranianism: "Paníránismus"
 PER_pan_iranianism_desc: "Mimo naše hranice stále žijí íránské národy. Nastal čas prosazovat širší íránskou identitu a usilovat o sjednocení našeho lidu."
 PER_path_through_iraq: "Prorazit cestu přes Irák"
 PER_path_through_iraq_desc: "[IRQ.GetNameDefCap] je branou k dobytí severní Afriky a musí padnout jako první. Blízkost Bagdádu nám umožní rychlý postup."
 PER_perfect_iranian_airforce: "Dovést [PER.GetAdjective] letectvo k dokonalosti"
 PER_perfect_iranian_airforce_desc: "Po všech investicích je čas dosáhnout absolutní špičky a vyhlásit naše letectvo jedním z nejlepších na světě."
 PER_persian_german_trade: "Persko-německá obchodní komora"
 PER_persian_german_trade_desc: "[GER.GetNameDefCap] se po Velké válce rychle znovu industrializovalo. Je to vzor, který můžeme následovat při modernizaci [PER.GetNameDef]."
 PER_persian_gulf_fleet: "Flotila Perského zálivu"
 PER_persian_gulf_fleet_desc: "Perský záliv je naším jediným přístupem k moři. Specializovaným výcvikem zajistíme, že případní vetřelci z jihu budou mít značné potíže."
 PER_pilot_training: "Výcvik pilotů"
 PER_pilot_training_desc: "Piloti potřebují více než talent - důkladný výcvik je klíčový pro jejich bezpečnost i efektivitu."
 PER_plant_resistance_cells: "Zakládat buňky odboje"
 PER_plant_resistance_cells_desc: "Před preventivním úderem musíme vyvolat nepokoje v sousedních regionech, zejména v [IRQ.GetNameDef] a okupovaných oblastech Kavkazu a Střední Asie."
 PER_post_war_spoils: "Poválečná kořist"
 PER_post_war_spoils_desc: "Po skončení války jsme se rozhodli integrovat okupovaná území [IRQ.GetNonIdeologyName] a [AFG.GetNonIdeologyName] přímo do správy [PER.GetNameDef]."
 PER_preemptive_invasion_of_iran_tt: "Po kapitulaci [PER.GetNameDef] bude země uvolněna jako subjekt, část států integrována a získáme přístup k ropným zdrojům."
 PER_preemptive_strike: "Preventivní úder"
 PER_preemptive_strike_desc: "Nikdo nebude ohrožovat naši suverenitu. Útokem jako první ukážeme plnou sílu armády [PER.GetNameDef]."
 PER_preparatory_mobilization: "Přípravná mobilizace"
 PER_preparatory_mobilization_desc: "Kdo se nepřipravuje, připravuje se na porážku. Mobilizací zajistíme připravenost na jakoukoli hrozbu."
 PER_prepare_for_worst: "Připravit se na nejhorší"
 PER_prepare_for_worst_desc: "Hrozí invaze a my musíme být připraveni. Vybudujeme síly pro nadcházející preventivní úder."
 PER_price_stabilization: "Stabilizace cen"
 PER_price_stabilization_desc: "Po posílení bank zahájíme kampaň proti neodůvodněnému zisku a zafixujeme ceny zboží v [ROOT.GetNonIdeologyName]."
 PER_proclaim_greater_iran: "Vyhlásit Velký Írán"
 PER_proclaim_greater_iran_desc: "Naše hranice byly obnoveny a lid osvobozen. Můžeme vyhlásit vznik Velkého Íránu."
 PER_profit_from_war: "Profitovat z války"
 PER_profit_from_war_desc: "Válka znamená peníze. Zvýšená poptávka po ropě nám nabízí jedinečnou příležitost."
 PER_profit_from_war_tt: "Odemkne rozhodnutí §Y$PER_profit_from_war_category$§!, umožňující udělit práva na zdroje výměnou za mimo-mapovou továrnu."
 PER_promise_clergy_power: "Přislíbit moc duchovenstvu"
 PER_promise_clergy_power_desc: "Islám je pro mnoho lidí klíčový. Musíme si získat podporu duchovenstva."
 PER_promote_resistance_levant: "Protiimperialistický odboj"
 PER_promote_resistance_levant_desc: "Za nepřátelskými liniemi je dost lidí ochotných chopit se zbraní."
 PER_propagate_political_literature: "Založit místní opoziční skupiny"
 PER_propagate_political_literature_desc: "Decentralizovaný odpor může využít slabin imperiální správy."
 PER_propagate_political_literature_tt: "Odemkne rozhodnutí §Y$PER_mass_protests$§! k zakládání opozičních skupin ve státech."
 PER_purchase_foreign_ships: "Nakoupit zahraniční lodě"
 PER_purchase_foreign_ships_desc: "Rozšíříme námořnictvo nákupem lodí od zahraničních mocností."
 PER_push_negotiations: "Tlačit na vyjednávání"
 PER_push_negotiations_desc: "Můžeme nabídnout zdroje výměnou za zachování suverenity."
 PER_push_negotiations_tt: "Odešle nepřátelům §Yudálost§! s nabídkou §Ypráv na zdroje§! výměnou za §Ybílý mír§!."
 PER_push_to_deserts: "Severní ofenziva"
 PER_push_to_deserts_desc: "Zaměříme síly na severní hranice a zatlačíme nepřítele zpět."
 PER_push_to_mountains: "Jižní fronta"
 PER_push_to_mountains_desc: "Musíme vytlačit nepřítele zpět k Perskému zálivu."
 PER_question_of_resources: "Otázka zdrojů"
 PER_question_of_resources_desc: "Naše bohatství láká vetřelce. Musíme udeřit dříve, než zaútočí oni."
 PER_raf_planes: "Nákup letadel RAF"
 PER_raf_planes_desc: "[ENG.GetAdjectiveCap] letectvo je proslulé kvalitou svých strojů. Objednejme jejich letadla."
 PER_raiding_fleet_boost: "Zkušení nájezdníci"
 PER_rally_ancient_history: "Semknout se kolem starověké historie"
 PER_rally_ancient_history_desc: "Připomeňme světu i našemu lidu slávu achaimenovské říše."
 PER_rally_bakhtiari_and_qashqai: "Semknout Bachtiáry a Kaškaje"
 PER_rally_bakhtiari_and_qashqai_desc: "Pokud tyto kmeny získáme na svou stranu, posílíme své síly."
 PER_rally_behind_mosaddegh: "Semknout se za Mosaddeghem"
 PER_rally_behind_mosaddegh_desc: "Mohammad Mosaddegh může vést cestu k demokratičtějšímu [PER.GetNonIdeologyName]."
 PER_rally_the_reformers: "Založit Národní frontu"
 PER_rally_the_reformers_desc: "Různé frakce chtějí konec monarchie. Nastal čas je sjednotit."
 PER_rally_the_reformers_tt: "Odemkne rozhodnutí §Y$PER_mass_protests$§! k vybudování zázemí opozice."
 PER_rapid_appeasement_tt: "Obětováním zdrojů se nám podařilo revoluci prozatím odvrátit."
 PER_rapid_industrialization: "Rychlá industrializace"
 PER_rapid_industrialization_desc: "Chceme-li dosáhnout úrovně velmocí, musíme rychle rozšířit průmyslovou výrobu."
 PER_reach_to_seperatists: "Navázat kontakt se separatisty"
 PER_reach_to_seperatists_desc: "Dělnická třída se dosud plně nevyrovnala se svými sociálně-ekonomickými podmínkami, a proto postrádá sílu prolomit zakořeněnou moc šáha. Na severu a východě však existuje mnoho lidí povzbuzených ázerbájdžánskými či kurdskými náladami, které bychom mohli získat na svou stranu."
 PER_reach_to_seperatists_tt: "Všechny vlastněné státy, které jsou domovským územím §YKurdistánu§! nebo §YÁzerbájdžánu§!, se k nám připojí a v nadcházející občanské válce poskytnou jednotky.\n\n§ROvšem budou očekávat získání nezávislosti jako kompenzaci do dvou let od dokončení tohoto zaměření!§!"
 PER_rebuild_persepolis: "Obnovit Persepolis"
 PER_rebuild_persepolis_desc: "Persepolis byl ceremoniálním hlavním městem achaimenovské říše a jeho ruiny se nacházejí na pláních u Marvdaštu. Jako významná kulturní památka by jeho obnova byla silným gestem a symbolem našeho impéria na dlouhá desetiletí."
 PER_rebuilding_iran: "Obnova [PER.GetNonIdeologyName]"
 PER_rebuilding_iran_desc: "Invaze zanechala velkou část našeho průmyslu a infrastruktury v troskách. Musíme se soustředit na obnovu země a návrat k někdejší slávě."
 PER_reclaim_turkish_peninsula: "Znovu získat turecký poloostrov"
 PER_reclaim_turkish_peninsula_desc: "[TUR.GetNameDefCap] stojí v cestě naší expanzi na západ. Anatolie kdysi patřila Persii a nastal čas ji znovu dobýt. Přesuňte jednotky do pozic a připravte invazi!"
 PER_recruit_bakhtiari: "Naverbovat bachtiárské horské specialisty"
 PER_recruit_bakhtiari_desc: "Bachtiárové jsou lúrský kmen z východní části [PER.GetNonIdeologyName]. Jejich kočovný způsob života může poskytnout našim horským jednotkám výraznou výhodu."
 PER_recruit_rebels_tt: "Odemkne divizní šablony §YBachtiárští povstalci§! a §YKaškajští povstalci§! a naverbuje §Ydvě§! jednotky každé v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_reinforce_iranian_identity: "Posílit [PER.GetAdjective] identitu"
 PER_reinforce_iranian_identity_desc: "Navzdory porážce jsme stále [PER.GetAdjective] a nikdo nám to nevezme. Musíme tuto identitu posílit a udržet plamen svobody."
 PER_reinforced_identity: "Posílená identita"
 PER_reinstate_qajars: "Obnovit dynastii Kádžárovců"
 PER_reinstate_qajars_desc: "Dynastie Kádžárovců vládla [PER.GetNameDef] před nástupem Pahlavíů. Jejich dědic Muhammad Hasan Mírzá žije v exilu v [ENG.GetNameDef]. Možná je čas tuto dynastii obnovit a zavděčit se novým suzerénům."
 PER_reinstate_qajars_tt: "Aktivuje §Yřetězec událostí§!, který umožní obnovit dynastii Kádžárovců na trůně [PER.GetNameDef]."
 PER_reintegrate_anatolia: "Reintegrovat Anatolii"
 PER_reintegrate_anatolia_desc: "Po dobytí území v bývalých hranicích [TUR.GetNameDef] můžeme začít s jeho začleněním do [PER.GetNameDef] jako plnoprávného území."
 PER_reintegrate_anatolia_tt: "Odemkne rozhodnutí §YReintegrovat Anatolii§!, která umožní začlenění dobytých území."
 PER_reject_foreign_dominance: "Odmítnout zahraniční nadvládu"
 PER_reject_foreign_dominance_desc: "[SOU.GetNameDefCap] i [ENG.GetNameDef] stojí přímo u našich dveří. Pokud nezasáhneme, riskujeme podřízené postavení. Musíme se postavit tahům Velké hry."
 PER_reparations_tt: "Odešle nepřátelům §Yudálost§! požadující §Ymír§! a §Yválečné reparace§! ve formě §Ytováren§! a §Ypostihu§! agresora. Pokud je nepřítel §Ypřímým sousedem§!, postoupí nám místo toho pohraniční území."
 PER_republic_of_mahabad_tt: "Uvolní [KUR.GetNameDef] jako §YRepubliku Mahábád§!"
 PER_request_british_equipment: "Požádat o vybavení [ROOT.OVERLORD.GetAdjective]"
 PER_request_british_equipment_desc: "Naše ozbrojené síly utrpěly při invazi těžké ztráty. Jako nový subjekt [ROOT.OVERLORD.GetNameDef] můžeme požádat o zásoby a výstroj."
 PER_request_membership_allies: "Požádat o členství u Spojenců"
 PER_request_membership_allies_desc: "S rostoucím napětím je čas vybrat si stranu. Spolu se západními přáteli můžeme potlačit fašismus."
 PER_resistance_decisions_tt: "Odemkne rozhodnutí §YZakládat odboj§!, která umožní vyvolávat nestabilitu v sousedních zemích."
 PER_restructure_army: "Restrukturalizovat armádu"
 PER_restructure_army_desc: "Naše armáda byla oslabena dlouhými válkami s Ruskem za vlády Kádžárovců. Musíme obnovit její někdejší sílu."
 PER_retake_north_iran: "Znovu získat sever [PER.GetNonIdeologyName]"
 PER_retake_north_iran_desc: "Při kapitulaci jsme byli nuceni postoupit severní území [SOU.GetNameDef]. Nyní je čas udeřit a vzít si je zpět."
 PER_reverse_engineer_tanks: "Reverzní inženýrství zahraničních tanků"
 PER_reverse_engineer_tanks_desc: "Studium zahraničních tanků nám umožní vyvinout vlastní konstrukce."
 PER_revive_old_ways: "Oživit staré tradice"
 PER_revive_old_ways_desc: "Abychom vynikli, musíme se vrátit k ideálům starých perských říší a znovu zavést zoroastrismus jako státní náboženství."
 PER_revolution_in_the_gulf: "Revoluce v Zálivu"
 PER_revolution_in_the_gulf_desc: "Rovnováha sil se mění v náš prospěch. Musíme podporovat protikoloniální hnutí v celém regionu."
 PER_revolution_in_the_gulf_tt: "Odemkne další rozhodnutí §Y$PER_gulf_decisions_cat$§! k podpoře odporu v okupovaných státech Perského zálivu."
 PER_roll_back_reforms: "Obnova národa"
 PER_roll_back_reforms_desc: "Reformy šáha nebyly dostatečné. Prosadíme hlubší a radikálnější agendu."
 PER_root_out_conspiracies: "Vymýtit spiknutí"
 PER_root_out_conspiracies_desc: "Zvěsti o atentátech na Rezá Šáha Pahlavího jsou příliš nebezpečné. Musíme tato spiknutí zlikvidovat."
 PER_royal_college_funding: "Založit Teheránskou univerzitu"
 PER_royal_college_funding_desc: "Investice do vzdělání nám umožní držet krok s technologickým pokrokem."
 PER_royal_visit_germany: "Královská návštěva Německa"
 PER_royal_visit_germany_desc: "Dobré vztahy s [GER.GetNameDef] mohou být dále posíleny královskou návštěvou."
 PER_saadabad_treaty: "Sá'dábádská smlouva"
 PER_saadabad_treaty_desc: "Formální smlouva s našimi sousedy upevní přátelské vztahy."
 PER_sea_specialization: "Specializace flotily"
 PER_second_warning_flag: "Druhé varování islámské revoluce"
 PER_secure_afghanistan: "Zajistit Afghánistán"
 PER_secure_afghanistan_desc: "[AFG.GetNameDefCap] je klíčovou branou na východ. Musíme jej zajistit pro dobro [AFG.GetAdjective] lidu."
 PER_secure_coastline: "Zajistit pobřeží"
 PER_secure_coastline_desc: "Invaze přijde z Perského zálivu. Zastavme nepřítele přímo na pobřeží."
 PER_secure_iraq: "Zajistit Irák"
 PER_secure_iraq_desc: "Zajištění [IRQ.GetNameDef] je nezbytné pro ochranu regionu a jednotu."
 PER_shahanshah: "Šáhanšáh"
 PER_shahanshah_desc: "Šáhanšáh, král králů, je nejvyšší titul panovníka [PER.GetNameDef] a právem náleží našemu vládci."
 PER_shahbanu_tt: "Získá událost §YVolba šáhbánu§!, která umožní zvolit královnu jako §Ypolitického poradce§!."
 PER_shiraz_university: "Financovat univerzitu v Šírázu"
 PER_shiraz_university_bonus: "Financována univerzita v Šírázu"
 PER_shiraz_university_desc: "Zaměřme se na technické školy, které položí základy moderního [ROOT.GetNonIdeologyName]."
 PER_soviet_alignment: "Sovětské směřování"
 PER_soviet_alignment_desc: "Strana Túde má vazby na [SOU.GetNameDef] a může zajistit silné spojenectví."
 PER_soviet_alignment_tt: "Pokud je §Y[SOV.GetNameWithFlag]§! komunistický, bude pozván do naší frakce."
 PER_soviet_iranian_oil_collaboration: "Sovětsko-íránská spolupráce v ropě"
 PER_soviet_iranian_oil_collaboration_desc: "Koordinací těžby ropy s [SOU.GetNameDef] upevníme kontrolu nad klíčovým zdrojem."
 PER_special_forces_program: "Program speciálních sil"
 PER_special_forces_program_desc: "Vytvoříme speciální jednotky pro nejtěžší úkoly."
 PER_special_units: "Íránské speciální operace"
 PER_special_units_boost: "Program speciálních sil"
 PER_special_units_desc: "Rozvoj speciálních jednotek otevře nové možnosti včetně zpravodajství a experimentálních zbraní."
 PER_spoils_of_war: "Kořist války"
 PER_spoils_of_war_desc: "Po válce máme příležitost zajistit si území v okolním regionu."
 PER_stage_mass_protests: "Organizovat protesty"
 PER_stage_mass_protests_desc: "Lid má dost výmluv šáha. Je čas vyjít do ulic a požadovat změnu."
 PER_stage_mass_protests_tt: "Odemkne rozhodnutí §Y$PER_mass_protests$§! ke snížení podpory šáha."
 PER_stand_our_ground: "Držet svou pozici"
 PER_stand_our_ground_desc: "Musíme vydržet tlak a přijmout opatření k zajištění přežití [PER.GetNameDef]."
 PER_stand_with_germany: "Stát při [GER.GetNameDef]"
 PER_stand_with_germany_desc: "Uzavřením paktu o neútočení s [GER.GetNameDef] ochráníme své zájmy."
 PER_stand_with_giants: "Stát po boku obrů"
 PER_stand_with_giants_desc: "Musíme pozvednout [PER.GetNameDef] na úroveň světových velmocí."
 PER_stand_with_giants_tt: "Upraví §Y$PER_stand_with_giants_modifier$§! o:"
 PER_state_atheism: "Úplná sekularizace"
 PER_state_atheism_desc: "Podpoříme ateismus a soustředíme se na modernizaci, i za cenu nespokojenosti duchovenstva."
 PER_strategic_bombing: "Strategické bombardování"
 PER_strategic_bombing_desc: "Zničením průmyslu nepřítele rozhodneme válku."
 PER_strengthen_iranian_parliament: "Posílit íránský parlament"
 PER_strengthen_iranian_parliament_desc: "Musíme vrátit moc voleným komorám parlamentu."
 PER_strengthen_iranian_parliament_tt: "\n\n§RPokud má demokratická strana méně než 30 % podpory, šáh zahájí občanskou válku!§!\n\n§RPokud k občanské válce dojde, nebude možné plně následovat islámskou revoluci.§!"
 PER_strengthen_the_tudeh: "Posílit stranu Túde"
 PER_strengthen_the_tudeh_desc: "Strana Túde musí dostat pravomoci k zavedení socialismu."
 PER_strike_first_tt: "Postup touto větví vám §Rznemožní§! přijmout další zaměření §YSá'dábádského paktu§!."
 PER_subserviant_to_noone: "Nikomu nepodřízení"
 PER_subserviant_to_noone_desc: "Už nemusíme trpět vykořisťování našich zdrojů. Zrušme tuto korporaci a soustřeďme se na vlastní rozvoj."
 PER_superior_firepower: "Rozšířené kapacity těžkých zbraní"
 PER_support_technology_bonus: "Posílení podpory pěchoty"
 PER_swear_fealty: "Přísahat věrnost vetřelcům"
 PER_swear_fealty_desc: "Navzdory veškeré snaze ochránit [PER.GetNameDef] jsme nedokázali nepřítele zastavit. Jak se jejich jednotky blíží k hlavnímu městu, bylo by moudré je kontaktovat a okamžitě ukončit válku tím, že se nabídneme jako subjekt. Tímto způsobem alespoň zabráníme další devastaci naší země."
 PER_swear_fealty_tt: "Odešle nepřátelům §Yudálost§! s žádostí o kapitulaci a přijetí statusu §Ysubjektu§!. Tím se odemkne §Yvětev subjektu§!, ve které se rozhodne o dalším postupu."
 PER_swedish_artillery: "Licencovat dělostřelectvo z [SWE.GetNameDef]"
 PER_swedish_artillery_desc: "[SWE.GetAdjectiveCap] vyvinuli výkonné dělostřelectvo, ze kterého by naše armáda mohla výrazně těžit. Měli bychom se obrátit na tuto severskou zemi a vyjednat licenční dohodu."
 PER_take_regional_tour: "Vydat se na regionální cestu"
 PER_take_regional_tour_desc: "Po vyhlášení nového impéria se Rezá Šáh Pahlaví chce vydat na cestu po regionu a navštívit [IRQ.GetNameDef] i [AFG.GetNameDef], aby zlepšil vztahy s jejich vůdci."
 PER_tank_specialization_bonus: "[PER.GetAdjectiveCap] specializace tanků"
 PER_tech_share_bonus: "Technologická spolupráce"
 PER_tehran_moscow_pact: "Teheránsko-moskevský pakt"
 PER_tehran_moscow_pact_desc: "Není žádným tajemstvím, že [SOV.GetNameDef] se nad námi na severu tyčí jako obrovský medvěd. Pokud chceme uskutečnit naše expanzivní plány, musíme tento problém řešit co nejrychleji. Můžeme vyslat diplomatickou misi do Moskvy a pokusit se vyjednat pakt o neútočení."
 PER_tehran_power_grid_bonus: "Teheránská elektrická síť rozšířena"
 PER_tehran_power_plant: "Otevřít elektrárnu v Teheránu"
 PER_tehran_power_plant_desc: "Jak naše města rostou, musíme zajistit dostatek elektřiny. Otevření nové elektrárny v Teheránu bude dalším významným krokem v rozvoji hlavního města."
 PER_territory_demands_tt: "Odešle požadavky dotyčné zemi s žádostí, aby nám §Ypředala§! pohraniční území. Pravděpodobnost úspěchu roste, pokud je naše armáda §Ysilnější§!."
 PER_the_memphis_initiative: "Memphiská iniciativa"
 PER_the_memphis_initiative_desc: "Integrace dobytých území do našeho impéria je klíčová pro udržení kontroly. Egypt bude obzvláště náročný, a proto mu musíme věnovat zvláštní pozornost."
 PER_the_new_economy: "Nová ekonomika"
 PER_the_new_economy_desc: "Po našich reformách se začíná formovat nová ekonomika založená na potřebách lidu, nikoli na rozmarech trhu. Socialismus v [ROOT.GetNameDef] se stává realitou."
 PER_the_pahlavi_imperium: "Pahlavijské imperium"
 PER_the_pahlavi_imperium_desc: "Od svržení dynastie Kádžárovců v roce 1925 je Rezá Šáh Pahlaví vůdčí silou [PER.GetNameDef]. V čase blížícího se světového konfliktu musí být připraven čelit jakékoli bouři."
 PER_the_peoples_airforce: "Lidové revoluční letectvo"
 PER_the_peoples_airforce_desc: "Chceme-li se stát regionální mocností, musíme ovládnout Perský záliv. Začneme budováním lidového letectva, které naruší námořní převahu imperialistů."
 PER_the_peoples_navy: "Lidové revoluční námořnictvo"
 PER_the_peoples_navy_desc: "Přímému střetu s hladinovými flotilami imperialistů se nemůžeme rovnat, ale můžeme je ohrozit vývojem specializovaných ponorek."
 PER_the_unification_initiative: "Iniciativa sjednocení"
 PER_the_unification_initiative_desc: "[PER.GetNameDefCap] se potýká s vnitřními rozpory - kurdským a ázerbájdžánským odporem i tlakem duchovenstva. Čeká nás náročný úkol sjednotit zemi jednou provždy."
 PER_there_can_be_only_one: "Může existovat jen jeden"
 PER_there_can_be_only_one_desc: "Ačkoli sdílíme mnohé hodnoty s [GER.GetNameDef], je zřejmé, že se považují za nadřazené všem ostatním národům. Tuto urážku musíme napravit silou."
 PER_third_persian_empire: "Třetí perská říše"
 PER_third_persian_empire_desc: "Mohammed Rezá Pahlaví vyhlásil vznik Třetí perské říše, která naváže na odkaz Achaimenovců. Pro [PER.GetNameDef] začíná nová éra."
 PER_train_tank_commanders: "Vycvik tankových velitelů"
 PER_train_tank_commanders_desc: "Abychom plně využili tankové divize, musíme zajistit jejich kvalitní velení prostřednictvím specializovaného výcviku."
 PER_trains_from_britain: "Požádat [ENG.GetNonIdeologyName] o vlaky"
 PER_trains_from_britain_desc: "Pro otevření Transíránské železnice potřebujeme lokomotivy. [ENG.GetAdjectiveCap] by z toho mohli mít prospěch stejně jako my."
 PER_trains_from_germany: "Požádat [GER.GetNonIdeologyName] o vlaky"
 PER_trains_from_germany_desc: "Naši přátelé v [GER.GetNonIdeologyName] by nám mohli poskytnout přebytečné parní lokomotivy pro otevření Transíránské železnice."
 PER_trans_iranian_railway: "Transíránská železnice"
 PER_trans_iranian_railway_desc: "Práce na Transíránské železnici začaly roku 1927. Dokončení tohoto projektu je klíčové pro modernizaci [ROOT.GetNonIdeologyName]."
 PER_transfer_officers_to_intelligence: "Přesunout důstojníky do rozvědky"
 PER_transfer_officers_to_intelligence_desc: "Převedením schopných důstojníků do rozvědky posílíme zpravodajské operace."
 PER_treaty_of_tehran_tt: "Odešle událost [ENG.GetFlag]§Y[ENG.GetNameDef]§! a [SOV.GetFlag]§Y[SOV.GetNameDef]§! s žádostí o stažení vojsk a ukončení války."
 PER_trial_fifty_three: "Proces s Padesáti třemi"
 PER_trial_fifty_three_desc: "Komunistické organizace ohrožují upevnění pahlavijské moci. Musíme je postavit před soud a rozhodnout o jejich osudu."
 PER_trial_fifty_three_tt: "Toto zaměření zakáže všechny §Ykomunistické§! poradce ve vládě."
 PER_united_progressive_parties: "Sjednocené progresivní strany"
 PER_united_progressive_parties_desc: "Po abdikaci šáha máme šanci vybudovat progresivní budoucnost prostřednictvím široké koalice."
 PER_university_of_isfahan: "Financovat univerzitu v Isfahánu"
 PER_university_of_isfahan_bonus: "Financována univerzita v Isfahánu"
 PER_university_of_isfahan_desc: "Univerzita v Isfahánu se má stát nejmodernější lékařskou školou v [ROOT.GetNonIdeologyName]."
 PER_uphold_civil_rights: "Dodržovat občanská práva"
 PER_uphold_civil_rights_desc: "Respektování občanských práv obyvatel [PER.GetNameDef] je klíčové pro další rozvoj společnosti."
 PER_upscale_military_production: "Rozšířit vojenskou výrobu"
 PER_upscale_military_production_desc: "Zdvojnásobením vojenské produkce zajistíme dostatek moderní výzbroje."
 PER_usurp_afghanistan: "Uzurpovat [AFG.GetNameDef]"
 PER_usurp_afghanistan_desc: "Nastal čas přivést Kábul pod [PER.GetAdjective] kontrolu."
 PER_vanguard_template_tt: "Vytvoří §Ydivizní šablonu dělostřelectva§!."
 PER_venerate_islam: "Uctívat islám"
 PER_venerate_islam_desc: "Islám je základním pilířem naší společnosti. Místo boje s duchovenstvem bychom měli víru uctívat."
 PER_war_elephant: "Válečný slon"
 PER_war_elephant_desc: "Inspirací starověkými válečnými slony vyvineme extrémně těžký tank, který zastraší nepřátele."
 PER_war_plan_cambyses: "Válečný plán Kambýsés"
 PER_war_plan_cambyses_desc: "Plány tažení v severní Africe ponesou jméno Kambýsa II. na jeho počest."
 PER_war_plan_darius: "Válečný plán Dareios"
 PER_war_plan_darius_desc: "Dareios Veliký inspiroval naše plány na tažení do Indie."
 PER_war_plan_xerxes: "Válečný plán Xerxés"
 PER_war_plan_xerxes_desc: "Plány invaze na západ pojmenujeme po Xerxovi, aby byla napravena stará porážka."
 PER_we_will_survive: "Přežijeme"
 PER_we_will_survive_desc: "Válka dorazila k našim branám, ale [PER.GetNameDef] přežije proti všem překážkám."
 PER_wether_the_storm: "Ustát blížící se bouři"
 PER_wether_the_storm_desc: "Musíme se připravit na následky selhání diplomacie."
 PER_white_peace_tt: "Odešle nepřátelům §Yudálost§! požadující §Ybílý mír§! a zachování našeho území."
 PER_white_revolution: "Zahájit Bílou revoluci"
 PER_white_revolution_desc: "Bílá revoluce, neboli Revoluce šáha a lidu, přinese zásadní modernizaci [ROOT.GetNonIdeologyName]."
 PER_women_vote: "Rozšířit volební právo žen"
 PER_women_vote_desc: "Ženy musí mít právo volit, i když to může vyvolat odpor duchovenstva."
 PER_workers_army: "Lidová armáda"
 PER_workers_army_desc: "Musíme reformovat armádu a odstranit reakcionáře, kteří ohrožují revoluci."
 RAJ_GOE_enforced_peace_decision: "Hrozící příměří"
 RAJ_GOE_enforced_peace_decision_desc_2_1_tt: "§YPokud ovládáme [443.GetName], [989.GetName], [433.GetName], [428.GetName] a [437.GetName], získáme po skončení války rozsáhlejší územní ústupky§!"
 RAJ_GOE_enforced_peace_decision_desc_2_2_tt: "§YPokud ovládáme [429.GetName], [427.GetName], [424.GetName], [425.GetName], [423.GetName], [982.GetName] a [983.GetName], získáme po skončení války rozsáhlejší územní ústupky§!"
 RAJ_GOE_enforced_peace_decision_desc_2_3_tt: "§YPokud ovládáme [436.GetName], [984.GetName], [426.GetName], [438.GetName] a [435.GetName], získáme po skončení války rozsáhlejší územní ústupky§!"
 RAJ_GOE_enforced_peace_decision_desc_2_4_tt: "§YPokud ovládáme [431.GetName], [985.GetName], [430.GetName], [432.GetName], [990.GetName] a [434.GetName], získáme po skončení války rozsáhlejší územní ústupky§!"
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§YUdržíme kontrolu nad kterýmkoli z následujících regionů§!: §YZápadní Indie§!, §YJižní Indie§!, §YStřední Indie§!, §YVýchodní Indie§! a §YSeverní Indie§!, pokud při vstupu příměří v platnost ovládáme všechny státy v daném regionu."
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "Pokud [RAJ.GetName] vydrží dostatečně dlouho, [UK_INDIA.GetAdjective] vláda jim nabídne příměří výměnou za územní ústupky."
 RAJ_GOE_enforced_peace_decision_desc_tt: "Pokud se nám podaří vydržet dostatečně dlouho, [UK_INDIA.GetAdjective] vláda nám nabídne příměří."
 RAJ_GOE_enforced_peace_decision_eng: "$RAJ_GOE_enforced_peace_decision$"
 RAJ_GOE_mughal_independence_category: "Mughalská nezávislost"
 RAJ_GOE_secure_central_india: "[GetMughalCivilWarStatus] Střední Indie"
 RAJ_GOE_secure_eastern_india: "[GetMughalCivilWarStatus] Východní Indie"
 RAJ_GOE_secure_northern_central_india: "[GetMughalCivilWarStatus] Severní a střední Indie"
 RAJ_GOE_secure_northern_india: "[GetMughalCivilWarStatus] Severní Indie"
 RAJ_GOE_secure_southern_india: "[GetMughalCivilWarStatus] Jižní Indie"
 RAJ_GOE_secure_western_central_india: "[GetMughalCivilWarStatus] Západní a střední Indie"
 RAJ_GOE_secure_western_india: "[GetMughalCivilWarStatus] Západní Indie"
 RAJ_a_congress_resurgent: "Obrození Kongresu"
 RAJ_a_congress_resurgent_desc: "Národní kongres prudce vzrostl na popularitě i síle. Nyní se stal politickou silou, kterou již nelze ignorovat."
 RAJ_a_peacock_prince: "Pávý princ"
 RAJ_a_peacock_prince_desc: "Mughalské dědictví si žádá hodného vůdce, který znovu získá jeho trůn. Mezi knížecími státy musí povstat Pávý princ - ten, jehož rodový původ, ctižádost a vize dokážou obnovit velkolepost říše a znovu sjednotit indický subkontinent."
 RAJ_a_permanent_muslim_governmental_seat: "Stálé muslimské zastoupení ve vládě"
 RAJ_a_permanent_muslim_governmental_seat_desc: "Muslimové tvoří v naší zemi významnou menšinu a aby se předešlo jejich obavám ze sjednocené Indie, udělíme jim trvalé vládní zastoupení."
 RAJ_a_private_military: "Soukromé vojsko"
 RAJ_a_private_military_desc: "Naše místní policie by se dala snadno přetvořit v soukromé vojsko. Formálně by nešlo o součást žádné armády, ale o jednotky placené přímo společností, v souladu s vládními ustanoveními."
 RAJ_a_private_military_tt_1: "Vytvoří nepravidelné divize s plným personálem a vybavením.\n\nVysílání divizí jako dobrovolníků poskytne §G1§! mimo-mapovou §Ycivilní továrnu§! na §Y365§! dní, pokud jsou vyslány do zemí, kam jsme dříve dobrovolníky neposílali.\nOpětovné vyslání dobrovolníků do stejné země po §Y540§! dnech poskytne továrnu znovu.\n\nTyto továrny se nezapočítávají do §Ydaní§!"
 RAJ_a_secular_state: "Sekulární stát"
 RAJ_a_secular_state_desc: "Indie je nábožensky založená země, avšak je důležité, aby samotný stát byl sekulární a rozptýlil tak veškeré obavy z možného znevýhodňování menšin."
 RAJ_a_tiger_uncained: "Uvolněný tygr"
 RAJ_a_tiger_uncained_desc: "Po příliš dlouhou dobu jsme byli podrobeni různými říšemi a spoutáni jhem imperiální nadvlády. Už nikdy více - jako tygr konečně osvobozený ze zajetí se už nikdy dobrovolně nepodrobíme."
 RAJ_a_tiger_unchained: "Uvolněný tygr"
 RAJ_a_tiger_unchained_desc: "Vytvoříme elitní jednotky schopné ovládnout i nejnáročnější horský terén. Tito tygři hor budou šířit strach mezi našimi nepřáteli a zajistí naši nadvládu v horách."
 RAJ_abolish_agrarian_society_criteria: "Urychlit industrializaci"
 RAJ_abolish_agrarian_society_criteria_desc: "V moderní době je nezbytné držet krok s ostatními zeměmi v hospodářském rozvoji. Příliš dlouho jsme se spoléhali na zemědělství. Nastal čas otevřít cestu rychlé industrializaci a přivést [RAJ.GetNameDef] do nové éry pokroku."
 RAJ_abolish_agrarian_society_criteria_tt: "Trvale zkracuje dobu potřebnou ke snížení účinků §Y$idea_RAJ_agrarian_society$§! o §Y3§! měsíce"
 RAJ_accept_russian_muhajir_money: "Přijmout ruské muhádžirské finance"
 RAJ_accept_russian_muhajir_money_desc: "Zahraniční zlato proudí do našich rukou a rozdmýchává plameny revoluce."
 RAJ_acquire_new_resources: "Získat nové zdroje"
 RAJ_acquire_new_resources_desc: "Náš průmysl vyžaduje stále větší přísun surovin, aby uspokojil poptávku po zboží. Zaměstnáme proto nezaměstnané masy v nových zpracovatelských závodech napříč našimi državami."
 RAJ_across_the_himalayas: "Přes Himálaje"
 RAJ_across_the_himalayas_desc: "Země za Himálajem skrývají nesmírné bohatství a strategický význam. Rozšířením vlivu Mughalské říše přes tyto impozantní hory upevníme svou nadvládu a zajistíme nové hranice ke slávě říše."
 RAJ_agrarian_socialism: "Agrární socialismus"
 RAJ_agrarian_socialism_desc: "Revoluce začíná na polích.\nNechť se půda vrátí těm, kdo ji obdělávají, a nechť vesnice spravují samy sebe ve jménu rovnosti a spravedlnosti."
 RAJ_agricultural_cooperatives: "Zemědělská družstva"
 RAJ_agricultural_cooperatives_desc: "Zemědělská družstva vlastněná několika farmáři jsou klíčem k udržitelnosti, soběstačnosti a posílení obyvatelstva."
 RAJ_agricultural_cooperatives_tt: "Získá §G1§! §Yinfrastrukturu§! v každém vlastněném státě s alespoň 4 §Ycivilními továrnami§!.\nZíská §G1§! §Ycivilní továrnu§! za každé 2 §Yinfrastruktury§! získané tímto zaměřením."
 RAJ_akhand_bharat: "Achand Bharat"
 RAJ_akhand_bharat_desc: "Achand Bharat musí zůstat jednotný a nedělitelný. Všichni, kdo dluží nedílnou loajalitu indickému národu a státu, budou považováni za zcela rovné a budou sdílet stejné povinnosti bez ohledu na kastu, vyznání či náboženství."
 RAJ_akhand_bharat_tt: "Odemkne rozhodnutí k vytvoření domovského území ve státech [AFG.GetName], [MLD.GetName], [NEP.GetName], [PAK.GetName], [BAN.GetName], [BHU.GetName] a [SRL.GetName] a ke vzniku Achand Bharatu. Vždy lze cílit jednu zemi, přičemž pro získání dalších domovských území je nutné obsadit všechna stávající."
 RAJ_all_india_kisan_sabha: "Celoindický svaz rolníků"
 RAJ_all_india_kisan_sabha_desc: "Rolníci a zemědělci venkovské Indie byli vykořisťováni příliš dlouho. Nastal čas, aby se zorganizovali a společně vyjádřili své požadavky."
 RAJ_all_india_students_federation: "Celoindická studentská federace"
 RAJ_all_india_students_federation_desc: "Mobilizace studentů proti nadvládě [ENG.GetAdjective] zajistí, že naše nejbystřejší mysli budou pracovat proti zavedenému řádu."
 RAJ_ammunition_factory_khadki: "Munice - továrna Khadki"
 RAJ_ammunition_factory_khadki_desc: "Abychom byli schopni zásobovat moderní armádu, musíme výrazně rozšířit kapacity našich zbrojních továren."
 RAJ_an_economy_unbound: "Uvolněná ekonomika"
 RAJ_an_economy_unbound_desc: "Už nejsme brzděni našimi suzerény a naše ekonomika může konečně rozkvést, zbavená dřívějších závazků."
 RAJ_annex_goa: "Anektovat Goa"
 RAJ_annex_goa_desc: "Goa patří Indii a byla ztracena imperiálním silám. Je zřejmé, že [POR.GetName] ji není schopen bránit. Musíme tuto historickou křivdu napravit."
 RAJ_appoint_a_c_suite: "Jmenovat vrcholové vedení"
 RAJ_appoint_a_c_suite_desc: "Silné korporátní vedení je klíčové pro náš úspěch. Sestavením schopného výkonného týmu zajistíme efektivní řízení, strategickou vizi a stabilní růst."
 RAJ_arm_the_peasantry: "Ozbrojit rolnictvo"
 RAJ_arm_the_peasantry_desc: "Revoluce musí zasáhnout každé pole.\nRozdělíme zbraně loajálním venkovským milicím, aby žádná vesnice nezůstala bez obrany proti reakci."
 RAJ_armoured_corps_center_and_school: "Středisko obrněných vojsk"
 RAJ_armoured_corps_center_and_school_desc: "Budoucnost válčení spočívá v mechanizované síle. Založením střediska obrněných vojsk vycvičíme jednotky v obrněné taktice a učiníme z tanků hrot naší moderní vojenské strategie."
 RAJ_arrest_congress_leaders: "Zatknout vůdce Kongresu"
 RAJ_arrest_congress_leaders_desc: "Vůdci Kongresu se nehodlají přizpůsobit nové realitě firemní vlády. Stále kladou odpor při každé příležitosti. Musíme tyto buřiče potlačit dříve, než se odpor rozšíří."
 RAJ_assam_oil_dlc: "Asámská ropa"
 RAJ_assam_oil_dlc_desc: "V Asámu byla nedávno objevena rozsáhlá ropná naleziště. Založením státní ropné společnosti a výstavbou těžebních zařízení můžeme výrazně posílit naši ekonomiku."
 RAJ_assume_eastern_naval_responsibilities: "Převzít východní námořní odpovědnost"
 RAJ_assume_eastern_naval_responsibilities_desc: "Nikdo nepochybuje, že [JAP.GetNameDef] vyvolává na východě napětí. Musíme připravit naše námořnictvo na obranu [RAJ.GetAdjective] vod a požádat korunu o vyslání lodí [ENG.GetAdjective] námořnictva na podporu."
 RAJ_attract_scientists: "Přitáhnout vědce"
 RAJ_attract_scientists_desc: "Díky našemu bohatství nyní můžeme přilákat nejlepší vědce z celého světa."
 RAJ_authoritarianship: "Autoritářství"
 RAJ_authoritarianship_desc: "Silná centralizovaná autorita zajistí mír, spravedlnost a stabilitu našeho nového státu."
 RAJ_automating_the_army: "Automatizace armády"
 RAJ_automating_the_army_desc: "Upřednostníme mechanizaci a pokročilé obrněné divize, čímž otevřeme cestu plně modernizované armádě."
 RAJ_azad_hind_bank: "Banka Azad Hind"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_azad_hind_dlc: "Azad Hind"
 RAJ_azad_hind_dlc_bank: "Banka Azad Hind"
 RAJ_azad_hind_dlc_bank_desc: "Revoluce vyžaduje zdroje. Založením banky Azad Hind vytvoříme finanční instituci určenou k podpoře boje za nezávislost."
 RAJ_azad_hind_dlc_desc: "Azad Hind představuje vyvrcholení našeho boje za osvobození - exilovou vládu odhodlanou ukončit britskou nadvládu."
 RAJ_azad_hind_dlc_radio: "Rádio Azad Hind"
 RAJ_azad_hind_dlc_radio_desc: "Abychom šířili poselství osvobození, musíme založit rádio Azad Hind."
 RAJ_azad_hind_dlc_tt: "Získáme: "
 RAJ_azad_hind_dlc_tt_2: "Na začátku §Robčanské války§! po dobu §Y120§! dní"
 RAJ_azad_hind_radio: "Rádio Azad Hind"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_ban_untouchability_once_and_for_all: "Zakázat nedotknutelnost jednou provždy"
 RAJ_ban_untouchability_once_and_for_all_desc: "Nedotknutelnost je skvrnou naší společnosti. Jejím zrušením potvrzujeme důstojnost každého Inda."
 RAJ_bathe_in_hellfire: "Koupel v pekelném ohni"
 RAJ_bathe_in_hellfire_desc: "Naši nepřátelé budou mít jen dvě možnosti - podrobit se, nebo čelit hranici."
 RAJ_bathe_in_hellfire_desc_tt: "§YJaderné zbraně§! nyní trvale zničí §Y50 %§! §Yvojenských továren§! v cílovém státě.\n§YTermonukleární zbraně§! nyní trvale zničí §Y100 %§! §Yvojenských továren§! v cílovém státě."
 RAJ_bhoodan_movement: "Hnutí Bhúdán"
 RAJ_bhoodan_movement_desc: "Dobrovolným přerozdělováním půdy posílíme bezzemky a obnovíme spravedlnost na venkově."
 RAJ_bhutanese_protectorate: "Bhútánský protektorát"
 RAJ_bhutanese_protectorate_desc: "Musíme respektovat izolaci [BHU.GetAdjective] lidu, ale zároveň jim nabídnout ochranu pod indickými křídly."
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetName]§! se stane dominiem §Y[RAJ.GetNameDefCap]§!."
 RAJ_black_swan_sloops: "Slupy třídy Black Swan"
 RAJ_black_swan_sloops_desc: "Získáním a přestavbou trupů třídy Black Swan můžeme rychle rozšířit flotilu lehkých hlídkových lodí."
 RAJ_bombay_baroda_and_central_india_railway: "Bombajská, Barodská a Středoindická železnice"
 RAJ_bombay_baroda_and_central_india_railway_desc: "Rozšíření této železnice propojí klíčové regiony a posílí indickou infrastrukturu."
 RAJ_bombay_trade_port: "Obchodní přístav Bombaj"
 RAJ_bombay_trade_port_desc: "Bombaj má potenciál stát se přístavem světové úrovně."
 RAJ_boycott_british_made_goods: "Bojkot britského zboží"
 RAJ_boycott_british_made_goods_desc: "[RAJ.GetRajAdjective] mají vyrábět pro [RAJ.GetRajAdjective], ne být odíráni okupanty."
 RAJ_break_the_zamindars: "Zlomit zamindáry"
 RAJ_break_the_zamindars_desc: "Velkostatkáři jsou kostrou starého režimu. Rozbijeme jejich panství a rozeženeme jejich moc."
 RAJ_british_air_experts: "Britští letečtí odborníci"
 RAJ_british_air_experts_desc: "Využití zkušeností britských letců urychlí rozvoj našeho letectva."
 RAJ_burn_down_the_cellular_jail: "Zničit Celulární věznici"
 RAJ_burn_down_the_cellular_jail_desc: "Celulární věznice je urážkou všech, kdo bojovali za nezávislost Indie."
 RAJ_cabinet_mission_plan: "Plán kabinetní mise"
 RAJ_cabinet_mission_plan_desc: "Se sjednocenou frontou muslimů i hinduistů jsme připraveni čelit delegaci [ENG.GetAdjective] vlády."
 RAJ_campaign_against_agrarian_societys: "Industrializační programy"
 RAJ_campaign_against_agrarian_societys_desc: "Indie nesmí zůstat v minulém století."
 RAJ_capital_ship_effort_dlc: "$RAJ_capital_ship_effort$"
 RAJ_central_comittee_authority: "Autorita ústředního výboru"
 RAJ_central_comittee_authority_desc: "Disciplína je síla. Ústřední výbor bude dohlížet na všechny aspekty správy."
 RAJ_chariot_of_victory: "Vůz vítězství"
 RAJ_chariot_of_victory_desc: "Investicemi do obrněných a mechanizovaných sil vytvoříme moderní armádu schopnou rychlých a rozhodných vítězství."
 RAJ_chindits_: "Čindité"
 RAJ_chindits__desc: "Čindité jsou elitní, nekonvenční bojovníci vycvičení pro dálkové operace v džungli. Rozšířením jejich řad a zdokonalením jejich taktiky získáme sílu schopnou obcházet nepřítele a narušovat jeho operace hluboko v týlu."
 RAJ_chindits_dlc: "$RAJ_chindits$"
 RAJ_chindits_dlc_desc: "$RAJ_chindits_desc$"
 RAJ_circuvment_demobilization_restrictions: "Obcházení omezení"
 RAJ_circuvment_demobilization_restrictions_desc: "Vláda stále udržuje přísný strop počtu mužů, které smíme mobilizovat. Koruna se zřejmě smrtelně bojí armády, kterou nemá pod kontrolou. Nevadí — existují způsoby, jak tato omezení obejít, ať už úplatky, nebo tím, že některé náboženské zaměstnance nebudeme započítávat mezi ozbrojené síly."
 RAJ_coal_fire_and_steel: "Uhlí, oheň a ocel"
 RAJ_coal_fire_and_steel_desc: "Uhlí pohání stroje, oheň kalí vůli a ocel buduje budoucnost. Investicemi do těžkého průmyslu položíme základy soběstačné Indie schopné bránit svou suverenitu a podporovat vlastní prosperitu."
 RAJ_coastal_protection: "Pobřežní ochrana"
 RAJ_coastal_protection_desc: "Naše rozsáhlé pobřeží potřebuje ochranu před zahraničními hrozbami."
 RAJ_colonial_cadet_exchange: "Koloniální výměna kadetů"
 RAJ_colonial_cadet_exchange_desc: "Vyšleme naše nejbystřejší kadety k výcviku po boku britských důstojníků, čímž zajistíme, že naše armáda získá nejmodernější vojenské postupy."
 RAJ_colonial_cadet_exchange_tt: "Po odebrání:"
 RAJ_company_bonuses: "Firemní prémie"
 RAJ_company_bonuses_desc: "Navážeme výkonnost na systém prémií, abychom zvýšili efektivitu napříč celou společností."
 RAJ_comrades_of_the_city: "Soudruzi měst"
 RAJ_comrades_of_the_city_desc: "Městští dělníci jsou avantgardou.\nSe vzděláním, nástroji a jednotou povedou republiku k modernitě."
 RAJ_concessions_to_the_industrialists: "Ústupky průmyslníkům"
 RAJ_concessions_to_the_industrialists_chances_tt: "§Y$RAJ_investments_from_local_leaders$§! se budou soustředit především na §Ycivilní průmysl§! a v menší míře na §Yvojenský průmysl§!."
 RAJ_concessions_to_the_industrialists_desc: "Abychom podpořili rozvoj bez zatížení imperiální pokladny, nabídneme výhodné podmínky průmyslníkům ochotným investovat do regionálního růstu. Výměnou za mírné ústupky si místní elity zajistí loajalitu prostřednictvím prosperity."
 RAJ_confer_with_the_congress: "Jednání s Kongresem"
 RAJ_confer_with_the_congress_desc: "Ačkoli by mnozí ve správě dali přednost mlčení, úplné ignorování hnutí za nezávislost by mohlo vyvolat větší nepokoje. Vyhověním vybraným požadavkům můžeme uklidnit situaci a posílit vnitřní stabilitu."
 RAJ_conquer_afghanistan: "Dobýt Afghánistán"
 RAJ_conquer_afghanistan_desc: "Afghánistán, pradávné srdce říše, musí být znovu získán. Obnovením kontroly nad tímto historickým regionem uctíme mughalské dědictví a zajistíme klíčovou pevnost pro obrodu impéria."
 RAJ_conquerors_of_iraq: "Pochod na Mezopotámii"
 RAJ_conquerors_of_iraq_desc: "Irák byl kdysi klíčovou křižovatkou obchodu a moci v říši Timura a jeho bohatství živilo naši dávnou slávu. Dnes leží v rukou méněcenných vládců, nehodných jeho odkazu. Navrácením Mezopotámie pod naši nadvládu zajistíme strategické srdce říše, ovládneme bránu mezi Východem a Západem a připomeneme světu, že Timurovci se neptají — oni berou."
 RAJ_conquerors_of_persia: "Dobyvatelé Persie"
 RAJ_conquerors_of_persia_desc: "[PER.GetNameDef], země nesmírného bohatství a historie, byla kdysi soupeřem říše. Jejím podrobením pod mughalskou vládu znovu potvrdíme svou nadvládu, zajistíme klíčová západní území a upevníme postavení říše jako pravého dědice imperiální velikosti."
 RAJ_conquerors_of_turkey: "Druhá bitva u Ankary"
 RAJ_conquerors_of_turkey_desc: "Anatolie byla kdysi bojištěm říší a dějiny pamatují Timurovo vítězství nad Osmany. Přesto nástupci tohoto zlomeného sultanátu stále přežívají a drží se zemí, které právem náleží pod naši vládu. Pochodem na západ znovu prolomíme jejich obranu a získáme zpět své dávné výboje."
 RAJ_constitution_for_the_masses: "Ústava pro masy"
 RAJ_constitution_for_the_masses_desc: "Lidová republika nemůže spočívat na starém imperiálním právu.\nNová ústava musí odrážet vůli dělníků, rolníků a bezzemků — nikoli rozmary monarchů či koloniálních guvernérů."
 RAJ_consult_with_congress_leaders: "Konzultace s vůdci Kongresu"
 RAJ_consult_with_congress_leaders_desc: "Namísto nátlaku na zapojení do válek po boku [ENG.GetNameDef] musíme využít oficiální kanály. Konzultujme vůdce Kongresu a pokusme se je přesvědčit, aby umožnili [RAJ.GetNameDef] vstoupit do války."
 RAJ_contamination_cleanup_crew: "Jednotky dekontaminace"
 RAJ_contamination_cleanup_crew_desc: "Naši vojáci musí být připraveni bojovat i v těch nejtvrdších podmínkách, včetně jaderného spadu."
 RAJ_continue_the_five_year_plan: "Pokračovat v pětiletém plánu"
 RAJ_continue_the_five_year_plan_desc: "První rok pětiletého plánu je za námi. Je čas zhodnotit dosažený pokrok a uplatnit získané zkušenosti v následujících čtyřech letech."
 RAJ_continue_the_five_year_plan_tt: "Všechny modifikátory našeho §Ypětiletého plánu§! budou navýšeny o §G+30 %§!."
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "Továrna na kordit Aruvankadu"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "Kvalitní hnací náplně pro dělostřelectvo dají našim těžkým zbraním převahu nad nepřítelem."
 RAJ_corporate_domination: "Korporátní dominance"
 RAJ_corporate_domination_desc: "S upevněním kontroly nad subkontinentem jsme schopni stále více ovládat soukromý i veřejný sektor. S cílem úplné, přímé či nepřímé kontroly zvyšujeme produktivitu ve všech podnicích."
 RAJ_corporate_expansion: "Korporátní expanze"
 RAJ_corporate_expansion_desc: "Hospodářský růst v našem hlavním portfoliu vedl k populačnímu boomu. Abychom zajistili dlouhodobý rozvoj, musíme rozšířit infrastrukturu pro budoucí zaměstnance."
 RAJ_cottage_industries: "Domácí průmysl"
 RAJ_cottage_industries_desc: "Podnikání a výroba probíhající v domácnostech představují životaschopnou alternativu k těžkému průmyslu a dávají lidem pocit nezávislosti."
 RAJ_court_the_princes: "Získat knížata"
 RAJ_court_the_princes_desc: "Knížecí státy byly dlouho pilíři loajality a pořádku na subkontinentu. Potvrzením jejich privilegií a jejich větším zapojením do správy posílíme imperiální základy proti rostoucím populistickým hnutím."
 RAJ_creative_accounting: "Kreativní účetnictví"
 RAJ_creative_accounting_desc: "Pomocí kreativních účetních triků dokážeme „odklonit“ část zisku — alespoň tak, aby tomu uvěřily daňové úřady."
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_crown_commodities: "Korunní komodity"
 RAJ_crown_commodities_cg_to_the_empire_tt: "(§Y[ENG.GetFlag][ENG.GetName]§! a jejich §Ysubjekty§!):"
 RAJ_crown_commodities_desc: "Upřednostněním pěstování exportně orientovaných tržních plodin si můžeme zajistit stabilní tok příjmů a posílit svůj hospodářský význam pro Říši. Čaj, bavlna, juta a další pilíře koloniálního obchodu se stanou základem prosperity venkova."
 RAJ_cruiser_effort_dlc: "$RAJ_cruiser_effort$"
 RAJ_crush_the_anathema: "Rozdrtit kletbu"
 RAJ_crush_the_anathema_desc: "Komunismus je kletbou zdravého podnikání. Peníze roztáčejí svět a svět ovládaný komunisty by nevyhnutelně upadl do stagnace. Musíme tuto hnilobu spálit až na popel."
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_cultural_reawekening: "Kulturní obrození"
 RAJ_cultural_reawekening_desc: "Nastává nový úsvit naplněný uměním, jazykem a tradicemi. Národ se sjednocuje pod nadčasovým duchem naší civilizace."
 RAJ_curtail_the_zamindars: "Omezit zamindáry"
 RAJ_curtail_the_zamindars_desc: "Zakořeněný vliv venkovských statkářů dlouhodobě brání snahám o modernizaci správy a plné využití potenciálu [ROOT.GetNameDef]. Přesunem administrativní moci a zdrojů k úředníkům vybraným podle zásluh a k odpovědnějším institucím můžeme oslabit jejich sevření a zároveň posílit základy pružnějšího státu."
 RAJ_deathblow_to_imperial_remnants: "Smrtící úder imperiálním pozůstatkům"
 RAJ_deathblow_to_imperial_remnants_desc: "[PAK.GetName] vystupuje jako zástupce Angličanů, kteří jim v zoufalé snaze vyvážit narůstající vlnu komunismu posílají značné množství zdrojů. Je načase tento spor jednou provždy ukončit."
 RAJ_deathknell_to_the_raj: "Umíráček pro Rádž"
 RAJ_deathknell_to_the_raj_desc: "Postupně jsme ukusovali z pozůstatků Rádže a přebírali stále větší kontrolu nad jeho územím. Je čas tuto frašku ukončit a požadovat plnou kontrolu nad celým subkontinentem."
 RAJ_deathknell_to_the_raj_trigger: "§YRádž§! pod §Ybritskou§! nadvládou existuje"
 RAJ_deathknell_to_the_raj_trigger_tt: "Anektuje zbytky Rádže"
 RAJ_debt_manipulation: "Manipulace s dluhem"
 RAJ_debt_manipulation_desc: "Využitím stávajících dluhů můžeme fingovat ztráty, čímž snížíme daňovou zátěž a nashromáždíme přebytečné zisky."
 RAJ_debt_relief: "Oddlužení"
 RAJ_debt_relief_desc: "Po dlouhou dobu lákali bohatí Britové a [GetRajAdjective] obyčejné lidi do dluhových pastí, až se tento problém stal všudypřítomným. Budeme tlačit na místní vlády, aby těmto lidem poskytly úlevu a zmírnily břemeno nespravedlivého systému."
 RAJ_decentralize_the_party: "Decentralizovat stranu"
 RAJ_decentralize_the_party_desc: "Autorita by neměla proudit z kanceláří v Indraprasthě.\nNechť lidé vedou revoluci prostřednictvím místních rad a venkovských sovětů."
 RAJ_defend_burma: "Bránit Barma"
 RAJ_defend_burma_desc: "[BRM.GetName] slouží jako nárazníková zóna proti agresi [JAP.GetName]. Posílení jejich postavení je pro nás jednoznačně přínosné."
 RAJ_defend_states: "Bránit"
 RAJ_defenders_of_the_revolution: "Obránci revoluce"
 RAJ_defenders_of_the_revolution_desc: "Nejsou to jen vojáci. Jsou to strážci myšlenky.\nPovýšíme naše nejdisciplinovanější a nejloajálnější bojovníky do elitního sboru, který bude bránit půdu i ideologii."
 RAJ_defenders_of_the_revolution_idea_tt: "Přidá technologii: §YRevoluční masový útok§!."
 RAJ_defense_of_burma: "Obrana Barmy"
 RAJ_defense_of_burma_desc: "[BRM.GetNonIdeologyName] leží přímo na východ od Bengálska a jeho džungle tvoří poslední přirozenou bariéru proti hrozbě z východu. Je nezbytné zde mobilizovat obranné síly, které budou stát po boku [BRM.GetAdjective] a udrží indický subkontinent pevně v rukou [ENG.GetAdjective]."
 RAJ_defense_of_india_act: "Zákon o obraně Indie"
 RAJ_defense_of_india_act_desc: "Bezpečnost [GetRajName] je ohrožena vnější agresí. [ROOT.GetLeader] vyhlásil proklamací zákon, který stanoví zvláštní opatření k zajištění veřejné bezpečnosti a zájmu státu, jakož i k obraně [GetRajAdjective] státu."
 RAJ_defense_of_malaya: "Obrana Malajska"
 RAJ_defense_of_malaya_desc: "[MAL.GetNameDef] může být vzhledem ke své poloze mezi Indickým a Tichým oceánem ohroženo invazí. Jakožto další korunovační klenot musíme přispět k obraně a opevnění regionu. Musíme si udržet kontrolu nad jihovýchodní Asií."
 RAJ_deforestation: "Palivo pro oheň"
 RAJ_deforestation_desc: "Oheň pohání průmysl. Oheň potřebuje dřevo a uhlí — a toho máme dostatek. Proč toho tedy nevyužít?"
 RAJ_demand_return_of_imperialist_colonies: "Požadovat návrat imperialistických kolonií"
 RAJ_demand_return_of_imperialist_colonies_desc: "Nastal čas požadovat návrat všech imperialistických kolonií na subkontinentu, sjednotit všechny indické země pod jednou vlajkou a ukončit éru koloniálního zasahování."
 RAJ_demobilize: "Demobilizovat"
 RAJ_demobilize_desc: "Jednou z klíčových podmínek vlády je demobilizace armády, přičemž smí zůstat pouze kostra mírových sil. Obávají se snad, že by naše armáda mohla přerůst tu jejich?"
 RAJ_desert_training: "Výcvik v poušti"
 RAJ_desert_training_desc: "V rámci snahy zvýšit dovednosti a efektivitu našich ozbrojených sil můžeme zavést výcvikový režim v oblasti pouště Thár a jejím okolí. To pomůže našim jednotkám přizpůsobit se suchému prostředí."
 RAJ_destroyer_of_worlds: "Ničitel světů"
 RAJ_destroyer_of_worlds_desc: "Postupem času se z nás stane mocný ničitel světů, vychovaný zde k úplnému zničení našich nepřátel."
 RAJ_dominate_the_bay_of_bengal: "Ovládnout Bengálský záliv"
 RAJ_dominate_the_bay_of_bengal_desc: "Zajištění námořní nadvlády v Bengálském zálivu je klíčové pro naši námořní strategii. Rozšířením naší přítomnosti a projekcí síly v těchto vodách ochráníme obchodní trasy a prosadíme regionální dominanci."
 RAJ_douglas_dakota: "Douglas Dakota"
 RAJ_douglas_dakota_desc: "Máme naléhavou potřebu rychlé přepravy vojáků a materiálu. Dakota je pro tento úkol mimořádně schopným letounem."
 RAJ_east_india_railways_dlc: "Východoindické železnice"
 RAJ_east_india_railways_dlc_desc: "Rozšířením a modernizací Východoindických železnic můžeme posílit obchod, zlepšit propojení země a položit koleje pro prosperující a integrovaný stát."
 RAJ_eastern_pakistan: "Východní Pákistán"
 RAJ_eastern_pakistan_desc: "Bangladéš se stane Východním Pákistánem a všichni muslimové budou spravováni pod jednou vlajkou."
 RAJ_eastern_pakistan_tt: "§Y[PAK.GetName]§! bude vlastnit po rozdělení i §Y[BAN.GetName]§!"
 RAJ_eastern_shipyard_construction: "Výstavba východních loděnic"
 RAJ_eastern_shipyard_construction_desc: "Na podporu růstu moderního námořnictva rozšíříme loděnice na východním pobřeží. Tyto nové kapacity se stanou páteří našich námořních ambicí."
 RAJ_education_efforts: "Úsilí v oblasti vzdělávání"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_education_efforts_desc: "Míra gramotnosti v [ROOT.GetName] je stále nedostatečná. Musíme výrazně navýšit výdaje na vzdělávání, abychom dohnali velmoci."
 RAJ_education_for_the_masses: "Vzdělání pro masy"
 RAJ_education_for_the_masses_desc: "Bez znalostí se revoluce zvrhne v tyranii.\nGramotnost, politické vzdělávání a vědecká příprava musí dorazit do každé vesnice i továrny."
 RAJ_elephants_for_the_modern_age: "Sloni pro moderní dobu"
 RAJ_elephants_for_the_modern_age_desc: "Mocní váleční sloni Mughalské říše kdysi ovládali bojiště. Nyní jejich odkaz přeneseme do moderní éry investicemi do obrněných vozidel a mechanizovaných sil - nezastavitelných strojů války, které ponesou naši říši k vítězství."
 RAJ_empower_provincial_authorities: "Posílit provinční autority"
 RAJ_empower_provincial_authorities_chances_tt: "§Y$RAJ_investments_from_local_leaders$§! se rozdělí rovnoměrně mezi §YCivilní průmysl§!, §YVojenský průmysl§! a §YObrannou infrastrukturu§!."
 RAJ_empower_provincial_authorities_desc: "Namísto dvoření se soukromým zájmům posílíme správní pravomoci místních autorit, aby samy řídily rozvoj. Svěřením investičních rozhodnutí provinční správě odměníme loajalitu odpovědností."
 RAJ_engineering_revolution: "Inženýrská revoluce"
 RAJ_engineering_revolution_desc: "Pokrok Indie vyžaduje inženýrskou revoluci. Investicemi do infrastruktury, průmyslu a špičkových technologií můžeme proměnit národ v mocnost schopnou vést jak v míru, tak ve válce."
 RAJ_enrollment_of_dali_children: "Zápis dětí dalitů"
 RAJ_enrollment_of_dali_children_desc: "Dalité, takzvaní „nedotknutelní“, nejnižší vrstva kastovního systému, žijí v trvalé chudobě. Tento systém, skvrna na našem národě, lze začít bourat zápisem jejich dětí do škol."
 RAJ_establish_the_reserve_bank_of_india: "Založit Rezervní banku Indie"
 RAJ_establish_the_reserve_bank_of_india_desc: "Abychom ochránili naši ekonomiku před otřesy, založíme rezervní banku s mandátem řídit měnovou politiku."
 RAJ_every_man_a_gun: "Každý muž se zbraní"
 RAJ_every_man_a_gun_desc: "V Lidové republice je každý občan vojákem.\nZavedeme jednotný výcvik a hromadně vyzbrojíme obyvatelstvo, čímž se celý národ promění v pevnost."
 RAJ_every_man_a_leader: "Každý muž vůdcem"
 RAJ_every_man_a_leader_desc: "Skutečná revoluční síla nevychází z rozkazů, ale z iniciativy.\nVyškolíme místní velitele a vůdce milicí, aby jednali rozhodně bez čekání na povolení."
 RAJ_exile_princes: "Vyhostit knížata"
 RAJ_exile_princes_desc: "Éra knížecí vlády skončila. Abychom zajistili skutečnou národní jednotu, odstraníme tyto zbytky feudální moci a pošleme je daleko od jejich paláců i lidu, kterému kdysi vládli."
 RAJ_exiled_princes_flag: "Vyhostil knížata"
 RAJ_expand_healthcare_facilities: "Rozšířit zdravotnická zařízení"
 RAJ_expand_healthcare_facilities_desc: "Zdravotnictví v [GetRajName] je žalostně nedostatečné. Úplavice, cholera a malárie pustoší venkov a brzdí růst. Rozšíření místních zařízení tomu pomůže čelit."
 RAJ_expand_industry_in_hyderabad: "Rozšířit průmysl v Hajdarábádu"
 RAJ_expand_industry_in_hyderabad_desc: "Rozšíření továren v Hajdarábádu výrazně zvýší naši průmyslovou kapacitu bez nutnosti velkých investic."
 RAJ_expand_mazagon_dock_dlc: "$RAJ_expand_mazagon_dock$"
 RAJ_expand_mazagon_dock_dlc_desc: "$RAJ_expand_mazagon_dock_desc$"
 RAJ_expand_tax_loopholes: "Rozšířit daňové kličky"
 RAJ_expand_tax_loopholes_desc: "Využitím mezer v daňovém zákoníku můžeme legálně minimalizovat své povinnosti a ušetřené prostředky znovu investovat do další expanze. Efektivita koneckonců začíná v účetnictví."
 RAJ_expand_the_zamindari_system: "Rozšířit zamindárský systém"
 RAJ_expand_the_zamindari_system_desc: "Zamindárský systém dlouhodobě poskytuje spolehlivý rámec pro správu venkova a výběr daní. Rozšířením jeho působnosti a potvrzením privilegií loajálních statkářů zajistíme místní pořádek a správní efektivitu bez přetížení centrálního státu."
 RAJ_exploit_the_frontier: "Využít pohraničí"
 RAJ_exploit_the_frontier_decisions_tt: "umožní rozvoj těžby surovin v naší zemi a žádosti o těžební práva v Barmě."
 RAJ_exploit_the_frontier_desc: "V odlehlých a málo využívaných oblastech subkontinentu i za jeho hranicemi leží rozsáhlá naleziště surovin. Rozšířením operací a posílením kontroly nad územími, jako je [BRM.GetNonIdeologyName], zajistíme klíčové materiály, například wolfram, a pohon pro náš válečný stroj."
 RAJ_extend_indian_security_zone: "Rozšířit bezpečnostní zónu [GetRajName]"
 RAJ_extend_indian_security_zone_desc: "Rozšíření naší bezpečnostní zóny ochrání indické hranice a umožní projekci síly v regionu. Posílením vlivu zajistíme stabilitu a ochranu nutnou pro bezpečný a suverénní stát."
 RAJ_extended_franchise: "Rozšířená práva"
 RAJ_extended_franchise_desc: "Rozšíření práv běžných [GetRajAdjective] je klíčovým krokem k oslabení [ENG.GetAdjective] kontroly nad zemí."
 RAJ_famine_impact_reduction: "§YTímto se sníží dopad hladomoru, pokud nastane§!"
 RAJ_favor_the_muslim_league: "Upřednostnit Muslimskou ligu"
 RAJ_favor_the_muslim_league_desc: "Poskytnutím většího uznání a politické podpory Muslimské lize si vypěstujeme loajální protiváhu k dominantnímu nacionalistickému hnutí. Její posílení zavede užitečné třenice mezi těmi, kdo chtějí mluvit za celou Indii. V jednotě je síla, v rozdělení zvládnutelná politika."
 RAJ_fight_malnutrition: "Boj proti podvýživě"
 RAJ_fight_malnutrition_desc: "Musíme zavést rozsáhlé plány na boj s podvýživou mezi obyvatelstvem."
 RAJ_five_year_plan: "Pětiletý plán"
 RAJ_five_year_plan_desc: "Každý komunistický stát potřebuje pětiletý plán! Musíme začít vytvářet ten náš, aby průmysl [RAJ.GetNameDefCap] mohl vzkvétat!"
 RAJ_five_year_plan_flag: "Dokončil zaměření §YPětiletý plán§!"
 RAJ_five_year_plan_modify_tt: "Upravuje §YPětiletý plán§! o:"
 RAJ_five_year_plan_tt: "Dokončení buď §YAgrárního socialismu§!, nebo §YMěstské industrializace§! změní Pětiletý plán"
 RAJ_five_year_plan_when_removed_tt: "Aktuální počet dní: [?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_focus_on_military_industry: "Zaměřit se na vojenský průmysl"
 RAJ_focus_on_military_industry_desc: "Musíme upřednostnit bezpečnost země nade vše a rozšířit armádu, abychom zajistili své přežití."
 RAJ_focus_on_the_countryside: "Zaměřit se na venkov"
 RAJ_focus_on_the_countryside_desc: "Naše síla spočívá v milionech lidí, kteří nazývají půdu svým domovem.\nInvestujme do nich, vyzbrojme je a zorganizujme - revoluce patří vesnicím."
 RAJ_for_the_people_by_the_people: "Pro lid, lidem"
 RAJ_for_the_people_by_the_people_desc: "Zaměříme se na posílení pěchoty, dělostřelectva a podpůrných jednotek, abychom vybudovali armádu skutečně zakořeněnou ve vůli lidu."
 RAJ_force_china_to_accept_opium_trade: "Třetí opiová válka"
 RAJ_force_china_to_accept_opium_trade_desc: "[CHI.GetName] se pokusila kontrolovat obchod s opiem, čímž se dostala do přímého konfliktu s našimi cíli růstu. Musíme jim ukázat, kde chybují."
 RAJ_force_china_to_accept_opium_trade_tt: "Vznikne celosvětový trh s opiem. Někteří generálové si to možná až příliš oblíbí..."
 RAJ_forging_the_mughal_arsenal: "Znovuvybudování mughalského arzenálu"
 RAJ_forging_the_mughal_arsenal_desc: "Války minulosti se vyhrávaly klacky a kameny, ty časy jsou pryč. Má-li naše říše obstát proti moderním velmocím, musíme vybudovat průmyslovou základnu schopnou udržet obrovský válečný stroj. Montážní linky se rozezní hukotem průmyslu a brzy naše armády pochodují se zbraněmi z vlastních továren."
 RAJ_form_a_federal_court: "Zřídit federální soud"
 RAJ_form_a_federal_court_desc: "Každá forma demokracie potřebuje federální soud k zajištění vlády práva. Musíme zajistit, abychom byli souzeni svými vrstevníky, nikoli právníky [ENG.GetAdjective]."
 RAJ_form_a_police_force: "Zřídit bezpečnostní sbor"
 RAJ_form_a_police_force_desc: "Ačkoli nám omezení brání udržovat formální armádu, máme povolení vytvořit a vybavit bezpečnostní sbor pod záminkou policie. Jde o zásadní krok k ochraně našich zájmů."
 RAJ_form_ties_with_leftist_parties: "Navázat vazby s levicovými stranami"
 RAJ_form_ties_with_leftist_parties_desc: "Musíme získat podporu socialistů a komunistů v zemi."
 RAJ_forming_an_indian_doctrine: "Formování indické doktríny"
 RAJ_forming_an_indian_doctrine_desc: "Nastal čas razit vlastní cestu. Vytvoříme indickou doktrínu, která odráží naše jedinečné silné stránky a ambice."
 RAJ_fortify_aden: "Opevnit Aden"
 RAJ_fortify_aden_desc: "Aden se stal důležitým přístavem a musí být posílen proti možným útokům."
 RAJ_fortify_el_alamein: "Opevnit El Alamein"
 RAJ_fortify_el_alamein_desc: "El Alamein má zásadní strategický význam při držení Egypta. Koruna ocení naše úsilí při opevnění tohoto regionu a zabránění nepříteli získat oporu v [ENG.GetAdjective] severní Africe."
 RAJ_forward_bloc: "Forward Bloc"
 RAJ_forward_bloc_desc: "Forward Bloc představuje odvážnou vizi budoucnosti Indie - odmítá kompromisy a přijímá revoluční akci. Sjednocením všech antiimperialistických sil můžeme urychlit boj za úplnou nezávislost a položit základy silnější, radikálnější Indie."
 RAJ_found_scindia_shipyard_dlc: "$RAJ_found_scindia_shipyard$"
 RAJ_found_scindia_shipyard_dlc_desc: "$RAJ_found_scindia_shipyard_desc$"
 RAJ_founding_of_the_peoples_republic: "Vznik Lidové republiky"
 RAJ_founding_of_the_peoples_republic_desc: "Svrhli jsme starý řád.\nNyní začíná úkol vybudovat nový - vytvořený lidem, pro lid a udržovaný revolucí."
 RAJ_free_abyssinia: "Osvobodit Habeš"
 RAJ_free_abyssinia_desc: "Příliš dlouho jsme nechávali Habeš v rukou nepřítele. Prokážeme koruně svou hodnotu mohutnou námořní invazí do Afrického rohu přes Aden a osvobodíme její lid od okupantů."
 RAJ_freedom_of_the_press: "Svoboda tisku"
 RAJ_freedom_of_the_press_desc: "Svoboda tisku je nezbytná pro každou vznikající demokracii. Bez ní je autoritářství hned za rohem."
 RAJ_frontier_corps: "Pohraniční sbor"
 RAJ_frontier_corps_desc: "Naše země se skládá z několika biomů, včetně drsného pohraničí na východě. Navázáním kontaktu s místními milicemi a využitím jejich znalostí boje v náročném prostředí získáme významnou výhodu."
 RAJ_funnel_british_investments_into_princely_states: "Směrovat britské investice do knížecích států"
 RAJ_funnel_british_investments_into_princely_states_desc: "Koruna nařídila, že každá investice do společnosti musí být utracena v Indii - ale neuvedla, že musí být utracena přímo ve společnosti."
 RAJ_funnel_british_investments_into_princely_states_tt: "Každý subjekt na indickém subkontinentu obdrží §G1§! §YCivilní továrnu§! a §G3§! stavební sloty.\nSubjekty dosud neuvolněné obdrží bonus po svém vzniku."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "Dejte mi krev a já vám dám svobodu"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "Cesta k nezávislosti je dlážděna bojem a oběťmi. Svoláním odvážných k boji za naši věc můžeme inspirovat hnutí dostatečně silné, aby zlomilo řetězy koloniální nadvlády. Vítězství připadne těm, kteří jsou ochotni zaplatit jeho cenu."
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "Spustí občanskou válku za nezávislost mezi demokratickými stoupenci a námi.\nKaždý stát, který má více než §Y65 %§! nebo §Y85 % odboje§!, se během občanské války přidá k nám a poskytne nám podle výše odboje 1 nebo 2 divize.\nVšechny ostatní státy se přidají na demokratickou stranu."
 RAJ_give_sikkim_administrative_rights_for_bhutan: "Udělit Sikkimu správní práva pro Bhútán"
 RAJ_go_into_hiding: "Přejít do ilegality"
 RAJ_go_into_hiding_desc: "Subháš Čandra Bós musí uniknout britskému dohledu, aby mohl pokračovat v boji za nezávislost. Přechodem do ilegality zajistí, že vedení hnutí zůstane nedotčeno a připravené udeřit ve správný okamžik."
 RAJ_go_into_hiding_tt: "Bós unikne zajetí a zahájí svou cestu; vrátí se po vypuknutí občanské války."
 RAJ_great_depression_price_controls: "Cenové regulace během Velké hospodářské krize"
 RAJ_great_depression_price_controls_desc: "Velká hospodářská krize tvrdě zasáhla subkontinent. Navázáním rupie na libru a zavedením různých cenových regulací se pokusíme situaci stabilizovat."
 RAJ_great_indian_peninsula_railway_dlc: "Velká indická poloostrovní železnice"
 RAJ_great_indian_peninsula_railway_dlc_desc: "Velká indická poloostrovní železnice je klíčem k odemčení hospodářského potenciálu střední a jižní Indie. Rozšíření této sítě posílí obchod, podpoří průmysl a zajistí plynulé propojení celého subkontinentu."
 RAJ_ground_pounder: "Útočník na pozemní cíle"
 RAJ_ground_pounder_desc: "Členitý terén Indie ztěžuje rychlý pohyb tanků. Blízká letecká podpora bude nezbytná k vyrovnání nedostatku těžké pozemní podpory."
 RAJ_guarantee_nepalese_independence: "Zaručit nezávislost Nepálu"
 RAJ_guarantee_nepalese_independence_desc: "Suverenita Nepálu je symbolem odolnosti proti imperiální nadvládě. Zaručením jeho nezávislosti ochráníme Himálaj a zajistíme si silného spojence v boji proti cizímu vlivu v regionu."
 RAJ_guided_democracy: "Řízená demokracie"
 RAJ_guided_democracy_desc: "Pečlivě řízený demokratický proces poskytne zdání volby, zatímco výsledky zůstanou pevně pod naší kontrolou. Stabilita vyžaduje vedení a my jsme připraveni jej poskytnout."
 RAJ_gun_and_shell_factory_cossipore: "Továrna na zbraně a granáty"
 RAJ_gun_and_shell_factory_cossipore_desc: "Továrna v Cossipore dále zvýší naše schopnosti ve výrobě pěchotní výzbroje a zároveň zajistí munici pro vojáky."
 RAJ_gurkhas: "Gurkhové"
 RAJ_gurkhas_desc: "Gurkhové, proslulí svou odvahou a houževnatostí, jsou elitní silou bez konkurence v boji. Rozšířením jejich role a zajištěním jejich oddanosti naší věci získáme klíčovou výhodu na bojišti."
 RAJ_halls_of_knowledge: "Síně poznání"
 RAJ_halls_of_knowledge_2: "Imperiální akademie"
 RAJ_halls_of_knowledge_2_desc: "Vědění je klíčem k trvalé moci. Založením Imperiálních akademií napříč Mughalskou říší vychováme učence, vědce a správce, kteří budou hnacím motorem inovací, posílí správu a zajistí odkaz moudrosti a pokroku."
 RAJ_halls_of_knowledge_3: "Studnice věčného poznání"
 RAJ_halls_of_knowledge_3_desc: "Poznání může vést do hluboké studny chaosu, kam se člověk bojí vkročit - ale my tam vstoupit musíme."
 RAJ_halls_of_knowledge_desc: "Silný stát stojí na základech vědění. Investicemi do výzkumu a vzdělávání podporujeme inovace, posilujeme lid a zajišťujeme [ROOT.GetNameDef] místo mezi vůdci vědy, průmyslu a pokroku."
 RAJ_halls_of_knowlege_3: "Knihovny říše"
 RAJ_halls_of_knowlege_3_desc: "Vzdělaná společnost je základem prosperující říše. Budováním velkolepých knihoven po celém mughalském panství uchováme starověkou moudrost, podpoříme inovace a inspirujeme budoucí generace."
 RAJ_hand_over_aden_to_the_crown: "Předat Aden koruně"
 RAJ_hand_over_aden_to_the_crown_desc: "Jak bylo plánováno, [ROOT.GetNameDef] předá svrchovanost nad Adenem britské koruně, čímž sníží administrativní zátěž."
 RAJ_handloom_weaving: "Ruční tkalcovství"
 RAJ_handloom_weaving_desc: "Ruční tkalcovství se stalo symbolem tradice a nezávislosti subkontinentu a zároveň poskytuje pracovní příležitosti místním výrobcům."
 RAJ_haripura_session_of_the_indian_national_congress: "Druhé zasedání v Haripuře"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "S kapitalismem, který pohání globální napětí, nastal čas přetvořit svárádž v boj dělníků a rolníků. Druhé zasedání v Haripuře nás sjednotí pod revoluční vizí a odmítne imperialistická spojenectví."
 RAJ_headhunt_army_personell: "Nabrat armádní personál"
 RAJ_headhunt_army_personell_desc: "Existuje mnoho nezaměstnaných vycházejících hvězd z bývalé armády, které hledají práci. Můžeme jim nabídnout lepší podmínky než vláda."
 RAJ_heavy_industries: "Těžký průmysl"
 RAJ_heavy_industries_desc: "Rychlá industrializace je nezbytná pro zajištění budoucnosti [RAJ.GetName]. Rozvojem silného sektoru těžkého průmyslu položíme základy vojenské síly a hospodářské nezávislosti."
 RAJ_hedgemony_of_the_subcontinent: "Hegemonie subkontinentu"
 RAJ_hedgemony_of_the_subcontinent_desc: "Dosáhli jsme průmyslové dominance na subkontinentu a odsunuli stranou všechny ostatní uchazeče. Stali jsme se nedotknutelnými."
 RAJ_hedgemony_of_the_subcontinent_tt: "Všechny počáteční státy vlastní [ROOT.GetName]"
 RAJ_help_from_the_nagas: "Pomoc Nagů"
 RAJ_help_from_the_nagas_desc: "Nagové, s hlubokou znalostí terénu a mimořádnými partyzánskými schopnostmi, jsou neocenitelnými spojenci. Zajištěním jejich podpory posílíme naši pozici na severovýchodě."
 RAJ_hide_communist_infiltration: "$RAJ_royal_indian_navy_mutiny_tt2$"
 RAJ_high_altitude_training: "Výcvik ve vysoké nadmořské výšce"
 RAJ_high_altitude_training_desc: "Drsné himálajské vrcholy vyžadují sílu a odolnost. Zřízením specializovaných výcvikových programů připravíme naše síly k dominanci v extrémních podmínkách."
 RAJ_high_altitude_training_tt: "Získáme šablonu horské pěchoty"
 RAJ_hill_training: "Horský výcvik"
 RAJ_hill_training_desc: "V rámci rozšíření výcviku musíme zajistit, aby byly naše jednotky připraveny bojovat v horách, džunglích, pouštích i městech."
 RAJ_hindi_as_a_national_language: "Hindština jako národní jazyk"
 RAJ_hindi_as_a_national_language_desc: "Přijetí hindštiny jako národního jazyka sjednotí Indii pod společnou kulturní identitou. Podporou jejího užívání posílíme soudržnost a národní hrdost."
 RAJ_hindu_mahasabha: "Progresivní hinduistické státy"
 RAJ_hindu_mahasabha_desc: "Všeindické hinduistické velké shromáždění podporuje nezávislost knížecích států a označuje je za „základ hinduistické moci“. Udělením nezávislosti z nich získáme více financí a konsolidujeme zbytek země."
 RAJ_hindu_mahasabha_tt: "Uvolnění knížecího státu jako loutky zvýší tento bonus ducha o §G+4 %§! po dobu, kdy zůstane loutkou, až do maxima §Y32 %§!."
 RAJ_hindutva: "Hindutva"
 RAJ_hindutva_desc: "Myšlenka hindutvy si představuje sjednocenou Indii zakořeněnou v kulturním a náboženském dědictví. Jejím prosazováním chceme vytvořit silnou národní identitu."
 RAJ_his_majestys_loyal_government: "Jeho Veličenstva loajální vláda"
 RAJ_his_majestys_loyal_government_break_free_tt: "Pro úplné osamostatnění musíme dokončit všechna tři závěrečná zaměření: §Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§! a §Y$RAJ_holding_the_gates_of_india$§!."
 RAJ_his_majestys_loyal_government_desc: "Ačkoli se výzvy k nezávislosti ozývají stále hlasitěji, aparát [ROOT.GetName] zůstává pevný. Spravováni místokrálem Jeho Veličenstva budeme nadále disciplinovaně prosazovat zájmy Koruny."
 RAJ_holding_the_gates_of_india: "Držet brány Indie"
 RAJ_holding_the_gates_of_india_desc: "Ať se stane cokoli, musíme ochránit [RAJ.GetNonIdeologyName] před dravými vetřelci z východu. U bran [RAJ.GetNonIdeologyName] je zastavíme. Neprojdou."
 RAJ_hostile_takeover: "Nepřátelské převzetí"
 RAJ_hostile_takeover_desc: "Všechno se dá koupit. Je to jen otázka ceny a toho, jak hluboko je kdo ochoten klesnout."
 RAJ_hostile_takeover_tt: "Odemkne rozhodnutí kupovat státy za §YCivilní továrny§!. Státy, se kterými začínáme, mají při nákupu slevu."
 RAJ_i_am_death: "Já jsem smrt"
 RAJ_i_am_death_desc: "Náš vůdce se po pokusu o atentát ponořil do hlubokého transu. Uvědomil si, že pokud nelze krutost lidstva zastavit, musí být lidstvo pod jeho pevným demokratickým vedením."
 RAJ_ignite_the_sino_indian_war: "Zažehnout čínsko-indickou válku"
 RAJ_ignite_the_sino_indian_war_desc: "Doutnající napětí s Čínou kvůli hraničním sporům už nelze ignorovat. Rozhodným krokem prosadíme svou převahu v Himálaji."
 RAJ_imperial_industry_initiative: "Imperiální průmyslová iniciativa"
 RAJ_imperial_industry_initiative_desc: "Abychom upevnili postavení [ROOT.GetNameDef] jako pilíře říše, musíme masivně rozšířit městský průmysl."
 RAJ_imperial_rail_renewal_act: "Zákon o obnově imperiálních železnic"
 RAJ_imperial_rail_renewal_act_desc: "Pro rychlý přesun zboží, vojáků a zásob investujeme do rozsáhlé modernizace železniční infrastruktury [ROOT.GetNameDef]."
 RAJ_imperial_rail_renewal_act_tt: "Přidá §G1§! §Y$industrial_complex$§! za každé dokončené železniční zaměření v průmyslové větvi."
 RAJ_import_substitution_industrialisation: "Industrializace nahrazující dovoz"
 RAJ_import_substitution_industrialisation_desc: "Kdykoli je to možné, nahradíme dovážené zboží domácí výrobou."
 RAJ_inclusive_nationalism: "Inkluzivní nacionalismus"
 RAJ_inclusive_nationalism_desc: "Nacionalismus a hrdost na vlast nejsou samy o sobě špatné, pokud jsou inkluzivní pro všechny."
 RAJ_incorporation_of_the_east_india_company: "Začlenění Východoindické společnosti"
 RAJ_incorporation_of_the_east_india_company_desc: "Po šoku Velké hospodářské krize a sílících výzvách k nezávislosti je zřejmé, že [ENG.GetAdjective] koruna už nemůže Indii spravovat."
 RAJ_incorporation_of_the_east_india_company_tt: "§YRádž§! bude rozdělen mezi §YVýchodoindickou společnost§! a zbytky §YIndie§!."
 RAJ_increase_funding_for_the_GRSE: "Zvýšit financování GRSE"
 RAJ_increase_funding_for_the_GRSE_desc: "Zvýšíme státní financování GRSE, abychom umožnili výstavbu nových loděnic."
 RAJ_india_indivisible: "Nedělitelná Indie"
 RAJ_india_indivisible_desc: "Naše území je stále plné napětí a konfliktů. Musíme spolupracovat, aby se [ROOT.GetName] stala celistvou."
 RAJ_india_indivisible_tt: "Odemkne rozhodnutí vytvořit domovské území v §Yindických§!, §Ypákistánských§! a §Ybangladéšských§! státech"
 RAJ_india_united: "Indie sjednocená"
 RAJ_india_united_desc: "Jsme muslimové, hinduisté, křesťané i židé; všichni jsme Indie."
 RAJ_india_united_tt: "§YIndie zůstane během rozdělení sjednocená a nerozdělí se§!"
 RAJ_indian_air_force: "[ROOT.GetAdjectiveCap] letectvo"
 RAJ_indian_air_force_desc: "Obloha je novou frontou moderní války. Vybudováním silného a nezávislého letectva zajistíme naši suverenitu."
 RAJ_indian_army_corps_of_engineers: "[ROOT.GetAdjectiveCap] armádní ženijní sbor"
 RAJ_indian_army_corps_of_engineers_desc: "Od opevnění po mosty je ženijní sbor klíčový pro operační úspěch."
 RAJ_indian_cruiser_development: "Vývoj [ROOT.GetAdjective] křižníků"
 RAJ_indian_cruiser_development_desc: "Nastal čas vytyčit vlastní námořní kurz vývojem domácích křižníků."
 RAJ_indian_gentleman_officers: "Indičtí gentlemanskí důstojníci"
 RAJ_indian_gentleman_officers_desc: "Pro bezpečnost našeho imperiálního klenotu musíme získat loajální muže, kteří povedou novou [RAJ.GetAdjective] armádu."
 RAJ_indian_independence_act: "Zákon o nezávislosti Indie"
 RAJ_indian_independence_act_desc: "Přichází chvíle, která se v dějinách objevuje jen zřídka, kdy vystupujeme ze starého do nového a duše národa nachází svůj hlas."
 RAJ_indian_legion: "Indická legie"
 RAJ_indian_legion_desc: "Indická legie složená ze zahraničních indických disidentů pod kontrolou [GER.GetName] prošla rozsáhlým výcvikem v pouštním boji. Jejich zkušenosti můžeme využít ke zlepšení vlastních jednotek."
 RAJ_indian_marine_corps: "[ROOT.GetAdjectiveCap] námořní pěchota"
 RAJ_indian_marine_corps_desc: "Zřídíme specializovanou námořní pěchotu vycvičenou v obojživelných operacích a speciálních útocích."
 RAJ_indian_national_highways: "Indické národní silnice"
 RAJ_indian_national_highways_desc: "Pokud chceme rozvíjet průmysl [RAJ.GetNameDefCap], musíme začít od základů - od zásobovacích tras."
 RAJ_indian_prosperity_sphere: "Indická sféra prosperity"
 RAJ_indian_socialism: "Indický socialismus"
 RAJ_indian_socialism_desc: "Namísto přebírání vzorů od socialistických velmocí vytvoříme vlastní socialistickou doktrínu přizpůsobenou potřebám [RAJ.GetNameDefCap]."
 RAJ_indian_states_force: "Vojska indických knížecích států"
 RAJ_indian_states_force_desc: "Knížecí státy disponují vlastními ozbrojenými silami, které lze povolat k obraně [GetRajName]."
 RAJ_indian_territorial_force: "[ROOT.GetAdjectiveCap] teritoriální síly"
 RAJ_indian_territorial_force_desc: "[ROOT.GetAdjectiveCap] teritoriální síly poskytnou důležitou zálohu vycvičených občanů připravených bránit vlast."
 RAJ_indianize_the_army: "Indizace armády"
 RAJ_indianize_the_army_desc: "Nastal čas nahradit koloniální vliv indickým velením v ozbrojených silách. Povýšením indických důstojníků a reorganizací armády vybudujeme vojsko, které skutečně reprezentuje a slouží národu."
 RAJ_indo_centric_curriculum: "Indocentrické osnovy"
 RAJ_indo_centric_curriculum_desc: "Vzdělávání v [GetRajName] bylo dlouhodobě postaveno na [ENG.GetAdjective] světonázoru, čímž oslabovalo [GetRajAdjective] identitu a redukovalo naši historii na příběh podřízenosti. Musíme založit vzdělávací systém na vlastní identitě a učit děti naši historii."
 RAJ_industrialize_the_ganges: "Industrializace Gangy"
 RAJ_industrialize_the_ganges_desc: "Ganga nás po staletí živila.\nNyní bude pohánět naše stroje, roztápět pece a vyzbrojovat armády."
 RAJ_infiltrate_aden: "Infiltrace Adenu"
 RAJ_infiltrate_aden_desc: "Aden, strategická opora britské moci, je klíčem k narušení jejich kontroly v regionu. Infiltrací a organizováním místního odboje můžeme rozpoutat povstání a oslabit britský vliv právě ve chvíli, kdy začne náš boj za nezávislost."
 RAJ_institute_of_fundamental_research_GOE: "Ústav základního výzkumu"
 RAJ_institute_of_fundamental_research_GOE_desc: "S podporou předních průmyslníků a vědeckých kapacit založíme Ústav základního výzkumu zaměřený na pokročilé teoretické studie. Stane se centrem špičkového experimentálního výzkumu, včetně studia atomové energie."
 RAJ_institutional_money_laundering: "Institucionalizované praní peněz"
 RAJ_institutional_money_laundering_desc: "Investoři přece nemusí vědět, kam peníze skutečně směřují, že? Naším cílem - ba nutností - je maximalizace zisku za každou cenu. A pokud to zahrnuje trochu podvodu? Nikdo si toho nevšimne."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_integrate_the_princes2: "Podrobení knížat"
 RAJ_integrate_the_princes2_desc: "Systém polonezávislých knížecích států nemáme v úmyslu zachovat. Knížecí státy budou jednou provždy plně začleněny do Indie."
 RAJ_integrate_the_princes: "Integrovat knížata"
 RAJ_integrate_the_princes_desc: "Poté, co jsme knížata vyhnali a postupně je zbavovali moci, nastal čas definitivně začlenit knížecí státy do Indie."
 RAJ_invite_soviet_industrial_experts: "Pozvat sovětské průmyslové experty"
 RAJ_invite_soviet_industrial_experts_desc: "Sověti mají zkušenosti s budováním průmyslové základny od nuly.\nPoučme se z jejich modelu a urychleme vlastní přeměnu."
 RAJ_iron_will_indoctrination: "Indoktrinace železné vůle"
 RAJ_iron_will_indoctrination_desc: "Síla nespočívá jen v těle - ale i ve víře.\nVštípíme každému vojákovi absolutní disciplínu, ideologickou jasnost a nezlomnou vůli bojovat."
 RAJ_jaguar: "Jaguar"
 RAJ_jaguar_desc: "Jaguar je ideálním kandidátem pro doručování demokratické spravedlnosti shora."
 RAJ_join_the_co_prospherity_sphere: "Připojit se ke sféře společné prosperity"
 RAJ_join_the_co_prospherity_sphere_desc: "Japonsko je jedinou místní silou, která je ochotna postavit se západním imperialistům. Pro vyšší cíl se k nim musíme připojit."
 RAJ_join_the_co_prospherity_sphere_tt: "(§Y[JAP.GetName]§!) obdrží událost „§Y[RAJ.GetNameDefCap] se chce připojit ke sféře společné prosperity§!“."
 RAJ_join_the_shadow_scheme: "Připojit se ke Stínovému schématu"
 RAJ_join_the_shadow_scheme_desc: "Účastí na skrytých operacích můžeme rozšířit své zpravodajské schopnosti a posílit svou strategickou pozici."
 RAJ_jugantar: "Jugantar"
 RAJ_jugantar_desc: "Duch Jugantaru se probouzí a šíří odpor po celé zemi. Můžeme toho využít k opětovnému ovládnutí Bengálska."
 RAJ_jugantar_tt: "Po vyhlášení války [PAK.GetName] získáme divize v oblasti Bangladéše"
 RAJ_jungle_training_GOE: "Výcvik v džungli"
 RAJ_jungle_training_GOE_desc: "V tak rozlehlých zemích, jako jsou ty naše, máme k dispozici velkou rozmanitost biomů. [RAJ.GetNonIdeologyName], [BRM.GetNonIdeologyName] i Indočína jsou pokryty džunglí a speciální výcvik je nutný, aby byli naši vojáci v tomto nebezpečném prostředí efektivní."
 RAJ_just_good_business: "Prostě dobrý obchod"
 RAJ_just_good_business_desc: "Proti našim východním kolegům nic nemáme, jen disponují zdroji, které potřebujeme. Je to prostě dobrý obchod."
 RAJ_keep_british_generals: "Ponechat britské generály"
 RAJ_keep_british_generals_desc: "V těchto nejistých časech je zkušené velení klíčové. Ponechání britských generálů zajistí, že armáda bude těžit z jejich odbornosti a disciplíny, což udrží stabilitu a efektivitu na cestě k nezávislosti."
 RAJ_keep_british_generals_tt: "Ponecháme si všechny britské generály, i když se dostaneme do války s [ENG.GetName]"
 RAJ_keep_calm_and_carry_on: "Zachovat klid a pokračovat"
 RAJ_keep_calm_and_carry_on_desc: "V této nejtěžší hodině nesmíme zaváhat. [ROOT.GetNameDefCap] povstane jako bašta síly a s neúnavným odhodláním bude kovat nástroje války. Ať pece žhnou a kovárny zpívají, neboť vítězství se nerodí z pohodlí, ale z odvahy, potu a oceli."
 RAJ_khadi_movement: "Hnutí khadi"
 RAJ_khadi_movement_desc: "V rámci hnutí svadéší se khadi stalo symbolem nezávislosti. Ručně předená látka představuje symbolický akt odporu a zároveň vytváří množství hospodářských příležitostí pro chudé a utlačované."
 RAJ_kingmaker: "Tvůrce králů"
 RAJ_kingmaker_desc: "Vysíláním dobrovolníků do zahraničních konfliktů rozšiřujeme svůj vliv a získáváme cenné bojové zkušenosti. Tyto snahy nejen podporují naše spojence, ale také nás staví do role rozhodující síly při utváření výsledků globálních konfliktů."
 RAJ_lahore_resolution: "Láhaurská rezoluce"
 RAJ_lahore_resolution_desc: "Muslimská menšina v zemi přijala Láhaurskou rezoluci, která vyzývá k vytvoření vlastního domova - Pákistánu."
 RAJ_land_grab: "Zábor půdy"
 RAJ_land_grab_desc: "Abychom splnili požadavky rychlé industrializace, musíme po celém subkontinentu získávat a přetvářet půdu. Když má přijít pokrok, není prostor pro váhání."
 RAJ_land_of_the_tillers: "Země rolníků"
 RAJ_land_of_the_tillers_desc: "Statkáři jsou pryč, ale boj pokračuje.\nPřerozdělíme půdu a zpřetrháme poslední řetězy feudalismu - parcela po parcele, vesnice po vesnici."
 RAJ_land_reforms: "Pozemkové reformy"
 RAJ_land_reforms_desc: "Dát lidem větší možnost využívat půdu, kterou obdělávají, je pozvedne z bídy."
 RAJ_league_against_gandhism: "Liga proti gandhismu"
 RAJ_league_against_gandhism_desc: "Mahátmova politika nenásilí je obdivuhodná. Avšak [ENG.GetAdjective] znovu a znovu dokazují, že na protesty odpovídají kulkami. Je proto zapotřebí nové taktiky, v případě nutnosti vykoupené krví."
 RAJ_league_against_gandhism_tt: "Události neklidu během rozdělení nyní poskytnou §G5 %§! válečné podpory, až do maxima §Y+50 %§!."
 RAJ_league_against_gandhism_tt_event: "Přidává dodatečných §G+5 %§! válečné podpory díky podpoře §Y$RAJ_league_against_gandhism$§!"
 RAJ_learn_from_the_crown: "Učit se od Koruny"
 RAJ_learn_from_the_crown_desc: "Musíme se poučit z rozsáhlých vojenských zkušeností Koruny a převzít jejich osvědčené doktríny, abychom byli připraveni na budoucí výzvy."
 RAJ_learn_from_the_secret_intelligence_service: "Učit se od Tajné zpravodajské služby"
 RAJ_learn_from_the_secret_intelligence_service_desc: "Spoluprací s britskou Tajnou zpravodajskou službou vybudujeme silnou špionážní síť k ochraně našich zájmů."
 RAJ_legacy_of_military_service: "Odkaz vojenské služby"
 RAJ_legacy_of_military_service_desc: "V mnoha vesnicích kolem [GetRajName] sloužili otcové v armádě, a jejich synové jsou k tomu tlačeni také. Je to tradice, kterou můžeme využít k získání většího počtu rekrutů."
 RAJ_legacy_of_timur: "Odkaz Timura"
 RAJ_legacy_of_timur_desc: "Říše Timura neměla upadnout v zapomnění. Znovuzískáním našich prastarých území a jejich sjednocením pod jednou vládou oživíme timurovský odkaz a zahájíme novou éru síly a ctižádosti. Svět se opět bude třást před syny Timura."
 RAJ_legalize_the_opium_trade: "Legalizovat obchod s opiem"
 RAJ_legalize_the_opium_trade_desc: "Ačkoliv kontroverzní, legalizace opia slibuje obrovské hospodářské zisky. Regulací jeho obchodu proměníme neřest v lukrativní pilíř naší finanční strategie."
 RAJ_linlithgows_declaration_of_war: "Linlithgowovo vyhlášení války"
 RAJ_linlithgows_declaration_of_war_current_effects_tt: "§Y[ROOT.GetNameWithFlag]§! vyhlásí válku všem současným nepřátelům svého suzeréna"
 RAJ_linlithgows_declaration_of_war_desc: "Jako součást [ENG.GetAdjective] říše je naší povinností chopit se zbraní a připojit se k jejím válkám. Není čas prosit vůdce Kongresu o svolení. Je třeba vzít býka za rohy. Připravte deklarace a vyhlašte válku nepřátelům [ENG.GetNameDef]."
 RAJ_linlithgows_declaration_of_war_tt: "§Y[ROOT.GetNameWithFlag]§! vyhlásí válku každému nepříteli svého suzeréna (§Y[ENG.GetNameWithFlag]§!)."
 RAJ_lions_of_the_great_war_: "Lvi Velké války"
 RAJ_lions_of_the_great_war__desc: "Oběti indických vojáků ve Velké válce jsou svědectvím jejich statečnosti. Připomínáním jejich odkazu vzdáváme hold jejich odvaze a inspirujeme novou generaci k boji za osud Indie."
 RAJ_lions_of_the_great_war_dlc: "$RAJ_lions_of_the_great_war$"
 RAJ_lions_of_the_great_war_dlc_desc: "$RAJ_lions_of_the_great_war_desc$"
 RAJ_litteracy_effort: "Podpora gramotnosti"
 RAJ_litteracy_effort_desc: "Nevzdělané obyvatelstvo je jako otevřená mysl bez zábran a stráží. Schopnost číst je klíčovou dovedností každého člověka - kdo by se bál informovaného stáda, ne-li pastýř?"
 RAJ_lobby_for_increased_policing_responsibilities: "Lobbovat za rozšíření policejních pravomocí"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "Svět už není tak klidným místem jako dřív. Rostoucí napětí uvnitř i navenek nám dává dodatečný mandát k ochraně majetku společnosti. Budeme lobbovat za vyšší výdaje na soukromé bezpečnostní síly - vláda to jistě pochopí, a pokud ne, každý má svou cenu."
 RAJ_lobby_parliment: "Lobbovat v parlamentu"
 RAJ_lobby_parliment_desc: "S podporou soukromých investorů budeme v parlamentu prosazovat privatizaci jako jedinou životaschopnou ochranu před dalším globálním hospodářským kolapsem. Rozprodej částí Rádže není jen strategie, je to stabilita říše."
 RAJ_lobby_parliment_tt: "Začneme formovat Východoindickou společnost"
 RAJ_local_recruitment_offices: "Místní náborové kanceláře"
 RAJ_local_recruitment_offices_desc: "Máme obrovskou populaci a mnozí z ní by se rádi přihlásili do armády jako cestu ke zlepšení své ekonomické situace, místo aby museli čelit všeobecné mobilizaci. Zřízení náborových kanceláří nám zajistí dostatek dobrovolníků."
 RAJ_local_recruitment_offices_tt: "Každý [?RAJ_recruitment_offices_timeout_max]. měsíc sníží postih §Y$idea_RAJ_agrarian_society$§! o\n\t Faktor rekrutovatelné populace: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display] %§!\n\t Rychlost mobilizace: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display] %§!\n\t Faktor ceny mobilizačních zákonů: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display] %§!"
 RAJ_local_resistance_to_land_taxes: "Místní odpor proti pozemkovým daním"
 RAJ_local_resistance_to_land_taxes_desc: "Vláda v Dillí je z velké části financována z místních daní. Pokud podnítíme odpor proti jejich placení, ochromíme vládu a zároveň ponecháme větší část bohatství jejím poddaným."
 RAJ_long_range_escorts: "Dálkové doprovodné letadla"
 RAJ_long_range_escorts_desc: "K ochraně životně důležitých zásobovacích tras a misí potřebujeme letadla schopné doprovázet bombardéry a transportní stroje na velké vzdálenosti. Investice do dálkových doprovodů zajistí naši vzdušnou převahu a bezpečnost operací daleko za našimi hranicemi."
 RAJ_look_to_the_future: "Hledět do budoucnosti"
 RAJ_look_to_the_future_desc: "Abychom zvládli cenový chaos, musíme se dívat do budoucnosti, nikoli do minulosti. Je třeba okamžitě zavést rozsáhlý balík stabilizačních opatření - už včera."
 RAJ_look_to_the_past: "Hledět do minulosti"
 RAJ_look_to_the_past_desc: "Cenové regulace sice zmírnily dopady velké hospodářské krize, zároveň však dnes ničí ekonomiku, zatímco inflace se vymyká kontrole. Zoufalství plodí nespokojenost a stále více místních vůdců získává politickou sílu rozdmýcháváním davů příběhy o dávné slávě.\nMůže se to, co kdysi bylo, znovu zrodit?"
 RAJ_lowest_bigger_construction: "Nízké náklady na výstavbu"
 RAJ_lowest_bigger_construction_desc: "Abychom udrželi náklady na výstavbu co nejníže, měli bychom vždy volit nejlevnější nabídku."
 RAJ_loyalist_branch_capstone_focuses_become_free_tt: "Dokončení všech tří vrcholných zaměření §Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§! a §Y$RAJ_holding_the_gates_of_india$§! §Godstraní omezení změny úrovně autonomie na§! §Ysvobodnou§!."
 RAJ_madras_ship_repair_factories: "Loděnice pro opravy v Madrásu"
 RAJ_madras_ship_repair_factories_desc: "Madrás bude rozvinut v klíčové centrum námořní podpory se specializovanými opravárenskými zařízeními pro údržbu a modernizaci naší rostoucí flotily, což zajistí operační připravenost podél celého východního pobřeží."
 RAJ_mahatma: "Mahátma"
 RAJ_mahatma_desc: "Mahátma Gándhí je bezpochyby tváří hnutí za nezávislost. Společně s Džaváharlálem Néhrúem zlomíme jho, které nás poutá k Británii."
 RAJ_manipulate_army_statistics: "Manipulovat armádní statistiky"
 RAJ_manipulate_army_statistics_desc: "Koruna se obává, že naše soukromé vojenské síly příliš zesílí a získají vliv, který by mohl ohrozit regulérní armádu. Existují však způsoby, jak utopit vládní kontrolory v číslech a falešných stopách."
 RAJ_manipulate_army_statistics_tt: "Vytvoří nepravidelné divize s plnými stavy a výzbrojí."
 RAJ_mass_assault: "Masový útok"
 RAJ_mass_production: "Hromadná výroba"
 RAJ_mass_production_desc: "Budeme pořizovat vybavení od soukromých podniků, které nabídnou nejnižší cenu. Tlačení nákladů dolů je klíčem k růstu."
 RAJ_mechanization_of_the_cavalry: "Mechanizace jízdy"
 RAJ_mechanization_of_the_cavalry_desc: "Éra jízdního boje skončila. Mechanizací jízdy ji proměníme v moderní obrněnou sílu, která spojí rychlost a palebnou sílu a dovede Indii do budoucnosti válčení."
 RAJ_military_engineer_services: "Vojenské ženijní služby"
 RAJ_military_engineer_services_desc: "Vojenské ženijní služby jsou páteří vojenské infrastruktury - od opevnění po zásobovací linie. Posílení této klíčové složky zajistí, že naše síly budou mít k dispozici silnice, základny a obranu nezbytnou k vítězství v jakémkoli konfliktu."
 RAJ_military_pensions: "Vojenské penze"
 RAJ_military_pensions_desc: "Zavedení vojenských penzí jako součásti armádního balíčku posílí celý vojensko-průmyslový komplex tím, že udrží personál ve službě po delší dobu."
 RAJ_mineral_exploitation_institute: "Institut pro těžbu nerostů"
 RAJ_mineral_exploitation_institute_desc: "Nedávný rozvoj těžby nepřinesl očekávané výnosy. Zdá se, že musíme investovat do lepších geologických průzkumů, abychom přesněji odhadli potenciální příjmy z našich přírodních zdrojů."
 RAJ_mixed_economy: "Smíšená ekonomika"
 RAJ_mixed_economy_desc: "Disponujeme bohatými přírodními zdroji a diverzifikace směrem k těžbě nerostů posílí naši soběstačnost."
 RAJ_mixed_economy_tt: "Získá §G+3§! zdroje za každou prozkoumanou §Ytechnologii těžby§! v každém jádrovém státě s více než 6 zdroji"
 RAJ_mobilization_of_the_indian_army: "Mobilizace indické armády"
 RAJ_mobilization_of_the_indian_army_desc: "Naše řady jsou početné a náš duch je posílen obranou slavné říše. I když potrvá nějaký čas shromáždit síly ze všech koutů subkontinentu, je nezbytné zahájit mobilizaci [RAJ.GetAdjective] armády. Nastal čas postavit se a bojovat za [RAJ.GetNameDef] a [ENG.GetNameDef]."
 RAJ_model_after_germany: "Vzorem Německo"
 RAJ_model_after_germany_desc: "Můžeme napodobit disciplinované a efektivní německé vojenské doktríny a proměnit naše síly v moderní válečný stroj."
 RAJ_model_after_soviet: "Vzorem Sovětský svaz"
 RAJ_model_after_soviet_desc: "Důraz Sovětského svazu na masovou mobilizaci a revoluční taktiku nabízí plán pro náš vlastní vojenský vývoj."
 RAJ_model_after_usa: "Vzorem USA"
 RAJ_model_after_usa_desc: "Studováním amerických vojenských strategií můžeme modernizovat naši armádu se zaměřením na flexibilitu a technologické inovace."
 RAJ_modernizing_navy_dlc: "Modernizace námořnictva"
 RAJ_modernizing_navy_dlc_desc: "Chceme-li se prosadit jako regionální mocnost, musíme modernizovat své námořnictvo investicemi do pokročilého návrhu lodí, lepší infrastruktury a strategické doktríny, která nám umožní promítat vliv po mořích Asie."
 RAJ_modify_a_loyal_government_tt: "Upraví §Y$RAJ_a_loyal_government$§! o:"
 RAJ_modify_indian_railways_tt: "Upravuje $idea_RAJ_indian_railways$ o: "
 RAJ_modify_south_east_asia_command_dm_tt: "Upraví §Y$RAJ_south_east_asia_command_dm$§! o:"
 RAJ_mountain_guns: "Horská děla"
 RAJ_mountain_guns_desc: "Válčení ve vysokých nadmořských výškách vyžaduje přizpůsobivost. Horská děla, navržená pro drsný terén, poskytují klíčovou palebnou podporu jednotkám v nejtěžších podmínkách."
 RAJ_mountain_tanks: "Horské tanky"
 RAJ_mountain_tanks_desc: "Klasické tanky mají v členitém terénu potíže, ale specializované horské tanky nám dají převahu ve vysokohorském boji. Tyto obratné stroje ovládnou výšiny a zajistí strategické pozice."
 RAJ_mughal_court: "Mughalský dvůr"
 RAJ_mughal_court_desc: "Mughalský dvůr shromažďuje nejbystřejší mysli a nejvlivnější vůdce říše. Posílením těchto poradců upevníme impérium jejich radami a zajistíme, že každé rozhodnutí bude odrážet slávu a ambice naší vlády."
 RAJ_mughal_court_princely_states_tt: "Všichni knížata opustí své knížecí státy a vstoupí do Mughalské říše jako dostupní poradci nebo generálové."
 RAJ_mughal_court_tt: "Všechny knížecí státy obdrží národní duch:"
 RAJ_national_planning_committee: "Národní plánovací výbor"
 RAJ_national_planning_committee_desc: "Hospodářská soběstačnost je základem skutečné nezávislosti. Zřízením Národního plánovacího výboru můžeme vytyčit cestu industrializace, rozvoje venkova a spravedlivého růstu."
 RAJ_nationalize_british_owned_factories: "Znárodnit britské továrny"
 RAJ_nationalize_british_owned_factories_desc: "Továrny vybudované na bedrech [RAJ.GetAdjective] práce už nebudou sloužit cizím zájmům. Znárodněním [ENG.GetAdjective] průmyslu vrátíme kontrolu lidu."
 RAJ_nationalize_gun_carriage_agency: "Znárodnit Gun Carriage Agency"
 RAJ_nationalize_gun_carriage_agency_desc: "Gun Carriage Agency je jedním z hlavních zdrojů naší výzbroje. Taková moc nemůže zůstat v rukou soukromé společnosti - musí být znárodněna."
 RAJ_nationalize_tata_group: "Znárodnit skupinu Tata"
 RAJ_nationalize_tata_group_desc: "Musíme přestat být závislí na skupině Tata. Nastal čas společnost převzít a znárodnit."
 RAJ_netaji: "Netádží"
 RAJ_netaji_desc: "Netádží Subháš Čandra Bós zosobňuje ducha neúnavného odporu proti imperiální nadvládě. Jeho vize a vedení inspirují miliony k boji za suverénní Indii. Pod jeho vedením se sen o nezávislosti přibližuje realitě."
 RAJ_new_economic_policy: "Nová hospodářská politika"
 RAJ_new_economic_policy_desc: "Budeme se řídit modelem, který podporuje kapitálové investice a růst podniků prostřednictvím nízkých daní a vstřícných podmínek pro podnikání."
 RAJ_night_shifts: "Noční směny"
 RAJ_night_shifts_desc: "Zavedení nočních směn zvýší provozní kapacitu a urychlí výrobu. Dodatečné náklady jsou malou cenou za nepřetržitou efektivitu."
 RAJ_north_western_state_railway: "Severozápadní státní železnice"
 RAJ_north_western_state_railway_desc: "Severozápadní státní železnice je klíčová pro propojení indického vnitrozemí se strategickými pohraničními oblastmi. Rozšíření a modernizace této sítě posílí regionální obchod i naši přítomnost na důležitých hranicích."
 RAJ_nothing_personal: "Nic osobního"
 RAJ_nothing_personal_desc: "Koruna nám už příliš dlouho vnucuje svou vůli a dusí náš růst zastaralými opatřeními. Není to nic osobního, ale vláda nesmí být příčinou podprůměrného růstu."
 RAJ_nothing_personal_tt: "Vytvoří válečný cíl proti §Y[ENG.GetNameDef]§! a §Yzemím Commonwealthu§!"
 RAJ_obtain_british_naval_contracts: "Získat britské námořní zakázky"
 RAJ_obtain_british_naval_contracts_desc: "Obrátíme se na [ENG.GetNameDefCap], abychom získali námořní stavební zakázky a využili jejich průmyslové kapacity k posílení naší flotily."
 RAJ_obtain_modern_ship_contracts: "Získat zakázky na moderní lodě"
 RAJ_obtain_modern_ship_contracts_desc: "Abychom urychlili modernizaci námořnictva, vyjednáme s [ENG.GetNameDefCap] o pořízení moderních křižníků."
 RAJ_open_up_new_markets: "Otevřít nové trhy"
 RAJ_open_up_new_markets_desc: "Hrozí, že v nadcházejících letech přesytíme stávající trh, pokud nepodnikneme rázná opatření. Proto se pustíme do nepřátelských převzetí sousedních území."
 RAJ_orchestrate_train_robberies: "Lidová železnice"
 RAJ_orchestrate_train_robberies_desc: "Výstavba železnic se pod vedením dělníků zpomalila, ale každá nová trať je lépe integrována do plánované ekonomiky a přináší vyšší logistický výkon."
 RAJ_orchestrate_train_robberies_tt: "Železniční zaměření nyní upraví ducha §YIndian Railway§! o:\nVýstup továren: §G+[?RAJ_railway_default_increase_tt] %§!\nRychlost výstavby železnic: §R[?RAJ_railway_default_decrease_tt] %§!\nRychlost výstavby zásobovacích uzlů: §R[?RAJ_railway_default_decrease_tt] %§!\nRychlost výstavby infrastruktury: §R[?RAJ_railway_default_decrease_tt] %§!\nza každé dokončené železniční zaměření\n\nVšechna již dokončená železniční zaměření budou automaticky přepočítána."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "Zbrojovka Kanpur"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "Zbrojovka v Kanpuru je základním pilířem indické obranné výroby. Rozšířením kapacit a modernizací zajistíme stálé dodávky zbraní a vybavení."
 RAJ_ordnance_factory_khamaria_jabalpur: "Zbrojovka Khamaria Džabalpur"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "Zbrojovka Khamaria v Džabalpuru je klíčovým producentem munice. Její rozšíření posílí palebnou sílu naší armády."
 RAJ_ordnance_factory_medak: "Zbrojovka Medak"
 RAJ_ordnance_factory_medak_desc: "Zbrojovka Medak se specializuje na výrobu obrněných vozidel a je zásadní pro modernizaci armády."
 RAJ_overlords_railway_investment: "Železniční investice suveréna"
 RAJ_overlords_railway_investment_desc: "Po položení základů moderní železniční sítě pozveme investice od průmyslových a finančních kruhů [ROOT.OVERLORD.GetAdjective], abychom síť dále rozšířili."
 RAJ_partition_preparation: "Příprava na rozdělení"
 RAJ_partition_preparation_desc: "Musíme se připravit na rozdělení, jinak nás pohltí chaos, který nastane při přesunech milionů lidí."
 RAJ_partition_preparation_tt: "§YSníží dopad rozdělení, až k němu dojde§! Při přípravě získáme:\n"
 RAJ_partition_preparation_tt_2: "A bez přípravy získáme:\n"
 RAJ_peacock_throne_for_the_modern_age: "Pávý trůn pro moderní dobu"
 RAJ_peacock_throne_for_the_modern_age_desc: "Pávý trůn byl vrcholným symbolem moci a slávy našich předků. Vybudováním nového trůnu v historickém sídle moci dáváme jasně najevo svou nadvládu a vizi."
 RAJ_phantom_armies: "Přízračné armády"
 RAJ_phantom_armies_desc: "Nadhodnocením počtu vojenského personálu v účetnictví můžeme oklamat daňový úřad."
 RAJ_planned_but_decentralized: "Plánovaná, ale decentralizovaná"
 RAJ_planned_but_decentralized_desc: "Zachováme hospodářské plánování, ale místním kolektivům poskytneme autonomii.\nEfektivita skrze ideologii, nikoli byrokracii."
 RAJ_planned_economy2: "Konsolidovat plánovanou ekonomiku"
 RAJ_planned_economy2_desc: "Trh nemá v revoluci místo.\nKaždý zdroj, každý dělník a každá továrna musí sloužit pětiletému plánu."
 RAJ_planned_economy: "Plánovaná ekonomika"
 RAJ_planned_economy_desc: "Silný stát potřebuje silnou ekonomiku vedenou jasným cílem. Přijetím plánované ekonomiky můžeme efektivně rozdělovat zdroje, upřednostnit průmyslový růst a zajistit spravedlivý rozvoj pro všechny občany."
 RAJ_pledge_for_the_allies: "Závazek vůči Spojencům"
 RAJ_pledge_for_the_allies_desc: "S tím, jak po celém světě sílí fašismus a komunismus, Indie nemůže zůstat osamocena. [ENG.GetName] možná nikdy nebyla přítelem Indie, ale je zřejmé, že ostatní jsou našimi nepřáteli."
 RAJ_power_sharing_agreement: "Dohoda o sdílení moci"
 RAJ_power_sharing_agreement_desc: "Muslimská liga na nás hledí s nedůvěrou a obává se osudu muslimů v Indii ovládané hinduisty. Uzavřeme s nimi dohodu o rovném sdílení moci."
 RAJ_preamble_to_the_constitution_of_india: "Preambule ústavy [GetRajName]"
 RAJ_preamble_to_the_constitution_of_india_desc: "My, lid [GetRajName], jsme se slavnostně usnesli ustanovit [GetRajName] jako svrchovanou socialistickou sekulární demokratickou republiku a zajistit všem jejím občanům spravedlnost, svobodu a rovnost a podporovat mezi nimi bratrství v tomto Ústavodárném shromáždění dnešního dne."
 RAJ_preemptive_invasion_of_iran: "Preventivní invaze do Íránu"
 RAJ_preemptive_invasion_of_iran_desc: "[PER.GetNameDef] s námi sousedí na západě a pokud nezasáhneme rychle, může našim nepřátelům poskytnout přímou cestu k [RAJ.GetNameDef] skrze Perský koridor. Taková invaze jistě vyvolá odpor těch, kdo usilují o mír, avšak pokud uspějeme, bohatá ropná pole [PER.GetNameDef] padnou do našich rukou."
 RAJ_princely_autonomy: "Knížecí autonomie"
 RAJ_princely_autonomy_desc: "Subkontinent se postupně destabilizuje. Využijeme místní knížata k upevnění kontroly. Získají zdání místní moci a my budeme sklízet plody - dokud nám budou platit."
 RAJ_princely_autonomy_tt: "Po uvolnění knížecího státu jako loutky přidá: "
 RAJ_princely_state_donations_GOE: "Dary knížecích států"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_princely_states_policy: "Politika knížecích států"
 RAJ_princely_states_policy_desc: "Knížecí státy mají různé podoby - od vlivného Hajdarábádu po menší knížectví na severních hranicích. Musíme stanovit politiku, jak s nimi nakládat."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName]\n [987.GetName]\n [988.GetName]\n [444.GetName]\n [445.GetName]\n [1012.GetName]\n§!"
 RAJ_prioritize_army_cargo: "Upřednostnit vojenský náklad"
 RAJ_prioritize_army_cargo_desc: "Železniční síť je páteří vojenské logistiky. Upřednostněním armádního nákladu zajistíme, že naši vojáci budou zásobováni zbraněmi, zdroji a posilami potřebnými k rychlému a rozhodnému vítězství."
 RAJ_prioritize_civilian_cargo: "Upřednostnit civilní náklad"
 RAJ_prioritize_civilian_cargo_desc: "Silné zázemí je pro vítězství klíčové. Upřednostněním civilního nákladu zajistíme včasné dodávky potravin, zboží a materiálu, které udrží obyvatelstvo i průmysl odolné v časech krize."
 RAJ_privatized_healthcare: "Privatizované zdravotnictví"
 RAJ_privatized_healthcare_desc: "Volání po komunistických zdravotních schématech musí být na našem území potlačeno. Zdravotní péče bude poskytována těm, kteří si ji zasloužili neviditelnou rukou trhu."
 RAJ_privatized_tutelage: "Privatizované vzdělávání"
 RAJ_privatized_tutelage_desc: "Vzdělání bude vyhrazeno těm, kteří jsou ho hodni, prostřednictvím přísně privatizovaného systému škol a univerzit, oproštěného od chátry."
 RAJ_procure_the_armor: "Varunův pancíř"
 RAJ_procure_the_armor_desc: "Varuna potřebuje těžký pancíř, velmi těžký pancíř. Je nutné jej vyvíjet v levnějším projektu, aby byly náklady udrženy na uzdě."
 RAJ_procure_the_guns: "Varunovo dělo"
 RAJ_procure_the_guns_desc: "Potřebujeme dostatečně silný odstrašující prostředek k ochraně našich tras - a silný odstrašující prostředek vyžaduje velké dělo, velmi velké dělo."
 RAJ_procure_the_task_force: "Varunova úderná skupina"
 RAJ_procure_the_task_force_desc: "I ty největší lodě potřebují doprovod, aby byly chráněny před nepřátelskými plavidly. Vytvořením robustní úderné skupiny zajistíme, že naše Hlavní lodě budou moci plnit své hlavní úkoly."
 RAJ_productivity_mandate: "Mandát produktivity"
 RAJ_productivity_mandate_desc: "Na základě závazků vůči investorům jsme nuceni maximalizovat výkon ve všech sektorech. Produktivita už není cílem - je mandátem a musí být dosažena za každou cenu."
 RAJ_promote_violence_against_the_british: "Podporovat násilí proti Britům"
 RAJ_promote_violence_against_the_british_desc: "Éra mírových protestů skončila. Abychom rozbili řetězy imperiálního útlaku, musíme přijmout přímou akci. Koordinovaný odpor oslabí britskou kontrolu a inspiruje masy k povstání proti tyranii."
 RAJ_protest_against_the_howell_monument: "Protest proti památníku Holwella"
 RAJ_protest_against_the_howell_monument_desc: "Památník Holwella je symbolem oslav kolonální nadvlády a bezpráví. Organizací protestů proti tomuto symbolu sjednotíme národ v odmítnutí imperiální propagandy a budeme požadovat odstranění reliktů urážejících náš boj za svobodu."
 RAJ_provincial_autonomy: "Na cestu k nezávislosti"
 RAJ_provincial_autonomy_desc: "Získání širší provinční autonomie od Britů bude prvním klíčovým krokem k naplnění konečného cíle - nezávislosti."
 RAJ_provincial_autonomy_occupation_law_tt: "Odemkne okupační zákony §Y$independent_rule$§! a §Y$princely_subjugation$§! pro knížecí státy"
 RAJ_provincial_autonomy_tt: "\nPro úplné osvobození cestou §YTeorie dvou národů§! musíme dokončit buď §YSjednocené Bengálsko§! nebo §YVýchodní Pákistán§!.\n\nPro úplné osvobození cestou §YIndie sjednocená§! musíme dokončit §YSekulární stát§!.\n\nPro úplné osvobození cestou §YLiga proti gandhismu§! musíme dokončit §YRudí ve stínech§! nebo §YDej mi krev a dám ti svobodu§!."
 RAJ_punjab_autonomy: "Autonomie Paňdžábu"
 RAJ_punjab_autonomy_desc: "Paňdžáb má pro sikhy hluboký význam a udělením místní autonomie si můžeme získat jejich důvěru."
 RAJ_purchase_british_supply_equipment: "Nákup britského zásobovacího vybavení"
 RAJ_purchase_british_supply_equipment_desc: "Musíme získat moderní britské zásobovací vybavení, abychom posílili naše síly a zlepšili logistiku na bojišti."
 RAJ_purchase_cruisers_and_dreadnoughts: "Nákup křižníků a dreadnoughtů"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_purchase_decomissioned_british_ships: "Nákup vyřazených britských lodí"
 RAJ_purchase_decomissioned_british_ships_desc: "Obrátíme se na [ENG.GetNameDefCap] s cílem získat vyřazená námořní plavidla. Ačkoliv jsou zastaralá, mohou být modernizována a rychle rozšířit naši flotilu za minimální náklady."
 RAJ_purchase_destroyers_and_subs: "Nákup torpédoborců a ponorek"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purge_the_reactionaries: "Vyčistit reakcionáře"
 RAJ_purge_the_reactionaries_desc: "Se starým světem nemůže být kompromis.\nNepřátelé revoluce, sabotéři a kontrarevoluční živly budou vykořeněni."
 RAJ_purna_swaraj: "Samospráva - Púrna svárádž"
 RAJ_purna_swaraj_desc: "[ENG.GetAdjectiveCap] vláda v Indii nejen připravila [RAJ.GetAdjective] lid o svobodu, ale opřela se o vykořisťování mas a zničila Indii hospodářsky, politicky, kulturně i duchovně. Indie proto musí přerušit [ENG.GetAdjective] pouta a dosáhnout Púrna svárádž, tedy úplné nezávislosti."
 RAJ_quality_training: "Kvalitní výcvik"
 RAJ_quality_training_desc: "Samotné množství války nevyhrává.\nStandardizujeme výcvikové programy, zlepšíme výuku důstojníků a pozvedneme profesionalitu ozbrojených sil."
 RAJ_quinine: "Chinin"
 RAJ_quinine_desc: "Poskytnutím chininu a podobných léků umožníme našim jednotkám bojovat v tropickém prostředí bez utrpení způsobeného malárií."
 RAJ_quinine_tt: "Odemkne vylepšenou verzi schopnosti §YExtra zásoby§!.\n\nCena velitelské síly: §Y0.15§! (za každý prapor)\nTrvání: §Y10 dní§!\nObnova: §Y21 dní§!\n\n§YPři aktivaci:§!\nOpotřebení divize: §G-12.0%§!\nTepelné opotřebení: §G-35.00%§!\nTolerance zásob: §G+240.0 hodin§!\nŠance onemocnět: §G-100.00%§!\nZajistí armádám zásoby na §Y240§! hodin"
 RAJ_raise_import_duties: "Zvýšit dovozní cla"
 RAJ_raise_import_duties_desc: "Abychom snížili hospodářskou závislost a podpořili domácí růst, zavedeme vyšší dovozní cla na zahraniční zboží. Tato politika ochrání místní průmysl, udrží kapitál v našich hranicích a zajistí, že [ROOT.GetNameDef] bude stát na vlastních nohou."
 RAJ_rally_the_indian_left: "Sjednotit indickou levici"
 RAJ_rally_the_indian_left_desc: "Roztříštěná levice se musí sjednotit, aby vedla boj za práva pracujících a skutečnou nezávislost. Sjednocením socialistických a komunistických sil pod jedním praporem vytvoříme mocnou frontu proti imperialismu i kapitalismu."
 RAJ_rani_of_jhansi_regiment: "Pluk Lakšmí Báí"
 RAJ_rani_of_jhansi_regiment_desc: "Inspirováni odvahou Lakšmí Báí vytvoříme čistě ženský pluk, který se postaví proti útlaku. Posílením těchto statečných bojovnic zasadíme mocný úder koloniální nadvládě a přepíšeme roli žen v boji za nezávislost."
 RAJ_rashtriya_swayamsevak_sangh: "Ráštríja svajamsévak sangh"
 RAJ_rashtriya_swayamsevak_sangh_desc: "Zorganizujeme mládež do disciplinované síly, připravené bránit národ a hájit hodnoty hindutvy za každou cenu."
 RAJ_re_establish_the_khyber_rifles: "Obnovit Chajbarské střelce"
 RAJ_re_establish_the_khyber_rifles_desc: "Obnovíme milici Khyber Rifles k obraně našeho drsného terénu a možná se od nich i něčemu přiučíme."
 RAJ_rebuilding_the_empires_roads: "Obnova císařských silnic"
 RAJ_rebuilding_the_empires_roads_desc: "Říše nemůže fungovat bez možnosti přesouvat armády, zboží a lidi. Zchátralé silnice a železnice zanechané Brity musí být rozšířeny a modernizovány."
 RAJ_red_in_the_shadows: "Rudí ve stínech"
 RAJ_red_in_the_shadows_desc: "Uprostřed chaosu imperiálního úpadku nabírají revoluční síly na síle a v utajení podkopávají starý řád. Vzestup rudého praporu značí blížící se zúčtování."
 RAJ_red_in_the_shadows_tt: "Odemkne rozhodnutí k infiltraci britské vlády a ovlivnění hnutí za nezávislost směrem k prokomunistickému postoji, čímž sníží požadavky na dokončení §Y$RAJ_royal_indian_navy$§!"
 RAJ_red_punjab_operation: "Operace Rudý Paňdžáb"
 RAJ_red_punjab_operation_desc: "Naše hlavní město je zranitelné vůči zahraniční agresi. Musíme rozšířit jeho bezpečnostní zónu."
 RAJ_reform_the_agricultural_sector: "Reforma zemědělského sektoru"
 RAJ_reform_the_agricultural_sector_desc: "Desítky let neefektivního využívání půdy a zastaralých postupů učinily zemědělský sektor [ROOT.GetNameDef] zranitelným. Cílenými reformami, investicemi do infrastruktury a moderními metodami zvýšíme výnosy a posílíme potravinovou bezpečnost."
 RAJ_reform_the_agricultural_system: "Reforma zemědělského systému"
 RAJ_reform_the_agricultural_system_desc: "Indický potravinový systém byl příliš dlouho sužován zanedbáváním, špatnou správou a vykořisťováním. S obnovením Mughalské říše musíme zajistit, aby žádný poddaný už znovu nehladověl."
 RAJ_regimental_loyalty: "Plukovní loajalita"
 RAJ_regimental_loyalty_desc: "Pouta plukovní loajality vytvářejí jednotu a disciplínu mezi našimi vojáky. Podporou hrdosti na tyto tradice budujeme sílu svázanou ctí a neochvějným odhodláním zvítězit."
 RAJ_relax_agrarian_society_criteria: "Industrializovat společnost"
 RAJ_relax_agrarian_society_criteria_desc: "Chceme-li se proměnit v moderní průmyslovou mocnost, musíme přesunout ekonomiku od tradičního zemědělství. Povzbuzením venkovského obyvatelstva k práci v průmyslu položíme základy trvalého růstu."
 RAJ_relax_agrarian_society_criteria_tt: "Upraví §Y$idea_RAJ_agrarian_society$§!\n§YSkutečná změna:§!"
 RAJ_release_subjects_hint_tt: "§YSubjekty uvolněné námi ze subkontinentu budou s větší pravděpodobností upřednostňovat průmyslová zaměření.§!"
 RAJ_renegotiate_adens_control: "Znovu vyjednat kontrolu nad Adenem"
 RAJ_renegotiate_adens_control_desc: "Původním plánem bylo předat Aden [ENG.GetName], avšak mít obchodní přístav u Rudého moře přináší značné výhody. Musíme tuto politiku přehodnotit a udržet si nad ním kontrolu."
 RAJ_renegotiate_adens_control_tt: "Udržíme kontrolu nad [992.GetName] místo jeho předání [ENG.GetName]"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "Přesměrovat pětiletý plán"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "Současné tempo industrializace je nedostatečné.\nMusíme upřednostnit těžký průmysl a výrobu oceli, chceme-li ubránit revoluci."
 RAJ_request_transfer_of_british_commanders: "Požádat o převelení britských velitelů"
 RAJ_request_transfer_of_british_commanders_desc: "Požádáme [ENG.GetNameDefCap] o převelení jednoho z jejich námořních velitelů, aby nám pomohl s výcvikem nových mariňáků."
 RAJ_restore_the_timurid_empire: "Obnovit Timurovskou říši"
 RAJ_restore_the_timurid_empire_desc: "Prapory Timura znovu vlají a říše, která kdysi děsila sultány i krále, povstala z popela dějin. Svět nechť vezme na vědomí - Timurovci se vrátili."
 RAJ_restrictive_administration_budget: "Restriktivní rozpočet správy"
 RAJ_restrictive_administration_budget_desc: "Pro udržení fiskální disciplíny musí být odstraněny veškeré nepodstatné výdaje. Efektivita vyžaduje soustředit zdroje tam, kde přinášejí měřitelné výsledky."
 RAJ_revisiting_inquities: "Oko za oko"
 RAJ_revisiting_inquities_desc: "Historický úpadek naší říše byl urychlen vměšováním zahraničních obchodních společností. Někteří z nás věří, že s nově nabytou mocí máme právo vystavit své staré nepřátele stejným křivdám."
 RAJ_reviving_the_workshop_of_the_world: "Obnova dílny světa"
 RAJ_reviving_the_workshop_of_the_world_desc: "Před britskou nadvládou byla Indie světovým centrem průmyslu, textilu a obchodu. Nyní, s obnovenou říší, je čas znovu získat tento odkaz a proměnit naši ekonomiku v globální velmoc."
 RAJ_revolt_of_the_princes: "Povstání knížat"
 RAJ_revolt_of_the_princes_desc: "Knížecí státy, po dlouhá léta podřízené britské nadvládě, povstanou, aby znovu získaly své dědictví."
 RAJ_revolt_of_the_princes_tt: "Po vyhlášení války Britskému ráji povstanou knížecí státy a přidají se k nám jako poddané státy."
 RAJ_rifle_factory_ishapore_west_bengal: "Zbrojovka Išápúr"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "Továrna na pušky v Išápúru bude spolupracovat s továrnou v Khadki při zásobování armády ručními zbraněmi."
 RAJ_rolling_nuke_barrages: "Postupné jaderné přehrady"
 RAJ_rolling_nuke_barrages_desc: "Postupné dělostřelecké přehrady byly běžné během Velké války. Nové technologie nyní umožňují ještě ničivější přehrady."
 RAJ_royal_indian_air_force_dlc: "Královské [ROOT.GetAdjective] letectvo"
 RAJ_royal_indian_air_force_dlc_desc: "Královské indické letectvo představuje vrchol indické vzdušné síly. Rozšíření jeho schopností pomocí moderních letounů a výcviku zajistí nadvládu na nebi, připravenou bránit náš národ a promítat sílu po celém regionu."
 RAJ_royal_indian_artillery_: "Královské indické dělostřelectvo "
 RAJ_royal_indian_artillery__desc: "Posílením této impozantní síly zajistíme schopnost zasadit zdrcující palebnou sílu, prolomit nepřátelské linie a zajistit vítězství na bojišti."
 RAJ_royal_indian_artillery_dlc: "$RAJ_royal_indian_artillery$"
 RAJ_royal_indian_artillery_dlc_desc: "$RAJ_royal_indian_artillery_desc$"
 RAJ_royal_indian_navy_dlc: "$RAJ_royal_indian_navy$"
 RAJ_royal_indian_navy_dlc_desc: "$RAJ_royal_indian_navy_desc$"
 RAJ_royal_indian_navy_mutiny: "Vzpoura Královského indického námořnictva"
 RAJ_royal_indian_navy_mutiny_desc: "Mezi indickými námořníky roste nespokojenost a podpora naší věci. Můžeme toho využít k uchopení moci a zastavení anglických posil. Nebudou mít jinou možnost než se podřídit."
 RAJ_royal_indian_navy_mutiny_tt2: "§RRozhodnutí o komunistické infiltraci budou odstraněna po splnění našich závazků§!"
 RAJ_royal_indian_navy_mutiny_tt: "§RRozhodnutí o komunistické infiltraci budou odstraněna po dokončení tohoto zaměření§!"
 RAJ_rural_development_plan: "Plán rozvoje venkova"
 RAJ_rural_development_plan_desc: "Po zahájení zemědělských reforem musíme nyní přivést průmysl na venkov. Mechanizace, venkovské infrastrukturní projekty a drobná výroba promění vesnice v motory produkce."
 RAJ_rural_mechanization_program: "Program mechanizace venkova"
 RAJ_rural_mechanization_program_desc: "Abychom zvýšili zemědělskou produkci a snížili závislost na zastaralých pracovních metodách, zavedeme strukturovaný program mechanizovaného hospodaření. Traktory, mlátičky a zavlažovací systémy promění produktivitu venkova a položí základy moderní soběstačné ekonomiky."
 RAJ_sanatani: "Sanátaní"
 RAJ_sanatani_desc: "Zásady Sanátan dharmy poskytují nadčasový základ pro jednotu a obrodu Indie. Přijetím těchto hodnot můžeme inspirovat harmonický a odolný národ vedený tradicí."
 RAJ_secret_weapons: "Obnovit naši vědeckou převahu"
 RAJ_secret_weapons_desc: "Znovu se ustanovíme jako světový lídr ve vývoji raket a využijeme je k ničení našich nepřátel."
 RAJ_secular_rule: "Sekulární správa"
 RAJ_secular_rule_alt: "Timúrovské dědictví"
 RAJ_secular_rule_alt_desc: "Nastal čas znovu získat naši prastarou domovinu a vytvořit novou éru z hor, které zrodily naši dynastii. Ukotvením říše v drsném srdci Afghánistánu zajistíme nadvládu a obnovíme základy imperiální moci."
 RAJ_secular_rule_desc: "Mughalská říše vzkvétá díky rozmanitosti a sekulární správa zajišťuje spravedlivou vládu pro všechny poddané bez ohledu na víru. Upřednostněním zásluh a rovnosti posilujeme jednotu říše a loajalitu v jejích rozsáhlých doménách."
 RAJ_secure_rajahsthan: "Zajistit Rádžasthán"
 RAJ_secure_rajahsthan_desc: "Pouště Rádžasthánu se nesmí stát základnou kontrarevoluce.\nZačleníme stát pevně do našeho svazku."
 RAJ_secure_states: "Zajistit"
 RAJ_secure_weapons: "Zajistit zbraně"
 RAJ_secure_weapons_desc: "Naše vojenské vybavení je chaotickou směsicí variant z mnoha zemí. S trochou pomoci ze zahraničí však můžeme získat výzbroj potřebnou k přípravě na osvobození."
 RAJ_secure_weapons_tt: "Zbraně budou přidány do skladu po dokončení §Y$RAJ_the_mughal_uprising$§!."
 RAJ_seek_domestic_allies: "Hledat domácí spojence"
 RAJ_seek_domestic_allies_desc: "Forward Bloc nemůže dosáhnout své vize sám. Hledáním spojenců napříč politickým spektrem sjednotíme revoluční myslitele, rozšíříme podporu a vytvoříme vedení schopné dovést Indii ke skutečné nezávislosti."
 RAJ_seek_financial_aid_from_the_ussr: "Žádat finanční pomoc od [SOU.GetNameDef]"
 RAJ_seek_financial_aid_from_the_ussr_desc: "K urychlení našich revolučních cílů a národního rozvoje se obrátíme na [SOU.GetNameDefCap] s žádostí o finanční pomoc. Jejich podpora nám pomůže vybudovat nový řád založený na solidaritě a síle."
 RAJ_seek_international_recognition: "Usilovat o mezinárodní uznání"
 RAJ_seek_international_recognition_desc: "Abychom legitimizovali náš boj, musíme získat mezinárodní uznání. Mobilizací globální podpory izolujeme [ENG.GetAdjective] a posílíme náš nárok na suverenitu v očích světa."
 RAJ_seek_intial_funding: "Zajistit počáteční financování"
 RAJ_seek_intial_funding_desc: "Abychom položili základy našich velkých ambicí, musíme získat kapitál od [ENG.GetAdjective] investorů. Jejich počáteční financování zažehne náš hospodářský motor."
 RAJ_seek_intial_funding_tt: "Přidá §G3§! stavební sloty\nPřidá §G3§! §Ycivilní továrny§! do hlavního města po dokončení §Y$RAJ_incorporation_of_the_east_india_company$§!"
 RAJ_seek_intial_funding_unlock_tt: "Odemkne zaměření §Y$RAJ_seek_intial_funding$§!\n\n"
 RAJ_seek_japanese_support: "Hledat japonskou podporu"
 RAJ_seek_japanese_support_desc: "Nepřítel našeho nepřítele se může stát naším nejsilnějším spojencem. Hledáním japonské podpory můžeme získat zdroje, výcvik i lidskou sílu k výzvě britské nadvládě."
 RAJ_seek_japanese_support_tt: "Po zahájení války za nezávislost nám [JAP.GetNameDef] poskytne:\n§Y120§! námořních bombardérů B4Y\n§Y135§! stíhaček Ki-10\nJejich odpovídající návrhy a\n"
 RAJ_seven_shackles: "Sedm okovů"
 RAJ_seven_shackles_2: "Čtvrtý až šestý ze sedmi okovů"
 RAJ_seven_shackles_desc: "Vyavasájbandí omezuje Indy ve svobodné volbě povolání a poutá je k vykořisťujícím systémům. Odstraněním tohoto okovu osvobodíme pracující a umožníme jim přispět ke skutečně nezávislé a spravedlivé ekonomice."
 RAJ_shaheed_and_swaraj: "Šahíd a svárádž"
 RAJ_shaheed_and_swaraj_desc: "Oběti našich mučedníků inspirují neúnavné úsilí o svárádž. Jejich krev pohání revoluci a připomíná nám, že nezávislost se nedává, ale bere se."
 RAJ_shareholder_democracy: "Akcionářská demokracie"
 RAJ_shareholder_democracy_desc: "Zákonodárná moc v zemi náleží společnosti, alespoň formálně. Soudci i zákonodárci jsou na naší výplatní listině, což nám umožňuje snadno prosazovat výhodné zákony a rozdělovat opozici."
 RAJ_sharpen_the_tulwar: "Nabrousit tulvár"
 RAJ_sharpen_the_tulwar_desc: "Tulvár, symbol síly a vzdoru, musí být nabroušen pro nadcházející boje. Modernizací sil a zdokonalením strategií zajistíme, že [ROOT.GetNameDef] bude připraven zasadit rozhodující úder."
 RAJ_sideline_the_conflict: "Držet se stranou konfliktu"
 RAJ_sideline_the_conflict_desc: "Není jasné, proč by měl [ROOT.GetName] trpět kvůli mylným úsudkům jiných a jejich územním agresím. Musíme se soustředit dovnitř, ne navenek."
 RAJ_siege_batteries: "Obléhací baterie"
 RAJ_siege_batteries_desc: "Když nám v cestě stojí opevnění, obléhací baterie je promění v trosky. Tyto těžké dělostřelecké jednotky přinášejí bezkonkurenční ničivou sílu."
 RAJ_sikh_religious_guarantees: "Náboženské záruky pro sikhy"
 RAJ_sikh_religious_guarantees_desc: "Sikhové jsou významnou náboženskou menšinou a obávanými bojovníky. Musíme si je naklonit zaručením jejich náboženských práv."
 RAJ_skibedi_san_ma: "Zlomení válečníků"
 RAJ_skibedi_san_ma_desc: "Válečníci Si-pej San Ma představují překážku mughalské nadvládě ve Střední Asii. Rozhodnou kampaní jejich moc zlomíme, zajistíme obchodní trasy a rozšíříme vliv říše."
 RAJ_smiling_buddah: "Usmívající se Buddha"
 RAJ_smiling_buddah_desc: "Projekt Usmívající se Buddha znamená vstup Indie do éry jaderných schopností. Ovládnutím této technologie potvrdíme svou nezávislost a zajistíme silný odstrašující prostředek."
 RAJ_socialist_self_reliance: "Socialistická soběstačnost"
 RAJ_socialist_self_reliance_desc: "Nebudeme závislí na kapitalistických dovozech ani imperialistických poradcích.\nIndie se uživí sama, vyzbrojí se sama a obstojí sama."
 RAJ_south_east_asia_command: "Velitelství jihovýchodní Asie"
 RAJ_south_east_asia_command_desc: "S rostoucím napětím sílí potřeba centralizovaného velení pro jihovýchodní Asii. Můžeme stát u zrodu takového uskupení a vybudovat základnu pro plánování tažení."
 RAJ_south_east_asia_command_rename_dm_tt: "Přejmenuje národní duch §Y$RAJ_indian_gentlemen_officers_goe$§! na §Y$RAJ_south_east_asia_command_dm$§!."
 RAJ_south_indian_railway_company: "Jihoindická železniční společnost"
 RAJ_south_indian_railway_company_desc: "Jihoindická železniční společnost spojuje dynamický jih se zbytkem Indie. Posílení a rozšíření této sítě podpoří regionální růst a jednotu."
 RAJ_soviet_indian_industrial_cooperation: "Sovětsko-indická průmyslová spolupráce"
 RAJ_soviet_indian_industrial_cooperation_desc: "K urychlení hospodářské transformace navážeme průmyslové partnerství s [SOU.GetNameDefCap]. Jejich technické know-how bude klíčové."
 RAJ_soviet_influence: "Sovětský vliv"
 RAJ_soviet_influence_desc: "Sovětský svaz je vzorem revoluční proměny. Přijetím jeho ideologického vedení můžeme vytyčit podobnou cestu pro [RAJ.GetName]."
 RAJ_special_economic_zones: "Zvláštní ekonomické zóny"
 RAJ_special_economic_zones_desc: "Zřídíme zvláštní ekonomické zóny, aby bylo pro korporace snazší investovat a aby se snížila jejich daňová zátěž."
 RAJ_special_operations_executive: "Výkonné oddělení zvláštních operací"
 RAJ_special_operations_executive_desc: "Oddělení zvláštních operací se specializuje na nekonvenční válčení, od sabotáží po zpravodajství."
 RAJ_specialized_dietary_requirement: "Speciální stravovací požadavky"
 RAJ_specialized_dietary_requirement_desc: "Abychom udrželi morálku a soudržnost, musíme respektovat rozmanité stravovací potřeby našich jednotek."
 RAJ_spitfire: "Spitfire"
 RAJ_spitfire_desc: "Proslulé svou rychlostí a obratností se Spitfiry stanou páteří našeho moderního letectva."
 RAJ_standardized_rations: "Standardizované příděly"
 RAJ_standardized_rations_desc: "Efektivita a jednotnost jsou klíčem k silné armádě. Zavedením standardizovaných přídělů zjednodušíme logistiku."
 RAJ_stir_unrest_in_the_north: "Rozdmýchat nepokoje na severu"
 RAJ_stir_unrest_in_the_north_desc: "Obyvatelé severních částí Rádže byli cenovými kontrolami postiženi nepoměrně více. Jsou jako suchá tráva, stačí jiskra."
 RAJ_stir_unrest_in_the_north_focus_tt: "Při osamostatnění si ponecháme kontrolu nad těmito státy:"
 RAJ_stop_unrest_events_tt: "§GNebudou se již objevovat žádné události nepokojů.§!"
 RAJ_stopping_the_japanese_threat_into_central_asia: "Zastavit japonskou hrozbu ve Střední Asii"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "Japonské ambice nekončí na hranicích Číny. Musíme posílit východní hranici a zastavit postup dříve, než dorazí do stepí."
 RAJ_strengthen_ties_with_british_investors_GOE: "Posílit vazby s britskými investory"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "$RAJ_strengthen_ties_with_british_investors_desc$"
 RAJ_strike_against_china: "Úder proti [CHI.GetName]"
 RAJ_strike_against_china_desc: "Pokud se [CHI.GetName] stane regionální mocností, zaútočí na nás - možná ne dnes, ale jistě zítra. Musíme udeřit první."
 RAJ_strike_burma: "Úder na [BRM.GetNameDef]"
 RAJ_strike_burma_desc: "Další existence [BRM.GetName] představuje strategickou hrozbu na naší východní hranici. Pokud ji dostaneme pod svou kontrolu, zabezpečíme hranici a odstraníme potenciální opěrný bod cizích mocností."
 RAJ_strike_eastern_pakistan: "Úder na Východní Pákistán"
 RAJ_strike_eastern_pakistan_desc: "Východní křídlo [PAK.GetName] je izolované a nestabilní.\nNyní je čas udeřit, než si dokážou vybudovat pevné postavení."
 RAJ_submarine_effort_dlc: "$RAJ_submarine_effort$"
 RAJ_supply_center_fortifications: "Opevnění zásobovacích center"
 RAJ_supply_center_fortifications_desc: "Zajištění našich zásobovacích center je klíčové pro udržení válečného úsilí. Opevněním těchto uzlů zajistíme nepřerušený tok surovin a ochráníme páteř našich vojenských operací před nepřátelskými útoky."
 RAJ_supply_center_fortifications_tt: "Přidá §G3§! §Y$bunker$§! ke každému §YZásobovacímu uzlu§! v námi vlastněných státech"
 RAJ_support_naval_invasions: "Podpora námořních invazí"
 RAJ_support_naval_invasions_desc: "Tato válka se nebude vést pouze na zemi a ve vzduchu, ale také na moři. Stejně jako mobilizujeme pozemní síly, musíme připravit i námořnictvo k podpoře invazních plánů našich spojenců."
 RAJ_suppress_paramilitary_organizations: "Potlačení polovojenských organizací"
 RAJ_suppress_paramilitary_organizations_desc: "V [GetRajName] stále působí roztříštěné polovojenské skupiny. Musíme je rychle vymýtit - jakmile se plevel pevně zakoření v půdě, je těžké jej vytrhnout."
 RAJ_swadeshi_movement: "Hnutí svadéší"
 RAJ_swadeshi_movement_desc: "Svadéší, tedy hospodářská soběstačnost nezávislá na [ENG.GetAdjective], posílí hnutí za nezávislost a udrží bohatství Indie v Indii."
 RAJ_take_in_british_naval_experts: "Přijmout [ENG.GetAdjective] námořní experty"
 RAJ_take_in_british_naval_experts_desc: "Ve Spojeném království se nacházejí někteří z nejlepších námořních odborníků na světě. Přivést část z nich k nám nebude obtížné."
 RAJ_take_over_administrative_rights: "Převzít správní pravomoci"
 RAJ_take_over_administrative_rights_desc: "Aby se [ENG.GetAdjective] vláda mohla z oblasti stáhnout důstojně, začala předávat správní úkoly našim firemním úředníkům."
 RAJ_tata_steel_dlc: "Tata Steel"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_tea_exports: "Vývoz čaje"
 RAJ_tea_exports_desc: "Čaj se stal významným vývozním artiklem po celém světě a tvoří základ živobytí mnoha Indů."
 RAJ_tea_exports_tt: "§YLze rozšířit až pětkrát§!"
 RAJ_tea_exports_tt_2: "\nPo získání nezávislosti odstraní §Y$idea_RAJ_tea_exports$§! a"
 RAJ_temple_entry_movements: "Hnutí za vstup do chrámů"
 RAJ_temple_entry_movements_desc: "Nedotknutelnost je hanbou této země a pouze nás rozděluje. V boji proti ní umožníme lidem všech kast vstup do jejich míst uctívání."
 RAJ_tenancy_reforms: "Reformy nájemního bydlení"
 RAJ_tenancy_reforms_desc: "Bohatí spekulanti ovládají trh s bydlením, zvyšují ceny a snižují životní úroveň obyčejných lidí. Kongres bude důrazně prosazovat nájemní reformy a stanoví strop pro výši nájemného."
 RAJ_territorial_development_scheme: "Program územního rozvoje"
 RAJ_territorial_development_scheme_desc: "Abychom plně využili hospodářský potenciál [ROOT.GetNameDef], musíme znovu posoudit rozdělení a využití půdy. Program územního rozvoje určí zanedbané oblasti, odstraní překážky růstu a připraví nové zóny pro průmyslovou expanzi."
 RAJ_the_aden_protectorate: "Adenký protektorát"
 RAJ_the_aden_protectorate_desc: "Provincie Aden na Arabském poloostrově spadá pod naši správu. Je proto nezbytné zajistit její obranu, abychom [ENG.GetNameDef] dokázali, že [RAJ.GetNameDef] je schopna chránit zájmy [ENG.GetAdjective] impéria ve vodách Blízkého východu."
 RAJ_the_burma_rifles: "Barmské střelce"
 RAJ_the_burma_rifles_desc: "Barmské střelce představují klíčovou sílu pro udržení bezpečnosti v náročném terénu východní hranice. Posílením a modernizací tohoto pluku zajistíme stabilitu, ochranu klíčových oblastí a připravenost na budoucí výzvy."
 RAJ_the_burma_road: "Barmská cesta"
 RAJ_the_burma_road_desc: "Barmská cesta je životně důležitou zásobovací trasou, která spojuje Indii s jihovýchodní Asií a dál. Její zabezpečení a rozšíření zajistí plynulý tok surovin a posil, čímž upevníme svou pozici v regionu a podpoříme spojence."
 RAJ_the_calcutta_line: "Kalkatská linie"
 RAJ_the_calcutta_line_desc: "S rostoucím regionálním napětím je nezbytné zabezpečit východní hranici. Opevnění Kalkatské linie vytvoří obrannou bariéru, ochrání klíčovou infrastrukturu a uchrání naše srdce země před vnějšími hrozbami."
 RAJ_the_calcutta_line_tt: "Přidá §G2§! §Ypozemní pevnosti§! do §Ykaždé§! provincie ve státě."
 RAJ_the_crown_and_the_world: "Koruna a svět"
 RAJ_the_crown_and_the_world_desc: "Osudem Mughalské říše je povstat jako bezkonkurenční globální supervelmoc. Rozšiřováním našeho vlivu, posilováním moci a prosazováním dominance si zajistíme místo nejvyššího vládce moderního světa."
 RAJ_the_defense_of_hong_kong: "Obrana Hongkongu"
 RAJ_the_defense_of_hong_kong_desc: "S rostoucím tlakem v [CHI.GetNonIdeologyName] má [ENG.GetAdjective] koruna obavy o osud svých držav v Hongkongu. Nacházíme se v ideální pozici městu pomoci s obranou proti invazi a v případě úspěchu si získáme přízeň i uznání [ENG.GetAdjective] vlády."
 RAJ_the_dominion_of_india: "Indické dominium"
 RAJ_the_dominion_of_india_desc: "Po obnovení pořádku na subkontinentu je čas zaujmout místo mezi našimi imperiálními sourozenci jako loajální a samosprávné dominion impéria.\nAť žije král!"
 RAJ_the_dominion_of_india_every_owned_state_compliance_tt: "Každý vlastněný stát s méně než §Y100 %§! poslušnosti"
 RAJ_the_empires_workshop: "Dílna impéria"
 RAJ_the_empires_workshop_civs_to_the_empire_subjects_tt: "(§Y[ENG.GetFlag][ENG.GetName]§! v náhodném jádrovém státě):\n Přidá §G2§! stavební sloty.\n Přidá §G2§! §Y$industrial_complex$§!\n\n(§YKaždý [ENG.GetFlag][ENG.GetAdjective] poddaný§! v náhodném jádrovém státě):\n Přidá §G1§! stavební slot.\n Přidá §G1§! §Y$industrial_complex$§!"
 RAJ_the_empires_workshop_desc: "Abychom zajistili sílu impéria tváří v tvář rostoucím globálním požadavkům, prohloubíme hospodářské vazby mezi [ROOT.GetNameDef] a [ROOT.OVERLORD.GetNameDef]. Koordinované investice a rozšiřování továren v obou územích promění naši sdílenou průmyslovou základnu v jednotný výrobní stroj."
 RAJ_the_enemy_of_my_enemy: "Nepřítel mého nepřítele"
 RAJ_the_enemy_of_my_enemy_desc: "V boji za nezávislost vznikají spojenectví z nutnosti. Spoluprací s těmi, kteří odporují Britům, můžeme oslabit jejich sevření naší země. Svoboda si může vyžádat nepravděpodobná partnerství, ale vítězství je to jediné, na čem záleží."
 RAJ_the_enemy_of_my_enemy_tt: "§Y[JAP.GetAdjective]§! vláda vyhlásí válku protistraně v občanské válce a poskytne nám pomoc."
 RAJ_the_enemy_of_my_enemy_tt_2: "§Y[JAP.GetAdjective]§! se rovněž pokusí napadnout §Y[733.GetName]§! a předat jej nám."
 RAJ_the_government_of_india_act: "Zákon o vládě Indie"
 RAJ_the_government_of_india_act_desc: "Zákon o vládě Indie otevřel cestu k větší míře samosprávy v našich provinciích. Delegováním pravomocí na místní ministry uklidníme umírněné hlasy a posílíme správní efektivitu - zatímco ruka impéria zůstane pevně na otěžích."
 RAJ_the_government_of_india_act_pp_bonus_tt: "Upraví §Y$RAJ_a_loyal_government$§! o [?RAJ_the_government_of_india_act_pp_bonus_based_on_compliance|+=%%0] $MODIFIER_POLITICAL_POWER_FACTOR$ za každý výchozí stát s více než §Y74 %§! poslušnosti."
 RAJ_the_great_recovery: "Velká obnova"
 RAJ_the_great_recovery_desc: "Jizvy Velké hospodářské krize na naší ekonomice přetrvávaly, brzdily pokrok a podkopávaly důvěru. Nyní však, s obnovenou stabilitou a vizí, odhodíme břemena stagnace. Nepůjde jen o návrat k normálu - je to začátek nové kapitoly pro [ROOT.GetNameDef]."
 RAJ_the_hindu_martial_tradition: "Hinduistická bojová tradice"
 RAJ_the_hindu_martial_tradition_desc: "Od válečníků Šivádžího až po obránce dharmy oživíme dávného bojového ducha a připravíme náš lid na nadcházející střety."
 RAJ_the_indian_national_army: "Indická národní armáda"
 RAJ_the_indian_national_army_desc: "Indická národní armáda zosobňuje boj za nezávislost, sjednocuje vlastence pod jedním praporem a bere do rukou zbraně proti koloniální nadvládě. Se svou odhodlaností a oběťmi je INA připravena vést Indii ke svobodě a suverenitě."
 RAJ_the_indian_parliament: "Indický parlament"
 RAJ_the_indian_parliament_desc: "S rostoucími požadavky na samosprávu zřídíme Indický parlament, který převezme civilní pravomoci od místokrále. Tento krok přinese skutečnou autonomii domácímu vedení - samozřejmě v rámci impéria."
 RAJ_the_integrity_of_india_act: "Zákon o integritě Indie"
 RAJ_the_integrity_of_india_act_desc: "Abychom čelili rostoucí hrozbě pobuřování a zachovali imperiální autoritu, přijmeme Zákon o integritě Indie. Tento zákon nám umožní zadržovat buřiče, omezovat politický nesouhlas a zajistit loajální správu subkontinentu. Jednota si zkrátka někdy musí být vynucena."
 RAJ_the_jewel_becomes_the_crown: "Klenot se stává korunou"
 RAJ_the_jewel_becomes_the_crown_desc: "S pádem mateřské země nyní spočívá břemeno vedení imperiální rodiny na nás. S obnovenou vervou využijeme obrovské zdroje [ROOT.GetNameDef] k osvobození srdce impéria a ke zničení všech, kdo se odvážili poskvrnit její zelené a líbezné kraje."
 RAJ_the_ledo_road: "Cesta z Ledo"
 RAJ_the_ledo_road_desc: "Cesta z Ledo, vedoucí náročným terénem, je klíčovou zásobovací trasou spojující Indii se spojeneckými silami v Číně. Dokončení a zabezpečení této tepny zajistí nepřetržitý tok jednotek, surovin a vybavení potřebného k obratu situace v jihovýchodní Asii."
 RAJ_the_legacy_of_babur: "Odkaz Báburův"
 RAJ_the_legacy_of_babur_desc: "Mughalská říše kdysi sjednotila rozsáhlé části subkontinentu pod svou vlajkou. Dnes se najdou tací, kteří sní o obnovení její slávy a využívají odkaz Bábura k inspirování nové éry imperiálního vzestupu a jednoty."
 RAJ_the_legacy_of_babur_tt: "Každý stát, v němž bylo rozdmýcháno nepokoje, obdrží:"
 RAJ_the_mughal_uprising: "Mughalské povstání"
 RAJ_the_mughal_uprising_desc: "Odlehlý severní region představuje ideální geografické místo k odtržení od Britů.\nMístní vůdci rozdmychali v srdcích lidu plameny příběhů o slavné minulosti, kdy Mughalská říše vládla této zemi a sama určovala svůj osud.\nInšalláh, tak tomu bude znovu."
 RAJ_the_mughal_uprising_tt2: "Na konci občanské války budeme vlastnit všechny státy, které ovládáme"
 RAJ_the_mughal_uprising_tt: "Odtrhneme se od §YBritského rádže§! a §Rvyhlásíme válku za nezávislost§!."
 RAJ_the_need_for_a_mercantile_navy: "Potřeba obchodního loďstva"
 RAJ_the_need_for_a_mercantile_navy_desc: "Námořní obchod je nejdůležitějším způsobem globální výměny. Potřebujeme námořnictvo schopné tyto náklady přepravovat a zároveň je bránit."
 RAJ_the_ordnance_factories_board: "Rada zbrojních továren"
 RAJ_the_ordnance_factories_board_desc: "Sjednocení rozsáhlé sítě indických zbrojních továren pod jednu radu zefektivní výrobu, zvýší účinnost a zajistí stabilní přísun zbraní a munice. Tento základ posílí naši armádu a podpoří indickou soběstačnost v oblasti obranného průmyslu."
 RAJ_the_pakistan_movement: "Pákistánské hnutí"
 RAJ_the_pakistan_movement_desc: "Výzvy k vytvoření muslimské vlasti, Pákistánu, sílí každým dnem. Pokud budou střety mezi hinduisty a muslimy pokračovat, udržení jednotné Indie se může stát neproveditelným."
 RAJ_the_pakistan_movement_tt_1: "Obnovuje se, dokud:\n§Y-[PAK.GetName]§! je svobodný\n§Y-[PAK.GetName]§! kapituloval\n- opakuje se maximálně §Y5§!×.\n\nNa konci §Y90denního§! trvání ducha získáme:"
 RAJ_the_pakistan_movement_tt_2: "Po dobu §Y90§! dnů"
 RAJ_the_peoples_liberation_army: "Vytvořit Lidovou osvobozeneckou armádu"
 RAJ_the_peoples_liberation_army_desc: "Disciplinovaná a ideologicky oddaná síla, Lidová osvobozenecká armáda, povede boj za národní osvobození. Vzešlá z dělnické třídy a rolnictva je připravena bránit revoluci a utvářet nový řád."
 RAJ_the_punjab_accord: "Paňdžábská dohoda"
 RAJ_the_punjab_accord_desc: "Uznáním jedinečného postavení sikhské komunity a udělením omezené autonomie v Paňdžábu posílíme tradiční pouto loajality a služby. Na oplátku jejich pokračující podpora upevní autoritu [ROOT.GetNameDef] v regionu zásadního významu a zajistí, že tradice a stabilita půjdou ruku v ruce."
 RAJ_the_red_curtain_falls_over_asia: "Rudá opona padá nad Asií"
 RAJ_the_red_curtain_falls_over_asia_desc: "Zajistili jsme naši vlast.\nNyní je čas nést plamen revoluce k našim sousedům - slovem, pamfletem či zbraní."
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "Odemkne rozhodnutí k šíření komunistické revoluce po Asii"
 RAJ_the_return_of_the_east_india_company: "Návrat Východoindické společnosti"
 RAJ_the_return_of_the_east_india_company_desc: "Po mnoha desetiletích nepřítomnosti má být Východoindická společnost znovu založena, aby s nelítostnou efektivitou plně využila indický subkontinent."
 RAJ_the_return_of_the_east_india_company_tt: "Investiční schémata a daně Východoindické společnosti jsou nyní aktivní.\nOdemkne §Yrozhodnutí§! k vyplácení dividend investorům"
 RAJ_the_revolutionary_army_marches: "Revoluční armáda na pochodu"
 RAJ_the_revolutionary_army_marches_desc: "S jasným cílem naše armáda pochoduje - za revoluci, za Indii a za obyčejného člověka."
 RAJ_the_riches_of_the_raj: "Bohatství Rádže"
 RAJ_the_riches_of_the_raj_desc: "Pod rozsáhlými pláněmi a drsnými pahorky [ROOT.GetNameDef] se skrývají suroviny potřebné k pohonu říše ve válce. Ocel, ropa a další klíčové materiály budou těženy, zpracovány a využity k obraně říše."
 RAJ_the_riches_of_the_raj_targets_oil_tt: "Každý výchozí stát s §Y$state_resource_oil$§!£resources_strip|1 : \n Přidá produkci §Y+4§!£resources_strip|1. \n Přidá §G1§! §Y$infrastructure$§!."
 RAJ_the_riches_of_the_raj_targets_tt: "Každý výchozí stát s alespoň §Y20§! jednotkami §Y$state_resource_aluminium$§!£resources_strip|2 , §Y$state_resource_rubber$§!£resources_strip|3 , §Y$state_resource_chromium$§!£resources_strip|0 , §Y$state_resource_tungsten$§!£resources_strip|4 nebo §Y$temporary_state_resource_steel$§!£resources_strip|5 : \n Přidá produkci §Y+4§! dodatečných jednotek dané suroviny. \n Přidá §G1§! §Y$infrastructure$§!."
 RAJ_the_second_duar_war: "2. Anglo-bhútánská válka"
 RAJ_the_second_duar_war_desc: "[BHU.GetAdjectiveCap] oObyvatelé již nemohou být ponecháni jako nezávislý stát v situaci, jaká ve světě panuje. Musíme je plně začlenit do Indie."
 RAJ_the_second_gorkha_war: "2. Anglo-gurkhská válka"
 RAJ_the_second_gorkha_war_desc: "Nezávislost Nepálu je reliktem minulosti, která rozděluje subkontinent, jenž by měl být jednotný. Rozhodná kampaň přivede Górkhy pod naši správu a zajistí Himálaj."
 RAJ_the_silk_road: "Rozšířit Hedvábnou stezku"
 RAJ_the_silk_road_desc: "Hedvábná stezka kdysi přinášela říši bohatství a kulturu. Obnovením této historické obchodní sítě znovu zaujmeme své místo v centru světového obchodu, obohatíme říši a podpoříme prosperitu napříč jejími rozsáhlými državami."
 RAJ_the_sun_sets: "Slunce zapadá"
 RAJ_the_sun_sets_desc: "Věk impérií se chýlí ke konci. Jak [ENG.GetAdjective] sevření slábne, urychlíme jejich úpadek. Slunce konečně zapadne nad jejich říší a my povstaneme z jejího stínu."
 RAJ_the_sword_and_the_saffron: "Meč a šafrán"
 RAJ_the_sword_and_the_saffron_desc: "Náš osud je ukován silou a vírou. Meč bude bránit naši zemi a šafránový prapor sjednotí náš lid pod jediným cílem."
 RAJ_the_true_mongols: "Praví Mongolové"
 RAJ_the_true_mongols_desc: "[Root.GetNameDef] je právoplatným dědicem mongolského odkazu, spojujícím sílu stepí s kulturou subkontinentu. Přijetím svých kořenů probudíme ducha Pravých Mongolů a budeme dobývat a sjednocovat, jako to činili naši předkové."
 RAJ_the_varuna_class: "Třída Varuna"
 RAJ_the_varuna_class_desc: "Naše nejnovější kapitální loď je kolosálním inženýrským dílem. Jediné příhodné jméno pro takové plavidlo je jméno boha."
 RAJ_theocratic_rule: "Znovu kodifikovat dhimmi"
 RAJ_theocratic_rule_alt: "Mongolský odkaz"
 RAJ_theocratic_rule_alt_desc: "Jsme dědici dobyvatelů, následníci říše, která kdysi otřásla světem. Na počest mongolského odkazu musíme jednotu vynutit silou a podrobit indický subkontinent jediné vládě. Ne vírou ani původem, ale loajalitou k trůnu. Před mocí říše musí všichni pokleknout."
 RAJ_theocratic_rule_desc: "Práva nemuslimů byla za mughalské správy silně svazující. Je čas tyto záležitosti přizpůsobit modernímu světu a dokázat celé Indii, že jsme osvícenou říší."
 RAJ_threaten_princes: "Vyhrožovat knížatům"
 RAJ_threaten_princes_desc: "Knížata se podvolí našim požadavkům, nebo ponesou následky své vzpoury."
 RAJ_through_the_wakhan_corridor: "Skrze Wakhánský koridor"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_thunder_elephants: "Hromoví sloni"
 RAJ_thunder_elephants_desc: "Majestátní sloni, symboly mughalské moci, se vracejí na bojiště jako ztělesnění síly a tradice. Jejich mohutnost povzbudí naše armády a zažene strach do srdcí nepřátel, čímž otevře cestu imperiálním vítězstvím."
 RAJ_timurid_bureaucracy: "Timúrovská byrokracie"
 RAJ_timurid_bureaucracy_desc: "Byrokracie vycházející z odkazu Timura nabízí model efektivní správy a centralizované kontroly. Obnovením tohoto systému posílíme správu říše a zajistíme stabilitu i prosperitu napříč jejími rozsáhlými územími."
 RAJ_to_shake_the_world: "Otřást světem"
 RAJ_to_shake_the_world_desc: "Průmyslový potenciál Indie je obrovský a nyní nastal čas jej plně uvolnit. Rozšiřováním továren, modernizací infrastruktury a využitím našich zdrojů proměníme Indii v průmyslového obra schopného formovat osud světa."
 RAJ_trade_federation_of_india: "Rebranding"
 RAJ_trade_federation_of_india_desc: "V posledních letech jsme dosáhli historického růstu a politické moci, o níž by si většina korporací mohla nechat jen zdát. Některé státy pod naší kontrolou však stále odmítají firemní vládu - možná by je dokázal přesvědčit masivní příliv finančních kompenzací."
 RAJ_trade_federation_of_india_tt: "Odemkne rozhodnutí k vytvoření jader vlastněných států s vysokou poslušností pomocí §Yfaktoru spotřebního zboží§! a §Ypolitické moci§!."
 RAJ_trade_port: "Obchodní přístav"
 RAJ_trade_port_desc: "Aden je v tuto chvíli velmi malý přístav, avšak s investicemi by se mohl proměnit v rychle rostoucí obchodní centrum."
 RAJ_trade_protection: "Ochrana obchodu"
 RAJ_trade_protection_desc: "Abychom zajistili prosperitu naší ekonomiky, musíme bránit klíčové obchodní trasy a odvětví před zahraničním vykořisťováním. Posílení ochrany obchodu zabezpečí indické zdroje, podpoří domácí růst a ochrání naše trhy."
 RAJ_trade_route_protection: "Ochrana obchodních tras"
 RAJ_trade_route_protection_desc: "Na východě i západě se formují nepřátelské mocnosti. Musíme být schopni odstrašit kohokoli, kdo by se pokusil zmocnit zboží putujícího našimi vodami."
 RAJ_trainer_planes: "Cvičná letadla"
 RAJ_trainer_planes_desc: "Zkušení piloti jsou základem silného letectva. Investicemi do cvičných letounů zajistíme našim letcům nejlepší možnou přípravu a vytvoříme elitní sbor obránců indického nebe."
 RAJ_tryst_with_destiny: "Setkání s osudem"
 RAJ_tryst_with_destiny_desc: "Před mnoha lety jsme uzavřeli smlouvu s osudem a nyní nadešel čas ji naplnit - ne zcela ani beze zbytku, ale velmi podstatně. V úderu půlnoci, když svět spí, Indie procitne k životu a svobodě."
 RAJ_two_nation_theory_: "Teorie dvou národů"
 RAJ_two_nation_theory__desc: "Teorie dvou národů tvrdí, že hinduisté a muslimové jsou dva odlišné národy, z nichž každý si zaslouží vlastní stát. Přijetím této ideologie uznáváme potřebu oddělených cest k sebeurčení a formujeme budoucnost subkontinentu skrze rozdělení a autonomii."
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_union_busting: "Rozbíjení odborů"
 RAJ_union_busting_desc: "Odbory jsou zhoubou inovací a postupu založeného na zásluhách, nepomáhají dělníkům a dusí podniky byrokracií. Zničme tuto komunistickou agendu dříve, než se rozšíří."
 RAJ_unite_the_subcontinent: "Sjednotit subkontinent"
 RAJ_unite_the_subcontinent_desc: "Rozdrobené státy subkontinentu jsou jen stínem své někdejší slávy. Jejich znovusjednocením pod mughalským praporem obnovíme harmonii, sílu a velkolepost říše, jejímž osudem je vládnout od hor až k mořím."
 RAJ_united_bengal: "Sjednocený Bengálsko"
 RAJ_united_bengal_desc: "Rozdělení Pákistánu na dvě země - Bengálsko a Pákistán - dává smysl. Vláda v Pákistánu by nebyla schopna efektivně spravovat bangladéšskou enklávu vzdálenou tisíce kilometrů."
 RAJ_united_bengal_tt: "§Y[BAN.GetName]§! bude po rozdělení nezávislý"
 RAJ_uplifting_the_people_of_india: "Pozvednutí lidu Indie"
 RAJ_uplifting_the_people_of_india_desc: "Indický lid musí být pevný ve svém pochodu ke svobodě. Aby toho bylo dosaženo, musí mít nejprve zajištěny základní životní potřeby - proto zavedeme politiky, které toho dosáhnou."
 RAJ_uranium_tipped_bullets: "Uranem potažené střely"
 RAJ_uranium_tipped_bullets_desc: "Co jiného udělat se vším přebytečným uranem než jím potáhnout naše střely?"
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§!:\n    Tvrdý útok: §G+25%§!\n    Průraznost: §G+100%§!\n§Y$category_cavalry$§!:\n    Tvrdý útok: §G+10%§!\n    Průraznost: §G+40%§!\n§Y$category_artillery$§!:\n    Průraznost: §G+100%§!\n§Y$category_tank_destroyers$§!\n    Tvrdý útok: §G+15%§!\n    Průraznost: §G+20%§!\n§Y$anti_tank$§!\n    Tvrdý útok: §G+10%§!\n    Průraznost: §G+20%§!\n§Y$mot_anti_tank_brigade$§!\n    Tvrdý útok: §G+10%§!\n    Průraznost: §G+20%§!\n§Y$anti_air$§!\n    Protivzdušný útok: §G+10%§!\n§Y$mot_anti_air_brigade$§!\n    Protivzdušný útok: §G+10%§!"
 RAJ_urban_industrialism: "Městský industrialismus"
 RAJ_urban_industrialism_desc: "Budoucnost neleží na pastvinách, ale v továrnách.\nPouze rychlý průmyslový rozvoj zajistí revoluci a připraví nás na nadcházející boje."
 RAJ_urban_industrialism_tt2: "Upraví pětiletý plán směrem k agrárnímu socialismu, čímž poskytne: "
 RAJ_urban_industrialism_tt: "Upraví pětiletý plán směrem k průmyslové expanzi a poskytne §G+10%§! rychlosti výstavby"
 RAJ_urban_training: "Městský výcvik"
 RAJ_urban_training_desc: "Ačkoli doufáme, že k tomu nedojde, existuje možnost, že budeme muset zadržet nepřítele v ulicích našich velkých měst. Musíme být na takovou situaci připraveni specializovaným městským výcvikem."
 RAJ_vertical_integration: "Vertikální integrace"
 RAJ_vertical_integration_desc: "Nedávné daňové optimalizační schémata zůstala do značné míry bez povšimnutí zahraničních vlád. Možná bychom mohli využít další mezery v zákonech a snížit naše daně ještě více."
 RAJ_viceroys_body_guard: "Místodržitelova osobní stráž"
 RAJ_viceroys_body_guard_desc: "Místodržitelova stráž je symbolem tradice, disciplíny a prestiže. Jejím udržením a modernizací zachováme znak autority a zároveň ji přizpůsobíme výzvám nové doby."
 RAJ_vultee_vengeance: "Vultee Vengeance"
 RAJ_vultee_vengeance_desc: "Získáním amerických letounů Vultee Vengeance můžeme za velmi přijatelnou cenu výrazně rozšířit naše letectvo."
 RAJ_war_taxes: "Válečné daně"
 RAJ_war_taxes_desc: "Cena války vyžaduje sdílenou oběť. Zavedením válečných daní dokážeme financovat naše tažení a zajistit zdroje potřebné k vítězství. Svobodná Indie stojí za každou rupii."
 RAJ_war_taxes_tt: "Odemkne rozhodnutí ke zvýšení válečných daní pro každou zemi, se kterou vedeme válku."
 RAJ_water_privatization: "Privatizace vody"
 RAJ_water_privatization_desc: "Vstoupíme do partnerství veřejného a soukromého sektoru s místními dodavateli vody, abychom zvýšili efektivitu a kvalitu služeb."
 RAJ_womens_auxiliary_air_force: "Ženské pomocné letectvo"
 RAJ_womens_auxiliary_air_force_desc: "Ženské pomocné letectvo umožňuje ženám podporovat letecké operace od logistiky po komunikaci. Zapojením jejich schopností posilujeme letectvo a dokazujeme, že každý Ind může přispět k obraně našeho nebe."
 RAJ_womens_auxiliary_corps: "Ženský pomocný sbor"
 RAJ_womens_auxiliary_corps_desc: "Zřízením ženského pomocného sboru umožníme ženám sloužit v klíčových podpůrných rolích a posílíme naše ozbrojené síly. Jejich přínos posílí logistiku, spojení i operace."
 RAJ_womens_royal_indian_naval_service: "Královská [ROOT.GetAdjective] ženská námořní služba "
 RAJ_womens_royal_indian_naval_service_desc: "Založíme Královskou [ROOT.GetAdjective] ženskou námořní službu, která umožní ženám sloužit v námořnictvu."
 RAJ_work_with_local_leaders: "Spolupracovat s místními vůdci"
 RAJ_work_with_local_leaders_desc: "Spoluprací s vlivnými provinčními představiteli můžeme rozšířit svůj dosah bez nadměrného zatížení zdrojů. Tito vůdci rozumějí potřebám svých oblastí a dokážou zavádět zlepšení ku prospěchu svého lidu i zájmů Koruny."
 SSB_accept_tt: "Uzavřeme pakt o neútočení se všemi zeměmi, které přijmou Saadabadský pakt. Získáme přístup ke společnému stromu zaměření s ostatními členy, který nám pomůže dosáhnout společných cílů."
 SSB_baghlan_sugar_factory_branches: "Nové pobočky Baghlán Sugar Company"
 SSB_baghlan_sugar_factory_branches_desc: "Společnost Baghlán Sugar Company v současnosti staví továrny pouze pro [AFG.GetNonIdeologyName]. Mohli bychom umožnit, aby nové továrny byly budovány kdekoliv v zemích Saadabadského paktu, čímž bychom podpořili vzájemný hospodářský růst."
 SSB_basic_available_trigger_tt: "Není ve válce s žádným členem Saadabadského paktu"
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "Společný obchod po železnici Berlín-Bagdád"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "Železnice Berlín-Bagdád je hlavním pilířem [IRQ.GetAdjective] obchodu a hospodářství. Máme příležitost propojit tuto trať se železnicí Ankara-Kábul a umožnit ostatním signatářským zemím obchodovat po této trase."
 SSB_chromium_2_tt: "Dováží suroviny od ostatních členů paktu, přidává:\n§Y4§! £GFX_resources_strip|1, §Y5§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|5 přímo do §Yhlavního města§!."
 SSB_chromium_tt: "Dováží [TUR.GetName] suroviny, přidává §Y10§! £GFX_resources_strip|6 do §Yhlavního města§!."
 SSB_combined_arms: "Kombinované zbraně"
 SSB_combined_arms_desc: "Po formalizaci aliance nadešel čas k poslednímu kroku sjednocení našich armád a zajištění, že se budeme schopni navzájem bránit."
 SSB_coordinate_military_production: "Rozšířit náš vliv"
 SSB_coordinate_military_production_desc: "Dny velkých říší a nadvlády jsou pryč - ve srovnání se zbytkem světa jsme zeslábli. Ale už nejsme sami. Stojíme sjednoceni Saadabadským paktem. Společně můžeme znovu povstat a zaujmout své místo vládců tohoto regionu."
 SSB_economic_cooperation: "Hospodářská spolupráce"
 SSB_economic_cooperation_desc: "S hrozbou vojenských titánů ze všech stran je potřeba hospodářské spolupráce mezi členy Saadabadského paktu stále zřejmější. Musíme si navzájem otevřít trhy a snížit cla, abychom omezili naši závislost na světových velmocích."
 SSB_expand_afghanistans_military_infrastructure: "[AFG.GetAdjectiveCap] poušní výcvik"
 SSB_expand_afghanistans_military_infrastructure_desc: "[AFG.GetNonIdeologyName] má bohaté zkušenosti s bojem v poušti a se zvládáním obtížného terénu. Všechny členské státy mohou z těchto znalostí výrazně těžit."
 SSB_expand_iranian_oil_fields: "Vývoz [PER.GetAdjective] ropy"
 SSB_expand_iranian_oil_fields_desc: "Naše závislost na světových velmocích roste a představuje riziko, které si nemůžeme dovolit. Musíme rozšířit infrastrukturu našich ropných polí, abychom byli v této oblasti soběstační."
 SSB_expand_irans_military_infrastructure: "Rozšířit [PER.GetAdjective] vojenskou infrastrukturu"
 SSB_expand_irans_military_infrastructure_desc: "Musíme rozšířit naši vojenskoprůmyslovou kapacitu v rámci unie a každý musí přispět svým dílem. Nová továrna na vybavení bude postavena v Íránu."
 SSB_expand_iraqs_military_infrastructure: "[IRQ.GetAdjectiveCap] zpracování surovin"
 SSB_expand_iraqs_military_infrastructure_desc: "Abychom přestali být závislí na silnějších zemích, musíme rozšířit vlastní těžbu a zpracování surovin, zajistit obchod uvnitř našich hranic a posílit naši soběstačnost."
 SSB_expand_road_and_rail_connections: "Rozšířit silniční a železniční spoje"
 SSB_expand_road_and_rail_connections_desc: "Jak Saadabadský pakt sílí, je nevyhnutelné, že postavíme železnici z Istanbulu do Kábulu, která propojí naši infrastrukturu."
 SSB_expand_turkeys_military_infrastructure: "[TUR.GetAdjectiveCap] horský sbor"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetNameDefCap] je plný hor, a proto má [TUR.GetAdjective] armáda bohaté zkušenosti s horským bojem. Sdílení těchto znalostí a technologií v rámci paktu bude přínosem pro všechny."
 SSB_expand_turkish_chromium_deposits: "Vývoz [TUR.GetAdjective] chromu"
 SSB_expand_turkish_chromium_deposits_desc: "Naše závislost na světových velmocích roste a představuje riziko, které si nemůžeme dovolit. Musíme rozšířit naše ložiska chromu, abychom byli v této oblasti soběstační."
 SSB_faction_invite_tt: "Pozveme signatářské země Saadabadského paktu s §Ynezařazenou§! ideologií do naší nové frakce."
 SSB_flags_tt: "[PER.GetFlag][TUR.GetFlag][IRQ.GetFlag][AFG.GetFlag]"
 SSB_form_the_saadabad_alliance: "Návrh plnohodnotné aliance"
 SSB_form_the_saadabad_alliance_desc: "Saadabadský pakt začal jako jednoduchý pakt o neútočení. Vyrostl však v něco mnohem většího - se společným vojenským i hospodářským rozvojem a sdílenými zdroji je načase vytvořit oficiální Saadabadskou alianci."
 SSB_integration_of_our_infrastructure: "Integrace naší infrastruktury"
 SSB_integration_of_our_infrastructure_desc: "S narůstajícím napětím po celém světě a se supervelmocemi ze všech stran už prostý hospodářský a vojenský pakt nestačí. Musíme plně integrovat naši infrastrukturu, zrušit veškerá cla a sdílet naše zdroje."
 SSB_is_in_faction_tt: "Je členem Saadabadské aliance"
 SSB_is_leader_tt: "Je vůdcem Saadabadského paktu"
 SSB_joint_military_exercises: "Společná vojenská cvičení"
 SSB_joint_military_exercises_desc: "Začneme sjednocovat náš výcvikový proces a spolupracovat na zmenšení rozdílů mezi našimi armádami, čímž vznikne polounifikovaná Saadabadská armáda."
 SSB_military_cooperation: "Vojenská spolupráce"
 SSB_military_cooperation_desc: "Tváří v tvář hrozbě, že „Velká hra“ skončí naším podrobením některou z velmocí, je vojenská spolupráce v rámci Saadabadského paktu důležitější než kdy dřív. Pokud se nám nepodaří sjednotit obranu, budeme poraženi jednotlivě."
 SSB_oil_2_tt: "Dováží suroviny od ostatních členů paktu, přidává:\n§Y4§! £GFX_resources_strip|4, §Y5§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|6 přímo do §Yhlavního města§!."
