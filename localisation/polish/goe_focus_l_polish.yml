 RAJ_vertical_integration: "Vertikální integrace"
 RAJ_vertical_integration_desc: "Nové schémata vyhýbání se daním zůstala relativně nepovšimnuta zahraničními vládami. Možná bychom mohli využít více právních kliček k dalšímu snížení našich daní."
 RAJ_viceroys_body_guard: "Tělesná stráž místokrále"
 RAJ_viceroys_body_guard_desc: "Místokrálova tělesná stráž představuje tradici, disciplínu a prestiž. Zachováním a modernizací této slavné jezdecké jednotky zachováváme symbol autority a přizpůsobujeme ji výzvám měnící se doby."
 RAJ_vultee_vengeance: "Vultee Vengeance"
 RAJ_vultee_vengeance_desc: "Získáním amerických letadel Vultee Vengeance můžeme za velmi přijatelnou cenu výrazně rozšířit naše letectvo."
 RAJ_war_taxes: "Válečvé daně"
 RAJ_war_taxes_desc: "Náklady na válku vyžadují společné oběti. Zavedením válečných daní můžeme financovat naše vojenská tažení a zajistit zdroje potřebné pro vítězství. Svobodná Indie stojí za každou rupii."
 RAJ_war_taxes_tt: "Odemkne rozhodnutí zvýšit válečné daně pro každou zemi, se kterou jsme ve válce."
 RAJ_water_privatization: "Privatizace vody"
 RAJ_water_privatization_desc: "Budeme uzavírat partnerství veřejného a soukromého sektoru s místními dodavateli vody s cílem zlepšit efektivitu a kvalitu služeb."
 RAJ_womens_auxiliary_air_force: "Ženská pomocná letecká síla"
 RAJ_womens_auxiliary_air_force_desc: "Ženská pomocná letecká síla zmocňuje ženy, aby podporovaly vzdušné operace, od logistiky po komunikaci. Integrací jejich talentů posilujeme naše letectvo a dokazujeme, že každý Ind může přispět k zajištění nebes naší země."
 RAJ_womens_auxiliary_corps: "Ženský pomocný sbor"
 RAJ_womens_auxiliary_corps_desc: "Zavedením Ženského pomocnýho sboru posilujeme ženy, aby mohly sloužit v kritických podpůrných rolích, čímž posilujeme naše ozbrojené síly. Jejich příspěvky posílí logistiku, komunikaci a operace, což dokazuje, že každý Ind má roli v zabezpečení naší budoucnosti."
 RAJ_womens_royal_indian_naval_service: "Královská [ROOT.GetAdjective] ženská námořní služba"
 RAJ_womens_royal_indian_naval_service_desc: "Založíme Královské [ROOT.GetAdjective] námořnictvo pro ženy, což ženám umožní hrát roli v námořnictvu."
