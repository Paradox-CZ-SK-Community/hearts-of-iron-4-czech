l_polish:
 6_month_timer_mughal_tt: "Na vítězství v této válce budeme mít §Y1§! rok, než pověřená správa nabídne příměří."
 AFG_75_year_oil_concessions: "Nabídnout ropné koncese na 75 let"
 AFG_75_year_oil_concessions_desc: "Geologové v posledních letech objevili významné zásoby ropy na našem území. Nicméně nám chybí průmyslová kapacita, abychom je mohli sami těžit. Možná pokud oslovíme jednu z velmocí s vzájemně prospěšnou dohodou, mohli bychom společně těžit ropu."
 AFG_75_year_oil_concessions_tt: "§YOdemknout rozhodnutí o těžbě ropy z našeho území ve spolupráci se zahraniční mocností.§!"
 AFG_a_new_emir: "Nový král"
 AFG_a_new_emir_desc: "TODO"
 AFG_absorb_anti_soviet_movements: "Absorbovat Proti-sovětské Hnutí"
 AFG_absorb_anti_soviet_movements_desc: "TODO"
 AFG_accelerate_integration: "Posílit konfederaci"
 AFG_accelerate_integration_desc: "Naše nedávné vytvoření konfederace mezi [ROOT.GetNonIdeologyName] a [PAK.GetNonIdeologyName] bylo velmi úspěšné. Měli bychom však proces integrace ještě urychlit, abychom byli připraveni na vše, co proti nám svět může chystat."
 AFG_adopt_nufus: "Adoptovat Nufus"
 AFG_adopt_nufus_desc: "Systém náboru nepravidelných sil pro obranu království, který trvá už staletí, už dávno splnil svůj účel a je nepravděpodobné, že by odolal vpádu profesionálních nepřátelských vojsk. Proto musíme tento systém nahradit systémem formálního odvodu a výcviku."
 AFG_adopt_nufus_tt: "§R odstraní $AFG_quami_category$ rozhodnutí a zabrání náboru nepravidelných divizí!§!"
 AFG_afghan_golden_age: "Zlatá éra Afghánstánu"
 AFG_afghan_golden_age_desc: "TODO"
 AFG_afghan_pakistan_cold_War: "Afghánsko-pákistánská studená válka"
 AFG_afghan_pakistan_cold_War_desc: "I když nás bolí být v rozporu s našimi příbuznými za hranicemi, musíme uznat hrozbu, kterou nyní představují. Proto se musíme připravit na to, abychom je udrželi na uzdě jakýmikoliv prostředky."
 AFG_against_kabul: "Proti Kabulu"
 AFG_against_kabul_desc: "Král Zahir a jeho strýcové jsou uzurpátoři trůnu, jejich nelegitimní režim musí být za každou cenu svržení."
 AFG_agreement_with_germany: "Dohoda s [GER.GetNameDef]"
 AFG_agreement_with_germany_desc: "V těchto bouřlivých časech musíme hledat silné a spolehlivé spojence, abychom si zajistili své místo jako dominantní mocnost v islámském světě. Proto se musíme obrátit na [GER.GetNameDef], abychom zjistili jejich zájem o vzájemnou obrannou smlouvu."
 AFG_agreement_with_germany_tt: "\n\n§Y[GER.GetNameDefCap] bude pravděpodobně ochoten přijmout, pokud mají o nás názor větší než 50.§!"
 AFG_align_with_the_allies: "Připojení ke Spojencům"
 AFG_align_with_the_allies_desc: "Přestože máme vůči Britům spoustu námitek, musíme je prozatím nechat stranou a usilovat o větší spolupráci se Spojenci. Jak říkají Britové, je lepší jednat s ďáblem, kterého znáš."
 AFG_alliance_with_turkik_peoples: "Aliance s turkickými národy"
 AFG_alliance_with_turkik_peoples_desc: "Jako součást našich strategických cílů na severu je nezbytné oslabit stávající mocenské struktury podněcováním nepokojů mezi turkickými národy v regionu. Využitím stávajících křivd a podporováním rozporů můžeme destabilizovat místní vlády a vytvořit příznivější prostředí pro naši expanzi."
 AFG_alliance_with_turkik_peoples_tt: "Odemknout §Y[AFG_get_turkik_people_name_key]§! rozhodnutí pro šíření odbojových buněk v [SOU.GetAdjective] střední asijských státech. Státy, do nichž jsme zasahovali, se k nám připojí, když vypukne válka s [SOU.GetNameDef]."
 AFG_alternative_partnerships: "Alternativní partnerství"
 AFG_alternative_partnerships_desc: "Dokázali jsme si zachovat nezávislost pečlivým balansovaním mezi [ENG.GetAdjective] a [SOU.GetAdjective] vlivem po desetiletí. Ale nyní do Velké hry přibyl nový hráč, a tak přizpůsobíme naše strategie."
 AFG_amu_darya_plan: "Plán Amu Darja"
 AFG_amu_darya_plan_desc: "TODO"
 AFG_anti_soviet_cooperation: "Protisovětská spolupráce"
 AFG_anti_soviet_cooperation_desc: "Není nedostatek národů, které si přejí omezit [SOU.GetAdjective] vliv. Měli bychom to využít jako příležitost k získání vojenských znalostí od těchto národů, abychom byli plně připraveni na jakékoli budoucí [SOU.GetAdjective] expanze."
 AFG_approach_foreign_inteligence_services: "Přístup k zahraničním zpravodajským službám"
 AFG_approach_foreign_inteligence_services_desc: "Sedíme na křižovatce velmocí a dlouho jsme byli na milost jejich velkolepým hrám. Kdybychom založili vlastní zpravodajskou službu, mohli bychom využít naši jedinečnou situaci tím, že budeme štvát naše sousedy proti sobě."
 AFG_asymmetric_warfare: "Asymetrická válka"
 AFG_asymmetric_warfare_desc: "Naši sousedé se rozhodli zahodit své dědictví v honbě za industrializací a stále většími ozbrojenými silami. My nad nimi zvítězíme použitím nekonvenční taktiky a vynikající znalostí našeho terénu. Ve spojení s odhodláním našich vojáků odrazíme jakoukoli invazní sílu."
 AFG_axis_airforce: "Letecké síly Osy"
 AFG_axis_airforce_desc: "Po úzké spolupráci s [GER.GetAdjective] vzdušnými silami věříme, že bychom mohli vlastní funkční sílu na jejich obraz. Vše, co potřebujeme, je vybavení k tomu."
 AFG_axis_equipment: "Vybavení Osy"
 AFG_axis_equipment_desc: "Naše vojenské vybavení je chaotická směs variant z několika zemí. Nicméně, s malou pomocí od [GER.GetAdjective] přátel, konečně dokážeme standardizovat veškeré naše vybavení a modernizovat ho zároveň."
 AFG_biding_our_time: "Čekáme na svou příležitost"
 AFG_biding_our_time_desc: "S králem Zahirem Šáhem jako symbolem národa může vláda vykonávat svoje záležitosti bez strachu z radikálních povstání, pokud bude držet konzervativní většinu na své straně. Přesto se mohou objevit malé příležitosti k modernizaci národa způsoby, které nenarušují tradiční aktivity."
 AFG_bill_of_rights: "Listina práv"
 AFG_bill_of_rights_desc: "Naši občané si zaslouží kodifikovaný dokument o svých právech vyplývajících ze zákona."
 AFG_bring_back_exiles: "Vrátit exulanty"
 AFG_bring_back_exiles_desc: "TODO"
 AFG_call_a_jigra: "Zavolat jigra"
 AFG_call_a_jigra_desc: "TODO"
 AFG_central_asian_unification: "Zjednocení střední Azie"
 AFG_central_asian_unification_desc: "Střední Asie byla proměněna z ekonomického zapadákova na rychle se rozvíjející průmyslovou mocnost díky našemu pečlivému řízení. Společně vytvoříme novou socialistickou budoucnost pro všechny naše lidi."
 AFG_central_asian_unification_tt: "Odemkněte §Y$AFG_develop_central_asia_category$§! rozhodnutí, abyste získali domovské státy v bývalých [SOU.GetAdjective] státech ve Střední Asii, které nám byly předány."
 AFG_chaki_dam: "Přehrada Chak"
 AFG_chaki_dam_desc: "Jak roste poptávka po elektřině, musíme zajistit, aby byla produkována stabilní dodávka. S pomocí zahraničních odborníků bychom mohli založit vodní elektrárnu na řece Chak, která by mohla zásobovat okolní oblast, včetně Kábulu, elektřinou po mnoho let."
 AFG_chromite_mines: "Založit chromitové doly"
 AFG_chromite_mines_desc: "Chrom se stává stále více vyhledávaným zdrojem v industrializovaném světě. Měli bychom začít s těžbou našich vlastních chromitových zdrojů na export a pak použít bohatství získané k pokračování našeho vlastního industrializačního programu."
 AFG_clear_malarial_swamps: "Vyčistěte malarické bažiny"
 AFG_clear_malarial_swamps_desc: "Malárie zůstává pohromou v mnoha oblastech národa. Čistěním oblastí, v nichž se množí paraziti přenášející malárii, můžeme zbavit venkovskou populaci historického útlaku a nárokovat si novou půdu pro rozvoj."
 AFG_communist_industrialization: "Komunistická industrializace"
 AFG_communist_industrialization_desc: "Protože jsme odstranili staré řídící mechanismy imperialistického režimu, můžeme nyní zahájit proces rychlé kolektivizace a industrializace, abychom naši ekonomiku přivedli do 20. století. "
 AFG_communist_propaganda: "Ministerstvo propagandy"
 AFG_communist_propaganda_desc: "Všechny prostředky masové komunikace musí být podřízeny státu a využity k povznesení lidu směrem k naší slavné dělnické republice."
 AFG_concessions_to_pashtuns: "Ustoupení Paštunům"
 AFG_concessions_to_pashtuns_desc: "Paštuni tvoří většinu populace a většina jejich rodin se po staletí držela věků starých tradic Paštunwali. Nyní, mnozí z nich se obávají, že jejich způsob života je ničen. To by mohlo být zmírněno, pokud bychom do vlády přivedli více paštunských nacionalistů a praktikujících Paštunwali."
 AFG_connect_the_cities: "[ROOT.GetNonIdeologyName] Obchvat"
 AFG_connect_the_cities_desc: "Zatímco železnice bude pro náš dlouhodobý rozvoj velmi důležitá, výhody moderní silniční sítě mezi hlavními městy nelze přehlédnout. Vytvořením obchvatové silnice spojující města můžeme konečně oslabit ekonomický regionalismus, který po dlouhou dobu sužoval naši ekonomiku."
 AFG_contact_amanullah_loyalists: "Kontaktovat Amanullahove loajalisty "
 AFG_contact_amanullah_loyalists_desc: "Bývalý král, $AFG_amunullah_khan$, nikdy formálně nepředal trůn nástupci, když byl nespravedlivě sesazen rabble. Musíme tedy mobilizovat ty v [AFG.GetNonIdeologyName], kteří zůstávají loajální králi, a připravit se na jeho nevyhnutelný návrat."
 AFG_contact_rural_loyalists: "Kontaktujte venkovské loajalisty"
 AFG_contact_rural_loyalists_desc: "Naše [AFG.GetAdjective] elita je dostatečně náchylná na úplatky nebo ovlivnění. Průměrný [AFG.GetAdjective] na druhé straně nemá přílišný zájem o materiální cetky nebo politické sliby. Nicméně, pokud se odvoláme na jejich tradiční hodnoty a stížnosti, můžeme je ještě přesvědčit k naší věci."
 AFG_contact_rural_loyalists_tt: "§YVíce paštunských milicí se přidá na naši stranu v nadcházející občanské válce.§!"
 AFG_crackdown_on_nomadic_practices: "Potírání nomádských praktik"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_cross_border_ties: "Přeshraniční vazby"
 AFG_cross_border_ties_desc: "Vzhledem k povaze naší geografie jsou hranice vždy prostupné, rodiny přes ně přicházejí a odcházejí a usazují se na obou stranách. V průběhu generací tak vznikly silné mezilidské vazby v sousedních zemích, které by v době krize mohly být využity."
 AFG_cross_border_ties_tt: "Odemkněte §Y$AFG_cross_border_ties_category$§! rozhodnutí k anexi nárokovaného území."
 AFG_custail_pashtunwali_primacy: "Omezení primátu Paštunwali"
 AFG_custail_pashtunwali_primacy_desc: "Tradiční morální kodex Pashtunů, Paštunwali, nemá místo ve státním uspořádání nového krále. Nová řada zákonů bude přijata, která upevní moc Pashtunů a zároveň modernizuje tento zastaralý soubor kodexů."
 AFG_darulaman: "Darulaman"
 AFG_darulaman_university: "Univerzita Darulaman"
 AFG_darulaman_university_desc: "Naše moderní město Darulaman rychle roste po přesunu vládních zařízení. Král však chce ustavit Darulaman jako velké město učení založením nové univerzity s světovými zařízeními."
 AFG_defending_democracy: "Obrana národa"
 AFG_defending_democracy_desc: "Zatímco jsme mohli zabezpečit vládu proti vnitřním hrozbám, vždy budou existovat hrozby zvenčí. Musíme udělat vše, co je v našich silách, abychom zajistili, že naše ekonomika bude schopna podporovat naše ozbrojené síly, pokud se na nás válka dostane."
 AFG_demand_foreign_recognition: "Požadujte zahraniční uznání"
 AFG_demand_foreign_recognition_desc: "TODO"
 AFG_demand_pashtunistan_referendum: "Požadovat referendum o Paštunistánu"
 AFG_demand_pashtunistan_referendum_desc: "Paštunové tvoří většinu naší země, ale mnoho jich zůstává za našimi hranicemi ve sousedních státech. Musíme usilovat o nezávislost v těchto státech pro Paštuny, abychom je mohli přivést do naší sféry vlivu."
 AFG_demonstrate_commitment_to_islam: "Prokázat Oddanost Islámu"
 AFG_demonstrate_commitment_to_islam_desc: "TODO"
 AFG_destabilize_uzbekistan: "Destabilizovat Uzbekistán"
 AFG_destabilize_uzbekistan_desc: "TODO"
 AFG_development_in_taj: "Rozvoj Tádžikistánu"
 AFG_development_in_taj_desc: "Tádžikistán je stínem toho, čím by mohl být. S integrací do naší ekonomiky by se mohl ukázat jako cenný zdroj hliníku a dalších kritických zdrojů pro naše modernizační úsilí."
 AFG_development_in_tms: "Rozvíjet Turkmenistán"
 AFG_development_in_tms_desc: "Ropa se stává kritickým zdrojem pro moderní ekonomiku nebo vojenskou činnost. Naštěstí geologové zjistili, že Turkmenistán obsahuje hojnost tohoto drahocenného tekutého zdroje, jen čekající na těžbu."
 AFG_development_in_uzb: "Rozvíjet Uzbekistán"
 AFG_development_in_uzb_desc: "Uzbekistán byl dlouho zanedbáván různými režimy, které ho okupovaly. Pokud máme zajistit naši kontrolu nad ním, musíme napravit tuto nespravedlnost a zvýšit rozvoj regionu, zároveň jej integrovat do naší ekonomiky."
 AFG_education_for_women_and_girls: "Vzdělání pro ženy a dívky"
 AFG_education_for_women_and_girls_desc: "Král a jeho manželka chápali důležitost umožnění vzdělání ženám a dívkám, spíše než je odsoudit k životu domácí služby. Po jeho sesazení byly královy reformy vzdělání zrušeny. Nyní tuto nespravedlnost napravíme."
 AFG_electrification: "Elektrifikace"
 AFG_electrification_desc: "Inovace v průmyslu, komunikaci a válčení se stávají stále více závislými na elektřině. Musíme proto zajistit, že naše země bude schopna využít nových pokroků rozšířením elektrifikace po celém [ROOT.GetNonIdeologyName]."
 AFG_electrification_tt: "\n§YElektřifikace se začne šířit z Kábulu, jak čas plyne, přičemž každý druhý měsíc ziská nový klíčový stát modifikátor.§!"
 AFG_emerging_economy: "Nastupující ekonomika"
 AFG_enforce_pashtunwali: "Prosadit paštunwáli"
 AFG_enforce_pashtunwali_desc: "TODO"
 AFG_enforce_western_attire: "Prosadit západní oděv"
 AFG_enforce_western_attire_desc: "Král a jeho blízký okruh nejsou nadšeni tradičním oděvem, který většina populace dodržuje. Vidí to jako známku zastaralé společnosti a chtějí proto zadat zakázku na textilní továrnu a nové zákony, aby zakázali tradiční oděvy a prosadili přijetí západního oděvu."
 AFG_establish_darulaman: "Založit Darulaman"
 AFG_establish_darulaman_desc: "Darulaman měl být nové plánované město, které by nahradilo Kabul jako hlavní město [AFG.GetNonIdeologyName]. Když byl král svržen, práce na městě byly pozastaveny. Nyní můžeme projekt dokončit a ustavit ho jako maják modernity."
 AFG_establish_naval_bases: "Založit námořní základny"
 AFG_establish_naval_bases_desc: "Zřízením naší první námořní základny pro zásobování lodí podél našeho nově osvobozeného pobřeží můžeme začít náročný úkol vyvíjet naše vlastní námořnictvo."
 AFG_establish_naval_bases_tt: "Přidejte §G1§! §Ynámořskou základnu§! v náhodném pobřežním státě"
 AFG_establish_radio_networks: "Vylepšit Rádio Kábul"
 AFG_establish_radio_networks_desc: "Rádio Kábul bylo založeno ve 20. letech 20. století se zastaralým vybavením. Měli bychom investovat do modernizace jeho vysílací techniky, abychom zajistili, že vláda bude mít přímou komunikaci s co největší částí populace."
 AFG_expand_academy: "Rozšířit akademii"
 AFG_expand_academy_desc: "S rozšířením profesionálnější armády roste i potřeba dobře vycvičených důstojníků. Vývoj národní armádní akademie by byl rozumným krokem, aby armáda měla vedení a odborné znalosti, které potřebují k ochraně našich hranic."
 AFG_expand_academy_tt: "Naverbovat §YDva§! náhodné §YGenerály§!"
 AFG_expand_border_guards: "Rozšířit pohraniční stráže"
 AFG_expand_border_guards_desc: "Měli bychom školit pohraniční policii v základním válečnictví, aby mohli být v časech krize povoláni k zajištění větší odpovědnosti a snížením zátěže na konvenční ozbrojené síly. Královská garda představuje elitu našich ozbrojených sil a má výcvik a odborné znalosti na úrovni. Nicméně byly vzneseny obavy ohledně jejich omezeného počtu, jak naši sousedé sestupují do konfliktu."
 AFG_expand_equipment_purchases: "Rozšířit nákupy vybavení"
 AFG_expand_equipment_purchases_desc: "Naše ozbrojené síly se stále více spoléhají na vybavení nad rámec jednoduchých pušek a projektilů. Aby zůstaly důvěryhodnou silou, musíme co nejdříve zajistit více podpůrného vybavení."
 AFG_expand_kabul_university: "Rozšířit Kábulskou univerzitu"
 AFG_expand_kabul_university_desc: "Potřebu profesionálních inženýrů, lékařů a učitelů již nelze uspokojit posíláním studentů do zahraničí na odborné stáže. Místo toho musíme investovat do našich institucí a vychovat novou generaci domácích odborníků."
 AFG_expand_kabul_university_tt: "§RRozšíření terciárního vzdělání povede k radikalizaci absolventů, pokud ekonomika nedosáhne dostatečného růstu, aby jim nabídla pracovní místa!§!"
 AFG_expand_karakul_lambskin_industry: "Rozšiřte průmysl karakulských kožešin"
 AFG_expand_karakul_lambskin_industry_desc: "Produkty z karakulských kožešin jsou jedním z mála zboží, které v současnosti vyváží [ROOT.GetNonIdeologyName] ve velkém množství. Můžeme to využít jako příležitost k rozšíření našeho začínajícího průmyslového základu vytvořením továren na zpracování a vývoz těchto produktů."
 AFG_expand_quami_template: "Reformovat Quami"
 AFG_expand_quami_template_2_tt: "Pokud jsme prozkoumali §Y$tech_engineers$ , $tech_military_police$ nebo $tech_field_hospital$§!, budou přidány do šablony."
 AFG_expand_quami_template_desc: "Systém Quami nám samozřejmě sloužil dobře po celá léta, ale existuje prostor pro zlepšení. Přestrukturováním jednotek, když jsou vyzvány, budou schopny lépe bránit [AFG.GetNonIdeologyName]."
 AFG_expand_quami_template_tt: "Přidejte §Y3§! prapory irregulars do §YPashtun Levy§! šablony."
 AFG_expand_royal_guard: "Rozšířit královskou gardu"
 AFG_expand_royal_guard_desc: "Královská garda představuje elitu našich ozbrojených sil a má školení a odborné znalosti, aby to odpovídalo. Nicméně, byly vzneseny obavy ohledně jejich omezeného počtu, když naši sousedé upadají do konfliktu."
 AFG_expand_state_education: "Rozšířit státní vzdělání"
 AFG_expand_state_education_desc: "TODO"
 AFG_expand_state_run_factories: "Rozšířit státní továrny"
 AFG_expand_state_run_factories_desc: "Po letech zanedbávání předchozím režimem je načase, abychom nastartovali ekonomickou modernizaci země prostřednictvím založení nových státních továren, které budou vyrábět jak spotřební, tak vojenské zboží."
 AFG_expand_telegraph_network: "Rozšířit telegrafní síť"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName] zaostává za svými sousedy v mnoha ekonomických ukazatelích. Prvním krokem k modernizaci naší ekonomiky je zlepšení komunikace mezi našimi městy a našimi sousedy rozšířením telegrafní sítě."
 AFG_expand_the_kings_powerbase: "Rozšířit mocenskou základnu krále"
 AFG_expand_the_kings_powerbase_desc: "Mladý král Zahir Shah je pouze figurkou pro lidi. Mezitím strýcové krále drží nejmocnější vládní pozice. Přesto se král postupně stává frustrovaným jejich zastaralým myšlením a přeje si vybudovat podporu pro pokrokovější režim."
 AFG_expel_allied_nationals: "Vypudit občany Spojenců"
 AFG_expel_allied_nationals_desc: "Osa nám předložila pochybné důkazy, že náš režim je ohrožen převratem ze strany Spojenců. Tvrdí, že jediný způsob, jak tomu zabránit, je vypovědět všechny občany spojeneckých zemí, abychom vyhnali jejich špehy ze země."
 AFG_expel_axis_nationals: "Vypudit občany Osy"
 AFG_expel_axis_nationals_desc: "Spojenci nás obviňují, že se podbíháme jejich nepřátelům kvůli počtu občanů válečných národů, kteří mohou volně vykonávat své činnosti v [ROOT.GetNonIdeologyName]. Přestože existuje málo důkazů o tom, že by dělali něco škodlivého pro naše zájmy, měli bychom uklidnit spojence požadováním, aby tito lidé odešli po dobu aktuálního globálního konfliktu."
 AFG_exploit_turko_persian_heritage: "Využít turko-perské dědictví"
 AFG_exploit_turko_persian_heritage_desc: "Naši národ byl v průběhu staletí silně ovlivněn jak [PER.GetAdjective], tak [TUR.GetAdjective] kulturou. Měli bychom to postavit do popředí naší politiky a vytvořit novou turko-perskou identitu, která by mohla být použita k vytvoření pocitu jednoty s našimi sousedy."
 AFG_exploit_turko_persian_heritage_tt: "Odemkněte §Y$AFG_turko_persian_heritage_category$§! rozhodnutí, která pozvou národy do naší frakce nebo získají válečné cíle vůči nim."
 AFG_eyes_on_the_north: "Oči na sever"
 AFG_eyes_on_the_north_desc: "Oblasti na našem severu jsou bohaté na zdroje, které dosud nebyly plně využity našimi protivníky. Je nezbytné, abychom začali dělat potřebné přípravy na možnou expanzi do těchto oblastí. Posílení naší vojenské přítomnosti a zajištění zásobovacích linií budou v tomto procesu klíčovými kroky."
 AFG_fascist_cw_is_over: "Amanullahova vzpoura je u konce. (Fašisté svrhnuli vládu a vyhráli občanskou válku.)"
 AFG_follower_of_islam: "Následovník islámu"
 AFG_follower_of_islam_desc: "Islám byl jádrem naší víry více než tisíc let, a měli bychom zajistit, aby náš vůdce dodržoval jeho základní principy a tím vedl naši národ do nové zlaté éry."
 AFG_foreign_influence_tt: "Přidejte §Y[PREV.GetIdeologyNameWithCaps] Vliv na vzestupu§!, který poskytuje (Denní [PREV.GetIdeologyNameWithCaps] Podpora: §G+0.02§!)"
 AFG_fortify_pakistan: "Opevnit hranici"
 AFG_fortify_pakistan_desc: "Je nezbytné zabezpečit naše nedávno rozšířené hranice. Vytvoření série opevnění a obranných pozic zajistí stabilitu a bezpečnost našeho území. Navíc nám to poskytne silnou pozici pro projekci naší vojenské síly, pokud by v oblasti došlo k konfliktu."
 AFG_fortify_pakistan_tt: "Státy podél hranice s [RAJ.GetNameDef], které jsme získali v předchozím zaměření, získají §G2§! §YPevnosti§!"
 AFG_from_the_ashes: "Z Popela"
 AFG_from_the_ashes_desc: "Od rozpadu Osmanské říše došlo k mocenskému vakuu v islámském světě. Nyní, když jsou velmoci opět rozptýleny globálním konfliktem, máme příležitost prosadit se jako nejvýznamnější síla v islámském světě."
 AFG_fruit_packing: "Balení ovoce"
 AFG_fruit_packing_desc: "Lidé z [ROOT.GetNonIdeologyName] jsou schopní farmáři, měli bychom využít jakýkoliv přebytek, který vyprodukují, tím, že ho zabalíme na vývoz. K tomu musíme zřídit více průmyslových zpracovatelských zařízení."
 AFG_future_of_balochistan: "Budoucnost Balúčistánu"
 AFG_future_of_balochistan_desc: "Ačkoliv v současné době spolupracujeme se spojenci, musíme myslet na dlouhodobou politiku našeho regionu. Měli bychom tedy usilovat o nezávislé Balúčistán, který můžeme ovlivnit, než bude pohlcen větším státem."
 AFG_gain_religious_support_for_reforms: "Kdo důvěřuje Bohu"
 AFG_gain_religious_support_for_reforms_desc: "Mezi lidmi se zvyšují obavy, že mladý král Zahir Shah použije svůj nově nabytý autoritu k zavedení drastických reforem, které naruší jejich způsob života. Abychom tyto obavy zmírnili, získáme podporu Mullahů a ukážeme královu oddanost islámu."
 AFG_graveyard_of_empires: "Pohřebiště impérií"
 AFG_graveyard_of_empires_desc: "Impéria přicházejí a odcházejí, ale náš lid zůstává nepopiratelným pánem této oblasti. Pokud náš lid zůstane sjednocený a spojení se svou tradicí, každý agresor zjistí, že [ROOT.GetNonIdeologyName] je skutečně jejich hřbitov."
 AFG_hold_elections: "Uskutečnit volby"
 AFG_hold_elections_desc: "S uklidněním situace v zemi nyní máme příležitost konečně uskutečnit první svobodné volby [AFG.GetNonIdeologyName]."
 AFG_hold_elections_tt: "§YNásledující volební událost nám umožní vybrat nového vůdce země.§!"
 AFG_hot_war_with_pakistan: "Eliminujte Pákistán"
 AFG_hot_war_with_pakistan_desc: "Hlupáci v [PAK.GetNonIdeologyName] chtějí rozdělit náš lid a nechat nás všechny svádat, zatímco skutečné hrozby [SOU.GetNameDef] a [RAJ.GetNameDef] stále sílí. Musíme tuto začínající vládu eliminovat, dříve než nechají všechny naše lidi pod jhem jiné moci."
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n[THIS.GetNameDefCap] by mohlo chtít napadnout [ROOT.GetNameDef], pokud jiné národy získají nad námi příliš velký vliv! (Pokud jakákoli ideologie kromě neutrality nebo [THIS.GetIdeologyNameWithCaps] přesáhne 40 %, [THIS.GetNameDef] nás může napadnout!)§!"
 AFG_ideology_on_the_rise_tt: "§R\n\nHlavní mocnosti, které nesdílí ideologii [THIS.GetNameDef], mohou chtít napadnout [ROOT.GetNameDef], pokud jejich vliv nad námi bude příliš vysoký! (Pokud [THIS.GetIdeologyNameWithCaps] je větší než 40%, jiné mocnosti nás mohou napadnout!)§! "
 AFG_imperial_guards: "Konzervativní mládež"
 AFG_imperial_guards_desc: "TODO"
 AFG_implement_currency_controls: "Da Afghanistan Bank"
 AFG_implement_currency_controls_desc: "Naše ekonomika postrádá silný finanční sektor, který by mohl podpořit hospodářský rozvoj země. Proto bychom měli spolupracovat s privátním sektorem na zřízení společného bankovního institutu, který by mohl nabídnout služby našim rozvíjejícím se odvětvím a podnikům."
 AFG_increase_agricultural_exports: "Zvýšit zemědělský vývoz"
 AFG_increase_agricultural_exports_desc: ""
 AFG_increase_air_purchases: "Zvýšit nákupy letecké techniky"
 AFG_increase_air_purchases_desc: "Naše letectvo rychle rozvíjí schopnost odrážet nebo ničit zahraniční letadla, která vstupují do našeho vzdušného prostoru. Nicméně nám chybí schopnost projektovat sílu na zem s našimi letadly. Měli bychom tedy začít investovat do našich vlastních bombardovacích letišť."
 AFG_increase_land_and_animal_taxes: "Zvýšit daně z pozemků a zvířat"
 AFG_increase_land_and_animal_taxes_desc: "Venkovská populace přispívá málo k ekonomické vitalitě národa a jejich subsistenční zemědělství jim umožňuje vyhnout se většině daňovým povinnostem. Abychom podnítili modernější zemědělské praktiky, zavedeme nové daňové politiky, které je donutí hledat větší zisky, pokud chtějí dát jídlo na stůl."
 AFG_infrastructure_construction: "Investice do infrastruktury"
 AFG_infrastructure_construction_desc: "Náš nedostatek infrastruktury v celé zemi brání ekonomickému rozvoji, což nutí lidi žít tak, jak žili jejich předci po staletí. Takový pohled není v dlouhodobém zájmu národa a musí být napraven investicemi do projektů infrastruktury."
 AFG_integrate_tajik_and_uzbek_republics: "Obránce Střední Asie"
 AFG_integrate_tajik_and_uzbek_republics_desc: "Prokázali jsme se jako neocenitelný přínos pro [SOU.GetNameDef]. Je proto spravedlivé žádat o územní ústupky za naše úsilí. To by mělo také pomoci uklidnit neživotní menšiny na severu."
 AFG_integrate_tajik_and_uzbek_republics_tt: "Pokud §Y[SOU.GetName]§! souhlasí s návrhem:"
 AFG_integrate_territories: "Integrace území"
 AFG_integrate_territories_desc: "TODO"
 AFG_international_brigades: "Mezinárodní brigády"
 AFG_international_brigades_desc: "Navzdory statečným obětem našich vojsk, válka se nevyvíjí v náš prospěch. Avšak můžeme změnit směr tím, že otevřeme nábor pro mezinárodní dobrovolníky, kteří se těší, až budou bojovat proti útlaku."
 AFG_into_the_plains_of_india: "Do [RAJ.GetNameDef] plání"
 AFG_into_the_plains_of_india_desc: "Nastal čas, aby se náš národ prosadil jako vládce indického subkontinentu. Uděláme to, co kdysi udělali naši předkové, a sestoupíme z hor, dokud jsou slabí, ale tentokrát tam zůstaneme."
 AFG_introduce_national_service: "Zavést národní službu"
 AFG_introduce_national_service_desc: "Národy kolem nás se spirálovitě dostávají do konfliktu a není zaručeno, že se vyhneme zatažení do tohoto víru. Abychom se na tuto eventualitu připravili, zavedeme formu národní služby, abychom posílili ozbrojené síly."
 AFG_invite_foreign_corporations: "Pozvat zahraniční korporace"
 AFG_invite_foreign_corporations_desc: "Dále zaostáváme v průmyslu ve srovnání s jinými národy, což mělo za následek nízkou domácí výrobu zbraní. Abychom to obrátili a modernizovali náš průmysl, pozveme společnosti z celého světa, aby zde zahájily činnost."
 AFG_invite_turkish_exiles: "Pozvat turecké exulanty"
 AFG_invite_turkish_exiles_desc: "TODO"
 AFG_iron_mines: "Rozšířit měděné a cínové doly"
 AFG_iron_mines_desc: "Cín, měď a železo jsou nezbytné pro výrobu mnoha moderních potřeb. Pokud se máme vyvinout v industrializovaný národ, potřebujeme vyvinout a zabezpečit vlastní přístup k těmto zdrojům. Naštěstí máme spoustu nevyužitých zdrojů čekajících na využití."
 AFG_islamic_republic_idea: "Islámská demokracie"
 AFG_join_axis: "Přidat se k Ose"
 AFG_join_axis_desc: "I když jsme se dosud vyhýbali zapletení do velkého konfliktu, je zde tolik příležitostí, jak využít náš plný závazek k cíli Osy. Proto se budeme ucházet o plné členství v alianci."
 AFG_kabul_conference: "Kábulská konference"
 AFG_kabul_conference_desc: "Po desetiletích boje uvězněni mezi [ENG.GetAdjective] a [SOU.GetAdjective] jsme nyní měli příležitost stát po boku vládců nového světového pořádku a můžeme si nárokovat, co nám právem patří."
 AFG_kabul_conference_tt: "Odemknout §Y$AFG_kabul_conference_category$§! rozhodnutí ke snížení ceny nabídky cílových států v §YIndii, Střední Asii, Íránu a na Blízkém východě§! během mírových konferencí, když je naše frakce vítězná."
 AFG_kajaki_dam: "Zřízení úřadu pro údolí Helmand"
 AFG_kajaki_dam_desc: "Měli bychom se inspirovat Tennessee Valley Authority ve [USA.GetNameDef] a založit podobnou agenturu pro údolí řeky Helmand. Organizace by měla na starosti ekonomický rozvoj této oblasti pro prospěch národní ekonomiky. Musíme si však dávat pozor, abychom neprovokovali naše západní sousedy, pokud začneme měnit tok vody podél řeky."
 AFG_kajaki_dam_tt: "\n§RSelhání v vyjednání smlouvy s [414.OWNER.GetNameDef] prostřednictvím následujícího řetězce událostí může vést k válce!§!"
 AFG_khanate: "Chánát"
 AFG_khanate_desc: "TODO"
 AFG_khorasan_buffer_state: "Zřídit Khorasanský nárazníkový stát"
 AFG_khorasan_buffer_state_desc: "S aktuální hrozbou [PER.GetNonIdeologyName] pro naše válečné úsilí téměř eliminovanou, bychom měli začít hledět do budoucnosti. Vzhledem k historickým napětím mezi našimi národy a naší účasti v operaci Countenance bychom měli učinit kroky k vytvoření nárazníku mezi námi a možná pomstychtivou [PER.GetAdjective] vládou v budoucnosti."
 AFG_khorasan_buffer_state_tt: "§YEstablishment a loutková vláda Khorasanu v následujících státech, pokud je ovládneme: \n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_khyber_pass_riflining: "Pušky z Chajbarského průsmyku"
 AFG_khyber_pass_riflining_desc: "V manufakturách podél Chajbarského průsmyku se po desetiletí vyrábějí kopie zahraničních zbraní. Jejich zbraně sice postrádají kvalitu, ale vynahrazují to množstvím. Možná je načase, abychom do regionu investovali a vyvinuli domácího výrobce zbraní pro naše ozbrojené síly."
 AFG_linchpin_of_global_defense: "Klíčová součást globální obrany"
 AFG_linchpin_of_global_defense_desc: "Spojenci stále vidí naši loajalitu jako aktivum v jejich geopolitickém postavení vůči našim společným protivníkům. Měli bychom toho využít zajištěním většího investování do vojenské infrastruktury, která bude vzájemně prospěšná pro všechny z nás."
 AFG_look_to_other_partners: "Podívat se na jiné partnery"
 AFG_look_to_other_partners_desc: "Naše obchodní dohody se Sovětským svazem vzbuzují podezření, že ovlivňují naši domácí politiku a zahraniční politiku. Taková obvinění jsou samozřejmě falešná, ale možná by pro nás bylo v zájmu hledat jinde obchodní partnery."
 AFG_look_to_other_partners_tt: "Hlavní národy dostanou příležitost investovat do [ROOT.GetNameDef], což nám dá §Jedna civilní továrna mimo mapu na zemi, která souhlasí§! výměnou za §Rvliv na naši politiku po dobu jednoho roku.§!"
 AFG_maintain_madrasas: "Udržovat madrasy"
 AFG_maintain_madrasas_desc: "TODO"
 AFG_maintain_neutrality: "Udržet neutralitu"
 AFG_maintain_neutrality_desc: "Navzdory relativní stabilitě domácí situace je globální situace čím dál tím nebezpečnější. Dokud nebudeme vtahováni do jakýchkoli konfliktů proti naší vůli, musíme všem jasně sdělit, že zůstáváme neutrálním národem."
 AFG_maintain_quami: "Udržet Quami"
 AFG_maintain_quami_desc: "Systém Quami daní byl po staletí základem naší obrany. Proč bychom měli vyhazovat systém zakotvený v tradici, který prospěje pouze městské elitě v hlavním městě? Odpor proti této poslední vlně reforem je jedinou logickou volbou."
 AFG_maintain_quami_tt: "§YUdržujte rozhodnutí $AFG_quami_category$ a schopnost rekrutovat další irregular divisions.§!"
 AFG_militia_cavalry: "Kavalerie Qatgani"
 AFG_militia_cavalry_desc: "[ROOT.GetName] hostí několik plemen koní, speciálně chovaných pro drsné terény země. Tyto by mohly být využity v jezdeckých brigádách, místo abychom investovali do drahého zahraničního vybavení, které je náchylné k poruchám a vyžaduje rozsáhlou podporu."
 AFG_ministry_of_supply: "Ministerstvo zásobování"
 AFG_ministry_of_supply_desc: "Zásobovací linie pro armádu téměř neexistují. Abychom situaci zlepšili, zřídíme nové ministerstvo, které se postará o veškeré dodávky pro ozbrojené síly a kritickou infrastrukturu."
 AFG_modern_economy: "Moderní ekonomika"
 AFG_modern_economy_desc: "Nakonec jsme se zbavili pout našich zastaralých ekonomických praktik, které držely náš lid zpátky po staletí. Nyní můžeme skutečně stát po boku ostatních industrializovaných národů světa."
 AFG_modifiy_1923_constitution_modifier_tt: "Upravte §Y$AFG_1923_constitution_modifier$§! o:\n"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "Upravit §Y$AFG_amanullah_insurection_modifier$§! o:\n"
 AFG_mountain_training: "Horský výcvik"
 AFG_mountain_training_2: "Ovládnutí hor"
 AFG_mountain_training_2_desc: "Po úspěchu naší iniciativy horského výcviku se ukázalo, že bychom měli pokračovat v budování specialistů bojových jednotek pro takové terény."
 AFG_mountain_training_desc: "Nové technologie a taktiky přicházejí a odcházejí s časem, ale hory a údolí zůstávají nezměněny. Namísto toho, abychom se snažili držet krok s našimi sousedy v technologickém smyslu, bychom se měli zaměřit na využití země kolem nás k získání taktického výhodu."
 AFG_naval_academy: "Námořní akademie"
 AFG_naval_academy_desc: "Naše historická absence pobřeží znamená naprostý nedostatek důstojníků s námořními zkušenostmi. Musíme tedy založit námořní akademii a pokusit se nalákat důstojníky ze zahraničí, aby vycvičili první generaci [AFG.GetAdjective] námořníků."
 AFG_naval_academy_tt: "Nábor §Ydvou§! náhodných §YAdmirálů§!"
 AFG_new_army: "Nová armáda"
 AFG_new_army_desc: "I přes odpor vůči našim vojenským reformám ze strany venkovské populace musíme jít vpřed a zavést rozsáhlý tréninkový program pro poslední kohortu odvedenců."
 AFG_nufus_intro_tt: "Upravit §Y$AFG_nufus_modifier$§! podle:"
 AFG_oath_to_emir: "Přísaha králi"
 AFG_oath_to_emir_desc: "TODO"
 AFG_officer_training: "Školení důstojníků"
 AFG_officer_training_desc: "Armáda [GER.GetAdjective] se ukázala jako více než vyrovnaný soupeř pro armády [ENG.GetAdjective] nebo [SOU.GetAdjective]. Měli bychom požádat o podporu jejich důstojníků při výcviku příští generace [ROOT.GetAdjective] vojáků."
 AFG_outlaw_pashtunwali: "Zákon zakazující Paštunwali"
 AFG_outlaw_pashtunwali_desc: "TODO"
 AFG_parliamentary_democracy: "Parlamentní demokracie"
 AFG_parliamentary_democracy_desc: "Politické názory krále Zahira Shaha začínají vycházet najevo po letech ve stínu jeho strýců. Je jasné, že král by podpořil přechod k parlamentní demokracii, pokud by bylo dostatečné množství podpory pro tuto změnu mezi lidmi. Nicméně tak radikální změna by mohla ponořit zemi do občanské války s více tradičními lidmi mimo hlavní město."
 AFG_parliamentary_democracy_tt: "§YPokud bude demokratická podpora vyšší než 50 %, vyhneme se vyvolání občanské války.§!"
 AFG_pashtun_caliphate: "Paštunský chálífát"
 AFG_pashtun_caliphate_desc: "TODO"
 AFG_pashtun_empire: "Vzestup Paštunistánu"
 AFG_pashtun_empire_desc: "Dnes jsme svědky historického okamžiku v historii našeho národa. Pod vedením [ROOT.GetLeader] s hrdostí oznámíme založení Pashtunské nadvlády a začátek nové éry pro pashtunský lid. Prostřednictvím naší modernizované armády, strategických aliancí a ambiciózních politik jsme upevnili svou pozici jako dominantní regionální mocnost."
 AFG_permit_axis_airbases: "Povolit základny vzdušných sil Osy"
 AFG_permit_axis_airbases_desc: "Náš přátelé v [GER.Capital.GetCapitalVictoryPointName] mají problém s nasazením svého letectva tak daleko od domova. Můžeme jim pomoci zmírnit tento problém a zároveň získat užitečnou infrastrukturu a odborné znalosti pro sebe."
 AFG_placate_the_people: "Uklidnit lid"
 AFG_placate_the_people_desc: "TODO"
 AFG_placeholder_1: "Zajistit německé investice"
 AFG_placeholder_1_desc: "Po staletích nepřátelství a konfliktu mezi námi nemáme žádnou lásku k [ENG.GetAdjective] nebo [SOU.GetAdjective]s. Nicméně vzestupující [GER.GetName] nám poskytuje příležitost získat podobně smýšlejícího mezinárodního partnera."
 AFG_political_events_53_tt: "§Y[GER.GetNonIdeologyName] nám dodá zbraně a vyšle dobrovolníky na pomoc, když začne občanská válka.§!"
 AFG_prepare_for_operation_countenance: "Příprava na operaci Countenance"
 AFG_prepare_for_operation_countenance_desc: "Spojenci se chystají na intervenci v sousední [PER.GetName], aby zajistili jejich ropu, než nás naši nepřátelé předeženou. Musíme učinit logistická opatření na podporu intervence a udělat naši část v nadcházející operaci."
 AFG_privatize_factories: "Privatizovat továrny"
 AFG_privatize_factories_desc: "TODO"
 AFG_promote_tajik_uprising: "Podpořit tadžickou vzpouru"
 AFG_promote_tajik_uprising_desc: "TODO"
 AFG_promote_the_counter_elite: "Podpora proti elitě"
 AFG_promote_the_counter_elite_desc: "Mezi politickou elitou je mnoho těch, kteří mají radikální nápady na modernizaci národa, ale nemohli tyto myšlenky prozkoumat kvůli konzervativnímu politickému klimatu. S rozpuštěním staré vlády, možná přišel čas podpořit tyto radikály."
 AFG_promote_the_counter_elite_tt: "Následující poradci budou k dispozici k najmutí:"
 AFG_propose_confederation_with_pakistan: "Navrhnout konfederaci s Pákistánem"
 AFG_propose_confederation_with_pakistan_desc: "Lidé [PAK.GetNonIdeologyName] dlouho trpěli pod [ENG.GetAdjective] vládou a oprávněně usilovali o svou nezávislost. Naše národy však sdílí tolik historie a kultury, že dává smysl, aby se naše dvě národy staly jedním, než se dostaneme do konfliktu."
 AFG_protector_of_baghdad: "Ochránce Bagdádu"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_protector_of_the_tajiks: "Ochránce Tádžiků"
 AFG_protector_of_the_tajiks_desc: "Napětí často vzniká mezi většinovými Paštuny a značnou populací Tádžiků na severu. Máme však příležitost získat si jejich přízeň osvobozením Tádžiků za našimi hranicemi pod despotickou vládou [742.OWNER.GetLeader]."
 AFG_protector_of_the_tajiks_tt: "Odemknout rozhodnutí navrhnout mír s [742.OWNER.GetNameDef], když [ROOT.GetName] obsadí [742.GetName]."
 AFG_protector_of_the_turkik_peoples: "Ochránce Turkických národů"
 AFG_protector_of_the_turkik_peoples_desc: "TODO"
 AFG_purchase_aircraft: "Koupit letadla"
 AFG_purchase_aircraft_desc: "Naše ozbrojené síly jsou příliš zranitelné vůči útokům z nebe. Musíme investovat do vlastní letecké síly, abychom čelili nepřátelským letadlům."
 AFG_purchase_capital_ships: "Zakoupit kapitální lodě"
 AFG_purchase_capital_ships_desc: "Naše námořnictvo začíná získávat tvar s nedávným pořízením menších plavidel, nicméně stále nám chybí námořní palebná síla větších lodí a měli bychom začít hledat jakékoliv, které bychom mohli zakoupit."
 AFG_purchase_destroyers: "Nákup torpédoborců"
 AFG_purchase_destroyers_desc: "Trvalo by to desetiletí, než bychom vyvinuli odborné znalosti a infrastrukturu na podporu návrhu a výstavby moderních válečných lodí. Mnohem pragmatičtější přístup by byl pořídit vyřazené plavidla od jiných národů a přestavět je pro naše účely."
 AFG_purchase_tanks: "Zakoupit tanky"
 AFG_purchase_tanks_desc: "Naše armáda postrádá palebnou sílu k prolomení těžkých nepřátelských linií nebo rychlost k dosažení pokroku. Musíme se podívat na zbytek světa a investovat do obrněné síly, aby se tyto problémy zmírnily."
 AFG_pursue_our_own_agenda: "Sledovat vlastní agendu"
 AFG_pursue_our_own_agenda_desc: "Mezinárodní pořádek je přepisován, jak mocnosti mezi sebou bojují. Místo toho, abychom se připoutali k jedné skupině, bychom měli využít chaosu a prosazovat vlastní zahraničněpolitické cíle."
 AFG_put_friends_in_high_places: "Přátelé na vysokých místech"
 AFG_put_friends_in_high_places_desc: "TODO"
 AFG_qargha_dam: "Přehrada Qargha"
 AFG_qargha_dam_desc: "Méně úrodné oblasti národa postrádají adekvátní zavlažování, což ohrožuje sklizně a může způsobit hladomory. Můžeme však vytvořit přehrady ke zvýšení dostupné vody pro zavlažování, což může dokonce vést k zemědělským přebytkům."
 AFG_quami_intro_tt: "Upravte §Y$AFG_quami_modifier$§! tímto způsobem:"
 AFG_rail_construction: "Založte Afghan Railway Company"
 AFG_rail_construction_desc: "Pro přepravu velkého množství zdrojů nebo lidí není nic tak efektivní jako železnice. Proto musíme založit železniční společnost k rozvoji a provozu vlastní železniční sítě."
 AFG_raj_attack_bonus: "Vpád do Indie"
 AFG_rally_the_pashtuns: "Sjednotit Paštunce"
 AFG_rally_the_pashtuns_desc: "TODO"
 AFG_rally_the_tajiks: "Převrat Pashtunů"
 AFG_rally_the_tajiks_desc: "TODO"
 AFG_rapprochement_with_non_pashtuns: "Usmíření s ne-paštuny"
 AFG_rapprochement_with_non_pashtuns_desc: "Příliš dlouho byli ne-páštunové naší země relegováni na okraj politiky. To nejen vedlo k resentimentu vůči centrální vládě, ale vedlo to k jejímu úplnému svržení v roce 1929. Proto musíme zajistit, aby se pod novým demokratickým systémem všichni naši lidé cítili zastoupeni a slyšeni."
 AFG_recruit_experts_and_officers: "Nábor odborníků a důstojníků"
 AFG_recruit_experts_and_officers_desc: "Vědci, inženýři a vojenské důstojníci, kteří kdysi sloužili státům [PER.GetAdjective] nebo [TUR.GetAdjective], nyní začínají vidět nadřazenost našeho národa. Můžeme je přesvědčit, aby sloužili nám v našem úsilí etablovat se jako regionální velmoc."
 AFG_recruit_foreign_experts: "Nábor zahraničních expertů"
 AFG_recruit_foreign_experts_desc: "Možná nemáme potřebné odborníky zde v zemi, proto bychom měli hledat za našimi hranicemi, abychom našli ty, kteří nám nyní mohou pomoci a naučit nás tyto dovednosti pro budoucnost."
 AFG_red_threat: "Červená Hrozba"
 AFG_red_threat_desc: "S našimi tajnými spojenci ve Střední Asii čelíme jedinečné příležitosti oslabit vliv [SOU.GetAdjective] a rozšířit ten náš. Koordinujeme naši invazi s odbojovými buňkami v regionu a svrhneme nepřítele, než si vůbec uvědomí, co se děje."
 AFG_reform_1: "Reforma vzdělání"
 AFG_reform_1_desc: "Přechod na parlamentní demokracii nebyl hladký a musíme udělat více, abychom v další generaci vštípili demokratické hodnoty. Proto musíme reformovat vzdělávací systém a učinit ho přístupnějším pro všechny děti v celé zemi."
 AFG_reform_2: "Vybudovat přehradu Chak"
 AFG_reform_2_desc: "S pomocí našich zahraničních partnerů máme technologické a finanční prostředky na vybudování obrovské nové vodní elektrárny na řece Chak, která zajistí elektřinu pro hlavní město a okolní oblasti. I když to jistě rozruší protivníky našich sponzorů."
 AFG_reform_3: "Omezit anti-demokratický vliv"
 AFG_reform_3_desc: "Navzdory našim snahám o překlenutí propasti mezi novou vládou a opozicí zůstává mnoho lidí nakloněno reakčním, antidemokratickým přesvědčením a je zcela možné, že by proti nám mohli jednat, pokud by dostali příležitost. Musíme tedy udělat více, abychom omezili jakoukoliv takovou činnost."
 AFG_reform_4: "Ekonomická modernizace"
 AFG_reform_4_desc: "S návratem stability do [ROOT.GetNonIdeologyName] následovalo i investice a podnikatelský zájem. Abychom nakopli ekonomiku, budeme investovat do modernizace zemědělství a našich omezených průmyslů."
 AFG_reinforce_the_royal_guard: "Stíny krále"
 AFG_reinforce_the_royal_guard_desc: "Navzdory jeho legitimitě je mnoho lidí nespokojeno s návratem krále a jeho radikálními reformami. Těmto zrádcům nelze dovolit, aby podkopávali královu práci, a musí se s nimi vypořádat nová bezpečnostní služba, která působí ve stínu a prosazuje jeho vůli."
 AFG_reinforce_the_royal_guard_tt: "Odemkne §Y$AFG_shadows_of_the_emir_category$§! rozhodnutí tvrdě zasáhnout proti disentu a zvýšit stabilitu."
 AFG_renew_soviet_trade_agreement: "Obnovit sovětskou obchodní dohodu"
 AFG_renew_soviet_trade_agreement_desc: "I když se naše ideologie v průběhu let lišily, [SOU.GetName] byl pro naši zemi dobrým ekonomickým partnerem. Zatímco někteří se obávají rizika [SOU.Adjective] vlivu v našich vnitřních záležitostech, nevidíme v obnovení obchodní smlouvy mezi našimi národy žádný problém."
 AFG_renounce_the_durand_line: "Vzdát se Durandovy linie"
 AFG_renounce_the_durand_line_desc: "Durandova linie, uvalená na nás zahraničními utlačovateli, rozdělila naše paštunské pokrevní příbuzné příliš dlouho. Díky důvtipu našich diplomatů nebo síle našich ozbrojených sil ukončíme tuto nespravedlnost jednou provždy."
 AFG_renounce_the_durand_line_tt: "\n\n§YMajitel nárokovaných států bude pravděpodobněji akceptovat naši nabídku, pokud bude již ve válce nebo oslaben probíhající občanskou válkou.§!"
 AFG_repaying_our_friends: "Splácení dluhů přátelům"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_repeal_the_durand_line: "Zrušit Durandovu čáru"
 AFG_repeal_the_durand_line_desc: "Dokázali jsme se stát spolehlivým přítelem v regionu pro spojence. Možná nyní by byla dobrá příležitost k přenegociaci Durandovy linie, která nám byla krutě vnucena před tolika lety."
 AFG_republic_of_afghanistan: "Vyhlásit republiku"
 AFG_republic_of_afghanistan_desc: "Byl to obrovský krok směrem k přijetí demokracie ve formě ústavní monarchie. Nicméně, existují obavy, že naše demokratické svobody nebudou nikdy plně zajištěny, dokud neodstraníme poslední pozůstatky monarchie prohlášením republiky a zvolením demokratického hlavy státu."
 AFG_republic_of_afghanistan_tt: "§YBudeme schopni zvolit novou identitu pro náš národ, která může změnit to, co je považováno za naše hlavní státy, nebo může přidat nové myšlenky.§!"
 AFG_request_german_support: "Žádost o německou podporu"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$ dlouho obdivoval [GER.GetNonIdeologyName] a získal řadu vysoce postavených podporovatelů v jeho vládě. Možná by podpořili návrat krále výměnou za přátelskou vládu v regionu."
 AFG_request_german_support_tt: "§YPokud [GER.GetNonIdeologyName] přijme náš návrh, dodají nám zbraně a pošlou dobrovolníky, aby nám pomohli, když začne občanská válka.§!"
 AFG_request_soviet_support: "Požádat o sovětskou pomoc"
 AFG_request_soviet_support_desc: "Naše revoluce je ohrožena selháním kvůli našim omezeným ekonomickým zdrojům a lidským silám, které bychom mohli použít k obsazení klíčových obytných center země. Pokud máme uspět, budeme potřebovat pomoc od [SOU.GetNameDef] co nejdříve."
 AFG_research_bonus_1: "Vyvinout domácí námořní průmysl"
 AFG_research_bonus_1_desc: "Velké mocnosti nám prodají pouze to, co samy považují za zastaralé a neohrožující jejich zájmy v regionu. Pokud chceme vyvinout moderní námořnictvo schopné odstrašit tyto velmoci, měli bychom investovat do vývoje vlastních designů."
 AFG_research_bonus_2: "Investice do námořních technologií"
 AFG_research_bonus_2_desc: "Naše odborné znalosti ve vývoji menších lodí se vyplatily a naši inženýři nyní čelí výzvě vyvinout mnohem větší návrhy pro námořnictvo."
 AFG_resurrect_kumul_rebellion: "Vzkříšení vzpoury Kumulů"
 AFG_resurrect_kumul_rebellion_desc: "TODO"
 AFG_retire_the_uncles: "Ukončit činnost strýců"
 AFG_retire_the_uncles_desc: "Politická situace se začíná měnit v [ROOT.Capital.GetCapitalVictoryPointName] v neprospěch staré gardy. Nyní je čas, aby král rozpustil současný kabinet a ustanovil nový v souladu se svými vlastními cíli."
 AFG_return_of_the_emir: "Návrat krále"
 AFG_return_of_the_emir_desc: "Plány byly připraveny, kontakty navázány a zbraně rozdány. Zbývá jen, aby se král vrátil do Afghánistánu a naše povstalecká skupina zahájila svržení nelegitimního režimu krále Záhira."
 AFG_revenge_for_ousting: "Pomsta za sesazení"
 AFG_revenge_for_ousting_desc: "TODO"
 AFG_revive_the_1923_constitution: "Obnovit ústavu z roku 1923"
 AFG_revive_the_1923_constitution_desc: "Král je vizionář, který už v roce 1923 pochopil, že národ je třeba vtáhnout do 20. století. Jeho reformy však byly Záhirem Šáhem téměř zničeny. S obnovením královy moci však můžeme navázat tam, kde skončil, a obnovit jeho ústavu z roku 1923."
 AFG_salang_pass: "Tunel v průsmyku Salang"
 AFG_salang_pass_desc: "Horský terén [ROOT.GetNonIdeologyName] ztěžuje rozvoj pohodlných dopravních tras po celé zemi. Nicméně, inženýři [SOU.GetAdjective] věří, že by mohli postavit tunel skrz hory v Salangu. Jejich vláda nabídla provést stavbu výměnou za některé strategické ústupky."
 AFG_savior_of_the_holy_lands: "Záchrance svatých zemí"
 AFG_savior_of_the_holy_lands_desc: "Nastala chvíle, abychom splnili svatou povinnost a osvobodili Svaté země z jha zahraničních utlačovatelů. Naši stateční vojáci budou pochodovat se silou našich předků, inspirováni spravedlivým cílem znovu získat místo našeho víry. Tento božský úkol nás nejen sjednotí pod naším vedením, ale také přinese čest a slávu našemu velkému národu."
 AFG_scavenging: "Hledání odpadu"
 AFG_scavenging_desc: "Vybavení, které nedokážeme sami vyrobit, se často objeví v rukou zahraničních agresorů. Měli bychom proto cvičit naše síly, aby rozpoznaly a ukořistily cenné vojenské vybavení, kdykoli je k dispozici."
 AFG_secure_army_support: "Zajistit podporu armády"
 AFG_secure_army_support_desc: "V ozbrojených silách zůstává řada důstojníků, kteří byli jmenováni nebo sloužili pod $AFG_amunullah_khan$. S těmi správnými motivacemi by mohli být donuceni podpořit jeho návrat na trůn."
 AFG_secure_army_support_tt: "§YVíce armádních divizí se v nadcházející občanské válce přidá na naši stranu.§!"
 AFG_secure_baghdad: "Zabezpečit Bagdád"
 AFG_secure_baghdad_desc: "Jak se naše vliv v regionu rozšiřuje, stává se zřejmým, že [IRQ.GetNameDef] má potenciál podkopat naše úsilí. Proto musíme požadovat, aby se jejich zahraniční politika sladila s námi, nebo se setkají s hněvem našich ozbrojených sil."
 AFG_secure_dynasty: "Zajistit dynastii"
 AFG_secure_dynasty_desc: "S stabilní ekonomikou a usmířeným lidem můžeme zajistit dynastii Barakzai tím, že svrhneme méně loajální prvky vlády a nahradíme je jinými členy rodiny, kteří jsou loajální králi. Nebo co je důležitější, jeho strýcům."
 AFG_secure_iran: "Zabezpečit Írán"
 AFG_secure_iran_desc: "Nastal čas zabezpečit [PER.GetAdjective] ropná pole. Ve spolupráci s našimi spojenci uděláme, co je potřeba. I když to vyžaduje změnu režimu v [PER.Capital.GetCapitalVictoryPointName]."
 AFG_seek_american_aid: "Hledat americkou pomoc"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_seek_british_investment: "Hledat britské investice"
 AFG_seek_british_investment_desc: "Desítky let jsme podněcovali [ENG.GetAdjective] obavy z [SOV.GetNameDef] zakusujících se do naší země a anektujících jejich cenná indická území. To vedlo ke stipendím a investicím, abychom je udrželi na naší straně. Když se celosvětová situace stává stále nejistější, může být pokračování této hry ještě výhodnější."
 AFG_shipyards: "Založit [ROOT.GetAdjective] loděnice"
 AFG_shipyards_desc: "I když ještě nejsme připraveni vyvíjet lodě vlastního designu, jakékoli budoucí lodě budou vyžadovat údržbu a opravy. Zřízení loděnice nyní nám zajistí, že naše budoucí plavidla budou mít vybavení potřebné k provozu po desítky let."
 AFG_shipyards_tt: "Přidat §G1§! stavební slot a §G1§! §Y námořní dok§! v pobřežním státě."
 AFG_shipyards_tt_2: "§YOdemknout vojenskou průmyslovou organizaci:§!"
 AFG_sinkiang_intervention: "Intervence vSinkiangu"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName] byl dlouho součástí islámského světa. Nicméně, vzestup komunismu ve bývalé Ruské říši a Číně nyní ohrožuje naše muslimské bratry přes hranici. Je na čase, abychom tuto hrozbu jednou provždy ukončili."
 AFG_socialist_coup: "Socialistický puč"
 AFG_socialist_coup_desc: "S erozí konzervativních restrikcí na politické myšlení se otevřela Pandorina skříňka a vlna anti-monarchistických sentimentů zaplavila národ. Nyní je čas zbavit se tohoto zastaralého království a uvést moderní socialistický stát."
 AFG_sov_attack_bonus: "Červená hrozba"
 AFG_sov_iran_war: "Svrhnout Šáha [PER.GetNonIdeologyName]"
 AFG_sov_iran_war_desc: "Naši soudruzi v [SOU.GetNameDef] jsou obklopeni ze všech stran, což jim brání udržet flotilu teplovodních lodí, která by mohla čelit našim nepřátelům. Díky jejich implicitní podpoře našim nepřátelům by okupace [PER.GetName] mohla poskytnout novou základnu pro námořní operace a zbavit nás potenciálního protivníka."
 AFG_soviet_research_cooperation: "Sovětská výzkumná spolupráce"
 AFG_soviet_research_cooperation_desc: "Naši bývalí nepřátelé v [SOU.GetNameDef] se rychle stali našimi nejbližšími přáteli po svržení starého režimu. Máme tedy příležitost získat od nich technologické poznatky, které pomohou v transformaci [ROOT.GetNonIdeologyName]."
 AFG_soviet_research_technology_exchange_tt: "§Y[SOU.GetNameDefCap] bude pravděpodobněji souhlasit, pokud budou mít o nás dobrý názor.§! \nPokud [SOU.GetFlag]§Y[SOU.GetNameDef]§! souhlasí s návrhem, připojíme se k technologické výměnné skupině s nimi."
 AFG_standardize_equipment: "Standardizovat vybavení"
 AFG_standardize_equipment_desc: ""
 AFG_state_atheism: "Státní ateismus"
 AFG_state_atheism_desc: "Pashtunwali, islám a všechny ostatní tradiční opioidové látky mas pro nás musí být odloženy, pokud máme modernizovat ekonomiku a společnost. Musíme tedy omezit tyto zastaralé praktiky a vzdělávat lidi sekulárním způsobem."
 AFG_state_industries: "Založit vojenský průmysl"
 AFG_state_industries_desc: "Vysokoškolští absolventi se radikalizují kvůli nedostatku zaměstnání, které by využívalo jejich dovednosti. Abychom tomu zabránili, mohli bychom založit státem řízené průmysly, abychom zaměstnali více z nich a zároveň vyzbrojili naše ozbrojené síly domácí výrobou. "
 AFG_state_industries_tt: "Odemkne rozhodnutí založit §YVojenské průmyslové organizace§! a prodlouží časový limit na to, než se absolventi radikalizují."
 AFG_stir_unrest_in_the_east: "Podnítit nepokoje na východě"
 AFG_stir_unrest_in_the_east_desc: "Waziristan zůstává ohniskem jak proti-[RAJ.GetAdjective] tak [AFG.GetAdjective] aktivit. Pokud bychom vzbudili zlobu mezi lidmi, mohli bychom podnítit další vzpouru, aby Královy síly musely být zaměstnány jinde."
 AFG_sugar_processing: "Baghlanská továrna na cukr"
 AFG_sugar_processing_desc: "Poptávka po cukru mezi našimi lidmi stabilně roste. Měli bychom tuto poptávku uspokojit založením cukrovaru, který zpracovává zemědělské produkty na cennou látku. Nejenže bude poptávka uspokojena, ale také se vytvoří více průmyslových pracovních míst."
 AFG_support_king_zahir: "Podporovat krále Zahira"
 AFG_support_king_zahir_desc: "Po desetiletích politické instability bude vláda krále Zahir Šáha znamenat začátek éry míru a ekonomické stability pro naši znavenou zemi."
 AFG_support_king_zahir_tt: "§YKrál Zahir Shah§! získává:\n Zisk politické moci §G+5%§! \n Denní podpora pro neochromené §G+0.02§!"
 AFG_support_soviets_in_asia: "Podpora Sovětů v Asii"
 AFG_support_soviets_in_asia_desc: "Střední asijské republiky v rámci [SOU.GetNameDef] jsou ohniskem pro kontrarevoluční aktivity kvůli jejich vzdálenosti od [SOU.Capital.GetCaptialVictoryPointName]. Abychom předešli úniku reakcionářů do naší země, měli bychom podporovat [SOU.GetAdjective]s v udržování pořádku v regionu."
 AFG_support_warzistan_independence: "Podporovat nezávislost Warzistánu"
 AFG_support_warzistan_independence_desc: "Naše hranice s [ENG.GetAdjective] v Indii jsou neustálým zdrojem napětí mezi našimi národy. I když nám chybí síla je vyhnat z regionu, můžeme oslabit jejich vládu podporou hnutí za nezávislost, jako je to v Warzistánu."
 AFG_topple_iran: "Svrhnout Írán"
 AFG_topple_iran_desc: "Pod vizionářským vedením [ROOT.GetLeader] jsme připraveni přinést svobodu a spravedlnost našim [PER.GetAdjective] bratrům a sestrám, kteří dlouho trpěli pod despotickou vládou [PER.GetLeader]. Nejen, že zajistíme naše hranice, ale také rozšíříme náš vliv po regionu."
 AFG_towards_an_amanullah_caliphate: "K Amanullahovu chalífátu"
 AFG_towards_an_amanullah_caliphate_desc: "$AFG_amunullah_khan$ kdysi zvažoval převzít titul chalífa po rozpadu Osmanské říše, ale rozhodl se pro modernější režim. Tentokrát se rozhodl nezopakovat stejnou chybu a zajistí si místo jako vůdce islámského světa."
 AFG_truck_factory: "Továrna na nákladní automobily Janagalak"
 AFG_truck_factory_desc: "Ve spolupráci s našimi [SOU.GetAdjective] dobrodinci máme příležitost vyvinout naši první velkou továrnu na výrobu vozidel. Nákladní automobily vyvinuté zde by mohly uspokojit domácí poptávku po takových vozidlech v průmyslu a armádě."
 AFG_turko_persian_empire: "Turko-perská říše"
 AFG_turko_persian_empire_desc: "S většinou [TUR.GetAdjective] a [PER.GetAdjective] území nyní pevně pod naší kontrolou je čas, abychom zorganizovali naše panství do nové Turko-perské říše, pro bezpečnost a zajištění naší velké společnosti."
 AFG_unite_the_islamic_world: "Sjednotit islámský svět"
 AFG_unite_the_islamic_world_desc: "TODO"
 AFG_unity_through_conquest: "Jednota skrze dobytí"
 AFG_unity_through_conquest_desc: "TODO"
 AFG_villify_soviet_presence_in_central_asia: "Odsuďte sovětskou přítomnost ve střední Asii"
 AFG_villify_soviet_presence_in_central_asia_desc: "TODO"
 AFG_visit_foreign_capitals: "Navštívit zahraniční hlavní města"
 AFG_visit_foreign_capitals_desc: "Náš režim postrádá silné vazby s velmocemi po celém světě. Jak se geopolitická situace stává méně stabilní, mohlo by být v našem nejlepším zájmu zajistit lepší vztahy s těmito mocnostmi pro případ, že by se nám naskytly příležitosti."
 AFG_wakhan_plan: "Wakhanský plán"
 AFG_wakhan_plan_desc: "TODO"
 AFG_wakhan_prep: "Přípravy infrastruktury"
 AFG_wakhan_prep_desc: "TODO"
 AFG_work_with_ger_intel_bonus: "Techniky potlačení partyzánů"
 AFG_work_with_gestapo: "Pracovat s [GER.GetAdjective] inteligencí"
 AFG_work_with_gestapo_desc: "V našich nově získaných územích dissent a nepokoje nadále představují významné výzvy naší autoritě. Abychom to řešili, navázali jsme spolupráci s [GER.GetAdjective] zpravodajskými službami. Jejich odborné znalosti v oblasti protiodboje a zpravodajských operací budou neocenitelné při identifikaci a neutralizaci rebelujících frakcí."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "Není ve válce se Sýrií"
 GRE_byz_unified_flag: "Byzantium"
 IRQ_a_new_caliph: "Nový chalíf"
 IRQ_a_new_caliph_desc: "Po letech zápasu jsme se etablovali jako přední mocnost v islámském světě. Je na čase pokračovat v odkazu Husseina bin Alí a obnovit chalífát pod vedením hášimovské dynastie."
 IRQ_a_new_islamic_golden_age: "Nová zlatá éra islámu"
 IRQ_a_new_islamic_golden_age_desc: "TODO"
 IRQ_abd_al_illah_fm_tt: "§YAbd Al-Ilah§! se stává dostupným jako generálporučík §YField Marshal§!"
 IRQ_air_research_bonus: "Aerodynamický a avionický výzkum"
 IRQ_air_research_bonus_desc: "Oblast avioniky se rychle vyvíjí, protože na celém světě se objevují konflikty. Potřebujeme zařízení, kde naši inženýři mohou vyvíjet špičkové technologie pro letectvo, pokud máme mít jakoukoli naději stát se mocností v regionu."
 IRQ_al_muthanna_club: "Kluby Al-Muthanna"
 IRQ_al_muthanna_club_desc: "Není nouze o kluby a skupiny, které se objevují s cílem etablovat panarabský režim v regionu. Zajistíme financování pro tyto organizace, abychom zajistili jejich další růst a ovlivňování populace tímto směrem."
 IRQ_align_afghanistan_fasc: "Pozvat Afghánistán"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDef] byl dlouho uvězněn mezi [SOU.GetAdjective] a [ENG.GetAdjective] jako bufferový stát. Možná, že společnou prací je můžeme povýšit na vhodnější pozici v regionu."
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetNameWithFlag]§! je pozvána do naší frakce"
 IRQ_allied_training: "Spojenecký výcvik"
 IRQ_allied_training_desc: "Naši spojenci jsou ochotni impartovat některé ze znalostí, které získali v posledních letech konfliktu s našimi nepřáteli. Přijmeme tuto pomoc, abychom co nejlépe připravili naše vojáky na frontovou službu."
 IRQ_anglo_iraqi_oil_expansion: "Expanze anglo-irácké ropy"
 IRQ_anglo_iraqi_oil_expansion_desc: "Současné uspořádání s Anglo-Iráckou ropnou společností může rozrušit naše lidi, ale jsou krátkozrací a neumějí si představit výhody, které to přináší naší ekonomice a ochranu, kterou získáváme od [ENG.GetAdjective]."
 IRQ_anti_western_alliance: "Protizápadní aliance"
 IRQ_anti_western_alliance_desc: "Pokud by dominantní mocnosti regionu spojily svou vojenskou sílu a zavázaly se bránit jedna druhou, měli bychom skutečnou šanci konečně se postavit západním mocnostem, které tak často zasahují do našich záležitostí."
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetNameWithFlag]§! je pozvána do naší frakce"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetNameWithFlag]§! je pozván do naší frakce"
 IRQ_approach_tribes_for_support: "Oslovení kmenů pro podporu"
 IRQ_approach_tribes_for_support_desc: "Existuje mnoho venkovských komunit, které dodržují tradiční kmenové životní styly, a od založení našeho státu byly většinou nepřátelské vůči nám. Možná jsme jen nenalezli správné pobídky, abychom je získali na svou stranu."
 IRQ_arab_dominance: "Arabská dominance"
 IRQ_arab_dominance_desc: "[IRQ.GetNonIdeologyName] je různorodá národ, ale pouze upevněním politické dominance arabské většiny můžeme doufat v udržení stabilní vlády."
 IRQ_arab_free_legion: "Svobodná Arabská Legie"
 IRQ_arab_free_legion_desc: "Arabové z celého světa se dobrovolně přihlásili k boji proti starým mocnostem, které nás držely zpět po desetiletí. Možná bychom na tom mohli stavět a rekrutovat vojáky z mimo našich hranic, aby bojovali po našem boku proti našim společným nepřátelům."
 IRQ_arab_free_legion_tt: "Odemknout §Y$IRQ_arab_free_legion_cat$§! rozhodnutí pro nábor divizí z arabského světa."
 IRQ_arab_league: "Vytvořit Arabskou ligu"
 IRQ_arab_league_desc: "Musíme vybudovat alianci podobně smýšlejících arabských národů s cíli chránit arabské zájmy před vnějšími zásahy a osvobodit ty, kteří jsou za našimi hranicemi, od okupace."
 IRQ_arab_league_economic_cooperation: "Ekonomická rada arabské ligy"
 IRQ_arab_league_economic_cooperation_desc: "Abychom posílili bratrství mezi arabskými národy, měli bychom usilovat o užší spolupráci v ekonomickém sektoru."
 IRQ_arab_league_economic_cooperation_tt: "Obdržíme u mimo-mapový §YCivilian Factory§! za každou další §YArab State§!, která má vyšší než §G85§! §Yopinion§! o nás. To platí pro §Y[KUW.GetNameWithFlag]§!, §Y[JOR.GetNameWithFlag]§!, §Y[SYR.GetNameWithFlag]§!, §Y[PAL.GetNameWithFlag]§!, §Y[BHR.GetNameWithFlag]§!, §Y[SAU.GetNameWithFlag]§!, §Y[QAT.GetNameWithFlag]§!, §Y[UAE.GetNameWithFlag]§!, §Y[OMA.GetNameWithFlag]§!, §Y[IMO.GetNameWithFlag]§!, §Y[YEM.GetNameWithFlag]§!, §Y[FSA.GetNameWithFlag]§!, §Y[EGY.GetNameWithFlag]§!, §Y[SUD.GetNameWithFlag]§!, §Y[LBA.GetNameWithFlag]§!, §Y[ALG.GetNameWithFlag]§!, §Y[TUN.GetNameWithFlag]§!, §Y[MOR.GetNameWithFlag]§!, §Y[RIF.GetNameWithFlag]§!, §Y[WES.GetNameWithFlag]§!, §Y[MRT.GetNameWithFlag]§! a §Y[LEB.GetNameWithFlag]§!."
 IRQ_arab_republic_core_tt: "Odemknout §Y$united_arab_republic_cat$§! rozhodnutí k získání jader na arabských státech, které vlastníme."
 IRQ_army_research_bonus: "Modernizace vojenských doktrín"
 IRQ_army_research_bonus_desc: "Mnozí naši vojenské důstojníci bývali buď bývalí vojáci staré Osmanské říše, nebo dostali základní výcvik od [ENG.GetAdjective] sil. V obou případech se jejich taktiky ukazují jako zastaralé a je třeba je okamžitě aktualizovat."
 IRQ_assasination_of_sidqi: "Atentát na Bakra Sidqiho"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "Bakr Sidqi se od svržení předchozí vlády nepodařilo sjednotit národ. Nepřátelství vzrůstá mezi politickou elitou a širší iráckou populací, která nedůvěřuje Kurdovi s tak velkým vlivem na národní záležitosti. Pokud vznikne příležitost, je téměř nevyhnutelné, že se někdo pokusí ukončit jeho život..."
 IRQ_assassination_of_sidqi_desc_not_leader: "Bakr Sidqi zjevně plánuje puč proti naší vládě a mnozí z našich důstojníků hlásili, že se snaží zajistit jejich loajalitu pro případ, že by k něčemu takovému došlo. Budeme ho muset odstranit, pokud chceme udržet svou vládu."
 IRQ_attempted_assasination_of_sidqi: "Pokus o atentát na Sidqi"
 IRQ_attempted_assasination_of_sidqi_desc: "Navzdory obrovské nespokojenosti mezi obyvatelstvem a politickou elitou pokračují pokusy o atentát na Bakra Sidqiho dosud neúspěšně. Nicméně se zdá, že musíme zvýšit bezpečnost a zpravodajství, abychom chránili nový režim před odpůrci."
 IRQ_axis_training: "Výcvik od Osy"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_baghdad_colleges_of_engineering_and_education: "Rozšířit bagdádské koleje"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "Bagdád byl po staletí centrem vzdělávání, ale v posledních desetiletích byl opomíjen ve prospěch západních univerzit. Je nejvyšší čas investovat do našich vzdělávacích institucí, abychom znovu etablovali naše město jako srdce akademie."
 IRQ_bakr_sidqi_coup: "Puč Bakra Sidqiho"
 IRQ_bakr_sidqi_coup_desc: "Současný režim je slabý a mylný. Pod vedením Bakra Sidqiho ho svrháme a zajistíme nezávislou budoucnost pro lidi [ROOT.GetNonIdeologyName]."
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$ je najat jako neodvolatelný poradce.§!"
 IRQ_bomber_training: "Výcvik bombardérů"
 IRQ_bomber_training_desc: "Naše letectvo postrádá zkušenosti s většími letadly, která by mohla být použita pro bombardovací úkoly. Tato dovednost musí být co nejdříve vyrovnána."
 IRQ_carve_up_syria: "Rozdělení Sýrie"
 IRQ_carve_up_syria_desc: "Sýrie měla právem být součástí našeho království, ale byla nám ukradena Francouzi. Dále naši přátelé v [TUR.GetNonIdeologyName] si také činí nárok na části této oblasti. Možná je čas, abychom učinili společné požadavky na území, zatímco je svět rozptýlen."
 IRQ_cavalry_integration: "Integrace jezdeckých jednotek"
 IRQ_cavalry_integration_desc: "I když se motorizační systémy mohou stát standardem v budoucnosti, naše armáda vyžaduje podporu, kterou můžeme prozatím poskytnout pouze ve formě jízdy."
 IRQ_commander_of_the_faithful: "Velitel věřících"
 IRQ_commander_of_the_faithful_desc: "Nyní, když jsme přijali misi sjednotit arabské národy pod naší vládou, je moudré rekrutovat je na naši věc co nejlépe. Abd Al-Ilah se může ujmout titulu Amīr al-Mu'minīn, jaký kdysi nosil Hussein bin Ali al-Hashimi."
 IRQ_construct_the_dukan_dam: "Postavit přehradu Dukan"
 IRQ_construct_the_dukan_dam_desc: "Velké řeky naší země by měly být využívány nejen pro zavlažování, ale také pro výrobu elektrické energie. Učiníme tak tím, že zřídíme vodní elektrárnu na řece Zab, čímž vytvoříme umělé jezero."
 IRQ_construct_the_kut_barrage: "Výstavba přehrady Kut"
 IRQ_construct_the_kut_barrage_desc: "Nedávné neúspěchy ve výstavbě Kut Barrage musí být překonány co nejdříve, pokud máme udržet dostatečné zásoby vody pro zavlažování podél řeky Tigris."
 IRQ_create_repair_yards: "Založit přístav Umm Qasr"
 IRQ_create_repair_yards_desc: "Výstavba hlubokomořského přístavu by mohla významně zvýšit naši schopnost exportovat zboží a zároveň poskytnout zařízení pro vojenské plavidla k zakotvení a doplnění zásob."
 IRQ_curtail_arabism: "Omezit panarabismus"
 IRQ_curtail_arabism_desc: "Tato rostoucí posedlost našich lidí panarabismem alienuje nearabské komunity, které tvoří naši národnost a směřuje nás na kolizní kurz s velmocemi. Musíme omezit tuto ideologii, než nás zničí."
 IRQ_decouple_from_the_pound: "Oddělit se od libry"
 IRQ_decouple_from_the_pound_desc: "Naše měna je stále spojena s britskou librou šterlinků, což omezuje naši schopnost přijímat ekonomické politiky, které vyhovují našim potřebám. Musíme přerušit vazbu a založit naši vlastní měnovou radu pro kontrolu dináru."
 IRQ_demand_greater_stake_in_the_company: "Požadujte větší podíl ve společnosti"
 IRQ_demand_greater_stake_in_the_company_desc: "Učinili jsme mnohé pro to, aby fungování ropných zařízení bylo co nejspolehlivější pro [ENG.GetAdjective]. Proto se zdá spravedlivé, aby sdíleli větší podíl na bohatství, které dodávka ropy generuje."
 IRQ_demand_palestine: "Požadovat Palestinu"
 IRQ_demand_palestine_desc: "Britové se ukázali jako nespolehliví, pokud jde o ochranu palestinského lidu na mandátních územích. Zatímco oči světa jsou upřeny na ně, možná budeme schopni přimět je k tomu, aby přenesli mandát pod naši kontrolu."
 IRQ_demand_syria_hashemite: "Navrhnout syrskou unifikaci"
 IRQ_demand_syria_hashemite_desc: "Sýrie byla krátce pod vládou Faisala I v roce 1920, ale byla nám ukradena francouzskou zradou. Nyní můžeme vyjednávat z pozice síly a požadovat navrácení našeho právoplatného území."
 IRQ_develop_the_kuwaiti_port: "Rozvoj kuvajtského přístavu"
 IRQ_develop_the_kuwaiti_port_desc: "S Kuvajtem pod naším oprávněným kontrolou se naše pobřeží značně zvětšilo. To nám nabídlo příležitost rozšířit naše námořní zařízení ještě více, abychom podpořili ještě větší přítomnost v Perském zálivu."
 IRQ_develop_the_kuwaiti_port_tt: "Přidává §G1§Y námořní základnu §!§!v každé provincii."
 IRQ_discuss_a_new_treaty: "Jednat o nové smlouvě"
 IRQ_discuss_a_new_treaty_desc: "Anglo-irácká smlouva byla vyjednána, když jsme byli jen mladým a slabým národem. Nyní jsme přední mocností islámského světa a taková smlouva je urážkou našeho vůdce. Nyní nastal čas jednat o nové smlouvě s [ENG.GetAdjective]."
 IRQ_eliminate_the_golden_square: "Eliminovat Zlaté náměstí"
 IRQ_eliminate_the_golden_square_desc: "Zlaté náměstí a jejich stoupenci by nás nechali riskovat regionální konflikt a vnitřní rozdělení kvůli jejich touze sjednotit arabský svět. Musí být eliminováni, než zničí naši zemi."
 IRQ_embargo_the_axis_powers: "Embargo na Osu"
 IRQ_embargo_the_axis_powers_desc: "Osa je hrozbou pro světový mír a musí být odepřena veškerá potřebná zdroje k vedení války."
 IRQ_encourage_federalism: "Podporovat federalismus"
 IRQ_encourage_federalism_desc: "Měli bychom se snažit umožnit určité množství autonomie Kurdům a Asyřanům a legalizovat místní jazyky a praktiky v naší zemi, abychom sjednotili všechny irácké občany pod jednu vlajku."
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "Založit irácké pobřežní obranné síly"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "Založit kurdské pobřežní obranné síly"
 IRQ_establish_iraqi_coastal_defense_force_desc: "Naše pobřeží může být krátké, ale leží na jedné z nejkritičtějších zásobovacích tras pro export ropy na západ. Proto musíme vytvořit námořní síly na ochranu našich zájmů v této oblasti."
 IRQ_expand_camel_corps: "Rozšířit velbloudí sbor"
 IRQ_expand_camel_corps_desc: " [ENG.GetAdjective] prokázal univerzálnost velbloudstva během poslední Velké války využitím sboru v Severní a Východní Africe. Někteří v našich ozbrojených silách věří, že taková síla by nám mohla poskytnout výhodu i na našem vlastním území."
 IRQ_expand_habbaniya_airbase: "Rozšíření letecké základny Habbaniya"
 IRQ_expand_habbaniya_airbase_desc: "Letecká základna Habbaniya se stala srdcem vzdušných operací v Iráku od doby, kdy ji zřídili [ENG.GetAdjective]. Abychom lépe vyhověli naší rostoucí letecké síle, měli bychom rozšířit zařízení tam."
 IRQ_expand_membership: "Rozšířit členství ve federaci"
 IRQ_expand_membership_desc: "Zatímco někteří posmívali se myšlence naší federace, jiní se s úžasem dívali na naše úspěchy. Možná je čas rozšířit členství na ty, kdo jsou dostatečně moudří, aby si uvědomili, že jsme silnější dohromady."
 IRQ_expand_membership_tt: "Odemkněte §Y$hashemite_federation_cat$§! rozhodnutí pozvat členy, aby se stali vašimi loutkami."
 IRQ_expand_oil_production: "Rozšířit Produkci Ropy"
 IRQ_expand_oil_production_desc: "Geologové věří, že v naší zemi je hojná zásoba nevyužitých ropných rezerv. Takové zdroje by mohly generovat obrovské množství bohatství pro náš lid a musíme je využít co nejdříve."
 IRQ_export_infrastructure: "Exportní infrastruktura"
 IRQ_export_infrastructure_desc: "Ropa je životně důležitá pro globální ekonomiku, investicí do naší exportní infrastruktury pro ni můžeme umístit [ROOT.GetNameDef] na mapu a zároveň finančně profitovat."
 IRQ_extensive_irrigation_projects: "Rozsáhlé zavlažovací projekty"
 IRQ_extensive_irrigation_projects_413_tt: "Pokud ovládneme §Y[413.GetName]§!, získáme §G2§! další stavební sloty v tomto státě"
 IRQ_extensive_irrigation_projects_680_tt: "Pokud kontrolujeme §Y[680.GetName]§!, získáme §G1§! další stavební místo v tomto státě."
 IRQ_extensive_irrigation_projects_desc: "Velká část naší půdy je suchá a nevhodná pro zemědělství. Nicméně prostřednictvím masivních zavlažovacích projektů bychom mohli být schopni proměnit takové oblasti na bujné orné pole."
 IRQ_fighter_training: "Výcvik pilotů"
 IRQ_fighter_training_desc: "Veškeré naše vojenské a hospodářské plánování bude marné, pokud naši piloti nebudou schopni adekvátně využívat svá letadla k ochraně našich nebes před nepřátelskými bombardéry."
 IRQ_finish_the_berlin_baghdad_railway: "Dokončit železnici Berlín–Bagdad"
 IRQ_finish_the_berlin_baghdad_railway_desc: "Dlouho bylo ambicí starého Německého impéria vybudovat železnici z Berlína do Bagdádu, aby podpořilo námořní přítomnost v Perském zálivu. Můžeme však sklízet ekonomické výhody z této trasy tím, že ji dokončíme sami."
 IRQ_fligerfuhrer_irak: "Fliegerführer Irak"
 IRQ_fligerfuhrer_irak_desc: "Naše armáda zůstává beznadějně slabší než [ENG.GetAdjective] armáda, ale možná budeme schopni převážit rovnováhu na naší stranu s letadly a piloty od našich spojenců."
 IRQ_forceful_industrialization: "Násilná industrializace"
 IRQ_forceful_industrialization_desc: "Tempo industrializace v [ROOT.GetNameDef] je příliš pomalé, pokud se chceme vyhnout zůstat za našimi protivníky. Musíme uspořádat masivní průmyslovou program, i když to znamená rozzlobit veřejnost."
 IRQ_form_opec: "Vytvořit OPEC"
 IRQ_form_opec_desc: "Velmoci jsou naprosto závislé na toku ropy do svých továren a vozidel. Pokud by se ropné výrobní národy světa měly dohodnout na spolupráci v oblasti produkce ropy a bezpečnosti, mohli bychom konečně donutit velmoci k zodpovědnosti za vše, co nám udělali."
 IRQ_form_the_independent_mechanized_brigade: "Zformujte nezávislou mechanizovanou brigádu"
 IRQ_form_the_independent_mechanized_brigade_desc: "S nákupem vhodného vybavení a velkým množstvím výcviku se naše ozbrojené síly domnívají, že jsou připraveny nasadit a využívat své první mechanizované jednotky."
 IRQ_form_the_independent_mechanized_brigade_tt: "Vytvořit Al-Mechanikiyah §YMechanized§! šablonu divize a nasadit §Y1§! jednotku."
 IRQ_found_southern_steel_plants: "Založit jižní ocelárny"
 IRQ_found_southern_steel_plants_desc: "Ocel je kritická pro ekonomický rozvoj, stejně jako pro výrobu vojenského vybavení. Dosud se objevilo jen několik domácích producentů, kteří by mohli uspokojit naše potřeby, což nás ponechává závislými na dovozech. To nemůže pokračovat, jak se svět stává nepřátelštějším."
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "Založit irácké státní železnice"
 IRQ_found_the_iraqi_state_railways_KUR: "Založit kurdské státní železnice"
 IRQ_found_the_iraqi_state_railways_desc: "[ENG.GetAdjective] stále udržují kontrolu nad naší železniční infrastrukturou ve formě Mezopotámských železnic, navzdory naší domnělé nezávislosti. Měli bychom je oslovit s nabídkou na koupi podniku a přejmenování na irácké státní železnice."
 IRQ_found_the_state_company_for_iron_and_steel: "Státní společnost pro železo a ocel"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "Nedávné investice do ocelového průmyslu prospěly naší ekonomice a snížily závislost na dovozu. Můžeme však jít ještě dále založením vlastních státem kontrolovaných průmyslových odvětví, abychom ovládli dodávky takových žádaných surovin."
 IRQ_greater_iraq: "Velký Irák"
 IRQ_greater_iraq_desc: "S větším podílem arabské populace nyní bezpečně pod naší vládou, se zdá být vhodné, abychom tuto příležitost oslavili vyhlášením vzniku širší definice [IRQ.GetNonIdeologyName]."
 IRQ_greater_iraq_tt: "Odemknout §Y$greater_iraq_decision_cat$§! rozhodnutí k získání jader na státy Středního východu, které vlastníme."
 IRQ_hashemite_arab_federation: "Hashemitská arabská federace"
 IRQ_hashemite_arab_federation_desc: "S našimi členy hášemitské dynastie usazenými po celém regionu máme příležitost spojit naše království do jedné větší hášemitské arabské federace."
 IRQ_heavy_industry_investments: "Investice do těžkého průmyslu"
 IRQ_heavy_industry_investments_desc: "Děláme pokroky v dodávání surovin pro průmysl, ale začíná být zřejmé, že abychom dohnali velmoci, potřebujeme založit více státem řízených těžkých průmyslů nebo dotovat ty stávající."
 IRQ_increase_anglo_iraqi_economic_ties: "Zvýšit anglo-irácké hospodářské vazby"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "Bylo by pošetilé nevyužít blízké hospodářské vazby, které jsme vybudovali s [ENG.GetAdjective]."
 IRQ_increase_italian_business_relations: "Import z [ITA.GetNonIdeologyName]"
 IRQ_increase_italian_business_relations_desc: "Nemůžeme si dovolit zůstat zcela závislí na [ENG.GetAdjective] pro naše ekonomické potřeby. Naštěstí [ITA.GetAdjective] jsou více než ochotni nám pomoci v tomto úsilí."
 IRQ_increase_prime_ministers_powers: "Posílit pravomoci premiéra"
 IRQ_increase_prime_ministers_powers_desc: "Bylo prokázáno, že irácký lid si nepřeje absolutní vládu pod hashemitskou dynastií, a tím se nám nyní otevřela příležitost zabezpečit ústavní povahu jejich vlády jednou provždy a nasměrovat Irák na více západní cestu."
 IRQ_independent_flight_schools: "Nezávislé letecké školy"
 IRQ_independent_flight_schools_desc: "Naši piloti byli většinou vycvičeni v zahraničí od [ENG.GetAdjective], avšak nyní máme kritickou masu pilotů, kde bychom mohli začít vycvičovat naše piloty doma."
 IRQ_infantry_focus: "Posílení pěchoty"
 IRQ_infantry_focus_desc: "Velké mocnosti si mohou hrát s jejich mechanizovanými monstrositami, jak chtějí, realita je taková, že jakákoliv válka bude nakonec vedena pěchotou. V důsledku toho armáda dostane znační zvýšení rozpočtu, aby zlepšila svůj výcvik."
 IRQ_invest_in_ordnance_mountain_howitzers: "Investovat do horských houfnic."
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "Naše země je ohraničena horami na severu a východě, ale naše ozbrojené síly postrádají dostatečnou palebnou sílu pro boj v takových oblastech. Možná je čas investovat do specializované horské dělostřelby, abychom je podpořili, pokud takový konflikt s našimi sousedy vznikne."
 IRQ_invite_foreign_advisors: "Pozvat zahraniční poradce"
 IRQ_invite_foreign_advisors_desc: "Postrádáme odborné znalosti, abychom mohli soutěžit s jakoukoliv námořní mocností v tomto regionu. Avšak mohli bychom posílit naše síly tím, že přivedeme zahraniční odborníky k výcviku našich námořních důstojníků."
 IRQ_invite_foreign_arms_corporations: "Pozvat zahraniční korporace"
 IRQ_invite_foreign_arms_corporations_desc: "Potřeba domácího zbrojního průmyslu je kritická, nicméně postrádáme odborné znalosti k vývoji a výrobě našeho vlastního vybavení. Měli bychom proto spolupracovat s zahraničními korporacemi na založení továren, které budou vzájemně prospěšné pro nás i pro ně."
 IRQ_iran_ultimatum: "Íránské ultimátum"
 IRQ_iran_ultimatum_desc: "V západních regionech [PER.GetName] žije značná populace Arabů. Možná nastal čas požadovat jejich sjednocení s naším národem, aby se ochránili před [PER.GetAdjective] vládou."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§YPokud [PER.GetNameDef] odmítne postoupit území, budeme mít možnost vyhlásit na ně válku.§!"
 IRQ_iraqi_al_futuwwa: "Vytvořte iráckou Al-Futuwwu"
 IRQ_iraqi_al_futuwwa_desc: "Aby náš národ zesílil, musíme založit mládežnické organizace, které vytrénují naše lidi k boji za slavnější budoucnost!"
 IRQ_is_kurdistan: "§YHrajte za Kurdistán§!"
 IRQ_join_axis: "$TUR_join_the_axis$"
 IRQ_join_axis_desc: "$TUR_join_the_axis_desc$"
 IRQ_kurdish_attack_iran: "Osvobodit Kurdy v Íránu"
 IRQ_kurdish_attack_iran_desc: "Regim [PER.GetAdjective] představuje hrozbu pro náš lid. Pouze prostřednictvím silného osvobození Kurdů v jejich hranicích a porážkou [PER.GetAdjective] armády našima rukama můžeme zajistit budoucnost pro náš lid."
 IRQ_kurdish_attack_turkey: "Osvobodit Kurdy v Turecku"
 IRQ_kurdish_attack_turkey_desc: "[TUR.GetAdjective] aktivně proti lidem Kurdů na svém území, okrádá je o jejich dědictví. To už nelze tolerovat, i když to znamená osvobodit náš lid násilím."
 IRQ_kurdish_democratic: "Kurdská demokratická strana"
 IRQ_kurdish_democratic_desc: "Kurdské práva jsou každý den potlačována arabskou většinou [IRQ.GetNameDef]. Je čas, abychom založili vlastní politické hnutí s cílem zajistit svobodný a nezávislý národ pro náš lid."
 IRQ_kurdish_form_the_peshmerga: "Vytvořit Pešmerga"
 IRQ_kurdish_form_the_peshmerga_desc: "Zatímco naše vzpoura byla úspěšná v poražení irácké armády, v budoucnu může mít méně štěstí. Proto založíme národní armádu s reálným vojenským výcvikem a moderním vybavením, abychom odradili potenciální konflikt."
 IRQ_kurdish_industry: "Rozšířit průmyslovou základnu"
 IRQ_kurdish_industry_desc: "Abychom se zabránili spolknutí našimi silnějšími sousedy, musíme vyvinout vlastní průmyslovou základnu."
 IRQ_kurdish_language: "Kurdské jazykové školy"
 IRQ_kurdish_language_desc: "S naším nově nalezeným sebeurčením můžeme konečně začít vytvářet vzdělávací systém zaměřený na kurdskou kulturu a jazyk."
 IRQ_kurdish_oil: "Kurdská ropa"
 IRQ_kurdish_oil_desc: "V posledních letech se na našem území těžila ložiska ropy, ale bohatství, které z nich pocházelo, bylo z oblasti odčerpáno. Nyní můžeme konečně vybudovat vlastní ropný průmysl a využít bohatství pro naše vlastní lidi."
 IRQ_kurdish_outreach: "Kurdský kontakt"
 IRQ_kurdish_outreach_desc: "Kurdové ze severního Iráku mají potenciál masivně narušit naši autoritu v regionu, pokud by se spojili proti nám. Musíme proto učinit úsilí o jejich integraci do širší irácké národní, i kdyby to znamenalo nabídnout jim určitou úroveň autonomie."
 IRQ_kurdish_reject_ankara_treaty: "Odmítnout ankarskú smlouvu"
 IRQ_kurdish_reject_ankara_treaty_desc: "Ankarská smlouva zničila dřívější pokusy o vytvoření kurdského národa. Musíme dát světu jasně najevo, že odmítáme hranice stanovené touto smlouvou a že nedáme pokoj, dokud nebude kurdský národ sjednocen."
 IRQ_kurdish_revolt: "Uskutečnit povstání"
 IRQ_kurdish_revolt_desc: "Nastal čas prohlásit naši nezávislost od [IRQ.GetNonIdeologyName] a vytvořit skutečně svobodnou zemi pro kurdský lid."
 IRQ_kurdish_revolt_tt: "Prohlásíme nezávislost na §YIráckém státu§!, což nás zavede do §RVálky za nezávislost§! proti nim."
 IRQ_kurdish_socialist: "Hledat sovětskou pomoc"
 IRQ_kurdish_socialist_desc: "[SOU.GetNameDefCap] touží po prostředku, jak podkopat západní dominanci na Blízkém východě. Možná by byli ochotni nám pomoci v našem boji proti [IRQ.GetAdjective] vládě a tím i proti [ENG.GetAdjective]."
 IRQ_kurdish_support_resistance: "Podpora odporu v zahraničí"
 IRQ_kurdish_support_resistance_desc: "Zatímco lidé na našem území si užívají skutečné svobody, zůstává příliš mnoho našich sourozenců uvězněno pod vládou cizích mocností. Musíme je podpořit v jejich snahách osvobodit se."
 IRQ_kurdish_united: "Spojený Kurdistán"
 IRQ_kurdish_united_desc: "Přes velké útrapy a boj jsme konečně sjednotili kurdský lid pod naši vládu. Bez ohledu na to, co teď přijde, stojíme jako jeden sjednocený lid."
 IRQ_kurdish_women_in_military: "Ženy v armádě"
 IRQ_kurdish_women_in_military_desc: "Zastaraný názor, že ženy musí být drženy daleko od konfliktu, musí být odstraněn, pokud máme vyvinout robustní armádu schopnou čelit našim sousedům."
 IRQ_liberate_levant: "Osvobodit Levant"
 IRQ_liberate_levant_desc: "Levant byl rozdělen vítězi Velké války, což vedlo k ničemu jinému než k prolití krve a utrpení pro obyvatelstvo regionu. Již nemůžeme stát stranou, zatímco naši příbuzní trpí takovým osudem."
 IRQ_liberate_north_africa: "Osvobodit Severní Afriku"
 IRQ_liberate_north_africa_desc: "Severní Afrika byla příliš dlouho drcena pod imperialistickou botou Evropanů. Nastal čas osvobodit je a přivést je zpět do společného svazku."
 IRQ_local_arms_industry: "Místní zbrojní průmysl"
 IRQ_local_arms_industry_desc: "Pokud vypukne válka, nebudeme se moci spolehnout na dodávky vojenského vybavení ze zahraničí. Proto musíme rychle vybudovat vlastní domácí zbrojní průmysl, abychom podpořili naše síly v krizovém čase."
 IRQ_modernization: "Usilovat o modernizaci"
 IRQ_modernization_desc: "Pochody v ulicích se zastaralou technikou možná stačí k tomu, abychom udrželi na uzdě vlastní lidi, ale k odvrácení agrese cizí mocnosti to příliš nepomůže. Musíme modernizovat naše vybavení a vytvořit z našich ozbrojených sil vážný odstrašující prostředek."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "Znárodnění anglo-irácké ropné společnosti"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "Anglo-irácká ropná společnost nadále dominuje našim hospodářským a zahraničním záležitostem, směřujícím naše bohatství do válečných lodí [ENG.GetAdjective] námořnictva, což nám brání kontrolovat naše vlastní záležitosti. Je na čase, abychom tuto hru ukončili a znárodnili společnost ku prospěchu našich lidí."
 IRQ_naval_air_support: "Námořní letecká podpora"
 IRQ_naval_air_support_desc: "Je hloupé myslet si, že můžeme vyvinout námořnictvo schopné čelit velmocem. Nicméně, vývoj letadel, která mohou cílit na námořní majetek, může vyrovnat šance za zlomkovou cenu jednoho plavidla."
 IRQ_navy_research_bonus: "Námořní technologické pokroky"
 IRQ_navy_research_bonus_desc: "Dosud jsme byli závislí na zastaralých lodích z ciziny, které byly zastaralé ještě před jejich zakoupením. Abychom nezůstali pozadu, musíme vyvinout a prozkoumat naše vlastní námořní technologie a přestavět nebo obnovit náš lodní park."
 IRQ_party_of_national_brotherhood: "Strana národního bratrství"
 IRQ_party_of_national_brotherhood_desc: "Příliš dlouho vláda podlehla [ENG.GetAdjective] rozmarům. Jen strana Národního Bratrství má potenciál pozvednout [IRQ.GetNonIdeologyName] k velikosti."
 IRQ_proclaim_united_arab_republic: "Vyhlásit Spojenou arabskou republiku"
 IRQ_proclaim_united_arab_republic_desc: "Naše sny o panarabské nevěře začínají nabývat podoby. Musíme využít příležitosti a vyhlásit vznik Spojené arabské republiky a sjednotit lidi pod naší věcí."
 IRQ_project_babylon_focus: "Projekt Babylon"
 IRQ_project_babylon_focus_desc: "Abychom vyhráli budoucí války, musíme zajistit těžké zbraně potřebné k dominaci našich nepřátel, bez ohledu na to, jak jsme přečísleni. Měli bychom se proto snažit otevřít zařízení věnovaná výzkumu a vývoji experimentálních zbraní."
 IRQ_promote_kurdish_culture: "Podporovat kurdskou identitu"
 IRQ_promote_kurdish_culture_desc: "Kurdský národ je rozptýlen napříč více národy, ale naše kultura nás spojuje bez ohledu na to, kde žijeme. Musíme podporovat a chránit toto dědictví, než bude rozloženo těmi, kteří nás řídí."
 IRQ_protector_of_the_gulf: "Ochránce zálivu"
 IRQ_protector_of_the_gulf_desc: "Prokázali jsme, že jsme spolehlivým spojencem západních mocností. Možná budou ochotni se stáhnout z regionu výměnou za to, že budeme nadále udržovat bezpečnost Perského zálivu."
 IRQ_purchase_alternative_aricraft: "Zakoupit alternativní letadla"
 IRQ_purchase_alternative_aricraft_desc: "Abychom se vyhnuli nadměrné závislosti na jednom dodavateli, měli bychom hledat i mimo [ENG.GetAdjective] pro dodávku letadel pro naše rostoucí ozbrojené síly. Mnozí z našich důstojníků prosazují dohodu s [ITA.GetAdjective]mi."
 IRQ_purchase_armored_equipment: "Zakoupit obrněné vybavení"
 IRQ_purchase_armored_equipment_desc: "Naše síly postrádají sílu našich protivníků kvůli naší nadměrné závislosti na tradičních pěších silách. Tank je jasně budoucností pozemní války a musíme hledat někoho, kdo nám bude ochoten prodat své přebytky."
 IRQ_purchase_british_aircraft: "Nákup britských letadel"
 IRQ_purchase_british_aircraft_AAT_tt: "§YZískáme větší dotaci na vybavení, zatímco $IRQ_anglo_iraqi_treaty$ je aktivní.§!"
 IRQ_purchase_british_aircraft_desc: "Vzhledem k našim vazbám s [ENG.GetAdjective] RAF se zdá logické pořídit od nich více letadel."
 IRQ_purchase_british_aircraft_treaty_tt: "§YZískáme větší množství vybavení, zatímco $IRQ_anglo_iraqi_treaty$ je aktivní.§!"
 IRQ_purchase_foreign_equipment: "Nákup cizích strojních nástrojů"
 IRQ_purchase_foreign_equipment_desc: "Zatímco máme ornou půdu a spoustu zavlažovacích oblastí, postrádáme mechanizované nástroje průmyslových mocností. Pokud bychom investovali do dovozu takového zařízení, mohli bychom dramaticky zvýšit naši produkci plodin a průmyslovou výrobu."
 IRQ_purchase_mechanized_equipment: "Zakoupit mechanizované vybavení"
 IRQ_purchase_mechanized_equipment_desc: "Pomalý pochod pěchoty se stal zřetelnou slabinou našich sil kvůli vzniku mechanizované pěchoty v zahraničí. Je čas investovat do mechanizace našich vlastních sil, než bude příliš pozdě."
 IRQ_purchase_small_ships: "Zakoupit malé lodě"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_put_down_tribal_revolts: "Potlačit kmenové povstání"
 IRQ_put_down_tribal_revolts_desc: "TODO"
 IRQ_raf_levies_focus: "Odvody RAF"
 IRQ_raf_levies_focus_desc: "[ENG.GetAdjective] udržují v našem území značný počet odvedených vojáků, aby zajistili bezpečnost svých leteckých základen. Možná bychom mohli zlepšit naše obranné schopnosti lepší spoluprací s takovými silami."
 IRQ_rally_behind_the_hashemite_dynasty: "Zasazení se za hašemitskou dynastii"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "Hashemitská rodina musí být středobodem, z něhož budeme nadále budovat pocit irácké národnosti. Po letech v moci jsme blízko skutečného zajištění našeho vlivu na ně."
 IRQ_rally_the_arab_world: "Sjednotit arabský svět"
 IRQ_rally_the_arab_world_desc: "Arabský svět touží shodit jho západních mocností. Společně sjednotíme arabské národy a znovu se etablujeme jako pánové naší vlastní budoucnosti."
 IRQ_reach_out_to_jordan: "Navázat kontakt s Jordánskem"
 IRQ_reach_out_to_jordan_desc: "Naši příbuzní nadále vládnou Jordánsku pod ochranou [ENG.GetAdjective]. Avšak můžeme je přimět a [ENG.GetAdjective] k tomu, aby nám umožnili rozvíjet větší politickou a ekonomickou kohezi výměnou za převzetí jejich obrany."
 IRQ_reapproachment_with_the_tribes: "Zblížení s kmeny"
 IRQ_reapproachment_with_the_tribes_desc: "Stále existuje mnoho kmenových vůdců, kteří nedávají svou plnou důvěru naší vládě. Měli bychom je usmířit a investovat do jejich místních regionů, abychom zajistili, že jejich loajalita zůstane u nás a jen u nás."
 IRQ_reapproachment_with_the_tribes_tt: "§YAhmed Barzani§! a §YMustafa Barzani§! se stanou dostupnými jako generálové úrovně 3 §YGenerals§!"
 IRQ_refuge_for_the_grand_mufti: "Útočiště pro Velkého muftího"
 IRQ_refuge_for_the_grand_mufti_desc: "Po nedávném neklidu v Palestině byl Amin al-Husseini, kontroverzní Velký Mufti Jeruzaléma, vyhoštěn Brity. Abychom uklidnili protibritské sentimenty uvnitř našich vlastních hranic, mohli bychom mu třeba dočasně nabídnout útočiště."
 IRQ_regime_change_in_arabia: "Změna režimu v Arábii"
 IRQ_regime_change_in_arabia_desc: "Rodina Saudů nemůže být považována za potenciálního spojence proti velmocem. Proto musí být odstraněna, než se stane hrozbou."
 IRQ_regional_economic_integration: "Regionální ekonomická integrace"
 IRQ_regional_economic_integration_desc: "Musíme orchestrálně provést masivní investice do infrastruktury regionu, aby všichni mohli těžit z dlouhodobého ekonomického růstu."
 IRQ_regional_military_integration: "Regionální vojenská integrace"
 IRQ_regional_military_integration_desc: "Postrádáme vojenské výrobní schopnosti velkých mocností, ale možná prostřednictvím regionální investice můžeme začít dohánět."
 IRQ_religious_resistance: "Náboženský odpor"
 IRQ_religious_resistance_desc: "S Velkým muftím pod naší ochranou můžeme s ním spolupracovat na vyvolání odporu po celém arabském světě proti útlakům západních režimů, které nám byly vnuceny."
 IRQ_renegotiate_treaty: "Znovu projednat anglo-iráckou dohodu"
 IRQ_renegotiate_treaty_desc: "Dokázali jsme, že nejsme hrozbou pro zájmy [ENG.GetAdjective] v regionu a můžeme být potenciálním spojencem, pokud to bude potřeba. Proto bychom měli konečně znovu jednat o anglo-iracké smlouvě na rovnoprávném základě."
 IRQ_request_syria_from_vichy: "Požádat o Sýrii"
 IRQ_request_syria_from_vichy_desc: "Francouzi nebyli nikdy tak rozdělení a slabí. Toto je ideální příležitost požadovat převod jejich syrského území pod naši kontrolu."
 IRQ_restoration_of_hejaz: "Obnova Hidžázu"
 IRQ_restoration_of_hejaz_desc: "[SAU.GetAdjective] vojska nedávno potlačili Království Hidžáz. A tím snížili vliv hashemské dynastie. Je čas vrátit jim to stejně."
 IRQ_restore_al_andalus: "Obnovit Al-Andalus"
 IRQ_restore_al_andalus_desc: "Španělé si možná myslí, že jsou pány Iberského poloostrova, ale dlouho předtím, než byla jejich národ ustanoven, to byla Al Andalus. Její návrat do islámského světa bude porážka, na kterou Evropané nikdy nezapomenou."
 IRQ_restore_regent: "Obnovit regenta"
 IRQ_restore_regent_desc: "Hloupé oportunismy Rashida Ali al-Gaylaniho a Zlatého čtverce vedly k ničemu jinému než k devastaci pro naši zemi. Musíme se jednou provždy zbavit jejich jedovatého vlivu tím, že je odstraníme a obnovíme starou vládu k moci."
 IRQ_revoke_anglo_iraq_treaty: "Zrušit anglo-iráckou smlouvu"
 IRQ_revoke_anglo_iraq_treaty_desc: "Jednostranná anglo-iracká smlouva znemožnila rozvoj naší země dost dlouho. Ale nyní máme sílu vůle odolat [ENG.GetAdjective] a konečně smlouvu zrušíme. Bez ohledu na následky."
 IRQ_revoke_anglo_iraq_treaty_tt: "§R[ENG.GetNameDefCap] pravděpodobně vyhlásí válku na nás za zrušení smlouvy!§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "Královská irácká armáda"
 IRQ_royal_iraqi_army_KUR: "Kurdská armáda"
 IRQ_royal_iraqi_army_desc: "Hrozba války, buď od našich sousedů nebo z dálky, se stává stále pravděpodobnější. Kromě toho existuje řada domácích frakcí, které se chystají roztrhat naši zemi na kusy. Vše, co je může udržet na uzdě, je síla našich ozbrojených sil."
 IRQ_rural_electrification: "Elektrifikace venkova"
 IRQ_rural_electrification_desc: "Zatímco elektřifikace činí stabilní pokrok v městských oblastech, venkovní populace zůstává od těchto rozvojů odříznuta. Měli bychom proto zahájit národní elektrickou radu, aby se elektrická infrastruktura rovnoměrně rozvinula po celé zemi."
 IRQ_scavenging: "Sběr zbraní"
 IRQ_scavenging_desc: "Jakékoli vybavení, které nemůžeme sami vyrobit, se často ukazuje zde v rukou zahraničních agresorů. Měli bychom proto vycvičit naše síly, aby rozpoznaly a zajaly cenné vojenské vybavení, kdykoli je k dispozici."
 IRQ_seek_axis_investment: "Hledat investice Osy"
 IRQ_seek_axis_investment_desc: "Naše ekonomika stagnuje a potřebuje diverzifikaci, pokud máme vybudovat odolnost vůči zahraniční agresi. Možná by naši přátelé v zahraničí byli ochotni investovat sem, aby prohloubili naše vztahy."
 IRQ_special_forces: "Speciální síly"
 IRQ_special_forces_desc: "V některých situacích během války může několik specialistů, kteří se plíží za nepřátelské linie, zasáhnout ničivý úder, který by celý armádní útok nedokázal učinit na otevřeném poli. Potřebujeme takové síly naší vlastní v pohotovosti."
 IRQ_special_projects: "Výzkumné středisko Tuwaitha"
 IRQ_special_projects_desc: "Hlášení o atomových tajemstvích ze zahraničí se dostala k našim vědcům a inženýrům, kteří mají touhu prokázat své schopnosti. S jejich odborností a dostatečným financováním bychom mohli vyvinout zbraně neuvěřitelné síly."
 IRQ_status_of_lebanon: "Status Libanonu"
 IRQ_status_of_lebanon_desc: "Sytie je pevně pod naší kontrolou, pozornost se obrátila na budoucnost Libanonu. Možná se nám podaří zkusit štěstí ještě jednou a požádat o jeho převod do naší kontroly."
 IRQ_strengthen_mesopotamian_farming: "Zesílit mezopotámské zemědělství"
 IRQ_strengthen_mesopotamian_farming_desc: "Stejně jako mnoho jeho předchůdců, [ROOT.GetNonIdeologyName] se soustředí na své dvě velké řeky, Tigris a Eufrát. Půda mezi těmito řekami je ideální pro zemědělství, však existují moderní techniky, které bychom mohli využít k zvýšení výnosů plodin."
 IRQ_strengthen_relations_with_iran: "Posílit vztahy s Íránem"
 IRQ_strengthen_relations_with_iran_desc: "Ačkoli si [IRQ.GetAdjective] a [PER.GetAdjective] národy vždy nevyměňovaly pohledy, máme společnou agendu v modernizaci našich národů a odporu vůči západní dominaci regionu. Je čas vybudovat konstruktivní vztah mezi sebou, abychom mohli společně dosáhnout našich cílů."
 IRQ_strengthen_relations_with_turkey: "Upevnit vztahy s Tureckem"
 IRQ_strengthen_relations_with_turkey_desc: "[TUR.GetAdjective] byli v čele odporu proti západním mocnostem, i když to nakonec stálo jejich impérium. Jako takoví jsme přirozenými spojenci a měli bychom udělat více pro budování lepších vztahů s nimi."
 IRQ_strengthen_the_golden_square: "Posílit Zlatý čtverec"
 IRQ_strengthen_the_golden_square_desc: "Zlatý čtverec, složený ze čtyř vysoce postavených vojenských důstojníků, se stal ohniskem panarabismu a anti-[ENG.GetAdjective] sentimentu. Možná nastal čas je plně zapojit do vlády a zahájit reformy nezbytné pro posílení národa."
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "Posílit irácký dinár"
 IRQ_strengthen_the_iraqi_dinar_KUR: "Posilnit kurdský dinár"
 IRQ_strengthen_the_iraqi_dinar_desc: "Nyní, když jsme převzali kontrolu nad naší měnou od [ENG.GetAdjective] banky, můžeme konečně nastavit naši vlastní měnovou politiku způsobem, který prospěje naší domácí ekonomice."
 IRQ_support_the_allied_war_effort: "Podporovat úsilí spojenecké války"
 IRQ_support_the_allied_war_effort_desc: "Ať už naši lidé chtějí nebo ne, naše budoucnost leží u spojeneckých národů světa. Musíme prokázat naši oddanost jejich věci a vyčlenit si své místo v novém světovém pořádku."
 IRQ_take_advantage_of_british_weakness: "Využít situaci"
 IRQ_take_advantage_of_british_weakness_desc: "Pokud chceme vyhnat [ENG.GetAdjective] okupanty z našeho regionu, nikdy nemusíme mít tak dobrou příležitost jako nyní, když jsou rozptýleni konflikty po celém světě. Udeřme ránu, ze které se nikdy neuzdraví."
 IRQ_training: "Zlepšit zkušební programy armády"
 IRQ_training_desc: "Výcvik jednotek v [IRQ.GetNonIdeologyName] je zastaralý a mohl by být zlepšen zavedením reforem, které se odrážejí v jiných zemích."
 IRQ_unite_maghreb: "Sjednotit Maghreb"
 IRQ_unite_maghreb_desc: "Maghreb je nedílnou součástí islámského světa, který pod západní nadvládou trpěl příliš dlouho. S naší nově nalezenou silou jej sjednotíme pod naši vládu a jednou provždy vyženeme imperialisty."
 IRQ_unite_maghreb_tt: "Získává §YZnovu získat jádrový stát §!válečný cíl proti každé zemi okupující státy, na které vám tento fokus poskytuje jádra"
 IRQ_unite_mashriq: "Sjednotit Mashriq"
 IRQ_unite_mashriq_desc: "Mashriq je bijící srdce islámského světa. Nemůžeme odpočívat, dokud není všechno pod kontrolou kalifa."
 MUGHAL_divisions_spawned: "§Y4§! plně vybavené loajální divize se k nám připojí, když vyvoláme povstání."
 PER_abolish_feudalism: "Zrušit feudalismus"
 PER_abolish_feudalism_desc: "Po mnoho let fungoval [ROOT.GetNonIdeologyName] pod feudálním systémem, kdy vlastníci půdy vlastnili majetek, na kterém pracovali mnozí rolníci ve venkovských oblastech. Je to zastaralý systém, a je naší povinností jako vlády vykoupit tuto půdu od majitelů a prodat ji zpět rolníkům za mnohem nižší cenu. To efektivně přinese svobodu významné části naší populace."
 PER_absolute_monarchy: "Absolutní monarchie"
 PER_absolute_monarchy_desc: "Po tvrdém potlačení Rezy Shaha Pahlaviho na disidenty, kteří se snažili vykořenit jeho vládu, nyní vyhlásil absolutní monarchii, čímž si vzal více moci do vlastních rukou a zajistil, že nikdo jiný nemůže ohrozit jeho následnictví. Tento proces zahrnuje soustředění se na více militaristický přístup k zahraničním záležitostem a rozšíření stálé armády [PER.GetNameDef]."
 PER_absorb_byzantines: "Pohltit Byzantskou říši"
 PER_absorb_byzantines_desc: "Nakonec jsme vyřešili staletou zášť vůči [GRE.GetAdjective] tím, že jsme porazili [GRE.GetNameDef]. Toto území může nyní být začleněno do našeho impéria a stát se oficiální součástí."
 PER_absorb_byzantines_tt: "Odemkne §YAbsorb Byzantium§! rozhodnutí, která nám umožní integrovat dobyté území do naší země."
 PER_acceptance_ger_tt: "§Y[GER.GetNameDefCap]§! je pravděpodobně ochoten akceptovat, pokud mají §Gvysoký názor§! na nás!"
 PER_acceptance_tt: "§Y[SOU.GetNameDefCap]§! je pravděpodobnější, že přijme, pokud nás má §Gvysoký názor§! o sobě!"
 PER_add_organizer_trait_tt: "§YDva§! náhodně vybraní velitelé armády získají vlastnost Organizátor."
 PER_add_panzer_leader_trait_tt: "§Y Dva§! náhodně vybraní velitelé armády získají vlastnost vůdce tankového vojska."
 PER_address_the_issue_tt: "Odemkne §YRozhodnutí islámské revoluce§! což nám dá §R90 dní§! na potlačení revolucionářů."
 PER_addressing_the_issue_flag: "Vyřešení otázky"
 PER_adult_literacy: "Kampaň za gramotnost dospělých"
 PER_adult_literacy_desc: "Negramotnost je významný problém, který sužuje naši populaci. Schopnost psát a číst ve vlastním jazyce pomůže posílit a osvobodit náš lid. Rada ministrů a Ministerstvo školství se spojili, aby publikovali vzdělávací kodex, a také se zavázali zřídit školu, která bude učit naši dospělou populaci."
 PER_air_superiority: "Vzdušná převaha"
 PER_air_superiority_desc: "Nejdůležitějším využitím našeho letectva je využít ho k získání kontroly nad oblohou. Pokud máme vzdušnou převahu, budeme schopni provádět nebezpečnější operace bez obav z přerušení."
 PER_align_with_axis: "Srovnat [PER.GetNameDef] s Osy"
 PER_align_with_axis_desc: "Jak válka v Evropě pokračuje, naši [GER.GetAdjective] přátelé potřebují spojence, kteří by pomohli v jejich válečném úsilí. Je čas, abychom hodili svůj klobouk do ringu a přidali se k válce na straně Osy."
 PER_ally_bazaari: "Spojit se s Bazaari"
 PER_ally_bazaari_desc: "Trh a obchodníci, kteří jimi operují, byly pilíři našich komunit po staletí. Nyní čelí rostoucímu tlaku od nadnárodních korporací průmyslových mocností. Pokud přijmeme politiky na ochranu obchodníků, pravděpodobně se spojí s naší konzervativní věcí."
 PER_ally_the_bazaari: "Ovlivnit elitu"
 PER_ally_the_bazaari_desc: "Mezi [PER.GetAdjective] elitou roste znepokojení nad směrem národa. Mnozí mají obavy o budoucnost svých podniků nebo majetku a mohou být ochotni podpořit naši věc výměnou za záruky, které je izolují od politických otřesů."
 PER_anti_air_development: "Financovat vývoj proti vzdušným útokům"
 PER_anti_air_development_desc: "Továrny v našich městech se staly cíli nepřátelských bombardérů, protože chtějí narušit naše ekonomické a průmyslové pokroky. Měli bychom soustředit zdroje na rozvoj našich proti vzdušných opatření."
 PER_anti_air_research: "Iniciativa pro výzkum protiletecké obrany"
 PER_anti_air_research_boost: "Podpora výzkumu protivzdušné obrany"
 PER_anti_air_research_desc: "Naše současné protiletadlové zbraně začínají být zastaralé. Měli bychom více usilovat o výzkum nových technologií, které pomohou chránit naši zemi před nebezpečím na obloze."
 PER_anti_soviet_resistance_network: "Proti-[SOU.GetAdjective] odboj"
 PER_anti_soviet_resistance_network_desc: "Mohou si to oblékat, jak chtějí, ale realita je taková, že [SOU.GetNameDef] je jen dalším Ruským impériem a mnohé íránské národy zůstávají uvězněny pod jejich despocií. Musíme udělat více, abychom podkopali jejich autoritu a podpořili osvobození našeho lidu."
 PER_appease_the_seperatists: "Uklidnit separatisty"
 PER_appease_the_seperatists_desc: "Nastal čas vyplnit naše závazky vůči ázerbájdžánské a kurdské populaci tím, že jim poskytneme větší autonomii v jejich vlastních záležitostech. Musíme však usilovat o to, abychom je udrželi v naší sféře vlivu v zájmu naší kolektivní bezpečnosti."
 PER_appease_the_seperatists_tt: "§GNebudeme již vystaveni riziku, že proti nám propukne válka za nezávislost.§!"
 PER_artillery_bonus: "Domácí výroba dělostřelectva"
 PER_assassinate_reza_shah: "Únos Reza Šáha"
 PER_assassinate_reza_shah_desc: "Reza Shah Pahlavi mohl udělat velké změny v [PER.GetNameDef], ale ne všechny jsou populární u lidí. Dlouho se šušká o plánech na atentát, ale nikdo skutečně nevystřelí... že?"
 PER_assessing_the_opposition: "Hodnocení opozice"
 PER_assessing_the_opposition_desc: "Než budeme moci vůbec zvažovat rozšíření našich hranic mimo Írán, musíme se nejprve podívat dovnitř. Některé opoziční strany se zdají být s naší vládou čím dál tím více frustrované, jak čas plyne. Pokud máme shromáždit podporu lidu pro obnovu impéria, musíme zajistit, že máme plnou podporu ve vládě, jakýmikoliv prostředky."
 PER_assessing_the_opposition_tt: "Odemyká §YVládní zásah§! rozhodnutí v rámci §YObčanského neklidu§! mise z §YA Dědictví velikosti§!, které nám umožňují řídit hrozbu a zabránit občanské válce."
 PER_azadi: "Azadi"
 PER_azadi_autonomy_effect: "Duch Azadi"
 PER_azadi_desc: "Azadi je perské slovo pro 'Svobodu' a bude to fráze, kolem které se sjednotíme, jak se připravujeme postavit se našim okupantům. [ROOT.OVERLORD.GetNameDefCap] očekává, že budeme poddajní, ale vždy jsme měli v úmyslu chránit naši svrchovanost. Můžeme být poraženi v bitvě, ale stále budeme bojovat ve válce."
 PER_bakhtiari_boost: "Bakhtiari výcvik"
 PER_battlefield_support: "Podpora na bitevním poli"
 PER_battlefield_support_desc: "Abychom zajistili bezpečnost našich vojsk, když kráčejí směrem k frontě, je zásadní využít naše pozemní podpůrná letadla, abychom zabránili nepřátelským letadlům, aby na naši armádu pršela oheň."
 PER_bolster_civilian_industry: "Podpořit naši civilní výrobu"
 PER_bolster_civilian_industry_desc: "Pokud máme přežít blížící se bouři, musíme se postarat o posílení našeho civilního průmyslu. Čím více zdrojů do toho investujeme, tím vyšší je pravděpodobnost, že naše ekonomika přežije jakoukoli válku, která přijde."
 PER_bolster_infantry: "Posílení pěchoty"
 PER_bolster_infantry_desc: "Běžný pěšák byl po generace považován za základ jakékoli ozbrojené síly, a není to pozice v armádě, kterou bychom měli zanedbávat. Posílíme naši pěchotu a zajistíme, že naše armády budou pochodovat dobře a s hrdostí."
 PER_bolster_the_caspian: "Posílit Kaspické moře"
 PER_bolster_the_caspian_desc: "Kaspické moře může být jen vnitrozemské, ale umožní [SOV.GetNameDef] další cestu, jak vstoupit na naše území, pokud se rozhodnou zaútočit. Někteří mohou říct, že obrana tohoto moře je bezpředmětná, ale nikdy nemůžeme být dostatečně opatrní před našimi sousedy na severu."
 PER_brown_shirts: "Marše šokových jednotek"
 PER_brown_shirts_desc: "Mnoho našich členů strany v poslední době přijalo hnědé uniformy evropských fašistických hnutí. Možná bychom měli tyto oddané členy nasměrovat k organizaci masových pochodů, abychom získali podporu pro hnutí."
 PER_brown_shirts_tt: "§YZískáme [?ROOT.PER_fascist_militia_count] milicí divizí při vstupu do občanské války proti Šáhovi nebo při získání fašismu.§!"
 PER_buffer_state_tt: "Pokud bude §Ymír§! přijat, pak [AZR.GetFlag]§Y[AZR.GetNameDef]§!, [GEO.GetFlag]§Y[GEO.GetNameDef]§!, [ARM.GetFlag]§Y[ARM.GetNameDef]§! a [TMS.GetFlag]§Y[TMS.GetNameDef]§! budou propuštěni jako loutky [PER.GetFlag]§Y[PER.GetNameDef]§!"
 PER_capital_protect: "Chraňte [PER.Capital.GetCapitalVictoryPointName]"
 PER_capital_protect_desc: "Vzhledem k poloze [PER.Capital.GetCapitalVictoryPointName] je to ideální místo pro odolnou obranu. Zřízením bunkrů a opěrných bodů zde se můžeme stát posledním baštou naděje v [PER.GetNameDef]."
 PER_challenge_the_royal_navy: "Vyzvat britskou flotilu"
 PER_challenge_the_royal_navy_desc: "Nyní máme technologii a teoretické znalosti, abychom se postavili našemu velkému protivníkovi. Nicméně nám chybí konkrétní zkušenosti potřebné k tomu, abychom to dokázali. Možná bychom mohli shromáždit znalosti prostřednictvím malých provokací v zálivu?"
 PER_choose_a_shahbanu: "Vyberte si Shahbanu"
 PER_choose_a_shahbanu_desc: "Královská linie Pahlaví musí pokračovat, ale vzhledem k mládí Mohammeda Rezy Pahlavího neměl čas najít si manželku. Je čas, aby zvážil své možnosti a vybral si ženu, která bude sloužit jako naše Shahbana."
 PER_civil_unrest_tt: "§RZvolením tohoto zaměření začne $PER_civil_unrest_category$ časově omezená mise§!"
 PER_clamp_azerbaijani_dissidence: "Zásah proti ázerbájdžánské nespokojenosti"
 PER_clamp_azerbaijani_dissidence_desc: "Sever naší země má významnou populaci ázerbájdžánských lidí, kteří nazývají [PER.GetNameDef] svým domovem. Nicméně existuje významný počet lidí, kteří jsou nespokojeni s naší vládou. Je nejvyšší čas, abychom zastavili tyto povstalecké buňky a zajistili, že stabilita a prosperita se mohou vrátit do regionu."
 PER_clamp_kurdish_dissidence: "Potlačit kurdské odboje"
 PER_clamp_kurdish_dissidence_desc: "[PER.GetNameDefCap] zahrnuje některé území, které kdysi patřilo kurdskému lidu. Proto existuje značná diaspora lidí, kteří jsou nespokojeni s naším vládnutím. Je na čase, abychom zastavili tyto rebelská jádra a zajistili, že stabilita a prosperita se mohou vrátit do regionu."
 PER_clash_of_titans: "Souboj titánů"
 PER_clash_of_titans_desc: "Nepředvídaný problém se objevil v podobě znovuzrození [GRE.GetNameDef]. Nemůžeme mít další impérium, jako je toto, jak se shromažďuje moc na našich hranicích. Musíme okamžitě vyhlásit válku a zabezpečit tuto zemi pro slávu Šáha!"
 PER_clergy_happy_tt: "§GTato pozornost uklidní duchovenstvo. Už nebudou vidět potřebu rebelovat proti vám.§!"
 PER_clergy_revolt_tt: "§RZískání této pozornosti způsobí nespokojenou revoluci proti vám, která vás vrhne do občanské války!§!"
 PER_clergy_upset_tt: "§RTímto zaměřením rozhněváte duchovenstvo. Pokud stabilita příliš poklesne, riskujete revoluční občanskou válku!§!"
 PER_coastal_defense_initiative: "Iniciativa pobřežní obrany"
 PER_coastal_defense_initiative_desc: "I když máme špatný přístup k oceánům, invaze po moři je stále reálnou možností. Abychom zajistili ochranu pobřeží [PER.GetNonIdeologyName], musíme předložit iniciativu k rozvoji obrany podél břehů Perského zálivu a Kaspického moře."
 PER_communist_afghanistan_intervention: "Narušit Velkou hru"
 PER_communist_afghanistan_intervention_desc: "[ENG.GetAdjective] a [SOU.GetAdjective] se o status [AFG.GetNonIdeologyName] hádají už téměř sto let. Narovnáme rovnováhu v náš prospěch tím, že dostaneme komunistický režim k moci."
 PER_communist_air_defense: "Iniciativa vzdušné obrany"
 PER_communist_air_defense_desc: "Nesmíme dovolit, aby všechno, co jsme vybudovali, bylo zničeno ze vzduchu imperiálními mocnostmi. Proto zřídíme sérii protiletadlové obrany po celé zemi."
 PER_communist_basic_plane_design: "Spolupráce vzdušných sil"
 PER_communist_basic_plane_design_desc: "Naše reformy letectva začínají dobře, nyní se musíme zaměřit na vývoj relevantní techniky a dovedností pro nasazení lodí. Možná bychom mohli urychlit tento proces s pomocí našich druhů v zahraničí."
 PER_communist_destabilize_iraq: "Destabilizovat severní Irák"
 PER_communist_destabilize_iraq_desc: "[ENG.GetAdjective] jsou závislí na ropě proudící z [IRQ.GetNonIdeologyName], mohli bychom podrýt jejich přístup k ní podporou kurdských povstání na severu země a spojit je s námi."
 PER_communist_destabilize_iraq_tt: "Odemkněte §Y$PER_gulf_decisions_cat$§! rozhodnutí k podpoře kurdského povstání."
 PER_communist_education_reform: "Rozšíření vzdělávacího systému"
 PER_communist_education_reform_desc: "Náš vzdělávací systém je zastaralý a nedokáže řešit potřeby státu. Musíme dostat více dětí do škol a nechat je odejít se více praktickými dovednostmi, které mohou využít na trhu práce."
 PER_communist_gulf_hegemony: "Perská hegemonie v Zálivu"
 PER_communist_gulf_hegemony_desc: "Dosáhli jsme toho, co se zdálo nemožné, vyhnání imperialistických mocností z Perského zálivu. Nyní jsme de facto velmocí v regionu a můžeme začít prosazovat náš vliv bez vnějšího zásahu."
 PER_communist_industrialization: "Ekonomický plánovací výbor"
 PER_communist_industrialization_desc: "Založíme nové oddělení, které dohlédne na expanzi a modernizaci ekonomiky, bez předpojatosti a inerce předchozích ekonomických oddělení."
 PER_communist_kurdish_uprising: "Připravit kurdské povstání"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_communist_liberate_pashtuns: "Podpora paštunského nacionalismu"
 PER_communist_liberate_pashtuns_desc: "S [AFG.GetNonIdeologyName] bezpečně v naší sféře vlivu můžeme destabilizovat [ENG.GetAdjective] pohraniční oblasti tím, že podpoříme větší pashtunský nacionalismus v celé oblasti."
 PER_communist_liberate_pashtuns_tt: "Odemknout více §Y$PER_gulf_decisions_cat$§! rozhodnutí k podpoře odporu proti koloniálním mocnostem podél afgánsko-íránské hranice."
 PER_communist_naval_bomber_design: "[SOU.GetAdjective]-[ROOT.GetAdjective] design bombardéru"
 PER_communist_naval_bomber_design_desc: "S pomocí našich [SOU.GetAdjective] přátel jsme téměř připraveni nasadit jednotku námořních bombardérů, která zdecimuje každé námořnictvo, které by se odvážilo vplout do Perského zálivu bez našeho souhlasu."
 PER_communist_naval_designs: "Námořní spolupráce"
 PER_communist_naval_designs_desc: "Pokračujeme v reformách námořnictva, nicméně musíme zdvojnásobit naše úsilí a začít vyvíjet technologii ponorek. Možná by naši soudruzi jinde byli ochotni nám v tomto úsilí pomoci?"
 PER_communist_propaganda: "Národní íránské rádio"
 PER_communist_propaganda_desc: "Nacionalizace rozhlasových stanic do jednoho veřejného vysílatele by nám umožnila etablovat způsob rychlé změny veřejného mínění v otázkách, kde se plně neshodují se státem."
 PER_communist_propaganda_tt: "Odemkněte §Y$PER_national_iranian_radio$§! rozhodnutí pro zvýšení stability, podpory války a popularity strany."
 PER_communist_shore_defense: "Iniciativa pobřežní obrany"
 PER_communist_shore_defense_desc: "Udržování robustní série námořních obranných systémů podél našich břehů bude mít dalekosáhlý dopad na odradění jakéhokoli potenciálního agresora od přistání na našich březích."
 PER_communist_submarine_design: "[SOU.GetAdjective]-[ROOT.GetAdjective] Vývoj ponorek"
 PER_communist_submarine_design_desc: "Ve spolupráci s našimi [SOU.GetAdjective] soudruhy jsme blízko k vývoji špičkové ponorky, která nám umožní dominovat Perskému zálivu."
 PER_consolidate_british_territory: "Konsolidovat [ENG.GetAdjective] území"
 PER_consolidate_british_territory_desc: "Příliš dlouho měl [ENG.GetNameDef] přítomnost na Středním východě; místě, kde doopravdy nepatří. Nyní, když jsme bojovali za nezávislost, usilujme o to, aby i ostatní národy v tomto regionu byly chráněny námi namísto toho, aby byly ovládány [ENG.GetNameDef]."
 PER_constitutional_monarchy: "Obnovení ústavních limitů na šáha"
 PER_constitutional_monarchy_desc: "Šah dominoval politice národa příliš dlouho, jeho absence by však rozrušila příliš mnoho těch, kteří stále věří v jeho posvátnou roli. Proto omezíme schopnost šaha ovlivňovat politické záležitosti a relegujeme roli na ceremoniální."
 PER_construct_air_bases: "Vybudovat letecké základny"
 PER_construct_air_bases_desc: "Naše letadla potřebují místo pro výsadek, pokud mají efektivně vykonávat své úkoly. Je proto zásadní, abychom věnovali čas vývoji nových leteckých základen kolem [PER.GetNonIdeologyName] a rozšíření kapacity našeho letectva."
 PER_construct_air_defenses: "Zřídit leteckou obranu"
 PER_construct_air_defenses_desc: "Musíme nainstalovat více protiletadlových děl podél hranic, abychom chránili naše postupující jednotky před nepřátelskými letadly."
 PER_construct_naval_bases: "Vybudovat nové námořní základny"
 PER_construct_naval_bases_desc: "Naše současná námořní kapacita je nižší, než bychom chtěli. Abychom to zvýšili, musíme vybudovat více doků podél našich dvou pobřeží, které zvládnou nasazení válečných lodí."
 PER_continue_westernization: "Pokračovat ve westernizaci"
 PER_continue_westernization_desc: "Západní modernizace byla vždy trochu cílem, který spočíval v podvědomí našich lídrů. Mnozí touží napodobit některé z hlavních hráčů na Západě, přijmout jejich ideologie a praktiky. Pokud se chceme v budoucnu k nim připojit, musíme se na tuto integraci připravit nyní."
 PER_crush_saudi_arabia: "Integrace válečné ekonomiky"
 PER_crush_saudi_arabia_desc: "Naše nedávné dobytí nám zanechalo spoustu průmyslového vybavení a personálu, které by mohly být zaslány domů k využití tam. I když to bude vyžadovat velké množství vlaků k splnění úkolu."
 PER_currently_doing_war_plan: " Nyní pracujeme na §YPlánu války§!."
 PER_curtail_pan_arabism: "Omezit panarabismus"
 PER_curtail_pan_arabism_desc: "Arabové na Středním východě a v Severní Africe si stále více osvojují pocit panarabské solidarity. Nemůžeme jim dovolit, aby se stali sjednocenou silou na našem prahu, a proto musíme preventivně zasáhnout, abychom tomu zabránili."
 PER_cyrus_initiative: "Iniciativa Cyrus"
 PER_cyrus_initiative_desc: "Iniciativa Cyrus je náš nejnovější vysoce utajovaný projekt na vývoj impozantních, destruktivních zbraní, které můžeme použít na bojišti k úplnému zničení našich nepřátel. Naši vědci již připravili několik zajímavých návrhů, které žádná jiná země nezdá se být vytvářela, což znamená, že jsme v dobré pozici překvapit naše protivníky během válečných časů."
 PER_czech_tanks: "Zakoupit české licence na tanky"
 PER_czech_tanks_desc: "Než budeme moci pomýšlet na návrh a výrobu vlastních mechanizovaných sil, měli bychom se podívat na národy, které jsou známé svou výrobou tanků. Kontaktováním [CZE.GetNameDef] můžeme získat licenci na výrobu tanků z jejich slavného podniku Škoda."
 PER_deal_with_eitc: "Uzavřít dohodu s EITC"
 PER_deal_with_eitc_desc: "Naši sousedé na východě se zdají být velmi zaměstnaní. [RAJ.GetNonIdeologyName] znovu založil Východoindickou obchodní společnost a stal se celostátní megakorporací. Bylo by moudré získat je na svou stranu ohledně našeho vlastního ropného monopolu a uzavřít s nimi dohodu a s ostatními v OPEC."
 PER_declare_loyalty_to_britain: "Prohlásit loajalitu vůči [ROOT.OVERLORD.GetNameDef]"
 PER_declare_loyalty_to_britain_desc: "Jako nový poddaný [ROOT.OVERLORD.GetNameDef] bude rozumné, abychom šli opatrně a následovali whimsy našeho overlorda. Možná by to mohla být naše příležitost konečně dokončit naši modernizační iniciativu. Cesta mohla nabrat divoce odlišný směr, ale konec je stejný."
 PER_declared_loyalty: "Prohlášená loajalita k pánu"
 PER_demand_afghan_territory: "Požadovat afghánské území"
 PER_demand_afghan_territory_desc: "[AFG.GetNameDefCap] je zemí kroucených hor a řek, a proto bude v budoucnu komplikované ji dobýt. Pokud se nám podaří sestavit základnu v zemi, bude to výborný výchozí bod pro další postup směrem k Kábulu."
 PER_demand_iraqi_territory: "Žádat o irácké území"
 PER_demand_iraqi_territory_desc: "Severní území [IRQ.GetNameDef] by bylo vynikajícím opěrným bodem, aby ukázalo lidem tohoto regionu, že [PER.GetNameDef] má v úmyslu stát se jedinou mocností. To bude jedním z našich výchozích bodů pro naši velkou kampaň dobytí."
 PER_demand_war_reparations: "Žádat o válečné reparace"
 PER_demand_war_reparations_desc: "Navzdory nejlepším snahám útočníků se jim nepodařilo splnit své cíle a místo toho začínáme vyhrávat válku. Musíme okamžitě vynutit naše požadavky a donutit je zaplatit za škody, které napáchali."
 PER_demand_west_asia: "Zabezpečit francouzskou Západní Asii"
 PER_demand_west_asia_desc: "[FRA.GetAdjective] jsou nezákonnými vetřelci na těchto půdách a musí být vytlačeni, pokud chceme zajistit naši vlastní imperiální agendu. Území [SYR.GetNameDef] a [LEB.GetNameDef] musí být obsazena, pokud máme postoupit k konfrontaci s [ENG.GetAdjective] v severní Africe..."
 PER_desert_training: "Specializovaný výcvik v poušti"
 PER_desert_training_desc: "Naše krásná země [PER.GetNonIdeologyName] má různorodý ekosystém, ale podstatná část našeho území se skládá z pouštních plání. S tak obtížným terénem přichází určitá úvaha o tom, jak naše armáda funguje, proto bychom se měli snažit specializovat naše školení v přežití a překonávání pouštních krajiny."
 PER_develop_cities: "Rozvíjejte hlavní osídlení"
 PER_develop_cities_desc: "V tuto chvíli je hlavní město Teherán nejvyvinutějším městem v [ROOT.GetNonIdeologyName]. Pokud chceme skutečně přijmout modernizaci v naší zemi, musíme zaměřit naše úsilí na rozšiřování infrastruktury našich hlavních měst."
 PER_develop_oil_fields: "Rozvoj ropných polí"
 PER_develop_oil_fields_desc: "Abychom přidali k našemu již obrovskému komplexu na těžbu ropy, nedávno jsme objevili nové zdroje černého zlata připravené k těžbě. Naši průmysloví ministři věří, že zřízení nových ropných plošin by mohlo vést k možnosti vybudování monopolu na tento nejcennější zdroj."
 PER_develop_qorkhaneh: "Rozvíjet Qorkhaneh"
 PER_develop_qorkhaneh_desc: "Qorkhaneh byl naším hlavním zdrojem pro výrobu zbraní a munice v Teheránu. Stojí za to investovat prostředky do rozvoje zbrojnice Qorkhaneh, aby naše výroba vybavení zůstala v nejlepší formě pro jakýkoliv potenciální konflikt."
 PER_dig_and_defend: "Zahrabat se a bránit"
 PER_dig_and_defend_desc: "Jak do našich hranic z všech stran pronikají nepřátelské síly, musíme jednat rychle, pokud chceme zachránit [PER.GetNameDef]. Místo toho, abychom zaútočili, je nezbytné, abychom se zakopali a bránili a způsobovali problémy pro invadery. Jinak riskujeme velké ztráty."
 PER_donate_oil_fields: "Darovat ropná pole [GER.GetNameDef]"
 PER_donate_oil_fields_desc: "Po dlouhé době, kdy jsme poskytovali ropu národům jako [ENG.GetNameDef], by pro nás bylo prospěšnější darovat některé naše těžební zařízení [GER.GetNameDef] k podpoře jejich válečného úsilí. Doufejme, že to pro nás oba bude mít dlouhodobě přínos."
 PER_eastern_expansion: "Východní expanze"
 PER_eastern_expansion_desc: "Svět se v posledních několika letech radikálně změnil a režimy na našem východě zůstávají křehké a náchylné k zhroucení. Možná už nikdy nedostaneme takovou příležitost je integrovat do naší sféry vlivu."
 PER_educational_reforms: "Vzdělávací reformy"
 PER_educational_reforms_desc: "Zavedli jsme nové kampaně na zvyšování gramotnosti. Postavili jsme nové univerzity. Konečně nastal čas na implementaci nových vzdělávacích reforem, které přispějí k sociálnímu pokroku a rozvoji našich občanů a vyřeší problémy dříve nerovných vzdělávacích příležitostí."
 PER_elevate_the_iran_party: "Pozvednout Íránskou stranu"
 PER_elevate_the_iran_party_desc: "Strana Tudeh by připoutala naši zemi k [SOU.GetNameDef], přijímající jejich příkazy od [SOU.Capital.GetCapitalVictoryPointName]. Všichni pokrokoví musí stát po boku Iránské strany, pokud máme mít nějakou naději na vytvoření íránské cesty k socialismu."
 PER_embrace_industrial_powers: "Přijaté průmyslové mocnosti"
 PER_embrace_industrial_powers_bonus: "Přijali jsme průmyslové mocnosti"
 PER_embrace_industrial_powers_desc: "Místo abychom se izolovali a skrývali, by bylo mnohem lepší využít naše spojení s průmyslovými mocnostmi k podpoře vývoje budoucnosti [PER.GetNameDef]."
 PER_embrace_national_front: "Směrem k republice"
 PER_embrace_national_front_desc: "Politická moc a rozhodování již nemohou být soustředěny v rukou nevoleného, nezodpovědného Šáha nebo jeho nástupce. Musíme zcela zrušit tuto instituci a přejít k vytvoření [ROOT.GetAdjective] republiky."
 PER_embrace_opulence: "Přijmout kulturu opulence"
 PER_embrace_opulence_desc: "Pro někoho tak důležitého jako je Král králů je nezbytné, abychom ukázali světu, jak okázalé [PER.GetAdjective] může být. Nechme naše nádheru vystavit každému, kdo si přeje na to pohlédnout."
 PER_emperor_for_people: "Císař pro lid"
 PER_emperor_for_people_desc: "Mohammed Reza Shah si přeje, aby jeho vláda byla znakem znovu propojení císaře s jeho lidem. Místo toho, aby sobecky hromadil bohatství pro královskou rodinu, si přeje použít je ke zlepšení životů běžných občanů [PER.GetNameDef]."
 PER_entice_foreign_investment: "Přilákat zahraniční investice"
 PER_entice_foreign_investment_desc: "Naše ekonomika má obrovský potenciál k růstu díky hojnosti přírodních zdrojů a rostoucí městské populaci hledající práci. Nicméně potřebujeme větší investice ze zahraničí, abychom nastartovali tento růst."
 PER_establish_air_academy: "Založit leteckou akademii"
 PER_establish_air_academy_desc: "Už jsme vytvořili základní školení pilotů jako součást procesu stát se členem letectva, avšak potřebujeme mít více specializovaného vzdělání, pokud chceme skutečně ovládnout nebe. Vytvoření oficiální letecké akademie v Teheránu urychlí tento proces a zajistí, že naši piloti budou dobře vyškoleni."
 PER_establish_airforce: "Zřídit letectvo"
 PER_establish_airforce_desc: "Imperiální [PER.Adjective] letectvo bylo oficiálně založeno v roce 1920 Reza Šáh Pahlaví. Avšak nyní, když nad světem visí hrozba války, bychom měli posílit schopnost našeho národa účastnit se bojů na obloze, abychom zajistili bezpečnost [PER.GetNameDef] na desítky let dopředu."
 PER_establish_immortal_legion_tt: "Odemkne šablonu divize §YImmortal Legion§! a rekrutuje §Ythree§! jednotky v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_establish_motor_arms: "Zavést průmysl motorových zbraní"
 PER_establish_motor_arms_desc: "Abychom podpořili naši pěchotu, měli bychom se podívat na výrobu různých vozidel, abychom zajistili, že jejich schopnost překonávat bojové pole je aktuální a co nejhladší. Vytvořením průmyslu pro tuto techniku se připravujeme na budoucí modernizaci našich ozbrojených sil."
 PER_establish_northern_buffer_states: "Zavést severní ochranné státy"
 PER_establish_northern_buffer_states_desc: "Abychom zajistili, že naši nepřátelé na severu již nebudou mít příležitost přímo vtrhnout do [PER.GetNameDef], musíme osvobodit okupované národy v této zemi a obnovit jejich suverenitu. Doufejme, že to zabrání překvapivým invazím v budoucnu."
 PER_establish_nuclear_program: "Založit [PER.GetAdjective] jaderný program"
 PER_establish_nuclear_program_desc: "Tajemství atomu byla zkoumána [GER.GetNameDef] a [USA.GetNameDef] již delší dobu. Po obdržení poznámek a výzkumných dokumentů od našich [USA.GetAdjective] přátel nám oficiálně pomohli při zakládání našeho vlastního jaderného programu."
 PER_establish_opec: "Založit OPEC"
 PER_establish_opec_desc: "S naší ropnou průmyslovou základnou plně zavedenou je čas, aby se zaměřila ven na jiné ropné bohaté země a zjistit, zda se můžeme sjednotit pod jedním praporem k monopolizaci tohoto strategického zdroje. Po navázání kontaktu s [IRQ.GetNameDef], [SAU.GetNameDef] a [VEN.GetNameDef] bylo jednomyslně rozhodnuto, že založíme Organizaci zemí vyvážejících ropu."
 PER_establish_special_unit: "Založit Legii Nesmrtelných"
 PER_establish_special_unit_desc: "Nesmrtelní byli některé z nejikoničtějších jednotek, které nasazovaly perské říše dávné minulosti. Jak vítáme novou éru imperiální velikosti, je čas znovu ustanovit Nesmrtelné jako legii elitních útočných jednotek."
 PER_establish_tehran_armor: "Založit Teheránskou armádu"
 PER_establish_tehran_armor_desc: "Nastal čas založit naši vlastní výrobu tanků. Po rozhodnutí o názvu Tehran Armor bylo oznámeno, že společnost bude dotována vládou, aby jí pomohla se etablovat."
 PER_establish_the_navy: "Založit námořnictvo"
 PER_establish_the_navy_desc: "Stejně jako letectvo, Impériální [PER_GetAdjective] Námořnictvo bylo založeno Reza Shah Pahlavi po jeho státním převratu nad starou dynastií Kádžarů. Od té doby jsme objevili potřebu posílit to, co již bylo vytvořeno, a zajistit, abychom měli lepší kontrolu nad moři, která leží na našich severních a jižních hranicích."
 PER_established_cell_here: "Opoziční bunka byla založena"
 PER_every_man_serves: "Každý muž, který může sloužit"
 PER_every_man_serves_desc: "Množství nad kvalitou bude budoucností naší armády. Máme tak širokou populaci, a v takových časech by se měl každý muž, který může nosit zbraň, ujmout své občanské povinnosti chránit [PER.GetNameDef] před cizími agresory. Přijdeme o specializovaný výcvik, ale doufáme, že naše čísla mohou převážit nad nepřítelem."
 PER_exclude_religion: "Vyloučit náboženství"
 PER_exclude_religion_desc: "Islám a náboženství obecně se staly překážkou modernizace našeho národa jak politicky, tak ekonomicky. Musíme dát jasně najevo, že takové překážky budou překonány v novém [ROOT.GetNonIdeologyName]."
 PER_expand_dockyards: "Rozšířit doky"
 PER_expand_dockyards_desc: "Jak naše námořnictvo roste, musíme rozšířit naši námořní infrastrukturu, aby to odpovídalo. Tím zajistíme, že kontrola nad našimi pobřežími zůstane pevně v našich rukou."
 PER_expand_immortal_legion_tt: "Náboruje §Ytři§! jednotky §YNesmrtelné legie§! v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_expand_imperial_guard: "Rozšířit Impériální gardu"
 PER_expand_imperial_guard_desc: "Jako nejnovější velká rodina vládnoucí [PER.GetNameDef] potřebuje rodina Pahlavi pro svou královskou gardu pouze to nejlepší. Pokud budou správně vybaveni a vyškoleni, mohou se také připojit k našim frontám."
 PER_expand_imperial_guard_tt: "Odemkne šablonu divize §YIránská imperiální garda§! a naverbuje §Ydvě§! jednotky v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_expand_military_facilities: "Rozšířit vojenská zařízení"
 PER_expand_military_facilities_desc: "Jak stojíme, naše současná schopnost vyrábět zbraně je silně nedostatečná. Měli bychom se co nejdříve snažit rozšířit naše vojenská zařízení, abychom zajistili, že naše nově restrukturovaná armáda bude vybavena a připravena na boj."
 PER_expand_oil_production: "Rozšířit produkci ropy"
 PER_expand_oil_production_desc: "[PER.GetNonIdeologyName] je bohatý na ropu, a byli bychom blázni, kdybychom to nevyužili ve svůj prospěch. Pojďme rozšířit naši výrobu ropy, abychom byli v dobré pozici pro vyjednávání se Západem později."
 PER_expand_tabriz_masshad: "Spoj Tabriz-Mashhad"
 PER_expand_tabriz_masshad_desc: "Musíme i nadále rozšiřovat Trans-íránskou železnici. Zaměřme se na rozšíření železničního spojení mezi městy Tabriz a Mashhad."
 PER_expand_tehran_abbas: "Spoj Teherán-Bandar Abbas"
 PER_expand_tehran_abbas_desc: "Musíme pokračovat v rozšiřování Trans-íránské železnice. Zaměřme se na rozšíření železničního spojení mezi městy Teherán a Bandar Abbas."
 PER_expand_tehran_armor: "Rozšířit armádní zařízení v Teheránu"
 PER_expand_tehran_armor_desc: "S tím, jak Teheránská armáda pracuje na výrobě nových návrhů tanků pro naše válečné úsilí, bude rozumné urychlit tento proces rychlým rozšířením jejich výrobních zařízení. S více výrobními podlahami určenými pro konstrukci našeho obrněného vybavení, tím rychleji můžeme nasadit tanky na bojiště."
 PER_expand_tehran_emam: "Spoj Teherán-Bandar Emam"
 PER_expand_tehran_emam_desc: "Musíme pokračovat v rozšiřování Trans-iráňské železnice. Zaměřme se na rozšíření železničního spojení mezi městy Teherán a Bandar Emam."
 PER_expand_unique_unit: "Rozšířit Nesmrtelné legie"
 PER_expand_unique_unit_desc: "Po založení Immortální legie jako součásti našeho imperiálního dědictví nyní můžeme směřovat zdroje do rozšiřování této prestižní legie a umožnit mnohem více mužům stát shoulder to shoulder a nést tíhu [PER.GetAdjective] impéria!"
 PER_expert_raiders: "Expertní nájezdníci"
 PER_expert_raiders_desc: "Ačkoliv zajištění ochrany našeho vlastního námořního obchodu je důležité, v časech války je aktivní vyhledávání a narušování dodavatelských linek našeho nepřítele klíčové pro oslabení funkčnosti jejich ekonomiky. Měli bychom se zaměřit na využívání našich námořních sil k přepadávání nepřátelských konvojů."
 PER_fascism_sway_the_rich_idea_tt: "Když začíná občanská válka nebo fašistické hnutí získává moc, získáme následující myšlenku:"
 PER_fascist_attack_afghanistan: "Konfrontovat Afghánistán"
 PER_fascist_attack_afghanistan_desc: "Rozsáhlá íránská populace je uvězněna za našimi hranicemi pod vládou Paštunů v [AFG.Capital.GetCapitalVictoryPointName]. Taková urážka našeho územního integrity nebude již tolerována."
 PER_fascist_attack_turkey: "Omezit [TUR.GetAdjective] hrozbu"
 PER_fascist_attack_turkey_desc: "[TUR.GetAdjective] a jejich osmanské předchůdce dlouho hlodali na našich hranicích a kazili naši kulturu, zatímco okupovali území, která právem patří našemu lidu. Musíme napravit tuto historickou nespravedlnost."
 PER_fascist_reach_out_to_germany: "Hledět na Západ"
 PER_fascist_reach_out_to_germany_desc: "Jak se naše zapojení do nějaké formy globálního konfliktu zdá být stále pravděpodobnější, možná bychom se měli spojit se stejně myšlenkovými režimy, jako je [GER.GetNameDef]."
 PER_fascist_reach_out_to_japan: "Podívat se na východ"
 PER_fascist_reach_out_to_japan_desc: "Ti [JAP.GetAdjective] znají boj o modernizaci svého národa a zároveň o ochranu jeho kultury před ničivými silami westernizace. Měli bychom se s nimi spojit, abychom zlomili západní vliv na globální moc."
 PER_fascist_secularism: "Prosazovat sekularismus"
 PER_fascist_secularism_desc: "Násilná konverze Perské říše na islám zničila naši kdysi skvělou kulturu. Musíme se vrátit ke svým kořenům a odmítnout tuto cizí víru ze všech aspektů veřejného života tím, že prosadíme přísný kodex sekularismu."
 PER_feat_of_engineering: "Inženýrský úspěch"
 PER_feat_of_engineering_bonus: "Dokončili jsme Trans-íránskou železnici"
 PER_feat_of_engineering_desc: "Dokázali jsme něco výjimečného dokončením Trans-íránské železnice. Nejen kvůli jejímu ohromnému rozsahu, ale díky inženýrským zázrakům potřebným k překonání strmých tras a horského terénu [ROOT.GetNonIdeologyName]. Měli bychom být hrdí na tento inženýrský výkon, který provedla naše vláda a najatí inženýři."
 PER_fight_for_iran: "Bitva o [PER.GetNonIdeologyName]"
 PER_fight_for_iran_desc: "Naše nejhorší obavy se naplnily, když nepřátelské síly prorazily naše obrany a začaly postupu v celkové invazi na [PER.GetNameDef]. Ačkoli budou tyto časy obtížné, musíme sjednotit náš lid a připravit naše jednotky bránit náš velký národ proti jakékoli zahraniční moci, která ohrožuje naši suverenitu."
 PER_finding_a_shah: "Najít šáha"
 PER_finding_a_shah_desc: "S porážkou dynastie Pahlavi máme příležitost dosadit na Sluneční trůn víc přívětivého šáha, který se bude řídit moudrými radami svých důvěryhodných poradců."
 PER_finding_a_shah_tt: "Budeme schopni vybrat, kdo bude novým Šáhem [ROOT.GetNameDef] v následující události."
 PER_first_iranian_empire: "První íránská říše"
 PER_first_iranian_empire_desc: "Reza Shah Pahlavi vždy preferoval, aby se jeho národ nazýval [PER.GetNameDef], a byl tím, kdo obnovil toto jako oficiální jméno národa v roce 1935. Jako takový, základem jeho nových imperiálních ambicí bude vytvoření zcela nového íránského impéria, místo přímého napodobování Peršanů před ním."
 PER_first_warning_flag: "První varovný znak Islámské revoluce"
 PER_follow_the_tudeh: "Sjednotit se kolem strany Tudeh"
 PER_follow_the_tudeh_desc: "Strana Tudeh je jedinou stranou, která shrnuje touhy lidu po radikální změně, místo demokratického pokrytectví současného režimu. Proto se musíme sjednotit kolem nich jako srdce radikálního hnutí."
 PER_food_for_all: "Jídlo pro každého [PER.GetAdjective]"
 PER_food_for_all_desc: "Bohužel nejsme cizí hladomoru. S prací, kterou jsme vykonali pro zlepšení ekonomiky v našich modernizačních snahách, máme příležitost zlepšit naše rozdělení potravin a zajistit, aby měl každý [PER.GetAdjective] přístup k jedné z našich základních lidských potřeb."
 PER_foothold_in_indus: "Předpolí v Indu"
 PER_foothold_in_indus_desc: "[RAJ.GetNameDefCap] je zářným příkladem koloniální moci [ENG.GetNameDef]. Nicméně, [ENG.GetAdjective] sem nepatří, a bylo by dobré, aby se naučili, že toto je dědictví [PER.GetNameDef] podle slova Dariuse Velikého. Začněte jednání a zajistěte naši pozici v Indii."
 PER_foothold_in_indus_tt: "Odemkne §Yřetězec událostí§! kde §Y[PER.GetNameDefCap]§! a §Y[RAJ.GetNameDefCap]§! budou vyjednávat o kontrole nad §YBalúčistánem§!."
 PER_force_abdication: "Vynutit abdikaci"
 PER_force_abdication_desc: "Šah a jeho kumpáni jsou paralyzováni masovým nesouhlasem mezi lidmi. Nyní je ten správný okamžik, abychom využili naši výhodu a donutili ho k abdikaci, abychom konečně položili tento feudální nesmysl k odpočinku, jednou provždy."
 PER_force_them_back: "Donutit je ustoupit"
 PER_force_them_back_desc: "Vždy jsme věděli, že jakmile válka začne, budeme se muset buď bránit, nebo zatlačit naše nepřátele zpět. Pokud se chceme ujmout ofenzivní strategie, budeme v dobré pozici k tomu, abychom položili požadavky, když konflikt skončí. Může to být riskantní, ale naše síly jsou připraveny zvládnout takovou operaci."
 PER_force_white_peace: "Vynutit bílý mír"
 PER_force_white_peace_desc: "Invaze našeho nepřítele se nevyvíjí tak, jak plánoval. Díky našemu silnému odporu a touze postavit se jim, se jim nepodařilo získat mnoho území v [PER.GetNonIdeologyName]. S ohledem na jejich potíže jsme v dobré pozici k tomu, abychom donutili tyto drzé útočníky k bílé míru."
 PER_forced_secularization: "Nucená sekularizace"
 PER_forced_secularization_desc: "Od doby, kdy se Reza Shah Pahlavi poprvé dostal k moci, došlo k neustálému odporu proti duchovenstvu v [PER.GetNameDef]. Islám zůstává naším státním náboženstvím, avšak v úsilí dokázat západnímu světu, že jsme schopni stát mezi nimi, je čas oddělit náboženství od státu a následovat cestu modernizace."
 PER_foreign_retraining: "Iniciativa pro zahraniční přeškolení"
 PER_foreign_retraining_desc: "Naše současná armáda je špatně vycvičená a neorganizovaná. Abychom zlepšili kvalitu našich sil, bylo by moudré investovat do toho, aby k [PER.GetNonIdeologyName] přišli zahraniční experti a cvičili naše vojáky. To je rychle připraví na boj."
 PER_foreign_schools: "Prevzít kontrolu nad zahraničními školami"
 PER_foreign_schools_bonus: "Znárodněny zahraniční školy"
 PER_foreign_schools_desc: "Na [PER.GetAdjective] zemích je rozptýleno velké množství škol vlastněných cizinci. Tyto instituce by mohly být považovány za příklad našeho vedení, které se vzdává svrchovanosti cizím mocnostem. Měli bychom je zkonfiskovat a národnit ve prospěch rozvoje naší země."
 PER_form_arya_party: "Založit stranu Arya"
 PER_form_arya_party_desc: "Hasan Arfa byl věrným vojenským důstojníkem a pevnou obranou Šáha jako odraz Boha samotného. Může však využít vzrůstající nacionalistické cítění, aby radikálně reformoval národ, až za nejdivočejší sny Šáha."
 PER_form_oil_company: "Založte naši vlastní ropnou společnost"
 PER_form_oil_company_desc: "Příliš dlouho byla naše ropná pole vykrádána a kontrolována externími koloniálními mocnostmi. S naším novým zásobem získaným a budoucností bez cizího vlivu je čas založit Národní [PER.GetAdjective] ropnou společnost."
 PER_form_savak: "Vytvořit SAVAK"
 PER_form_savak_desc: "Špehování se ukazuje jako klíčový prvek pro válečné úsilí. Abychom drželi krok s inteligencí našeho nepřítele, měli bychom vytvořit vlastní organizaci pro řízení všech našich špehů a špionážních operací. I vnitřně by to mělo pomoci posílit naši vládu a mít přehled o těch, kdo by ji chtěli svrhnout."
 PER_form_savama: "Založit tajnou policii"
 PER_form_savama_desc: "Ti zrádci, kteří opustili naši kulturu nebo pracují jako agenti cizích mocností, musí být vykořeněni co nejdříve. Za tímto účelem založíme novou speciální policii, aby tak učinila."
 PER_form_sumka: "Formovat SUMKA"
 PER_form_sumka_desc: "Davud Monshizadeh strávil čas v [GER.GetNameDef] nedávno a seznámil se s národně socialistickým hnutím tam. Nyní se zdá, že je připraven vrátit se do Íránu, aby využil současnou vlnu nacionalismu a přivedl do země nový íránský pořádek."
 PER_found_iranian_shipyards: "Založit íránské loděnice"
 PER_found_iranian_shipyards_desc: "I když nyní stačilo kupovat lodě od jiných národů, pokud chceme udržet krok v námořním závodu ve zbrojení v regionu, musíme investovat do budování našich vlastních aktiv. Můžeme to dosáhnout založením společnosti, která se primárně zaměřuje na stavbu lodí pro naše válečné úsilí - Íránské loděnice."
 PER_free_elections: "Svobodné volby"
 PER_free_elections_desc: "S naším novým, znovuobjeveným vládním uspořádáním je čas rozhodnout, kdo bude premiérem, který povede [PER.GetNameDef] do zlatého věku demokracie!"
 PER_free_elections_tt: "Umožní vám vybrat, který §Ykandidát§! je nejlépe vhodný k vedení §Ydemokratického [PER.GetNonIdeologyName].§!"
 PER_fund_imperial_excellency: "Financovat imperiální excelentnost"
 PER_fund_imperial_excellency_desc: "Říše se vydala cestou okázalého vystavování našeho bohatství našim menším sousedům. Nyní je čas investovat část z něj do zlepšení paláce. Najmutí více stráží se zdá být to pravé!"
 PER_fund_state_intelligence: "Financovat státní inteligenci"
 PER_fund_state_intelligence_desc: "Přesměrováním více peněz do našeho státního zpravodajského programu bychom měli být schopni držet blíže oko na potenciální vzpoury a povstání v naší zemi. Tím, že je včas zlikvidujeme, pokračujeme ve zajišťování bezpečnosti a ochrany naší země."
 PER_future_of_war: "Budoucnost války"
 PER_future_of_war_desc: "Ještě před několika desetiletími se války ještě bojovaly s muži a koňmi, skromnou artilerií a staromódními taktikami. V těchto moderních časech je doba tanku na nás. Musíme pokračovat v udržování kroku s pokroky v vojenské technologii, pokud máme čelit silám, které nám hrozí."
 PER_german_non_aggression: "Diskutovat o Paktu o neútočení s [GER.GetNonIdeologyName]"
 PER_german_non_aggression_desc: "Jak se situace v Evropě začíná vyostřovat, může na nás být vyvíjen tlak, abychom si vybrali stranu. Je však důležité, aby [PER.GetNameDef] zůstala neutrální, pokud by došlo k válce. Vzhledem k jejich masové industrializaci bychom měli nabídnout [GER.GetNameDef] dohodu o neútočení, abychom zajistili naší bezpečnost."
 PER_german_tanks: "Zakoupit licence na německé tanky"
 PER_german_tanks_desc: "Než budeme moci přemýšlet o navrhování a výrobě našich vlastních mechanizovaných sil, měli bychom se podívat na národy, které jsou známy výrobou tanků. Oslovením [GER.GetNameDef] můžeme vyrobit mocné tanky, které prorazí naše nepřátelské linie jako horký nůž máslem."
 PER_glory_of_cyrus: "Sláva Kýra Velikého"
 PER_glory_of_cyrus_desc: "S našimi válečnými cíli splněnými a územím bezpečně pod [PER.GetAdjective] svrchovaností jsme přinesli novou éru prosperity pro [PER.GetNameDef] prostřednictvím tvrdé práce a odvahy našich ozbrojených sil. Konečně, [PER.GetNameDef] může znovu žít slávou zakladatele naší civilizace, Kyra Velikého. Sláva Kýrovi! Sláva Šáhovi!"
 PER_half_stability_tt: "§RO naše stabilita klesla pod 50%! Pokud klesne pod 20%, hrozí nám revoluce!§!"
 PER_his_fathers_footsteps: "V otcových stopách"
 PER_his_fathers_footsteps_desc: "Po tragické smrti Reza Šáha Pahlavího se jeho syn, Mohammed Reza Pahlaví, ujal vedení [PER.GetNameDef]. Přestože je mladým králem, který neměl touhu vládnout, musí vystoupit a následovat cestu svého otce a přinést slávu [PER.GetNameDef]."
 PER_hormuz_crisis: "Hormuzská krize"
 PER_hormuz_crisis_desc: "Imperialisté jsou na ústupu, nyní je čas je vyhnat z oblasti pod hrozbou útoku na všech frontách. Zahájíme tento proces zablokováním Hormuzského průlivu pro imperiální dopravu."
 PER_hormuz_crisis_tt: "§YKaždá koloniální mocnost v Arábii nebo Perském zálivu obdrží událost k odstoupení z území v regionu. Pokud se odmítnou, dostaneme příležitost k vyhlášení války.§!"
 PER_imperial_excellency_tt: "Jakmile je národní cíl: §YRozšířit císařskou gardu§! dokončen, §Ydvě§! jednotky §Yíránské císařské gardy§! jsou naverbovány v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_imperial_expansionism: "Imperiální expanze"
 PER_imperial_expansionism_desc: "Nastal čas, abychom začali pracovat na rozšíření naší nové říše za naše současné hranice. Musíme připravit naši válečnou mašinu, vyzvat naši populaci, aby splnila svou povinnost, a připravit se ukázat světu, že [PER.GetAdjective] říše je připravena si nárokovat, co nám právem patří."
 PER_imperial_funded_universities: "Imperiálně financované univerzity"
 PER_imperial_funded_universities_desc: "Ve snaze dokázat, že [PER.GetNameDef] je schopno stát po boku velkých obrů tohoto světa, Šáh daroval velkou částku peněz jako dar na financování univerzit v zemi. S tímto štědrým darem budou mít naši lidé větší přístup ke kvalitnímu vysokoškolskému vzdělání."
 PER_import_rocketry: "Import návrhů raketových technologií"
 PER_import_rocketry_desc: "Válčení se vyvíjí neuvěřitelně rychlým tempem. Jak mají jiné národy začít vyvíjet raketovou technologii pro použití na bojišti, měli bychom se snažit držet krok s těmito vývoji tím, že importujeme návrhy potřebné pro výrobu našich vlastních zázračných zbraní."
 PER_increase_education_funding: "Zvýšit financování vzdělávání"
 PER_increase_education_funding_bonus: "Zvýšení financování vzdělávání"
 PER_increase_education_funding_desc: "V rámci modernizační iniciativy Rezy Šáha jsme kladli důraz na zvyšování kvality vzdělání v zemi. Odkloněním se od naší tradiční minulosti se snažíme zavést bezplatné, povinné vzdělání pro muže i ženy a uzavřít soukromé náboženské vzdělávací instituce."
 PER_increase_heavy_arms: "Zvýšení těžkých zbrojních zařízení"
 PER_increase_heavy_arms_desc: "Jak naše ozbrojené síly rostou, tak roste i naše potřeba rozsáhlých zařízení k výrobě některých našich těžších strojů. To také otevře dveře pro vytváření našich vlastních dělových návrhů, což znamená, že se již nebudeme muset spoléhat na zahraniční mocnosti, aby podporovaly naše jednotky. To nám také umožní upravit naše bojové plány, aby zohlednily frontu zaměřenou na artilerii."
 PER_increase_military_funding: "Zvýšit vojenské financování"
 PER_increase_military_funding_desc: "Náš vůdce, Reza Shah Pahlavi, je alumni prestižních perských kozáků. Není překvapením pro ty ve vládě, že má zájem zvýšit vojenské schopnosti [PER.GetNameDef]. Toto začíná financováním toho, co máme, abychom zlepšili kvalitu našich vojáků a zvýšili výrobu vojenské munice."
 PER_increase_oil_sales: "Zvýšit prodej ropy"
 PER_increase_oil_sales_desc: "Jelikož jsme již v partnerství s [ENG.GetNameDef] ohledně našich ropných rezerv, dává smysl využít naše nově sklízené zdroje a zvýšit, kolik jim prodáme. Je to koneckonců vzájemně výhodná dohoda."
 PER_industrial_aid: "Průmyslová pomoc"
 PER_industrial_aid_desc: "Naši soudruzi v [SOU.GetNameDef] ukázali, že převážně zemědělskou ekonomiku lze rychle industrializovat pečlivým plánováním. Měli bychom se na ně obrátit a zjistit, zda jsou ochotni sdílet své zkušenosti v této záležitosti."
 PER_infantry_equipment_bonus: "Podpora pěchotní výzbroje"
 PER_international_solidarity: "Mezinárodní solidarita"
 PER_international_solidarity_desc: "Ačkoli jsme se zbavili imperialistických okovů uvnitř našich hranic, nebudeme skutečně svobodní, dokud nebudou imperiální mocnosti vyhnány z našeho regionu. Ale ještě nejsme připraveni na plné konfrontace. Proto začneme oslabovat jejich holdingy."
 PER_intervene_in_central_asia: "Chránit větší íránskou diasporu"
 PER_intervene_in_central_asia_desc: "Zmírnili jsme kontrolu [SOU.GetAdjective] nad střední Asií. Kromě toho jsou rozptýleni konflikty po celém světě. Proto bychom měli využít tento okamžik k tomu, abychom je jednou provždy vyhnali z regionu."
 PER_intervention_in_iraq: "Intervence v [IRQ.GetNonIdeologyName]"
 PER_intervention_in_iraq_desc: "[IRQ.GetNonIdeologyName] je pouze konstruktem západních imperialistů, kteří kreslí hranice na mapě. Takový národ je neudržitelný a měl by být vrácen svým právoplatným majitelům, nám."
 PER_invading_country_flag: "Vedení invaze proti [PER.GetNameDef]"
 PER_invasion_of_india: "Invaze na indickém subkontinentu"
 PER_invasion_of_india_desc: "Naše plány na invazi do [RAJ.GetNameDef] mají potenciál stát se jedním z našich největších cílů, ale není pochyb o tom, že to bude nebezpečná operace. Hrozbou pro Indii si pozveme hněv [ENG.GetAdjective] na naši hlavu. Pokud to nemá žádný důsledek, pojďme pokračovat s invazí do Indie."
 PER_invite_british_investors: "Pozvat [ROOT.OVERLORD.GetAdjective] investory"
 PER_invite_british_investors_desc: "Abychom zlepšili naši ekonomiku a obnovili se po invazi, můžeme se pokusit lobovat u [ROOT.OVERLORD.GetNameDef], aby nám dodal investory, kteří nám pomohou dostat naše odvětví zpět na správnou cestu."
 PER_invite_oil_nations: "Pozvat země produkující ropu"
 PER_invite_oil_nations_desc: "OPEC byl zatím úspěšný ve vytváření zisku pro globální trh s ropou, ale naše organizace má prostředky k tomu, aby rostla. Pojďme oslovit ostatní ropné producenty po celém světě a požádat je o spolupráci s námi v OPEC."
 PER_iran_first: "[ROOT.GetNonIdeologyName] První"
 PER_iran_first_desc: "Nikdo kromě íránského lidu nedokáže adekvátně chránit naše hodnoty a kulturu. Proto budeme sledovat naše vlastní cíle a ohnout svět podle naší vůle."
 PER_iran_for_iranians: "[PER.GetNonIdeologyName] pro [PER.GetAdjective]y"
 PER_iran_for_iranians_desc: "Opravdu byla škoda se podřídit imperialistickým pánům a postoupit naše území těm, kteří si přejí zničit naši suverenitu. Nicméně pokud je jedna věc, která je pravdivá, je to to, že naše touha po autonomii nikdy neumře. Je čas povstat a vyhlásit nezávislost!"
 PER_iranian_culture: "Sjednotit ultranacionalisty"
 PER_iranian_culture_desc: "Navzdory veškerým proklamacím politiků a Shaha nikdo z nich není ochoten udělat to, co je nezbytné k ochraně našeho kulturního dědictví a územní integrity. Musíme spojit různé autory a nacionalisty do nového politického hnutí, které obnoví národ ke slávě."
 PER_iranian_industrialization: "Industrializace"
 PER_iranian_industrialization_desc: "Nenecháme se závislými na zahraničních mocnostech, abychom modernizovali naši ekonomiku. Místo toho využijeme nevyužitý potenciál našeho lidu a najdeme si vlastní cestu k modernizaci."
 PER_iranian_socialism: "Íránský socialismus"
 PER_iranian_socialism_desc: "Abychom zajistili dlouhodobou bezpečnost státu, musíme utvářet nová spojenectví s vládami, které mají podobné názory v celém regionu."
 PER_iranian_socialist_revolution: "Íránská socialistická revoluce"
 PER_iranian_socialist_revolution_desc: "Nadešel okamžik, kdy se dělnická třída Íránu musí vzbouřit a rozdrtit slabý šáhistický režim a jeho buržoazní vykonavatele. Na jeho místě povstane nový stát pracujících a rolníků, řízený samotným lidem."
 PER_islamic_restoration: "Odolat Gharbzadegi"
 PER_islamic_restoration_desc: "Nedávná vášeň pro západní kulturu narušuje samotné základy naší islámské kultury a íránské společnosti jako celku. Vláda proto musí udělat více, aby omezila přístup k neřestem Západu a jejich bezvěreckým ideologiím."
 PER_islamic_revolution: "Islámská revoluce"
 PER_islamic_revolution_desc: "Dny šáha jsou sečteny. Mešity se ozývají výzvami ke změně a ulice už mu nepatří. Starý řád padne."
 PER_islamic_revolution_tt: "Začíná §RObčanská válka§! mezi [PER.GetNameDef] a islámskými revolucionáři!"
 PER_islamic_solidarity: "Islamská bratrství"
 PER_islamic_solidarity_desc: "I když si s vyznáními mimo šíitský islám nemůžeme vždy rozumět, nemůžeme popřít, že všichni sdílíme společného nepřítele vimperialistických mocnostech západní Evropy, které nadále zasahují do našich národních záležitostí. Ale společně je vyženeme z našich zemí jednou provždy."
 PER_last_thousand_years: "Impérium na tisíc let"
 PER_last_thousand_years_desc: "Díky veškeré naší tvrdé práci a oddanosti zlepšení naší země jsme konečně dosáhli bodu, kdy [PER.GetNameDef] je určeno vydržet zkoušku času a stát na světové scéně jako moderní a silná země. Konečně jsme překonali nádheru našich achaimenidských předků!"
 PER_legacy_of_gilani: "Odkaz Ozry Gilaniho"
 PER_legacy_of_gilani_desc: "Ozra Gilani byla první žena, která se připojila k císařskému [PER.GetAdjective] letectvu, a tím nastavila precedens pro budoucnost, ve které budeme našimi ozbrojenými silami inkluzivnější. Měli bychom pracovat na vymezení rolí žen v naší armádě a umožnit jim létat jako pilotky. I ony by měly mít právo dobře sloužit své zemi."
 PER_legacy_of_greatness: "Dědictví velikosti"
 PER_legacy_of_greatness_desc: "Pro jejich podporovatele není překvapením, že dynastie Pahlavi je určena k tomu, aby trvala po generace. I když nás čekají bouřlivé časy, je jasné, že šáh a jeho syn se připravují vést [PER.GetNameDef] do zlatého věku prosperity."
 PER_legacy_of_greatness_tt: "Změnit §Y$PER_legacy_of_greatness_modifier$§! pomocí:"
 PER_limit_foreign_influence: "Omezení zahraničního vlivu"
 PER_limit_foreign_influence_desc: "Příliš dlouho byl [PER.GetNameDef] na milosti cizích mocností. Ty si činí nárok na naše zdroje a požadují, abychom se dělili o naše přírodní bohatství. Je na čase, aby [PER.GetNameDef] stál na vlastních nohách a bylo by dobré omezit vliv těchto cizinců na náš národ."
 PER_lobby_military_dissidents: "Síť vojenského Tudeh"
 PER_lobby_military_dissidents_desc: "Strana Tudeh má řadu členů na vedoucích pozicích v armádě. Možná je můžeme přesvědčit o našem záměru a využít je k podkopávání Šáha, když nastane správný čas."
 PER_luftwaffe_planes: "Nákup letadel Luftwaffe"
 PER_luftwaffe_planes_desc: "Pokud jde o výjimečné letadla, Luftwaffe [GER.GetNameDef] patří mezi nejlepší. Jak už máme blízké vazby s [GET.GetNameDef], dává smysl se na ně obrátit a koupit jakékoli nadbytečné letadla, která již nepotřebují."
 PER_march_on_saadabad: "Pochod na Saadabad"
 PER_march_on_saadabad_desc: "Režim se nepodařilo řešit naše stížnosti, proto se vydáme na pochod na komplex Sa'dabad a předáme Shahovi ultimátum. Buď se podvolí změně kursu a zůstane suverénní, nebo čelí hněvu našeho hnutí."
 PER_march_to_nile: "Dlouhý pochod na Nilu"
 PER_march_to_nile_desc: "Abychom si vrátili bývalá perská území v severní Africe, musíme postupovat přes [ENG.GetAdjective] severní Afriku, než konečně zaútočíme na Egypt. To nás samozřejmě přivede do války s [ENG.GetNameDef], ale je to riziko, které musíme podstoupit, pokud chceme prosadit jako dominantní imperiální moc v regionu."
 PER_memphis_initiative_tt: "Odemkne §YMemphis Initiative§! rozhodnutí, která nám umožňují integrovat dobyté území do naší země."
 PER_merchant_navy: "Obchodní námořnictvo"
 PER_merchant_navy_desc: "Doprava zdrojů po moři je životně důležitá pro přežití [PER.GetNameDef]. Proto je nesmírně důležité, abychom zřídili profesionální obchodní námořnictvo schopné podporovat naše vojsko."
 PER_metropolitan_iran: "Metropolitní [ROOT.GetNonIdeologyName]"
 PER_metropolitan_iran_desc: "Konečně, po masivních rozvojových snahách jsme dosáhli bodu, kdy lze [ROOT.GetNonIdeologyName] považovat za metropolitní národ. Naše města se hemží průmyslem a životem, čímž se připravujeme na úspěch do budoucna."
 PER_middle_east_protectorate: "Zřízení protektorátu na Blízkém východě"
 PER_middle_east_protectorate_desc: "Jak válka skončila, podařilo se nám zabezpečit některé národy na území kolem [PER.GetNameDef]. Nyní je naším povinností jako jejich vládce zajistit jejich ochranu před jakýmkoli jiným zasahujícím bývalým mocnostem. Pokud by se kdokoli pokusil vzít nám tyto země, rádi bychom viděli, jak to zkusí."
 PER_middle_east_protectorate_faction: "Protektorát nad Blízkým východem"
 PER_military_excellency: "[PER.GetAdjective] vojenská excelence"
 PER_military_excellency_desc: "Pokud jde o vítěznou armádu, síla, která je nejlépe vycvičená, má určitě největší šance zvítězit. S přísnou a rigidní výukou, vynikajícím vybavením a neodolatelnými taktikami, ukážeme světu, že armáda [PER.GetAdjective] je silou, se kterou je třeba počítat."
 PER_military_high_schools: "Zřídit vojenské střední školy"
 PER_military_high_schools_desc: "Dobře vycvičená stálá armáda začíná u naší mládeže. Vzděláváním našich mladých lidí v oblasti vojenské dokonalosti se připravíme na úspěch v budoucnosti. Potrvá to několik let, ale nakonec budeme mít nejsilnější armádu v regionu."
 PER_modern_cataphract: "Moderní katafrakt"
 PER_modern_cataphract_desc: "Katafrakt byl druh těžké obrněné jízdy, která v našich zemích vznikla v dávných dobách. Achaimenovská i Sásánovská říše využívala tyto silné koně na bitevním poli. Na jejich základě bychom měli být schopni vytvořit motorizovaného behemota, který bude uctívat naši historii jezdeckého válčení."
 PER_modernize_iran_economy: "Modernizovat ekonomiku [PER.GetNameDef]"
 PER_modernize_iran_economy_desc: "S pomocí našich industriálnějších přátel jsme byli schopni modernizovat naši současnou ekonomiku. Jak se výrobní haly roztáčejí a naši lidé pilně pracují, brzy budeme stát po boku ostatních velkých národů tohoto světa jako průmyslová velmoc."
 PER_modernizing_iran: "Modernizace [ROOT.GetNonIdeologyName]"
 PER_modernizing_iran_desc: "Příliš dlouho byl [ROOT.GetNonIdeologyName] brzděn neorganizovaností a malichernými spory. Musíme se naučit postarat se o sebe, pokud chceme vybudovat národ, který obstojí v testu času. Pojďme utvářet budoucnost založenou na jednotě a přijmout moderní věk."
 PER_modify_opposition_tt: "Upravit §Y$PER_opposition_modifier$§! o:"
 PER_motorize_infantry: "Motorizace pěchoty"
 PER_motorize_infantry_desc: "Musíme být napřed před časem, a k tomu je klíčové mechanizovat naše pravidelné jednotky, aby mohly vtrhnout na bojiště po boku našich tanků, chráněné a připravené napáchat zkázu."
 PER_motorized_infantry_bonus: "Iniciativa modernizace armády"
 PER_national_bank: "Posílit Národní banku [ROOT.GetNonIdeologyName]"
 PER_national_bank_desc: "Ekonomicky jsme se v porovnání s našimi západními rivali neodlišovali. Nešťastná situace, abych tak řekl, ale můžeme to změnit. Nejprve musíme posílit Národní banku [ROOT.GetNonIdeologyName] a učinit ji lépe přístupnou naší venkovské populaci."
 PER_national_museum: "Otevřít Národní muzeum"
 PER_national_museum_desc: "Dokumentace naší historie je důležitá, zvlášť s ohledem na bohatou tapisérii, kterou [ROOT.GetNonIdeologyName] vytvořil během staletí. Už léta se plánuje otevření muzea v Teheránu - je čas je konečně realizovat."
 PER_nationalize_oil_fields: "Znárodnit ropná pole"
 PER_nationalize_oil_fields_desc: "Strávili jsme mnoho let obchodováním s našimi ropami v nespravedlivých dohodách s chamtivými národy. Je čas, aby [PER.GetNameDef] nacionalizoval svou výrobu ropy, což znamená, že konečně budeme plně kontrolovat své přírodní zdroje."
 PER_naval_academy_random_admirals_tt: "Až §Ytři§! náhodně vybraní námořní vůdci získají §G+1§! dovednost koordinace."
 PER_negotiate_tt: "Budeme se snažit zprostředkovat §Ymír§! s našimi nepřáteli, což může vést k tomu, že se staneme §Rkteřím§! [ENG.GetFlag]§Y[ENG.GetNameDef]§! a ztratíme území ve prospěch [SOU.GetFlag]§Y[SOU.GetNameDef]§!!"
 PER_negotiate_with_america: "Jednání s Amerikou"
 PER_negotiate_with_america_desc: "[USA.GetNameDefCap] se ukázala jako světový lídr v oblasti vývoje atomové technologie; inovace, které by mohly být klíčové pro držení se vpředu v našem boji o zůstat relevantní na světové scéně. Měli bychom poslat diplomatického vyslance, abychom je požádali o pomoc při vývoji našeho vlastního jaderného programu."
 PER_new_shah_tt: "§Y$PER_mohammed_reza_pahlavi$§! se stává vůdcem §Y$PER_neutrality_party$§!"
 PER_nuclear_program: "Zahájit [PER.GetAdjective] jaderný program"
 PER_officers_to_italy: "Poslat důstojníky na výcvik do Itálie"
 PER_officers_to_italy_desc: "[ITA.GetNameDefCap] je místo, kde jsme poprvé získali některé lodě, které v současnosti odpočívají v našich dokovacích zařízeních, a tak máme přirozené spojení, pokud jde o námořní rozvoj. Měli bychom kontaktovat [ITA.GetAdjective] vládu a požádat, abychom tam poslali naše důstojníky na námořní výcvik."
 PER_oil_and_rubber_industry: "Diversifikovat průmysl"
 PER_oil_and_rubber_industry_desc: "Zatímco naše země má obrovské nevyužité zásoby ropy, měli bychom se vyhnout tomu, aby se naše ekonomika stala úplně závislou na jejím exportu. Proto musíme diverzifikovat naše odvětví, abychom vyráběli produkty vhodné pro domácí spotřebu."
 PER_oil_baron: "Vyhlásit se za ropného barona"
 PER_oil_baron_desc: "Místo toho, abychom použili naši ropu k financování válek, které ostatní národy vedou po celém světě, bylo by lepší ji uchovat pro naši vlastní potřebu. Pokud budeme ukládat ropu v [ROOT.GetNonIdeologyName], můžeme zajistit, že ji můžeme prodat těm, kteří ji potřebují, za nadhodnocenou cenu."
 PER_opec: "OPEC"
 PER_open_abadan: "Otevřít technickou školu v Abadanu"
 PER_open_abadan_desc: "Technické vzdělání nám pomůže stát mezi průmyslovými giganty světa, a otevřením této nové technické školy můžeme poskytnout vzdělávací příležitosti pro ty, kteří chtějí pracovat v těchto oblastech. To by nám mělo pomoci nastartovat náš rozvoj a proces modernizace."
 PER_operation_countenance_flag: "Operace Countenance"
 PER_operation_countenance_happened: "Operace Countenance se uskutečnila"
 PER_our_own_artillery: "Vybudovat naše vlastní dělostřelectvo"
 PER_our_own_artillery_desc: "Nyní máme zařízení potřebná k efektivnímu navrhování a výrobě našich vlastních typů podpůrného dělostřelectva. Nyní se již nemusíme spoléhat na obchod pro posílení našich sil. Naše nové děla budou pršet oheň na naše nepřátele a zajistí, že udržíme frontu v každém konfliktu."
 PER_our_place_in_empire: "Naše místo s [ROOT.OVERLORD.GetNameDef]"
 PER_our_place_in_empire_desc: "Po diskusi s [ROOT.OVERLORD.GetAdjective] vládou jsme se rozhodli, že nejlepší postup by byl ustavit [PER.GetLeader] jako nového místokrále [PER.GetNonIdeologyName] vedle jeho současné pozice. To by nám poskytlo mnohem více volnosti při plnění našich povinností jako součást [ROOT.OVERLORD.GetNameDef]."
 PER_own_plane_designs: "Rozvinout naše vlastní návrhy"
 PER_own_plane_designs_desc: "Po investování do nákupu zahraničních letadel možná nastal čas, abychom dali naše inženýry na tvorbu vlastních návrhů letadel pro použití ve vzdušných silách."
 PER_pan_iranianism: "Pan-íránství"
 PER_pan_iranianism_desc: "Zůstávají výspy íránských národů roztroušené za našimi hranicemi, situace, která nemůže být dále tolerována. Nastal čas prosazovat větší íránskou identitu a začít prosazovat sjednocení našich lidí."
 PER_path_through_iraq: "Vytvořit cestu skrze Irák"
 PER_path_through_iraq_desc: "[IRQ.GetNameDefCap] je naší bránou ke dobytí Severní Afriky a tak musí být první, kdo padne. S Bagdádem tak blízko našim hranicím bychom neměli mít problém proniknout do země a učinit nárok na jejich území."
 PER_perfect_iranian_airforce: "Zdokonalit [PER.GetAdjective] letectvo"
 PER_perfect_iranian_airforce_desc: "Se všemi zdroji a časem, které jsme vložili do rozvoje našich leteckých schopností, je nejvyšší čas dosáhnout na vrchol a prohlásit se za jednu z nejefektivnějších leteckých sil na světě. Nic nepřekoná dovednosti a talent našich pilotů ani výtečnost našich letadel."
 PER_persian_german_trade: "Persko-německá obchodní komora"
 PER_persian_german_trade_desc: "[GER.GetNameDefCap] se podařilo rychle zindustrializovat znovu po jeho porážce ve Velké válce. Toto by byl vynikající příklad, který bychom měli následovat při našem úsilí o modernizaci [PER.GetNameDef]. Zdá se, že jejich nový vůdce si nás také váží, což umožňuje hladký přechod k pozitivním vztahům."
 PER_persian_gulf_fleet: "Flota v Perském zálive"
 PER_persian_gulf_fleet_desc: "Perský záliv je naším jediným a jediným přístupem k zbytku světa po moři, a proto jej stojí za to chránit za každou cenu. Pokud se zaměříme na specifický výcvik pro naše aktivity v zálivu, můžeme zajistit, že každý útočník z jihu bude mít obtíže s přistáváním po moři."
 PER_pilot_training: "Program výcviku pilotů"
 PER_pilot_training_desc: "Piloti potřebují více než jen surový talent, aby mohli pilotovat bojové letadlo. Důkladný tréninkový program pro ty, kteří jsou ochotni riskovat své životy pro [PER.GetNameDef], bude klíčový pro zajištění jejich bezpečnosti a účinnosti na obloze."
 PER_plant_resistance_cells: "Zakládání buněk odporu"
 PER_plant_resistance_cells_desc: "Abychom se připravili na náš preventivní úder, bylo by moudré vyvolat politickou neklid v našich sousedních regionech. [IRQ.GetNameDef] se zdá být vynikající volbou, stejně jako okupované regiony [AZR.GetNameDef], [GEO.GetNameDef], [ARM.GetNameDef], [TMS.GetNameDef]."
 PER_post_war_spoils: "Válečná kořist"
 PER_post_war_spoils_desc: "Nyní, když válka skončila, zůstáváme s otázkou, co dělat s naší ochrannou okupací [IRQ.GetNonIdeologyName] a [AFG.GetNonIdeologyName]. Po petici k našim spojencům jsme se rozhodli, že nejlepším postupem bude integrovat tato území do správy [PER.GetNameDef]. Tím zajistíme silnější a stabilnější Blízký východ."
 PER_preemptive_invasion_of_iran_tt: "Jakmile [PER.GetNameDef] kapitulují, uděláme z této země loutku, integrujíc několik států na naše hranice a získávajíc práva na zdroje ve státech [PER.GetAdjective] bohatých na ropu. Budeme moci požádat o [SOU.GetAdjective] intervence k provedení společné operace."
 PER_preemptive_strike: "Preventivní Úder"
 PER_preemptive_strike_desc: "Nikdo nebude ohrožovat naši svrchovanost. Abychom zajistili, že ti, kdo se na nás dívají se závistivýma očima, se poučí, že se nebudou vměšovat, ukážeme jim plnou sílu vojenských sil [PER.GetNameDef]. Pokud zaútočíme jako první, pak nebudou připraveni bránit se rychlému a silnému útoku."
 PER_preparatory_mobilization: "Přípravná mobilizace"
 PER_preparatory_mobilization_desc: "Při neúspěchu v přípravě se připravujeme na neúspěch. Není tajemstvím, že na [PER.GetNonIdeologyName] se dívají zahraniční mocnosti s chamtivýma očima, a pokud chtějí vzít, pak budeme bojovat. Připravením na mobilizaci naší armády budeme připraveni na cokoliv, co na nás naši nepřátelé hodí."
 PER_prepare_for_worst: "Připravit se na nejhorší"
 PER_prepare_for_worst_desc: "Jelikož jsme se dozvěděli, že existuje potenciál pro invazi do [PER.GetNameDef], je rozumné začít připravovat, pokud dojde k nejhoršímu. Ačkoli jsme měli pocit, že to přichází, nemůžeme si dovolit se vzdát a odhalit naše slabiny. Místo toho musíme posílit naše síly, abychom podpořili naše úsilí, když nastane čas pro naši preventivní úder."
 PER_price_stabilization: "Stabilizace cen"
 PER_price_stabilization_desc: "S posílenými bankami nyní musíme zahájit kampaň proti neodůvodněnému profitu. Můžeme pokutovat ty, kteří vlastní továrny a velké řetězce, které nebudou dodržovat, a stanovit ceny zboží v celém [ROOT.GetNonIdeologyName]."
 PER_proclaim_greater_iran: "Prohlásit Velký Írán"
 PER_proclaim_greater_iran_desc: "Naše hranice byly obnoveny na svá právoplatná místa na všech frontách a osvobodili jsme náš lid od tyranie cizí vlády. Nyní můžeme konečně vyhlásit narození Velkého Íránu, který vydrží zkoušku času."
 PER_profit_from_war: "Zisk z války"
 PER_profit_from_war_desc: "Válka znamená peníze a v současném konfliktu, který zuří po celém světě, se dá vydělat hodně. Jak technologie postupuje, více oleje je vyžadováno válčícími národy k zásobení jejich válečné mašinerie. To je skvělá příležitost pro nás a byli bychom hloupí, kdybychom ji neuchopili."
 PER_profit_from_war_tt: "Odemkne rozhodnutí: §Y$PER_profit_from_war_category$§!, které umožní [PER.GetNonIdeologyName] dát práva na zdroje jiné národě, zatímco získá offshore fabriku."
 PER_promise_clergy_power: "Příslib moci duchovenstvu"
 PER_promise_clergy_power_desc: "Islám je základním kamenem společnosti pro mnohé z našich lidí. Proto nemůžeme doufat ve podporu lidu, pokud začneme hanit praktičce víry, a musíme udělat více, abychom je přivedli na naši stranu."
 PER_promote_resistance_levant: "Anti-Imperialistický odpor"
 PER_promote_resistance_levant_desc: "Naše úsilí o vyrovnání se s imperialisty se často setkává s tvrdým odporem kvůli jejich ohromné palebné síle. Nicméně, není zde nedostatek lidí, kteří by rádi vzali zbraně za nepřátelské linie."
 PER_propagate_political_literature: "Založení místních opozičních skupin"
 PER_propagate_political_literature_desc: "Instituce imperiálního státu se mohou zdát nepřekonatelné jednotlivci, ale realita je taková, že její zdroje jsou rozptýlené napříč národem a nemohou zvládnout decentralizované hnutí odporu. Abychom uskutečnili změnu, využijeme tuto slabost."
 PER_propagate_political_literature_tt: "Odemknout §Y$PER_mass_protests$§! rozhodnutí k vytvoření opozičních skupin ve státech, aby se nepřipojily k Šáhovi v potenciální §Rcivil war§!."
 PER_purchase_foreign_ships: "Nákup zahraničních lodí"
 PER_purchase_foreign_ships_desc: "Naše námořnictvo bylo vytvořeno zakoupením nových, vyzbrojených lodí od [ITA.GetNameDef] před pár lety. Můžeme posílit naše námořní schopnosti tím, že se obrátíme na další zahraniční mocnosti a zakoupíme více. To jen zvýší vztahy mezi národy."
 PER_push_negotiations: "Přitlačit na jednání"
 PER_push_negotiations_desc: "Jak to vypadá, dokázali jsme odrazit invazi tak dlouho, jak to šlo. Nicméně nejsme v žádné pozici tlačit na přímý konec konfliktu. Nicméně máme páku, abychom mohli potenciálně nabídnout některé naše přírodní zdroje, abychom si udrželi svou svrchovanost."
 PER_push_negotiations_tt: "Pošleme našim nepřátelům §Yudálost§! která nabízí §Ypráva na zdroje§! výměnou za §Yčistý mír§!. Pokud nás odmítnou, zůstaneme ve válce."
 PER_push_to_deserts: "Severní ofenzíva"
 PER_push_to_deserts_desc: "Nepřátelské síly na nás primárně útočí ze severních hranic [PER.GetNameDef]. Musíme soustředit naše vojska do těchto oblastí a zabránit invazním silám v získávání další půdy. Poté se pustíme do boje proti nim a zatlačíme je zpět k hranicím."
 PER_push_to_mountains: "Jižní front"
 PER_push_to_mountains_desc: "Zdá se, že invaze získala půdu na jihu [PER.GetNonIdeologyName]. Pokud ji chceme odrazit, musíme soustředit naše úsilí na zatlačení našich nepřátel zpět k Perskému zálivu. Čas je důležitý, nemůžeme dovolit, aby jejich síly získaly další půdu."
 PER_question_of_resources: "Otázka zdrojů"
 PER_question_of_resources_desc: "Zjistili jsme, že je vysoká pravděpodobnost, že potenciální invaze od našich bývalých spojenců je velmi pravděpodobná kvůli tomu, jak bohaté na zdroje [PER.GetNameDef] je. Naše ropná pole jsou neocenitelná, a tak existuje vysoká pravděpodobnost, že někdo přijde, aby si je vzal. To se jim nesmí dovolit, takže raději usilujme o to, abychom tyto potenciální hrozby srazili, než nás napadnou..."
 PER_raf_planes: "Koupit letadla RAF"
 PER_raf_planes_desc: "[ENG.GetNameDefCap] má Královské letectvo, a jejich talent a dovednosti jsou známy mezi většinou národů. Není to však jen dovednost jejich pilotů, ale i kvalita jejich letadel, která jim pomáhá vyhrát bitvy. Spojme se s nimi a objednejme si jejich letadla."
 PER_raiding_fleet_boost: "Zkušení nájezdníci"
 PER_rally_ancient_history: "Spojte se za starobylou historii"
 PER_rally_ancient_history_desc: "Není tajemstvím, že mladá vláda dynastie Pahlavi zanechala mnohé v [PER.GetNameDef] nervózní ohledně toho, co budoucnost může přinést. Naše největší šance, jak šířit nacionalistickou hrdost a důvěru v Šáha, je připomenout našemu lidu a světu, jak úžasná historie starověkého Persie byla. Je čas oslavit Achaemenidskou říši."
 PER_rally_bakhtiari_and_qashqai: "Sjednoťte Bakhtiari a Qashqai"
 PER_rally_bakhtiari_and_qashqai_desc: "Nespokojeni se změnou režimu, kmenové národy Bakhtiari a Qashqai začali odporovat novému stavu práva. Můžeme to využít, a pokud je spojíme s naším cílem, budeme mít více lidí, kteří nám mohou pomoci bojovat, pokud se náš bitevní smutek změní na krveprolití."
 PER_rally_behind_mosaddegh: "Sjednotit se za Mosaddegh"
 PER_rally_behind_mosaddegh_desc: "Od začátku Pahlaviho režimu je Mohammad Mosaddegh známý nesouhlasem s mnoha aspekty vlády Šáha. Pokud máme skutečně stát proti Pahlaviho dynastii a vytvořit nový, demokratický [PER.GetNonIdeologyName], pak možná je to on, za kým by se měl náš pohyb sjednotit."
 PER_rally_the_reformers: "Ustanovit Národní frontu"
 PER_rally_the_reformers_desc: "V celé zemi není nedostatek frakcí, které by chtěly vidět Šáha nebo instituci monarchie v náhlém konci. Jak se svět začíná destabilizovat, mohou se pro takové frakce naskytnout nové příležitosti k akci."
 PER_rally_the_reformers_tt: "Odblokujte §Y$PER_mass_protests$§! rozhodnutí k založení základny pro naše opoziční hnutí."
 PER_rapid_appeasement_tt: "Obětováním našich zdrojů jsme se prozatím podařilo odvrátit revoluci."
 PER_rapid_industrialization: "Rychlá industrializace"
 PER_rapid_industrialization_desc: "Modernizace je rovna industrializaci. Není úniku před realitou, že musíme rychle rozšířit naši výrobu továren, pokud chceme dosáhnout stejného kalibru jako ostatní velké národy v tomto světě."
 PER_reach_to_seperatists: "Kontaktujte separatisty"
 PER_reach_to_seperatists_desc: "Pracující třída se dosud plně neztotožnila se svými sociálně-ekonomickými podmínkami a proto postrádá sílu překonat zažité mocenské struktury Šáha. Však v severních a východních oblastech je mnoho těch, kteří jsou vzrušeni ázerbájdžánskými nebo kurdskými pocity a mohli by být přivedeni na naši stranu."
 PER_reach_to_seperatists_tt: "Všechny vlastněné státy, které jsou jádry §YKurdistan§! nebo §YAzerbaijan§!, se k nám připojí a poskytnou jednotky v nadcházející občanské válce. \n\n§RAvšak budou očekávat, že získají nezávislost jako kompenzaci do dvou let po dokončení tohoto zaměření!§!"
 PER_rebuild_persepolis: "Obnovit Persepolis"
 PER_rebuild_persepolis_desc: "Persepolis bylo ceremoniální hlavní město Achaimenovské říše a jeho ruiny se nacházejí na pláních Marvdasht. Kulturová památka sama o sobě, bylo by mocným krokem utratit naše zdroje za obnovu a zrenovování tohoto starobylého města a nechat ho stát jako symbol naší říše po desetiletí."
 PER_rebuilding_iran: "Obnovení [PER.GetNonIdeologyName]"
 PER_rebuilding_iran_desc: "Invaze zanechala mnohé naše průmyslové a infrastrukturní objekty v troskách. Měli bychom využít tento čas k tomu, abychom se soustředili na obnovu naší země a vrátili ji do její bývalé slávy, zatímco budeme sbírat kusy a léčit naše rány."
 PER_reclaim_turkish_peninsula: "Ovládnout turecký poloostrov"
 PER_reclaim_turkish_peninsula_desc: "[TUR.GetNameDefCap] je překážkou, která brání našemu západnímu rozšiřování. Anatolie byla kdysi perská území a je načase, abychom se ji pokusili obnovit. Přesuňte naše vojska do pozice a připravte se na invazi!"
 PER_recruit_bakhtiari: "Rekrutujte Bakhtiarské horské specialisty"
 PER_recruit_bakhtiari_desc: "Bakhtiari jsou lurský kmen z východní [PER.GetNonIdeologyName]. Ačkoli se mnozí na západě země obávají jejich vlivu, v našich ozbrojených silách se jejich kočovný způsob života využívá. Verbováním příslušníků jejich kmenů můžeme našim horským silám poskytnout značnou výhodu nad našimi nepřáteli."
 PER_recruit_rebels_tt: "Odemkne šablony divizí §YBakhtiari Rebels§! a §YQashqai Rebels§! a rekrutuje §Ydvě§! jednotky každé v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_reinforce_iranian_identity: "Posílit [PER.GetAdjective] identitu"
 PER_reinforce_iranian_identity_desc: "I když jsme museli ustoupit našim nepřátelům, stále jsme všichni [PER.GetAdjective] a nikdo nám to nevezme. Musíme této identity posílit mezi lidmi a ukázat jim, že naše touha po svobodě stále jasně hoří v našich srdcích."
 PER_reinforced_identity: "Posílená Identita"
 PER_reintegrate_anatolia: "Znovu začlenit Anatolské území"
 PER_reintegrate_anatolia_desc: "Nyní, když jsme dobyli území v bývalých hranicích [TUR.GetNameDef], jsme nyní v pozici začít integrovat toto území do [PER.GetNameDef] jako oficiální, de jure zem."
 PER_reintegrate_anatolia_tt: "Odemkne §YReintegraci Anatolie§! rozhodnutí, která nám umožní integrovat dobyté území do naší země."
 PER_reparations_tt: "Pošleme našim nepřátelům §Yevent§! který požaduje §Ymírové§! a §Yválečné reparace§! ve formě §Ytovárů§! a §Ydebuff§! pro agresora. Pokud je nepřátelská země §Ypřímý soused§! pak místo toho postoupí pohraniční území §YNám§!."
 PER_request_british_equipment: "Požádat o [ROOT.OVERLORD.GetAdjective] vybavení"
 PER_request_british_equipment_desc: "Naše ozbrojené síly utrpěly během invaze značné ztráty, a proto toužíme po opětovném zásobení našich vojsk. Jako nový subjekt [ROOT.OVERLORD.GetNameDef] jsme ve výhodné pozici požádat o zásoby a vybavení, abychom dostali naše jednotky zpět na předchozí standardy."
 PER_request_membership_allies: "Žádost o členství v aliancích"
 PER_request_membership_allies_desc: "S rostoucími napětími po celém světě je konečně čas si vybrat stranu. Vzhledem k tomu, že jsme se přiblížili našim západním přátelům, má největší smysl se s nimi spojit. Společně můžeme potlačit hrozbu fašismu po celém světě."
 PER_resistance_decisions_tt: "Odemyká §YRozhodnutí Plant Resistance§!, která nám umožní způsobit nestabilitu v sousedních zemích v přípravě na invazi."
 PER_restructure_army: "Restrukturalizace armády"
 PER_restructure_army_desc: "Naše armáda byla oslabena nekonečnými lety války s Ruskem pod vedením dynastie Kádžárů. Ve stavu, v jakém je dnes svět, by bylo moudré obnovit naše vojenské síly do jejich bývalé slávy."
 PER_retake_north_iran: "Znovu dobýt sever [PER.GetNonIdeologyName]"
 PER_retake_north_iran_desc: "Během našeho počátečního kapitulace a žádosti o odstoupení jsme neměli na výběr, než postoupit naše severní území [SOU.GetNameDef]. Nyní, když jsme získali větší moc, je čas vrátit úder těm vetřelcům a znovu získat to, co nám právem náleží."
 PER_reverse_engineer_tanks: "Zpětné inženýrství cizích tanků"
 PER_reverse_engineer_tanks_desc: "Při bližším pohledu na tanky, které jsme vyprodukovali a pocházejí z cizích mocností, se můžeme naučit, jak fungují a jak můžeme vyrobit vlastní designy pro budoucí použití. To je první krok na cestě k [PER.GetNonIdeologyName] k vývoji vlastních designů tanků."
 PER_revive_old_ways: "Oživit staré způsoby"
 PER_revive_old_ways_desc: "Pokud chceme vyniknout na světové scéně, musíme nadále hájit ideály bývalých perských říší. Jako takoví bychom měli usilovat o opětovné zavedení zoroastrismu jako státního náboženství pro [PER.GetNameDef]. Některé z menších kmenů, které se potulují východně od země, stále praktikují toto náboženství, takže není vyloučeno, že by se tato starobylá teologie mohla oživit."
 PER_revolution_in_the_gulf: "Revoluce v Zálivu"
 PER_revolution_in_the_gulf_desc: "Vyvážení sil v regionu se posouvá v náš prospěch. Musíme využít naši výhodu a začít podporovat větší antikoloniální hnutí v oblasti."
 PER_revolution_in_the_gulf_tt: "Odemkněte více §Y$PER_gulf_decisions_cat$§! rozhodnutí pro podporu odporu v okupovaných státech Perského zálivu."
 PER_roll_back_reforms: "Obnova národa"
 PER_roll_back_reforms_desc: "Zatímco Šah učinil určité pokroky v modernizaci národa, reformy nedošly dost daleko. Budeme sledovat mnohem hlubší a radikální agendu, která nás vrátí k velikosti."
 PER_root_out_conspiracies: "Vykořenit spřisahance"
 PER_root_out_conspiracies_desc: "V průběhu let se objevilo mnoho spekulací o možných atentátech na Rezu Šáha Pahlaviho. Vyhodnotili jsme toto riziko jako příliš velké, a proto je nesmírně důležité, abychom tyto konspirace vymýtili a zajistili bezpečnost Šáha."
 PER_royal_college_funding: "Financování vládního vysokého učení"
 PER_royal_college_funding_desc: "Je pro nás zásadní udržet krok s naším intelektuálním rozvojem. Přesměrováním části prostředků, které jsme vzali z poklady Šáha, do našich vzdělávacích institucí budeme v dobré pozici, abychom drželi krok s rychle se měnícím obličejem technologického pokroku."
 PER_royal_visit_germany: "Královská návštěva v Německu"
 PER_royal_visit_germany_desc: "Během vlády Rezy Šáha jsme udržovali dobré vztahy s vůdcem [GER.GetNameDef]. To se odrazilo v jejich touze hostit nás při královské návštěvě jejich země. Pokud to přijmeme, určitě budeme pokračovat v zlepšování našeho vztahu s [GER.GetNameDef], ale zůstává na posouzení, zda to bude pomoc nebo překážka!"
 PER_saadabad_treaty: "Smlouva o Saadabad"
 PER_saadabad_treaty_desc: "Nemáme co ztratit a vše co získat tím, že zůstaneme přátelští se svými sousedy. Myšlenka na smlouvu formalizující naše přátelství byla občas probírána a nyní nastal čas převzít iniciativu a zajistit, aby toto přátelství bylo kodifikováno ve smlouvě."
 PER_sea_specialization: "Specializace na flotilu"
 PER_second_warning_flag: "Druhá výstraha islámské revoluce"
 PER_secure_afghanistan: "Zabezpečit Afghánistán"
 PER_secure_afghanistan_desc: "[AFG.GetNameDefCap] je jedním z otevřených přístupů [PER.GetNameDef] na východ. Zajištění této koridoru pro naše spojence je mimořádně důležité. Také nám to umožní zajistit, že [AFG.GetNameDef] bude chráněn pod naším dohledem. To je pro dobro [AFG.GetAdjective] lidí, určitě."
 PER_secure_coastline: "Zabezpečit pobřeží"
 PER_secure_coastline_desc: "Invaze je plánována z Perského zálivu, takže se s nimi setkejme čelem a zabráníme nepříteli získat jakýkoli prostor v [PER.GetNonIdeologyName]. Pokud je dokážeme zastavit před přípravou pobřeží, budeme v dobré pozici, abychom je zastavili."
 PER_secure_iraq: "Zajistit Irák"
 PER_secure_iraq_desc: "Jako součást našich povinností vůči našim spojencům musíme hledat zabezpečení [IRQ.GetNameDef] jakýmikoliv dostupnými prostředky. Tento radikální krok má zajistit ochranu [IRQ.GetAdjective] lidu před jakýmikoliv externími hrozbami, stejně jako podporovat jednotu v regionu."
 PER_shahanshah: "Šahánšáh"
 PER_shahanshah_desc: "Šáhanšáh, nebo Král králů, je nejvyšší titul udělený monarchovi [PER.GetNameDef]. Je to titul, který naprosto odpovídá našemu současnému vládci, a ctí ho opět uvést do užívání."
 PER_shahbanu_tt: "Získává událost: §YVýběr Shahbanu§!, která vám umožní vybrat královnu, jež bude k dispozici jako §YPolitický poradce§!."
 PER_shiraz_university: "Financovat Univerzitu v Šírázu"
 PER_shiraz_university_bonus: "Financovaná univerzita v Širázu"
 PER_shiraz_university_desc: "Pokud jde o financování nových univerzit, měli bychom se zaměřit na zakládání technických škol s nadějí, že jejich absolventi vytvoří základy pro moderní [ROOT.GetNonIdeologyName]!"
 PER_soviet_alignment: "Sovětská Aliance"
 PER_soviet_alignment_desc: "Svět se rychle mění a potřebujeme mocné spojence, abychom odradili naše nepřátele. Strana Tudeh je jediná socialistická strana s vazbami na [SOU.GetNameDef] a mohla by tak posílit silný vztah s nimi."
 PER_special_forces_program: "Program zvláštních jednotek"
 PER_special_forces_program_desc: "Jsou místa, kam naše pravidelné přední jednotky nemohou jít, a k nápravě toho je vytvoření programu speciálních sil nesmírně důležité. Brzy budeme mít specializované jednotky, které budou schopny zvládnout jakýkoli obtížný úkol, který na ně hodíme."
 PER_special_units: "Íránské speciální operace"
 PER_special_units_boost: "Íránské speciální operace"
 PER_special_units_desc: "Jak naše vojenské schopnosti rostou, je pro nás důležité zvážit naše specializované divize vedle našich pravidelných jednotek. S tímto se otevřou mnohé nové příležitosti, včetně zpravodajských operací, zvláštních sil a dokonce i experimentálních zbraní."
 PER_spoils_of_war: "Válečná kořist"
 PER_spoils_of_war_desc: "Naše úsilí v této válce nezůstalo bez povšimnutí našimi spojenci, kteří jsou otevřeni myšlence, že [PER.GetNameDef] zajistí území v okolním regionu po skončení války. Toto je skvělá příležitost, jak využít válečné kořisti."
 PER_stage_mass_protests: "Organizovat protesty"
 PER_stage_mass_protests_desc: "Lidé mají dost výmluv Shaha a ustálené moci elit. Nyní je čas vyjít do ulic a požadovat okamžité změny."
 PER_stage_mass_protests_tt: "Odemkněte §Y$PER_mass_protests$§! rozhodnutí pro snížení podpory pro Šáha."
 PER_stand_our_ground: "Stát na svém místě"
 PER_stand_our_ground_desc: "Strach a úzkost se šíří napříč naší vládou, jak hrozby od našich sousedů a z dálky stále vyvíjejí nezlomný tlak. Musíme si stát za svým, bez ohledu na to, co může přijít. Je čas přijmout opatření, abychom zajistili, že [PER.GetNameDef] přežije příští desetiletí."
 PER_stand_with_germany: "Stojte s [GER.GetNameDef]"
 PER_stand_with_germany_desc: "Ji pohodě let, [GER.GetNameDef] byl jedním z našich největších obchodních partnerů. Jak pokračují ve svých vlastních dobyvačných cílech, byli bychom moudří, kdybychom uzavřeli dohodu a ustanovili s nimi pakt o neútočení, v zájmu ochrany našich vlastních vyhlídek."
 PER_stand_with_giants: "Stát po boku obrů"
 PER_stand_with_giants_desc: "Svět balancuje na ostří nože a v Evropě se schyluje ke konfliktu mezi mocnými národy. Zatímco rozbuška tohoto sudu se střelným prachem začíná pomalu hořet, musíme se připravit na to, abychom pozvedli [PER.GetNameDef] na úroveň, kdy budeme moci stát mezi velikány tohoto světa a obstát ve zkoušce času jako moderní a pokroková společnost."
 PER_stand_with_giants_tt: "Upravte §Y$PER_stand_with_giants_modifier$§! podle:"
 PER_state_atheism: "Úplná sekularizace"
 PER_state_atheism_desc: "V moderním [PER.GetNameDef] nepotřebujeme, aby náboženství hrálo tak velkou roli jako dříve. Místo toho, abychom ho začleňovali do našich každodenních životů, bychom měli podporovat formu ateismu mezi naším obyvatelstvem, což nám umožní soustředit se na naše modernizační iniciativy. To jistě rozruší naše stávající duchovenstvo."
 PER_strategic_bombing: "Strategické bombardování"
 PER_strategic_bombing_desc: "Války nejsou vyhrávány jen ve vzduchu, ale také zničením ekonomických a průmyslových schopností protivníka. Zaměřme se na strategické bombardování a zničme jejich zařízení dříve, než je mohou použít proti nám."
 PER_strengthen_iranian_parliament: "Posílit íránský parlament"
 PER_strengthen_iranian_parliament_desc: "S mocí šáha nyní pod kontrolou můžeme zlepšit náš demokratický proces tím, že vrátíme moc zpět do zvolených komor parlamentu, kde patří."
 PER_strengthen_iranian_parliament_tt: "\n\n§RPokud bude mít demokratická strana méně než 30% podporu, šáh proti nám rozpoutá občanskou válku!§! \n\n§RPokud dojde k občanské válce, nebudete moci plnohodnotně pokračovat v Islámské revoluci.§!"
 PER_strengthen_the_tudeh: "Posílit stranu Tudeh"
 PER_strengthen_the_tudeh_desc: "Strana Tudeh se stala avantgardou [ROOT.GetAdjective] pracující třídy, vedoucí ji k vítězství nad Shahovým režimem. Nyní musí být dána pravomoc implementovat socialismus a osvobodit lid od okovů imperialismu a kapitalismu."
 PER_strike_first_tt: "Postup dolů touto větví §Rznemožňuje vám§! vzít jakékoliv další zaměření §YSa'dabad paktu§!"
 PER_subserviant_to_noone: "Jsme podřízeni nikomu"
 PER_subserviant_to_noone_desc: "Zatímco jsme možná dříve považovali naše spojení s [ENG.GetNameDef] a Anglo-íránskou ropnou společností za prospěšné v minulosti, již nemáme potřebu umožnit našim zdrojům být útočeny zahraničními mocnostmi. Měli bychom zrušit tuto korporaci a místo toho se zaměřit na náš vlastní rozvoj."
 PER_superior_firepower: "Rozšířené těžké zbrojní zařízení"
 PER_support_technology_bonus: "Posílení podpory pěchoty"
 PER_swear_fealty: "Přísahat věrnost dobyvatelům"
 PER_swear_fealty_desc: "I přes naše nejlepší snahy chránit [PER.GetNameDef] jsme selhali v odražení nepřítele. Jak se jejich jednotky blíží k našemu hlavnímu městu, bylo by moudré se obrátit a okamžitě ukončit tuto válku, když se nabídneme jako loutka. Takto alespoň můžeme zabránit dalšímu zničení naší země."
 PER_swear_fealty_tt: "Zašleme našim nepřátelům §Yevent§!, který požaduje, abychom se vzdali a přidali se k nim jako §Yloutka§!. To odemkne §Yloutkovou větev§! a umožní nám rozhodnout, jak chceme pokračovat."
 PER_swedish_artillery: "Licence [SWE.GetAdjective] na dělostřelectvo"
 PER_swedish_artillery_desc: "[SWE.GetNameDef] vyvinulo mocnou artilerii, kterou bychom měli v naší armádě. Měli bychom oslovit tento severský národ a pokusit se vyjednat licenční smlouvu, abychom mohli začít vyrábět naši vlastní."
 PER_take_regional_tour: "Podniknout regionální turné"
 PER_take_regional_tour_desc: "Po vytvoření naší nové říše si Reza Shah Pahlavi přeje podniknout cestu po regionu a navštívit [IRQ.GetNameDef] a [AFG.GetNameDef], aby zlepšil své vztahy s vůdci těchto dvou národů."
 PER_tank_specialization_bonus: "[PER.GetAdjective] specializace na tanky"
 PER_tech_share_bonus: "Technologická spolupráce"
 PER_tehran_moscow_pact: "Pakt Teherán-Moskva"
 PER_tehran_moscow_pact_desc: "Není žádným tajemstvím, že [SOV.GetNameDef] na nás shlíží jako obrovský medvěd na severu. Pokud máme realizovat naše expanzionistické ideály, pak musíme tento problém rychle vyřešit. Můžeme poslat diplomatickou misi do Moskvy co nejdříve, doufajíc, že [SOV.GetAdjective] představitelé budou přívětiví k dohodě o nezasažení."
 PER_tehran_power_grid_bonus: "Teheránská energetická síť rozšířena"
 PER_tehran_power_plant: "Otevřít elektrárnu v Teheránu"
 PER_tehran_power_plant_desc: "Jak se naše města po celé zemi rozrůstají, musíme se postarat o to, aby byla zajištěna dostatečná elektřina. Otevřeme novou elektrárnu v hlavním městě Teheránu a upevníme ji jako signifikantní krok ve expanze našeho nejdůležitějšího města."
 PER_territory_demands_tt: "To zašle požadavky zemi v dané otázce, abychom požádali, aby §Ypředali§! své hraniční území nám. Je pravděpodobnější, že to udělají, pokud bude naše armáda §Ysilnější§!"
 PER_the_memphis_initiative: "Memfiská iniciativa"
 PER_the_memphis_initiative_desc: "Integrace území do naší říše je zásadní, pokud chceme udržet kontrolu nad námi dobytými územími. Egypt bude zejména obtížné udržet na uzdě, pokud nebudeme opatrní, a proto bychom měli dávat přednost věnování pozornosti jim."
 PER_the_new_economy: "Nová ekonomika"
 PER_the_new_economy_desc: "Nová ekonomika, založená na potřebách lidí místo rozmarů trhu, se konečně začíná objevovat po našich reformách. I když máme stále práci, můžeme říci, že budujeme socialismus v [ROOT.GetNameDef]."
 PER_the_pahlavi_imperium: "Pahlavího imperium"
 PER_the_pahlavi_imperium_desc: "Od doby, kdy svrhl dynastii Kádžárů v roce 1925, byl Reza Shah Pahlavi vedoucí silou pro [PER.GetNameDef]. Jak naše země stojí na rozcestí další velké světové konfliktu, musí být velký šah připraven čelit jakékoliv bouři, která hrozí, že projde našimi nádhernými [PER.GetAdjective] zeměmi."
 PER_the_peoples_airforce: "Lidové revoluční letectvo"
 PER_the_peoples_airforce_desc: "Pokud se chceme etablovat jako regionální mocnost, musíme převzít kontrolu nad Perským zálivem. K tomu začneme budovat lidové letectvo, abychom čelili námořní dominanci imperiálních mocností."
 PER_the_peoples_navy: "Lidové revoluční námořnictví"
 PER_the_peoples_navy_desc: "I když nemůžeme doufat, že vyzveme povrchové flotily impérií na hladině, mohli bychom to udělat vyvinutím účelové třídy ponorek."
 PER_the_unification_initiative: "Iniciativa za sjednocení"
 PER_the_unification_initiative_desc: "[PER.GetNameDefCap] se snaží už několik let, zejména pokud jde o sjednocení populace pod jednou vlajkou. S kurdským a ázerbajdžánským odporem způsobujícím problémy na západě a duchovenstvem, které se brání náboženským reformám, máme hodně práce, pokud máme [PER.GetNameDef] sjednotit jednou provždy."
 PER_there_can_be_only_one: "Může být jen jeden"
 PER_there_can_be_only_one_desc: "I když můžeme sdílet mnoho stejných hodnot jako [GER.GetNameDef], stává se stále jasnější, že se považují za nadřazené všem národům světa. To je urážka našeho lidu a našeho dědictví a musíme jejich mylné představy opravit silou."
 PER_third_persian_empire: "Třetí perská říše"
 PER_third_persian_empire_desc: "Abychom zajistili budoucnost našeho lidu, Mohammed Reza Pahlavi oznámil založení Třetího perského impéria, jehož cílem je napodobit a respektovat historii našich starobylých předků - Achaimenidů. Toto je nová éra pro [PER.GetNameDef] a éra, která by nás měla vést k velikosti."
 PER_train_tank_commanders: "Vyškolit velitele tanků"
 PER_train_tank_commanders_desc: "Abychom co nejlépe využili naše tankové divize, musí být vedeny kompetentními veliteli. Abyste toho dosáhli, musíme být připraveni poslat naše vojenské vůdce zpět na výcvik, aby se naučili účinně začlenit tankovou válku do svého širokého spektra taktik."
 PER_trains_from_britain: "Požádat o vlaky od [ENG.GetNonIdeologyName]"
 PER_trains_from_britain_desc: "Jak se chystáme otevřít Trans-Iránskou železnici, potřebujeme mít vlaky, abychom projekt uvedli do provozu co nejrychleji. Jelikož [ENG.GetAdjective] mají podíly a akcie v našich surových zdrojích, bylo by pro obě země výhodné, kdyby nabídli parní lokomotivy k otevření naší nové železnice."
 PER_trains_from_germany: "Požádat o vlaky z [GER.GetNonIdeologyName]"
 PER_trains_from_germany_desc: "Jak stojíme před otevřením Transíránské železnice, potřebujeme vlaky, abychom projekt co nejrychleji rozjeli. Máme přátele v [GER.GetNonIdeologyName], jistě, pokud požádáme, budou rádi, když pro nás poskytnou přebytek parních lokomotiv pro naše velké otevření."
 PER_trans_iranian_railway: "Transíránská železnice"
 PER_trans_iranian_railway_desc: "V roce 1927 jsme začali práce na celonárodním železničním spojení známém jako Trans-iráňská železnice. Nyní, když se zrychlujeme směrem k modernizaci [ROOT.GetNonIdeologyName], je nezbytné, abychom investovali peníze do dokončení tohoto monumentálního projektu."
 PER_transfer_officers_to_intelligence: "Přesun důstojníků do zpravodajství"
 PER_transfer_officers_to_intelligence_desc: "Abychom posílili operace naší zpravodajské agentury, musíme převést některé z našich intelektuálně nadaných vojenských důstojníků do zpravodajského oddělení."
 PER_treaty_of_tehran_tt: "Pošleme událost [ENG.GetFlag]§Y[ENG.GetNameDef]§! a [SOV.GetFlag]§Y[SOV.GetNameDef]§! požadující, aby stáhli své síly a ukončili válku."
 PER_trial_fifty_three: "Soudní řízení proti Padesáti Třem"
 PER_trial_fifty_three_desc: "Komunistické politické organizace se ukázaly být problematické v našem procesu zajišťování Pahlavijské moci v [PER.GetNameDef]. Nemůžeme nechat tyto anti-monarchistické sentimenty vzkvétat a potenciálně vyústit v masové demonstrace. Místo toho musíme přivést tyto odbojí k soudu a nechat tribunál rozhodnout o jejich osudu."
 PER_trial_fifty_three_tt: "Přijetí tohoto zaměření způsobí, že jakékoli §Ykomunistické§! poradce budou vyloučeni z vlády."
 PER_united_progressive_parties: "Spojené progresivní strany"
 PER_united_progressive_parties_desc: "S abdikací Šaha máme příležitost vybudovat pokrokovější budoucnost pro [ROOT.GetNonIdeologyName]. Ale abychom to mohli udělat, musíme mít podporu všech pokrokových stran v jednom velkém koalici, která může prosadit naši agendu."
 PER_university_of_isfahan: "Financujte Univerzitu v Isfahánu"
 PER_university_of_isfahan_bonus: "Financováno Univerzitou Isfahan"
 PER_university_of_isfahan_desc: "Máme velkou potřebu nových vzdělávacích institucí, které se zaměří na výuku nové generace zdravotnických profesionálů. Univerzita Isfahan je připravena stát se nejpokročilejší lékařskou školou ve všech [ROOT.GetNonIdeologyName]!"
 PER_uphold_civil_rights: "Udržujte občanská práva"
 PER_uphold_civil_rights_desc: "Respektování občanských práv občanů [PER.GetNameDef] bylo dosud důležitou součástí vlády Mohammeda Reza Šáha. Udržením tohoto základního aspektu naší společnosti povzbuzujeme naše lidi, aby dosahovali větších věcí, než dosáhli dříve."
 PER_upscale_military_production: "Zvýšit vojenskou produkci"
 PER_upscale_military_production_desc: "Pokud se máme postavit těm, kteří ohrožují naši zemi, musíme být připraveni zdvojnásobit naši vojenskou průmyslovou produkci. Vytvořením nových továren budeme v nejlepší pozici k dalšímu posilování našich sil novým a modernizovaným vybavením."
 PER_usurp_afghanistan: "Usurpovat [AFG.GetNameDef]"
 PER_usurp_afghanistan_desc: "Nastal čas, abychom konečně dostali Kábul pod [PER.GetAdjective] kontrolu. Pošlete naše síly hluboko do hor [AFG.GetNonIdeologyName] a nevracejte se, dokud náš prapor nevlní z markýz paláce Tajbeg."
 PER_venerate_islam: "Uctívání islámu"
 PER_venerate_islam_desc: "Islám je základní součástí naší společnosti od doby, kdy byla Stará říše během muslimského dobytí Persie téměř zničena. Od té doby hraje důležitou roli v každodenním životě většiny našich občanů. Místo toho, abychom se stavěli proti duchovním, je možná načase, abychom uctili naše náboženství a ukázali světu, jak jsme islámu oddáni."
 PER_war_elephant: "Válečný slon"
 PER_war_elephant_desc: "I když nebyly tak široce používané v dávném perském impériu, byli jsme proslulí menší skupinou válečných slonů v našich starobylých dobyvatelských taženích. Naši vědci přišli s myšlenkou na velmi těžký tank, který byl inspirován tvarem indického slona, a jistě zasáhne strach do našich nepřátel stejným způsobem, jakým to dělali před tisíci lety."
 PER_war_plan_cambyses: "Válečný plán Kambysea"
 PER_war_plan_cambyses_desc: "Jako přímý nástupce Kyra Velikého byl Kambýsés II. druhým Králem králů Achaimenovské říše. Jeho panování bylo poznamenáno dobyvatelskými akcemi v Severní Africe a Egyptě, naše tažení v regionu byla pojmenována po něm na počest jeho slávy."
 PER_war_plan_darius: "Válečný plán Dáreos"
 PER_war_plan_darius_desc: "Dáreos Veliký byl achaemenidský panovník, který sloužil Persii jako král králů v naší dávné historii. Vládl Persii na jejím územním vrcholu, včetně celého území Indického údolí. Jako takový se nyní stane naším vzorem pro naše plány proniknout na indický subkontinent a vyhnat [ENG.GetAdjective] z těchto zemí."
 PER_war_plan_xerxes: "Válečný plán Xerxés"
 PER_war_plan_xerxes_desc: "Xerxés byl čtvrtým králem Achaimenovské říše, příbuzný Dareia i Kýra Velikého. Jelikož je Xerxes nejznámější díky své invazi do Řecka v roce 480 př. n. l., rozhodli jsme se pojmenovat naše plány na invazi do zemí západně od [PER.GetNameDef] na jeho počest. Konečně tak odčiníme naši porážku z rukou Helénů."
 PER_we_will_survive: "Přežijeme"
 PER_we_will_survive_desc: "Konečně, válka přišla k našim dveřím. Bezpochyby uděláme vše, co je v našich silách, abychom se postavili těmto vetřelcům a ukázali světu, že velký národ [PER.GetNameDef] přežije za všech okolností. Udrželi jsme se tisíce let a zůstaneme i tisíce dalších."
 PER_wether_the_storm: "Přežít sbíhající se bouři"
 PER_wether_the_storm_desc: "Zdá se, že naše pokusy chránit se diplomaticky selhaly, když bývalí přátelé upřeli své oči na naše území s nadějí, že nám zabrání obrátit se proti nim. Ačkoli jsme neměli v úmyslu tak učinit, musíme se připravit na cokoliv, co by mohlo přijít."
 PER_white_peace_tt: "Pošleme našim nepřátelům §Yudálost§!, která požaduje §Ybílé mírové§!, což nám umožní §Yudržet naše dříve vlastněná území§!."
 PER_white_revolution: "Nastartovat bílou revoluci"
 PER_white_revolution_desc: "Modernizace [ROOT.GetNonIdeologyName] není snadný úkol. Spíše si vyžádá značné množství agresivních reforem, aby se tento velký cíl uskutečnil. Nazveme to Bílé revoluce, nebo Revoluce Šáha a lidu, a má za cíl postavit [PER.GetNameDef] vedle velkých národů na západě."
 PER_women_vote: "Rozšířit hlasovací právo na ženy"
 PER_women_vote_desc: "V tuto chvíli mohou v našich vládních záležitostech volit pouze muži. Jelikož tvoří přibližně polovinu naší populace, měli bychom zajistit, že ženy naší země mohou mít své hlasy slyšeny. Měli bychom však dbát na opatrnost, protože to může způsobit, že duchovenstvo uvěří, že se odvracíme od tradice."
 PER_workers_army: "Lidová armáda"
 PER_workers_army_desc: "Armáda je plná kontrarevolučních fanaticů, kteří čekají na příležitost obnovit své zastaralé názory na národ. Musíme reformovat armádu, abychom tomu zabránili, začínající od vyhnání reakcionářů."
 RAJ_GOE_enforced_peace_decision: "Hrozící příměří"
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§YPokud také ovládáme [440.GetName], [988.GetName], [442.GetName] a [439.GetName], získáme větší územní ústupky!§!"
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "Pokud [RAJ.GetName] vydrží dostatečně dlouho, [UK_INDIA.GetAdjective] vláda jim nabídne příměří s územními ústupky."
 RAJ_GOE_enforced_peace_decision_desc_tt: "Pokud se nám podaří vydržet dostatečně dlouho, [UK_INDIA.GetAdjective] vláda nám nabídne příměří."
 RAJ_GOE_enforced_peace_decision_eng: "$RAJ_GOE_enforced_peace_decision$"
 RAJ_GOE_mughal_independence_category: "Mughalská nezávislost"
 RAJ_a_congress_resurgent: "Obnovený Kongres"
 RAJ_a_congress_resurgent_desc: "Národní kongres zaznamenal nárůst popularity a síly. Nyní je to politická síla, kterou nelze přehlížet."
 RAJ_a_peacock_prince: "Princ páv"
 RAJ_a_peacock_prince_desc: "Mughalské dědictví vyžaduje hodného vůdce, který by si znovu nárokoval svůj trůn. Mezi princovskými státy musí povstat Pávový princ—ten, jehož rodokmen, ambice a vize mohou obnovit slávu říše a znovu sjednotit subkontinent."
 RAJ_a_permanent_muslim_governmental_seat: "Stálé muslimské vládní místo"
 RAJ_a_permanent_muslim_governmental_seat_desc: "Muslimové jsou velkou menšinou v naší zemi, a aby se ukončil jejich strach z jednotné Indie, poskytneme jim trvalé vládní místo."
 RAJ_a_private_military: "Soukromá armáda"
 RAJ_a_private_military_desc: "Bylo by snadné proměnit naši místní policii na soukromou armádu. Technicky by nebyli součástí žádné armády, ale placeni přímo od společnosti, v souladu s požadavky vlády."
 RAJ_a_private_military_tt_1: "Vytváří nepravidelné divize s plnou silou a vybavením.\n\nOdeslání divizí jako dobrovolníků poskytne §G1§! mimo místo §YCivilní továrna§! na §Y365§! den/dny, pokud budou vyslány do zemí, do kterých jsme předtím neposlali dobrovolníky.\nOdeslání nových dobrovolníků do stejné země po §Y540§! dnech opět poskytne továrnu.\n\nTyto továrny se nepočítají do §YDaní§!"
 RAJ_a_secular_state: "Sekulární stát"
 RAJ_a_secular_state_desc: "Indie je náboženská země, ale je důležité, aby samotný stát byl sekulární, aby se rozptýlily veškeré pochybnosti o potenciálních předsudcích proti menšinám."
 RAJ_a_tiger_uncained: "Tygr na svobodě"
 RAJ_a_tiger_uncained_desc: "Po příliš dlouhé době jsme byli podmaněni různými říšemi, připoutáni k jaru imperiální vlády. Už nikdy, jako tygr konečně osvobozený od svých věznitelů, nebude znovu ochoten být podroben."
 RAJ_a_tiger_unchained: "Tygr osvobozen"
 RAJ_a_tiger_unchained_desc: "Vytvoříme elitní jednotky schopné ovládnout nejtvrdší horské terény. Tito tygři vrchů vylekají naše nepřátele a zajistí naši dominanci v horách."
 RAJ_abolish_agrarian_society_criteria: "Zrychlit industrializaci"
 RAJ_abolish_agrarian_society_criteria_desc: "$GRE_force_the_farmers_into_factories$"
 RAJ_abolish_agrarian_society_criteria_tt: "Snižuje čas potřebný ke snížení účinků §Y$idea_RAJ_agrarian_society$§! o §Y3§! měsíce trvale."
 RAJ_accept_russian_muhajir_money: "Přijmout ruské muhadžirské peníze"
 RAJ_accept_russian_muhajir_money_desc: "Zahraniční zlato plyne do našich rukou, rozdmýchávající plameny revoluce."
 RAJ_acquire_new_resources: "Získat nové zdroje"
 RAJ_acquire_new_resources_desc: "Naše průmysl vyžaduje stále rostoucí dodávky zdrojů, aby uspokojil poptávku po zboží. Proto uvedeme nezaměstnané masy do práce v nových zpracovatelských zařízeních zdrojů po celé našich držbách."
 RAJ_across_the_himalayas: "Přes Himálaje"
 RAJ_across_the_himalayas_desc: "Země za Himálaji skrývají nevyčíslitelné bohatství a strategický význam. Rozšiřováním vlivu mughalské říše přes tyto impozantní vrcholy upevňujeme naši dominanci a zajišťujeme nové hranice pro slávu říše."
 RAJ_agricultural_cooperatives: "Zemědělské družstva"
 RAJ_agricultural_cooperatives_desc: "Zemědělské družstva vlastněná několika farmáři jsou klíčem k udržitelnosti, soběstačnosti a zmocnění."
 RAJ_agricultural_cooperatives_tt: "Získat §G1§! §YInfrastrukturu§! ve všech vlastněných státech s alespoň 4 §YCivilními továrnami§!.\nZískat §G1§! §YCivilní továrnu§! za každé 2 §YInfrastruktury§! získané tímto zaměřením."
 RAJ_akhand_bharat: "Akhand Bharat"
 RAJ_akhand_bharat_desc: "Akhand Bharat musí zůstat jednotný a nedělitelný. Všechny, kteří dluží nedělenou loajalitu a věrnost indickému národu a jeho státu, budou zacházeno s dokonalou rovností, sdílení závazků rovně, bez ohledu na kastu, víru nebo náboženství."
 RAJ_akhand_bharat_tt: "Odemkne rozhodnutí pro jádrové státy [AFG.GetName], [MLD.GetName], [NEP.GetName], [PAK.GetName], [BAN.GetName], [BHU.GetName], [SRL.GetName] a vytvoří Akhand Bharat. Můžeme se zaměřit na jednu zemi k jádrování, na což potřebujeme obsadit všechny stávající jádra, abychom získali více jader."
 RAJ_all_india_kisan_sabha: "All India Kisan Sabha"
 RAJ_all_india_kisan_sabha_desc: "Roľníci a farmáři venkovské Indie byli dost dlouho vykořisťováni. Čas přišel, aby se organizovali a společně hlasitě vyjádřili své stížnosti."
 RAJ_all_india_students_federation: "Federace studentů celé Indie"
 RAJ_all_india_students_federation_desc: "Mobilizace studentů proti nadvládě [ENG.GetAdjective] zajistí, že naše nejjasnější mladé mysli budou pracovat proti zavedenému pořádku."
 RAJ_ammunition_factory_khadki: "Továrna na munici Khadki"
 RAJ_ammunition_factory_khadki_desc: "Abychom měli možnosti poskytovat zbraně moderní bojové síle, musíme drasticky rozšířit naše pozemní továrny."
 RAJ_an_economy_unbound: "Neomezená ekonomika"
 RAJ_an_economy_unbound_desc: "Jelikož už nejsme utlačováni našimi pány, naše ekonomika konečně může rozkvést, osvobozená od svých předchozích závazků."
 RAJ_annex_goa: "Anexovat Goa"
 RAJ_annex_goa_desc: "Goa patří Indii, která byla jednou ztracena imperiálním silám, a je jasné, že [POR.GetName] není v pozici, aby ji bránila. Musíme napravit tuto historickou nespravedlnost."
 RAJ_appoint_a_c_suite: "Jmenujte C Suite"
 RAJ_appoint_a_c_suite_desc: "Firma potřebuje pevné vedení zaměřené na růst, růst a růst."
 RAJ_appoint_german_friendly_government: "$ROM_appoint_german_friendly_government$"
 RAJ_appoint_german_friendly_government_desc: "$CZE_czech_fascism_desc$"
 RAJ_appoint_soviet_friendly_government: "$ROM_appoint_soviet_friendly_government$"
 RAJ_appoint_soviet_friendly_government_desc: "$CZE_go_left$"
 RAJ_armoured_corps_center_and_school: "Centrum obrněného sboru"
 RAJ_armoured_corps_center_and_school_desc: "Budoucnost války spočívá v mechanizované síle. Založení centra obrněného vojska nám umožní školit naše vojáky v obrněných taktikách, proměňující tanky v hlavní útočnou sílu naší moderní vojenské strategie."
 RAJ_arrest_congress_leaders: "Zatknout vůdce kongresu"
 RAJ_arrest_congress_leaders_desc: "Vůdci kongresu se nechtějí přizpůsobit nové realitě vlády společnosti. Stále odporují a zvyšují chaos při nejmenší příležitosti. Musíme potlačit rozbrojitele, než se to rozšíří."
 RAJ_assam_oil_dlc: "Ropa Assam"
 RAJ_assam_oil_dlc_desc: "Nedávno jsme objevili velká ropná pole ve státě Assam. Vytvořením státní ropné společnosti a výstavbou ropných plošin v Assamu můžeme zásadně zlepšit naši ekonomiku."
 RAJ_attract_scientists: "Přitáhnout vědce"
 RAJ_attract_scientists_desc: "S naším velkým bohatstvím nyní můžeme přilákat nejlepší vědce z celého světa."
 RAJ_authoritarianship: "Autoritářství"
 RAJ_authoritarianship_desc: "Silná centralizovaná autorita zajistí mír, spravedlnost a stabilitu pro náš nový stát."
 RAJ_automating_the_army: "Automatizace armády"
 RAJ_automating_the_army_desc: "Prioritizujeme mechanizaci a pokročilé obrněné divize, čímž otevřeme cestu k plně modernizované armádě."
 RAJ_azad_hind_bank: "Azad Hind Bank"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_azad_hind_dlc: "Azad Hind"
 RAJ_azad_hind_dlc_bank: "Banka Azad Hind"
 RAJ_azad_hind_dlc_bank_desc: "Revoluce vyžaduje zdroje. Zřízením Azad Hind Bank vytvoříme finanční instituci věnovanou podpoře boje za nezávislost. Mobilizuje prostředky, posiluje vlastence a vytváří ekonomický základ pro svobodnou Indii."
 RAJ_azad_hind_dlc_desc: "Azad Hind představuje vyvrcholení našeho boje za osvobození - vládu v exilu věnovanou ukončení britské nadvlády. Se svojí mobilizovanou armádou a jasnou vizí je připravena vést Indii k svobodě skrze sílu a odhodlání."
 RAJ_azad_hind_dlc_radio: "Azad Hind Radio"
 RAJ_azad_hind_dlc_radio_desc: "Abychom rozšířili poselství oslobzení, musíme založit rádio Azad Hind. Tento revoluční vysílač přenese náš výzvu za svobodu přes hranice, sjednocující vlastence a zapalující boj proti koloniální útlaku. Tento zápas potřebuje hlas a tímto bude náš."
 RAJ_azad_hind_dlc_tt: "Získáme: "
 RAJ_azad_hind_dlc_tt_2: "Na začátku §RCivil War§! po dobu §Y120§! dnů"
 RAJ_azad_hind_radio: "Azad Hind Radio"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_ban_untouchability_once_and_for_all: "Zákaz nedotknutelnosti jednou provždy"
 RAJ_ban_untouchability_once_and_for_all_desc: "Nedosahování je skvrnou na naší společnosti, které nás rozděluje, když je jednotnost nejvíce potřebná. Zrušením této praxe potvrzujeme důstojnost každého Inda a činíme rozhodný krok k budování spravedlivého a inkluzivního národa."
 RAJ_bathe_in_hellfire: "Koupání v pekelném ohni"
 RAJ_bathe_in_hellfire_desc: "Naši nepřátelé budou mít pouze dvě alternativy, podřídit se nebo čelit hranici."
 RAJ_bathe_in_hellfire_desc_tt: "§YNukes§! nyní trvale zničí §Y50%§! cílových států §YMilitary Factories§!.\n§YThermonuclear Nukes§! nyní trvale zničí §Y100%§! cílových států §YMilitary Factories§!."
 RAJ_bhoodan_movement: "Hnutí Bhoodan"
 RAJ_bhoodan_movement_desc: "Země se vrátí těm, kdo na ní pracují, a vyhrají si tak jejich důvěru navždy."
 RAJ_bhutanese_protectorate: "Bhútánské protektorát"
 RAJ_bhutanese_protectorate_desc: "Musíme respektovat izolaci [BHU.GetAdjective] lidu, ale zároveň nemůžeme popřít realitu, že malé země budou pohlceny těmi s imperiálními ambicemi. Nabídneme jim ochranu pod indickým křídlem."
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetName]§! se stane dominionem §Y[RAJ.GetNameDefCap].§!\n\nJe pravděpodobnější, že přijmou, pokud\n\t- mají o nás vysoké mínění\n\t- máme výrazně silnější armádu než oni"
 RAJ_black_swan_sloops: "Loďky Černé Labutě"
 RAJ_black_swan_sloops_desc: "Získáme levné trupy a použijeme je jako lehké hlídkové lodě"
 RAJ_bombay_baroda_and_central_india_railway: "Železnice Bombaj Baroda a Střední Indie"
 RAJ_bombay_baroda_and_central_india_railway_desc: "Rozšíření železnice Bombaj, Baroda a Střední Indie spojí klíčové oblasti, povzbudí hospodářský růst a sjednotí komunity. Tyto životně důležité trasy posílí obchodní sítě a posílí infrastrukturu Indie pro nadcházející výzvy."
 RAJ_bombay_trade_port: "Bombayský obchodní přístav"
 RAJ_bombay_trade_port_desc: "Bombaj má potenciál stát se světovým obchodním přístavem, usnadňujícím import a export obrovského množství zboží. Vše, co potřebuje, je investice do rozšíření přístavních zařízení."
 RAJ_boycott_british_made_goods: "Bojkot britských výrobků"
 RAJ_boycott_british_made_goods_desc: "Příliš dlouho [ENG.GetAdjective] těžil surové zdroje z [GetRajName] a prodával rafinovaný materiál zpět za vysokou cenu. [RAJ.GetRajAdjective] by měli vyrábět věci pro [RAJ.GetRajAdjective], namísto toho, aby byli přeprodáváni našimi vlastními okupanty."
 RAJ_british_air_experts: "Britští letečtí experti"
 RAJ_british_air_experts_desc: "Využití odbornosti zkušených britských letců a inženýrů může urychlit vývoj našeho letectva. Jejich zkušenosti s moderním leteckým bojem poskytnou neocenitelné poznatky, když budeme budovat silnou přítomnost na obloze."
 RAJ_burn_down_the_cellular_jail: "Spálit buněčnou věznici"
 RAJ_burn_down_the_cellular_jail_desc: "Buněčné vězení je urážkou pro každého, kdo kdy bojoval za nezávislost Indie, musí být zničeno."
 RAJ_cabinet_mission_plan: "Plán kabinetní mise"
 RAJ_cabinet_mission_plan_desc: "S jednotnou frontou muslimů a hinduistů jsme připraveni čelit delegaci vyslané [ENG.GetAdjective] vládou."
 RAJ_campaign_against_agrarian_societys: "Plány industrializace"
 RAJ_campaign_against_agrarian_societys_desc: "Indie nemůže zůstat v minulém století. Musíme učinit soustředěné úsilí o povznesení našeho lidu."
 RAJ_capital_ship_effort_dlc: "$RAJ_capital_ship_effort$"
 RAJ_chariot_of_victory: "Vůz vítězství"
 RAJ_chariot_of_victory_desc: "Bojové pole vyžaduje rychlost a sílu. Investováním do obrněných vozidel a mechanizovaných sil vytváříme moderní armádu schopnou rychlých a rozhodujících vítězství, zajišťující nadvládu Indie v každém konfliktu."
 RAJ_chindits_: "Chindits"
 RAJ_chindits__desc: "Chinditové jsou elitní, nekonvenční válečníci vyškolení pro dlouhé operace v džungli. Rozšířením jejich řad a zdokonalováním jejich taktiky získáváme sílu schopnou překonat nepřátele a narušit jejich operace hluboko za jejich liniemi."
 RAJ_chindits_dlc: "$RAJ_chindits$"
 RAJ_chindits_dlc_desc: "$RAJ_chindits_desc$"
 RAJ_circuvment_demobilization_restrictions: "Obejít omezení"
 RAJ_circuvment_demobilization_restrictions_desc: "Vláda stále udržuje přísný strop, kolik mužů můžeme mobilizovat. Koruna se musí smrtelně bát armády, která není pod jejich kontrolou. Nicméně existují způsoby, jak obejít tato omezení, buď úplatkářstvím, nebo tím, že nebudeme některé náboženské zaměstnance počítat jako součást ozbrojených sil."
 RAJ_coal_fire_and_steel: "Uhlí, oheň a ocel"
 RAJ_coal_fire_and_steel_desc: "Uhlí pohání motory, oheň utváří vůli a ocel buduje budoucnost. Investováním do těžkého průmyslu pokládáme základy pro soběstačnou Indii, schopnou bránit svou suverenitu a podporovat svůj blahobyt."
 RAJ_coastal_protection: "Ochrana pobřeží"
 RAJ_coastal_protection_desc: "Naše rozsáhlé pobřeží potřebuje nějakou formu ochrany proti zahraničním hrozbám."
 RAJ_colonial_cadet_exchange: "Koloniální výměna kadetů"
 RAJ_colonial_cadet_exchange_desc: "Pošleme naše nejkreditnější kadety, aby trénovali po boku britských důstojníků a zajistíme, že naše armáda bude vybavena moderními technikami."
 RAJ_colonial_cadet_exchange_tt: "Když je odstraněno:"
 RAJ_company_bonuses: "Benefity společnosti"
 RAJ_company_bonuses_desc: "Svázáme výkon s možnými bonusy, abychom zvýšili efektivitu po celé společnosti."
 RAJ_conquer_afghanistan: "Dobýt Afghánistán"
 RAJ_conquer_afghanistan_desc: "Afghánistán, předchůdce impéria, musí být znovu získán. Obnovením kontroly nad touto historickou oblastí ctíme mughalské dědictví a zajišťujeme zásadní baštu pro obnovení říše."
 RAJ_conquerors_of_iraq: "Pochod na Mezopotámii"
 RAJ_conquerors_of_iraq_desc: "Irák byl kdysi důležitým křižovatkou obchodu a moci v rámci Timurovy říše, a jeho bohatství živilo naše minulé slávy. Nyní leží v rukou méněcenných vládců, nehodných jeho odkazu. Přivedením Mezopotámie zpět pod naši nadvládu zajistíme strategické jádro, ovládneme bránu mezi Východem a Západem a připomeneme světu, že Timuridé se neptají - berou."
 RAJ_conquerors_of_persia: "Dobyvatelé Persie"
 RAJ_conquerors_of_persia_desc: "[PER.GetNameDef], země obrovského bohatství a historie, kdysi byla rivalem impéria. Přivedením pod Mughalskou vládu potvrzujeme naši nadvládu, zabezpečujeme vitální západní území a upevňujeme místo impéria jako pravého dědice císařského lesku."
 RAJ_conquerors_of_turkey: "Druhá bitva u Ankary"
 RAJ_conquerors_of_turkey_desc: "Anatolie byla kdysi bojištěm pro císařství a historie si pamatuje Timurův triumf nad Osmany. Přesto stále přežívá nástupce tohoto rozpadlého sultanátu, držící se území, které správně náleží pod naši vládu. Opětovným postupem na západ rozbijeme jejich obranu a znovu získáme naše minulé dobytí."
 RAJ_contamination_cleanup_crew: "Úklidový tým pro kontaminaci"
 RAJ_contamination_cleanup_crew_desc: "Naši vojáci musí být připraveni bojovat za nejtěžších podmínek, i v případě jaderného falloutu."
 RAJ_continue_the_five_year_plan: "Pokračovat v pětiletém plánu"
 RAJ_continue_the_five_year_plan_desc: "S prvním rokem Pětiletého plánu za námi, je čas podívat se zpět a vidět, jaký pokrok jsme dosud udělali, a musíme aplikovat lekce, které jsme se naučili, na následující čtyři roky."
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "Továrna na kordit Aruvankadu"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "Mít dobré pohonné hmoty pro artilerii dá našim těžkým dělům výhodu nad našimi nepřáteli."
 RAJ_corporate_domination: "Koroporátní dominance"
 RAJ_corporate_domination_desc: "Jak konsolidujeme kontrolu nad subkontinentem, jsme schopni čím dál tím více dominovat soukromému a veřejnému sektoru. S naším cílem absolutní kontroly, přímé nebo nepřímé, jsme schopni zvýšit produktivitu ve všech podnicích."
 RAJ_corporate_expansion: "Korporátní Expanze"
 RAJ_corporate_expansion_desc: "Ekonomický růst v našem hlavním portfoliu vedl k boomu populace. Abychom zajistili prodloužený růst, rozšíříme naši infrastrukturu, abychom vyhověli našim budoucím zaměstnancům."
 RAJ_cottage_industries: "Domácí průmysly"
 RAJ_cottage_industries_desc: "Podnikání a výroba probíhá v domácnostech lidí jako životaschopné alternativy k těžké výrobě a dává lidem pocit nezávislosti."
 RAJ_creative_accounting: "Kreativní účetnictví"
 RAJ_creative_accounting_desc: "Pomocí nějakých kreativních účetních triků můžeme rychle odčerpat část našeho zisku, nebo alespoň to si budou daňové úřady myslet."
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_cruiser_effort_dlc: "$RAJ_cruiser_effort$"
 RAJ_crush_the_anathema: "Rozdrtit anathemu"
 RAJ_crush_the_anathema_desc: "Komunismus je prokletím dobrého podnikání. Peníze hýbou světem a svět ovládaný komunisty by vedl k jeho stagnaci. Musíme spálit hnilobu pryč."
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_cultural_reawekening: "Kulturní obrození"
 RAJ_cultural_reawekening_desc: "Přichází nový úsvit plný umění, jazyka a tradic. Sjednocení národa pod nadčasovým duchem naší civilizace."
 RAJ_deathblow_to_imperial_remnants: "Smrtící rána imperiálním reliktům"
 RAJ_deathblow_to_imperial_remnants_desc: "[PAK.GetName] jednal jako proxy pro Angličany, kteří jim ve zoufalém pokusu o vyvážení vzestupu komunismu převedli velké množství zdrojů. Tento spor nyní konečně ukončíme."
 RAJ_deathknell_to_the_raj: "Zvon na smrt Ráje"
 RAJ_deathknell_to_the_raj_desc: "Odmítli jsme zbytek Rajské říše tím, že jsme stále více převzali kontrolu nad jejich územím. Je čas ukončit tuto frašku a požadovat plnou kontrolu nad subkontinentem."
 RAJ_deathknell_to_the_raj_trigger: "§YRáj§! pod §YBritskou§! vládou existuje"
 RAJ_deathknell_to_the_raj_trigger_tt: "Anexuje zbytky Raje"
 RAJ_debt_manipulation: "Manipulace s dluhem"
 RAJ_debt_manipulation_desc: "Můžeme využít existující dluh k vytvoření fiktivních ztrát, což znamená, že zaplatíme méně daní a můžeme hromadit nadměrné zisky."
 RAJ_debt_relief: "Odpustění dluhů"
 RAJ_debt_relief_desc: "Dlouho bohatí [ENG.GetAdjective] a [GetRajAdjective]s sváděli obyčejného člověka do dluhových pastí, až to nyní dosáhlo endemického stavu. Budeme lobovat u místních vlád, aby těmto lidem poskytli úlevu a zmírnili tak břemeno být uvězněni v nespravedlivém systému."
 RAJ_defend_burma: "Braňte Barmu"
 RAJ_defend_burma_desc: "[BRM.GetName] působí jako ochranný prvek proti agresi [JAP.GetName]. Posílení jejich pozice je pro nás výhodné."
 RAJ_defense_of_india_act: "Zákon o obraně Indie"
 RAJ_defense_of_india_act_desc: "Bezpečnost [GetRajName] je ohrožena vnější agresí. [ROOT.GetLeader] prohlásil proklamací zákon, aby zajistil zvláštní opatření k ochraně veřejné bezpečnosti a zájmů, stejně jako k obraně států [GetRajAdjective]."
 RAJ_deforestation: "Palivo pro oheň"
 RAJ_deforestation_desc: "Oheň živí průmysl. Oheň potřebuje dřevo a uhlí, a toho máme dost, tak proč to nevyužít?"
 RAJ_demand_return_of_imperialist_colonies: "Požadovat vrácení imperialistických kolonií"
 RAJ_demand_return_of_imperialist_colonies_desc: "Je čas požadovat vrácení všech imperialistických kolonií na subkontinentu, sjednocující všechny indické země pod jednu vlajku a ukončení éry koloniálního zásahu."
 RAJ_demobilize: "Demobilizovat"
 RAJ_demobilize_desc: "Jednou z klíčových podmínek od vlády je, že musíme demobilizovat armádu, přičemž si ponecháme pouze kostru mírových sil. Bojí se, že naše armáda by převýšila tu jejich?"
 RAJ_destroyer_of_worlds: "Ničitel světů"
 RAJ_destroyer_of_worlds_desc: "V průběhu času se vyrosteme v mocného ničitele světů, vychovaného zde k vyhlazení našich nepřátel."
 RAJ_dominate_the_bay_of_bengal: "Dominujte Bengálskému zálivu"
 RAJ_dominate_the_bay_of_bengal_desc: "Rozšiřování našeho vlivu nad Bengálským zálivem je klíčovým krokem v našich námořních snahách."
 RAJ_douglas_dakota: "Douglas Dakota"
 RAJ_douglas_dakota_desc: "Máme urgentní potřebu rychlého transportu vojenských jednotek a zboží. Dakota je velmi schopné letadlo pro tento úkol."
 RAJ_east_india_railways_dlc: "Východoindické železnice"
 RAJ_east_india_railways_dlc_desc: "Rozšířením a modernizací východoindických železnic můžeme posílit obchod, zlepšit konektivitu a položit základy pro prosperující a integrovanou národ."
 RAJ_eastern_pakistan: "Východní Pákistán"
 RAJ_eastern_pakistan_desc: "Bangladéš se stane východním Pákistánem a všichni muslimové budou pod jednou vlajkou."
 RAJ_eastern_pakistan_tt: "§Y[BAN.GetName]§! bude vlastněno §Y[PAK.GetName]§! po rozdělení"
 RAJ_eastern_shipyard_construction: "Stavba východní loděnice"
 RAJ_eastern_shipyard_construction_desc: "Postavíme více loděnic, abychom modernizovali naše námořnictvo."
 RAJ_education_efforts: "Vzdělávací úsilí"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_education_efforts_desc: "Míra gramotnosti v [ROOT.GetName] je stále slabá. Musíme drasticky zvýšit výdaje na vzdělávání, abychom dohnali velmoci."
 RAJ_elephants_for_the_modern_age: "Sloni pro moderní věk"
 RAJ_elephants_for_the_modern_age_desc: "Mocní váleční sloni Mughalského impéria kdysi dominovali bojišti. Nyní přizpůsobujeme jejich odkaz moderní době investicemi do obrněných vozidel a mechanizovaných sil, čímž vytváříme nezastavitelné stroje války, které ponesou naše impérium k vítězství."
 RAJ_engineering_revolution: "Inženýrská revoluce"
 RAJ_engineering_revolution_desc: "Pokrok Indie vyžaduje inženýrskou revoluci. Investováním do infrastruktury, průmyslového rozvoje a špičkových technologií můžeme transformovat národ na mocnost schopnou vést v míru i válce."
 RAJ_enrollment_of_dali_children: "Zápis dětí z Dalitů"
 RAJ_enrollment_of_dali_children_desc: "Dalité, \"nedotknutelní\", nejnižší vrstva kast žijí v trvalé chudobě. Kastevní systém, skvrna na našem národě, lze začít rozbíjet pouze tím, že zaregistrujeme jejich děti do školy."
 RAJ_establish_the_reserve_bank_of_india: "Založit rezervní banku Indie"
 RAJ_establish_the_reserve_bank_of_india_desc: "Abychom adekvátně ochránili naši ekonomiku před šokovými vlnami, zřídíme rezervní banku, která bude mít pravomoc kontrolovat naši měnu."
 RAJ_exile_princes: "Exil knížat"
 RAJ_exile_princes_desc: "Čas knížat je u konce. Budou posláni do exilu daleko od svých trůnů a vlivu."
 RAJ_expand_healthcare_facilities: "Rozšířit zdravotnická zařízení"
 RAJ_expand_healthcare_facilities_desc: "Zdravotní péče v [GetRajName] je zoufale nedostatečná. Dysenterie, cholera a malárie sužují venkov, zpomalují růst. Rozšíření místních zařízení to zvrátí."
 RAJ_expand_industry_in_hyderabad: "Rozšíření průmyslu v Hyderabadu"
 RAJ_expand_industry_in_hyderabad_desc: "Rozšíření továren v Hyderabadu podstatně zvýší naši průmyslovou kapacitu bez potřeby velkých investic."
 RAJ_expand_mazagon_dock_dlc: "$RAJ_expand_mazagon_dock$"
 RAJ_expand_mazagon_dock_dlc_desc: "$RAJ_expand_mazagon_dock_desc$"
 RAJ_expand_tax_loopholes: "Rozšířit daňové mezery"
 RAJ_expand_tax_loopholes_desc: "Budem používat daňové mezery jako nástroj k vyhýbání se daním."
 RAJ_extend_indian_security_zone: "Prodloužit [GetRajName] Bezpečnostní zónu"
 RAJ_extend_indian_security_zone_desc: "Rozšíření naší bezpečnostní zóny ochrání indické hranice a projektuje sílu po celém regionu. Rozšířením našeho vlivu zajišťujeme stabilitu a ochranu nezbytnou pro zabezpečenou a suverénní zemi."
 RAJ_extended_franchise: "Rozšířená práva"
 RAJ_extended_franchise_desc: "Rozšíření práv obyčejného [GetRajAdjective] je klíčovým úkolem, jak snížit kontrolu [ENG.GetAdjective] nad zemí"
 RAJ_famine_impact_reduction: "§YTo sníží dopad hladu, když k němu dojde§!"
 RAJ_fight_malnutrition: "Boj proti podvýživě"
 RAJ_fight_malnutrition_desc: "Musíme implementovat rozsáhlé plány na boj proti podvýživě mezi obyvatelstvem."
 RAJ_five_year_plan: "Pětiletý plán"
 RAJ_five_year_plan_desc: "Každý komunistický stát potřebuje pětiletý plán! Musíme začít rozvíjet ten náš, aby průmysl [RAJ.GetNameDefCap] mohl vzkvétat!"
 RAJ_five_year_plan_flag: "Dokončeno zaměření §YPětiletý plán§!"
 RAJ_five_year_plan_modify_tt: "Upravuje §YPětiletý plán§! podle:"
 RAJ_five_year_plan_when_removed_tt: "Současné dny jsou: [?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_focus_on_civilian_industry: "Zaměřit se na civilní průmysl"
 RAJ_focus_on_civilian_industry_desc: "Lidé v [RAJ.GetNameDefCap] musí být naší nejvyšší prioritou a zajištění blaha každého občana je klíčové."
 RAJ_focus_on_military_industry: "Zaměřit se na vojenský průmysl"
 RAJ_focus_on_military_industry_desc: "Musíme dát přednost bezpečnosti naší země nade vše, musíme se zaměřit na rozšiřování naší armády, abychom zajistili naši přežití."
 RAJ_for_the_people_by_the_people: "Od lidu pro lid"
 RAJ_for_the_people_by_the_people_desc: "Naším zaměřením bude posílení pěchoty, dělostřelectva a podpůrných divizí k vybudování armády skutečně zasazené v vůli lidu."
 RAJ_force_china_to_accept_opium_trade: "Třetí opiová válka"
 RAJ_force_china_to_accept_opium_trade_desc: "[CHI.GetName] se snažilo kontrolovat svůj obchod s opiem, což přímo vstupuje do konfliktu s našimi cíli růstu. Musíme se ujistit, že uvidí chybu ve svých cestách."
 RAJ_force_china_to_accept_opium_trade_tt: "Objeví se celosvětový trh s opiem. Někteří generálové to mohou mít trochu příliš rádi..."
 RAJ_forging_the_mughal_arsenal: "Znovuzpracování Mughalského arzenálu"
 RAJ_forging_the_mughal_arsenal_desc: "Války minulosti byly vyhrány holemi a kameny, ty dny jsou pryč. Pokud má naše impérium obstát proti velkým mocnostem moderního světa, musíme vybudovat průmyslovou základnu schopnou udržet obrovský vojenský stroj. Montážní linky budou hučet zvukem průmyslu a brzy naše armády budou pochodovat se zbraněmi zformovanými našima vlastníma rukama."
 RAJ_form_a_federal_court: "Založit federální soud"
 RAJ_form_a_federal_court_desc: "Jakákoli forma demokracie potřebuje federální soud, aby mohla fungovat a dodržovat zásady právního státu. Musíme zajistit, aby nás soudili naši vrstevníci, a ne advokáti [ENG.GetAdjective]."
 RAJ_form_a_police_force: "Vytvoření bezpečnostních sil"
 RAJ_form_a_police_force_desc: "Nemůžeme udržovat armádu, ale máme mandát vybavit policejní síly."
 RAJ_form_ties_with_leftist_parties: "Navázat vazby s levicovými stranami"
 RAJ_form_ties_with_leftist_parties_desc: "Musíme shromáždit podporu od socialistů a komunistů v zemi."
 RAJ_forming_an_indian_doctrine: "Formování indické doktríny"
 RAJ_forming_an_indian_doctrine_desc: "Čas přišel vytyčit naši vlastní cestu. Vyvineme indickou doktrínu, která bude odrážet naše jedinečné síly a ambice."
 RAJ_fortify_aden: "Opevnit Aden"
 RAJ_fortify_aden_desc: "S tím, jak se Aden stal důležitým přístavem, je třeba ho posílit proti potenciálním útokům."
 RAJ_forward_bloc: "Pokrokový blok"
 RAJ_forward_bloc_desc: "Přední blok představuje odvážnou vizi budoucnosti Indie - takovou, která odmítá kompromisy a přijímá revoluční akci. Spojením všech antyimperialistických sil můžeme urychlit boj za plnou nezávislost a položit základy pro silnější, radikálnější Indii."
 RAJ_found_scindia_shipyard_dlc: "$RAJ_found_scindia_shipyard$"
 RAJ_found_scindia_shipyard_dlc_desc: "$RAJ_found_scindia_shipyard_desc$"
 RAJ_freedom_of_the_press: "Svoboda tisku"
 RAJ_freedom_of_the_press_desc: "Svoboda tisku je podmínkou pro jakoukoli začínající demokracii, bez ní je autoritarismus na dosah."
 RAJ_frontier_corps: "Pohraniční sbory"
 RAJ_frontier_corps_desc: "Naše země se skládá z několika biotopů, mezi které patří i drsný pohraniční terén na východě. Navázání kontaktu s milicí tam a zapojení jejich odbornosti v oblasti tvrdého environmentálního boje by pro nás bylo požehnáním."
 RAJ_funnel_british_investments_into_princely_states: "Směřovat investice do princových států"
 RAJ_funnel_british_investments_into_princely_states_desc: "Koruna nařídila, že každá investice do společnosti musí být utracena uvnitř Indie, ale koruna neuvedla, že to musí být uvnitř Společnosti."
 RAJ_funnel_british_investments_into_princely_states_tt: "Každý poddaný na indickém subkontinentu obdrží §G1§! §YCivilian Factory§! a §G3§! stavební sloty.\nPoddanné státy, které ještě nebyly osvobozeny, obdrží bonus po svém osvobození."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "Dejte mi krev a já vám dám svobodu"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "Cesta k nezávislosti je dlážděna bojem a obětí. Shromážděním odvážných k boji za naši věc můžeme inspirovat hnutí dostatečně silné, aby zlomilo řetězy koloniální vlády. Vítězství přijde k těm, kteří jsou ochotni zaplatit jej cenu."
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "Zahájí občanskou válku za nezávislost mezi demokratickými podporovateli a námi\nKaždý stát, který má nad §Y65%§! nebo §Y85% odporu§! se postaví na naši stranu během občanské války a poskytne nám 1 nebo 2 divize, v závislosti na nejvyšším odporu.\nKaždý jiný stát se postaví na stranu demokratů."
 RAJ_give_sikkim_administrative_rights_for_bhutan: "Dát Sikkimu administrativní práva pro Bhútán"
 RAJ_go_into_hiding: "Jít do úkrytu"
 RAJ_go_into_hiding_desc: "Subhas Chandra Bose se musí vyhnout britskému sledování, aby mohl pokračovat v boji za nezávislost. Tím, že se ukryje, zajišťuje, že vedení hnutí zůstává intaktní a připravené k úderu ve správný čas."
 RAJ_go_into_hiding_tt: "Bose unikne z zajetí a zahájí svou cestu, vrátí se na počátku občanské války"
 RAJ_great_depression_price_controls: "Kontrola cen během Velké deprese"
 RAJ_great_depression_price_controls_desc: "Velká hospodářská krize zasáhla subkontinent tvrdě. Spojením rupie se sterlingem a zavedením různých cenových kontrol doufáme, že stabilizujeme situaci."
 RAJ_great_indian_peninsula_railway_dlc: "Velká indická poloostrovní železnice"
 RAJ_great_indian_peninsula_railway_dlc_desc: "Velká indická poloostrovní železnice je klíčem k odemčení ekonomického potenciálu střední a jižní Indie. Rozšíření této sítě posílí obchod, posílí průmysl a zajistí bezproblémovou konektivitu napříč subkontinentem."
 RAJ_ground_pounder: "Letecká podpora"
 RAJ_ground_pounder_desc: "Drsný terén Indie ztěžuje tankům rychlý pohyb. Blízká letecká podpora bude nezbytná k vyrovnání nedostatku těžké pozemní podpory."
 RAJ_guarantee_nepalese_independence: "Zaručit nepalickou nezávislost"
 RAJ_guarantee_nepalese_independence_desc: "Svrchovanost Nepálu je symbolem odolnosti proti imperiální dominaci. Zaručením jeho nezávislosti chráníme Himaláje a zajišťujeme si silného spojence v našem boji proti zahraničnímu vlivu v regionu."
 RAJ_guided_democracy: "Řízená demokracie"
 RAJ_guided_democracy_desc: "Můžeme dovolit iluzi demokracie, přičemž výsledky nasměrujeme k nám."
 RAJ_gun_and_shell_factory_cossipore: "Továrna na zbraně a munici"
 RAJ_gun_and_shell_factory_cossipore_desc: "Továrna v Cassiopore dále zvýší naše schopnosti v oblasti výzbroje pěchoty a také poskytne municí pro jednotky."
 RAJ_gurkhas: "Gurkhové"
 RAJ_gurkhas_desc: "Proslulí svou odvahou a vytrvalostí, Gurkhas jsou elitní jednotkou bezkonkurenční v boji. Rozšířením jejich role a zajištěním jejich oddanosti naší věci si zajistíme klíčovou výhodu na bojišti."
 RAJ_halls_of_knowledge: "Sály poznání"
 RAJ_halls_of_knowledge_2: "Impresivní akademie"
 RAJ_halls_of_knowledge_2_desc: "Znalosti jsou klíčem k trvalé moci. Založením imperiálních akademií po celém Mughal Empire pěstujeme učence, vědce a administrátory, kteří budou řídit inovace, posílit správu a zajistit dědictví říše moudrosti a pokroku."
 RAJ_halls_of_knowledge_3: "Studna Věčné Znalosti"
 RAJ_halls_of_knowledge_3_desc: "Vědomosti mohou vést k hluboké studni chaosu, kam se člověk neodváží vkročit, ale vkročit musíme."
 RAJ_halls_of_knowledge_desc: "Silný národ je postaven na základech znalostí. Investováním do výzkumu a vzdělání kultivujeme inovace, posilujeme naše lidi a zajišťujeme místo [ROOT.GetNameDef] jako lídra ve vědě, průmyslu a pokroku."
 RAJ_halls_of_knowlege_3: "Knihovny Impéria"
 RAJ_halls_of_knowlege_3_desc: "Vzdělaná společnost je základem prosperujícího impéria. Výstavbou velkolepých knihoven po celém Mughalovském království zachováváme starověkou moudrost, podporujeme inovace a inspirujeme budoucí generace, aby vedly impérium k bezprecedentní velikosti."
 RAJ_hand_over_aden_to_the_crown: "Předat Aden koruně"
 RAJ_hand_over_aden_to_the_crown_desc: "Jak bylo plánováno, [ROOT.GetNameDef] předá vládu nad Adenem britské koruně, čímž uvolní administrativní zátěž."
 RAJ_handloom_weaving: "Tkaní na ručním stavu"
 RAJ_handloom_weaving_desc: "Tkaní na ručních stavech se stalo symbolem tradice a nezávislosti na subkontinentu, zároveň poskytuje pracovní příležitosti místním výrobcům."
 RAJ_haripura_session_of_the_indian_national_congress: "Druhé Haripurské zasedání"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "S kapitalismem, který vyvolává globální napětí, nastal čas přeformulovat Swaraj jako boj za dělníky a rolníky. Druhá Haripurá sezení nás sjednotí pod revolučním vizí, odmítajícím imperialistické aliance a přijímajícím boj za beztřídní, soběstačnou Indii."
 RAJ_headhunt_army_personell: "Lovit armádní personál"
 RAJ_headhunt_army_personell_desc: "Existuje spousta nezaměstnaných rostoucích hvězd z bývalé armády, kteří hledají práci, můžeme jim nabídnout lepší nabídku než co může nabídnout vláda."
 RAJ_heavy_industries: "Těžký průmysl"
 RAJ_heavy_industries_desc: "Musíme se rychle industrializovat. Indie vyžaduje těžký průmysl v moderním světě."
 RAJ_hedgemony_of_the_subcontinent: "Hegemonie na subkontinentu"
 RAJ_hedgemony_of_the_subcontinent_desc: "Dosáhli jsme průmyslové dominance na subkontinentu, zatímco jsme odsunuli všechny ostatní, kteří by si mohli nárokovat takový titul. Stali jsme se neohroženými, zatímco ostatní odpadlíci zůstávají za námi."
 RAJ_hedgemony_of_the_subcontinent_tt: "Všechny počáteční státy patří [ROOT.GetName]"
 RAJ_help_from_the_nagas: "Pomoc od Nagů"
 RAJ_help_from_the_nagas_desc: "Nagové, s jejich hlubokou znalostí terénu a nepřekonatelnými guerillovými dovednostmi, jsou neocenitelní spojenci. Zajištěním jejich podpory posilujeme svou pozici na severovýchodě, přetvářející drsné kopce na baštu odporu a síly."
 RAJ_high_altitude_training: "Vysokohorské cvičení"
 RAJ_high_altitude_training_desc: "Hrozné vrcholy Himálaje vyžadují sílu a odolnost. Zřízením specializovaných programů pro trénink ve vysokých nadmořských výškách připravujeme naše síly na dominanci v extrémních podmínkách, zajišťujeme naše hranice a uplatňujeme kontrolu nad strategickými horskými oblastmi."
 RAJ_high_altitude_training_tt: "Získá šablonu horolezce"
 RAJ_hindi_as_a_national_language: "Hindština jako národní jazyk"
 RAJ_hindi_as_a_national_language_desc: "Přijetí hindštiny jako národní jazyka sjednotí Indii pod sdílenou kulturní identitou. Podporou jejího používání posilujeme komunikaci, podporujeme národní hrdost a klademe základy pro soudržný a nezávislý stát."
 RAJ_hindu_mahasabha: "Progresivní hinduistické státy"
 RAJ_hindu_mahasabha_desc: "Celonárodní hinduistické velké shromáždění podporuje nezávislost knížecích států a označuje je za 'základ hinduistické moci'. Poskytnutím nezávislosti těmto státům můžeme získat více financí od nich a konsolidovat zbytek národa."
 RAJ_hindu_mahasabha_tt: "Uvolnění knížecího stavu jako loutky zvýší tento bonus duchu o §G+4%§! po dobu, po kterou zůstane stát vaší loutkou, maximálně o §Y32%§!."
 RAJ_hindutva: "Hindutva"
 RAJ_hindutva_desc: "Myšlenka Hindutvy vnímá sjednocenou Indii, která je ukotvena v kulturním a náboženském dědictví. Podporováním této ideologie se snažíme vytvořit národní identitu, která posílí jednotu a připraví Indii, aby se prosadila na globálním poli."
 RAJ_hostile_takeover: "Nepřátelské převzetí"
 RAJ_hostile_takeover_desc: "Všechno lze koupit, všechno. Je to jen otázka ceny a kolik je člověk ochoten se snížit."
 RAJ_hostile_takeover_tt: "Odemkne rozhodnutí koupit státy za §YCivilní továrny§!. Státy, s nimiž původně začínáme, dostanou slevu při koupi."
 RAJ_i_am_death: "Jsem smrt"
 RAJ_i_am_death_desc: "Náš vůdce, hluboce v tranzu po pokusu o atentát, vyšel. Přemýšlející nad brutalitou jeho útrpě se mu dostalo epifanie, pokud nelze zabránit krutosti lidstva, pak by mělo být lidstvo pod jeho pevným demokratickým držením."
 RAJ_ignite_the_sino_indian_war: "Zažehnout čínsko-indickou válku"
 RAJ_ignite_the_sino_indian_war_desc: "Kypící napětí s Čínou kvůli sporům o hranice již nelze ignorovat. Rozhodným jednáním potvrzujeme svou dominanci v Himalájích a zabezpečujeme naše právoplatná území. Odvážný úder nyní by mohl přetvořit rovnováhu moci v Asii v náš prospěch."
 RAJ_import_substitution_industrialisation: "Industrializace nahrazující dovoz"
 RAJ_import_substitution_industrialisation_desc: "Kdykoli můžeme, měli bychom nahradit dovážené zboží domácím, a to kompenzací jeho výrobních nákladů."
 RAJ_inclusive_nationalism: "Inkluzivní nacionalismus"
 RAJ_inclusive_nationalism_desc: "Nacionalismus a hrdost na svou zemi není nutně špatná věc, pokud to dokážeme podpořit tak, aby to bylo inkluzivní pro každého. Vztahy se nepřetrhnou, pokud sdílíme stejnou lásku k našemu národu."
 RAJ_incorporation_of_the_east_india_company: "Inkorporace Východoindické společnosti"
 RAJ_incorporation_of_the_east_india_company_desc: "Po šoku velké deprese a stále hlasitějších výzvách k nezávislosti je jasné, že [ENG.GetAdjective] koruna už nemůže nést břemeno spravování Indie. Může to vést k dočasné nestabilitě, ale stávající stav není udržitelný."
 RAJ_incorporation_of_the_east_india_company_tt: "§YRaj§! bude rozdělen mezi §YEast India Company§! a pozůstatky §YIndie§!"
 RAJ_increase_funding_for_the_GRSE: "Zvýšit financování GRSE"
 RAJ_increase_funding_for_the_GRSE_desc: "Zvýšíme státní financování pro GRSE, abychom umožnili výstavbu nových doků."
 RAJ_india_indivisible: "Indie nedělitelná"
 RAJ_india_indivisible_desc: "Naše území je stále plné nesnází a konfliktů. Musíme spolupracovat, abychom učinili [ROOT.GetName] celým."
 RAJ_india_indivisible_tt: "Odemkne rozhodnutí o začlenění států §YIndie§!, §YPakistánu§! a §YBangladéše§!"
 RAJ_india_united: "Indie sjednocena"
 RAJ_india_united_desc: "Jsme muslimové, hinduisté, křesťané, židé; všichni jsme Indie."
 RAJ_india_united_tt: "§YIndie zůstane jednotná během dělení a nerozdělí se§!"
 RAJ_indian_air_force: "[ROOT.GetAdjective] letectvo"
 RAJ_indian_air_force_desc: "Obloha je novou frontou moderního válečnictví. Vybudováním silné a nezávislé Indické letectva zajistíme naši svrchovanost, ovládneme vzdušný prostor a připravíme se na výzvy budoucích konfliktů."
 RAJ_indian_army_corps_of_engineers: "[ROOT.GetAdjective] armádní inženýrský sbor"
 RAJ_indian_army_corps_of_engineers_desc: "Od opevnění po mosty, [ROOT.GetAdjective] armádní inženýrský sbor je nezbytný pro operační úspěch. Rozšířením a vybavením této zásadní větve zajišťujeme, že naše síly překonají jakoukoliv překážku, čímž se otevírá cesta k triumfu na všech frontách."
 RAJ_indian_cruiser_development: "[ROOT.GetAdjective] vývoj křižníků"
 RAJ_indian_cruiser_development_desc: "Začneme vyrábět naše vlastní křižníky v Indii."
 RAJ_indian_independence_act: "Zákon o nezávislosti Indie"
 RAJ_indian_independence_act_desc: "Přichází okamžik, který se v historii objevuje zřídka, kdy přecházíme ze starého na nové, kdy končí doba, a kdy duše národa, dlouho potlačovaná, nachází hlas."
 RAJ_indian_legion: "Indická legie"
 RAJ_indian_legion_desc: "Indická legie složená z cizích indických disidentů pod kontrolou [GER.GetName] měla rozsáhlý výcvik v pouštní válce. Můžeme využít jejich odbornosti k vylepšení našich vlastních sil."
 RAJ_indian_marine_corps: "[ROOT.GetAdjective] námořní sbor"
 RAJ_indian_marine_corps_desc: "Zahájíme výcvik mariňáků pro službu v naší armádě."
 RAJ_indian_national_highways: "Indické národní dálnice"
 RAJ_indian_national_highways_desc: "Abychom rozvinuli průmysl [RAJ.GetNameDefCap], musíme začít od základů našich dodavatelských linek."
 RAJ_indian_socialism: "Indický socialismus"
 RAJ_indian_socialism_desc: "Místo toho, abychom hledali inspiraci u socialistické velmoci, vytvoříme svou vlastní socialistickou doktrínu přizpůsobenou potřebám [RAJ.GetNameDefCap]."
 RAJ_indian_states_force: "Indické státní síly"
 RAJ_indian_states_force_desc: "Princové státy mají své vlastní síly, které mohou být povolány k obraně [GetRajName]."
 RAJ_indian_territorial_force: "[ROOT.GetAdjective] teritoriální síly"
 RAJ_indian_territorial_force_desc: "Územní síly [ROOT.GetAdjective] zajistí nezbytnou rezervu vycvičených občanů připravených bránit vlast."
 RAJ_indianize_the_army: "Indializovat armádu"
 RAJ_indianize_the_army_desc: "Čas přišel nahradit koloniální vliv indickým vedením ve vyzbrojovaných silách. Podporováním indických důstojníků a restrukturalizací armády budujeme armádu, která skutečně představuje a slouží národu."
 RAJ_indo_centric_curriculum: "Indo-centrický učební plán"
 RAJ_indo_centric_curriculum_desc: "Vzdelání v [GetRajName] bylo zaměřeno na [ENG.GetAdjective] pohled na svět, což podkopává [GetRajAdjective] identitu a zmenšuje naši historii na jedno z podřízenosti. Musíme založit náš vzdělávací systém na [GetRajAdjective] identitě a učit děti naši historii."
 RAJ_infiltrate_aden: "Infiltrovat Aden"
 RAJ_infiltrate_aden_desc: "Aden, strategická bašta britské moci, drží klíč k narušení jejich kontroly v regionu. Infiltrací a organizací místního odporu můžeme zažehnout povstání, která oslabí britské gripnutí a vytvoří chaos právě ve chvíli, kdy začne náš boj za nezávislost."
 RAJ_infiltrate_aden_tt: "Po zahájení války za nezávislost vytvořte milice v §Y[659.GetName]§!, §Y[906.GetName]§!, §Y[658.GetName]§!, §Y[765.GetName]§!, §Y[422.GetName]§! a §Y[656.GetName]§! k útoku na majetky [ENG.GetName]."
 RAJ_institutional_money_laundering: "Institucionální praní peněz"
 RAJ_institutional_money_laundering_desc: "Investoři nemusí vědět, kam peníze skutečně jdou, že? Není naším cílem, ani imperativem maximalizovat zisky za každou cenu? A co na tom, že to zahrnuje trošku podvodu? Nebudou o tom vědět."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_jaguar: "Jaguar"
 RAJ_jaguar_desc: "Jaguar je vysoce pravděpodobný kandidát na poskytování demokratické spravedlnosti z výšin."
 RAJ_join_the_co_prospherity_sphere: "Připojit se k Co-Prosperity Sphere"
 RAJ_join_the_co_prospherity_sphere_desc: "Japonsko je jedinou místní silou, která je ochotna postavit se západním imperialistům. Musíme se k nim připojit pro velkolepější cíl."
 RAJ_join_the_co_prospherity_sphere_tt: "(§Y[JAP.GetName]§!) Získává událost '§Y[RAJ.GetNameDefCap] usiluje o vstup do sféry Co-Prosperity§!'."
 RAJ_join_the_shadow_scheme: "Připojit se k tajním operacím"
 RAJ_join_the_shadow_scheme_desc: "Účastí na tajných operacích můžeme rozšířit naše zpravodajské schopnosti a posílit naši strategickou pozici."
 RAJ_jugantar: "Jugantar"
 RAJ_jugantar_desc: "Duch Jugantaru se probouzí a šíří odpor po celé zemi. Můžeme toho využít k opětovnému získání Bengálska."
 RAJ_jugantar_tt: "Prohlášením války na [PAK.GetName] získáme divize kolem Bangladéše"
 RAJ_just_good_business: "Jen dobré podnikání"
 RAJ_just_good_business_desc: "Nemáme nic proti našim východním kolegům, opravdu, je to jen, že mají zdroje, které potřebujeme, je to jen dobré podnikání."
 RAJ_keep_british_generals: "Udržet britské generály"
 RAJ_keep_british_generals_desc: "V těchto nejistých časech je zkušené vedení klíčové. Udržení britských generálů zajišťuje, že armáda těží z jejich odbornosti a disciplíny, což udržuje stabilitu a efektivitu, zatímco se snažíme o cestu k nezávislosti."
 RAJ_keep_british_generals_tt: "Udržíme všechny britské generály, i když skončíme ve válce s [ENG.GetName]"
 RAJ_khadi_movement: "Khadi hnutí"
 RAJ_khadi_movement_desc: "Jako součást Swadeshi se symbolem nezávislosti stalo Khadi. Ručně tkané látky nejen dávají symbolické gesto odporu, ale oblečení z nich poskytuje spoustu ekonomických příležitostí pro utlačované a chudé."
 RAJ_kingmaker: "Královský tvůrce"
 RAJ_kingmaker_desc: "Odesláním dobrovolníků do zahraničních konfliktů prodlužujeme svůj vliv a získáváme cenné bojové zkušenosti. Tyto snahy nejen podporují naše spojence, ale také nás postaví jako rozhodující sílu při utváření výsledků globálních konfliktů."
 RAJ_lahore_resolution: "Lahorské usnesení"
 RAJ_lahore_resolution_desc: "Muslimská menšina v zemi přijala lahorské usnesení, které volá po vlastním domově; Pákistán."
 RAJ_land_grab: "Získání pozemků"
 RAJ_land_grab_desc: "Musíme uvolnit více oblastí pro průmyslovou expanzi."
 RAJ_land_reforms: "Reformy pozemků"
 RAJ_land_reforms_desc: "Poskytnutí většímu počtu lidí schopnosti využívat půdu, kterou mají, je vyvede z bídy."
 RAJ_league_against_gandhism: "Liga proti gandhismu"
 RAJ_league_against_gandhism_desc: "Mahatmova politika nenásilí je obdivuhodná. Bohužel [ENG.GetAdjective] opět a znovu dokázali, že reagují na protesty kulkami. Proto je zapotřebí nové taktiky, pokud je to nutné, prosakující krví."
 RAJ_league_against_gandhism_tt: "Události rozdělení nyní přinesou §G5%§! podporu válce, když nastanou, maximálně §Y+50%§!."
 RAJ_league_against_gandhism_tt_event: "Přidává extra §G+5%§! Podpora války díky postavení po boku §Y$RAJ_league_against_gandhism$§!"
 RAJ_learn_from_the_crown: "Poučit se z Koruny"
 RAJ_learn_from_the_crown_desc: "Musíme se poučit z rozsáhlých vojenských zkušeností Koruny, přijmout jejich osvědčené doktríny, abychom se připravili na nadcházející výzvy."
 RAJ_learn_from_the_secret_intelligence_service: "Učit se od Tajné zpravodajské služby"
 RAJ_learn_from_the_secret_intelligence_service_desc: "Spoluprací s Britskou tajnou službou můžeme vybudovat mocnou špionážní síť na ochranu našich zájmů."
 RAJ_legacy_of_military_service: "Odkaz vojenské služby"
 RAJ_legacy_of_military_service_desc: "Existuje mnoho vesnic kolem [GetRajName], kde otcové sloužili v armádě, takže jejich synové jsou pod tlakem, aby také sloužili. Je to koneckonců tradice a můžeme toho využít k shromáždění více rekrutů, než by bylo normální."
 RAJ_legacy_of_timur: "Dědictví Timura"
 RAJ_legacy_of_timur_desc: "Říše Timura nikdy neměla zaniknout v historii. Převzetím našich předků a sjednocením pod jednou vládou oživíme timurovskou dědictví a vytvoříme novou éru síly a ambice. Svět opět pocítí strach před syny Timura."
 RAJ_legalize_the_opium_trade: "Legální obchod s opiem"
 RAJ_legalize_the_opium_trade_desc: "Opium nemusí být dobré pro jednotlivce, ale pro ekonomiku je určitě dobré."
 RAJ_lions_of_the_great_war_: "Lvi Velké války"
 RAJ_lions_of_the_great_war__desc: "Oběti indických vojáků ve Velké válce jsou svědectvím jejich cti. Oslavením jejich odkazu ctíme jejich odvahu a inspirujeme novou generaci, aby udržela jejich ducha v boji za osud Indie."
 RAJ_lions_of_the_great_war_dlc: "$RAJ_lions_of_the_great_war$"
 RAJ_lions_of_the_great_war_dlc_desc: "$RAJ_lions_of_the_great_war_desc$"
 RAJ_litteracy_effort: "Úsilí o gramotnost"
 RAJ_litteracy_effort_desc: "Nevzdělaná populace je jako otevřená mysl, nezajištěná a nechráněná. Umět číst je klíčová dovednost, kterou potřebuje každý člověk, koneckonců kdo má co ztratit na informovaných ovečkách, pokud ne pastýř?"
 RAJ_lobby_for_increased_policing_responsibilities: "Lobbovat za zvýšené odpovědnosti v oblasti policie"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "Svět již není klidným místem, jakým býval. Růst napětí zevnitř i zvenčí nám dává další oporu k ochraně firemního majetku. Budeme lobovat za zvýšení výdajů PMC, určitě vláda uzná správnost, a pokud ne, každý muž má svou cenu."
 RAJ_lobby_parliment: "Lobování v parlamentu"
 RAJ_lobby_parliment_desc: "Využijeme soukromé investory, aby lobbovali v parlamentu, že jediný způsob, jak se vyhnout velkému celosvětovému krachu jako Velká deprese, je prodat části Raj soukromým investorům."
 RAJ_lobby_parliment_tt: "Začneme formovat Východoindickou společnost"
 RAJ_local_recruitment_offices: "Místní náborové kanceláře"
 RAJ_local_recruitment_offices_desc: "Máme velkou populaci, mnozí z nich by byli ochotni dobrovolně se přihlásit do armády jako způsob, jak zlepšit svou ekonomickou situaci, místo abychom museli vyhlásit všeobecnou mobilizaci. Zřízení náborových kanceláří nám poskytne dostatečné dobrovolníky."
 RAJ_local_recruitment_offices_tt: "Každý [?RAJ_recruitment_offices_timeout_max] měsíc sníží penalizaci §Y$idea_RAJ_agrarian_society$§! o\n\t Faktor rekrutovatelné populace: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n Rychlost mobilizace: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n Faktor nákladů na mobilizační zákon: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_local_resistance_to_land_taxes: "Místní odpor proti pozemkovým daním"
 RAJ_local_resistance_to_land_taxes_desc: "Vláda v Dillí je do značné míry financována místními daněmi. Pokud podpoříme odpor proti placení těchto daní, ochromí to vládu a zároveň poskytne větší podíl bohatství jejím poddaným."
 RAJ_long_range_escorts: "Dlouhé eskorty"
 RAJ_long_range_escorts_desc: "Abychom ochránili životně důležité zásobovací linie a mise, potřebujeme letadla schopná eskortovat bombardéry a transporty na velké vzdálenosti. Investice do dlouhých eskort zajišťuje naši vzdušnou převahu a bezpečnost operací daleko za našimi hranicemi."
 RAJ_look_to_the_future: "Dívat se do budoucnosti"
 RAJ_look_to_the_future_desc: "Musíme se dívat do budoucnosti, ne do minulosti, abychom kontrolovali tuto cenovou chaos. Je třeba implementovat široký soubor stabilizačních opatření, včera."
 RAJ_look_to_the_past: "Podívat se do minulosti"
 RAJ_look_to_the_past_desc: "Kontroly cen úspěšně zmírnily jeden faktor Velké deprese, ale následně tyto kontroly nyní devastují ekonomiku, když inflace vymyká kontrole. Zoufalství vede k nesouhlasu a více místních vůdců nachází politickou sílu tím, že rozjitřují veřejnost příběhy o bývalé velikosti.\nMůže se někdy opět to, co kdysi bylo, vztyčit?"
 RAJ_lowest_bigger_construction: "Snížit náklady na výstavbu"
 RAJ_lowest_bigger_construction_desc: "Měli bychom vždy vybrat nejnižší nabídku, abychom udrželi náklady na výstavbu nízko."
 RAJ_madras_ship_repair_factories: "Opravy lodí v Madrasu"
 RAJ_madras_ship_repair_factories_desc: "V Madrasu postavíme továrny, které pomohou při opravách našich lodí."
 RAJ_mahatma: "Mahatma"
 RAJ_mahatma_desc: "Mahatma Gandhi je bezpochyby tváří hnutí za nezávislost. S ním a Jawaharlalem Nehruem zlomíme jho, které nás svazuje s Británií."
 RAJ_manipulate_army_statistics: "Manipulovat s armádními statistikami"
 RAJ_manipulate_army_statistics_desc: "Koruna se obává, že naše PMC se stane příliš velkým a vlivným a potenciálně vyzve státní armádu. Existují způsoby, jak utopit vládní kontroléry v číslech a falešných vodítkách."
 RAJ_manipulate_army_statistics_tt: "Vytváří nepravidelné divize s plným početním stavem a vybavením."
 RAJ_mass_production: "Hromadná výroba"
 RAJ_mass_production_desc: "Budeme získávat vybavení od soukromých podniků, které nabízí nejnižší cenu. Snížení nákladů na vybavení je klíčem k růstu."
 RAJ_mechanization_of_the_cavalry: "Mechanizace kavalerie"
 RAJ_mechanization_of_the_cavalry_desc: "Era jízdy na koni skončila. Mechanizací jezdectva jej přetváříme na moderní obrněnou sílu, kombinující rychlost a palebnou sílu k dominaci na bitevním poli a vedeme Indii do budoucnosti války."
 RAJ_military_engineer_services: "Služby vojenských inženýrů"
 RAJ_military_engineer_services_desc: "Služby vojenského inženýrství jsou páteří vojenské infrastruktury, od opevnění po dodávkové linie. Posílení této kritické větve zajišťuje, že naše síly budou vybaveny cestami, základnami a obrannými systémy potřebnými k vítězství v jakémkoli konfliktu."
 RAJ_military_pensions: "Vojenské důchody"
 RAJ_military_pensions_desc: "Poskytování vojenských penzí jako součást balíčku armády posílí vojenský komplex jako celek tím, že udrží personál déle."
 RAJ_mineral_exploitation_institute: "Instituce pro těžbu minerálů"
 RAJ_mineral_exploitation_institute_desc: "Nedávné pokroky v těžbě nedosáhly očekávaných výnosů. Zdá se, že musíme investovat do lepších geologických průzkumů, abychom přesněji odhadli potenciální příjmy z našich přírodních zdrojů."
 RAJ_mixed_economy: "Smíšená ekonomika"
 RAJ_mixed_economy_desc: "Máme spoustu přírodních zdrojů, diverzifikace do těžby minerálů posílí naši soběstačnost."
 RAJ_mixed_economy_tt: "Získat §G+3§! zdrojů za každou §YExcavation Tech§! prozkoumanou v každém jádrovém státě s více než 6 zdroji."
 RAJ_model_after_germany: "Model podle Německa"
 RAJ_model_after_germany_desc: "Můžeme napodobit německé disciplinované a efektivní vojenské doktríny, abychom přetvořili naše síly na moderní válečný stroj."
 RAJ_model_after_soviet: "Model podle Sovětského svazu"
 RAJ_model_after_soviet_desc: "Důraz Sovětského svazu na masovou mobilizaci a revoluční taktiky nabízí plán pro naši vlastní vojenskou evoluci."
 RAJ_model_after_usa: "Model podle USA"
 RAJ_model_after_usa_desc: "Studováním amerických vojenských strategií můžeme modernizovat naši armádu se zaměřením na flexibilitu a technologické inovace."
 RAJ_modernizing_navy_dlc: "Modernizace námořnictva"
 RAJ_modernizing_navy_dlc_desc: "Abychom se vyčili v dnešní době, musíme vynaložit úsilí na modernizaci našeho námořnictva a rozšíření naší námořní dominance nad Asií."
 RAJ_modify_indian_railways_tt: "Modifikuje $idea_RAJ_indian_railways$ tímto: "
 RAJ_mountain_guns: "Horská děla"
 RAJ_mountain_guns_desc: "Válka v horských oblastech vyžaduje přizpůsobivost. Horská děla, navržená pro drsný terén, poskytují kritickou palebnou podporu jednotkám v nejtěžších prostředích, zajišťují dominanci i v těch nejvíce náročných bitvách."
 RAJ_mountain_tanks: "Horské tanky"
 RAJ_mountain_tanks_desc: "Tradiční tanky se potýkají v drsném terénu, ale specializované horské tanky nám dají výhodu v bojích ve vysokých nadmořských výškách. Tyto agilní stroje budou dominovat výškám, zabezpečovat strategické opěrné body a obcházet naše nepřátele."
 RAJ_mughal_court: "Mughalův dvůr"
 RAJ_mughal_court_desc: "Mughalský dvůr shromažďuje nejjasnější mysli a nejvlivnější vůdce království. Posílením těchto poradců posilujeme impérium s jejich vedením, což zajišťuje, že každé rozhodnutí odráží slávu a ambice naší vlády."
 RAJ_mughal_court_princely_states_tt: "Všichni princové opustí své knížecí státy a připojí se k Mughalské říši jako dostupní poradci nebo generálové."
 RAJ_national_planning_committee: "Národní plánovací výbor"
 RAJ_national_planning_committee_desc: "Ekonomická soběstačnost je základem skutečné nezávislosti. Vytvořením Národního plánovacího výboru můžeme načrtnout cestu k industrializaci, rozvoji venkova a spravedlivému růstu. Spojený plán promění Indii na moderní, soběstačný národ."
 RAJ_nationalize_british_owned_factories: "Znárodnit britské vlastněné továrny"
 RAJ_nationalize_british_owned_factories_desc: "Továrny utlačovatelů nyní patří lidem, jak to vždy mělo být."
 RAJ_nationalize_gun_carriage_agency: "Znárodnit agenturu na přepravu zbraní"
 RAJ_nationalize_gun_carriage_agency_desc: "Agentura na přepravu zbraní je jedním z našich hlavních zdrojů zbraní, takovou moc nelze ponechat v rukou soukromé společnosti, musí být znárodněna."
 RAJ_nationalize_tata_group: "Znárodnit Tata Group"
 RAJ_nationalize_tata_group_desc: "Musíme přestat záviset na Tata Group pro naši ekonomiku. Je čas, abychom převzali a nacionalizovali tuto společnost."
 RAJ_netaji: "Netaji"
 RAJ_netaji_desc: "Netaji Subhas Chandra Bose ztělesňuje ducha neúprosného odporu proti císařské nadvládě. Jeho vize a vůdcovství inspirují miliony, aby se připojily k boji za suverénní Indii. Pod jeho vedením se sen o nezávislosti blíží realitě."
 RAJ_new_economic_policy: "Nová ekonomická politika"
 RAJ_new_economic_policy_desc: "Budeme se držet modelu, který podporuje kapitálové investice a růst podniků díky nízkým daním a podnikatelsky přátelským politikám."
 RAJ_night_shifts: "Noční směny"
 RAJ_night_shifts_desc: "Další skupina zaměstnanců pracující během noci bude stát o něco více, ale výstup za to rozhodně stojí."
 RAJ_north_western_state_railway: "Severozápadní státní železnice"
 RAJ_north_western_state_railway_desc: "Severozápadní státní železnice je klíčová pro spojení srdce Indie s jejími strategickými hranicemi. Rozšíření a modernizace této sítě posílí regionální obchod, zlepší mobilitu a posílí naši přítomnost podél kritických hranic."
 RAJ_nothing_personal: "Nic osobního"
 RAJ_nothing_personal_desc: "Koruna na nás uvalila svoji vůli dost dlouho, dusí náš růst uvalením archaických opatření. Není to osobní, ale vláda nemůže být důvodem pro podprůměrný růst."
 RAJ_nothing_personal_tt: "Vytváří válečný cíl proti §Y[ENG.GetNameDef]§! a §Yzemím Commonwealthu§!"
 RAJ_obtain_british_naval_contracts: "Získat britské námořní kontrakty"
 RAJ_obtain_british_naval_contracts_desc: "Spojíme se s [ENG.GetNameDefCap], abychom navrhli námořní obchodní dohodu mezi námi."
 RAJ_obtain_modern_ship_contracts: "Získat moderní námořní kontrakty"
 RAJ_obtain_modern_ship_contracts_desc: "Navrhneme nákup moderních křižníků [ENG.GetNameDefCap]."
 RAJ_open_up_new_markets: "Otevřít nové trhy"
 RAJ_open_up_new_markets_desc: "Riskujeme saturaci našeho současného trhu v nadcházejících letech, pokud nepodnikneme drastické kroky k jeho rozšíření. Proto se zapojíme do některých nepřátelských převzetí sousedního území."
 RAJ_orchestrate_train_robberies: "Zorganizuj loupeže vlaků"
 RAJ_orchestrate_train_robberies_desc: "Anglické vlaky jsou plné bohatství. Jejich ztráta je náš zisk."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "Zbrojovka Kanpur"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "Zbrojní závod v Kanpuru je základním kamenem indické obranné výroby. Rozšířením jeho kapacity a modernizací jeho zařízení zajistíme stálou dodávku zbraní a vybavení, což posílí naše síly bránit a zabezpečit národ."
 RAJ_ordnance_factory_khamaria_jabalpur: "Zbrojovka Khamaria Jabalpur"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "Nacházející se v Jabalpuru, Ordnance Factory Khamaria je klíčovým výrobcem munice a zbraní. Rozšíření její kapacity posílí palebnou sílu naší armády a zajistí, že naše síly zůstanou dobře vybaveny na jakoukoliv výzvu, která přijde."
 RAJ_ordnance_factory_medak: "Zbrojovka Medak"
 RAJ_ordnance_factory_medak_desc: "Specializující se na výrobu obrněných vozidel, Ordnance Factory Medak je klíčová pro modernizaci naší armády. Rozšíření jejích operací zajišťuje, že naše síly jsou vybaveny špičkovými stroji potřebnými k dominaci na bojišti."
 RAJ_partition_preparation: "Příprava na rozdělení"
 RAJ_partition_preparation_desc: "Musíme se připravit na dělení, abychom se vyhnuli chaosu, který nastane, když se miliony lidí přesunou."
 RAJ_partition_preparation_tt: "§YOmezuje dopad rozdělení, jakmile k němu dojde§! S přípravou získáme: \n"
 RAJ_partition_preparation_tt_2: "A bez toho dostaneme: \n"
 RAJ_peacock_throne_for_the_modern_age: "Pávový trůn pro moderní věk"
 RAJ_peacock_throne_for_the_modern_age_desc: "Pávový trůn byl konečným symbolem moci a velkoleposti našich předků. Stavbou nového trůnu v našem historickém sídle moci potvrzujeme svou dominanci, inspirujeme loajalitu a činíme jasným naši vizi pro úrodné delty subkontinentu."
 RAJ_phantom_armies: "Fantómové armády"
 RAJ_phantom_armies_desc: "Pokud nafoukneme počet vojenského personálu, kterého zaměstnáváme v účetnictví, můžeme oklamat daňový úřad."
 RAJ_planned_economy: "Plánovaná ekonomika"
 RAJ_planned_economy_desc: "Silná národ potřebuje silnou ekonomiku, vedenou cílem a vizí. Přijetím plánované ekonomiky můžeme efektivně alokovat zdroje, upřednostňovat průmyslový růst a zajistit spravedlivý rozvoj pro všechny občany."
 RAJ_pledge_for_the_allies: "Příslib pro spojence"
 RAJ_pledge_for_the_allies_desc: "S fašismem a komunismem rostoucím po celém světě India nemůže zůstat sama. [ENG.GetName] možná nebyl přítelem Indie, ale je jasné, že ostatní jsou našimi nepřáteli."
 RAJ_power_sharing_agreement: "Dohoda o sdílení moci"
 RAJ_power_sharing_agreement_desc: "Muslimská liga na nás hledí s podezřením, bojí se, co se stane s muslimy v hinduisticky dominantní Indii. Uzavřeme s nimi dohodu o sdílení moci, rovnoměrně."
 RAJ_preamble_to_the_constitution_of_india: "Úvod k ústavě [GetRajName]"
 RAJ_preamble_to_the_constitution_of_india_desc: "My, lidé [GetRajName], jsme se solemnemente rozhodli ustavit [GetRajName] jako suverénní socialistickou sekulární demokratickou republiku a zajistit všem jejím občanům: spravedlnost, svobodu, rovnost a podporovat mezi nimi bratrství na této zasedání našeho ústavodárného shromáždění."
 RAJ_princely_autonomy: "Princová autonomie"
 RAJ_princely_autonomy_desc: "Subkontinent se pomalu destabilizuje. Využijeme místní prince k tomu, abychom si ustanovili kontrolu. Získají zdání místní moci a my budeme sklízet plody; pokud nás budou platit."
 RAJ_princely_autonomy_tt: "Při propuštění knížecího státu jako loutky přidejte: "
 RAJ_princely_states_policy: "Politika knížecích států"
 RAJ_princely_states_policy_desc: "Princely státy mají všechny možné tvary a velikosti, od vlivného Hyderabadu po menší knížectví na severních hranicích. Musíme stanovit politiku pro to, jak s nimi jednat."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName] \n [987.GetName] \n [988.GetName] \n [444.GetName] \n [445.GetName] \n [1012.GetName] \n§!"
 RAJ_prioritize_army_cargo: "Prioritizovat náklad armády"
 RAJ_prioritize_army_cargo_desc: "Železniční síť je páteří vojenské logistiky. Prioritizováním army cargo zajišťujeme, že naše vojáci mají dodanou výzbroj, zdroje a posily potřebné k dosažení rychlého a rozhodného vítězství."
 RAJ_prioritize_civilian_cargo: "Prioritizovat civilní náklad"
 RAJ_prioritize_civilian_cargo_desc: "Silná domácí fronta je nezbytná pro vítězství. Prioritizací civilního nákladu zajistíme včasné doručení jídla, zboží a materiálů pro udržení našich lidí a průmyslu, čímž udržíme národ odolný v krizových časech."
 RAJ_privatized_healthcare: "Privatizované zdravotnictví"
 RAJ_privatized_healthcare_desc: "Výzvy na komunistické zdravotní programy musí být v našich držbách omezeny. Zdravotní péče bude poskytnuta těm, kteří si ji vydobyli neviditelnou rukou trhu."
 RAJ_privatized_tutelage: "Privatizovaná tutelage"
 RAJ_privatized_tutelage_desc: "Vzdělání bude vyhrazeno pro ty, kdo si to zaslouží, udržováním přísně privatizovaného systému škol a vysokých škol, bez spodiny."
 RAJ_procure_the_armor: "Varunas armor"
 RAJ_procure_the_armor_desc: "Varuna potřebuje těžké brnění, velmi těžké brnění. Prototypování na méně nákladném projektu, aby se udržely náklady na nízké úrovni, je nezbytností."
 RAJ_procure_the_guns: "Varunova zbraň"
 RAJ_procure_the_guns_desc: "Potřebujeme dostatečně silnou odrazovou sílu k ochraně našich tras, a dostatečně silná odrazová síla vyžaduje velký kanón, velmi velký kanón."
 RAJ_procure_the_task_force: "Varunova úkolová skupina"
 RAJ_procure_the_task_force_desc: "I ty největší lodě potřebují eskorty, aby je adekvátně chránily před nepřátelskými plavidly. Vytvořením robustní námořní úkolové skupiny můžeme zajistit, že naše hlavní lodě mohou plnit své primární cíle."
 RAJ_productivity_mandate: "Mandát produktivity"
 RAJ_productivity_mandate_desc: "Máme právní povinnost od investorů zvýšit příjmy, což znamená, že musíme najít způsoby, jak zvýšit produktivitu za každou cenu."
 RAJ_promote_violence_against_the_british: "Podporovat násilí proti Britům"
 RAJ_promote_violence_against_the_british_desc: "Čas pro mírový protest pominul. Abychom rozbili řetězy imperiálního útlaku, musíme přijmout přímou akci. Koordinovaný odpor oslabí britskou kontrolu a inspiruje masy, aby povstaly proti tyranii."
 RAJ_protest_against_the_howell_monument: "Protest proti pomníku Holwell"
 RAJ_protest_against_the_howell_monument_desc: "Památka Holwell představuje oslavování koloniální dominance a nespravedlnosti. Organizováním protestů proti tomuto symbolu mobilizujeme národ, abychom odmítli imperiální propagandu a požadovali odstranění relikvií, které urážejí náš boj za svobodu."
 RAJ_provincial_autonomy: "Na cestě k nezávislosti"
 RAJ_provincial_autonomy_desc: "Získání dodatečné provinční autonomie od Britů bude prvním rozhodujícím krokem k naplnění konečného cíle, nezávislosti."
 RAJ_provincial_autonomy_occupation_law_tt: "Odemyká §Y$independent_rule$§! a §Y$princely_subjugation$§! zákony o okupaci pro princové státy"
 RAJ_provincial_autonomy_tt: "\nAbychom se plně osvobodili skrze §YTeorii dvou národů§! potřebujeme dokončit buď §YSpojený Bengál§! nebo §YEvropský Pákistán§!.\n\nAbychom se plně osvobodili skrze §YIndii sjednocenou§! potřebujeme dokončit §YA sekulární stát§!\n\n§Y§!Abychom se plně osvobodili skrze §YLiga proti Ghandismu§! potřebujeme dokončit §YRudí ve stínu§! nebo §YDej mi krev a já ti udělím svobodu§!"
 RAJ_punjab_autonomy: "Autonomie Pandžábu"
 RAJ_punjab_autonomy_desc: "Punjab má pro Sikhy hluboký význam a udělením místní autonomie si můžeme získat jejich důvěru."
 RAJ_purchase_british_supply_equipment: "Zakoupit britské dodávkové zařízení"
 RAJ_purchase_british_supply_equipment_desc: "Musíme získat pokročilé britské zásobovací vybavení, abychom posílili naše síly a zlepšili logistiku na bojišti."
 RAJ_purchase_cruisers_and_dreadnoughts: "Zakoupit křižníky a dreadnoughty"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_purchase_decomissioned_british_ships: "Zakoupit vyřazené lodě"
 RAJ_purchase_decomissioned_british_ships_desc: "Obrátíme se na [ENG.GetNameDefCap], abychom požádali o koupi jejich starých vyřazených lodí"
 RAJ_purchase_destroyers_and_subs: "Nákup torpédoborců a ponorek"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purna_swaraj: "Samospráva - Purna Swaraj"
 RAJ_purna_swaraj_desc: " [ENG.GetAdjective] vláda v Indii nejenže připravila [RAJ.GetAdjective] lid o jejich svobodu, ale založila se na vykořisťování mas a zničila Indii ekonomicky, politicky, kulturně a duchovně. Proto musí Indie přerušit [ENG.GetAdjective] spojení a dosáhnout Purna Swaraj, nebo úplné nezávislosti."
 RAJ_quinine: "Chinin"
 RAJ_quinine_desc: "Zajištění naší armádě chininu a podobných léků umožní našim jednotkám bojovat v tropickém prostředí bez utrpení z malárie."
 RAJ_quinine_tt: "Odemkne vylepšenou verzi schopnosti §YExtra Supplies§!.\n\nNáklady na velitelství: §Y0.15§! (za každou batalion)\nTrvání: §Y10 dní§!\nČas na obnovení: §Y21 dní§!\n\n§YPo aktivaci:§!\nZtráty divize: §G12.0%§!\nZtráty tepla: §G35.00%§!\nDodávková milost: §G+240.0 hodin§!\nŠance onemocnět: §G100.00%§!\nPoskytujte armádám dostatek zásob na §Y240§! hodin."
 RAJ_rally_the_indian_left: "Svolání indické levice"
 RAJ_rally_the_indian_left_desc: "Fragmentovaná levice se musí sjednotit, aby vedla boj za práva pracovníků a skutečnou nezávislost. Sjednocením socialistických a komunistických sil pod jednou vlajkou můžeme vytvořit mocný front k výzvě imperialismu a kapitalismu."
 RAJ_rani_of_jhansi_regiment: "Regiment Rani Of Jhansi"
 RAJ_rani_of_jhansi_regiment_desc: "Inspirováni odvahou Rani z Jhansi, vytvoříme ženský pluk, který bude stát proti útlaku. Posílením těchto statečných bojovnic zasáhneme silný úder proti koloniální vládě a předefinujeme roli žen v boji za nezávislost."
 RAJ_rashtriya_swayamsevak_sangh: "Rashtriya Swayamsevak Sangh"
 RAJ_rashtriya_swayamsevak_sangh_desc: "Organizujeme mládež do disciplinované síly, připravené bránit naši zemi a hájit hodnoty Hindutvy za každou cenu."
 RAJ_re_establish_the_khyber_rifles: "Znovu ustanovit Khyberovy pušky"
 RAJ_re_establish_the_khyber_rifles_desc: "Znovu založíme milici Khyber Rifle, abychom bránili náš drsný terén, a možná se od nich také něco naučíme."
 RAJ_rebuilding_the_empires_roads: "Rekonstrukce silnic impéria"
 RAJ_rebuilding_the_empires_roads_desc: "Impozantní říše nemůže fungovat bez prostředků k přesunu svých armád, zboží a lidí. Zdecimované silnice a železnice, které zanechali Britové, musí být rozšířeny a modernizovány."
 RAJ_red_in_the_shadows: "Rudí ve stínech"
 RAJ_red_in_the_shadows_desc: "Uprostřed chaosu imperiálního úpadku se revoluční síly shromažďují a pracují v tajnosti, aby podkopaly starý řád. Vzestup červené vlajky signalizuje blížící se vyrovnání – to, které by mohlo přetvořit budoucnost Indie a světa."
 RAJ_red_in_the_shadows_tt: "Přijmeme komunismus po získání nezávislosti a vyhneme se rozdělení. Pákistán bude propuštěn a získá [ENG.GetAdjective] podporu, aby se zabránilo dalšímu komunistickému vlivu."
 RAJ_reform_the_agricultural_system: "Reforma zemědělského systému"
 RAJ_reform_the_agricultural_system_desc: "Příliš dlouho byla potravinová soustava Indie postižená zanedbáváním, špatným řízením a vykořisťováním. S obnovením Mughalské říše musíme zajistit, aby žádný poddaný znovu nehladověl. Investováním do zavlažování, modernizací zemědělství a přerušováním moci predátorů pronájmů proměníme Indii v zemi hojnosti, kde hladomor je reliktem minulosti."
 RAJ_regimental_loyalty: "Plukovní Loajalita"
 RAJ_regimental_loyalty_desc: "Pouta regimentalní loajality utvářejí jednotu a disciplínu mezi našimi vojsky. Podporováním hrdosti na tyto tradice vytváříme sílu vázanou ctí, důvěrou a neochvějným závazkem k vítězství."
 RAJ_relax_agrarian_society_criteria: "Industrializovat společnost"
 RAJ_relax_agrarian_society_criteria_desc: "$GRE_force_the_farmers_into_factories$"
 RAJ_relax_agrarian_society_criteria_tt: "Upraví §Y$idea_RAJ_agrarian_society$§!\n§YÚčinná změna:§!"
 RAJ_release_subjects_hint_tt: "§YSubjekty, které jsme propustili z subkontinentu, budou pravděpodobně více preferovat průmyslové zaměření než jiná zaměření.§!"
 RAJ_renegotiate_adens_control: "Přehodnotit kontrolu Adenu"
 RAJ_renegotiate_adens_control_desc: "I když plán byl předat Aden [ENG.GetName], existuje značný přínos mít obchodní přístav u Rudého moře. Musíme přehodnotit tuto politiku a udržet ji pod naším kontrolou."
 RAJ_renegotiate_adens_control_tt: "Budeme si udržovat kontrolu nad [992.GetName] místo abychom ji předali [ENG.GetName]"
 RAJ_request_transfer_of_british_commanders: "Žádost o převod britských velitelů"
 RAJ_request_transfer_of_british_commanders_desc: "Požádáme [ENG.GetNameDefCap], aby nám převedli jednoho ze svých námořních velitelů, aby nám pomohli při výcviku našich nových mariňáků."
 RAJ_restore_the_timurid_empire: "Obnovit Timuridní impérium"
 RAJ_restore_the_timurid_empire_desc: "Prapory Timura opět vlají, a říše, která kdysi vzbuzovala strach v srdcích sultánů a králů, povstala z popela historie. Naše vláda sahá přes země, které byly kdysi formovány jeho dobytím, spojující Východ a Západ pod jedním panstvím. Nechť svět dává pozor - Timuridé se vrátili a tentokrát nezmizíme do minulosti."
 RAJ_restrictive_administration_budget: "Omezený rozpočet správy"
 RAJ_restrictive_administration_budget_desc: "Všechny nepotřebné dávky musí skončit, nemůžeme si je dovolit."
 RAJ_revisiting_inquities: "Oko za oko"
 RAJ_revisiting_inquities_desc: "Historický pokles naší říše byl pouze urychlen vměšováním zahraničních obchodních společností. Mezi námi jsou ti, kteří věří, že s naší nově nalezenou silou, je naším právem podrobit naše staré nepřátele stejným nespravedlnostem, které nám kdysi nařídili."
 RAJ_reviving_the_workshop_of_the_world: "Oživení dílny světa"
 RAJ_reviving_the_workshop_of_the_world_desc: "Před britskou nadvládou byla Indie globálním centrem průmyslu, textilu a obchodu. Nyní, s obnovením impéria, je čas znovu získat toto dědictví. Modernizací našich továren a oživením našich obchodních cest proměníme naši ekonomiku na mocnost, která konkuruje velkým národům světa."
 RAJ_revolt_of_the_princes: "Povstání knížet"
 RAJ_revolt_of_the_princes_desc: "Knížecí státy, dlouho podrobené britské nadvládě, povstanou v revolte, aby si vybojovaly své dědictví."
 RAJ_revolt_of_the_princes_tt: "Po vyhlášení války Britskému ráji se princové povstanu a připojí se k nám, stanou se poddanými."
 RAJ_rifle_factory_ishapore_west_bengal: "Továrna na pušky Ishapore"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "Továrna na pušky v Ishapore bude pracovat v tandemu s továrnou v Khadki na dodávání malých zbraní armádě."
 RAJ_rolling_nuke_barrages: "Valící se nukleární bombardování"
 RAJ_rolling_nuke_barrages_desc: "Rolovací palebné příkazy byly běžné během Velké války. Nové technologie umožňují ještě devastující palby."
 RAJ_royal_indian_air_force_dlc: "Královské [ROOT.GetAdjective] letectvo"
 RAJ_royal_indian_air_force_dlc_desc: "Královské indické letectvo představuje vrchol letecké síly Indie. Rozšíření jeho schopností moderními letadly a výcvikem zajišťuje dominanci na obloze, připraveni bránit naši národ a projektovat sílu po celém regionu."
 RAJ_royal_indian_artillery_: "Královská indická dělostřelba"
 RAJ_royal_indian_artillery__desc: "Posílením této impozantní síly zajišťujeme naši schopnost poskytovat devastující palebnou sílu, prorazit nepřátelské linie a zajistit vítězství na bojišti."
 RAJ_royal_indian_artillery_dlc: "$RAJ_royal_indian_artillery$"
 RAJ_royal_indian_artillery_dlc_desc: "$RAJ_royal_indian_artillery_desc$"
 RAJ_royal_indian_navy_dlc: "$RAJ_royal_indian_navy$"
 RAJ_royal_indian_navy_dlc_desc: "$RAJ_royal_indian_navy_desc$"
 RAJ_royal_indian_navy_mutiny: "Vzpoura královského indického námořnictva"
 RAJ_royal_indian_navy_mutiny_desc: "Nespokojenost se šíří mezi indickými námořníky, kteří projevují podporu našemu úsilí. Můžeme to využít k uchopení moci a zastavení anglických posil v jejich stopách. Nebudou mít jinou možnost, než se podřídit."
 RAJ_sanatani: "Sanatani"
 RAJ_sanatani_desc: "Principy Sanatan Dharma nabízejí nadčasový základ pro jednotu a obrození Indie. Přijetím těchto hodnot můžeme inspirovat harmonickou a resilientní národ, vedený tradicí."
 RAJ_secret_weapons: "Obnovit naši vědeckou dovednost"
 RAJ_secret_weapons_desc: "Znovu se ustanovíme jako světový lídr v vývoji raket a využijeme je k ničeniu našich nepřátel."
 RAJ_secular_rule: "Sekulární správa"
 RAJ_secular_rule_alt: "Timuridské dědictví"
 RAJ_secular_rule_alt_desc: "Nastal čas znovu získat naši dědictví, vytvořit novou éru z hor, které daly vznik naší dynastii. Ukotvením impéria v drsném srdci Afghánistánu zajistíme naši dominanci a obnovíme základ imperiální vlády."
 RAJ_secular_rule_desc: "Mughalské impérium vzkvétá na rozmanitosti, a sekulární správa zajišťuje spravedlivé vládnutí pro všechny poddané, bez ohledu na víru. Upřednostněním zásluh a rovnosti posilujeme jednotu impéria a zajišťujeme loajalitu napříč jeho rozsáhlými a rozmanitými oblastmi."
 RAJ_secure_weapons: "Bezpečné zbraně"
 RAJ_secure_weapons_desc: "Naše vojenské vybavení je chaotickým mixem nespecifických variant z několika zemí. Avšak s malou pomocí od zahraničních zemí můžeme získat vybavení na přípravu k osvobození."
 RAJ_seek_domestic_allies: "Hledat domácí spojence"
 RAJ_seek_domestic_allies_desc: "Přední blok nemůže dosáhnout své vize sám. Hledáním spojenců napříč politickým spektrem můžeme sjednotit revoluční myslitele, mobilizovat širší podporu a shromáždit vedení potřebné k posunu Indie směrem k pravé nezávislosti."
 RAJ_seek_financial_aid_from_the_ussr: "Hledejte finanční pomoc od [SOU.GetNameDef]"
 RAJ_seek_financial_aid_from_the_ussr_desc: "Musíme kontaktovat nejbližší velmoc pro pomoc."
 RAJ_seek_international_recognition: "Usilovat o mezinárodní uznání"
 RAJ_seek_international_recognition_desc: "Abychom legitimizovali naše úsilí, musíme zajistit mezinárodní uznání naší věci. Mobilizováním globální podpory můžeme izolovat [ENG.GetAdjective] a posílit naše nároky na suverenitu v očích světa."
 RAJ_seek_intial_funding: "Hledat počáteční financování"
 RAJ_seek_intial_funding_desc: "Musíme hledat investice od bohatých investorů v [ENG.GetAdjective] jako počáteční investici pro zahájení věcí."
 RAJ_seek_intial_funding_tt: "Přidat §G3§! Slot pro výstavbu\nPřidat §G3§! §YCivilní továrna§! do našeho hlavního města při dokončení §Y$RAJ_incorporation_of_the_east_india_company$§!"
 RAJ_seek_intial_funding_unlock_tt: "Odemkne §Y$RAJ_seek_intial_funding$§! zaměření\n\n"
 RAJ_seek_japanese_support: "Vyhledat japonskou podporu"
 RAJ_seek_japanese_support_desc: "Nepřítel našeho nepřítele může být naším nejsilnějším spojencem. Hledáním japonské podpory můžeme získat přístup k zdrojům, výcviku a lidským silám, abychom mohli čelit britské nadvládě. Ačkoli je tato cesta plná rizik, taková aliance by mohla zvrátit situaci v náš prospěch."
 RAJ_seek_japanese_support_tt: "Když začne válka za nezávislost, [JAP.GetName] nám poskytne:\n§Y120§! B4Y námořní bombardéry\n§Y135§! [Jap.GetAdjective]Ki-10 meziválečné stíhače\nJejich odpovídající designy a\n"
 RAJ_seven_shackles: "Sedm okovů"
 RAJ_seven_shackles_2: "Čtvrté až šesté z sedmi pout"
 RAJ_seven_shackles_desc: "Vyavasaybandi omezuje Indii ve svobodném výběru jejich profesí, připoutává je k vykořisťovatelským systémům. Rozpuštěním tohoto pouta osvobozujeme pracovníky a dáváme jim moc přispět k opravdu nezávislé a spravedlivé ekonomice."
 RAJ_shaheed_and_swaraj: "Shaheed a Swaraj"
 RAJ_shaheed_and_swaraj_desc: "Oběti našich mučedníků inspirují neúnavné úsilí o Swaraj. Jejich krev živí naši revoluci a připomíná nám, že nezávislost není dána - je brána. Nechť jejich památka posílí naši vůli dosáhnout svobodné a suverénní Indie."
 RAJ_shareholder_democracy: "Demokracie akcionářů"
 RAJ_shareholder_democracy_desc: "Legislativní moc v této zemi leží ve společnosti, ale pouze na papíře. Soudci a zákonodárci jsou všichni na našem platu, což nám umožňuje snadno prosazovat příznivou legislativu a rozdělovat opozici."
 RAJ_sharpen_the_tulwar: "Ostré tulwar"
 RAJ_sharpen_the_tulwar_desc: "Tulwar, symbol síly a vzdoru, musí být ostře na nadcházející bitvy. Modernizací našich sil a zdokonalováním našich strategií zajišťujeme, že [ROOT.GetNameDef] je připraven udeřit rozhodně, když to chvíle vyžaduje."
 RAJ_sideline_the_conflict: "Odstranit konflikt"
 RAJ_sideline_the_conflict_desc: "Není jasné, proč by [ROOT.GetName] měl trpět kvůli chybnému hodnocení jiných a teritorialní agresi. Musíme se soustředit na vnitřní záležitosti, nikoli vnější."
 RAJ_siege_batteries: "Obléhací baterie"
 RAJ_siege_batteries_desc: "Když nás v cestě stojí fortifikace, obléhací baterie je zredukují na trosky. Tyto těžké dělostřelecké jednotky přinášejí bezkonkurenční destruktivní sílu, což zajišťuje, že žádná pevnost nebo bašta nemůže odolat našemu postupu."
 RAJ_sikh_religious_guarantees: "Záruky Sikhů"
 RAJ_sikh_religious_guarantees_desc: "Siky jsou důležitou náboženskou menšinou a zuřivými bojovníky. Musíme je uklidnit zaručením jejich náboženských práv."
 RAJ_skibedi_san_ma: "Zlomit Vůdce"
 RAJ_skibedi_san_ma_desc: "Válečníci z Xibei San Ma stojí jako překážka nadvládě Mughalské říše ve Střední Asii. Rozhodujícím tahem možemo rozložit jejich moc, zabezpečit strategické obchodní trasy a rozšířit vliv říše v regionu."
 RAJ_smiling_buddah: "Usmívající se Buddha"
 RAJ_smiling_buddah_desc: "Projekt Usmívající se Buddha označuje vstup Indie do oblasti jaderných schopností. Ovládnutím této technologie prohlašujeme naši nezávislost na globální scéně a zajistíme mocný odstrašující faktor, který ochrání naši suverenitu."
 RAJ_south_indian_railway_company: "Jižní indická železniční společnost"
 RAJ_south_indian_railway_company_desc: "Jižní indická železnice spojuje živou jih se zbytkem Indie. Posílení a rozšíření této sítě podpoří regionální růst, podporuje jednotu a upevní roli jihu v indickém postupu směrem k ekonomické nezávislosti."
 RAJ_soviet_indian_industrial_cooperation: "Sovětsko-indická průmyslová spolupráce"
 RAJ_soviet_indian_industrial_cooperation_desc: "Obrátíme se na [SOV.GetNameDefCap] a požádáme o průmyslové partnerství."
 RAJ_soviet_influence: "Sovětský vliv"
 RAJ_soviet_influence_desc: "Hledat inspiraci u [SOV.GetNameDefCap] a aplikovat ji na Indii."
 RAJ_special_economic_zones: "zvláštní hospodářské zóny"
 RAJ_special_economic_zones_desc: "Zřídíme zvláštní hospodářské zóny v naší zemi, aby bylo snazší pro korporace investovat a zmírnit daňovou zátěž uvedených korporací."
 RAJ_special_operations_executive: "Vykonávací orgán pro zvláštní operace"
 RAJ_special_operations_executive_desc: "Speciální operační výkonná agentura se specializuje na nekonvenční válčení, od sabotáže po shromažďování zpravodajských informací. Rozšířením jejího působení v Indii získáváme nástroje k narušení plánů nepřátel a proměnění tajných operací v strategické výhody."
 RAJ_specialized_dietary_requirement: "Speciální dietní požadavek"
 RAJ_specialized_dietary_requirement_desc: "Abychom udrželi morálku a soudržnost, musíme ctít rozmanité stravovací potřeby našich vojsk. Poskytováním jídel v souladu s jejich náboženskými a kulturními přesvědčeními zajistíme, že se každý voják cítí respektován a připraven bojovat."
 RAJ_spitfire: "Spitfire"
 RAJ_spitfire_desc: "Spitfiry se stanou páteří našeho letectva."
 RAJ_standardized_rations: "Standardizované příděly"
 RAJ_standardized_rations_desc: "Efektivita a konzistence jsou zásadní pro silnou armádu. Zavedením standardizovaných dávek zjednodušujeme logistiku, snižujeme náklady a zajišťujeme, že každý voják je krmen stejně, čímž podporujeme jednotu a disciplínu napříč řadami."
 RAJ_stir_unrest_in_the_north: "Vzbudit neklid na severu"
 RAJ_stir_unrest_in_the_north_desc: "Lidé v severních částech Rádže byli nepřiměřeně ovlivněni cenovými omezeními. Jsou jako suchá tráva, všechno, co potřebujeme, je jiskra k zapálení ohně."
 RAJ_stir_unrest_in_the_north_focus_tt: "Budeme držet kontrolu nad následujícími státy, když se odtrhneme:"
 RAJ_strike_against_china: "Útok proti [CHI.GetName]"
 RAJ_strike_against_china_desc: "Pokud se [CHI.GetName] stane regionální mocností, zaútočí na nás, možná ne dnes, ale jistě zítra. Musíme udeřit první."
 RAJ_strike_burma: "Úder [BRM.GetNameDef]"
 RAJ_strike_burma_desc: "Nemůžeme tolerovat národ jako Barmu, aby zůstal nezávislý, tak blízko naší hranice."
 RAJ_submarine_effort_dlc: "$RAJ_submarine_effort$"
 RAJ_supply_center_fortifications: "Pevnosti Zásobovacího Centra"
 RAJ_supply_center_fortifications_desc: "Zajištění našich dodavatelských center je zásadní pro udržení válečného úsilí. Pevnějším fortifikací těchto centrů zajistíme nepřetržitý tok zdrojů a chráníme páteř našich vojenských operací před útoky nepřátel."
 RAJ_supply_center_fortifications_tt: "Přidat §G3§! §Y$bunker$§! na každý §YSupply Hub§! v našich vlastněných státech"
 RAJ_suppress_paramilitary_organizations: "Potlačit paramilitární organizace"
 RAJ_suppress_paramilitary_organizations_desc: "V [GetRajName] stále existují různé paramilitární skupiny. Musíme je rychle vymýtit, neboť když jsou plevele pevně zasazeny do půdy, je obtížné je vytáhnout."
 RAJ_swadeshi_movement: "Hnutí Svádeši"
 RAJ_swadeshi_movement_desc: "Svádeši, nebo soběstačnost od [ENG.GetAdjective] vládců, povzbudí hnutí za nezávislost a udrží indické bohatství v Indii."
 RAJ_take_in_british_naval_experts: "Přijmout [ENG.GetAdjective] námořní experty"
 RAJ_take_in_british_naval_experts_desc: "Jedny z nejlepších námořních odborníků na světě najdeme ve Spojeném království, přivést některé z nich sem bude snadné."
 RAJ_take_over_administrative_rights: "Převzetí administrativních práv"
 RAJ_take_over_administrative_rights_desc: "Aby bylo možné se z regionu elegantně stáhnout, začala [ENG.GetAdjective] vláda outsourcovat administrativní úkoly našim firemním úředníkům."
 RAJ_tata_steel_dlc: "Tata Steel"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_tea_exports: "Vývozy čaje"
 RAJ_tea_exports_desc: "Čaj se stal hlavním exportem po celém světě a je základem mnoha indických životů."
 RAJ_tea_exports_tt: "§YLze rozšířit až 5krát§!"
 RAJ_tea_exports_tt_2: "\nZískání nezávislosti odstraňuje §Y$idea_RAJ_tea_exports$§! a"
 RAJ_temple_entry_movements: "Hnutí pro vstup do chrámu"
 RAJ_temple_entry_movements_desc: "Nedotknutelnost je skvrnou na této zemi a snaží se nás pouze rozdělit. Abychom proti ní bojovali, umožníme lidem z každé kasty vstup na jejich bohoslužebné místo."
 RAJ_tenancy_reforms: "Reformy nájemních smluv"
 RAJ_tenancy_reforms_desc: "Bohatí černí klobouci ovládají trh s bydlením, zvyšují ceny a snižují životní úroveň, zatímco podvádějí obyčejného člověka. Kongres bude silně lobbovat za reformy nájemních smluv, aby udržel strop na tom, kolik může pronajímatel účtovat za bydlení."
 RAJ_the_burma_rifles: "Barmští puškaři"
 RAJ_the_burma_rifles_desc: "Burmanské pušky jsou klíčovou silou pro udržení bezpečnosti v náročném terénu východní fronty. Posílením a modernizací tohoto pluku zajišťujeme stabilitu, bráníme klíčovým regionům a připravujeme se na budoucí výzvy v této strategické oblasti."
 RAJ_the_burma_road: "Burmanská cesta"
 RAJ_the_burma_road_desc: "Burmská cesta je důležitá dodavatelská trasa, která spojuje Indii s jihovýchodní Asií a dále. Zajištění a rozšíření této cesty zaručuje stálý tok zdrojů a posil, čímž posiluje naši pozici v regionu a podporuje naše spojence."
 RAJ_the_calcutta_line: "Kalkatská linie"
 RAJ_the_calcutta_line_desc: "Vzhledem k rostoucím napětím v rámci Raje musíme posílit naši zemi, abychom zajistili naši bezpečnost."
 RAJ_the_calcutta_line_tt: "Přidat §G2§!§Y Pevnost §!do §Yevery§! provincie ve státě."
 RAJ_the_crown_and_the_world: "Koruna a svět"
 RAJ_the_crown_and_the_world_desc: "Osud Mughalského impéria je povstat jako nevyvratitelná globální supervelmoc. Rozšiřováním našeho vlivu, posilováním naší síly a prosazováním naše dominance si zajistíme naše místo jako nejvyšší vládce moderního světa."
 RAJ_the_enemy_of_my_enemy: "Nepřítel mého nepřítele"
 RAJ_the_enemy_of_my_enemy_desc: "V boji za nezávislost jsou aliančně ukované z nutnosti. Spoluprací s těmi, kteří se staví proti Britům, můžeme oslabit jejich grip na naší zemi. Svoboda může vyžadovat nepravděpodobná partnerství, ale vítězství je to, co má skutečnou hodnotu."
 RAJ_the_enemy_of_my_enemy_tt: "V občanské válce nám §Y[JAP.GetAdjective]§! vláda pomůže a vyhlásí válku našim nepřátelům"
 RAJ_the_enemy_of_my_enemy_tt_2: "§Y[JAP.GetAdjective]§! se také pokusí napadnout §Y[733.GetName]§! a předat to nám."
 RAJ_the_hindu_martial_tradition: "Hinduistická vojenská tradice"
 RAJ_the_hindu_martial_tradition_desc: "Od válečníků Shivajiho po obránce dharmy, oživíme náš starobylý válečný duch a připravíme náš lid na nadcházející bitvy."
 RAJ_the_indian_national_army: "Indická národní armáda"
 RAJ_the_indian_national_army_desc: "Indická národní armáda ztělesňuje boj za nezávislost, spojující vlastence pod jednou vlajkou, aby vzali zbraně proti koloniální vládě. Se svou odhodlaností a obětí je INA připravena vést Indii k osvobození a suverenitě."
 RAJ_the_ledo_road: "Stezka Ledo"
 RAJ_the_ledo_road_desc: "Prořezávající se drsným terénem, stezka Ledo je klíčová zásobovací trasa spojující Indii s aliančními silami v Číně. Dokončení a zajištění této záchranné linie zajišťuje tok jednotek, zdrojů a vybavení potřebného k obratu v jihovýchodní Asii."
 RAJ_the_legacy_of_babur: "Odkaz Babura"
 RAJ_the_legacy_of_babur_desc: "Mughalská říše kdysi spojila rozsáhlé oblasti subkontinentu pod svým praporem. Nyní tu jsou ti, kteří sní o obnovení její slávy, využitím odkazu Babura k inspiraci nového období imperiálního obrození a jednoty."
 RAJ_the_legacy_of_babur_tt: "Každý stát, v němž došlo k nepokojům, obdrží: "
 RAJ_the_mughal_uprising: "Mughalské povstání"
 RAJ_the_mughal_uprising_desc: "Odlehlý region na severu je ideální pro odtržení od Britů.Místní vůdci rozdmýchávají v srdcích lidí příběhy o slavné minulosti, kdy Mughalové vládli této zemi a svobodně hledali svůj vlastní osud.\nInšalláh, stejně jako my."
 RAJ_the_mughal_uprising_tt2: "Na konci občanské války nám budou patřit všechny státy, které ovládáme."
 RAJ_the_mughal_uprising_tt: "Oddělíme se od §YBritského Rádže§! a §Rvyhlásíme válku za nezávislost§!."
 RAJ_the_need_for_a_mercantile_navy: "Potřeba obchodního námořnictva"
 RAJ_the_need_for_a_mercantile_navy_desc: "Námořní obchod je nejdůležitějším způsobem celosvětového obchodu. Potřebujeme mít námořnictvo, které bude schopné zboží dodávat a také ho bránit."
 RAJ_the_ordnance_factories_board: "Rada pro zbrojní závody"
 RAJ_the_ordnance_factories_board_desc: "Koordinace rozsáhlé sítě indických továren na výrobu munice pod jednotným vedením zefektivní výrobu, zvýší efektivitu a zajistí stálé dodávky zbraní a munice. Tento základ posílí naši armádu a podpoří soběstačnost Indie v obranné výrobě."
 RAJ_the_pakistan_movement: "Pákistánské hnutí"
 RAJ_the_pakistan_movement_desc: "Rostoucí požadavky na muslimskou vlast, Pákistán, stále narůstají. Pokud konflikty mezi hinduisty a muslimy budou pokračovat tímto způsobem, nemusí být možné udržet jednotnou Indii."
 RAJ_the_pakistan_movement_tt_1: "Obnovuje se, dokud se nestane jedno z následujícího:\n§Y-[PAK.GetName]§! bude svobodný\n§Y-[PAK.GetName]§! se poddá\n-Opakuje se §Y5§! krát.\n\nNa konci cyklu §Y90 dnů§! získáme: "
 RAJ_the_pakistan_movement_tt_2: "Na §Y90§! den(dny)"
 RAJ_the_peoples_liberation_army: "Armáda lidového osvobození"
 RAJ_the_peoples_liberation_army_desc: "Armáda dělníků a rolníků je připravena bojovat za svobodu."
 RAJ_the_return_of_the_east_india_company: "Návrat Východoindické společnosti"
 RAJ_the_return_of_the_east_india_company_desc: "Východoindická společnost má být po mnoha desetiletích obnovena, aby mohla plně využívat indický subkontinent s bezohlednou efektivitou."
 RAJ_the_return_of_the_east_india_company_tt: "Investiční schémata a daně Východní Indie jsou nyní aktivní.\nOdblokovává §Yrozhodnutí§! vyplácet dividendy investorům"
 RAJ_the_revolutionary_army_marches: "Revoluční armáda na pochodě"
 RAJ_the_revolutionary_army_marches_desc: "Naše armáda jde cílevědomě za revoluci, za Indii a za obyčejné lidi."
 RAJ_the_second_duar_war: "Druhá válka o Duar"
 RAJ_the_second_duar_war_desc: "Situace vo svetě je taká, že [BHU.GetAdjective] lid již nemůže mít možnost být nezávislým. Musíme je začlenit do vlastní Indie."
 RAJ_the_second_gorkha_war: "Druhá gurkhská válka"
 RAJ_the_second_gorkha_war_desc: "Nepálská nezávislost je reliktem minulosti, který rozděluje to, co by mělo být jednotným subkontinentem. Rozhodné tažení přivede Gurkhy do svazku a zajistí Himálaje."
 RAJ_the_silk_road: "Rozšířit Hedvábnou stezku"
 RAJ_the_silk_road_desc: "Hedvábná stezka kdysi přinášela bohatství a kulturu do říše. Obnovením této historické obchodní sítě znovu získáme své místo v centru globálního obchodu, obohatíme říši a podpoříme prosperitu napříč jejími širokými doménami."
 RAJ_the_sun_sets: "Slunce zapadá"
 RAJ_the_sun_sets_desc: "Je čas rozdělit [ENG.GetAdjective] říši. Pro ně slunce zapadne, a my ho pohltíme."
 RAJ_the_sword_and_the_saffron: "Meč a šafrán"
 RAJ_the_sword_and_the_saffron_desc: "Náš osud je utvářen silou a vírou. Meč bude bránit naši zemi a šafránový prapor sjednotí náš lid pod jedním cílem."
 RAJ_the_true_mongols: "Praví Mongolové"
 RAJ_the_true_mongols_desc: "[Root.GetNameDef] je právoplatným dědicem mongolského dědictví, spojující sílu stepí s kulturou subkontinentu. Přijetím našich kořenů vyvoláme ducha pravých Mongolů, abychom dobývali a sjednocovali jako kdysi naši předkové."
 RAJ_the_varuna_class: "Třída Varuna"
 RAJ_the_varuna_class_desc: "Naše nejnovější kapitálna loď je obrovským důkazem inženýrství. Jako taková je jediným vhodným názvem pro tuto loď jméno boha."
 RAJ_theocratic_rule: "Rekodifikace Dhimmi"
 RAJ_theocratic_rule_alt: "Mongolské dědictví"
 RAJ_theocratic_rule_alt_desc: "Jsme dědici dobyvatelů, dědici říše, která kdysi otřásla světem. Abychom uctili mongolský odkaz, musíme vytvořit jednotu skrze sílu a přivést indický subkontinent pod naši vládu jako jeden národ, který nespojuje víra nebo původ, ale věrnost trůnu. Před mocí říše musí všichni pokleknout."
 RAJ_theocratic_rule_desc: "Práva nemuslimů byla pod mughalskou správou značně omezená. Je načase přizpůsobit tyto záležitosti modernímu světu a dokázat celé Indii, že jsme osvícenou říší."
 RAJ_threaten_princes: "Hrozit knížatům"
 RAJ_threaten_princes_desc: "Knížata se podřídí našim požadavkům, nebo budou čelit důsledkům jejich vzpoury."
 RAJ_through_the_wakhan_corridor: "Skrze Wakhanský koridor"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_thunder_elephants: "Hromové slony"
 RAJ_thunder_elephants_desc: "Majestátní sloni, symboly mughalské moci, se vracejí na bojiště jako ztělesnění síly a tradice. Jejich síla a přítomnost budou inspirovat naše armády a nahánět strach v srdcích nepřátel, čímž připraví půdu pro císařská vítězství."
 RAJ_timurid_bureaucracy: "Timuridská byrokracie"
 RAJ_timurid_bureaucracy_desc: "Timuridská byrokracie, jejíž kořeny sahají až k Timúrovu dědictví, představuje model efektivní správy a centralizovaného řízení. Oživení tohoto systému posílí správu Mughalské říše a zajistí stabilitu a prosperitu na jejím rozsáhlém území."
 RAJ_to_shake_the_world: "Otřást světem"
 RAJ_to_shake_the_world_desc: "Průmyslový potenciál Indie je obrovský a nyní nastal čas jej naplno rozvinout. Rozšířením továren, modernizací infrastruktury a využitím našich zdrojů můžeme Indii přeměnit v průmyslového giganta schopného určovat osud světa."
 RAJ_trade_federation_of_india: "Změna značky"
 RAJ_trade_federation_of_india_desc: "V posledních letech jsme dosáhli historického růstu a politické moci, o které se většině korporací může jen zdát. Některé státy pod naší kontrolou se však s vládou společnosti stále neshodují, možná by je mohl přesvědčit obrovský příliv peněžních kompenzací?"
 RAJ_trade_federation_of_india_tt: "Odemkne rozhodnutí o začlenení vlastněných států s vysokým souhlasem pomocí §YConsumer Goods Factories factor§! a §YPolitical Power§! jako domovské státy."
 RAJ_trade_port: "Obchodní přístav"
 RAJ_trade_port_desc: "Aden je v této fázi velmi malý přístav, ale s investicemi se může proměnit v rozvíjející se přístav."
 RAJ_trade_protection: "Ochrana obchodu"
 RAJ_trade_protection_desc: "Abychom zajistili blahobyt naší ekonomiky, musíme chránit životně důležité obchodní trasy a průmysly před zahraničním vykořisťováním. Posílení obchodní ochrany zabezpečí indické zdroje, podpoří domácí růst a ochrání naše trhy před vnějšími hrozbami."
 RAJ_trade_route_protection: "Ochrana obchodních cest"
 RAJ_trade_route_protection_desc: "Na východě a západě se formují nepřátelské mocnosti. Musíme být schopni odstrašit každého, koho by napadlo zmocnit se zboží cestujícího v našich vodách tam a zpět."
 RAJ_trainer_planes: "Cvičné letouny"
 RAJ_trainer_planes_desc: "Kvalifikovaní piloti jsou páteří silného letectva. Investováním do výcvikových letadel zajistíme, že naši letci dostanou nejlepší přípravu, a vytvoříme kádr elitních pilotů připravených bránit indickou oblohu."
 RAJ_tryst_with_destiny: "Smlouva s osudem"
 RAJ_tryst_with_destiny_desc: "Před dlouhými lety jsme uzavřeli smlouvu s osudem a nyní přichází čas, kdy svůj slib splatíme, ne zcela nebo v plné míře, ale velmi podstatně. Úderem půlnoci, kdy svět spí, se Indie probudí k životu a svobodě."
 RAJ_two_nation_theory_: "Teorie dvou národů"
 RAJ_two_nation_theory__desc: "Teorie dvou národů tvrdí, že hinduisté a muslimové jsou odlišné národy, z nichž každý si zaslouží vlastní stát. Přijetím této ideologie uznáváme potřebu oddělených cest k sebeurčení a utváříme budoucnost subkontinentu prostřednictvím rozdělení a autonomie."
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_union_busting: "Rozbití odborů"
 RAJ_union_busting_desc: "Odbory jsou zhoubou pro inovace a postup podle zásluh, nijak nepomáhají zaměstnancům a utápějí podniky v byrokracii. Zničte tuto komunistickou agendu dříve, než se rozšíří."
 RAJ_unite_the_subcontinent: "Sjednocení subkontinentu"
 RAJ_unite_the_subcontinent_desc: "Roztříštěné státy subkontinentu jsou jen stínem své bývalé slávy. Sjednocením těchto zemí pod mughalským praporem obnovíme harmonii, sílu a velikost říše předurčené vládnout od hor až k mořím."
 RAJ_united_bengal: "Spojený Bengál"
 RAJ_united_bengal_desc: "Oddělení Pákistánu na dvě země, Bengál a Pákistán, dává smysl. Vláda v Pákistánu nebude schopna správně spravovat bangladéšskou enklávu vzdálenou stovky kilometrů."
 RAJ_united_bengal_tt: "§Y[BAN.GetName]§! bude svobodný po dělení"
 RAJ_uplifting_the_people_of_india: "Pozvedání lidu Indie"
 RAJ_uplifting_the_people_of_india_desc: "Indický lid bude muset být na cestě k nezávislosti rozhodný. K tomu budou potřebovat nejprve uspokojit své základní potřeby; proto budeme provádět politiku, která toho dosáhne."
 RAJ_uranium_tipped_bullets: "Náboje s uranovou špičkou"
