 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§YDavid Frankfurter§! obdrží maximální trest bez soudu."
 SWI_frankfurter_trial_will_continue_TT:0 "§YDavid Frankfurter§! bude souzen a události se budou vyvíjet v průběhu času."
 SWI_have_alps_but_only_independence:0 "Dáme nezávislost, ale nic víc"
 SWI_independence_demand_alps_paragraph:0 "Kromě své nezávislosti požadují natolik vážně, abychom jim předali naši část Alp, zřejmě k vytvoření země zahrnující všechny Alpy.\n\n"
 SWI_no_alps_independence:0 "Mohou být znovu nezávislí"
 SWI_press_for_future_canton_TT:0 "Odemkne rozhodnutí: §YTlačte na zemi pro ovlivněný budoucí kanton§!"
 bba_africa_news.1.a:0 "Konečně jsme sjednoceni!"
 bba_africa_news.1.b:0 "Je to konec koloniální éry?"
 bba_africa_news.1.desc:0 "Ve 20. letech se koloniální tajemník Leo Amery snažil vytvořit bílou vládu východoafrického dominia složenou z Keni, Ugandy a Tanganiky. To bylo odmítnuto a nakonec nebylo dokončeno. Nicméně domorodí lidé východní Afriky využili tento koncept jako základ pro vytvoření svého vlastního národa, což je nyní činí silnějšími než kdy jindy. Prohlásili, že éra evropské dominance v Africe se chýlí ke konci!"
 bba_africa_news.1.t:0 "Tvorba východoafrické federace"
 bba_africa_news.2.a:0 "Doufejme v mír a prosperitu"
 bba_africa_news.2.b:0 "Co to bude znamenat pro region?"
 bba_africa_news.2.desc:0 "Po staletích oddělení a bojů se lidé z rohu Afriky sjednotili pod jedním státem. To se téměř stalo už dříve, ale ambice nacionalistů, kteří myslí jen na sebe, vždy bránily vztahům mezi národy. Nyní však vládce oblasti [ROOT.GetLeader] prohlásil, že stát nebude prospěšný žádné konkrétní skupině, ale spíše bude sjednocujícím faktorem pro všechny, kteří tam žijí. Tentokrát, prohlašuje, bude region mírový a prosperující a zůstane sjednocen až do konce lidstva."
 bba_africa_news.2.t:0 "Roh Afriky byl sjednocen."
 bba_africa_news.3.a:0 "Excelentní iniciativa!"
 bba_africa_news.3.b:0 "Jaký slabý koncept."
 bba_africa_news.3.desc:0 "Národy Afriky začaly spolupracovat skrze vytvoření mezivládní organizace. Nová Organizace africké jednoty slibuje podporu bezpečnosti a ekonomického rozvoje pro členské státy. Zda dokážou tyto vznešené ideály naplnit, se ukáže."
 bba_africa_news.3.t:0 "Organizace africké jednoty založena"
 bba_africa_news.4.a:0 "Spojení stojíme, rozděleni padneme!"
 bba_africa_news.4.b:0 "To bude mít nula."
 bba_africa_news.4.desc:0 "Mnozí pochybovali o schopnosti Organizace africké jednoty dodržet sliby, které hlásala. Nicméně, členové této organizace vyjádřili touhu prohloubit svou integraci založením federace států v rámci větší Africké unie. Přestože je třeba udělat spoustu práce, aby se politické systémy jednotlivých členských států plně integrovaly, zdá se, že v Africe se začíná formovat nová světová moc."
 bba_africa_news.4.t:0 "Vznik Africké unie"
 bba_italian_formables_news.1.a:0 "Jsme novou hegemonii Evropy!"
 bba_italian_formables_news.1.b:0 "Takový národ nevyhnutelně zkolabuje"
 bba_italian_formables_news.1.desc:1 "Dnes italský vůdce [ITA.GetLeader] oznámil zahájení procesu integrace oblastí, které požadují italští irredentisté, do italského státu. Prohlásil, že to posílí postavení Itálie jako světové mocnosti a konečně sjednotí italský národ pod jednou vlajkou. Mnozí se ptali, zda tak rozsáhlá země může skutečně zůstat pohromadě, a jen čas ví, co má pro Itálii na srdci."
 bba_italian_formables_news.1.t:0 "Italia Irredenta byla dosažena"
 bba_news.0.a:0 "Nepřekvapující"
 bba_news.0.desc:0 "S vyhlášením války proti [?global.LoN_defender_country.GetNameDef] ze strany [?global.LoN_attacker_country.GetNameDef] selhala Liga národů ve svých pokusech o zachování míru. [?global.LoN_attacker_country.GetLeader] otevřeně posmíval neschopnosti Ligy udělat cokoliv a s tím vzal [?global.LoN_attacker_country.GetHerHis] zemi z Ligy. S dalšími světovými vůdci, kteří také zpochybňují smysl Ligy národů, pokud nemůže zabránit konfliktům, jsou dny Ligy de facto u konce.\nI když se rada nadále schází, nikdo neočekává, že by měla skutečně něco dokázat. Jakákoliv autorita, kterou rada kdy měla, je nyní dávno ztracena."
 bba_news.0.t:0 "Konec Rady národů"
 bba_news.1.a:0 "Určitě blafují?"
 bba_news.1.desc:0 "Hrozba, že dojde k velké válce, vystrašila lídry po celém světě dnes. Sovětský vůdce [SOV.GetLeader] požadoval, aby [ITA.GetLeader] ukončil nelegální válku [ITA.GetName] proti [ETH.GetNameDef]. [SOV.GetLeader] dal jasně najevo, že pokud [ITA.GetName] s tímto požadavkem nevyhoví, [SOV.GetLeader.GetSheHe] bude ochotna použít sílu, aby tak učinili. V posledních měsících se [SOV.GetAdjective]ové ochotně pomáhali [ETH.GetNameDef] s vybavením a radami. Stává se stále jasnějším, že nyní považují tuto zemi za součást své vlastní sféry vlivu."
 bba_news.1.t:0 "[SOV.GetName] Požaduje konec italo-etiopské války"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.a_many_purged:0 "Ukázka síly"
 bba_news.100.a_none_purged:0 "[ROOT.GetLeader] Milosrdný zní skvěle."
 bba_news.100.a_some_purged:0 "Dobré rozloučení"
 bba_news.100.desc_many_purged:0 "Několik vysoce postavených členů fašistické strany bylo nedávno odstraněno z moci, protože [Root.GetLeader] se stává absolutním vůdcem [ROOT.GetNameDefCap]. Tato čistka eliminuje jakékoli potenciální spojence starého Duce, Benita Mussoliniho, a jakékoli naděje být znovu reinstalován jako leader Itálie."
 bba_news.100.desc_none_purged:0 "Hlášení o velké čistce za účelem vyloučení členů loajálních Mussolinimu z Partito Nazionale Fascista se v poslední době šíří, ale zdá se, že místo toho byla nabídnuta amnestie po celé partii. To by mohlo oslabiť stranu, ale oslabilo to postavení [ROOT.GetLeader] jako jejího vůdce."
 bba_news.100.desc_some_purged:0 "Někteří z nejbližších podporovatelů Mussoliniho byli odstraněni z fašistické strany, protože [ROOT.GetLeader] upevňuje svůj vliv v partaji. Čistka nebyla tak hrozná, jak se obávalo, ale zanechává [ROOT.GetLeader] ve silnější pozici k prosazení své vlastní agendy pro Itálii."
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.t_many_purged:0 "Velká čistka Partito Nazionale Fascista."
 bba_news.100.t_none_purged:0 "Čistka, která nikdy nebyla"
 bba_news.100.t_some_purged:0 "Čistka Partito Nazionale Fascista"
 bba_news.101.a:0 "A tak končí život Mussoliniho."
 bba_news.101.desc:0 "Po sesazení z moci v Itálii byl Benito Mussolini umístěn do domácího vězení za kriminální neschopnost a zradu z nečinnosti, než si vyčkával na svůj osud - který nakonec dorazil. Dnes ráno čelil bývalý vůdce Itálie popravčí četě před malou skupinou zástupců vlády a byl pohřben ve stejný den na soukromé ceremonii, jíž se zúčastnila jeho nejbližší rodina."
 bba_news.101.t:0 "Ex-italský vůdce Benito Mussolini popraven"
 bba_news.102.a:0 "Fikce procesu"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]."
 bba_news.102.desc_guilty:0 "Možná k žádnému překvapení, bývalý vůdce Itálie byl shledán vinným ve všech bodech obžaloby. Bývalý Duce se přiznal k nevině, ale byl odsouzen, aby zbytek života strávil ve vězení. Lze jen předpokládat, že nový režim ovlivnil soud a musí být s jeho výsledkem docela spokojen."
 bba_news.102.desc_innocent:0 "K překvapení všech byl bývalý Duce shledán nevinným ve všech obviněních a osvobozen ve všech ohledech. Mussolini může nyní žít zbytek svého života jako svobodný občan [ROOT.GetNameDefCap]. Ačkoli zatím neodhalil žádné další plány, nelze odmítnout vliv, který má starý Duce stále na mnoho srdcí a myslí lidí."
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_guilty:0 "Mussolini odsouzen k vězení"
 bba_news.102.t_innocent:0 "Mussolini byl osvobozen ze všech obvinění."
 bba_news.103.a:0 "To je jistě krvavý nepořádek."
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "Bývalý vůdce [FROM.GetNameDefCap], Benito Mussolini, byl nalezen mrtvý, zřejmě popravený komunisty. Nový režim pod vedením [FROM.GetLeader] jednal rychle a zadržel několik komunistických sympatizantů, protože obvyklá atmosféra napětí ovládla zemi, přičemž mnozí vyžadovali spravedlnost a pomstu proti skutečným nepřátelům."
 bba_news.103.desc_coverstory:0 "Bývalý vůdce [FROM.GetNameDefCap], Benito Mussolini, se pokusil uniknout z domácího vězení, kde byl umístěn po svém sesazením z moci. Hrstka ozbrojených mužů vtrhla do Mussoliniho obydlí a došlo ke střelbě. Během zmatku byl Mussolini zasažen a zemřel na svá zranění."
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "Mussolini zabit komunisty!"
 bba_news.103.t_coverstory:0 "Mussolini zabit během pokusu o útěk!"
 bba_news.104.a:0 "Vše podle plánu"
 bba_news.104.desc:0 "[ROOT.GetNameDefCap] podepisuje dohody o společné spolupráci s [FROM.GetNameDefCap], aby posílily vojenské schopnosti obou národů. Dohoda umožní oběma zemím vzájemně sdílet technologie a provádět výzkum snáze a jistě posílí vztah mezi nimi."
 bba_news.104.t:0 "Oznámeno nové vojenské program"
 bba_news.105.a:0 "Moudré rozhodnutí"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap] a [FROM.GetNameDefCap] podepsali dohodu o non-agresi, garantující mír mezi oběma národy. To je ponechá volné zaměřit se jinde, ale všichni se ptají, jak dlouho tato křehká dohoda vydrží."
 bba_news.105.t:0 "Podpis nové non-agresivní dohody"
 bba_news.106.a:0 "Konec éry."
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]."
 bba_news.106.desc_emperor:0 "Starý císař [FROM.GetName], Vittorio Emanuele III, zemřel. Řídil Itálii během dvou světových válek a stal se symbolem stability a shromážděním pro [FROM.GetAdjective] během těchto obtížných časů. Truchlící lidé vyšli do ulic, aby ukázali svou vděčnost a podporu pro zesnulého císaře. \n\n Národ doufá, že jediný dědic a nástupce starého císaře, princ Umberto, bude stejně stabilním bodem pro lidi [FROM.GetAdjective]. Princ bude brzy korunován císařem Umbertem I z [FROM.GetName] - ať žije dlouho!"
 bba_news.106.desc_king:0 "Stárnoucí král [FROM.GetName], Vittorio Emanuele III, zemřel. Vedení Itálie během dvou světových válek se stal symbolem stability a záchytným bodem pro [FROM.GetAdjective]y během těchto těžkostí. Smutní lidé vyrazili do ulic, aby vyjádřili své uznání a podporu zesnulému králi.\n\n Národ doufá, že jediný dědic a nástupce starého krále, princ Umberto, bude podobně pevným bodem pro [FROM.GetAdjective] lid. Princ bude brzy korunován králem Umbertem II - ať žije dlouho!"
 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_emperor:0 "Císař Itálie umírá"
 bba_news.106.t_king:0 "Král Itálie umírá"
 bba_news.107.a:0 "Nový papež bude zvolen."
 bba_news.107.b:0 "Bůh jedná mysteriózními způsoby."
 bba_news.107.desc:1 "Papež Pio XI zemřel po téměř 20 letech vedení katolické církve. Během jeho úřadu jako Pontifex Maximus Pio XI ukončil dlouhou přestávku mezi papežstvím a italskou vládou a byl klíčový při obnovení Vatikánu jako nezávislého státu."
 bba_news.107.t:0 "Smrt papeže."
 bba_news.108.b:0 "Monarchie je zastaralá!"
 bba_news.108.d:0 "Diplomaté z nově zřízené vlády v Itálii byli vysláni jednat s albánským vládcem, králem Zogem, s cílem posílit vztah mezi oběma zeměmi a pokusit se přimět Zoga, aby uplatňoval více socialistických politik v Albánii. \n\nMožná cítí, že dny albánské monarchie se blíží ke konci, nebo možná jen z čistého pohrdání socialismem, král Zog odmítl hovořit s italskými úředníky a vyzval albánský lid, aby odolal tlaku ze strany [ITA.GetNameDef]. \n\nNicméně zahraniční vojenské experti se shodují, že [ALB.GetNameDef] má málo šancí na odolání invazi, pokud italští vláda podnikne kroky."
 bba_news.109.a:0 "Znepokojivé!"
 bba_news.109.b:0 "Skvělé!"
 bba_news.109.desc:0 "V bezprecedentním kroku, Velká rada fašismu [FROM.GetName] převzala moc a sesadila [?ITA.ITA_var_deposed_leader.GetName] a umístila ho do domácího vězení. Tento krok byl motivován úsilím o záchranu země před vojenskými neúspěchy a neschopností Duce, což vyvolalo napětí v [FROM.GetName] a někteří se obávají, že to může vést k občanské válce, pokud nebudou přijaty kroky k uklidnění situace."
 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName] byl sesazen"
 bba_news.110.a:0 "Otravné zprávy."
 bba_news.110.b:0 "Musíme stabilizovat situaci!"
 bba_news.110.c:0 "Toto představuje příležitosti pro nás!"
 bba_news.110.desc:0 "Nově jmenovaný vůdce [FROM.GetName], [FROM.GetLeader], nebyl schopen vyřešit rostoucí napětí, která nedávno rozdělila [FROM.GetAdjective]. To vedlo k vypuknutí občanské války, která roztrhla zemi zevnitř. Různé skupiny, od komunistů po royalisty a demokraty, soutěží o moc a vytvářejí proměnlivé aliance, zatímco fašisté jsou rozhodnuti udržet svou moc. \n\nZatímco výsledek občanské války je stále nejistý, vnější pomoc zajisté hraje hlavní roli v budoucím vítězství."
 bba_news.110.t:0 "[FROM.GetName] se rozpadá na občanskou válku!"
 bba_news.111.a:0 "Uvidíme, jak dlouho to potrvá"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[From.GetName] a [SPC.GetName] vyhlásily společnou proklamaci o založení Anarchistické konfederace, kde se zavazují vzájemně si pomáhat a přijít si na pomoc, pokud budou napadeni cizí mocností. Společné prohlášení přivedlo tisíce anarchistů do Itálie na podporu této proklamace."
 bba_news.111.desc_single_proclamation:0 "Tisíce anarchistů z celého světa se hrnou do [FROM.GetName] poté, co vláda prohlásila založení Anarchistické konfederace. Ve své proklamaci učinili dalekosáhlá prohlášení o drcení kapitalismu a porážce fašismu, kdekoli se tyto neřesti nacházejí."
 bba_news.111.t:0 "Proklamace Anarchistické konfederace."
 bba_news.2.a:0 "Přežije [ITA.GetLeader] tohle?"
 bba_news.2.desc:0 "\nV pozoruhodném zvratu událostí [ITA.GetName] souhlasil s příměřím s [ETH.GetName]. [ITA.GetAdjective] vojáci také začali stahovat zpět na své původní hranice s [ETH.GetNameDef], vzdávajíc se jakýchkoli územních zisků, kterých dosáhli. Zjevná ochota [SOV.GetNameDefCap] jít do války za Etiopii jistě hrála roli v rozhodnutí [ITA.GetLeader] stáhnout se. Zůstává nejasné, jak se [ITA.GetAdjective] veřejnost k tomuto ponížení postaví."
 bba_news.2.t:0 "[ITA.GetName] souhlasí s mírovou dohodou s [ETH.GetNameDefCap]"
 bba_news.200.a:0 "Budou [GER.GetAdjective] pokračovat v boji?"
 bba_news.200.b:0 "Takže bastard je mrtvý? Škoda, že jsme ho nezachytili živého!"
 bba_news.200.c:0 "Můžeme si být jisti, že je mrtvý?"
 bba_news.200.d:0 "To nic nezmění. Budeme bojovat až do posledního muže."
 bba_news.200.desc:0 "[GER.GetAdjective] rádio vysílalo zprávy, že Führer, Adolf Hitler, zemřel. Zpráva přišla po těžkých bojích v [GER.Capital.GetCapitalVictoryPointName] a širším postupu do [GER.GetAdjective] srdce ze strany spojeneckých a [SOV.GetAdjective] sil. Zprávu oznámil [GER.GetLeader], který údajně byl vybrán jako nástupce Führera, který vyjádřil lítost národa nad úmrtím Hitlera a podrobil jeho smrt v velitelském stanovišti, kde orchestrálně bránil národ. Smrt Hitlerta ani způsob, jakým se to údajně stalo, nemohou být ověřeny. Nicméně oznámení je nepochybně ovlivnit morálku [GER.GetAdjective] lidí."
 bba_news.200.t:0 "Hitler mrtvý"
 bba_news.201.a:0 "Nešťastná oběť za budoucí mír."
 bba_news.201.b:0 "Spojenci nejsou k důvěře."
 bba_news.201.c:0 "Nikdy se znovu nenecháme ohrozit fašistickou agresí z Evropy."
 bba_news.201.desc:0 "Navzdory [POL.GetAdjective] vládě v exilu působící z Londýna během války si spojenci zvolili uznat [SOV.GetAdjective]mi vedené komunisty jako legitimní vládu [POL.GetName]. Diplomatičtí zdroje naznačují, že byla uzavřena dohoda mezi spojenci a [SOV.GetName] ohledně poválečného rozdělení Evropy do sfér vlivu. Bohužel pro [POL.GetAdjective] vládu v Londýně byl hlavní překážkou pro [SOV.GetAdjective] dohodu [SOV.GetLeader]ova touha, aby Polsko bylo součástí sféry vlivu [SOV.GetAdjective].\n\n Zatímco mnozí toto považují za zradou [POL.GetName], jiní argumentují, že vzhledem k tomu, že [SOV.GetAdjective]síly již okupují zemi, bylo málo důvodů odmítnout jejich ultimátum a ohrozit budoucí stabilitu Evropy."
 bba_news.201.t:0 "[POL.GetAdjective] Vláda se spojila s [SOV.GetNameDef]"
 bba_news.3.a:0 "To nikdy nevydrží."
 bba_news.3.desc:0 "S válkou v [ETH.GetName] klesající do války na vyčerpání byli [ITA.GetAdjective] nuceni zahájit vyjednávání o příměří. Většina očekávala, že [ETH.GetAdjective] armáda se po nedávném komunistickém povstání v zemi jednoduše rozpustí, avšak [ETH.GetLeader] dokázal obrátit válku a ušetřit velkou část národa před obsazením [ITA.GetAdjective]. Nicméně s velkým množstvím východní Afriky, stále pod [ITA.GetAdjective] vládou, není jasné, zda nervózní mír vydrží."
 bba_news.3.t:0 "Italo-[ETH.GetAdjective] příměří"
 bba_news.4.a:0 "Revoluce se šíří!"
 bba_news.4.b:0 "Komunistické nebezpečí je na vzestupu."
 bba_news.4.desc:0 "Členové armády a protifašistické organizace známé jako Černé lvy zorganizovali puč proti císařské vládě $ETH_haile_selassie$. Císař měl provést inspekci vojsk, když byl jimi přepaden a zatčen.\n\nMezitím v [ROOT.Capital.GetCapitalVictoryPointName] Černé lvy zajistily klíčovou infrastrukturu města, včetně císařova sídla. Mnozí loajální z armády a policie byli zabiti v menších potyčkách, ale co zůstává z národa, je nyní pod kontrolou dočasné komunisticky orientované vlády.\n\n Většina lidí, unavených válkou s [ITA.GetName], jednoduše přijala autoritu své nové vlády."
 bba_news.4.t:0 "Komunistický puč v Etiopii"
 bba_news.5.a:0 "Sláva jediné pravé dědici Šalamouna!"
 bba_news.5.b:0 "To je šílenství."
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader] prohlásil, že díky své královské rodině, údajně sahající až k biblickému králi Šalomounovi, je legitimním vládcem [454.GetName]. Duch dalšího teritoriálního nároku zcela určitě vzbudí obavy v hlavních městech regionu, ale zůstává otázkou, zda dojde k geopolitickým následkům Etiopské šalomounské reorganizace."
 bba_news.5.desc_owns_454:0 "[ETH.GetLeader] prohlásil, že kvůli jeho královskému pokrevnímu lini je legitimním vládcem [454.GetName]. Dále prohlásil o znovuzrození Etiopie jako říše Šalamounova. Poté, co už ovládl [454.GetName] od mocností, má [ETH.GetLeader] v úmyslu přesunout hlavní město své říše do regionu. Zda dojde na geopolitické okolnosti ohledně Solomonské restrukturalizace Etiopie, zatím zůstává nejasné."
 bba_news.5.t:0 "Říše Šalomouna založena"
 bba_news.6.a:0 "Sláva Jahovi!"
 bba_news.6.b:0 "To je šílenství."
 bba_news.6.desc:0 "V opravdu podivném zvratu událostí, císař Etiopie, [ETH.GetLeader], přijal okrajový náboženský hnutí v Karibiku známé jako 'Rastafariánství.' Zřejmě nespokojený s tím, že je pouze císařem, je nyní [ETH.GetLeader] uctíván rastafariány jako doslovné ztělesnění boha neboli přesněji 'Jah.' Etiopie byla reorganizována jako 'Zionská říše.' Zda tento náboženský zvrat povede ke změnám v etiopsé zahraniční politice nebo geopolitické nestability, zatím zůstává nejasné."
 bba_news.6.t:0 "Císařství Sion založeno"
 bba_news.666.a:0 "Opravdu neočekávané"
 bba_news.666.desc:0 "Papež [FROM.GetLeader] šokoval světové vůdce, když sesadil krále [?ITA.ITA_var_deposed_leader.GetName] z [FROM.GetName] a převzal moc pro sebe, tvrdíce, že to chce Bůh. I když je mnoho Italů také šokováno, papežství má v zemi širokou podporu a někteří tento náhlý posun v gouvernementu vítají jako začátek nové a slavné éry pro [FROM.GetNameDefCap]."
 bba_news.666.t:0 "Papež vystoupil do moci"
 bba_news.7.a:0 "Jak hrozné."
 bba_news.7.b:0 "Měli bychom se připravit na nevyhnutelné."
 bba_news.7.c:0 "To bylo nevyhnutelné."
 bba_news.7.desc:0 "Kolují zprávy, že anexe [AFA.GetNameDef] italskými [ITA.GetAdjective]mi silami může být bezprostřední. [ITA.GetAdjective] vojenské síly byly spatřeny, jak se hromadí na hranici izolovaného národa a zdroje naznačují, že na [AFA.Capital.GetCapitalVictoryPointName] se diplomaticky vyvíjí tlak na donucení ke kapitulaci bez krveprolití. Zůstává otázkou, zda [AFA.GetLeader] dokáže odolat tlaku [ITA.GetAdjective], ale situace nevypadá slibně."
 bba_news.7.t:0 "[ITA.GetName] Se snaží anektovat [AFA.GetNameDef]."
 bba_news.8.a:0 "Bohužel nepřekvapivý."
 bba_news.8.b:0 "To ještě více zatíží naše síly."
 bba_news.8.c:0 "Vybrali si moudře."
 bba_news.8.desc:0 "Možná nepřekvapivě pro mnohé, [AFA.GetNameDef] přijal požadavky [ITA.GetAdjective] na podřízenost. Zatímco [AFA.GetAdjective] vláda doufala, že se vyhne okupaci, stávalo se stále jasnějším, že koloniální mocnosti regionu jim nepřijdou na pomoc, ani sousední [ETH.GetName] nebudou moci poskytnout vojáky na podporu. S tak bezútěšnou situací se vláda podvolila [ITA.GetAdjective] tlaku, aby ušetřila lid před obětí zbytečné krveprolití.\n\n[ITA.GetAdjective] síly se nyní přesouvají do malé země, aby obsadily nové pozice na hranici s [ETH.GetNameDef]. Není jasné, zda okupace bude trvalá, ani jak to ovlivní širší [ITA.GetAdjective] konflikt s [ETH.GetName]."
 bba_news.8.t:0 "[AFA.GetName] se podřizuje [ITA.GetAdjective] požadavkům."
