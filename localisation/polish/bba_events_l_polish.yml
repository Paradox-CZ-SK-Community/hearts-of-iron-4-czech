 BBA_italy_anti_colonialism_events_war_will_continue_tt: "Válka bude pokračovat."
 BBA_italy_bop.1.a: "To je katastrofa!"
 BBA_italy_bop.1.desc: "Ztratili jsme [?ITA.ITA_lost_core.GetName] ve prospěch nepřítele! To přirozeně otřáslo důvěrou italského lidu v naše válečné úsilí a dokonce se ozývají hlasy volající po mírových jednáních. Tento vývoj událostí mnohé rozlítil, mírně řečeno, a lidé hledají někoho, kohokoli, koho by mohli obvinit. Musíme znovu převzít iniciativu a vytlačit nepřátelské síly z Itálie!"
 BBA_italy_bop.1.t: "Pád [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.2.a: "Povstaneme znovu!"
 BBA_italy_bop.2.desc: "Nepřátelské síly ovládly [?ITA.ITA_lost_colony.GetName], což šokovalo Italy po celé zemi! Lidé byli přesvědčeni, že se válečné štěstí přiklání na naši stranu, nebo se tak alespoň brzy stane. Přestože jde o vážný neúspěch, s dobrým plánováním a vytrvalostí jistě znovu získáme [?ITA.ITA_lost_colony.GetName] zpátky!"
 BBA_italy_bop.2.t: "Pád [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.3.a: "Válečné štěstí se obrací v náš prospěch!"
 BBA_italy_bop.3.desc: "Naše vítězné síly znovu dobyly [?ITA.ITA_reclaimed_core.GetName], což povzbudilo ducha Italů po celé zemi! Může to být okamžik, kdy zvrátíme průběh války a vytlačíme nepřátele z naší milované [ITA.GetNonIdeologyName]."
 BBA_italy_bop.3.t: "Znovu jsme dobyli [?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_civil_war.1.a: "Potřebujeme pevnou ruku!"
 BBA_italy_civil_war.1.b: "Potřebujeme stabilitu a tradici!"
 BBA_italy_civil_war.1.c: "Přijmout lidovou revoluci!"
 BBA_italy_civil_war.1.d: "Nechť vládne svoboda!"
 BBA_italy_civil_war.1.desc: "Naše milovaná Itálie se pod tlakem války rozpadla! Vznikají nyní znepřátelené strany, které bojují o zbytky našeho národa i o ideály, jež bude Itálie do budoucna zastávat. Čekají nás těžká rozhodnutí, ale musíme vytrvat a obstát, abychom znovu mohli rozkvést."
 BBA_italy_civil_war.1.t: "Italská občanská válka"
 BBA_italy_civil_war.100.a: "Předat území"
 BBA_italy_civil_war.100.b: "Ponechat si obsazené území"
 BBA_italy_civil_war.100.desc: "Kontrolujeme italské území a bojujeme po boku italského spojence. Pokud tyto území získá [RDS.GetName], mohli bychom si uvolnit část našich sil a nasměrovat je jinam."
 BBA_italy_civil_war.100.t: "Obsazené italské území"
 BBA_italy_civil_war.101.a: "Avanti!"
 BBA_italy_civil_war.101.desc: "[FROM.GetLeader] nám velkoryse vrátil kontrolu nad italským územím! Nejenže to výrazně posílí morálku jednotek, ale také to zvýší naše schopnosti a posílí úsilí o osvobození celé Itálie."
 BBA_italy_civil_war.101.t: "[FROM.GetName] vrací italské území"
 BBA_italy_civil_war.2.a: "Nemohou se skrývat věčně"
 BBA_italy_civil_war.2.desc: "Zdá se, že nově vzniklá odbojová skupina způsobuje škody v našem týlu. Z toho mála, co o ní víme, se zdá, že je tvořena převážně bývalými armádními důstojníky, kteří přešli na druhou stranu. Probíhají snahy je vylákat, ale v tuto chvíli máme příliš málo informací, abychom mohli předvídat jejich další krok."
 BBA_italy_civil_war.2.t: "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.3.a: "Zrádní komunisté!"
 BBA_italy_civil_war.3.desc: "Obdrželi jsme zpravodajské informace, že několik malých skupin komunistických partyzánů, označujících se jako Gappisti, provedlo na našem území řadu úspěšných přepadových akcí. Jsou dobře vycvičení a vyzbrojení, což nás vede k podezření, že je financuje [FROM.GetName]."
 BBA_italy_civil_war.3.t: "$ITA_gappisti$"
 BBA_italy_civil_war.300.desc: "Naše snahy sjednotit [FROM.GetAdjective] lid proti fašismu dospěly do finále! Už nemůžeme nečinně přihlížet, jak naše krásná země krvácí. S naší shromážděnou silou nyní máme prostředky, jak jednou provždy svrhnout fašistický režim a osvobodit celou Itálii od jeho tyranie!"
 BBA_italy_civil_war.4.a: "Morto per la libertà!"
 BBA_italy_civil_war.4.desc: "Odbojové a partyzánské skupiny v [FROM.GetName], které neúnavně pracují na osvobození zbytku Itálie, dosáhly úspěchu! Zlověstný režim, který tam stále drží moc, byl donucen zavést novou sérii tvrdých protipartizánských opatření. To ztíží činnost našich agentů v [FROM.GetName], ale boj za svobodnou Itálii pokračuje!"
 BBA_italy_civil_war.4.t: "Protipartyzánská opatření v [FROM.GetName]"
 BBA_italy_civil_war.5.a: "Udělit jim nezávislost"
 BBA_italy_civil_war.5.b: "Odmítnout jejich prosby o svobodu"
 BBA_italy_civil_war.5.desc: "Naši italští spojenci a subjekty požádali o propuštění z naší správy a udělení plné nezávislosti. [FROM.GetName] je pod naši kontrolou z důvodu, abychom zajistili, že se italská fronta zcela nezhroutí, ale možná nastal čas jim jejich svobodu dopřát."
 BBA_italy_civil_war.5.t: "[FROM.GetAdjectiveCap] požadavky na nezávislost"
 BBA_italy_civil_war.6.a: "Znovu pány svého osudu"
 BBA_italy_civil_war.6.desc: "Náš spojenec - a dočasný suzerén - vyslyšel naše volání po svobodě a souhlasil s navrácením naší nezávislosti! Je to památný okamžik pro naši válkou zkoušenou zemi. Nyní můžeme začít s opravdovou obnovou a vydat se na cestu zpět ke sjednocení."
 BBA_italy_civil_war.6.t: "[ROOT.GetNameDef] získává nezávislost"
 BBA_italy_civil_war.7.a: "Budou toho litovat!"
 BBA_italy_civil_war.7.b: "Budeme se muset spokojit..."
 BBA_italy_civil_war.7.desc: "Naši tyranští [FROM.GetAdjective] suzeréni odmítli naši poctivou žádost o nezávislost! Ačkoli byli užiteční při vítězství v občanské válce, nemají právo nadále rozhodovat o našem osudu ani zasahovat do naší politiky. Až nastane správný čas, je naší povinností je z našich zemí vyhnat a vzít si svobodu do vlastních rukou!"
 BBA_italy_civil_war.7.t: "[FROM.GetName] odmítá naše požadavky na nezávislost"
 BBA_italy_civil_war_communist_tt: "Staneme se §Y$RDS_DEF$§!, povstaleckou stranou v občanské válce s §Y$communism$§! ideologií. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt: "Staneme se §Y$RDS_DEF$§!, povstaleckou stranou v občanské válce s §Y$democratic$§! ideologií. [GetRdsOverlord]"
 BBA_italy_civil_war_fascist_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! zůstane pod naší kontrolou. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! bude známá jako §Y$RSI_DEF$§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt: "Staneme se §Y$RDS_DEF$§!, povstaleckou stranou v občanské válce s §Y$neutrality$§! ideologií. [GetRdsOverlord]"
 BBA_italy_colonial_management.1.a: "Naverbovat je!"
 BBA_italy_colonial_management.1.b: "Máme jiné plány"
 BBA_italy_colonial_management.1.desc: "Naše koloniální državy se od vzniku našeho státu před necelým stoletím značně rozrostly. Tento růst však začal zatěžovat náš personál. Existují však způsoby, jak tato omezení zmírnit, například využitím místních policejních sil, jako jsou Meharisté, Savarové, Spahis a další. Nábor těchto skupin by byl méně náročný pro naše vlastní síly a zároveň by těžily z toho, že jsou domorodé a dobře znají své prostředí."
 BBA_italy_colonial_management.1.t: "Koloniální policie"
 BBA_italy_colonial_management.1_do_not_apply_tt: "Okupační zákon §Y$colonial_police$§! bude dostupný v kontrolovaných [GetAfricanStates][GetAndOrNothing][GetAlbanianStates] státech."
 BBA_italy_colonial_management_african_states: "afrických"
 BBA_italy_colonial_management_albanian_states: "albánských"
 BBA_italy_colonial_management_and: " a "
 BBA_italy_communist_events.01.a: "Antonio Gramsci je právoplatným vůdcem."
 BBA_italy_communist_events.01.b: "Měli bychom následovat Palmiro Togliattiho."
 BBA_italy_communist_events.01.c: "Sandro Pertini nás povede vpřed."
 BBA_italy_communist_events.01.desc: "Když je naše mladá republika zajištěna proti fašistům, můžeme konečně stanovit nový směr pro naši zemi! Nyní potřebujeme pevného vůdce, který bude stejně moudrý jako oddaný naší věci. Někoho, kdo nás provede těžkými časy, které nás čekají, a nezakolísá ve víře ve světlejší budoucnost."
 BBA_italy_communist_events.01.t: "Vedení republiky"
 BBA_italy_communist_events.02.a: "Podpoříme je!"
 BBA_italy_communist_events.02.b: "Není to starost [ROOT.GetAdjective] lidu."
 BBA_italy_communist_events.02.desc: "Nová [FROM.GetNonIdeologyName] nás žádá o pomoc. [FROM.GetAdjectiveCap] lid byl rozvrácen občanskou válkou za zajištění komunistické vlády a nyní se obrací na další stejně smýšlející vlády, aby mohli obnovit zemi a chránit novou republiku."
 BBA_italy_communist_events.02.t: "[FROM.GetNameDef] volá o pomoc"
 BBA_italy_communist_events.03.a: "Spolu nás nikdo neporazí!"
 BBA_italy_communist_events.03.desc: "[FROM.GetAdjectiveCap] soudruzi vyslyšeli naše volání po podpoře mezi komunisty a rozhodli se nám pomoci! To nejen posílí naše vazby, ale také naše obranné schopnosti, abychom mohli chránit naši drahou republiku."
 BBA_italy_communist_events.03.t: "[ROOT.GetNameDef] získává mezinárodní podporu"
 BBA_italy_communist_events.04.a: "[ROOT.GetNameDefCap] zvítězí za každou cenu!"
 BBA_italy_communist_events.04.desc: "Naše volání o pomoc zůstalo bez odezvy! Zdá se, že nás komunisté po celém světě opustili a nejsou příliš ochotni pomoci vlastním soudruhům. V tomto krutém světě se můžeme spolehnout jen sami na sebe - ale přesto naše revoluce zvítězí!"
 BBA_italy_communist_events.04.t: "Žádná mezinárodní podpora"
 BBA_italy_communist_events.05.a: "To posílí frakci [ROOT.GetFactionName]!"
 BBA_italy_communist_events.05.desc: "Nedávno jsme dokončili společné cvičení s [FROM.GetAdjective] armádou. Naši generálové a admirálové s potěšením hlásí, že šlo o velký úspěch a že naše armáda si vedla velmi dobře. To posílí naše vazby na [FROM.GetName] i naše vlastní schopnosti."
 BBA_italy_communist_events.05.t: "Vojenská spolupráce s [FROM.GetAdjective] armádou"
 BBA_italy_communist_events.06.a: "Budeme stát při sobě!"
 BBA_italy_communist_events.06.b: "[FROM.GetAdjectiveCap] záležitosti nás nezajímají."
 BBA_italy_communist_events.06.desc: "Naši soudruzi ve zbrani navrhli vytvoření Velké komise, ve které by bylo zastoupeno Španělsko, [FROM.GetName] a další země, abychom rozšířili spolupráci mezi námi. Tvrdí, že společně musíme čelit kapitalismu a fašismu, abychom je jednou mohli zničit."
 BBA_italy_communist_events.06.t: "[FROM.GetAdjectiveCap] návrh spolupráce"
 BBA_italy_communist_events.07.desc: "[FROM.GetName] souhlasí se spojením sil a vytvořením Velké komise spolupráce! Společně budeme schopni čelit náporu kapitalismu a fašismu a zvrátit dějiny tak, aby naše slavná revoluce zasáhla všechny kouty světa!"
 BBA_italy_communist_events.07.t: "[FROM.GetName] přijímá náš návrh"
 BBA_italy_communist_events.08.a: "To si pořádně nepromysleli..."
 BBA_italy_communist_events.08.desc: "Pošetilí [FROM.GetAdjective] soudruzi jsou příliš krátkozrací, aby viděli, co je pro ně nejlepší! Společně by sice bylo snazší čelit kapitalismu a fašismu, ale i tak zvítězíme!"
 BBA_italy_communist_events.08.t: "[FROM.GetName] odmítá náš návrh"
 BBA_italy_communist_events.09.a: "Zotaven silou vůle."
 BBA_italy_communist_events.09.desc: "Antonio Gramsci se konečně zotavil z vážné nemoci, kterou utrpěl během nespravedlivého věznění. Je připraven pomoci naší věci jakýmkoli způsobem, s ještě silnějším přesvědčením a zápalem než kdy dříve!"
 BBA_italy_communist_events.09.t: "Antonio Gramsci se zotavil"
 BBA_italy_council_deposes_duce.1.a: "Pro vyšší dobro"
 BBA_italy_council_deposes_duce.1.desc: "Abychom zachránili Itálii před zkázou a uchovali fašistický systém, musíme udělat nemyslitelné: [?ITA.ITA_var_deposed_leader.GetName] musí být odstaven od kormidla! Jeho nekompetentnost dlouhodobě tíží naši zemi i její pokrok. Je naší povinností chránit [FROM.GetAdjective] lid a jeho budoucnost!"
 BBA_italy_council_deposes_duce.1.t: "[?ITA.ITA_var_deposed_leader.GetName] sesazen"
 BBA_italy_council_deposes_duce.2.a: "Musíme přijmout drastická opatření, aby se to nestalo!"
 BBA_italy_council_deposes_duce.2.desc: "V důsledku nedávných zkoušek a útrap, jimž [ROOT.GetLeader] čelil, začala Velká rada snovat plány, jak jej zbavit moci a přivlastnit si ji pro sebe. Jde o nepopulární krok, který by mohl nakonec vést až k občanské válce v naší zemi. Musíme udělat vše, co je v našich silách, abychom riziko takového vývoje minimalizovali."
 BBA_italy_council_deposes_duce.2.t: "Velká rada zvažuje přímý zásah"
 BBA_italy_decide_the_fate_of_mussolini.1.a: "Nechat ho stanout před soudem"
 BBA_italy_decide_the_fate_of_mussolini.1.b: "Popravit ho"
 BBA_italy_decide_the_fate_of_mussolini.1.c: "Zavraždit ho"
 BBA_italy_decide_the_fate_of_mussolini.1.desc: "Poté, co jsme se vypořádali s vnitřním bojem o moc a upevnili naši kontrolu nad Partito Nazionale Fascista, se konečně můžeme zaměřit na starého Duceho - Mussoliniho. Jeho pouhá přítomnost podkopává naši pozici a musí být vyřešena."
 BBA_italy_decide_the_fate_of_mussolini.1.t: "Osud Mussoliniho"
 BBA_italy_decide_the_fate_of_mussolini.2.a: "Osvobodit ho"
 BBA_italy_decide_the_fate_of_mussolini.2.b: "Nechat ho shnít ve vězení"
 BBA_italy_decide_the_fate_of_mussolini.2.desc: "Začíná proces století, v němž Benito Mussolini čelí obviněním z mnohonásobné korupce a vlastizrady - mimo jiné. Proces je pouhým divadlem pro veřejnost, které má dodat zdání legitimity. Ve skutečnosti však držíme výsledek pevně ve svých rukou."
 BBA_italy_decide_the_fate_of_mussolini.2.t: "Proces s Mussolinim"
 BBA_italy_decide_the_fate_of_mussolini.3.a: "Obvinit komunisty!"
 BBA_italy_decide_the_fate_of_mussolini.3.b: "Vymyslet zástěrku"
 BBA_italy_decide_the_fate_of_mussolini.3.desc: "Plány na zavraždění bývalého Duceho jsou v pohybu, ale musíme pečlivě zvážit, jak na to zareaguje italský lid. Otázkou zůstává, jak to celé vysvětlíme."
 BBA_italy_decide_the_fate_of_mussolini.3.t: "Smrt Mussoliniho"
 BBA_italy_democratic_events.01.a: "Ferruccio Parri je nejschopnějším vůdcem."
 BBA_italy_democratic_events.01.b: "Zkušenosti Ivanoe Bonomiho jsou neocenitelné."
 BBA_italy_democratic_events.01.desc: "Když jsou naše nedávné boje za námi, nastal čas se sjednotit, zahojit rány a zahájit dlouhou cestu k obnově. Naše demokracie je stále mladá a křehká, a proto potřebujeme pevnou, ale citlivou ruku, která nás povede vpřed."
 BBA_italy_democratic_events.01.t: "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.02.a: "Skvělá iniciativa!"
 BBA_italy_democratic_events.02.desc: "[FROM.GetName] nás pozývá k účasti na nové iniciativě sdílení výzkumu. To by rozšířilo a prohloubilo vazby i spolupráci mezi našimi zeměmi."
 BBA_italy_democratic_events.02.t: "Italský program vědecké spolupráce"
 BBA_italy_democratic_events.03.a: "Další problém k řešení"
 BBA_italy_democratic_events.03.desc: "Občanská válka přinesla mnoho krveprolití a utrpení a otřásla samotnými základy [FROM.GetNonIdeologyName]. Chaos navíc vytvořil mocenské vakuum, které nyní zaplňuje znovuoživená mafie v [?ROOT.ITA_mafia_epicenter_state.GetName]. Potlačení mafie bylo možná jedinou dobrou věcí, kterou fašisté dokázali."
 BBA_italy_democratic_events.03.t: "Italská mafie znovu povstává"
 BBA_italy_democratic_events.05.a: "Je to spodina!"
 BBA_italy_democratic_events.05.desc: "Pohroma jménem mafie se šíří! Nedávný chaos, ve kterém se ocitla [FROM.GetNonIdeologyName], vytvořil ideální podmínky pro zločince a jim podobné, a v nepřítomnosti silné místní správy jejich počet roste. Využili mocenského vakua po občanské válce a znovu si upevňují autoritu po celé zemi."
 BBA_italy_democratic_events.05.t: "Vzestup italské mafie"
 BBA_italy_human_torpedo_raid.1.a: "Velmi nešťastné"
 BBA_italy_human_torpedo_raid.1.desc: "Italům se podařilo vyhnout se našim přístavním obranám v [?ITA.ITA_raided_state_var.GetName] a proniknout do tamní námořní základny na velmi malých plavidlech, aby provedli nájezd na naše lodě kotvící v přístavu. Ačkoli žádná z lodí nebyla potopena, útok je poškodil a opravy zaberou nějaký čas."
 BBA_italy_human_torpedo_raid.1.t: "Nájezd na [?ITA.ITA_raided_state_var.GetName]"
 BBA_italy_interaction_events.1.a: "O jeden slabý bod méně k obraně"
 BBA_italy_interaction_events.1.b: "Rádi se na to podíváme!"
 BBA_italy_interaction_events.1.desc: "V naprosto nečekaném a pobuřujícím kroku italský vůdce [ITA.GetLeader] pošlapal naši dlouhodobou neutralitu a předal nám ultimátum. Do dvou týdnů musíme předat oblast [846.GetName] Italům, jinak dojde k válce. Jak odpovíme?"
 BBA_italy_interaction_events.1.t: "[ITA.GetLeader] požaduje [846.GetName]"
 BBA_italy_interaction_events.10.a: "Pak tedy silou"
 BBA_italy_interaction_events.10.desc: "Pošetilý [FROM.GetLeader] nám odepřel náš oprávněný nárok a nyní nastal čas zasadit rychlý a rozhodující úder, z kterého se [FROM.GetName] tak brzy nezpamatuje. Tím si zajistíme naše nároky na Dalmácii na dlouhou dobu."
 BBA_italy_interaction_events.10.t: "Pošetilý [FROM.GetLeader] odmítl naše ultimátum"
 BBA_italy_interaction_events.11.a: "Ať si ho vezmou"
 BBA_italy_interaction_events.11.b: "Co jim dává právo?"
 BBA_italy_interaction_events.11.desc: "[ITA.GetLeader] požaduje, aby byl černohorský trůn předán italskému státu a aby byly koruny sjednoceny pod jedním praporem. Je to zjevně poněkud bláznivé, i když ne zcela nereálné, jelikož italská královna je Černohorka. Jak odpovíme?"
 BBA_italy_interaction_events.11.t: "[ITA.GetName] si činí nárok na černohorský trůn"
 BBA_italy_interaction_events.12.a: "Perfetto!"
 BBA_italy_interaction_events.12.desc: "[FROM.GetLeader] prohlásil, že nemá důvod odporovat naší vůli a že území Černé Hory nám bude okamžitě předáno. Dnes je velký den pro italský národ!"
 BBA_italy_interaction_events.12.t: "[FROM.GetName] nám předává černohorskou korunu"
 BBA_italy_interaction_events.13.a: "Odporné!"
 BBA_italy_interaction_events.13.desc: "[FROM.GetLeader] oznámil, že s námi nebude dále udržovat diplomatické vztahy a že musíme okamžitě zrušit nárok na černohorský trůn. Neodpustitelné, nepřijatelné!"
 BBA_italy_interaction_events.13.t: "[FROM.GetName] odmítá předat Černou Horu"
 BBA_italy_interaction_events.14.a: "Stejně tam nemáme proč držet vojska"
 BBA_italy_interaction_events.14.b: "To by znamenalo, že se nemůžeme bránit!"
 BBA_italy_interaction_events.14.desc: "[ITA.GetLeader] vznesl požadavky na bezpečnostní záruky mezi našimi zeměmi, což je ještě pochopitelné. Mnohem pobuřující je však jeho požadavka, ať jsou [342.GetName] i [339.GetName] úplně demilitarizovány, což by mohlo vážně ohrozit naši bezpečnost, jelikož bychom nebyli schopni zřídit základní obranné pozice, pokud se nás [ITA.GetName] nebo jejich spojenci rozhodnu napadnout."
 BBA_italy_interaction_events.14.t: "[ITA.GetName] požaduje úplnou demilitarizaci západní Anatolie"
 BBA_italy_interaction_events.15.a: "To nebudou očekávat"
 BBA_italy_interaction_events.15.desc: "[FROM.GetName] souhlasí s našimi požadavky a proto plně demilitarizuje západní Anatolii. To znamená, že budou mnohem slabší a nebudou schopni klást počáteční odpor, pokud bychom se rozhodli zaútočit."
 BBA_italy_interaction_events.15.t: "[FROM.GetName] vyhovuje našim požadavkům"
 BBA_italy_interaction_events.16.a: "Nenechávají nám jinou možnost"
 BBA_italy_interaction_events.16.desc: "[FROM.GetName] odmítá naši přátelskou žádost o bezpečnostní záruky a demilitarizaci [342.GetName] a [339.GetName]. To je naprosto nepřijatelné a budeme to muset řešit po svém."
 BBA_italy_interaction_events.16.t: "[FROM.GetName] nám upírá právo cítit se bezpečně!"
 BBA_italy_interaction_events.17.a: "Moc s tím nenaděláme..."
 BBA_italy_interaction_events.17.desc: "Náš suzerén [ITA.GetName] přijímá rozhodnutí předat region [45.GetName] Maďarům, kteří je ovládají. Má to posílit vztahy mezi italským a maďarským státem a nelze s tím mnoho dělat. Přesto podáme malý diplomatický protest, i když jej vyšší místa nejspíš ani nebudou číst."
 BBA_italy_interaction_events.17.t: "[ITA.GetName] převádí region [45.GetName] na [HUN.GetName]"
 BBA_italy_interaction_events.18.a: "Jsme o krok blíže ke znovusjednocení Řecka!"
 BBA_italy_interaction_events.18.b: "Italům se nepodřídíme, ať už jsou podmínky jakékoli!"
 BBA_italy_interaction_events.18.desc: "[ITA.GetNameDef] nás oslovuje s lákavou nabídkou. Nabízí nám vlastnictví Rhodu a Dodekanéských ostrovů výměnou za spojenectví. Je to nabídka, která zní až příliš dobře, aby byla pravdivá - a přesto je. Jak se rozhodneme?"
 BBA_italy_interaction_events.18.t: "Itálie nás oslovuje s nabídkou"
 BBA_italy_interaction_events.19.a: "A spojenectví tedy vznikne"
 BBA_italy_interaction_events.19.desc: "Řecká vláda dnes oznámila, že přijala naši nabídku a výměnou za vlastnictví Dodekanéských ostrovů zahájí vojenskou spolupráci. Uvidíme, kam nás to zavede."
 BBA_italy_interaction_events.19.t: "[GRE.GetNameDef] přijímá naši nabídku"
 BBA_italy_interaction_events.2.a: "Perfetto!"
 BBA_italy_interaction_events.2.desc: "Dnes oznamuje [SWI.GetAdjective] prezident konec jedné éry. Postoupí nám italskou oblast [846.GetName] a vzdá se nároků na jakákoli italsky mluvící města v regionu. Dnešek znamená zmenšení území i mnohonárodního charakteru, jelikož [SWI.GetName] následně také ruší italštinu jako úřední jazyk."
 BBA_italy_interaction_events.2.t: "Zbabělé [SWI.GetNonIdeologyName] ustupuje"
 BBA_italy_interaction_events.20.a: "Bez nich nám bude lépe"
 BBA_italy_interaction_events.20.desc: "Řečtí zrádci odmítli naši nabídku na prodej ostrovů výměnou za spojenectví. To jen dokazuje neschopnost a slabost jejich vlády."
 BBA_italy_interaction_events.20.t: "[GRE.GetNameDef] nevděčně odmítá naši nabídku"
 BBA_italy_interaction_events.21.a: "Smola, Řecko, my jsme byli první!"
 BBA_italy_interaction_events.21.b: "Italům se nepodřídíme, ať už jsou podmínky jakékoli!"
 BBA_italy_interaction_events.21.desc: "[ITA.GetNameDef] nás oslovila s lákavou nabídkou. Nabízí nám vlastnictví Rhodu a Dodekanéských ostrovů výměnou za spojenectví. Je to nabídka, která zní až příliš dobře, aby byla pravdivá - a přesto je. Jak se rozhodneme?"
 BBA_italy_interaction_events.21.t: "Itálie nás oslovuje s nabídkou"
 BBA_italy_interaction_events.22.a: "A spojenectví tedy vznikne"
 BBA_italy_interaction_events.22.desc: "Turecká vláda dnes oznámila, že přijala naši nabídku a výměnou za vlastnictví Dodekanéských ostrovů zahájí vojenskou spolupráci. Uvidíme, kam nás to zavede."
 BBA_italy_interaction_events.22.t: "[TUR.GetNameDef] přijímá naši nabídku"
 BBA_italy_interaction_events.23.a: "Bez nich nám bude lépe"
 BBA_italy_interaction_events.23.desc: "Turečtí zrádci odmítli naši nabídku na prodej ostrovů výměnou za spojenectví. To jen dokazuje neschopnost a slabost jejich vlády."
 BBA_italy_interaction_events.23.t: "[TUR.GetNameDef] nevděčně odmítá naši nabídku"
 BBA_italy_interaction_events.24.a: "Zvládneme je sami!"
 BBA_italy_interaction_events.24.b: "Možná by bylo dobré požádat o pomoc"
 BBA_italy_interaction_events.24.c: "Nic nezmůžeme. Zrušit záruky!"
 BBA_italy_interaction_events.24.desc: "Podlý německý stát se snaží zasahovat do rakouské politiky a pohltit tuto zemi. Již dříve jsme jim poskytli záruky a naše obyvatelstvo očekává, že se Němcům postavíme. Mohli bychom také požádat Brity a Francouze o pomoc. Co uděláme?"
 BBA_italy_interaction_events.24.t: "Německo se pokouší o Anšlus Rakouska"
 BBA_italy_interaction_events.25.a: "Příliš si věří"
 BBA_italy_interaction_events.25.b: "Na tuto konfrontaci nemáme"
 BBA_italy_interaction_events.25.desc: "Italské ministerstvo obrany nám vydalo varování ohledně našeho pokusu začlenit Rakousko do naší země. Uvádí, že pokud proti Rakousku zakročíme, budeme čelit vážným protiopatřením italské armády. Jak odpovíme na tuto jasnou provokaci?"
 BBA_italy_interaction_events.25.t: "Italové se staví proti nám"
 BBA_italy_interaction_events.26.a: "Ať [AUS.GetNameDef] přehodnotí svůj postoj"
 BBA_italy_interaction_events.26.desc: "Itálie oznámila, že se nám nebude stavět do cesty, poté co bylo prokázáno, že v případě potřeby půjde do tuhého. Dnes je slavný den pro vlast!"
 BBA_italy_interaction_events.26.t: "[ITA.GetNameDef] ustupuje"
 BBA_italy_interaction_events.27.a: "Dobrá, pánové, jdeme do toho znovu"
 BBA_italy_interaction_events.27.b: "Jen pokud oni a [ETH.GetNonIdeologyName] uzavřou mír"
 BBA_italy_interaction_events.27.c: "Ani náhodou, proč bychom se měli starat o kontinent?"
 BBA_italy_interaction_events.27.desc: "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia: "Itálie nás žádá, abychom jí pomohli zadržet expanzivní moc Německa, a chce, abychom garantovali nezávislost Rakouska. V současnosti však hostíme etiopskou exilovou vládu, kterou Italové vyhnali. Pokud chce [ITA.GetNameDef] naši pomoc v nadcházející válce, musí nejprve ukončit své africké dobrodružství."
 BBA_italy_interaction_events.27.desc_standard: "Už jednou se to během velké války stalo, a nyní nás Itálie znovu žádá o pomoc při zadržování expanzivního Německa. Chce, abychom garantovali nezávislost Rakouska. Jaký bude náš postup?"
 BBA_italy_interaction_events.27.t: "Itálie nás žádá o pomoc proti Německu"
 BBA_italy_interaction_events.28.a: "Oui, pour la liberté!"
 BBA_italy_interaction_events.28.b: "Jen pokud oni a [ETH.GetNonIdeologyName] uzavřou mír"
 BBA_italy_interaction_events.28.desc: "Naši jihovýchodní sousedé nás požádali o pomoc při obraně Rakouska před možným německým útokem. Rakouskou nezávislost již garantují a žádají nás, abychom učinili totéž. Jak odpovíme?"
 BBA_italy_interaction_events.28.t: "Itálie nás žádá o pomoc proti Německu"
 BBA_italy_interaction_events.29.a: "Nemůžeme je zastavit"
 BBA_italy_interaction_events.29.b: "Musíme se od nich distancovat"
 BBA_italy_interaction_events.29.desc: "Itálie se pokouší odebrat nám [802.GetName] a připojit jej ke svému albánskému království. Pokud nic neuděláme, naše nároky na tento region budou navždy ztraceny."
 BBA_italy_interaction_events.29.t: "Itálie nám bere [802.GetName]!"
 BBA_italy_interaction_events.3.a: "Mobilizovat Divisione Alpini!"
 BBA_italy_interaction_events.3.desc: "[SWI.GetName] oznamuje, že odmítá naše požadavky na navrácení provincie [846.GetName] a také ruší svou neutralitu tím. Kvůli tomuto pošetilému rozhodnutí nám nezbývá jiná možnost než úplné a naprosté zničení švýcarského kantonálního systému."
 BBA_italy_interaction_events.3.t: "[SWI.GetNameDef] vzdoruje!"
 BBA_italy_interaction_events.30.a: "Zní to skvěle!"
 BBA_italy_interaction_events.30.b: "A proč bychom měli věřit Italovi?"
 BBA_italy_interaction_events.30.desc: "[ITA.GetName] nám nabízí podporu našich nároků na [45.GetName] výměnou za vzájemné záruky a smlouvy o spolupráci. Zdá se to jako výhodná dohoda - máme ji přijmout?"
 BBA_italy_interaction_events.30.t: "Itálie nabízí [45.GetName] výměnou za vzájemné záruky"
 BBA_italy_interaction_events.31.a: "Dobře, ať si to vezmou"
 BBA_italy_interaction_events.31.b: "Proboha ne"
 BBA_italy_interaction_events.31.desc: "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_peace_deal: "Navzdory našemu naléhání nevděčný [ETH.GetLeader] odmítl vstoupit do mírových jednání s [ITA.GetAdjective] vládou v domnění, že má ve válce navrch. To nám nedává jinou možnost než vyhostit etiopského vůdce z naší země, abychom se mohli soustředit na italský návrh, který je více v souladu s našimi národními zájmy."
 BBA_italy_interaction_events.31.desc_no_war: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že chtějí ratifikovat Streskou frontu a zajistit si naši podporu v případě vypuknutí války v Evropě. Aby však mohli podepsat, požadují územní ústupky, konkrétně chtějí, ať jim připadne [269.GetName] a [903.GetName]. Jak odpovíme? Pokud nabídku přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.31.desc_peace_signed: "[ITA.GetNameDefCap] a [ETH.GetNameDefCap] odložily své rozpory a podepsaly mírovou smlouvu, nemalou měrou díky naší obratné diplomacii. Italská vláda nám nyní připomněla dohodu, podle níž má za ratifikaci Streské fronty získat [269.GetName] a [903.GetName]."
 BBA_italy_interaction_events.31.t: "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims: "[ITA.GetNameDefCap] chce vyjednávat o svých nárocích na Somálsko"
 BBA_italy_interaction_events.31.t_refused_peace: "[ETH.GetNameDefCap] odmítá mírová jednání"
 BBA_italy_interaction_events.32.a: "Pour la Paix"
 BBA_italy_interaction_events.32.b: "Non!"
 BBA_italy_interaction_events.32.desc: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že chtějí ratifikovat Streskou frontu a zajistit si naši podporu v případě vypuknutí války v Evropě. Aby však mohli podepsat, požadují územní ústupky, konkrétně [268.GetName]. Jak odpovíme? Pokud nabídku přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.32.t: "[ITA.GetName] chce vyjednávat o svých nárocích na Džibutsko"
 BBA_italy_interaction_events.33.a: "Malá cena za mír"
 BBA_italy_interaction_events.33.b: "A proč by to přesně měli dostat?"
 BBA_italy_interaction_events.33.desc: "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_continued_negotiation: "Italové se k nám vrátili s dalším požadavkem. Nyní chtějí vlastnictví ostrova [906.GetName]. Tvrdí, že jim to umožní lépe regulovat tok obchodního zboží dováženého a vyváženého z Italské východní Afriky a kontrolovat jeden z vstupů do Rudého moře, zatímco druhý ovládáme my. Pokud jim ostrov přenecháme, slibují nám dočasnou platbu."
 BBA_italy_interaction_events.33.desc_first_negotiation: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že chtějí ratifikovat Streskou frontu a zajistit si naši podporu v případě vypuknutí války v Evropě. Aby však mohli podepsat, požadují územní ústupky, konkrétně ostrov [906.GetName]. Jak odpovíme? Pokud nabídku přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.33.t: "[ITA.GetName] chce vyjednávat o svém nároku na ostrov [906.GetName]"
 BBA_italy_interaction_events.34.a: "Oui"
 BBA_italy_interaction_events.34.b: "Pobuřující"
 BBA_italy_interaction_events.34.desc: "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_continued_negotiation: "Italové se vrátili s dalším požadavkem. Nyní chtějí vlastnictví [458.GetName] a [665.GetName]. Tvrdí, že jim to zajistí spravedlivější podíl na severní Africe ve srovnání s námi a Brity. Pokud jim území přenecháme, slibují dočasnou platbu."
 BBA_italy_interaction_events.34.desc_first_negotiation: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že chtějí ratifikovat Streskou frontu a zajistit si naši podporu v případě vypuknutí války v Evropě. Aby však mohli podepsat, požadují územní ústupky, konkrétně [458.GetName] a [665.GetName]. Jak odpovíme? Pokud nabídku přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.34.t: "[ITA.GetName] chce vyjednávat o svém nároku na Tunisko"
 BBA_italy_interaction_events.35.a: "Budou ho umět lépe využít"
 BBA_italy_interaction_events.35.b: "Nesmysl"
 BBA_italy_interaction_events.35.desc: "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_continued_negotiation: "Italové se vrátili s dalším požadavkem. Nyní chtějí vlastnictví ostrova [116.GetName]. Tvrdí, že jim to umožní lépe ovládat Středozemní moře. Pokud jim ostrov přenecháme, slibují dočasnou platbu."
 BBA_italy_interaction_events.35.desc_first_negotiation: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že chtějí ratifikovat Streskou frontu a zajistit si naši podporu v případě vypuknutí války v Evropě. Aby však mohli podepsat, požadují územní ústupky, konkrétně ostrov [116.GetName]. Jak odpovíme? Pokud nabídku přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.35.t: "[ITA.GetName] chce vyjednávat o svém nároku na Maltu"
 BBA_italy_interaction_events.36.a: "Nemá smysl se přít"
 BBA_italy_interaction_events.36.desc: "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_continued_negotiation: "[ITA.GetName] má už jen poslední požadavek, než bude pakt podepsán. Přeje si, abychom ratifikovali jejich nároky na Balkán. Nejde o oblast našeho zásadního zájmu, a proto se naše vláda příliš nebrání."
 BBA_italy_interaction_events.36.desc_first_negotiation: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že chtějí ratifikovat Streskou frontu a zajistit si naši podporu v případě vypuknutí války v Evropě. Přejí si, abychom ratifikovali jejich nároky na Balkán. Nejde o oblast našeho zásadního zájmu, a proto se naše vláda příliš nebrání."
 BBA_italy_interaction_events.36.t: "[ITA.GetName] chce vyjednávat o svých nárocích na Balkán"
 BBA_italy_interaction_events.37.a: "Není to vše, co jsme chtěli, ale přijmeme to"
 BBA_italy_interaction_events.37.b: "Splendido!"
 BBA_italy_interaction_events.37.desc: "Naši diplomaté v posledních týdnech tvrdě pracovali ve Francii a Británii, aby zajistili budoucí územní zisky Itálie. Jednání jsou nyní u konce a dokumenty jsou podepsány."
 BBA_italy_interaction_events.37.t: "Územní jednání dokončena"
 BBA_italy_interaction_events.38.a: "Bůh to tak chce!"
 BBA_italy_interaction_events.38.desc: "S tím, jak moc papežství převýšila moc italské monarchie, vyšli dnes mnozí horliví stoupenci katolické církve požadovat, aby se papež ujal vedení země. Ten již roli přijal a prohlásil, že to, co se dnes děje, je skutečně vůle Boží. Monarchie s tím už nemůže mnoho udělat."
 BBA_italy_interaction_events.38.t: "Vzestup papeže"
 BBA_italy_interaction_events.39.a: "Začíná nová éra!"
 BBA_italy_interaction_events.39.desc: "Konečně jsme provedli poslední platbu za naše nové državy v Africe. Tato dohoda rozšířila naše koloniální území, sjednotila a upevnila je a posílila naši pozici v regionu. Celkově šlo o velmi výhodné uspořádání pro všechny zúčastněné."
 BBA_italy_interaction_events.39.t: "Platba za africké kolonie"
 BBA_italy_interaction_events.4.a: "A králem Tomislavem také bude!"
 BBA_italy_interaction_events.4.b: "Italové na březích Dalmácie naleznou pouze smrt"
 BBA_italy_interaction_events.4.desc: "[ITA.GetLeader] od nás požaduje, abychom oficiálně korunovali italského prince známého jako Aimone králem Tomislavem II. Chorvatským. Pokud bychom tyto požadavky přijali, jistě bychom přišli o část své nezávislosti, ale možná by to stálo za to, abychom se v blízké budoucnosti vyhnuli italské agresi."
 BBA_italy_interaction_events.4.t: "Požadavky na korunovaci italského prince"
 BBA_italy_interaction_events.40.a: "Podmínky jsou přijatelné"
 BBA_italy_interaction_events.40.b: "Francie nikdy nebude stát po boku Itálie"
 BBA_italy_interaction_events.40.desc: "Poté, co byly dohodnuty územní ústupky, zahájuje [ITA.GetName] proces, který má Itálii a Francii přivést do vojenské aliance zvané Streská fronta. Nyní není čas nečinně přihlížet - Francie musí jednat ve svém vlastním zájmu a spojit se s Itálií proti německé hrozbě."
 BBA_italy_interaction_events.40.t: "Ratifikace Streské fronty"
 BBA_italy_interaction_events.41.a: "Nabídka, kterou nelze odmítnout"
 BBA_italy_interaction_events.41.b: "Lid chce svou nezávislost!"
 BBA_italy_interaction_events.41.desc: "[FROM.GetLeader] nás oslovil s nabídkou, že nás vezme pod svá křídla, aby nás ochránil před cizími mocnostmi a hospodářským úpadkem. [FROM.GetName] se ovšem jeví poněkud nepřátelsky a pravděpodobně nás napadne, pokud bychom jejich požadavky odmítli."
 BBA_italy_interaction_events.41.t: "[FROM.GetName] nám nabízí ochranu"
 BBA_italy_interaction_events.42.a: "Skvělé"
 BBA_italy_interaction_events.42.desc: "[FROM.GetName] pokorně přijímá naši nabídku ochrany a sklání se před právoplatnými vládci Středozemního moře. [ITA.GetNameDef] a Pyrenejský poloostrov ode dneška zahajují novou éru."
 BBA_italy_interaction_events.42.t: "[FROM.GetName] přijímá naši nabídku"
 BBA_italy_interaction_events.43.a: "Tohoto dne budou litovat!"
 BBA_italy_interaction_events.43.desc: "[FROM.GetName] hrubě odmítá naši nabídku ochrany a my jim ukážeme, co znamená postavit se proti nám v tom nejpravějším smyslu slova. Nechtějí se poklonit sami, pak jim na kolena dopomůžeme!"
 BBA_italy_interaction_events.43.t: "[FROM.GetName] odmítá naši nabídku"
 BBA_italy_interaction_events.44.a: "Zní to dobře"
 BBA_italy_interaction_events.44.b: "Proč bychom se měli spojovat s imperialisty?"
 BBA_italy_interaction_events.44.desc: "[FROM.GetLeader] zahájil iniciativu vytvořit alianci se státy Jižní Ameriky a sjednotit latinské kultury pod jednou vládou. To by pro nás mohla být dobrá záruka ochrany před Strýčkem Samem. Jak odpovíme?"
 BBA_italy_interaction_events.44.t: "[FROM.GetName] nás zve do aliance"
 BBA_italy_interaction_events.45.a: "Skvělé"
 BBA_italy_interaction_events.45.desc: "[FROM.GetName] pokorně přijal naši nabídku aliance a připojil se k nám v boji proti společným nepřátelům. [ITA.GetNameDef] a Jižní Amerika ode dneška zahajují novou éru."
 BBA_italy_interaction_events.45.t: "[FROM.GetName] přijímá naši nabídku"
 BBA_italy_interaction_events.46.a: "Moc s tím nenaděláme..."
 BBA_italy_interaction_events.46.desc: "[FROM.GetName] hrubě odmítá naši nabídku aliance a my se bez nich budeme muset obejít. Jestli chtějí zůstat na svém kontinentu izolováni..."
 BBA_italy_interaction_events.46.t: "[FROM.GetName] odmítá naši nabídku"
 BBA_italy_interaction_events.5.a: "Bellissimo!"
 BBA_italy_interaction_events.5.desc: "Dnes v Záhřebu zvoní zvony, neboť Ital dříve známý jako princ Aimone je korunován Tomislavem II., králem Chorvatska. Náš vliv se nyní rozšíří dále na Balkán, neboť se blíží naše dny slávy."
 BBA_italy_interaction_events.5.t: "Korunovace prince Aimoneho"
 BBA_italy_interaction_events.50.a: "Nejprve musí podepsat mírovou smlouvu!"
 BBA_italy_interaction_events.50.b: "S těmito zločinci nebude žádná dohoda!"
 BBA_italy_interaction_events.50.desc: "Italská vláda nás oslovila se zajímavým návrhem. Tvrdí, že chtějí ratifikovat Streskou frontu a zajistit si naši podporu v případě vypuknutí války v Evropě. Požadují však územní ústupky, konkrétně [269.GetName] a [903.GetName] - a zároveň je s nima ve válce [ETH.GetName], jehož vládu hostíme. Pokud nabídku přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.50.t: "Italský návrh"
 BBA_italy_interaction_events.51.a: "Budou toho litovat!"
 BBA_italy_interaction_events.51.desc: "Náš rozumný návrh ratifikovat Streskou frontu výměnou za několik menších koloniálních území od Britů byl přijat s naprostým opovržením. Musí si skutečně připadat silní a sebejistí, když se s námi baví takhle."
 BBA_italy_interaction_events.51.t: "Angličané odmítají vyjednávat"
 BBA_italy_interaction_events.6.a: "Tak tedy válka!"
 BBA_italy_interaction_events.6.desc: "Princ Aimone se k nám vrátil a oznámil, že byl na chorvatské hranici zastaven a byl mu odepřen vstup do země na cestě ke své korunovaci v Záhřebu. Je nám jasné, že Chorvati nám nemají co nabídnout a že jedinou možností do budoucna je vojenská okupace."
 BBA_italy_interaction_events.6.t: "Aimone zastaven na chorvatské hranici"
 BBA_italy_interaction_events.60.desc: "Itálie podepsala mírovou smlouvu s Etiopií a vrátila část dobytých území. Italská vláda nás nyní žádá, abychom splnili svou část dohody a garantovali nezávislost Rakouska tváří v tvář německému expanzionismu."
 BBA_italy_interaction_events.60.t: "[ITA.GetName] podepisuje mírovou smlouvu"
 BBA_italy_interaction_events.666.a: "Musíme vyhovět požadavkům Jeho Svatosti..."
 BBA_italy_interaction_events.666.b: "Ten starý muž může shořet v pekle!"
 BBA_italy_interaction_events.666.desc: "Jeho Svatost, papež [From.GetLeader], požaduje, aby na ne byla převedena [454.GetName]. Jeho vyslanci tvrdí, že takové svaté místo by mělo být spravováno výhradně papežstvím a odmítnutí by bylo kacířstvím. Vyhovění by výrazně zlepšilo vztahy, které s námi má [FROM.GetName], avšak [454.GetName] leží na křižovatce Evropy, Asie a Afriky, což z něj činí strategicky mimořádně důležité místo - jako kdysi, tak i dnes."
 BBA_italy_interaction_events.666.t: "[454.GetName] nebo válka"
 BBA_italy_interaction_events.667.a: "Požehnáno budiž [FROM.GetAdjective] vedení!"
 BBA_italy_interaction_events.667.desc: "Toto není jen velký den pro papežství, ale pro celé křesťanství! [FROM.GetAdjectiveCap] vůdce, [FROM.GetLeader], moudře vyslyšel naši žádost a souhlasil s tím, že [454.GetName] připadne do naší správy. To přinese stabilitu a prosperitu regionu a novou světlou budoucnost pro [ROOT.GetName]."
 BBA_italy_interaction_events.667.t: "[FROM.GetName] předává Svatou zemi"
 BBA_italy_interaction_events.668.a: "Jaká urážka Boha!"
 BBA_italy_interaction_events.668.desc: "[FROM.GetLeader] je stejně arogantní jako nevědomý! Odmítá pochopit, proč by měla být [454.GetName] v našich rukou. Vyhovění našim požadavkům by přineslo regionu bezpečí a stabilitu, jeho kroky však povedou jen k válce a utrpení!"
 BBA_italy_interaction_events.668.t: "[FROM.GetName] odmítá návrh Jeho Svatosti"
 BBA_italy_interaction_events.7.a: "Vskutku"
 BBA_italy_interaction_events.7.desc: "[MNT.GetLeader] byl jmenován novou hlavou Národního výboru Itálie. To jistě posílí náš režim."
 BBA_italy_interaction_events.7.t: "Nový předseda Národního výboru"
 BBA_italy_interaction_events.70.a: "Počkáme"
 BBA_italy_interaction_events.70.desc: "Vyslali jsme vyslance k [GetAdjective] vůdci s dotazem, zda jsou ochotni odložit naše rozpory a vytvořit novou vládu pod italským dohledem."
 BBA_italy_interaction_events.70.t: "Čekáme na odpověď"
 BBA_italy_interaction_events.71.a: "Moc s tím nenaděláme"
 BBA_italy_interaction_events.71.b: "Stále máme svou hrdost!"
 BBA_italy_interaction_events.71.desc: "[ITA.GetNameDef] nás oslovuje s dotazem, zda jsme ochotni odložit rozpory a vytvořit novou vládu pod italským dohledem. Zároveň nám bylo sděleno, že novou správu v naší vlasti zřídí s naší spoluprací či bez ní. Pokud tuto nabídku odmítneme, zbytek světa nás přehlédne ve prospěch této nové administrativy."
 BBA_italy_interaction_events.71.t: "Italský návrh"
 BBA_italy_interaction_events.72.a: "Vzdorovali dlouho"
 BBA_italy_interaction_events.72.desc: "[FROM.GetLeader], [FROM.GetAdjective] vůdce v exilu, včera v noci diskrétně navštívil soukromou rezidenci našeho vůdce, aby tiše oznámil své rozhodnutí přijmout italskou nabídku na vytvoření nové vlády pod jejich režimem. [ROOT.GetLeader] si vypočul vděčnost za naši štědrost v těchto těžkých časech, ale [FROM.GetLeader] uvedl, že musí jednat v nejlepším zájmu svého lidu."
 BBA_italy_interaction_events.72.t: "[FROM.GetLeader] odchází"
 BBA_italy_interaction_events.8.a: "Ať si to vezmou"
 BBA_italy_interaction_events.8.b: "Co si o sobě myslí?"
 BBA_italy_interaction_events.8.desc: "[ITA.GetLeader] nám dnes zaslal ultimátum požadující, aby [ITA.GetNonIdeologyName] měla umožněno okupovat oblasti Dalmácie. Pokud nevyhovíme požadavkům jejich požadavkům, pravděpodobně nás čeká vojenský konflikt."
 BBA_italy_interaction_events.8.t: "[ITA.GetName] požaduje okupaci Dalmácie"
 BBA_italy_interaction_events.9.a: "Vše podle plánu"
 BBA_italy_interaction_events.9.desc: "[FROM.GetLeader] s grácií přijal naše požadavky na okupaci Dalmácie a [FROM.GetNameDef] nám následně území postoupí. Raději nás usmíří, než aby se nám postavil, což jen dále napomůže italským cílům na Balkáně."
 BBA_italy_interaction_events.9.t: "[FROM.GetName] přijímá naše požadavky"
 BBA_italy_interaction_events_news.1.a: "Bohužel nebyla jiná možnost"
 BBA_italy_interaction_events_news.1.b: "To dokazuje slabost vlastní německému systému"
 BBA_italy_interaction_events_news.1.desc: "Zpravodajské agentury po celém světě obdržely zprávy od italského ministerstva obrany, podle nichž se Němci po vznesení nároků na rakouské území rozhodli ustoupit. Je to historický den pro Evropu a jen čas ukáže, co vzejde z otřeseného německého státu."
 BBA_italy_interaction_events_news.1.t: "Německo ustupuje"
 BBA_italy_interaction_events_news.2.a: "Úžasné"
 BBA_italy_interaction_events_news.2.desc: "Britská vláda dnes oznámila, že podpoří nezávislost Rakouska a postaví se po bok Itálie proti jakýmkoli hrozbám vůči suverenitě této země."
 BBA_italy_interaction_events_news.2.t: "Spojené království garantuje nezávislost Rakouska"
 BBA_italy_interaction_events_news.3.a: "To není zrovna francouzské..."
 BBA_italy_interaction_events_news.3.desc: "Francouzi se na italskou žádost rozhodli podpořit Rakušany v jejich boji za nezávislost a přislíbili zaútočit na každého potenciálního agresora, který by se pokusil zasáhnout do suverenity této země."
 BBA_italy_interaction_events_news.3.t: "Francouzský stát garantuje nezávislost Rakouska"
 BBA_italy_local_rulers.1.a: "Udělení určitých ústupků by mohlo místní obyvatelstvo uspokojit."
 BBA_italy_local_rulers.1.b: "Ať je $ETH_haile_selassie_gugsa$ guvernérem regionu."
 BBA_italy_local_rulers.1.c: "$ETH_haile_selassie_gugsa$ a jeho stoupenci musí být potlačeni."
 BBA_italy_local_rulers.1.d: "S žádnými místními vládci se vyjednávat nebude."
 BBA_italy_local_rulers.1.desc: "Haile Selassie Gugsa, habešský armádní velitel a člen císařské rodiny, nás oslovil s nadějí na dohodu. Pro nás je to skvělý okamžik a pro Habešany ponižující situace. Můžeme této příležitosti využít ve svůj prospěch, avšak je třeba mít na paměti, že v očích mnoha Habešanů je tento muž zrádcem; jeho podpora s sebou ponese určitá úskalí."
 BBA_italy_local_rulers.1.t: "$ETH_haile_selassie_gugsa$ oslovuje italské úředníky"
 BBA_italy_local_rulers.2.a: "Udělení určitých ústupků by mohlo místní obyvatelstvo uspokojit."
 BBA_italy_local_rulers.2.b: "Ať je $ETH_abba_jofir$ guvernérem regionu."
 BBA_italy_local_rulers.2.c: "$ETH_abba_jofir$ a jeho stoupenci musí být potlačeni."
 BBA_italy_local_rulers.2.d: "S žádnými místními vládci se vyjednávat nebude."
 BBA_italy_local_rulers.2.desc: "Během našeho dobytí Addis Abeby jsme osvobodili bývalého krále Džimmy, Abbu Jofira, který s námi spolupracoval již před vypuknutím války. Nyní nás žádá o podporu při obnovení části své bývalé moci. To by pro nás mohlo být výhodné, neboť si stále udržuje určitý vliv, avšak poté, co vyšlo najevo jeho spiknutí s námi, jej mnozí považují rovněž za zrádce."
 BBA_italy_local_rulers.2.t: "$ETH_abba_jofir$ oslovuje italské úředníky"
 BBA_italy_local_rulers.3.a: "Udělení určitých ústupků by mohlo místní obyvatelstvo uspokojit."
 BBA_italy_local_rulers.3.b: "Ať je $ETH_hailu_tekle_haymanot$ guvernérem regionu."
 BBA_italy_local_rulers.3.c: "$ETH_hailu_tekle_haymanot$ a jeho stoupenci musí být potlačeni."
 BBA_italy_local_rulers.3.d: "S žádnými místními vládci se vyjednávat nebude."
 BBA_italy_local_rulers.3.desc: "Sesazený habešský šlechtic Hailu Tekle Haymanot nás kontaktoval s tvrzením, že bychom si mohli být vzájemně prospěšní. Nabízí své služby výměnou za pozici v naší správě v Habeši. Jako bývalý vládce by mohl posloužit našim účelům, avšak právě skutečnost, že je bývalým vládcem, může mít dopad na místní obyvatelstvo, které se jeho vládě může stavět proti."
 BBA_italy_local_rulers.3.t: "$ETH_hailu_tekle_haymanot$ oslovuje italské úředníky"
 BBA_italy_local_rulers.4.a: "Udělení určitých ústupků by mohlo místní obyvatelstvo uspokojit."
 BBA_italy_local_rulers.4.b: "Ať je $ETH_seyoum_mengesha$ guvernérem regionu."
 BBA_italy_local_rulers.4.c: "$ETH_seyoum_mengesha$ a jeho stoupenci musí být potlačeni."
 BBA_italy_local_rulers.4.d: "S žádnými místními vládci se vyjednávat nebude."
 BBA_italy_local_rulers.4.desc: "V našem ohromujícím vítězství nad Habešany se nám podařilo zajmout jednoho z jejich předních armádních velitelů a člena císařské rodiny - Seyouma Mengeshu. Je známo, že habešský císař Haile Selassie si tohoto muže velmi váží. Můžeme tohoto zajatce využít k dalšímu ponížení císaře a možná i k získání loajality lidu. Samozřejmě nebude mít žádnou skutečnou moc a bude plnit naše rozkazy."
 BBA_italy_local_rulers.4.t: "$ETH_seyoum_mengesha$ oslovuje italské úředníky"
 BBA_italy_missiolinis.02_north.a: "Nakonec zvítězíme"
 BBA_italy_missiolinis.02_north.b: "Potřebujeme změnu ve velení!"
 BBA_italy_missiolinis.02_north.c: "Neskutečné selhání!"
 BBA_italy_missiolinis.02_north.desc: "Očekávaný úspěch naší protiofenzívy v severní Habeši se nikde neprojevuje. Duce přísahá, že se mu celý svět směje kvůli nedostatku pokroku ve válce. Uvažuje dokonce o tom, že by osobně převzal velení severní ofenzívy, aby zajistil správnou motivaci a vedení jednotek."
 BBA_italy_missiolinis.02_north.t: "Severní fronta se zastavila"
 BBA_italy_missiolinis.03_north.a: "Vidíte, jak naši nepřátelé utíkají?"
 BBA_italy_missiolinis.03_north.desc: "Mussolini nešetří chválou a obdivem k armádám v severní Habeši za jejich úspěchy při zatlačování zuřivých protivníků. Samozřejmě nikdy nepochyboval o schopnostech našich jednotek - pokud dostanou správnou motivaci od svého Duceho a nástroje potřebné k vítězství."
 BBA_italy_missiolinis.03_north.t: "Úspěch na severu Etiopie"
 BBA_italy_missiolinis.04_south.a: "Nakonec zvítězíme"
 BBA_italy_missiolinis.04_south.b: "Potřebujeme změnu ve velení!"
 BBA_italy_missiolinis.04_south.c: "Neskutečné selhání!"
 BBA_italy_missiolinis.04_south.desc: "Jižní protiofenzíva v Habeši nedosáhla cílů, které si Duce přál, což jej přimělo k dlouhým tirádám o obklopení neschopností a hloupostí. Je přesvědčen, že nejvyšší vojenské velení pracuje proti němu a že generálové chtějí vidět neúspěch celé operace."
 BBA_italy_missiolinis.04_south.t: "Jižní fronta se zastavila"
 BBA_italy_missiolinis.05_south.a: "Zatlačili jsme nepřítele!"
 BBA_italy_missiolinis.05_south.desc: "Nadšený nedávnými zisky v jižní Habeši Mussolini tleská statečnosti italských vojáků a jejich odhodlání ukončit tento konflikt. Nikdy neměl žádné pochybnosti a plně důvěřoval našim armádám, že porazí nepřítele - jakmile dostanou patřičnou podporu od svého Duceho."
 BBA_italy_missiolinis.05_south.t: "Úspěch na jihu Etiopie"
 BBA_italy_missiolinis.101.a: "Sláva Itálii!"
 BBA_italy_missiolinis.101.desc: "Silné vazby mezi Itálií a Albánií sahají tisíciletí zpět až k Římské říši. Mezi našimi dvěma národy existuje hluboké historické pouto, které chce Duce dále prohlubovat. Usiluje o začlenění Albánie do Itálie a požaduje rychlou okupaci země, abychom plně ovládli vstup do Jaderského moře. To přinese Itálii slávu a prestiž, které jí byly příliš dlouho upírány, tvrdí."
 BBA_italy_missiolinis.101.t: "Obsadit Albánii"
 BBA_italy_missiolinis.102.a: "Hanebné"
 BBA_italy_missiolinis.102.desc: "Skutečnost, že se našim vojákům nedaří v Albánii dosáhnout průlomu, Duceho zcela zaskočila a označuje ji za národní ostudu. V soukromí zuřivě bručí o tom, že mělo jít o slavný okamžik pro Itálii - i pro něj osobně - a o zadostiučinění za potupný odchod před téměř dvaceti lety. Místo toho jsme byli podle něj zrazeni neschopností a zbabělostí."
 BBA_italy_missiolinis.102.t: "Neúspěch v Albánii"
 BBA_italy_missiolinis.103.a: "Za budoucí slávu!"
 BBA_italy_missiolinis.103.desc: "Mussolini s nadšením prohlásil před jásajícím davem, že naše jednotky v Albánii zvítězily. Pokračoval tvrzením, že celá země je nyní v našich rukou a že to Itálii přivede k další velikosti a slávě. Dny starých říší jsou sečteny a dny Itálie teprve přijdou, prohlásil."
 BBA_italy_missiolinis.103.t: "Okupace Albánie"
 BBA_italy_missiolinis.11.a: "Nepřítel bude poražen!"
 BBA_italy_missiolinis.11.desc: "Duce nyní požaduje rychlé ukončení války v Habeši, aby se Itálie mohla obrátit k dalším cílům. Dobytí starobylých zemí Aksúmu by upevnilo postavení Itálie jako jedné z hlavních světových říší.\n\nJakékoli zbývající habešské pevnosti musí být zlikvidovány a veškerá habešská území musí přejít do italských rukou."
 BBA_italy_missiolinis.11.t: "Ukončit válku"
 BBA_italy_missiolinis.111.a: "Dalmácie nám právem náleží"
 BBA_italy_missiolinis.111.desc: "Přestože jsme patřili mezi vítěze Velké války a Dalmácie nám byla přislíbena Londýnským paktem, byli jsme zrazeni takzvanými spojenci. Nedostali jsme, co nám bylo slíbeno, a proto si to nyní musíme vzít silou, tvrdí Duce. Dále prohlásil, že je osudem Itálie vzít si to, co jí právem náleží - bez ohledu na to, co říkají staré mocnosti."
 BBA_italy_missiolinis.111.t: "Dobýt Dalmácii"
 BBA_italy_missiolinis.112.a: "To jen prohlubuje křivdu vůči nám"
 BBA_italy_missiolinis.112.desc: "To, co mělo být rychlou invazí na jaderské pobřeží, se proměnilo v úmorné tažení. Naše jednotky uvízly v Dalmácii a nedokázaly přinést velkolepé dobytí slíbené italskému lidu. Duce byl několikrát přistižen v téměř katatonickém stavu, jak si mumlá, že Dalmácie nám právem patří. Toto rozhodně není demonstrace síly, v kterou doufal."
 BBA_italy_missiolinis.112.t: "Zastavená invaze do Dalmácie"
 BBA_italy_missiolinis.113.a: "Křivda napravena"
 BBA_italy_missiolinis.113.desc: "Závažná historická křivda byla konečně napravena! Dalmatské pobřeží je naše. Mussolini je v euforii a označuje toto vítězství za velký okamžik pro Itálii a její lid. Prohlásil, že dlouholetá bolest byla konečně zacelena. Lidé vyšli do ulic, aby tuto významnou událost oslavili."
 BBA_italy_missiolinis.113.t: "Dobytí Dalmácie"
 BBA_italy_missiolinis.12.a: "Habešané kladou tvrdý odpor"
 BBA_italy_missiolinis.12.desc: "Skutečnost, že Habeš je stále svobodná a vzdoruje okupaci, přivádí Duceho k hodinám zuřivosti, během nichž to označuje za ostudu - nejen pro sebe, ale i pro Itálii a její lid. Kdyby jen mohl osobně dohlížet na poslední fáze války, bylo by už dávno hotovo, stěžuje si každému ve svém okolí."
 BBA_italy_missiolinis.12.t: "Válka pokračuje"
 BBA_italy_missiolinis.121.a: "„Strhnout okovy“"
 BBA_italy_missiolinis.121.desc: "V nedávném projevu Duce nastínil svou vizi Velké Itálie, přičemž zdůraznil, že musíme prolomit omezení, která nám vnucují ostatní velmoci. Prohlásil Řecko za klíčový bod italské expanze a překážku, kterou je nutné překonat, abychom se mohli rozšířit za hranice, jež nám byly uloženy."
 BBA_italy_missiolinis.121.t: "Podmanit Řecko"
 BBA_italy_missiolinis.122.a: "Kládli mimořádně zuřivý odpor"
 BBA_italy_missiolinis.122.desc: "Horské terény Řecka se ukázaly být pro naše jednotky téměř nepřekonatelnou překážkou. Naše síly jsou zadržovány a připoutány k pozicím. Duce je však stále přesvědčen, že vítězství bude naše - musí být naše - a odmítá uznat jakýkoli nezdar. Vášnivě tvrdí, že naše převaha nakonec zvítězí."
 BBA_italy_missiolinis.122.t: "Řecké fiasko"
 BBA_italy_missiolinis.123.a: "„Za slávu minulou i budoucí“"
 BBA_italy_missiolinis.123.desc: "Stejně jako římské legie před námi jsme nyní porazili nepřátelské jednotky a dobyli celé Řecko. Mussolini pronesl strhující projev ve stínu Parthenónu, v němž prohlásil Italy a Řeky za bratrské národy se staletími společné historie a uvedl, že nyní jsou svobodní, aby si sami určovali svou cestu dějinami."
 BBA_italy_missiolinis.123.t: "Podmanění Řecka"
 BBA_italy_missiolinis.13.a: "Jen krev hýbe koly dějin"
 BBA_italy_missiolinis.13.desc: "Mussolini je v extázi a chlubí se široko daleko každému, kdo je ochoten naslouchat - i těm ostatním - naším nedávným vítězstvím. Nikdy nepochyboval, že Itálie v Habeši zvítězí a triumfuje, navzdory různým nezdarům, které jsme zažili. Konečně jsme pomstili porážku z první italsko-habešské války!\n\nDuce označil dobytí za vítězství fašistického systému a své vlády a prohlásil, že italský lid je silnější a jednotnější než kdy dříve."
 BBA_italy_missiolinis.13.t: "Dobytí Etiopie"
 BBA_italy_missiolinis.131.a: "Zachránit italský lid v Ticinu!"
 BBA_italy_missiolinis.131.desc: "Od doby, kdy Hannibal přešel Alpy se svými slony, slouží hory jako dálnice pro barbary mířící přímo do srdce Itálie. Duce již dlouho usiluje o zajištění severních horských průsmyků a chce využít příležitosti začlenit italsky mluvící obyvatele Ticina do své vlasti - sjednotit italský lid, ať už se nachází kdekoliv."
 BBA_italy_missiolinis.131.t: "Osvobodit Ticino"
 BBA_italy_missiolinis.132.a: "Nedostatek pokroku je znepokojivý"
 BBA_italy_missiolinis.132.desc: "Duce věděl, že Švýcaři budou o Ticino tvrdě bojovat, avšak nedostatek pokroku jej silně rozrušuje. Krátce poté, co se naše ofenzíva zastavila, začal Duce zasahovat do plánů generálů a zpochybňovat jejich schopnosti, což neuniklo pozornosti italské veřejnosti."
 BBA_italy_missiolinis.132.t: "Neúspěšné osvobození Ticina"
 BBA_italy_missiolinis.133.a: "Drtivé vítězství"
 BBA_italy_missiolinis.133.desc: "Mussolini osobně odcestoval do Ticina, aby tamní italsky mluvící obyvatelstvo přivítal v širší italské pospolitosti a ujistil je, že je čeká světlá budoucnost - stejně jako celou Itálii. Zároveň prohlásil, že severní hranice jsou nyní zajištěny a Itálie dokáže odrazit jakékoli barbary, kteří by se pokusili překročit Alpy."
 BBA_italy_missiolinis.133.t: "Úspěšné osvobození Ticina"
 BBA_italy_missiolinis.201.a: "Nezůstane kámen na kameni"
 BBA_italy_missiolinis.201.desc: "Najít správné lidi na správná místa je vždy obtížné - zvláště pokud je nedostatek vhodných kandidátů. Duce je přesvědčen, že aby Itálie - a fašismus - uspěly, musí najít schopné a kvalifikované osobnosti pro obsazení vládního kabinetu, a pověří někoho, aby je hledal široko daleko."
 BBA_italy_missiolinis.201.t: "Posílit politický kabinet"
 BBA_italy_missiolinis.202.a: "Je těžké být obklopen neschopností"
 BBA_italy_missiolinis.202.desc: "Neúspěch při dostatečném rozšíření politického kabinetu zanechal Duceho rozzuřeného; označuje kabinet za nefunkční. Obviňuje každého, kdo se k němu přiblíží, z hlouposti a zákeřnosti, že pracují proti němu a slávě, kterou se snaží Itálii přinést."
 BBA_italy_missiolinis.202.t: "Nefunkční politický kabinet"
 BBA_italy_missiolinis.203.a: "Jen ti nejchytřejší a nejlepší"
 BBA_italy_missiolinis.203.desc: "V nedávném projevu k politickému kabinetu Mussolini prohlásil, že pouze nejlepší italské mysli jsou způsobilé v něm sloužit. Poté se chlubil, že při hledání správných lidí, kteří by kabinet posílili, nezanechal kámen na kameni, a že jeho vytrvalost bude Itálii dlouhodobě sloužit."
 BBA_italy_missiolinis.203.t: "Úspěšný politický kabinet"
 BBA_italy_missiolinis.21.a: "Přineseme mír a stabilitu"
 BBA_italy_missiolinis.21.desc: "Duce veřejně prohlásil, že Habešané jsou rozdrceni a na útěku, jejich vůle po porážce zlomena. V soukromí však Habešany proklíná za jejich odolnost a vzdor vůči italské nadvládě. Duce vydal rozkaz tvrdě zakročit proti místní opozici a zavést zákony k udržení obyvatelstva pod kontrolou. Chce, aby byla celá země co nejrychleji pacifikována a začleněna do italského rámce."
 BBA_italy_missiolinis.21.t: "Spacifikovat Etiopii"
 BBA_italy_missiolinis.211.a: "Tohle se musí změnit"
 BBA_italy_missiolinis.211.desc: "Domnělý nedostatek schopností a zkušeností ve vojenském nejvyšším velení je něco, na co Duce upozorňuje již od italsko-habešské války. Rád by to napravil povýšením schopných kandidátů do nejvyšších funkcí v armádě, aby posílil naše strategické i taktické uvažování v nadcházejících konfliktech."
 BBA_italy_missiolinis.211.t: "Posílit vojenské nejvyšší velení"
 BBA_italy_missiolinis.212.a: "Dnes je těžké najít schopné lidi"
 BBA_italy_missiolinis.212.desc: "Obávaje se, že by jeho pozornost byla příliš rozptýlena, pokud by musel osobně řídit vojenské operace, Duce si neodpustil stížnosti na nedostatek schopných lidí v armádě. Je přesvědčen, že pokud se situace zhorší, stane se tento problém zkázou Itálie."
 BBA_italy_missiolinis.212.t: "Nedostatek vojenské způsobilosti"
 BBA_italy_missiolinis.213.a: "Schopné vedení je klíčem k úspěchu"
 BBA_italy_missiolinis.213.desc: "Po nedávných povýšeních ve vojenském nejvyšším velení se Mussolini cítí sebevědomější než kdy dříve ohledně schopností italské armády, jak uvedl v sérii projevů. Oslovil jednotlivé složky ozbrojených sil, chválil jejich statečnost a schopnosti a vojákům sdělil, že je přesvědčen o jejich budoucích úspěších."
 BBA_italy_missiolinis.213.t: "Efektivní vojenské nejvyšší velení"
 BBA_italy_missiolinis.22.a: "Habešané jsou tvrdší, než se čekalo"
 BBA_italy_missiolinis.22.desc: "Habeš není stále zdaleka spacifikovaná a odpor proti italské okupaci zůstává silný. Duce nemá žádná vlídná slova ani pro habešský lid, ani pro snahy potlačit odpor, a označuje celou operaci za národní ostudu. Stěžuje si, že italští kolonisté působí drsně a mají hrubé chování, což u místního obyvatelstva nevzbuzuje žádný respekt."
 BBA_italy_missiolinis.22.t: "Etiopie se stále brání"
 BBA_italy_missiolinis.23.a: "Itálie vládne nade všemi"
 BBA_italy_missiolinis.23.desc: "Konečně se nám podařilo potlačit odpor v Habeši - od horských štítů až po pouštní pláně si její obyvatelé nacházejí své místo v rámci italského řádu. Nadšený Mussolini prohlásil, že se nyní může konečně věnovat dalším záležitostem, aby Itálie mohla prosperovat a nárokovat si to, co jí právem náleží."
 BBA_italy_missiolinis.23.t: "Pacifikace Etiopie"
 BBA_italy_missiolinis.31.a: "Rozšířit průmysl"
 BBA_italy_missiolinis.31.desc: "Aby Itálie skutečně vzkvétala, má Duce plán na rozšíření našich výrobních kapacit. K uskutečnění této vize prosperujícího národa potřebujeme více továren, které dokážou udržet růst našeho pulzujícího impéria."
 BBA_italy_missiolinis.31.t: "Program industrializace"
 BBA_italy_missiolinis.32.a: "Musíme se snažit více"
 BBA_italy_missiolinis.32.desc: "Duce považuje nedostatek pokroku při budování průmyslové kapacity země za znepokojivý. Naříká nad omezeními, která jsou mu - bez jeho viny - kladena, a která činí jeho vizi prosperující Itálie mnohem obtížněji dosažitelnou."
 BBA_italy_missiolinis.32.t: "Zaostávající průmyslový rozvoj"
 BBA_italy_missiolinis.33.a: "První krok k velikosti"
 BBA_italy_missiolinis.33.desc: "Nově vybudované továrny Mussolini označil za první krok v modernizaci italského průmyslu. Duce je velmi spokojen s tím, jak to zvyšuje výrobní kapacitu země a umožní mu dále naplňovat své vize větší Itálie."
 BBA_italy_missiolinis.33.t: "Úspěšný program industrializace"
 BBA_italy_missiolinis.41.a: "Za Itálii!"
 BBA_italy_missiolinis.41.desc: "Stejně jako kdysi Římská říše se i naše rostoucí impérium rozprostírá široko daleko a potřebuje silnou armádu, aby jej chránila před hordami barbarů za hranicemi. Duce je přesvědčen, že aby Itálie mohla soupeřit s ostatními velmocemi, musí dokázat podložit svá slova silou - jinak nás nikdo nebude brát vážně!"
 BBA_italy_missiolinis.41.t: "Posílit armádu"
 BBA_italy_missiolinis.42.a: "Itálie bude chráněna - nějak"
 BBA_italy_missiolinis.42.desc: "Nedostatek italských vojáků je opakujícím se problémem, který Duce vnímá vzhledem k našim dlouhým hranicím s rivaly jako slabé místo. Po nedávném neúspěšném pokusu posílit počet jednotek se cítí zmařen a začíná zpochybňovat oddanost lidu jeho snaze obnovit italskou velikost."
 BBA_italy_missiolinis.42.t: "Neúspěšné rozšíření armády"
 BBA_italy_missiolinis.43.a: "Itálie je v bezpečí"
 BBA_italy_missiolinis.43.desc: "Mussolini osobně zkontroloval některé z nově nasazených jednotek, které budou chránit naše hranice - a v případě potřeby je i rozšiřovat, uzná-li to Duce za nutné. Je velmi spokojen se zvýšeným počtem divizí a chlubí se, že pouze díky jeho prozíravosti má nyní Itálie respektovanou armádu, jejíž sílu nemohou popřít ani naši nepřátelé."
 BBA_italy_missiolinis.43.t: "Rozšířená italská armáda"
 BBA_italy_missiolinis.51.a: "Aspoň to není 5000 nákladních vozů"
 BBA_italy_missiolinis.51.desc: "Naše nedávné konflikty odhalily určité nedostatky v logistickém zabezpečení armády. Italské nejvyšší velení přesvědčilo Duceho, aby nařídil vytvoření nové flotily zásobovacích nákladních vozů. Původně chtěl 5000 zcela nových italských vozů, ale byl přemluven, aby souhlasil s menším počtem - poté, co byl ujištěn, že to bude stačit."
 BBA_italy_missiolinis.51.t: "Rozšířit flotilu zásobovacích vozů"
 BBA_italy_missiolinis.52.a: "Naše armády se budou muset obejít bez nich"
 BBA_italy_missiolinis.52.desc: "Neúspěšná dodávka nových nákladních vozů pro armádu přiměla Duceho kritizovat průmyslové síly zapojené do projektu a stěžovat si na nedostatek vize. Je přesvědčen, že pouze on dokáže skutečně vidět velký potenciál Itálie a jejího lidu."
 BBA_italy_missiolinis.52.t: "Příliš málo zásobovacích vozů"
 BBA_italy_missiolinis.53.a: "Tohle z nás jistě učiní neporazitelné armády"
 BBA_italy_missiolinis.53.desc: "Mussolini osobně pogratuloval továrnám zapojeným do výroby nových vozů pro armádu a označil dělníky za páteř Itálie. Nyní očekává pohyblivější vojenskou sílu, která se bude moci rychle přesouvat po rozsáhlých územích, aniž by byla omezována zaostávající logistikou."
 BBA_italy_missiolinis.53.t: "Posílená flotila zásobovacích vozů"
 BBA_italy_missiolinis.61.a: "Musíme vytvořit zásoby paliva"
 BBA_italy_missiolinis.61.desc: "Moderní armáda nepochoduje jen na žaludku, ale i na palivu - a bez něj se celý válečný stroj zastaví. Italské nejvyšší velení konečně přesvědčilo Duceho, že moderní armádu ochromí nedostatek paliva. Všechny složky ozbrojených sil jej potřebují a my musíme být schopni dodávat benzín ve velkých objemech, máme-li na bojištích uspět."
 BBA_italy_missiolinis.61.t: "Program palivových rezerv"
 BBA_italy_missiolinis.62.a: "Budeme si muset poradit"
 BBA_italy_missiolinis.62.desc: "Nedostatek palivových rezerv je pro vojenské nejvyšší velení stálým zdrojem obav; bojí se, že letadla zůstanou na zemi, bitevní lodě v přístavech a armády stát na místě. Duce je přesvědčen, že Itálie vytrvá - jako vždy - ale zuří nad tím, že jeho výslovné rozkazy dosud nebyly splněny."
 BBA_italy_missiolinis.62.t: "Nedostatečné palivové rezervy"
 BBA_italy_missiolinis.63.a: "Naše zásoby se jistě budou hodit"
 BBA_italy_missiolinis.63.desc: "Mussolini je plně přesvědčen, že italská armáda je nyní připravena vést plnohodnotnou válku, aniž by okamžitě došlo palivo. Vojenské nejvyšší velení nemusí sdílet stejný optimismus, přesto je alespoň uklidněno rezervami, které se zatím podařilo shromáždit."
 BBA_italy_missiolinis.63.t: "Úspěšné rozšíření palivových rezerv"
 BBA_italy_missiolinis.71.a: "Aeronautica je naší pýchou"
 BBA_italy_missiolinis.71.desc: "Od doby, kdy Duce poprvé založil Regia Aeronautica, se stala symbolem národní hrdosti a jedním z největších letectev na světě. Jediný problém je, že je příliš malé, a Duce byl nyní přesvědčen, aby nechal vyrobit další letadla k posílení Aeronautiky."
 BBA_italy_missiolinis.71.t: "Rozšířit letectvo"
 BBA_italy_missiolinis.72.a: "Nešťastné"
 BBA_italy_missiolinis.72.desc: "Výroba nových letadel měla být velkým propagandistickým úspěchem Duceho, který je nyní nucen své původní záměry omezit. Nedostatek velkého množství nových letounů Duceho rozzuřil a hledá někoho, koho by mohl z tohoto fiaska obvinit."
 BBA_italy_missiolinis.72.t: "Skromné letectvo"
 BBA_italy_missiolinis.73.a: "Aeronautica zvítězí!"
 BBA_italy_missiolinis.73.desc: "Mussolini se osobně zajímal o posílení letectva a výrobu nových letadel využil jako příležitost k prezentaci italského industrialismu. S Regia Aeronautica v centru vzniklo několik propagandistických děl oslavujících italské letectví a techniku."
 BBA_italy_missiolinis.73.t: "Letectvo úspěšně posíleno"
 BBA_italy_missiolinis.81.a: "Celý svět to uvidí"
 BBA_italy_missiolinis.81.desc: "Duce se rozhodl předvést nadřazenost fašistického systému a to, jak dokáže soustředit zdroje a úsilí efektivněji. Chce Italům - i celému světu - ukázat, jakou rychlostí dokáže fašismus uskutečnit velké technologické skoky. Zároveň doufá, že to historicky rozdělený italský lid sjednotí pod praporem fašismu."
 BBA_italy_missiolinis.81.t: "Technologické inovace"
 BBA_italy_missiolinis.82.a: "Pouze malý nezdar"
 BBA_italy_missiolinis.82.desc: "Pokus předvést přednosti fašistického systému se Duceho obrátil proti němu; proklíná každého, kdo se ocitne na doslech. Místo aby fašismus lidi sjednotil, jsou spíše skeptičtí a šeptají si mezi sebou o tom, jaký je Mussolini hlupák - alespoň tak to Duce vnímá."
 BBA_italy_missiolinis.82.t: "Neuspokojivý technologický pokrok"
 BBA_italy_missiolinis.83.a: "Za Duceho a vlast!"
 BBA_italy_missiolinis.83.desc: "Propagovaný technologický skok, kterého měl fašistický systém dosáhnout, se vyplatil a Mussolini neváhal inovace vzniklé pod jeho vedením vystavit na odiv. Poselství se týká jak fašismu, tak samotného Mussoliniho a jeho vize pro Itálii. Zda to Italy skutečně sjednotí tak, jak si Duce přál, se teprve ukáže."
 BBA_italy_missiolinis.83.t: "Velké technologické inovace"
 BBA_italy_missiolinis.91.a: "Rozšířit zpravodajskou službu"
 BBA_italy_missiolinis.91.desc: "Duce byl přesvědčen, aby vyčlenil další prostředky na naši zpravodajskou službu, s příslibem, že se stane jednou z nejlepších na světě. To jej přimělo veřejně se chlubit tím, jak naši operativci pronikli do všech aspektů italské společnosti, vytahují komunisty, zločince a další škodlivé živly na světlo a předvádějí je před spravedlnost, čímž činí Itálii bezpečnější."
 BBA_italy_missiolinis.91.t: "Rozšíření zpravodajské služby"
 BBA_italy_missiolinis.92.a: "Skutečná ostuda"
 BBA_italy_missiolinis.92.desc: "Namísto posílení zpravodajské služby uniklo několik tajných dokumentů, což vrhá špatné světlo na naše agenty. I když dokumenty neobsahovaly žádná zásadní tajemství, jde o ostudu pro Duceho, který se nedávno chlubil naším zpravodajským aparátem. To nejen rozhněvá Duceho, ale také vyvolá pochybnosti u italského lidu i našich nepřátel o našich schopnostech."
 BBA_italy_missiolinis.92.t: "Fiasko zpravodajské služby"
 BBA_italy_missiolinis.93.a: "Skutečný úspěch"
 BBA_italy_missiolinis.93.desc: "Schopnosti naší zpravodajské služby byly prokázány nade vší pochybnost poté, co bylo zadrženo několik nespokojených občanů plánujících s cizí pomocí poškodit fašistickou vládu Itálie. Mussolini tento úspěch využil k demonstraci, že právě díky jeho vedení Itálie zvítězí a překoná jakékoli budoucí obtíže."
 BBA_italy_missiolinis.93.t: "Velký úspěch zpravodajské služby"
 BBA_italy_missiolinis.council: "Velká rada má další naléhavé starosti..."
 BBA_italy_naval_cooperation_programs.01.a: "Výhodná dohoda!"
 BBA_italy_naval_cooperation_programs.01.b: "Italové nám nemají co nabídnout."
 BBA_italy_naval_cooperation_programs.01.desc: "[From.GetName] nám zasílá nabídku, abychom se připojili k jejich programu námořní spolupráce. Takový program by pro nás mohl být velmi užitečný, stejně jako pro [FROM.GetAdjective] námořnictvo."
 BBA_italy_naval_cooperation_programs.01.t: "Italský program námořní spolupráce"
 BBA_italy_naval_cooperation_programs.02.a: "Dejme odborníky do práce!"
 BBA_italy_naval_cooperation_programs.02.desc: "Zdá se, že [From.GetName] činí rozumné rozhodnutí a připájí se k našemu programu námořní spolupráce. To jistě přinese užitek oběma stranám a posílí naše schopnosti!"
 BBA_italy_naval_cooperation_programs.02.t: "[FROM.GetNameDefCap] se připojuje k $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.03.a: "Nečekaně hloupé rozhodnutí."
 BBA_italy_naval_cooperation_programs.03.desc: "[FROM.GetName] pošetile odmítá připojit se k našemu programu námořní spolupráce a považuje samotu za sílu, zatímco moudří vědí, že síla je v jednotě."
 BBA_italy_naval_cooperation_programs.03.t: "[FROM.GetNameDefCap] odmítá $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.04.a: "Avanti!"
 BBA_italy_naval_cooperation_programs.04.b: "Italové nám nemají co nabídnout."
 BBA_italy_naval_cooperation_programs.04.desc: "[FROM.GetNameDef] nám nabízí účast na společném námořním cvičení s tím, že pouze přípravou na válku budeme připraveni čelit nepřátelům, pokud přijdou."
 BBA_italy_naval_cooperation_programs.04.t: "Společné manévry s [FROM.GetAdjective] námořnictvem"
 BBA_italy_naval_cooperation_programs.05.a: "Skvělé!"
 BBA_italy_naval_cooperation_programs.05.desc: "[FROM.GetName] přijímá naši nabídku společného námořního cvičení a uvědomuje si nutnost být připraven, pokud by na nás naši nepřátelé zaútočili."
 BBA_italy_naval_cooperation_programs.05.t: "[ROOT.GetAdjectiveCap]-[FROM.GetAdjective] manévry probíhají"
 BBA_italy_naval_cooperation_programs.06.a: "[FROM.GetLeader] to nedomyslel..."
 BBA_italy_naval_cooperation_programs.06.desc: "Krátkozrakost, kterou projevuje [FROM.GetName], je ohromující! Odmítnutí naší nabídky společného námořního cvičení k lepší přípravě flotil jen ukazuje jejich aroganci."
 BBA_italy_naval_cooperation_programs.06.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 BBA_italy_naval_cooperation_programs.07.a: "Čas uvést získané poznatky do praxe!"
 BBA_italy_naval_cooperation_programs.07.desc: "Naši admirálové s potěšením hlásí, že nedávné námořní cvičení bylo velkým úspěchem! Získali jsme mnoho nových poznatků a jsme lépe připraveni na budoucí operace na volném moři."
 BBA_italy_naval_cooperation_programs.07.t: "[ROOT.GetAdjectiveCap]-[FROM.GetAdjective] manévry"
 BBA_italy_naval_cooperation_programs.08.a: "To posílí [ROOT.GetAdjective] flotilu!"
 BBA_italy_naval_cooperation_programs.08.b: "Nepotřebujeme [ITA.GetAdjective] šrot."
 BBA_italy_naval_cooperation_programs.08.desc: "[FROM.GetNameDefCap] nás oslovuje s nabídkou prodeje některých svých doprovodních lodí. Některá z těchto plavidel jsou poměrně stará a zastaralá, ale možná pro ně v našem námořnictvu ještě najdeme využití."
 BBA_italy_naval_cooperation_programs.08.t: "[FROM.GetAdjectiveCap] nabídka na nákup doprovodních lodí"
 BBA_italy_naval_cooperation_programs.09.a: "Dobrá dohoda!"
 BBA_italy_naval_cooperation_programs.09.desc: "[FROM.GetName] souhlasí s nákupem některých našich starých a zastaralých doprovodních lodí. Musí být skutečně zoufalí, když se spokojí s těmito plavidly. Nicméně jejich prodej a vyřazení z naší služby celkově posílí schopnosti naší flotily tím, že bude rychlejší a obratnější."
 BBA_italy_naval_cooperation_programs.09.t: "[FROM.GetNameDefCap] souhlasí s nákupem našich doprovodních lodí"
 BBA_italy_naval_cooperation_programs.10.a: "Najdeme jiné kupce."
 BBA_italy_naval_cooperation_programs.10.desc: "[FROM.GetNameDef] nelze tak snadno přesvědčit ke koupi našich starých a zastaralých doprovodních lodí, jak jsme doufali. Musíme se poohlédnout jinde, abychom se těchto plavidel zbavili."
 BBA_italy_naval_cooperation_programs.10.t: "[FROM.GetNameDefCap] odmítá naše doprovodní lodě"
 BBA_italy_naval_cooperation_programs.11.a: "Ceníme si tohoto gesta!"
 BBA_italy_naval_cooperation_programs.11.desc: "[FROM.GetNameDef] nám nabízí dva své starší torpédoborce. Zdarma. I když jsou tato plavidla poněkud zastaralá, mohou našemu námořnictvu stále dobře posloužit. Jde skutečně o velkorysé gesto."
 BBA_italy_naval_cooperation_programs.11.t: "[ITA.GetNameDefCap] nabízí torpédoborce"
 BBA_italy_naval_cooperation_programs.12.a: "Arrivederci!"
 BBA_italy_naval_cooperation_programs.12.desc: "[FROM.GetAdjectiveCap] námořnictvo obdrželo naše torpédoborce, které jsme jim tak velkoryse darovali. Zdarma. Doufejme, že budou dobře využity."
 BBA_italy_naval_cooperation_programs.12.t: "Naše torpédoborce třídy Aquila dorazily do Španělska"
 BBA_italy_naval_cooperation_programs.13.desc: "[FROM.GetNameDef] poněkud arogantně odmítá náš dar dvou torpédoborců. Zdarma. Jejich flotila musí být skutečně mocná, když si mohou dovolit takovou nabídku odmítnout!"
 BBA_italy_naval_cooperation_programs.13.t: "[FROM.GetNameDefCap] odmítá naše torpédoborce"
 BBA_italy_naval_cooperation_programs.14.a: "Mohou být pro naše námořnictvo užitečné."
 BBA_italy_naval_cooperation_programs.14.b: "Nemáme zájem, pokračujme dál."
 BBA_italy_naval_cooperation_programs.14.desc: "[FROM.GetNameDef] se dotazuje na náš zájem o nákup pěti miniponorek. Mají omezené využití, ale mohly by posloužit našim potřebám a rozšířit naše námořní schopnosti."
 BBA_italy_naval_cooperation_programs.14.t: "[ITA.GetName] vyváží miniponorky"
 BBA_italy_naval_cooperation_programs.15.a: "Skvělé!"
 BBA_italy_naval_cooperation_programs.15.desc: "[FROM.GetAdjectiveCap] námořnictvo shledalo v našich miniponorkách určité výhody a rozhodlo se je zakoupit. Je to skvělý okamžik jak pro inženýry naší země, tak pro naše vlastní námořnictvo."
 BBA_italy_naval_cooperation_programs.15.t: "[FROM.GetName] kupuje naše miniponorky"
 BBA_italy_naval_cooperation_programs.16.desc: "[FROM.GetAdjectiveCap] námořnictvo neshledalo žádný přínos v nákupu našich miniponorek. Je to důkaz jejich úzkoprsosti a upřímně řečeno prostoduchosti, protože naše ponorky jsou té nejvyšší kvality."
 BBA_italy_naval_cooperation_programs.16.t: "[FROM.GetName] odmítá naši nabídku"
 BBA_italy_naval_cooperation_programs.17.a: "Uveďme je do služby!"
 BBA_italy_naval_cooperation_programs.17.desc: "[FROM.GetAdjectiveCap] miniponorky konečně dorazily, aby posílily naše námořní schopnosti! Budou jistě skvělým přírůstkem do naší flotily a dobře je využijeme."
 BBA_italy_naval_cooperation_programs.17.t: "[ROOT.GetName] potvrzuje přijetí [ITA.GetAdjectiveCap] miniponorek"
 BBA_italy_pact.1.a: "To by nám vyhovovalo."
 BBA_italy_pact.1.b: "Nemůžeme jim důvěřovat!"
 BBA_italy_pact.1.desc: "[FROM.GetAdjectiveCap] vláda je připravena předložit společné prohlášení o přátelství a spolupráci mezi našimi zeměmi. Pakt o neútočení by zajistil naše hranice a uvolnil zdroje pro jiné oblasti. I když je nepovažujeme za zcela důvěryhodné, umožnilo by nám to získat čas a posílit se."
 BBA_italy_pact.1.t: "[FROM.GetNameDefCap] navrhuje pakt o neútočení"
 BBA_italy_pact.2.a: "Hlupáci!"
 BBA_italy_pact.2.desc: "[FROM.GetNameDefCap] odmítá náš návrh paktu o neútočení a označil jej za nečestný a jednostranný. Jsou očividně zaslepení a nechápou, co je pro ně nejlepší."
 BBA_italy_pact.2.t: "[FROM.GetNameDefCap] odmítá naši olivovou ratolest"
 BBA_italy_purge_the_party.1.a: "Odstavit poradce"
 BBA_italy_purge_the_party.1.b: "Odstavit generály"
 BBA_italy_purge_the_party.1.c: "Ušetřit je všechny"
 BBA_italy_purge_the_party.1.d: "Odstavit všechny"
 BBA_italy_purge_the_party.1.desc: "Ve vládě stále působí vlivní Mussoliniho spojenci, kteří se snaží přesvědčit lidi k návratu starého Duceho. Pokud si chceme udržet kontrolu nad vládou, musíme dát příklad a zbavit tyto hlupáky jejich funkcí."
 BBA_italy_purge_the_party.1.t: "Čistka Partito Nazionale Fascista"
 BBA_italy_recognize_the_empire.1.a: "Uznat Italské impérium"
 BBA_italy_recognize_the_empire.1.b: "Ignorovat vyhlášení"
 BBA_italy_recognize_the_empire.1.desc: "[FROM.GetLeader] vyhlásil úsvit Italského impéria! Zatímco náš velvyslanec v Římě doporučuje tento fakt prostě uznat a nechat, ať si [FROM.GetNameDefCap] zdá jejich sny o velikosti, jiní se obávají tohoto vývoje. Tvrdí, že ustupování povede jen k dalším ústupkům a že bychom měli tyto nebezpečné imperiální sny brzdit."
 BBA_italy_recognize_the_empire.1.t: "Uznání Italského impéria"
 BBA_italy_recognize_the_empire.2.a: "Naše moc roste!"
 BBA_italy_recognize_the_empire.2.desc: "[FROM.GetNameDefCap] moudře uznává naše imperiální ambice a považuje nás za sobě rovné - jak by také neměl! Naše prestiž a sláva nadále rostou."
 BBA_italy_recognize_the_empire.2.t: "Imperiální uznání"
 BBA_italy_recognize_the_empire.3.a: "Budou toho litovat..."
 BBA_italy_recognize_the_empire.3.desc: "[FROM.GetNameDefCap] se pošetile vysmívá našim imperiálním ambicím a tvrdí, že sny a přání impérium nevybudují. Za tuto drzost zaplatí! Prozatím vyčkáme, ale jsme připraveni ukázat těmto hlupákům skutečnou moc Italského impéria."
 BBA_italy_recognize_the_empire.3.t: "Odmítnutí impéria"
 BBA_italy_research_agreement.1.a: "To by nám mohlo dobře posloužit."
 BBA_italy_research_agreement.1.b: "Takový program nepotřebujeme."
 BBA_italy_research_agreement.1.desc: "[FROM.GetNameDefCap] navrhuje společný výzkumný program, který by posílil nejen naše vojenské schopnosti, ale i pouto mezi našimi zeměmi. Umožnil by snadnější sdílení technologií a výzkumu a přiblížil by naše státy k sobě."
 BBA_italy_research_agreement.1.t: "[FROM.GetNameDefCap] navrhuje společný program vojenské spolupráce"
 BBA_italy_research_agreement.2.a: "Špatné rozhodnutí"
 BBA_italy_research_agreement.2.desc: "[FROM.GetNameDefCap] nerozumně odmítá naši navrhovanou vojenskou spolupráci. Tento společný program by posílil vojenské schopnosti obou zemí, ale zdá se, že [FROM.GetNameDefCap] o takovou dohodu nemá zájem. Naštěstí jejich pomoc k dosažení našich cílů nepotřebujeme!"
 BBA_italy_research_agreement.2.t: "[FROM.GetNameDefCap] odmítá naši vojenskou nabídku"
 BBA_italy_second_italo_ethiopian_war.1.a: "Ať je tedy mír!"
 BBA_italy_second_italo_ethiopian_war.1.b: "Nikdy, pokračujte v tlaku!"
 BBA_italy_second_italo_ethiopian_war.1.desc: "[FROM.GetName] utíká z boje! Naše mocné armády jim způsobily tak těžké ztráty, že lezou po kolenou a žadoní o mír. Naše země je válkou zničená a mír by byl vítaný, ale může to být také skvělá příležitost naši výhru ještě více prohloubit - aby se žádná jiná pošetilá evropská země znovu nepokusila dobýt nedobytnou Etiopii!"
 BBA_italy_second_italo_ethiopian_war.1.t: "[FROM.GetAdjectiveCap] nabídka míru"
 BBA_italy_second_italo_ethiopian_war.2.a: "Jaká potupná záležitost..."
 BBA_italy_second_italo_ethiopian_war.2.desc: "Naše štědrá nabídka míru byla Habešany přijata. To je daleko od slavného vítězství, které jsme si na počátku války představovali, ale možná nás může těšit, že válka je u konce. Toto ponížení překonáme, jako už tolikrát předtím, a povstaneme - silnější než kdy dříve!"
 BBA_italy_second_italo_ethiopian_war.2.t: "[FROM.GetName] přijímá [ROOT.GetAdjective] mírovou nabídku"
 BBA_italy_second_italo_ethiopian_war.3.a: "Obrátíme průběh války!"
 BBA_italy_second_italo_ethiopian_war.3.desc: "Pokud chtějí válku, vyhovíme jim! Habešané odmítli naši štědrou nabídku míru a jsou odhodláni bojovat dál. Ukážeme těmto nevděčným hlupákům, co znamená pravá italská houževnatost! Je to jen dočasný nezdar. Zatlačíme je zpět do hor a poté je zcela rozdrtíme."
 BBA_italy_second_italo_ethiopian_war.3.t: "[FROM.GetName] odmítá [ROOT.GetAdjective] mírovou nabídku"
 BBA_italy_sends_military_support.1.a: "To se jistě bude hodit"
 BBA_italy_sends_military_support.1.desc: "[FROM.GetNameDef] nás chce podpořit v našem válečném úsilí a zasílá nám určité vybavení. Jde o poměrně malou zásilku, ale každá pomoc je vítána."
 BBA_italy_sends_military_support.1.t: "[FROM.GetNameDefCap] posílá vojenskou podporu"
 BBA_swiss_expansion.1.a: "Nevzdáme se našeho poslání"
 BBA_swiss_expansion.1.desc: "Navzdory nejlepším snahám našich propagandistů se demokracie v kantonu [?SWI.SWI_influence_target_state.GetName] nerozšířila natolik, jak jsme očekávali, a proto se bohužel domníváme, že by referendum o připojení k nám nebylo úspěšné.\n\nTo však neznamená, že bychom se měli vzdát. Zasadili jsme semínko, které lze dále pěstovat, a příště tak zvýšíme šanci na úspěch."
 BBA_swiss_expansion.1.t: "Nepodařilo se nám dostatečně ovlivnit [SWI_influenced_state]"
 BBA_swiss_expansion.10.a: "Konečně!"
 BBA_swiss_expansion.10.desc: "Města napříč Alpami budou slavit spojení našich dvou alpských národů! Budeme se moci lépe bránit proti velmocím, které nás obklopují."
 BBA_swiss_expansion.10.t: "[FROM.GetNameDefCap] se připojí ke Švýcarsku!"
 BBA_swiss_expansion.11.a: "Zbývá nám už jen jedna možnost."
 BBA_swiss_expansion.11.desc: "Navzdory našim snahám vytvořit nový stát schopný bránit se proti největším evropským mocnostem vyjádřil [FROM.GetLeader] odpor a znechucení nad naším návrhem."
 BBA_swiss_expansion.11.t: "[FROM.GetNameDefCap] nás odmítá!"
 BBA_swiss_expansion.12.a: "Ať mají ty Alpy"
 BBA_swiss_expansion.12.b: "To je nepřijatelné!"
 BBA_swiss_expansion.12.desc: "V nečekaném zvratu událostí si [FROM.GetNameDef] činí nárok na [ROOT.GetAdjective] Alpy. Jejich argumentace je přinejlepším chatrná, nicméně mají značnou část populace rozmístěnou a připravenou k invazi, pokud odmítneme. Spolu s velmi příznivým terénem by případná válka byla dlouhá a nákladná, a proto musíme pečlivě zvážit své možnosti."
 BBA_swiss_expansion.12.desc_FRA: "[FROM.GetNameDef], naše sesterská republika  usiluje o převzetí všech Alp pod svou ochranu a vznesla na ně nárok.\n\nNaše [ROOT.GetAdjective] Alpy jsou již velmi dlouho součástí našeho státu, avšak jejich začlenění do [FROM.GetAdjective] území by je odměnilo za jejich loajalitu a odhodlání a učinilo by z nich ještě silnějšího spojence."
 BBA_swiss_expansion.12.t: "[FROM.GetName] si činí nárok na naše alpská území"
 BBA_swiss_expansion.13.a: "Vítáme tyto nové kantony!"
 BBA_swiss_expansion.13.desc: "[FROM.GetAdjectiveCap] vláda učinila správné rozhodnutí a uznala, že jejich alpská území nám právem náleží. To nám zaručí větší bezpečnost před dalšími agresory."
 BBA_swiss_expansion.13.t: "[FROM.GetNameDefCap] přijímá naše požadavky!"
 BBA_swiss_expansion.14.a: "Získáme je tak či onak"
 BBA_swiss_expansion.14.desc: "Navzdory našemu ráznému požadavku na [FROM.GetAdjective] Alpy vyjádřuje [FROM.GetNameDef] odmítnutí našich nároků. Stále však máme jiné způsoby, jak se tohoto území zmocnit, pokud se rozhodneme pokračovat."
 BBA_swiss_expansion.14.t: "[FROM.GetName] odmítá naše alpské nároky"
 BBA_swiss_expansion.15.a: "Jen oddalují nevyhnutelné!"
 BBA_swiss_expansion.15.desc: "Naše snahy sjednotit [AUS.GetNonIdeologyName] s [ROOT.GetNonIdeologyName] jsou mařeny. [FROM.GetName] vede kampaň ve prospěch svého hanebného vládního systému a proti nám.\n\nProsazovat Anšlus během této pomlouvačné kampaně je nemožné, a proto budeme muset počkat, než naplníme svůj slavný osud!"
 BBA_swiss_expansion.15.t: "[FROM.GetName] se snaží obrátit [AUS.GetName] proti nám!"
 BBA_swiss_expansion.16.a: "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b: "Budou nezávislou zemí spolu s našimi alpskými státy"
 BBA_swiss_expansion.16.c: "Budou si to muset vybojovat!"
 BBA_swiss_expansion.16.desc: "Navzdory naší ochraně a podpoře nyní náš subjekt [FROM.GetName] požaduje, abychom je zbavili výsad a povinností vůči nám, aby se mohli znovu stát samostatným národem.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.t: "[FROM.GetNonIdeologyName] požaduje nezávislost"
 BBA_swiss_expansion.17.a: "Co čeká [ROOT.GetNonIdeologyName] dál?"
 BBA_swiss_expansion.17.desc_alps: "Je to významný den, i když jsme ještě nedosáhli všech svých cílů. [FROM.GetNameDefCap] nám neochotně dovoluje se s nimi rozejít a uděluje nám vytouženou nezávislost. Zároveň se však hanebně odmítá vzdát svých alpských území.\n\nBudeme muset najít jiný způsob, jak sjednotit Alpy pod naší vlajkou."
 BBA_swiss_expansion.17.desc_no_alps: "Radostný den pro [ROOT.GetNonIdeologyName], [FROM.GetNameDef] přijímá naši žádost o nezávislost. To znamená, že si opět můžeme sami určovat svou agendu a zahraničněpolitické směřování. Zároveň se však budeme muset spoléhat jen sami na sebe."
 BBA_swiss_expansion.17.t_alps: "[FROM.GetName] nám uděluje nezávislost, ale ne alpská území"
 BBA_swiss_expansion.17.t_no_alps: "[ROOT.GetNonIdeologyName] je opět nezávislé!"
 BBA_swiss_expansion.18.a: "[ROOT.GetNameDefCap] povstává!"
 BBA_swiss_expansion.18.desc: "Naše plány se konečně dávají dohromady. [ROOT.GetNonIdeologyName] znovu získává svou nezávislost a spolu s ní i území dříve známá jako [FROM.GetAdjective] Alpy.\n\nAčkoli už nemáme ochranu našeho bývalého suzeréna, nově získaná území nám výrazně zvýší šanci na přežití."
 BBA_swiss_expansion.18.t: "[FROM.GetNameDefCap] nám uděluje nezávislost i Alpy"
 BBA_swiss_expansion.19.a: "Do zbraně!"
 BBA_swiss_expansion.19.desc: "Naše vyhlášení nezávislosti náš bývalý suzerén [FROM.GetNameDef] nepřijal s pochopením. Vyhlásili nám válku v naději, že nás znovu ovládnou silou. Chopme se zbraní a ukažme jim, že [ROOT.GetName] se jen tak nepodrobí."
 BBA_swiss_expansion.19.t: "[FROM.GetName] nedovolí, aby bylo [ROOT.GetNonIdeologyName] nezávislé!"
 BBA_swiss_expansion.2.a: "Musíme jim přinést skutečnou demokracii"
 BBA_swiss_expansion.2.desc: "Po rozsáhlé propagandistické kampani obyvatelé kantonu [?SWI.SWI_influence_target_state.GetName] drtivě podporují připojení k nám.\n\nTo znamená, že kdyby byl kanton [?SWI.SWI_influence_target_state.GetName] demokracií, jako je ta naše, byl by již součástí naší země. Bohužel tomu tak není, a proto budou potřebovat naši pomoc, aby se stali nejnovějšími [SWI.GetAdjective] kantony.\n\nNyní můžeme u nich prosazovat referendum, které rozhodne, zda jejich budoucnost představuje [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.t: "Díky našemu vlivu se chce [SWI_influenced_state] připojit k nám"
 BBA_swiss_expansion.3.a: "Nenecháme se zastrašit!"
 BBA_swiss_expansion.3.b: "Tak tedy referendum"
 BBA_swiss_expansion.3.desc: "Tito údajně neutrální [FROM.GetAdjective] lotři si troufají nárokovat [?SWI.SWI_state_being_claimed.GetName] jako své vlastní. Tvrdí, že podpora připojení k nim je natolik vysoká, že by referendum rozhodlo v jejich prospěch a učinilo stát právem jejich.\n\nMůžeme nechat [?SWI.SWI_state_being_claimed.GetName] uspořádat referendum, které jistě prohrajeme, nebo riskovat válku, pokud odmítneme."
 BBA_swiss_expansion.3.t: "[FROM.GetNameDefCap] tlačí na [SWI_pressed_state]"
 BBA_swiss_expansion.4.a: "Naše konfederace se rozšiřuje!"
 BBA_swiss_expansion.4.desc: "Po mírovém referendu napříč [?SWI.SWI_state_being_claimed.GetName], které jasně dopadlo v náš prospěch, souhlasí [FROM.GetNameDef] s předáním kontroly nad tímto státem. Okamžitě přeměníme [?SWI.SWI_state_being_claimed.GetName] na kantony a jejich obyvatelé konečně okusí naši formu demokracie."
 BBA_swiss_expansion.4.t: "[FROM.GetName] přijímá výsledek referenda!"
 BBA_swiss_expansion.5.a: "Naše přísaha to vyžaduje!"
 BBA_swiss_expansion.5.desc: "Navzdory lidové podpoře demokracie [FROM.GetName] ignoruje obyvatele [?SWI.SWI_state_being_claimed.GetName] v jejich snaze o referendum o členství v Konfederaci.\n\nTo je jasná výzva k tomu, abychom se chopili zbraní a bránili naše obsazené kantony před [FROM.GetAdjective] tyranií."
 BBA_swiss_expansion.5.t: "[FROM.GetNameDef] ignoruje výzvy k referendu!"
 BBA_swiss_expansion.6.a: "Riziko za tak malou provinci nestojí"
 BBA_swiss_expansion.6.b: "[ROOT.GetNameDefCap] nikdy nepostoupí žádné území!"
 BBA_swiss_expansion.6.c: "Nenecháme se šikanovat pupínkem na tváři Evropy"
 BBA_swiss_expansion.6.d: "Dobrá práce, zbavíme se ho"
 BBA_swiss_expansion.6.desc: "Zdá se, že [FROM.GetName] požaduje, aby se [848.GetName] připojil k jejich konfederaci. Odkazují na referendum z roku 1919, v němž se obyvatelé státu drtivě vyslovili pro připojení jako [FROM.GetAdjective] kanton, avšak tehde je odmítlo samotné [FROM.GetNonIdeologyName]. Zdá se, že nyní změnili názor.\n\nAť už jejich požadavek přijmeme, či nikoli, je zřejmé, že mají zálusk na expanzi, a proto musíme postupovat opatrně a být připraveni bránit své území i v případě, že jejich požadavkům vyhovíme."
 BBA_swiss_expansion.6.t: "[FROM.GetNameDefCap] chce [848.GetName] jako kanton"
 BBA_swiss_expansion.7.a: "[848.GetName] bude jednou svobodný!"
 BBA_swiss_expansion.7.desc: "[FROM.GetAdjectiveCap] vláda kategoricky odmítla naši žádost, a to navzdory našemu silnému nároku i demokratické vůli obyvatel [848.GetName]u.\n\nTuto urážku bychom neměli nechat bez odezvy."
 BBA_swiss_expansion.7.t: "[FROM.GetNameDefCap] odmítá náš požadavek na převedení [848.GetName] na [ROOT.GetNonIdeologyName]"
 BBA_swiss_expansion.8.a: "Ve jménu demokracie!"
 BBA_swiss_expansion.8.desc: "[FROM.GetNameDefCap] prozřelo a souhlasí s námi, že [848.GetName] bude nejnovější [ROOT.GetAdjective] kanton.\n\nTo je pouze první krok na cestě k demokratičtější Evropě!"
 BBA_swiss_expansion.8.t: "[FROM.GetAdjectiveCap] vláda přijala naši žádost o svobodu pro [848.GetName]"
 BBA_swiss_expansion.9.a: "Možná je to naše jediná šance na přežití"
 BBA_swiss_expansion.9.b: "To je cena, kterou nejsme ochotni zaplatit!"
 BBA_swiss_expansion.9.desc: "Poté, co po nás [FROM.GetNameDef] požaduje, nech jim předáme [848.GetName] na základě přinejmenším pochybných důvodů, nám nyní nabízí převzetí ochrany nad naším územím, údajně proto, že [GER.GetNameDef] se prý chystá brzy anektovat [ROOT.GetNameDef].\n\nAčkoli to zní poměrně věrohodně a společně bychom měli větší šanci ubránit se invazi, zaplatit za to ztrátou suverenity může být příliš vysoká cena.\n\nSamozřejmě musíme počítat s tím, že pokud odmítneme, zaútočí na nás."
 BBA_swiss_expansion.9.t: "[FROM.GetName] nám nabízí svou ochranu"
 BBA_switzerland.1.a: "Musíme chránit naše hodnoty demokracie a neutrality"
 BBA_switzerland.1.b: "Možná bychom měli být při ochraně naší demokracie aktivnější"
 BBA_switzerland.1.c: "Neutralita je za těchto okolností neudržitelná"
 BBA_switzerland.1.desc: "Politická situace pro [ROOT.GetNonIdeologyName] se rychle zhoršuje. Roste hnutí, které prosazuje stanovení hlavních zásad, jež by nás měly provést nadcházející bouří správným směrem. Otázkou však je, které to mají být.\n\nNevíme, jak se zachovají naši sousedé, ale musíme se rozhodnout hned, jaký postup umožní, aby [ROOT.GetNonIdeologyName] přežilo."
 BBA_switzerland.1.t: "[ROOT.GetAdjectiveCap] vůdčí zásady"
 BBA_switzerland.10.a: "Snad nám to zaručí bezpečí"
 BBA_switzerland.10.desc: "[?SWI.SWI_fascist_germany.GetNameDef] a vdova po Gustloffovi vyjádřili vděčnost za rozhodný rozsudek nad Frankfurterem, takže není pochyb o tom, kde [SWI.GetNameDef] v takových otázkách stojí. To jistě zlepší postoj, jaký má vůči nám [?SWI.SWI_fascist_germany.GetName].\n\nNavzdory pozitivním poznámkám bylo jasně řečeno, že ideálním výsledkem by pro nacistickou stranu bylo vydání obviněného do [?SWI.SWI_fascist_germany.GetNameDef]."
 BBA_switzerland.10.t: "[?SWI.SWI_fascist_germany.GetNameDefCap] je spokojen s tím, jak se [SWI.GetNonIdeologyName] zachovalo"
 BBA_switzerland.11.a: "Je to to nejlepší, co teď můžeme udělat"
 BBA_switzerland.11.b: "Na tohle nezapomeneme!"
 BBA_switzerland.11.desc_GER: "[SWI.GetNameDefCap] se opovažuje udělit Gustloffovu vrahovi ubohý osmnáctiletý trest! Je to politováníhodné, ale nemohli jsme více tlačit na přísnější rozsudek, aniž bychom riskovali zesílení výzev k bojkotu olympijských her.\n\nProzatím z Gustloffa alespoň udělá [?SWI.SWI_fascist_germany.GetNameDef] mučedníka a vraždu využijeme k propagandě. Možná se při budoucí invazi k Frankfurterovi dostaneme a vykonáme svou spravedlnost."
 BBA_switzerland.11.desc_SWI: "Protože se Spolková rada rozhodla do případu nezasahovat a ponechat jej soudům a právu Graubündenu, byl David Frankfurter, který úmyslně zavraždil Wilhelma Gustloffa, odsouzen k osmnácti letům vězení.\n\nVíme, že [?SWI.SWI_fascist_germany.GetNameDef] by si přál mnohem přísnější trest, takže naši diplomaté budou mít plné ruce práce s jejich uklidněním. Nemohli jsme si však dovolit v takové době působit dojmem, že se stavíme na jednu stranu. Právě neutralita může udržet [SWI.GetAdjective] lid v bezpečí během nadcházející bouře."
 BBA_switzerland.11.t: "David Frankfurter odsouzen k vězení"
 BBA_switzerland.12.a: "Bude omilostněn"
 BBA_switzerland.12.b: "Odpyká si celý trest"
 BBA_switzerland.12.desc: "Nyní, když válka skončila a $GER_fascism_DEF$ již neexistuje, požádal David Frankfurter s pomocí svého právního zástupce George Brunschviga o milost za zabití Wilhelma Gustloffa v roce 1936.\n\nProtože již nejsme obklopeni fašistickými režimy a Frankfurterův čin byl nově zasazen do kontextu nacistických zvěrstev odhalených během války, nehrozí téměř žádné riziko vyplývající z jeho omilostnění. [ROOT.GetName] mu dokonce může zakázat návrat, jen tak, pro jistotu."
 BBA_switzerland.12.t: "David Frankfurter žádá o milost"
 BBA_switzerland.13.a: "Možná nakonec invaze nebude nutná"
 BBA_switzerland.13.desc: "Zástupce, kterého jsme vyslali, aby radil vdově po Gustloffovi, se vrátil se skvělými zprávami. Rozsudek [SWI.GetAdjective] soudců uložil Davidu Frankfurterovi velmi přísný trest, téměř odpovídající našim požadavkům."
 BBA_switzerland.13.t: "[SWI.GetNameDefCap] přijímá náš požadavek"
 BBA_switzerland.14.a: "Uklidníme je, ale jejich žádost budeme ignorovat"
 BBA_switzerland.14.b: "Mají v něčem pravdu"
 BBA_switzerland.14.c: "Jsou to nepřátelé Švýcarska, zatkněte je!"
 BBA_switzerland.14.desc: "Spolková rada obdržela petici podepsanou 200 členy několika pravicových skupin, kteří chtějí posunout [ROOT.GetNameDef] k přátelštějším vztahům, které s ním má [SWI_get_fascist_neighbor], při zachování relativní neutrality. Toho chtějí dosáhnout zavedením tvrdé cenzury jakéhokoli negativního tisku o nich, aby se vyhnuli jejich hněvu."
 BBA_switzerland.14.t: "Petice dvou set"
 BBA_switzerland.15.a: "Mohli bychom využít [GER.GetAdjective] operativce"
 BBA_switzerland.15.b: "[ITA.GetAdjectiveCap] operativec by se hodil"
 BBA_switzerland.15.c: "Možná [FRA.GetAdjective] operativec"
 BBA_switzerland.15.desc: "Navzdory své neutrální pozici nabízí [FROM.GetNameDef] možnost tajně využít jednoho z jejich operativců pro naše zpravodajské mise.\n\nJe to pro nás obzvlášť výhodné, protože [SWI.GetAdjective] obyvatelstvo sdílí jazyk s Němci, Francouzi a Italy, což jim dává výhodu při infiltraci těchto zemí."
 BBA_switzerland.15.t: "[FROM.GetName] nám nabízí zapůjčení operativce"
 BBA_switzerland.16.a: "Bude to velká posila"
 BBA_switzerland.16.b: "Jejich pomoc nepotřebujeme"
 BBA_switzerland.16.desc: "[FROM.capital.GetCapitalVictoryPointName] přináší překvapivé zprávy. Jednoho z našich tajných agentů oslovila [FROM.GetAdjective] vláda s následovním návrhem: [FROM.GetNameDef] uzavře tajný pakt s naší frakcí. Ten by znamenal, že nám pomohou podkopávat naše nepřátele v Evropě při zachování zdání neutrality, a v pravý čas se jí dokonce vzdají v náš prospěch.\n\nZároveň by to znamenalo, že bychom se postavili na jejich obranu, pokud by jim hrozila invaze."
 BBA_switzerland.16.t: "[FROM.GetNameDefCap] usiluje o tajný pakt"
 BBA_switzerland.17.a: "Je to v zájmu naší demokracie!"
 BBA_switzerland.17.desc: "Prostřednictvím našich zákulisních kanálů máme potvrzení, že [FROM.GetNameDef] souhlasí s navrhovaným tajným spojenectvím. Od nynějška budou mít naši podporu proti svým nepřátelům a ochrání nás, pokud bychom se někdy ocitli na pokraji invaze.\n\nTo však neznamená, že jsme v bezpečí. Nepřítel by mohl naše kroky odhalit a považovat je za hrozbu, proto musíme pokračovat se stejnou opatrností jako dosud a zároveň se připravovat k akci."
 BBA_switzerland.17.t: "[FROM.GetNameDefCap] přijímá náš tajný pakt"
 BBA_switzerland.18.a: "Proti nepřátelům jsme osamoceni"
 BBA_switzerland.18.desc: "[FROM.GetCapitalVictoryPointName] přináší zlé zprávy. Naše kontakty hlásí, že [FROM.GetAdjective] vláda odmítla náš návrh tajného paktu a ponechala nás vystavené riziku invaze ze strany sousedů. Nyní se musíme připravit na obranu, nebo hledat jinou cestu k zachování naší nezávislosti a demokracie."
 BBA_switzerland.18.t: "[FROM.GetNameDefCap] odmítá náš návrh!"
 BBA_switzerland.19.a: "Neobvyklé časy vyžadují neobvyklá opatření"
 BBA_switzerland.19.b: "Záruky budou muset stačit"
 BBA_switzerland.19.c: "Naše neutralita může být naší jedinou ochranou"
 BBA_switzerland.19.desc: "Historicky je [FROM.GetNonIdeologyName] striktně neutrální, ale zdá se, že se v reakci na současnou světovou situaci rozhodli neutralitu porušit a vyzývají ostatní neutrální státy, aby učinily totéž. Pokud je vstup do jejich frakce příliš velkým krokem, můžeme si alespoň vzájemně zaručit nezávislost."
 BBA_switzerland.19.t: "[FROM.GetNameDefCap] nás zve do své Dohody"
 BBA_switzerland.2.a: "Dostane spravedlivý proces."
 BBA_switzerland.2.b: "Vše ututlat a naverbovat ho jako operativce!"
 BBA_switzerland.2.c: "Přiznal se, měl by okamžitě dostat maximální trest."
 BBA_switzerland.2.desc: "David Frankfurter, židovský Chorvat žijící v Bernu, se přihlásil graubündenské policii a přiznal se k atentátu na Wilhelma Gustloffa, vůdce zahraniční organizace nacistické strany ve Švýcarsku.\n\nJako důvod střelby uvedl škodlivé názory nacistické strany vůči Židům a Gustloffovu roli v jejich šíření v naši zemi.\n\nZpůsob, jakým budeme v tomto potenciálně dlouhém případu postupovat, využije [GER.GetNameDef] i zbytek světa k posouzení naší oddanosti neutralitě a právnímu státu."
 BBA_switzerland.2.t: "Zavražděn zástupce nacistické strany ve Švýcarsku"
 BBA_switzerland.20.a: "Bude to muset stačit"
 BBA_switzerland.20.desc: "Po našem pozvání ke vstupu do frakce [ROOT.GetFactionName] nás [FROM.GetNameDef] informoval, že i když naši nabídku odmítá, zaručí naši nezávislost výměnou za to, že my zaručíme tu jejich. Kompromis, který jim umožní zachovat neutralitu."
 BBA_switzerland.20.t: "[FROM.GetName] se nepřipojí k naší Dohodě, ale nabízí záruky"
 BBA_switzerland.21.a: "Potřebují naši ochranu"
 BBA_switzerland.21.b: "Nemůžeme riskovat, že se [?FROM.SWI_angriest_country.GetName] rozzlobí"
 BBA_switzerland.21.desc: "Protože [?FROM.SWI_angriest_country.GetNameDef] hrozí válkou kvůli tomu, co považuje za stále rostoucí porušování neutrality, žádá nás [FROM.GetNameDef], abychom slíbili jejich ochranu zaručením [FROM.GetAdjective] nezávislosti."
 BBA_switzerland.21.t: "[FROM.GetName] žádá o naši záruku"
 BBA_switzerland.22.a: "Jsme zachráněni, nejspíš."
 BBA_switzerland.22.desc: "[FROM.GetName] zasílá diplomatické depeše se skvělými zprávami. Souhlasili se zaručením naší nezávislosti a slíbili, že nás budou bránit, pokud by nás kdokoli napadl, třeba i [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.t: "[FROM.GetNameDefCap] slibuje, že nás ochrání!"
 BBA_switzerland.23.a: "Můžeme se spolehnout jen sami na sebe"
 BBA_switzerland.23.desc: "Bohužel [FROM.GetName] ignoruje naši tíživou situaci. [?SWI.SWI_angriest_country.GetNameDef] si může dělat, co chce, ani [FROM.GetName] se nás nezastane se nás proti jejich hrozbám."
 BBA_switzerland.23.t: "[FROM.GetNameDefCap] odmítá jakýkoli závazek vůči naší věci!"
 BBA_switzerland.24.a: "Znepokojivé!"
 BBA_switzerland.24.desc: "Naše neutralita není udržována jen naším rovným přístupem ke všem ostatním zemím, ale také jejich vnímáním. [?SWI.SWI_angriest_country.GetNameDef] si myslí, jsme porušili slib neutrality a upřednostnili jejich nepřátele. Sdělili nám, že pokud je brzy neuklidníme, přestanou nás považovat za neutrální stát a mohou nám dokonce vyhlásit válku."
 BBA_switzerland.24.t: "[?SWI.SWI_angriest_country.GetNameDefCap] si myslí, že porušujeme naši neutralitu"
 BBA_switzerland.25.a: "Plujeme v neprobádaných vodách!"
 BBA_switzerland.25.desc: "V posledním znepokojivém vývoji situace [?SWI.SWI_angriest_country.GetName] vyhlasuje, že [ROOT.GetNameDef] si zasluhuje pouze opovržení a prohlasuje, že jsme legitimním cílem politického nátlaku, a dokonce i vojenského tažení."
 BBA_switzerland.25.t: "[?SWI.SWI_angriest_country.GetNameDefCap] nás již nepovažuje za neutrální"
 BBA_switzerland.3.a: "Proces bude pokračovat podle plánu"
 BBA_switzerland.3.b: "Bude přínosem pro naše zpravodajské úsilí"
 BBA_switzerland.3.c: "Po zralé úvaze je zjevně vinen"
 BBA_switzerland.3.desc: "Blíží se soud s Davidem Frankfurterem, který v únoru zavraždil zástupce nacistické strany v Davosu. Slíbili jsme mu spravedlivý a neutrální proces, existují však i jiné možnosti.\n\nMůžeme ho tajně osvobodit a naverbovat pro zpravodajské operace, nebo se pokusit uklidnit [?SWI.SWI_fascist_germany.GetNameDef] zrušením procesu a okamžitým vynesením rozsudku.\n\nAť uděláme cokoli, uspokojit všechny strany může být nad naše síly."
 BBA_switzerland.3.t: "Blíží se proces s Davidem Frankfurterem"
 BBA_switzerland.4.a: "Je rozhodnuto"
 BBA_switzerland.4.desc: "[?SWI.SWI_fascist_germany.Getleader] vyjádřil vděčnost za rychlé vypořádání se s vrahem Wilhelma Gustloffa, takže není pochyb o tom, kde [SWI.GetName] v takových otázkách stojí. Toto opomenutí lidských práv a demokratických hodnot jistě zlepší postoj, jaký přechovává [?SWI.SWI_fascist_germany.GetName] vůči nám.\n\nNavzdory pozitivním poznámkám bylo jasně řečeno, že v ideálním případě [?SWI.SWI_fascist_germany.GetNameDef] očekával vydání odsouzeného, i když je to pro [SWI.GetNameDef] prozatím nepřijatelné."
 BBA_switzerland.4.t: "[?SWI.SWI_fascist_germany.GetLeader] spokojen, jak [SWI.GetNonIdeologyName] rozhodlo"
 BBA_switzerland.5.a: "Zaslouží si spravedlnost za tento ohavný zločin!"
 BBA_switzerland.5.b: "Není třeba zasahovat do [SWI.GetAdjective] záležitostí"
 BBA_switzerland.5.desc: "Úřady oznámily, že David Frankfurter, který se přiznal k zabití člena zahraniční organizace nacistické strany v Davosu, bude mít spravedlivý a vyvážený proces podle práva Graubündenu jako každý jiný případ vraždy.\n\nVzhledem k tomu, že Gustloff byl důstojníkem nacistické strany a k našemu vlivu na bezbranného souseda, bychom mohli vyslat právníka zastupujícího Gustloffovu vdovu a tlačit na námi preferovaný výsledek.\n\nPragmaticky vzato by to také mohlo donutit [SWI.GetNameDef] zaujmout stanovisko a konečně prolomit onu chatrnou fasádu neutrality, kterou se tak rádi ohánějí."
 BBA_switzerland.5.t: "[SWI.GetName] se rozhodlo pokračovat v procesu s vrahem Gustloffa"
 BBA_switzerland.6.a: "Je to záležitost soudů"
 BBA_switzerland.6.b: "Zvážíme to"
 BBA_switzerland.6.desc: "Právní zástupce Gustloffovy vdovy, kterého nepochybně vyslal [?SWI.SWI_fascist_germany.GetNameDef], se snaží přimět Spolkovou radu, aby soud nasměrovala k přísnému trestu pro Davida Frankfurtera. Jde o velmi neobvyklý požadavek a nepochybně pokus, kterým [?SWI.SWI_fascist_germany.GetNameDef] demonstruje nad námi svou moc.\n\nPřijetí by mohlo poškodit naši mezinárodní pověst, ale musíme si ujasnit, zda si můžeme dovolit je odmítnout, pokud se tak rozhodneme."
 BBA_switzerland.6.t: "[GER.GetNameDef] tlačí na přísný trest pro Davida Frankfurtera"
 BBA_switzerland.7.a: "Nu dobrá"
 BBA_switzerland.7.desc: "Úřady v Graubündenu hlásí, že David Frankfurter, který byl ve vazbě po přiznání k vraždě zástupce nacistické strany Wilhelma Gustloffa, byl dnes ráno nalezen mrtvý ve své cele. Zda šlo o sebevraždu, nebo čin rozzuřeného nacistického sympatizanta ve věznici, zatím není známo, ale federální policie slibuje vyšetření.\n\nNemáme žádné důkazy o pochybení, okolnosti jsou však velmi záhadné a někteří jsou podezřívaví vůči [SWI.GetAdjective] vládě za to, že nedovolila [?SWI.SWI_fascist_germany.GetAdjective] zástupcům prohlédnout tělo ani místo činu."
 BBA_switzerland.7.t: "Frankfurter záhadně umírá ve vězení"
 BBA_switzerland.8.a: "Ať rozhodnou soudy"
 BBA_switzerland.8.b: "Prokázal službu demokracii. Měl by být omilostněn!"
 BBA_switzerland.8.c: "Nemůžeme si dovolit odcizit [?SWI.SWI_fascist_germany.GetNameDef]. Dostane maximální trest"
 BBA_switzerland.8.desc: "Celé [SWI.GetName] i jeho sousedé upírají zrak na proces s Davidem Frankfurterem. Výsledek neodhalí jen osud přiznaného pachatele, ale i povahu samotné země a to, kam až je ochotna zajít v kompromitaci svých institucí a tradic.\n\nVše nasvědčuje spravedlivému trestu odnětí svobody, avšak vliv rady by mohl výsledek změnit, spoločne se samotnou podstatou země."
 BBA_switzerland.8.t: "Proces s Davidem Frankfurterem"
 BBA_switzerland.9.a: "Zaplatí za to!"
 BBA_switzerland.9.desc_alt: "Naše [SWI.GetAdjective] zdroje nám hlásí, že navzdory předstírání neutrality a právního státu [SWI.GetNameDef] tajně osvobodili Davida Frankfurtera z vězení fingováním jeho smrti a naverbovali jej jako zpravodajského agenta.\n\nTo dokazuje, že jim nelze věřit a musí být zlikvidováni, jakmile se naskytne příležitost. Tuhle urážku nemůže [?SWI.SWI_fascist_germany.GetNameDef] nechat bez odezvy."
 BBA_switzerland.9.desc_default: "[SWI.GetNameDefCap] navzdory našim výzvám ke spravedlnosti a navzdory svým proklamacím neutrality a právního státu omilostnilo Davida Frankfurtera, který nejen zabil člena nacistické strany, ale navíc se k tomu dobrovolně přiznal!\n\nTo dokazuje, že si vybrali stranu, a v případné válce budou legitimním cílem. Tuhle urážku nemůže [?SWI.SWI_fascist_germany.GetNameDef] tolerovat."
 BBA_switzerland.9.t: "[SWI.GetName] nás provokuje!"
 BBA_switzerland.97.a: "Vlny ožijí zvukem našich torpéd"
 BBA_switzerland.97.b: "On i jeho rodina mohou zůstat ve Švýcarsku a vystupovat dál"
 BBA_switzerland.97.desc: "Pod záminkou evropského turné se svou hudebně nadanou rodinou překročil naše hranice z Rakouska veterán ponorkového námořnictva a nabízí své pro [ROOT.GetNameDef] své služby výměnou za azyl.\n\nGeorg von Trapp měl působivou kariéru v rakousko-uherském námořnictvu, ale po Velké válce, rozpadu říše a ztrátě majetku vystupoval se svou rodinou zpěváků a hudebníků. Poté co [GER.GetNameDef] anektovalo Rakousko je tlačen do služby, a proto uprchl.\n\nJe jisté, že hudební nadání jeho rodiny bude vítáno stejně jako jeho námořní zkušenosti, zejména když nyní disponujeme pobřežím, ale nemáme personál k jeho obraně."
 BBA_switzerland.97.t: "Veterán rakouského námořnictva nabízí své služby"
 BBA_switzerland_fascist.1.a: "Mohou se připojit k našemu bloku"
 BBA_switzerland_fascist.1.b: "Nepotřebujeme je!"
 BBA_switzerland_fascist.1.desc: "[FROM.GetName], dříve známé jako zločinecký sýrový stát, se snaží stát naší loutkou. Lze to považovat buď za přiznání slabosti, nebo za projev jejich loajality vůči [ROOT.GetRulingParty].\n\nPro jejich silné obranné schopnosti a dobře vycvičené civilní obyvatelstvo by [ROOT.GetNameDef] jistě našel nejaké uplatnění ve svých budoucích plánech."
 BBA_switzerland_fascist.1.t: "[FROM.GetNameDefCap] žádá o naši ochranu"
 BBA_switzerland_fascist.2.a: "Temná mračna na obzoru"
 BBA_switzerland_fascist.2.desc: "Navzdory našim vstřícným krokům [FROM.GetName] odmítá náš návrh na podřízení se [FROM.GetAdjective] režimu.\n\nTo nás staví do choulostivé situace, protože jsme zjevně přišli o jakékoli zdání neutrality a možná budeme muset nadcházející události přežít sami."
 BBA_switzerland_fascist.2.t: "[FROM.GetNameDefCap] nás odmítl"
 BBA_switzerland_fascist.3.a: "Právem jim náleží"
 BBA_switzerland_fascist.3.b: "Nelze jim to svěřit"
 BBA_switzerland_fascist.3.desc: "[FROM.GetNameDef] tvrdí, že má nárok na [848.GetName] na základě voleb z roku 1919, kdy se většina regionu rozhodla připojit k tehdejší Švýcarské konfederaci. Ačkoliv se vzdali demokracie a hlasování proběhlo před desítkami let, předání odpovědnosti za tento stát by nám mohlo uvolnit prostředky, které vynakládáme na jeho držení, a zároveň by to posloužilo jako test, jak je [FROM.GetName] schopné a hlavně loajální."
 BBA_switzerland_fascist.3.t: "[SWI.GetName] žádá o kontrolu nad [848.GetName]em"
 BBA_switzerland_fascist.4.a: "Právem jim náleží"
 BBA_switzerland_fascist.4.desc: "Navzdory jasně prokázané loajalitě a schopnostem se [FROM.GetNameDef] rozhodl naši žádost odmítnout. [?SWI.SWI_requested_territory.GetName] tak bude muset počkat, možná až do chvíle, kdy se rozhodneme, že nám už nestojí za to, aby byl [FROM.GetName] našim suzerénem."
 BBA_switzerland_fascist.4.t: "[FROM.GetNameDefCap] zamítá naši žádost o rozšíření"
 BBA_switzerland_fascist.5.a: "Výborně"
 BBA_switzerland_fascist.5.b: "Naše přísaha pokračuje"
 BBA_switzerland_fascist.5.desc: "I když to mělo vysokou cenu, podřízenost a čest, kterou v nás vidí [FROM.GetNameDef], se vyplatily. S okamžitou platností přebírá [ROOT.GetNameDef] kontrolu nad [?SWI.SWI_requested_territory.GetName] jejich jménem a území bude začleněno do našeho státu."
 BBA_switzerland_fascist.5.t: "[FROM.GetNameDefCap] přijímá naši žádost o kontrolu nad [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.6.a: "Osvědčili se."
 BBA_switzerland_fascist.6.b: "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.6.desc: "Po zjevném úspěchu [FROM.GetAdjective] okupace [848.GetName]u nám [FROM.GetNameDef] nabízí, že za nás bude bránit naše [SWI_requested_territory.GetAdjective] území.\n\nTo ovšem znamená vzdát se nad oblastí přímé kontroly, takže bychom měli pečlivě zvážit jejich loajalitu."
 BBA_switzerland_fascist.6.t: "[SWI.GetName] žádá o rozšíření svého území"
 BBA_switzerland_fascist.7.a: "Užitečné!"
 BBA_switzerland_fascist.7.desc: "Na shromáždění v hlavním městě oznámil [ROOT.GetLeader] slib, že [FROM.GetName] bude s námi úzce spolupracovat a bude chránit [ROOT.GetName] před našimi nepřáteli - i těmi jejich.\n\n[FROM.GetNameDef] již posílá své důstojníky a funkcionáře, aby nám pomohli rozvíjet vojenskou sílu a připravit se na její nasazení v jejich službách."
 BBA_switzerland_fascist.7.t: "[FROM.GetNameDefCap] nás vítá ve svém bloku"
 BBA_switzerland_fra.15.tt: "Získáme místního operativce §Y[FRA.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§! národnosti"
 BBA_switzerland_ger.15.tt: "Získáme místního operativce §Y[GER.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§! národnosti"
 BBA_switzerland_ita.15.tt: "Získáme místního operativce §Y[ITA.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§! národnosti"
 BBA_switzerland_trade.1.a: "Jejich továrny pohánějí náš válečný stroj"
 BBA_switzerland_trade.1.b: "Naše civilní ekonomiky si navzájem pomohou"
 BBA_switzerland_trade.1.c: "Pomoc od bezzásadového neutrálního státu nepotřebujeme"
 BBA_switzerland_trade.1.d: "[FROM.GetName] není důvěryhodné"
 BBA_switzerland_trade.1.desc: "Navzdory své historické neutralitě se [FROM.GetNameDefCap] snaží navázat s naší zemí obchodní dohodu. Buď se chtějí přiklonit na naši stranu, nebo jsou zoufalejší, než jsme si mysleli.\n\nKaždopádně můžeme těžit z jejich průmyslové kapacity a výhodné polohy, aniž bychom museli podstupovat náročnou invazi do jejich silně opevněné země. Na druhou stranu by to mohlo posílit jejich postavení v případě, pokud se [ROOT.GetNameDef] rozhodne pro akci."
 BBA_switzerland_trade.1.t: "[FROM.GetNameDefCap] usiluje o obchodní dohody"
 BBA_switzerland_trade.10.a: "Nu dobrá"
 BBA_switzerland_trade.10.desc: "Navzdory zřejmému oboustrannému prospěchu se zdá, že [FROM.GetName] nemá zájem o rozšíření obchodu se zlatem se zbytkem světa."
 BBA_switzerland_trade.10.t: "[FROM.GetNameDefCap] odmítá využívat náš bankovní systém"
 BBA_switzerland_trade.11.a: "Prokázali, že jsou důvěryhodní"
 BBA_switzerland_trade.11.b: "Nemůžeme riskovat ještě horší zradu"
 BBA_switzerland_trade.11.desc: "Již nyní využíváme [FROM.GetAdjective] trhy k obcházení obchodních bariér daných světovou politickou situací. Zvýšení našich rezerv tam by mohlo dále prospět naší ekonomice, i když by to zároveň pomohlo i té jejich."
 BBA_switzerland_trade.11.t: "Mohli bychom dále obchodovat se zlatem přes [FROM.GetAdjective] burzy"
 BBA_switzerland_trade.12.a: "Zaplatí za to"
 BBA_switzerland_trade.12.desc: "Tohle jsme měli čekat. Využili svou fasádu neutrality, aby nás bodli do zad. Bude to mít vážné následky pro naši ekonomiku a musíme odpovědět."
 BBA_switzerland_trade.12.t: "[FROM.GetNameDefCap] zabavuje naše zlaté rezervy!"
 BBA_switzerland_trade.13.a: "Musíme jim pomoci čelit fašismu"
 BBA_switzerland_trade.13.b: "Nic nám to nepřinese"
 BBA_switzerland_trade.13.desc: "[FROM.GetNameDefCap] žádá o naši podporu, aby dokázal čelit fašistickým mocnostem klepajícím na jeho dveře. Můžeme investovat do jejich ekonomiky, aby byli připraveni na nejhorší, nebo jim pomoci bojovat proti fašismu přímo, pokud se k tomu rozhodnou - či budou donuceni porušit svou dlouhodobou neutralitu."
 BBA_switzerland_trade.13.t: "[FROM.GetName] chce, abychom investovali do jejich země"
 BBA_switzerland_trade.14.a: "To jsou skvělé zprávy!"
 BBA_switzerland_trade.14.desc: "Tyto investice nám pomohou zlepšit ekonomiku a umožní nám čelit těžkostem, které by fašismus mohl přinést pro [ROOT.GetNonIdeologyName]. Zároveň přiblíží naše země k sobě, možná i k přímému odporu vůči fašismu."
 BBA_switzerland_trade.14.t: "[FROM.GetNameDefCap] přinese investice pro [ROOT.GetNonIdeologyName]"
 BBA_switzerland_trade.15.a: "To je problém"
 BBA_switzerland_trade.15.desc: "Bohužel jsme byli informováni, že [FROM.GetName] nebude investovat do [ROOT.GetAdjective] ekonomiky. Vzhledem k hrozbě fašismu zůstáváme izolovanější, než bychom chtěli."
 BBA_switzerland_trade.15.t: "[FROM.GetNameDefCap] odmítá investovat"
 BBA_switzerland_trade.2.a: "Škoda"
 BBA_switzerland_trade.2.b: "Nenecháme se znovu napálit"
 BBA_switzerland_trade.2.desc: "Zdá se, že [FROM.GetName] odmítá pokračovat v obchodní dohodě, kterou jsme s nimi uzavřeli, navzdory značným výhodám pro obě strany.\n\nNyní s tím už mnoho nenaděláme, ale tohle nesplnění závazku si [ROOT.GetNameDef] jistě zapamatuje."
 BBA_switzerland_trade.2.t: "[FROM.GetName] předčasně ruší obchodní dohodu s námi"
 BBA_switzerland_trade.3.a: "Ano, tyto dodávky potřebujeme k přežití"
 BBA_switzerland_trade.3.b: "Ne, je to příliš riskantní"
 BBA_switzerland_trade.3.desc: "Obchodní dohoda, kterou jsme měli my a [FROM.GetNameDef] po uplynulý rok, byla pro nás velmi přínosná a nyní je čas rozhodnout, zda ji obnovit.\n\nNavzdory výhodám takové bilaterální dohody bychom si měli uvědomit, že některé země by ji mohly považovat za další porušení naší neutrality. Musíme si být jisti, že jejich odcizení je zvládnutelné a stojí za to."
 BBA_switzerland_trade.3.t: "[FROM.GetName] a vzájemná obchodní dohoda - jak dál?"
 BBA_switzerland_trade.4.a: "Obnovme dohodu"
 BBA_switzerland_trade.4.b: "Změnit zaměření na civilní výrobu"
 BBA_switzerland_trade.4.c: "Změnit zaměření na vojenskou výrobu"
 BBA_switzerland_trade.4.d: "Už nám to nestojí za námahu"
 BBA_switzerland_trade.4.desc: "Zdá se, že obchodní dohoda, kterou má [FROM.GetName] s námi, byla pro ně velmi výhodná, protože jsou ochotni znovu riskovat porušení neutrality, jen aby si od nás zajistili dodávky.\n\nPro nás tato dohoda nemá mnoho nevýhod, ledaže bychom jim poskytovali prostředky k obraně, pokud by jsme se jednou rozhodlil [FROM.GetName] napadnout."
 BBA_switzerland_trade.4.t: "[FROM.GetName] chce obnovit naši obchodní dohodu"
 BBA_switzerland_trade.5.a: "Je to jejich ztráta!"
 BBA_switzerland_trade.5.desc: "Navzdory štědrým podmínkám, které [FROM.GetName] má z naší obchodní dohody, se ji rozhodli neobnovit a raději se vydali vlastní cestou.\n\nNechápeme, proč se tak rozhodli, ale možná je to tak lepší."
 BBA_switzerland_trade.5.t: "[FROM.GetName] odstupuje od obchodní dohody"
 BBA_switzerland_trade.6.a: "Skvělé!"
 BBA_switzerland_trade.6.desc: "Naše delegace se nyní vrátila s výbornými zprávami. Tato obchodní dohoda, kterou s námi bude mít [FROM.GetName], nám umožní zajistit nezbytné dodávky pro chod průmyslu i zásobování obyvatelstva.\n\nJiné země by to mohly považovat za porušení neutrality, ale pro [ROOT.GetName] je to jen cena za udržení nezávislosti v těchto nejistých časech."
 BBA_switzerland_trade.6.t: "[FROM.GetNameDefCap] přijímá náš návrh obchodní dohody!"
 BBA_switzerland_trade.7.a: "Najdeme si jinou cestu!"
 BBA_switzerland_trade.7.desc: "Navzdory našemu úsilí se [FROM.GetAdjective] vláda rozhodla odmítnout náš návrh vzájemně výhodné obchodní dohody.\n\n[ROOT.GetName] se tím může dostat do nebezpečné situace, protože evropská situace stále více ztěžuje zajištění stabilního zdroje civilních i vojenských dodávek potřebných k obraně a zásobování naší země."
 BBA_switzerland_trade.7.t: "[FROM.GetNameDefCap] odmítá náš návrh obchodní dohody"
 BBA_switzerland_trade.8.a: "Rozumný nápad"
 BBA_switzerland_trade.8.b: "Nemůžeme si být jisti, kde skutečně stojí"
 BBA_switzerland_trade.8.desc: "S rostoucím napětím mezi státy se obchod stává obtížnějším a pokud bychom se ocitli ve válce, možnosti nákupu a prodeje zlata by byly ještě omezenější. Pokud jim budeme dostatečně věřit, [FROM.GetAdjective] neutralita by pro nás mohla představovat příležitost k uložení rezerv a volnému obchodování se zlatem, což by prospívalo naší ekonomice a v konečném důsledku i naši válečné mašinerii."
 BBA_switzerland_trade.8.t: "Pomůže nám [FROM.GetNameDefCap] s obchodem se zlatem?"
 BBA_switzerland_trade.9.a: "To se může hodit"
 BBA_switzerland_trade.9.desc: "To znamená, že u nás budou ukládat své zlaté rezervy, což jim umožní volně nakupovat a prodávat zlato bez obav z embarg. Nezískají tím jen oni - příliv kapitálu pomůže naší oslabené ekonomice a může posloužit i jako vyjednávací nástroj do budoucna."
 BBA_switzerland_trade.9.t: "[FROM.GetNameDefCap] bude obchodovat se zlatem přes nás"
