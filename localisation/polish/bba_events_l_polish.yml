 BBA_italy_anti_colonialism_events.57.t:0 "Západní Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.58.desc:0 "Lidé ve Střední Africe viděli, jak benevolentně a efektivně spravujeme jejich území a rozhodli se připojit k naší správě! Zdá se, že naše investice a péče o jejich provincie se vyplatily. To jistě prospěje nás všem."
 BBA_italy_anti_colonialism_events.59.desc:0 "Ačkoliv to není úplné překvapení, s lítostí jsme byli informováni, že lidé ve Střední Africe odmítli být nadále pod naší správou. Po dlouhou dobu se cítili zanedbáváni a vykořisťováni, a proto hlasovali pro opuštění naší správy."
 BBA_italy_anti_colonialism_events.59.t:0 "Střední Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
