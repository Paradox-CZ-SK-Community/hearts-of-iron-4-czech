 BBA_ethiopia_communist_events.51.b: "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.51.desc: "[ETH.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Nabídka je podmíněna tím, že se vzdáme nároků na [UGA.GetNonIdeologyName], přičemž novým vlastníkem území bude [ETH.GetNameDef]. Diplomaté rovněž uvádějí, že v regionu bude zřízena [UGA.GetAdjective] vláda. Míra její nezávislosti zatím není jasná."
 BBA_ethiopia_communist_events.51.t: "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.52.a: "Máme důležitější záležitosti."
 BBA_ethiopia_communist_events.52.b: "Ukážeme jim, že zišli na scestí."
 BBA_ethiopia_communist_events.52.desc: "[ETH.GetAdjectiveCap] administrativa zosnovala operaci, jejímž cílem bylo přerušit naši kontrolu nad záležitostmi její země. [SOV.GetAdjectiveCap] personál po celém [ETH.Capital.GetCapitalVictoryPointName] byl v doprovodu [ETH.GetAdjective] jednotek odváděn do improvizovaných detenčních zařízení, než [ETH.GetLeader] informoval našeho velvyslance, že přebírá plnou kontrolu nad [ETH.GetAdjective] záležitostmi. Pokud zareagujeme rychle, možná se nám podaří znovu získat kontrolu nad situací. Okno příležitosti se však rychle uzavírá."
 BBA_ethiopia_communist_events.52.t: "[ETH.GetNameDefCap] přerušuje vazby na [SOV.GetNameDef]"
 BBA_ethiopia_communist_events.53.a: "Lepší než nic."
 BBA_ethiopia_communist_events.53.desc: "V neuspokojivém obratu událostí nás [SOV.GetAdjective] diplomaté informovali, že momentálně nemohou uvolnit žádný vojenský personál. Uvádějí bezpečnostní obavy blíže k vlastním hranicím. Jako gesto dobré vůle nám však zaslali zásilku pěchotní výstroje."
 BBA_ethiopia_communist_events.53.t: "[SOV.GetNameDefCap] odmítá poslat poradce"
 BBA_ethiopia_communist_events.54.a: "Máte naše díky, soudruzi!"
 BBA_ethiopia_communist_events.54.desc: "S nedávným přílivem [JAP.GetAdjective] dobrovolníků do našeho boje jsme byli informováni, že [JAP.Capital.GetCapitalVictoryPointName] zahájilo zasílání materiální pomoci ve formě pěchotní výstroje. Tento příliv vybavení výrazně posílí revoluci. [JAP.GetAdjectiveCap] vláda si však přeje, abychom původ výzbroje utajili, aby se vyhnula diplomatickým důsledkům ze strany ostatních velmocí."
 BBA_ethiopia_communist_events.54.t: "[JAP.GetNameDef] posílá tajnou pomoc"
 BBA_ethiopia_communist_events.55.a: "Nuže, tento problém se vyřešil sám."
 BBA_ethiopia_communist_events.55.b: "Tito zrádci musí být okamžitě vydáni [JAP.GetName]!"
 BBA_ethiopia_communist_events.55.desc: "Kenpeitai hlásí, že řada osob podezíraných z podvratné činnosti uprchla z říše na palubách nákladních lodí směřujících do východní Afriky. Podle zvěstí mezi nimi byli i $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$. Je pravděpodobné, že možná je jejich cílem práve [ETH.GetNameDef] a že mají v úmyslu připojit se k místnímu revolučnímu hnutí."
 BBA_ethiopia_communist_events.55.t: "[JAP.GetAdjectiveCap] rozvraceči prchají z říše"
 BBA_ethiopia_communist_events.56.a: "Ganbare, soudruzi!"
 BBA_ethiopia_communist_events.56.b: "[ETH.GetNameDef] si možná zaslouží víc naši podpory..."
 BBA_ethiopia_communist_events.56.desc: "Zpravodajské služby nás informovaly, že pomohly několika dobrovolníkům získat bezpečný průchod do východní Afriky, aby tam podpořili místní revoluční hnutí. Mezi dobrovolníky byli i $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$."
 BBA_ethiopia_communist_events.56.t: "[JAP.GetAdjectiveCap] dobrovolníci míří do východní Afriky"
 BBA_ethiopia_communist_events.57.a: "Nepodvolíme se reakčním hrozbám. A co se týče jejich císaře..."
 BBA_ethiopia_communist_events.57.desc: "[JAP.GetName] nám zasílá oficiální žádost jejich vlády, která požaduje vydání všech [JAP.GetAdjective] poddaných přicházejících do země s úmyslem připojit se k našemu revolučnímu hnutí. Ačkoli není jasné, co s nimi zamýšlejí, žádost jasně naznačuje, že nevyhovění bude mít následky."
 BBA_ethiopia_communist_events.57.t: "[JAP.GetNameDefCap] požaduje, ať jsou $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$ vydání"
 BBA_ethiopia_communist_events.58.a: "Co jiného čekat od hlupáků, kteří ničí své dědictví."
 BBA_ethiopia_communist_events.58.b: "Takové urážky nestrpíme!"
 BBA_ethiopia_communist_events.58.desc: "Jak se dalo očekávat, [ETH.GetAdjective] revoluční chátra odmítla vydat [JAP.GetAdjective] disidenty přicházející do země. V hrubém porušení diplomatického protokolu jejich odpověď navíc obsahovala množství hrozeb namířených proti našemu slavnému císaři!"
 BBA_ethiopia_communist_events.58.t: "[ETH.GetNameDef] a [JAP.GetName] si zničily své vztahy"
 BBA_ethiopia_communist_events.59.a: "My s nima vůbec obchodujeme?"
 BBA_ethiopia_communist_events.59.desc: "Zdá se, že naše nedávné odmítnutí [JAP.GetAdjective] požadavků zasáhlo citlivé místo jejich vlády. Bylo oznámeno, že nás hodlají na neurčito uvalit embargo kvůli tomu, co označují za „škodlivou ideologickou činnost“ ve východní Africe."
 BBA_ethiopia_communist_events.59.t: "[JAP.GetAdjectiveCap] embargo"
 BBA_ethiopia_communist_events.60.a: "Jak pokrytecké, jejich imperiální násilí lze zastavit jen silou."
 BBA_ethiopia_communist_events.60.desc: "[FROM.GetAdjectiveCap] velvyslanci odmítli náš mírový návrh. Tvrdí, že náš útok proti nim byl zcela neodůvodněný, a proto od nás přijmou pouze bezpodmínečnou kapitulaci za to, že jsme ohrozili regionální mír."
 BBA_ethiopia_communist_events.60.t: "[FROM.GetName] odmítá mírový návrh"
 BBA_ethiopia_communist_events.61.a: "Nevzdáme se svého území."
 BBA_ethiopia_communist_events.61.b: "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.61.desc: "[FROM.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Nabídka je podmíněna tím, že se vzdáme nároků na [?ETH.ETH_disputed_colony.GetAdjective] území, o které jsme během konfliktu přišli a které bude převedeno na [FROM.GetNameDef]. Diplomaté rovněž uvádějí, že na dotčených [?ETH.ETH_disputed_colony.GetAdjective] územích proběhnou volby nové vlády. Míra skutečné nezávislosti těchto voleb zatím není jasná."
 BBA_ethiopia_communist_events.61.t: "[FROM.GetNameDefCap] nabízí mír za nezávislost pro [?ETH.ETH_disputed_colony.GetName]"
 BBA_ethiopia_communist_events.62.a: "Hrdinské vítězství nad imperialismem!"
 BBA_ethiopia_communist_events.62.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že jejich vláda je ochotna vzdát se nároků na [?ETH.ETH_disputed_colony.GetName]. Nyní stahují své síly k nově stanoveným hranicím v regionu."
 BBA_ethiopia_communist_events.62.t: "[FROM.GetName] souhlasí s mírovou nabídkou"
 BBA_ethiopia_communist_events_15_tt: "§Y$SOV_semyon_budyonny$§! a §Y$SOV_vasily_kuznetsov$§! se stanou dostupnými generály."
 BBA_ethiopia_exile_events.01.a: "To, co chce [FROM.GetName], je i naším zájmem"
 BBA_ethiopia_exile_events.01.desc: "[FROM.GetAdjectiveCap] vůdce v exilu, [FROM.GetLeader], je více než připraven zahájit rozsáhlou kampaň za znovudobytí své země. Podpora mezi obyvatelstvem pro takový krok je silná, a proto by nyní mohl být ten správný čas."
 BBA_ethiopia_exile_events.01.t: "[FROM.GetLeader] je připraven na návrat do [FROM.GetName]"
 BBA_ethiopia_exile_events.02.a: "Musíme být ve střehu"
 BBA_ethiopia_exile_events.02.desc: "[ETH.GetLeader] uprchl ze země, ale nadále povzbuzuje své stoupence k útokům na vítězné [ROOT.GetAdjective] armády. Tyto projevy vedly ke zvýšené aktivitě odboje v severních a centrálních částech [ETH.GetNonIdeologyName]."
 BBA_ethiopia_exile_events.02.t: "Severní [ETH.GetNonIdeologyName] zaznamenává zvýšenou aktivitu odboje"
 BBA_ethiopia_exile_events.03.a: "Ti povstalci"
 BBA_ethiopia_exile_events.03.desc: "Jižní [ETH.GetNonIdeologyName] hlásí několik útoků proti [ROOT.GetAdjective] jednotkám. Za těmito útoky má stát organizace, která si říká Černí lvi."
 BBA_ethiopia_exile_events.03.t: "Komunističtí partyzáni na jihu [ETH.GetNonIdeologyName]"
 BBA_ethiopia_exile_events.04.a: "Doufejme tedy, že to bude rychlá záležitost"
 BBA_ethiopia_exile_events.04.desc: "[ENG.GetNameDefCap] odvolává $RAJ_orde_wingate$. Tvrdí, že byl pověřen vytvořením nové jednotky, kterou má využít [ETH.GetLeader] ve [ETH.GetAdjectiveCap] válce. Náznaky ukazují, že pobyt bude časově omezen a že $RAJ_orde_wingate$ se po dokončení operace bude moci vrátit."
 BBA_ethiopia_exile_events.04.t: "$RAJ_orde_wingate$ odvolán"
 BBA_ethiopia_exile_events.05.a: "Škoda"
 BBA_ethiopia_exile_events.05.desc: "[ENG.GetAdjectiveCap] vláda nás informovala, že $RAJ_orde_wingate$ bude s okamžitou platností převelen do Barmy, kde bude pověřen organizací nové jednotky."
 BBA_ethiopia_exile_events.05.t: "$RAJ_orde_wingate$ převelen do Barmy"
 BBA_ethiopia_exile_events.06.a: "Dává to smysl"
 BBA_ethiopia_exile_events.06.b: "V této fázi nemůžeme slibovat území"
 BBA_ethiopia_exile_events.06.desc: "[FROM.GetLeader] požádal o suverenitu nad [550.GetName], pokud se nám ním ztratí kontrolu [550.Owner.GetNameDef]. Oblast byla dříve pod [ETH.GetAdjective] kontrolou, takže pro nárok existuje historický precedent. [FROM.GetLeader] rovněž argumentoval tím, že všichni Habešané by měli být sjednoceni pod jedním vládcem, a připomněl, že od doby, kdy [ITA.GetAdjective] obsadili [550.GetName], nemá [FROM.GetNameDef] přístup k moři."
 BBA_ethiopia_exile_events.06.t: "[FROM.GetName] žádá suverenitu nad [550.GetName]"
 BBA_ethiopia_exile_events.07.a: "Dobré zprávy"
 BBA_ethiopia_exile_events.07.desc: "[FROM.GetAdjectiveCap] vláda považuje naše nároky na všechna habešská území za legitimní a souhlasila s naší žádostí o suverenitu nad [550.GetName]."
 BBA_ethiopia_exile_events.07.t: "[FROM.GetNameDefCap] souhlasí s naší žádostí"
 BBA_ethiopia_exile_events.08.a: "Vyhrajme válku a pak se uvidí"
 BBA_ethiopia_exile_events.08.desc: "Navzdory našim legitimním nárokům na oblast [550.GetName] se [FROM.GetAdjective] vláda odmítá zavázat jakýmikoli jasnými sliby či prohlášeními podporujícími [ROOT.GetAdjective] nároky. Teprve čas ukáže, zda nám nakonec umožní převzít kontrolu nad pobřežím."
 BBA_ethiopia_exile_events.08.t: "[FROM.GetAdjectiveCap] vláda odmítá"
 BBA_ethiopia_exile_events.10.a: "To by z nich učinilo skutečně silného spojence"
 BBA_ethiopia_exile_events.10.b: "Mohou mít území nepřítele"
 BBA_ethiopia_exile_events.10.c: "Tyto požadavky jdou příliš daleko"
 BBA_ethiopia_exile_events.10.desc: "Během setkání s [ROOT.GetAdjective] ministrem zahraničí ve svém dočasném sídle [FROM.GetLeader] požádal, ať [FROM.GetName] získá suverenitu nad všemi somálskými územími. Argumentoval tím, že v Etiopii již žije početná somálská populace a že pohraniční spory byly jednou ze záminek k zahájení konfliktu. [FROM.GetLeader] říká, že předáním všech těchto území na [FROM.GetNameDef] by se odstranil důvod pro budoucí konflikty."
 BBA_ethiopia_exile_events.10.t: "[FROM.GetName] žádá suverenitu nad všemi somálskými územími"
 BBA_ethiopia_exile_events.11.a: "To jsou skvělé zprávy!"
 BBA_ethiopia_exile_events.11.desc: "[FROM.GetAdjectiveCap] souhlasili s tím, že nám předají kontrolu nad všemi somálskými územími. To znamená, že [ROOT.GetName] bude po skončení války s největší pravděpodobností ovládat většinu Afrického rohu."
 BBA_ethiopia_exile_events.11.t: "Somálsko je naše!"
 BBA_ethiopia_exile_events.12.a: "Asi je snazší rozdávat cizí území"
 BBA_ethiopia_exile_events.12.desc: "[FROM.GetAdjectiveCap] uvádějí, že můžeme získat část somálských území, konkrétně ta, která oni nebo my dobudeme od nepřítele. Odmítají však předat jakákoli území, která jsou v současnosti považována za součást jejich říše."
 BBA_ethiopia_exile_events.12.t: "Částečný úspěch"
 BBA_ethiopia_exile_events.13.a: "Člověka to nutí přemýšlet"
 BBA_ethiopia_exile_events.13.desc: "Naše žádost o budoucí vlastnictví všech somálských území [FROM.GetNameDef] zamítá. Bohužel odmítli dokonce i slíbit kontrolu nad územími dobytými od nepřítele."
 BBA_ethiopia_exile_events.13.t: "Bez úspěchu"
 BBA_ethiopia_exile_events.14.a: "Možná to půjde nějak využít"
 BBA_ethiopia_exile_events.14.b: "V žádném případě!"
 BBA_ethiopia_exile_events.14.desc: "Na nedávném setkání v Downing Street hovořil [FROM.GetLeader] s [ROOT.GetAdjective] premiérem o [454.GetName]. [FROM.GetLeader] uvedl, že se mu při průjezdu tímto územím dostalo velmi vřelého přijetí. Postupem rozhovoru vyjádřil [FROM.GetLeader] žádost využít [454.GetName] jako základnu pro znovudobytí [ETH.GetNonIdeologyName], přičemž jako páku použil svůj domnělý přímý původ od krále Šalomouna. De facto tak požádal premiéra, ať se [ETH.GetNameDef] stane novým správcem [454.GetName]."
 BBA_ethiopia_exile_events.14.t: "[FROM.GetLeader] žádá kontrolu nad [454.GetName]"
 BBA_ethiopia_exile_events.15.a: "Toto je začátek nové éry"
 BBA_ethiopia_exile_events.15.desc: "Poněkud nečekaně [FROM.GetNameDefCap] souhlasí s tím, že nám umožní využívat [454.GetName] jako základnu. Měli bychom rychle zahájit budování správy. Jednoho dne zde postavíme nový Šalomounův chrám."
 BBA_ethiopia_exile_events.15.t: "[FROM.GetNameDefCap] souhlasí"
 BBA_ethiopia_exile_events.16.a: "Jaká urážka."
 BBA_ethiopia_exile_events.16.desc: "[FROM.GetAdjectiveCap] vláda bohužel odmítla naši žádost o využití [454.GetName] jako základny a zpochybnila legitimitu našeho nároku na toto území."
 BBA_ethiopia_exile_events.16.t: "[FROM.GetNameDefCap] odmítá"
 BBA_ethiopia_exile_events.17.a: "Pár torpédoborců si jistě můžeme dovolit"
 BBA_ethiopia_exile_events.17.b: "Dáme jim křižník s doprovodem"
 BBA_ethiopia_exile_events.17.c: "[FROM.GetLeader] potřebuje působivou vlajkovou loď"
 BBA_ethiopia_exile_events.17.d: "Žádné lodě dát nemůžeme, ale alespoň poskytneme know-how"
 BBA_ethiopia_exile_events.17.desc: "Když se soukromě setkali [ROOT.GetLeader] a [FROM.GetLeader], první jmenovaný slíbil, že [FROM.GetNameDef] může počítat s tím, že je [ROOT.GetNameDef] podpoří loděmi. Možná lehkovážná slova, ale přesto závazek, který by [ROOT.GetAdjective] námořnictvo mělo splnit."
 BBA_ethiopia_exile_events.17.t: "[ROOT.GetLeader] slibuje, že [FROM.GetLeader] obdrží nové lodě"
 BBA_ethiopia_exile_events.18.a: "Aspoň něco"
 BBA_ethiopia_exile_events.18.desc: "[FROM.GetAdjectiveCap] námořnictvo nám laskavě poskytlo jednotku torpédoborců v návaznosti na slib, který nám dal [FROM.GetLeader]."
 BBA_ethiopia_exile_events.18.t: "[FROM.GetAdjectiveCap] torpédoborce"
 BBA_ethiopia_exile_events.19.a: "To je teprve začátek"
 BBA_ethiopia_exile_events.19.desc: "V návaznosti na slib, který dal [FROM.GetLeader], že [ROOT.GetName] bude mít své vlastní lodě, převedla [FROM.GetAdjective] flotila jeden křižník a několik torpédoborců pod [ROOT.GetAdjective] kontrolu. Není to velká flotila, ale je to flotila. [ROOT.GetName] začíná novou éru."
 BBA_ethiopia_exile_events.19.t: "Počátek [ROOT.GetAdjective] námořnictva"
 BBA_ethiopia_exile_events.20.a: "Skvělé zprávy"
 BBA_ethiopia_exile_events.20.desc: "Poté, co se střetli [ROOT.GetLeader] a [FROM.GetLeader], [FROM.GetLeader] nařídil převod [FROM.GetAdjective] bitevní lodi do rukou [ROOT.GetNonIdeologyName]. [ROOT.GetNavy] tak nyní disponuje zcela novou vlajkovou lodí. Budeme muset vybudovat její doprovod, ale s [FROM.GetAdjective] pomocí by to mělo být zvládnutelné."
 BBA_ethiopia_exile_events.20.t: "[ROOT.GetAdjectiveCap] bitevní loď"
 BBA_ethiopia_exile_events.21.a: "Koneckonců je to lepší než nic"
 BBA_ethiopia_exile_events.21.desc: "Navzdory slibům, který dal [FROM.GetLeader], je stav [FROM.GetAdjective] námořnictva takový, že [FROM.GetName] se nyní nemůže vzdát žádných lodí. Jako určitou kompenzaci však [FROM.GetAdjective] admiralita umožnila, že [ROOT.GetName] může studovat [FROM.GetAdjective] lodní konstrukce a výrobní postupy, aby došlo k přenosu znalostí stavby lodí."
 BBA_ethiopia_exile_events.21.t: "Žádné lodě"
 BBA_ethiopia_exile_events.22.a: "Co třeba [647.GetName]?"
 BBA_ethiopia_exile_events.22.b: "[524.GetName] by byla výborná základna"
 BBA_ethiopia_exile_events.22.c: "[543.GetName] je také ostrov, že?"
 BBA_ethiopia_exile_events.22.d: "Mohou mít [?ETH.japanese_island.GetName]"
 BBA_ethiopia_exile_events.22.e: "Mohou mít jeden z [ENG.GetAdjective] ostrovů"
 BBA_ethiopia_exile_events.22.desc: "Zdá se, že [ROOT.GetLeader] slíbil, že [FROM.GetLeader] a jeho vláda dostane jeden z [ROOT.GetAdjective] ostrovů jako základnu pro zahájení znovudobytí [FROM.GetNonIdeologyName]. Jde o signál, že [FROM.GetLeader] je uznán jako oficiální představitel [FROM.GetNonIdeologyName] a [ITA.GetName] to bude považovat za vyhlášení války. Zároveň je to však příležitost rozšířit vliv, jakým disponuje [ROOT.GetNameDef]."
 BBA_ethiopia_exile_events.22.t: "[ROOT.GetLeader] slíbil, že [FROM.GetLeader] dostane ostrov"
 BBA_ethiopia_exile_events.23.a: "[?ETH.japanese_island.GetName] je náš"
 BBA_ethiopia_exile_events.23.desc: "V projevu dobré vůle a jako uznání, že [ROOT.GetLeader] je považován za právoplatného vládce [ROOT.GetNonIdeologyName] poskytl [FROM.GetLeader] ostrov [?ETH.japanese_island.GetName] jako základnu pro znovuzískání [ROOT.GetNonIdeologyName].\n\n[FROM.GetNameDef] pomůže při znovudobytí ztracených [ROOT.GetAdjective] území. Na oplátku bude mít [FROM.GetLeader] přísahu věrnosti, kterou složí [ROOT.GetLeader] osobně, čímž se obě země těsněji spojí v boji proti evropskému imperialismu."
 BBA_ethiopia_exile_events.23.t: "Etiopský ostrov"
 BBA_ethiopia_exile_events.24.a: "Učiní je to silnějším spojencem"
 BBA_ethiopia_exile_events.24.desc: "V tajné dohodě, kterou uzavřeli [ROOT.GetNameDef] a [FROM.GetNameDef], bylo přislíbeno několik států na Arabském poloostrově pro [FROM.GetNameDef], pokud padnou do rukou [ROOT.GetAdjective] vlády. Území bude předáno ve vhodný čas, ovšem nejprve musí být zabezpečeno."
 BBA_ethiopia_exile_events.24.t: "Základna operací pro Etiopii"
 BBA_ethiopia_exile_events.30.a: "Jde o přirozenou eskalaci"
 BBA_ethiopia_exile_events.30.b: "Ne, to zašlo příliš daleko"
 BBA_ethiopia_exile_events.30.desc: "[FROM.GetNameDefCap] navrhuje, abychom společně podali žádost o vstup do frakce, kterou [ITA.GetNameDef] považuje za nepřátelskou. To by odporovalo naší historické politice, ale na druhou stranu jsme ji už porušili tím, že jsme [FROM.GetAdjective] vůdci umožnili pobyt v naši zemi."
 BBA_ethiopia_exile_events.30.t: "Společná žádost o vstup do frakce"
 BBA_ethiopia_exile_events.31.a: "Alespoň jsme to zkusili"
 BBA_ethiopia_exile_events.31.desc: "[FROM.GetAdjectiveCap] vláda odmítla náš návrh na společnou žádost o členství. Bohužel to znamená, že budeme muset bojovat samostatně jako jednotlivé země, bez podpory širší aliance."
 BBA_ethiopia_exile_events.31.t: "[FROM.GetName] odmítá náš návrh"
 BBA_ethiopia_exile_events.32.a: "To zní jako dobrý nápad"
 BBA_ethiopia_exile_events.32.b: "Bez nich na tom budeme lépe"
 BBA_ethiopia_exile_events.32.desc: "[FROM.GetLeader] a [FROM.FROM.GetLeader] se na nás obrátili s žádostí o vstup do frakce [ROOT.GetFactionName]. Tím by byly jejich síly k dispozici také ve válce, kterou [ITA.GetName] vede proti nám."
 BBA_ethiopia_exile_events.32.t: "[FROM.GetName] a [FROM.FROM.GetName] podávají společnou žádost o členství"
 BBA_ethiopia_exile_events.33.a: "Otravné"
 BBA_ethiopia_exile_events.33.desc: "Bohužel [FROM.GetName] zamítá společnou žádost, kterou podali [SWE.GetNameDef] a [ETH.GetNameDef] pro vstup do frakce [FROM.GetFactionName]. Z nějakého zvláštního důvodu odmítli uznat výhodu společných sil, pro které je [ITA.GetLeader] nepřítelem na život a na smrt."
 BBA_ethiopia_exile_events.33.t: "[FROM.GetName] odmítá"
 BBA_ethiopia_exile_events.34.a: "Skvělé zprávy"
 BBA_ethiopia_exile_events.34.desc: "[FROM.GetNameDefCap] nám umožňuje vstup do frakce [FROM.GetFactionName]. Nyní máme mnohem větší šanci, že [ITA.GetName] bude na straně poražených."
 BBA_ethiopia_exile_events.34.t: "[FROM.GetNameDefCap] souhlasí"
 BBA_ethiopia_exile_events.40.a: "[ITA.GetName] se musí stáhnout z [FROM.GetNonIdeologyName]"
 BBA_ethiopia_exile_events.40.b: "[ITA.GetLeader] musí dostat něco na oplátku"
 BBA_ethiopia_exile_events.40.c: "Měli bychom nakreslit nové, stabilnější hranice"
 BBA_ethiopia_exile_events.40.desc: "Exilový císař [FROM.GetNonIdeologyName], [FROM.GetLeader], požádal o [ROOT.GetAdjective] zprostředkování v italsko-etiopské válce. [GetGermanCountryLeaderTitle] projevil osobní zájem o vyřešení tohoto konfliktu, který se Společnosti národů nepodařilo vyřešit. Úspěch by zvýšil postavení, jaké má [ROOT.GetName] na světové scéně."
 BBA_ethiopia_exile_events.40.t: "[FROM.GetName] žádá o zprostředkování"
 BBA_ethiopia_exile_events.41.a: "Asi je to tak nejlepší"
 BBA_ethiopia_exile_events.41.b: "Je to začátek, ale [ROOT.GetAdjective] lid potřebuje za své úsilí víc"
 BBA_ethiopia_exile_events.41.c: "Kdo si myslí, že je?"
 BBA_ethiopia_exile_events.41.desc_back_off: "[FROM.GetLeader] se zjevně postavil na stranu našeho nepřítele. [FROM.GetNameDef] je již delší dobou zemí, kde má [?global.ETH_peace_country.GetLeader] dovoleno pobývat a předstírat, že je stále u moci. Lži bývalého vůdce [?global.ETH_peace_country.GetNonIdeologyName] zjevně ovlivnily hostitele a snížily [FROM.GetLeader.GetHerHis] názor na [ROOT.GetNameDef]. Nyní [FROM.GetNameDef] požaduje, abychom se jednoduše stáhli z [?global.ETH_peace_country.GetNonIdeologyName] a odložili naše spory stranou."
 BBA_ethiopia_exile_events.41.desc_offered_compensation: "Jako přirozený důsledek toho, že [FROM.GetNameDef] již delší dobu umožňuje, aby u nich pobýval exilový vůdce našeho nepřítele, [?global.ETH_peace_country.GetLeader], chce nyní [FROM.GetLeader] zprostředkovat řešení konfliktu. [FROM.GetLeader] uvádí, že [?global.ETH_peace_country.GetLeader] je ochoten udělat menší ústupky výměnou za mír a možnou budoucí spolupráci."
 BBA_ethiopia_exile_events.41.desc_redraw_map: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] navrhl řešení italsko-etiopské války, v němž [ROOT.GetName] ovládá velkou část [?global.ETH_peace_country.GetAdjective] území výměnou za mír a budoucí spolupráci proti vnějším nepřátelům. [?global.ETH_peace_country.GetNonIdeologyName] získá, pokud [ROOT.GetName] návrh přijme, jako odškodné [550.GetName]. To by upevnilo [ROOT.GetAdjective] državy v Africe a zároveň [?global.ETH_peace_country.GetName] získá přístup k moři."
 BBA_ethiopia_exile_events.41.t: "[FROM.GetAdjectiveCap] zprostředkování"
 BBA_ethiopia_exile_events.42.a: "Pochopitelné"
 BBA_ethiopia_exile_events.42.b: "Jak se opovažují zpochybňovat naše rozkazy?"
 BBA_ethiopia_exile_events.42.desc: "Mírový návrh, který navrhl [GetGermanCountryLeaderTitle], [FROM.GetLeader]přímo neodmítl. [FROM.GetAdjectiveCap] vláda však má za to, že potřebuje více, aby mohla veřejnosti obhájit své úsilí o potlačení opozice vůči režimu, a proto nás požádala, abychom návrh poněkud přehodnotili."
 BBA_ethiopia_exile_events.42.t: "[FROM.GetLeader] chce víc"
 BBA_ethiopia_exile_events.43.a: "Dobře"
 BBA_ethiopia_exile_events.43.desc: "[FROM.GetLeader] chápe nutnost, aby [ETH.GetNonIdeologyName] postoupila území a konflikt tak skončil způsobem, který nám umožní zachovat si tvář před veřejností. Brzy budeme moci tuto zpackanou invazi hodit za hlavu se vztyčenou hlavou."
 BBA_ethiopia_exile_events.43.t: "[FROM.GetName] přijímá naši žádost"
 BBA_ethiopia_exile_events.44.a: "Není to tak, že by nám vyhlásili válku nebo tak něco..."
 BBA_ethiopia_exile_events.44.desc: "Argumenty, které předložil [ROOT.GetLeader], nebyli vyslyšeny. [FROM.GetLeader] se rozohnil a tvrdil, že předložený návrh je v nejlepším zájmu všech stran a že [ROOT.GetLeader] selhal, protože nedokázal zvítězit v Africe. [FROM.GetNameDef] prý [ROOT.GetAdjective] armádu rozdrtí během několika týdnů, nechal se dál slyšet [FROM.GetLeader]."
 BBA_ethiopia_exile_events.44.t: "[FROM.GetLeader] rozhněván naší žádostí"
 BBA_ethiopia_exile_events.45.a: "Aspoň nějaký mír"
 BBA_ethiopia_exile_events.45.desc_cede_territory: "[FROM.GetLeader] zprostředkoval mír a [FROM.FROM.GetNameDef] skádá zbraně. Bohužel se oba vůdci rozhodli poza naše záda, že [FROM.FROM.GetName] získá části [ROOT.GetNonIdeologyName]. Ve skutečnosti s tím nemůžeme nic dělat."
 BBA_ethiopia_exile_events.45.desc_redraw_map: "[FROM.GetLeader] zprostředkoval mír a [FROM.FROM.GetNameDef] skádá zbraně. [FROM.FROM.GetName] získá celý jih, [ROOT.GetNameDefCap] jako kompenzace obdrží [550.GetName], ať má také přístup k moři. [FROM.GetLeader] zastává názor, že to oblast rozdělí do jednolitých celků, což má snížit riziko budoucích konfliktů mezi oběma národy."
 BBA_ethiopia_exile_events.45.desc_white_peace: "[FROM.GetAdjectiveCap] zprostředkování se ukázalo jako úspěšné. [FROM.GetLeader] nařídil, ať [FROM.FROM.GetLeader] stáhne [FROM.FROM.GetLeader.GetHerHis] armády z [ROOT.GetAdjective] území.\n[ROOT.GetName] neobdrží žádnou kompenzaci, ale snad budeme moci využít nové spojence k modernizaci země. [FROM.GetAdjectiveCap] [GetGermanCountryLeaderTitle], [FROM.GetLeader], učinil vágní sliby o obnovení slávy [ROOT.GetNameDef]."
 BBA_ethiopia_exile_events.45.t: "Zprostředkování úspěšné"
 BBA_ethiopia_exile_events.46.a: "Měli jsme větší naděje"
 BBA_ethiopia_exile_events.46.desc: "Bohužel, jak se [FROM.GetLeader] snažil sebevíc zprostředkovat mír, [FROM.FROM.GetNameDef] odmítá naslouchat. [FROM.FROM.GetLeader] nevidí zřejmé. Naší poslednou nadějí nyní je, že se nám podaří přimět [FROM.GetNameDef], nech se k naší válce připojí."
 BBA_ethiopia_exile_events.46.t: "Zprostředkování selhalo"
 BBA_ethiopia_exile_events.47.a: "Musí dostat lekci"
 BBA_ethiopia_exile_events.47.desc: "[FROM.GetAdjectiveCap] odpověď je zdaleka neuspokojivá. [FROM.GetLeader] odmítá ustoupit. [FROM.GetName] válku neukončí, dokud nezvítězí, nebo dokud se o to nepokusí a krutě nenarazí."
 BBA_ethiopia_exile_events.47.t: "[FROM.GetLeader] odmítá spolupracovat"
 BBA_ethiopia_exile_events.48.a: "[ROOT.GetLeader] je garantem míru pro naši dobu"
 BBA_ethiopia_exile_events.48.desc: "Jak se dalo očekávat, [ROOT.GetNameDef] sklízí úspěch tam, kde ostatní selhali. [FROM.GetLeader] přijal podmínky, které vypracoval [ROOT.GetLeader]. [FROM.GetNameDefCap] a [?global.ETH_peace_country.GetNameDef] skládájí zbraně. Společně se nyní můžeme posunout k důležitějším záležitostem."
 BBA_ethiopia_exile_events.48.t: "[FROM.GetLeader] přijímá naše zprostředkování"
 BBA_ethiopia_exile_events.50.a: "Tohle je zcela nepřijatelné chování"
 BBA_ethiopia_exile_events.50.desc: "[ROOT.GetAdjectiveCap] pohraniční stanoviště se dostalo pod palbu z [ITA.GetAdjective] strany. [ROOT.GetAdjectiveCap] vojáci palbu na [ITA.GetAdjective] odstřelovače opětovali a následovala delší přestřelka. Na obou stranách byli zranění. [ITA.GetAdjectiveCap] vládě byl doručen formální protest, ta však odmítá vinu a obviňuje naše jednotky ze zahájení incidentu."
 BBA_ethiopia_exile_events.50.t: "Pohraniční incident"
 BBA_ethiopia_exile_events.51.a: "Je to zjevně [GER.GetAdjective] spiknutí"
 BBA_ethiopia_exile_events.51.desc: "[GER.GetAdjectiveCap] vláda doručila ostře formulovaný protest po incidentu na italsko-německé hranici. Někdo zahájil palbu. Zprávy jsou krajně rozporuplné, některé uvádějí, že přestřelka začala z italské strany, zatímco žádný z přeživších pohraničníků nepřiznal, že by střílel dříve, než Němci zahájili palbu. Skutečnost, že italští vojáci se vůbec nekřyli, tato svědectví dále posiluje."
 BBA_ethiopia_exile_events.51.t: "Podezřelý pohraniční incident"
 BBA_ethiopia_exile_events.52.a: "O krok blíž k návratu domů."
 BBA_ethiopia_exile_events.52.desc: "Nedávná slavnost pořádaná v rezidenci, kde dočasně pobývá Jeho Veličenstvo [ETH.GetLeader], se ukázala jako velký úspěch. Zatímco hosté konverzovali a vychutnávali si lahůdky dovezené z celého světa, [?ETH.host_nation.GetAdjective] politici naslouchali [ETH.GetAdjective] exulantům vyprávějícím o brutální [ITA.GetAdjective] okupaci jejich vlasti. Mnozí byli přesvědčeni, aby hlasovali za přidělení více prostředků, které by v budoucnu posloužili k osvobození [ETH.GetNonIdeologyName]."
 BBA_ethiopia_exile_events.52.t: "Zákulisní diplomacie"
 BBA_ethiopia_exile_events.53.a: "Úsilí se vyplatilo!"
 BBA_ethiopia_exile_events.53.desc: "Poslední měsíce přinesly četné snahy o získání podpory u našich hostitelů pro pomoc s osvobozením [ETH.GetNonIdeologyName]. Jeho Veličenstvo sepsalo dopisy členům vlády a armády na podporu naší věci. Zároveň další exulanti poskytovali rozhovory a psali články do mnoha novin, aby získali podporu [?ETH.host_nation.GetAdjective] veřejnosti. Ačkoliv to bylo náročné, zdá se, že nálada v zemi se nyní přiklání k přímé vojenské podpoře osvobození [ETH.GetNonIdeologyName]."
 BBA_ethiopia_exile_events.53.t: "Úspěšné lobbování"
 BBA_ethiopia_exile_events.54.a: "Na jejich příspěvky věci nezapomeneme."
 BBA_ethiopia_exile_events.54.desc: "Naše nedávné sbírky se ukázaly jako velmi výnosné. Císařská pokladna zaznamenala značný příliv prostředků od dárců z celého světa. Zdá se, že mnozí sdílejí naše rozhořčení nad okupací [ETH.GetNonIdeologyName]."
 BBA_ethiopia_exile_events.54.t: "Snahy o získání finančních prostředků"
 BBA_ethiopia_exile_events.55.a: "Naše síly den ode dne sílí."
 BBA_ethiopia_exile_events.55.desc: "Nedávné snahy o propagaci naší věci přinesly stálý příliv [?ETH.host_nation.GetAdjective] žoldnéřů, kteří nabízejí své služby v nadcházejících bitvách. Samozřejmě za cenu."
 BBA_ethiopia_exile_events.55.t: "[?ETH.host_nation.GetAdjectiveCap] nábor žoldnéřů"
 BBA_ethiopia_exile_events.56.a: "Vezmeme veškerou pomoc, kterou můžeme dostat."
 BBA_ethiopia_exile_events.56.desc: "Zaznamenali jsme řadu [?ETH.host_nation.GetAdjective] pilotů, kteří odpověděli na výzvu pomoci nám při nadcházejícím osvobození vlasti. Přinášejí s sebou bohaté zkušenosti, o které se nyní dělí s našimi budoucími piloty."
 BBA_ethiopia_exile_events.56.t: "[?ETH.host_nation.GetAdjectiveCap] piloti odpovídají na výzvu"
 BBA_ethiopia_exile_events.57.a: "Doufejme, že jsou lodě stále plavbyschopné..."
 BBA_ethiopia_exile_events.57.desc: "Nedávná výzva [?ETH.host_nation.GetAdjective] námořníkům a lodím ochotným čelit nepřátelským vodám se setkala s řadou dobrovolníků. Vysloužilí námořníci, civilní námořníci i mladí dobrovolníci hledající dobrodružství se přihlásili k obsluze pestré flotily nákladních lodí, kterou jsme shromáždili na [?ETH.host_nation.GetAdjective] vrakovištích."
 BBA_ethiopia_exile_events.57.t: "Pomocná flotila [ETH.GetNonIdeologyName]"
 BBA_ethiopia_exile_events.58.a: "Dobře investované peníze."
 BBA_ethiopia_exile_events.58.desc: "Pušky zakoupené od [?ETH.host_nation.GetAdjective] výrobců byly doručeny našim jednotkám, které prozatím hostí [?ETH.host_nation.GetName]. Nové vybavení je nyní testováno na střelnicích a při cvičeních."
 BBA_ethiopia_exile_events.58.t: "Dodávka pušek doručena"
 BBA_ethiopia_exile_events.59.a: "Každá pomoc se počítá."
 BBA_ethiopia_exile_events.59.desc: "Náš nedávný nákup podpůrného vybavení pro jednotky byl nyní doručen. I když nejde o nejmodernější techniku na světě, na frontě bude značnou pomocí."
 BBA_ethiopia_exile_events.59.t: "Podpůrné vybavení doručeno"
 BBA_ethiopia_exile_events.60.a: "Jakýkoli tank je lepší než žádný."
 BBA_ethiopia_exile_events.60.desc: "Tanky zakoupené z přebytků [?ETH.host_nation.GetAdjective] armády byly nyní převedeny k našim ozbrojeným silám. Jde o starší modely, které byly v posledních letech zakonzervovány. Jsou však plně provozuschopné a nyní slouží k výcviku posádek, připravených k nasazení na frontě."
 BBA_ethiopia_exile_events.60.t: "Tanky doručeny"
 BBA_ethiopia_fascist_events.01.a: "$ETH_haile_selassie_gugsa$ je zřejmá volba"
 BBA_ethiopia_fascist_events.01.b: "Pojede $ETH_hailu_tekle_haymanot$ z $gojjam$u"
 BBA_ethiopia_fascist_events.01.c: "Možná má $ETH_abba_jofir$ nejlepší šanci uspět"
 BBA_ethiopia_fascist_events.01.desc: "Konfrontační přístup, který prosazuje $ETH_haile_selassie$ vůči Italům, spojený s jeho důvěrou ve Společnost národů, nikam nevedl. Je každému zřejmé, že [ROOT.GetNonIdeologyName] směruje ke skáze.\n\nVálka je příležitostí ke změně, ba dokonce činí změnu směru nutností. Prvním krokem musí být vyslání vyslance k Italům, aby vyjednal mírovou dohodu, kterou budou schopni přijmout."
 BBA_ethiopia_fascist_events.01.t: "Příležitost ke změně"
 BBA_ethiopia_fascist_events.02.a: "To je vlastně docela výhodné"
 BBA_ethiopia_fascist_events.02.b: "Ne, žádnou pomoc nepotřebujeme, děkujeme"
 BBA_ethiopia_fascist_events.02.desc: "Jeden z [ETH.GetAdjective] šlechticů, $ETH_haile_selassie_gugsa$, který má rovněž nárok na trůn, se obrátil na [ROOT.GetAdjective] vrchní velení pro oblast [ETH.GetNonIdeologyName]. Nabízí způsob, jak může být [ETH.GetLeader] svržen, výměnou za kontrolu nad částmi země po válce. Král $ITA_vittorio_emanuele_iii$ samozřejmě obdrží jeho přísahu, $ETH_haile_selassie_gugsa$ bude následně vládnot zemi v jeho jménu."
 BBA_ethiopia_fascist_events.02.t: "Pretendent žádá o mír"
 BBA_ethiopia_fascist_events.03.a: "To je vlastně docela výhodné"
 BBA_ethiopia_fascist_events.03.b: "Ne, žádnou pomoc nepotřebujeme, děkujeme"
 BBA_ethiopia_fascist_events.03.desc: "Zástupce uvězněného pretendenta z $gojjam$u, $ETH_hailu_tekle_haymanot$, nabízí podporu dobytí [ETH.GetNonIdeologyName], pokud mu [ROOT.GetName] zabezpečí pozicí vůdce poloautonomního $gojjam$u. Ozbrojené povstání na severu by jistě ochromilo [ETH.GetAdjective] síly a přineslo rychlé vítězství."
 BBA_ethiopia_fascist_events.03.t: "Autonomní $gojjam$?"
 BBA_ethiopia_fascist_events.04.a: "Loutkový sultán by nám mohl dobře posloužit"
 BBA_ethiopia_fascist_events.04.b: "Ne, žádnou pomoc nepotřebujeme, děkujeme"
 BBA_ethiopia_fascist_events.04.desc: "$ETH_abba_jofir$, syn posledního sultána z $jimma$, nabídl spolupráci, pokud ho [ROOT.GetName] uzná jako vládce $jimma$. $jimma$ by samozřejmě byla součástí [ROOT.GetAdjectiveCap] impéria a $ETH_abba_jofir$ by složil přísahu věrnosti [ROOT.GetAdjective] koruně, pokud [ROOT.GetName] nabídku přijme."
 BBA_ethiopia_fascist_events.04.t: "Sesazený vládce z $jimma$ nabízí pomoc"
 BBA_ethiopia_fascist_events.05.a: "Začátek nové éry"
 BBA_ethiopia_fascist_events.05.desc: "Mise na [FROM.GetAdjective] velitelství se setkala s velkým úspěchem. [ITA.GetLeader] schválil plán povstání a přijal přežití poloautonomního státu po válce. Musíme si pospíšit se zahájením povstání, než si to rozmyslí."
 BBA_ethiopia_fascist_events.05.t: "[FROM.GetName] přijímá naši nabídku"
 BBA_ethiopia_fascist_events.06.a: "To je mrzuté"
 BBA_ethiopia_fascist_events.06.desc: "Bohužel se zdá, že [FROM.GetLeader] je odhodlán dobýt celou Etiopii. [FROM.GetNameDefCap] odmítá vůbec jednat o jakékoli mírové smlouvě, čímž fakticky ukončuje veškeré pokusy o nalezení mírového řešení konfliktu. Naší jedinou nadějí je nyní semknout se kolem císaře a pokusit se dosáhnout vojenského vítězství."
 BBA_ethiopia_fascist_events.06.t: "Italové odmítají spolupracovat"
 BBA_ethiopia_fascist_events.07.a: "Kupředu k vítězství"
 BBA_ethiopia_fascist_events.07.desc: "[ROOT.GetEthiopianCollaboratorName] se otevřeně postavil na stranu Italů proti císaři a prohlásil, že se rodí nová [ROOT.GetNonIdeologyName]. Navzdory zoufalé situaci však $ETH_haile_selassie$ odmítá přijmout porážku. Boje již začaly a přestože většina staré gardy stále stojí při císaři, výsledek boje se pravděpodobně může ubírat jen jedním směrem."
 BBA_ethiopia_fascist_events.07.t: "Etiopská občanská válka"
 BBA_ethiopia_fascist_events.10.a: "Dobře"
 BBA_ethiopia_fascist_events.10.desc: "Po kapitulaci nepřátelských sil padlo několik vysoce postavených důstojníků do našich rukou. Prozatím budou uvězněni, ale možná se nám později podaří některé z nich přesvědčit, aby se přidali k naší věci."
 BBA_ethiopia_fascist_events.10.t: "Nepřátelé zajati"
 BBA_ethiopia_fascist_events.20.a: "Asi potřebujou pořadnou lekci"
 BBA_ethiopia_fascist_events.20.b: "Máme důležitější věci na práci"
 BBA_ethiopia_fascist_events.20.desc: "[FROM.GetLeader] prohlásil, že [FROM.GetNameDef] již nebude přijímat [ROOT.GetAdjective] suzerenitu. [FROM.GetNameDefCap] si přeje udržet dobré vztahy, které s nima má [ROOT.GetNameDef], pokud to bude možné, avšak [FROM.GetLeader] uvádí, že jsou připraveni vzít do rukou zbraně a bojovat za svou nezávislost, bude-li to nutné."
 BBA_ethiopia_fascist_events.20.t: "[FROM.GetNameDefCap] vyhlašuje nezávislost"
 BBA_ethiopia_fascist_events.21.a: "Jho je pryč"
 BBA_ethiopia_fascist_events.21.desc: "V poměrně překvapivém obratu událostí [FROM.GetLeader] přijal [ROOT.GetAdjective] vyhlášení nezávislosti. Od této chvíle nemá [FROM.GetNameDef] žádný vliv na [ROOT.GetAdjective] politiku, ani vnitřní, ani zahraniční. Na hlavním náměstí v [ROOT.Capital.GetCapitalVictoryPointName] se shromáždil obrovský dav oslavující prozíravost, kterou předvedl [ROOT.GetLeader]."
 BBA_ethiopia_fascist_events.21.t: "[ETH.GetAdjectiveCap] čest obnovena"
 BBA_ethiopia_fascist_events.22.a: "Vybojujeme si svobodu"
 BBA_ethiopia_fascist_events.22.desc: "Jak se dalo očekávat, [FROM.GetLeader] odmítá žádost o formální nezávislost, kterou vznesl [ROOT.GetLeader]. Jelikož byl tento vývoj očekáván, [ROOT.GetAdjective] ozbrojené síly již zajišťují klíčové pozice v zemi. Tentokrát je národ mnohem lépe připraven."
 BBA_ethiopia_fascist_events.22.t: "Boj pokračuje"
 BBA_ethiopia_fascist_events.23.a: "Velmi vítaná pomoc"
 BBA_ethiopia_fascist_events.23.desc: "Organizované skupiny bojovníků odboje povstaly v týlu nepřítele. Tyto nepravidelné jednotky bojují po našem boku proti svým [ITA.GetAdjective] utlačovatelům. Jejich bojová hodnota nemusí být nejvyšší, ale bezpochyby způsobí zmatek a narušení v nepřátelských ozbrojených silách."
 BBA_ethiopia_fascist_events.23.t: "Bojovníci odboje"
 BBA_ethiopia_fascist_events.50.a: "Musíme zatnout zuby a přijmout porážku."
 BBA_ethiopia_fascist_events.50.b: "Takové ponížení si nenecháme líbit!"
 BBA_ethiopia_fascist_events.50.desc: "Zatímco jsme se soustředili na záležitosti blíže domovu, [ETH.GetAdjective] vláda situace využila a prohlásila [ROOT.GetAdjective] Somaliland za své území. Odříznuté a s malou nadějí na odpor se [ROOT.GetAdjective] úřady v oblasti jednoduše podvolily a území předaly. Musíme se rozhodnout, zda toto ponížení formálně uznáme, nebo se odhodláme k znovuzískání našeho právoplatného území."
 BBA_ethiopia_fascist_events.50.t: "[ETH.GetAdjectiveCap] síly obsazují [ROOT.GetAdjective] Somaliland"
 BBA_ethiopia_fascist_events.51.a: "[ETH.GetName] sílí!"
 BBA_ethiopia_fascist_events.51.desc: "[FROM.GetName] formálně přijímá naši kontrolu nad bývalým územím [FROM.GetAdjective] Somalilandu. Bez reálných prostředků k jeho znovuzískání se zdá, že dávají přednost soustředění na záležitosti blíže domovu, než aby se zapletli do konfliktu s našimi hrdinnými ozbrojenými silami."
 BBA_ethiopia_fascist_events.51.t: "[FROM.GetName] přijímá [ETH.GetAdjective] kontrolu Somalilandu"
 BBA_ethiopia_fascist_events.52.a: "Prohráli jednu válku a chystají se prohrát další."
 BBA_ethiopia_fascist_events.52.desc: "V překvapivém obratu událostí [FROM.GetName] odmítá naše nároky na vlastnictví bývalého [FROM.GetAdjective] Somalilandu. Navzdory minimálním možnostem území znovu získat se zdá, že jsou odhodláni poslat své zbývající vojáky na smrt proti našim hrdinným ozbrojeným silám."
 BBA_ethiopia_fascist_events.52.t: "[FROM.GetName] odmítá [ETH.GetAdjective] kontrolu Somalilandu"
 BBA_ethiopia_fascist_events.53.a: "Každý voják potřebuje pušku."
 BBA_ethiopia_fascist_events.53.b: "Dělostřelectvo odradí naše nepřátele."
 BBA_ethiopia_fascist_events.53.desc: "Ačkoliv dosahujeme velkého pokroku v reformě ekonomiky a posilování armády, stále bychom mohli využít určitou podporu. Díky prohlubujícím se vztahům s Italy by mohli být otevřeni zaslání části svého přebytečného vybavení. Musíme se pouze rozhodnout, o co požádáme."
 BBA_ethiopia_fascist_events.53.t: "Požádat o [ITA.GetAdjective] vybavení"
 BBA_ethiopia_fascist_events.54.a: "Určitě můžeme postrádat nějaké starší vybavení."
 BBA_ethiopia_fascist_events.54.b: "Ne, nechceme, ať je [FROM.GetName] ještě silnější."
 BBA_ethiopia_fascist_events.54.desc: "[FROM.GetName] nám zasílá žádost o vojenské vybavení. To by výrazně pomohlo modernizaci [FROM.GetAdjective] armády a zároveň by nám to umožnilo zbavit se části staršího přebytečného vybavení."
 BBA_ethiopia_fascist_events.54.t: "[FROM.GetName] žádá o vojenské vybavení"
 BBA_ethiopia_fascist_events.55.a: "Věděli jsme, že jim nelze věřit."
 BBA_ethiopia_fascist_events.55.desc: "V zbytečně příkré odpovědi [ITA.GetAdjective] vláda odmítla naši žádost o vojenské vybavení. Důvody tohoto rozhodnutí zatím nejsou jasné. Musíme se spolehnout na vlastní průmysl a pokračovat v modernizačním plánu."
 BBA_ethiopia_fascist_events.55.t: "[ITA.GetName] odmítá poslat vojenské vybavení"
 BBA_ethiopia_fascist_events.56.a: "Nikdy jsme o nich nepochybovali."
 BBA_ethiopia_fascist_events.56.desc: "[ITA.GetAdjectiveCap] vláda schválila naši žádost o vojenské vybavení. Ačkoliv rozhodně nejde o jejich nejlepší techniku, nepochybně to urychlí naše modernizační plány."
 BBA_ethiopia_fascist_events.56.t: "[ITA.GetName] souhlasí se zasláním vojenského vybavení"
 BBA_ethiopia_fascist_events.57.a: "Posílení [FROM.GetName] uvolní naše síly v oblasti."
 BBA_ethiopia_fascist_events.57.b: "Nemůžeme riskovat, že se naše konstrukce dostanou do rukou nepřítele."
 BBA_ethiopia_fascist_events.57.desc: "[FROM.GetName] žádá o dohodu o outsourcování výroby zbraní, podle níž by [ITA.GetAdjective] společnosti zřídily ve své zemi továrny na výrobu vojenského vybavení. Vedení vybraných společností by tuto příležitost k expanzi nepochybně uvítalo. Pokud se však [FROM.GetNonIdeologyName] někdy vzbouří, čelili bychom nepříteli, který zná mnoho našich slabin."
 BBA_ethiopia_fascist_events.57.t: "[FROM.GetName] žádá o dohodu o outsourcování zbraní"
 BBA_ethiopia_fascist_events.58.a: "[ETH.GetName] zažívá svůj velký den"
 BBA_ethiopia_fascist_events.58.desc: "Ke cti našich diplomatů [ITA.GetLeader] povolil [ITA.GetAdjective] společnostem zřídit továrny v naší zemi. To výrazně urychlí naši schopnost vyvíjet a vyrábět vlastní vojenské vybavení."
 BBA_ethiopia_fascist_events.58.t: "[ITA.GetName] přijímá dohodu o outsourcování"
 BBA_ethiopia_fascist_events.59.a: "Promarněná příležitost."
 BBA_ethiopia_fascist_events.59.desc: "[ITA.GetLeader] nebyl našimi diplomaty přesvědčen o nezbytnosti dohody o outsourcování zbraní. Jde o zdrcující ránu pro náš vojenský i průmyslový rozvoj."
 BBA_ethiopia_fascist_events.59.t: "[ITA.GetName] odmítá dohodu o outsourcování"
 BBA_ethiopia_fascist_events.60.a: "Především armáda potřebuje modernizaci."
 BBA_ethiopia_fascist_events.60.b: "Letectvo bude v budoucích válkách důležitější."
 BBA_ethiopia_fascist_events.60.desc: "Italové nebudou ochotni sdílet všechna svá průmyslová tajemství ze strachu, že by se mohla dostat do rukou nepřítele. Proto musíme pečlivě zvážit, která složka našeho vojska by mohla z outsourcování výroby u [ITA.GetAdjective] konstruktérů nejvíce těžit."
 BBA_ethiopia_fascist_events.60.t: "Outsourcování výroby zbraní"
 BBA_ethiopia_fascist_events.61.a: "[ITA.GetNameDef] bude potřebovat trochu „rozptýlení“."
 BBA_ethiopia_fascist_events.61.b: "Nebudeme pomáhat potenciálnímu nepříteli."
 BBA_ethiopia_fascist_events.61.desc: "[ETH.GetAdjectiveCap] diplomaté nás kontaktovali s tajnou žádostí o dodávky zbraní. Zdá se, že na území, které jen nedávno přešlo do rukou [ITA.GetNonIdeologyName], není vše v pořádku a místní správa hledá zahraniční pomoc, aby mohla svrhnout své suzerény. I kdyby povstání selhalo, bezpochyby by odvedlo pozornost a oslabilo [ITA.GetAdjective] armádu. Pokud by se však zjistilo, že jsme povstání podporovali, mohlo by to mít následky."
 BBA_ethiopia_fascist_events.61.t: "[FROM.GetName] žádá o zbraně k svržení [ITA.GetAdjective] nadvlády"
 BBA_ethiopia_fascist_events.62.a: "Vítězství je na dohled."
 BBA_ethiopia_fascist_events.62.desc: "[FROM.GetAdjectiveCap] diplomaté naznačili, že jsou ochotni zahájit dodávky zbraní, zatímco se připravujeme na svržení [ITA.GetAdjective] sil. Samozřejmě jsme byli instruováni, abychom zcela popřeli jejich jakoukoli účast, pokud by [ITA.GetAdjective] jednotky zbraně objevily."
 BBA_ethiopia_fascist_events.62.t: "[FROM.GetName] souhlasí s dodávkou zbraní"
 BBA_ethiopia_fascist_events.63.a: "Jak krátkozraké z jejich strany."
 BBA_ethiopia_fascist_events.63.desc: "[FROM.GetAdjectiveCap] diplomaté odmítli naše pokusy získat tajné dodávky zbraní. Zdá se, že si nejsou jisti naší důvěryhodností, dokud jsme stále pod [ITA.GetAdjective] vlivem. Mohou se také obávat, že by v těchto neklidných časech riskovali rozhněvání [ITA.GetAdjective] režimu."
 BBA_ethiopia_fascist_events.63.t: "[FROM.GetName] odmítá žádost o zbraně"
 BBA_ethiopia_fascist_events.64.a: "Jejich loajalitu odměníme."
 BBA_ethiopia_fascist_events.64.b: "Nejsou v pozici, aby si kladli požadavky."
 BBA_ethiopia_fascist_events.64.desc: "[ETH.GetLeader] požádal o kontrolu nad [550.GetName] jako odměnu, případně kompenzaci podle úhlu pohledu, za svou trvalou loajalitu. [ETH.GetLeader] sehrál klíčovou roli při prolomení patové situace během invaze do Etiopie a tento krok by výrazně přispěl k udržení dobrých vztahů. [ITA.GetAdjectiveCap] veřejnost však nemusí být tak shovívavá k tomu, že se vzdáváme území."
 BBA_ethiopia_fascist_events.64.t: "[FROM.GetName] žádá o kontrolu nad [550.GetName]"
 BBA_ethiopia_fascist_events.65.a: "Jejich loajalitu odměníme."
 BBA_ethiopia_fascist_events.65.b: "Nejsou v pozici, aby si kladli požadavky."
 BBA_ethiopia_fascist_events.65.desc: "[ETH.GetLeader] požádal o kontrolu nad [559.GetName] a [844.GetName] jako odměnu, případně kompenzaci podle úhlu pohledu, za svou trvalou loajalitu. [ETH.GetLeader] byl klíčový při prolomení patové situace během invaze do Etiopie a tento krok by výrazně přispěl k udržení dobrých vztahů. [ITA.GetAdjectiveCap] veřejnost však nemusí být tak shovívavá k tomu, že se vzdáváme území."
 BBA_ethiopia_fascist_events.65.t: "[FROM.GetName] žádá o kontrolu nad [559.GetName] a [844.GetName]"
 BBA_ethiopia_fascist_events.66.a: "Budoucnost patří [ETH.GetAdjective] lidu."
 BBA_ethiopia_fascist_events.66.desc: "[ITA.GetName] laskavě přijímá naši žádost o kontrolu nad požadovanými územími. To znamená začátek nové kapitoly v italsko-[ETH.GetAdjective] vztazích."
 BBA_ethiopia_fascist_events.66.t: "[ITA.GetName] souhlasí s územní kompenzací"
 BBA_ethiopia_fascist_events.67.a: "Zkoušejí naši loajalitu..."
 BBA_ethiopia_fascist_events.67.desc: "[ITA.GetAdjectiveCap] diplomaté reagovali na naši žádost o územní kompenzaci s rozhořčením. Tvrdí, že by bylo pro [ITA.GetAdjective] lid nepřijatelné předat území komukoli, když bylo zaplaceno jejich krví, natož bývalému nepříteli."
 BBA_ethiopia_fascist_events.67.t: "[ITA.GetName] odmítá územní kompenzaci"
 BBA_ethiopia_fascist_events.68.a: "Jaké nestoudné obvinění."
 BBA_ethiopia_fascist_events.68.desc: "Minulou noc byl úspěšně přepaden [ITA.GetAdjective] sklad zbraní a zbaven výzbroje. Italské úřady zuřivě obviňují naši administrativu z organizace incidentu, přestože mají jen velmi málo důkazů. Mohou však začít být podezřívaví, až uvidí naše vojáky s nablýskanými novými [ITA.GetAdjective] puškami..."
 BBA_ethiopia_fascist_events.68.t: "[ITA.GetAdjectiveCap] sklad přepaden"
 BBA_ethiopia_fascist_events.69.a: "Silnější [FROM.GetName] nám umožní soustředit se na oblasti blíže domovu."
 BBA_ethiopia_fascist_events.69.b: "Naši důstojníci jsou potřeba jinde."
 BBA_ethiopia_fascist_events.69.desc: "[ETH.GetNameDef] uznává slabost své armády a proto požádalo o naši podporu. Zajímá je, zda bychom dovolili některým z našich důstojníků připojit se k jejich generálnímu štábu a radit jim, jak nejlépe využívat nástroje moderní války."
 BBA_ethiopia_fascist_events.69.t: "[FROM.GetName] žádá o vojenské poradce"
 BBA_ethiopia_fascist_events.70.a: "Vynikající."
 BBA_ethiopia_fascist_events.70.desc: "[FROM.GetName] souhlasí s tím, že někteří z jejich vojenských důstojníků se na dohlednou dobu připojí k našemu generálnímu štábu. Snad se tak naučíme, jak co nejlépe využít naše nové vybavení na moderním bojišti."
 BBA_ethiopia_fascist_events.70.t: "[FROM.GetName] souhlasí se vysláním důstojníků"
 BBA_ethiopia_fascist_events.71.a: "Je to lepší než nic."
 BBA_ethiopia_fascist_events.71.desc: "[FROM.GetName] odmítá povolit svým vojenským důstojníkům připojit se k našemu generálnímu štábu. Byli jsme informováni, že jsou v tuto chvíli potřeba jinde. Jako projev podpory nám však byla zaslána dodatečná zásilka pěchotního vybavení."
 BBA_ethiopia_fascist_events.71.t: "[FROM.GetName] odmítá vyslat své důstojníky"
 BBA_ethiopia_imperial_events.1.a: "Peníze můžeme využít smysluplně."
 BBA_ethiopia_imperial_events.1.b: "Je to naše a naše to taky zůstane!"
 BBA_ethiopia_imperial_events.1.desc: "[FROM.GetLeader] chce koupit [ROOT.GetAdjective] kolonii [268.GetName]. [FROM.GetNameDef] tak získá přístup k moři prostřednictvím přístavu Džibuti, na který již vede železniční spojení z Addis Abeby. Za tuto bezvýznamnou kolonii nabízejí slušnou částku."
 BBA_ethiopia_imperial_events.1.t: "[FROM.GetName] chce koupit Džibuti"
 BBA_ethiopia_imperial_events.10.a: "Nemáme na vybranou..."
 BBA_ethiopia_imperial_events.10.b: "Nenecháme se vydírat."
 BBA_ethiopia_imperial_events.10.desc: "[FROM.GetNameDefCap] požaduje naše podrobení a začlenění do jejich země. Pokud vyhovíme, bude to samozřejmě znamenat konec [THIS.GetAdjective] nezávislosti. Není jasné, jak daleko je [FROM.GetLeader] ochoten zajít, aby integrace dosáhl, ale možnost ozbrojeného konfliktu zatím nelze vyloučit."
 BBA_ethiopia_imperial_events.10.t: "[FROM.GetNameDefCap] zasílá ultimátum"
 BBA_ethiopia_imperial_events.11.a: "Tomu učiníme přítrž."
 BBA_ethiopia_imperial_events.11.b: "Máme důležitější záležitosti."
 BBA_ethiopia_imperial_events.11.desc: "[FROM.GetNameDefCap] odmítá přijmout naše požadavky na reintegraci. [FROM.GetName] nás již opakovaně zradili, aby se ochránili; nemůžeme dopustit, aby se to stalo znovu."
 BBA_ethiopia_imperial_events.11.t: "[FROM.GetNameDefCap] odmítá ultimátum"
 BBA_ethiopia_imperial_events.12.a: "O jednu starost méně."
 BBA_ethiopia_imperial_events.12.desc: "[FROM.GetNameDefCap] přijímá nutnost reintegrace. Jeho Veličenstvo, [THIS.GetLeader], již přijal věrnost, kterou mu přísahal [FROM.GetLeader]."
 BBA_ethiopia_imperial_events.12.t: "[FROM.GetNameDefCap] přijímá požadavky"
 BBA_ethiopia_imperial_events.2.a: "Skvělé zprávy"
 BBA_ethiopia_imperial_events.2.desc: "Vyjednávání s [FROM.GetAdjective] vládou o možném nákupu kolonie [268.GetName] úspěšně skončila. [FROM.GetNameDefCap] souhlasí okamžitým předáním přístavu Džibuti a okolního regionu [ROOT.GetName], čímž nám zajišťuje přístup k přístavu a zároveň sjednocuje lid Afarů pod jednoho vládce."
 BBA_ethiopia_imperial_events.2.t: "[FROM.GetNameDefCap] souhlasí s prodejem Džibuti"
 BBA_ethiopia_imperial_events.20.a: "[ETH.GetNameDef] si zaslouží Rudého rase"
 BBA_ethiopia_imperial_events.20.b: "Dosazení korunního prince jako konstitučního monarchu je bezpečnější"
 BBA_ethiopia_imperial_events.20.desc: "Po získání podpory [ETH.GetAdjective] střední třídy a rolnictva oznámil ras $ETH_ras_imru_haile_selassie$, že $ETH_haile_selassie$ byl oficiálně sesazen, a [ETH.GetNameDef] zažije všeobecné volby. Veřejností, a v tomto případě ještě důležitěji [ETH.GetAdjective] armádou, je obecně považován za skutečného hrdinu druhé italsko-etiopské války. Zajistil si loajalitu armády a podpora nepřítomného císaře se nedokázala skutečně prosadit."
 BBA_ethiopia_imperial_events.20.t: "$ETH_ras_imru_haile_selassie$ provádí nekrvavý převrat"
 BBA_ethiopia_imperial_events.21.a: "Podrobí se naší vládě, tak či onak."
 BBA_ethiopia_imperial_events.21.desc: "Naše jednotky nadále drtí [ETH.GetAdjective] síly a otevírají cestu naší nadřazené vládě. Zároveň však pozorujeme nárůst odbojové činnosti v celé naší nové doméně. Zdá se, že projev, který pronesl bývalý vládce $ETH_haile_selassie$ v Společnosti národů, roznítil mnoho našich nových poddaných. Dokud jejich císař žije, bude odboj trnem v oku naší koloniální správy."
 BBA_ethiopia_imperial_events.21.t: "[ETH.GetName] zažívá odboj"
 BBA_ethiopia_imperial_events.3.a: "Budeme muset zvážit jiné metody"
 BBA_ethiopia_imperial_events.3.desc: "Bohužel [FROM.GetAdjective] vláda odmítla naši žádost o koupi přístavu Džibuti. Místo aby viděli vzájemný přínos, zoufale se drží svých kolonií a odmítají se vzdát byť jediného píďi půdy, kterou si přivlastnili."
 BBA_ethiopia_imperial_events.3.t: "[FROM.GetName] odmítá prodat Džibuti"
 BBA_ethiopia_imperial_events.4.a: "Podivná žádost, ale proč ne?"
 BBA_ethiopia_imperial_events.4.b: "Staneme se součástí říše Zionu"
 BBA_ethiopia_imperial_events.4.c: "V žádném případě!"
 BBA_ethiopia_imperial_events.4.desc: "Rastafariánské hnutí v [689.GetName] tvrdí, že $ETH_haile_selassie$ je znovuzrozený Mesiáš neboli Jah, jejich označení pro boha. Poněkud nečekaně $ETH_haile_selassie$ tuto pověst přijal a [FROM.GetAdjective] vláda požádala, aby domovina tohoto hnutí, [689.GetName], byla začleněna do [FROM.GetAdjective] říše."
 BBA_ethiopia_imperial_events.4.t: "[FROM.GetNameDefCap] žádá, ať je [689.GetName] převedena"
 BBA_ethiopia_imperial_events.5.a: "Spatřili světlo"
 BBA_ethiopia_imperial_events.5.desc: "Naše pokorná žádost, ať je [689.GetName] převedena, byla [FROM.GetNameDef] přijata. To znamená začátek nové éry. Až žije $ETH_haile_selassie$. Snad to přiláká stoupence z celé Ameriky."
 BBA_ethiopia_imperial_events.5.t: "[FROM.GetNameDefCap] přijímá naši žádost"
 BBA_ethiopia_imperial_events.6.a: "Jak se opovažují!"
 BBA_ethiopia_imperial_events.6.desc: "Navzdory veškerému úsilí se nám nepodařilo přesvědčit [FROM.GetAdjective] vládu, že [ROOT.GetNameDef] má nárok na ostrov [689.GetName]. Naší žádosti se vysmáli a dokonce zpochybnili božství našeho velkého vůdce."
 BBA_ethiopia_imperial_events.6.t: "[FROM.GetNameDefCap] odmítá, aby byla [689.GetName] předána"
 BBA_ethiopia_imperial_events.7.a: "Zní to jako dobrý nápad"
 BBA_ethiopia_imperial_events.7.b: "Úplně se zbláznili"
 BBA_ethiopia_imperial_events.7.desc: "Rastafariánské hnutí na ostrově [689.GetName] tvrdí, že $ETH_haile_selassie$ je Mesiáš neboli Jah, což je jejich označení pro boha, znovuzrozený. Poněkud nečekaně $ETH_haile_selassie$ tuto pověst přijal. V důsledku toho nyní žádá, ať se k nim [ROOT.GetNameDef] oficiálně připojí a vytvoří novou mocenskou základnu v Karibiku, odkud by bylo možné šířit vliv do zbytku světa."
 BBA_ethiopia_imperial_events.7.t: "[FROM.GetLeader] žádá o podrobení"
 BBA_ethiopia_imperial_events.8.a: "Ať žije [ROOT.GetLeader]!"
 BBA_ethiopia_imperial_events.8.desc: "[FROM.GetLeader] učinil moudré rozhodnutí a přijal naše suzerenství. [FROM.GetName] bude věrným subjektem."
 BBA_ethiopia_imperial_events.8.t: "[FROM.GetNameDefCap] se podřizuje"
 BBA_ethiopia_imperial_events.9.a: "Nejde vyhrát všechno"
 BBA_ethiopia_imperial_events.9.desc: "Bohužel [FROM.GetNameDef] odmítá velkorysou nabídku stát se našim subjektem. Navzdory našemu úsilí se nám nepodařilo přesvědčit [FROM.GetAdjective] vládu, že by to bylo ku prospěchu obou stran."
 BBA_ethiopia_imperial_events.9.t: "[FROM.GetNameDefCap] odmítá se podřídit"
 BBA_ethiopia_industrial_financial_events.2.a: "Nemají na to žádné právo!"
 BBA_ethiopia_industrial_financial_events.2.b: "Pokud si zachováme alespoň určitou míru autonomie"
 BBA_ethiopia_industrial_financial_events.2.c: "Je to skutečně v zájmu obou našich zemí"
 BBA_ethiopia_industrial_financial_events.2.desc: "S odkazem na skutečnost, že [ROOT.GetName] a [FROM.GetName] jsou úzce ekonomicky propojené a že velkou část [ROOT.GetAdjective] průmyslu již kontroluje [FROM.GetName], požaduje [FROM.GetLeader] odstranění pohraničních kontrol mezi oběma zeměmi. Kontrolu veškeré zahraniční politiky bude mít na starosti [FROM.GetName], aby byla zajištěna maximální ochrana, koordinace a efektivita. Fakticky by to znamenalo konec [ROOT.GetAdjective] nezávislosti.\nTo vše má být provedeno v nejlepším zájmu obou zemí, ujišťuje [FROM.GetLeader]."
 BBA_ethiopia_industrial_financial_events.2.t: "[FROM.GetNameDefCap] požaduje integraci"
 BBA_ethiopia_industrial_financial_events.3.a: "Možná budeme muset použít sílu k ochraně našich zájmů"
 BBA_ethiopia_industrial_financial_events.3.desc: "Navzdory našemu úsilí vysvětlit situaci [FROM.GetLeader] odmítá vyhovět našim požadavkům posunout integraci našich ekonomik na vyšší úroveň. [FROM.GetLeader] tvrdí, že [FROM.GetAdjective] nezávislost nesmí být pošpiněna a nikdy nemůže být předmětem jakékoli diskuse."
 BBA_ethiopia_industrial_financial_events.3.t: "[FROM.GetName] odmítá spolupráci"
 BBA_ethiopia_industrial_financial_events.4.a: "Tomu lze vyhovět"
 BBA_ethiopia_industrial_financial_events.4.desc: "[FROM.GetLeader] uznává potřebu dále prohlubovat naši spolupráci a koordinovat zahraniční i finanční politiku více než dosud. Zároveň však chce, ať si [FROM.GetName] v nové federaci zachová určitou míru autonomie."
 BBA_ethiopia_industrial_financial_events.4.t: "[FROM.GetName] chce si zachovat částečnou kontrolu"
 BBA_ethiopia_industrial_financial_events.5.a: "Je to ku prospěchu všech"
 BBA_ethiopia_industrial_financial_events.5.desc: "[FROM.GetLeader] podepsal dokument, kterým jsou sjednoceny [ROOT.GetName] a [FROM.GetName]. Hospodářské politiky budou sladěny, zahraniční úřady sloučeny do jednoho a soudní systémy sjednoceny, aby se usnadnila plná spolupráce.\n[FROM.GetNameDefCap] se tímto dnem stává nedílnou [ROOT.GetAdjective] součástí."
 BBA_ethiopia_industrial_financial_events.5.t: "[FROM.GetLeader] souhlasí"
 BBA_ethiopia_is_expelled_tt: "§Y[ENG.GetNameWithFlag]§! vyhošťuje vládu §Y[ETH.GetNameWithFlag]§!, ta si může zřídit exilovou vládu jinde."
 BBA_ethiopia_military_and_tech_events.1.a: "Škola zachová naše zaměření na útok"
 BBA_ethiopia_military_and_tech_events.1.b: "Škola nám pomůže přejít k defenzivnějšímu myšlení"
 BBA_ethiopia_military_and_tech_events.1.c: "Škola zajistí, že nikdy nebudeme na válku nepřipraveni"
 BBA_ethiopia_military_and_tech_events.1.t: "Absolventi [GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_peace.desc: "S válkou za námi máme nyní možnost dokončit vybudování naší vojenské akademie. První ročník kadetů může pomoci naší zemi vyhrát budoucí války a zajistit co nejlepší využití zkušeností z bojů s Italy."
 BBA_ethiopia_military_and_tech_events.1_war.desc: "[GetEthiopianMilitaryAcademyName] uzavírá svůj první rok a úplně první ročník, který ho dokončil, bude muset zamířit přímo ze školy do války. Vybudovat tuto školu a dokončit výcvik prvního ročníku kadetů, a to současně s vedením války, je skutečně mimořádný výkon.\nToto je začátek nové éry pro [ROOT.GetAdjective] armádu!"
 BBA_italo_ethiopian_war_events.01.a: "Jakýmikoli prostředky"
 BBA_italo_ethiopian_war_events.01.b: "Musíme postupovat metodicky a uvážlivě"
 BBA_italo_ethiopian_war_events.01.desc: "Naše jednotky uvízly ve válce proti Habeši a na některých místech byly dokonce zatlačeny zpět. Tato „vánoční ofenzíva“ vede Mussoliniho k soukromým výtkám vůči vrchnímu velení za jejich neschopnost. Duce chce výsledky. Okamžitě.\n\nProto schválil použití jakýchkoli prostředků nutných k odražení Habešanů a k rychlému ukončení této války - ať to stojí cokoliv."
 BBA_italo_ethiopian_war_events.01.t: "Ukončit vánoční ofenzívu"
 BBA_italo_ethiopian_war_events.02.a: "Zničte vetřelce!"
 BBA_italo_ethiopian_war_events.02.desc: "Italové se snaží znovu získat iniciativu ve válce. Zahajují rozsáhlou ofenzívu ve snaze prorazit naše linie a zničit [ROOT.GetAdjective] říši jediným úderem.\nNaše síly musí vydržet. Je zásadní, aby odolaly dostatečně dlouho intenzivnímu bombardování a útokům tanků a dělostřelectva, abychom získali čas přesvědčit mezinárodní společenství, aby jednalo v náš prospěch."
 BBA_italo_ethiopian_war_events.02.t: "Hlavní italská ofenzíva"
 BBA_italo_ethiopian_war_events.03.a: "Sázky se zvyšují."
 BBA_italo_ethiopian_war_events.03.desc: "Naše ofenzíva zatlačila Italy zpět, ale nedosáhla svého cíle. Našim jednotkám došel dech a Italové se vzpamatovávají z šoku, který jim způsobila naše ofenziva.\nZpravodajské zprávy naznačují, že připravují nový postup, lépe připravený než minule. Naše síly musí vydržet. Čím déle je udržíme mimo naši zemi, tím více prostředků budou muset nasadit a tím snazší bude přesvědčit Společnost národů, že nejde o žádnou „koloniální potyčku“, ale o brutální agresi jednoho členského státu proti druhému."
 BBA_italo_ethiopian_war_events.03.t: "Italské posilování"
 BBA_italo_ethiopian_war_events.10.a: "Je to správná věc"
 BBA_italo_ethiopian_war_events.10.b: "Nemůžeme ohrožovat naši ekonomiku"
 BBA_italo_ethiopian_war_events.10.c: "Ne, [ITA.GetName] je náš přítel"
 BBA_italo_ethiopian_war_events.10.desc: "Rada Společnosti národů se rozhodla, že [ITA.GetNameDef] bude čelit úplému obchodnímu embargu jako reakci na nezákonnou agresi této země, kterej obětí je [ETH.GetNameDef]. Sankce zahrnují veškeré zdroje, které lze využít k výrobě válečného materiálu. Mají vstoupit v platnost okamžitě a zůstat v platnosti, dokud země neukončí nepřátelské akce."
 BBA_italo_ethiopian_war_events.10.t: "Rezoluce Společnosti národů o embargu"
 BBA_italo_ethiopian_war_events.100.a: "Jsou zde vítáni"
 BBA_italo_ethiopian_war_events.100.b: "To nemůžeme dovolit"
 BBA_italo_ethiopian_war_events.100.desc: "[FROM.GetAdjectiveCap] velvyslanec doručil naší vládě oficiální žádost, ve které nás [FROM.GetLeader] žádá, ať mu [ROOT.GetName] dovolí zřídit zde dočasnou exilovou vládu, pokud [ITA.GetNonIdeologyName] ve své agresi vítězila. Přijetí této žádosti by nepochybně zkomplikovalo udržení dobrých vzájemných vztahů, které máme my a [ITA.GetName]."
 BBA_italo_ethiopian_war_events.100.t: "Žádost od [FROM.GetNameDef]"
 BBA_italo_ethiopian_war_events.101.a: "O jeden problém méně"
 BBA_italo_ethiopian_war_events.101.desc: "[FROM.GetAdjectiveCap] vláda reagovala příznivě na žádost, aby se zde v případě nutnosti mohl usadit [ROOT.GetLeader]."
 BBA_italo_ethiopian_war_events.101.t: "[FROM.GetNameDefCap] přijímá žádost o hostování vlády"
 BBA_italo_ethiopian_war_events.102.a: "Budeme to muset zkusit jinde"
 BBA_italo_ethiopian_war_events.102.desc: "[ITA.GetLeader] jim je přednější než my a [FROM.GetAdjective] vláda se bohužel neodvažuje ho popudit. Proto odmítla naši žádost o zřízení dočasné vlády v případě, že by [ETH.GetName] padla."
 BBA_italo_ethiopian_war_events.102.t: "[FROM.GetNameDefCap] odmítá [ROOT.GetAdjective] žádost"
 BBA_italo_ethiopian_war_events.11.a: "To by mělo jejich válečné úsilí poškodit"
 BBA_italo_ethiopian_war_events.11.b: "To dělat nebudeme"
 BBA_italo_ethiopian_war_events.11.desc: "Delegáti [ETH.GetName] ve Společnosti národů požádali o uzavření Suezského průplavu pro [ITA.GetAdjective] lodě jako zpřísnění sankcí. Po dlouhé debatě rada rozhodla žádosti vyhovět. [ROOT.GetNameDef] má nyní pověření blokovat všechno, co [ITA.GetNameDef] pošle průplavem."
 BBA_italo_ethiopian_war_events.11.t: "Společnost národů požaduje uzavření Suezu"
 BBA_italo_ethiopian_war_events.110.a: "Musíme to zatím přijmout"
 BBA_italo_ethiopian_war_events.110.b: "Neodváží se nic udělat"
 BBA_italo_ethiopian_war_events.110.desc: "Společnost národů požaduje okamžité ukončení nepřátelských akcí, které mezi sebou vedou [ROOT.GetName] a [FROM.GetName]. Rezoluce rady dává členským státům právo vyhlásit válku, pokud odmítneme vyhovět."
 BBA_italo_ethiopian_war_events.110.t: "Společnost národů požaduje mír"
 BBA_italo_ethiopian_war_events.111.a: "Jistý druh vítězství"
 BBA_italo_ethiopian_war_events.111.desc: "Po rezoluci rady Společnosti národů se [FROM.GetAdjective] vláda, kterou vede [FROM.GetLeader], konečně vzpamatovala. Mírová smlouva vypracovaná Společností národů obnovuje předválečné hranice. Bohužel nezahrnuje žádnou kompenzaci za veškeré škody, ale poskytne nám čas začít s obnovou země."
 BBA_italo_ethiopian_war_events.111.t: "[FROM.GetLeader] souhlasí s mírem"
 BBA_italo_ethiopian_war_events.112.a: "Budeme muset bojovat ještě tvrději"
 BBA_italo_ethiopian_war_events.112.desc: "Navzdory hrozbě války ze strany členů rady Společnosti národů zůstává [FROM.GetLeader] přesvědčen o tom, že [ROOT.GetName] musí být podrobena. Rada nařídila okamžité ukončení bojů, ale [FROM.GetName] to otevřeně odmítá."
 BBA_italo_ethiopian_war_events.112.t: "[FROM.GetName] se vzpírá Společnosti národů"
 BBA_italo_ethiopian_war_events.113.a: "Pokud je síla jediný jazyk, kterému rozumí"
 BBA_italo_ethiopian_war_events.113.b: "Nenecháme si diktovat zahraniční politiku"
 BBA_italo_ethiopian_war_events.113.desc: "Společnost národů požaduje, ať [FROM.GetNameDef] okamžitě ukončí agresi, které obětí je [ETH.GetName]. [FROM.GetLeader] však zůstává neústupný a odmítá vyhovět. Jedná se o zjevné porušení mezinárodních pravidel a rada vyzvala mezinárodní společenství k akci."
 BBA_italo_ethiopian_war_events.113.t: "[FROM.GetName] odmítá vyhovět rezoluci Společnosti národů"
 BBA_italo_ethiopian_war_events.12.a: "Opravdu se nedá nikomu věřit, že?"
 BBA_italo_ethiopian_war_events.12.desc: "[FROM.GetLeader] informoval radu Společnosti národů, že [FROM.GetNameDef] neuzavře Suezský průplav pro [ITA.GetAdjective] lodě. Jedná se o jasné porušení mezinárodních dohod a po výzvě k nápravě [FROM.GetName] jednoduše oznámuje, že vystupuje ze Společnosti národů."
 BBA_italo_ethiopian_war_events.12.t: "[FROM.GetName] odmítá uzavřít Suez"
 BBA_italo_ethiopian_war_events.120.a: "Měli bychom se zaměřit na něco jednoduššího"
 BBA_italo_ethiopian_war_events.120.b: "Stále to můžeme vyhrát!"
 BBA_italo_ethiopian_war_events.120.desc: "Válka se nevyvíjí podle očekávání. Náš hrdý národ se rychle stává terčem posměchu Evropy a [ROOT.GetCapitalVictoryPointName] je čím dál neklidnější. Revoluce může být za rohem. Nyní k nám [FROM.GetLeader] přichází s mírovou nabídkou."
 BBA_italo_ethiopian_war_events.120.t: "Fiasko zvané [FROM.GetName]"
 BBA_italo_ethiopian_war_events.121.a: "To signalizuje nový začátek pro Afriku"
 BBA_italo_ethiopian_war_events.121.desc: "Dlouhý a hořký boj je konečně u konce. [FROM.GetLeader] přijal naše požadavky a ukončil svou agresi. [ROOT.GetLeader] je hrdinou dne, [ROOT.GetNameDef] žije díky jeho vedení, kterým provedl zemi těmito těžkými časy a úspěšně odrazil evropskou koloniální mocnost."
 BBA_italo_ethiopian_war_events.121.t: "Vítězství!"
 BBA_italo_ethiopian_war_events.122.a: "Válka vstupuje do nové fáze."
 BBA_italo_ethiopian_war_events.122.desc: "Navzdory [ROOT.GetAdjective] úspěchům ve válce [FROM.GetAdjective] vůdce odmítá přijmout porážku. [ROOT.GetLeader] ukázal světu, že africký národ se dokáže postavit evropským vetřelcům, a to samo o sobě je vítězství. Teď však musíme nepřítele srazit na kolena."
 BBA_italo_ethiopian_war_events.122.t: "[FROM.GetLeader] tvrdohlavě odmítá"
 BBA_italo_ethiopian_war_events.13.a: "To je pro ně rána!"
 BBA_italo_ethiopian_war_events.13.desc: "V návaznosti na rezoluci Společnosti národů [FROM.GetLeader] veřejně oznámuje, že [ITA.GetAdjective] lodní doprava přes Suezský průplav již není povolena. Jakékoli [ITA.GetAdjective] lodě, které se pokusí průplavem proplout, budou zabaveny a jejich náklad konfiskován, dokud [ITA.GetName] a [ETH.GetNameDef] neuzavřou mír."
 BBA_italo_ethiopian_war_events.13.t: "[FROM.GetName] uzavírá Suez pro [ITA.GetAdjective] lodě"
 BBA_italo_ethiopian_war_events.14.a: "Měli bychom to řádně zorganizovat"
 BBA_italo_ethiopian_war_events.14.b: "Pokud lidé chtějí jít..."
 BBA_italo_ethiopian_war_events.14.c: "Nemá smysl posílat naše občany umírat do cizí země"
 BBA_italo_ethiopian_war_events.14.d: "Máme vlastní válku"
 BBA_italo_ethiopian_war_events.14.desc: "Rada Společnosti národů projednávala žádost [ETH.GetName] o vojenský zásah do války s Itálií. Nakonec rada nešla tak daleko, aby vyzvala k plnohodnotné intervenci, ale vydala prohlášení doporučující členským státům podporovat napadenou zemi jakýmkoli možným způsobem, včetně případného povolení dobrovolníkům bojovat na straně [ETH.GetName]."
 BBA_italo_ethiopian_war_events.14.t: "Rezoluce Společnosti národů na podporu [ETH.GetName]"
 BBA_italo_ethiopian_war_events.15.a: "Dobře"
 BBA_italo_ethiopian_war_events.15.b: "Škoda"
 BBA_italo_ethiopian_war_events.15.desc_a: "V důsledku rezoluce Společnosti národů umožňující podporu [ROOT.GetNonIdeologyName] začali přicházet dobrovolníci z celého světa. Z těchto dobrovolníků se formují mezinárodní brigády. Doufejme, že jejich bojové schopnosti odpovídají jejich nadšení."
 BBA_italo_ethiopian_war_events.15.desc_b: "I po rezoluci Společnosti národů umožňující podporu [ROOT.GetNonIdeologyName] je počet dobrovolníků, kteří nám přicházejí pomoci, bohužel velmi malý. Doufejme, že bojové schopnosti těchto statečných bojovníků za svobodu odpovídají jejich nadšení."
 BBA_italo_ethiopian_war_events.15.t: "Naše výzva k mezinárodní pomoci"
 BBA_italo_ethiopian_war_events.16.a: "Budeme muset počkat a uvidíme."
 BBA_italo_ethiopian_war_events.16.desc: "Společnost národů nezašla tak daleko, aby se pokusila vytvořit vojenskou sílu k vyhnání [ITA.GetNonIdeologyName] z [ROOT.GetNonIdeologyName]. Povzbuzovala však členské státy k vyslání sil na pomoc při obnovení status quo. Existují náznaky, že několik zemí, i [FROM.GetName], organizuje výpravy. Zda jde jen o řeči, nebo skutečně přijdou na pomoc, se teprve ukáže."
 BBA_italo_ethiopian_war_events.16.t: "Je pomoc na cestě?"
 BBA_italo_ethiopian_war_events.20.a: "Boj pokračuje"
 BBA_italo_ethiopian_war_events.20.desc: "Navzdory kapitulaci [ETH.GetAdjective] sil se [ETH.GetLeader] odmítá vzdát. Podle zvěstí mu [?ETH.host_nation.GetNameDef] poskytuje azyl a možnost zřídit exilovou vládu. [?ETH.host_nation.GetAdjectiveCap] vládě byla doručena formální protestní nota."
 BBA_italo_ethiopian_war_events.20.t: "[ETH.GetLeader] odmítá kapitulovat"
 BBA_italo_ethiopian_war_events.200.a: "Kéž by dokázali víc než jen mluvit"
 BBA_italo_ethiopian_war_events.200.desc: "Veřejné sympatie k naší věci byly vždy silné. Nikdo však skutečně nečekal, že země vydrží déle než měsíc. Náš houževnatý odpor proti [ITA.GetAdjective] vetřelcům si získává srdce lidí po celém světě a státníci přestávají brát to, čímž si prochází [ROOT.GetName], na lehkou váhu."
 BBA_italo_ethiopian_war_events.200.t: "Mezinárodní reputace roste"
 BBA_italo_ethiopian_war_events.201.a: "Musíme toho využít k vytlačení nepřítele z [ROOT.GetNonIdeologyName]"
 BBA_italo_ethiopian_war_events.201.desc: "Tím, že jsme vydrželi tak dlouho navzdory nepřízni, se morálka řadových vojáků začíná znovu zvedat. Když počáteční nadšení opadlo, mnozí považovali konečnou porážku za nevyhnutelnou, ale nyní se znovu mluví o možném vítězství. Zároveň jsou patrné jasné známky přizpůsobení jednotek novému stylu boje."
 BBA_italo_ethiopian_war_events.201.t: "Zvýšení morálky armády"
 BBA_italo_ethiopian_war_events.202.a: "Karta se obrací"
 BBA_italo_ethiopian_war_events.202.desc: "Zpočátku to byl jen ojedinělé incidenty - některé nepravidelné jednotky nepřítele ztrácely víru a přecházely na naši stranu. Nyní však vojáci dezertují hromadně, a to nejen branci. Někteří dezertéři s sebou dokonce přinášejí těžkou techniku."
 BBA_italo_ethiopian_war_events.202.t: "Dezertace nepřítele"
 BBA_italo_ethiopian_war_events.203.a: "Zatlačíme vetřelce do moře"
 BBA_italo_ethiopian_war_events.203.desc: "Takzvaní odborníci nám při začátku války nedávali ani měsíc. Vydrželi jsme proti takzvané moderní armádě mnohem déle. Víme, jak bojují, a přizpůsobili jsme se tomu. Víra lidu se vrací, rekruti se hrnou k praporům z blízka i z daleka."
 BBA_italo_ethiopian_war_events.203.t: "Přežití navzdory všem překážkám"
 BBA_italo_ethiopian_war_events.204.a: "Vítězství je nyní blízko"
 BBA_italo_ethiopian_war_events.204.desc: "Všude lidé povstávají proti vetřelcům, mladí i staří se přidávají k odboji a [ITA.GetName] musí vynakládat stále větší úsilí na jakýkoli postup. Ti, kteří nemohou bojovat, vyrábějí zbraně a vybavení pro armádu."
 BBA_italo_ethiopian_war_events.204.t: "Lidová válka"
 BBA_italo_ethiopian_war_events.300.a: "Chybí jim zápal pro naši věc!"
 BBA_italo_ethiopian_war_events.300.desc: "[ETH.GetNonIdeologyName] měla být brnkačka, no naše armády se jen s obtížemi dokáží posunout kupředu a nedostatek pokroku je cítit dokonce i doma. [ITA.GetAdjectiveCap] obyvatelstvo začíná ztrácet víru ve válku a dokonce i v naše vedení, že je schopné nakonec zajistit vítězství."
 BBA_italo_ethiopian_war_events.300.t: "Italská veřejnost znepokojena"
 BBA_italo_ethiopian_war_events.301.a: "Musíme zvrátit průběh války!"
 BBA_italo_ethiopian_war_events.301.desc: "[ETH.GetName] nám vůbec nevychází. Naše armády zde dosahují jen minimálního, pokud vůbec nějakého pokroku, a utrpěly těžké ztráty. Odpor je zuřivý a o každý metr musíme tvrdě bojovat. Morálka v celé armádě je na historickém minimu a dokonce jsme obdrželi zprávy, že některé roty odmítly splnit přímé rozkazy."
 BBA_italo_ethiopian_war_events.301.t: "Africká armáda ztrácí morálku"
 BBA_italo_ethiopian_war_events.302.a: "Znepokojivé zprávy!"
 BBA_italo_ethiopian_war_events.302.desc: "[ETH.GetName] způsobuje dominový efekt i jinde. Přicházejí zprávy z kolonií, že naši poddaní začali neuposlechnout místní úřady v drobných i zásadních záležitostech. Zjevně vnímají náš nedostatek pokroku ve válce jako slabost a zkoušejí naši sílu."
 BBA_italo_ethiopian_war_events.302.t: "Nepokoje v koloniích"
 BBA_italo_ethiopian_war_events.303.a: "Zrádci!"
 BBA_italo_ethiopian_war_events.303.desc: "[ETH.GetName] se stáva synonymem pro debakl a obrací [ITA.GetAdjective] obyvatelstvo proti válce. Stále více lidí otevřeně kritizuje naši vládu a její vedení a dokonce ani šeptané zmínky o jiných alternativách nejsou neobvyklé."
 BBA_italo_ethiopian_war_events.303.t: "Italská veřejnost zpochybňuje válečné úsilí"
 BBA_italo_ethiopian_war_events.304.a: "Samí zbabělci!"
 BBA_italo_ethiopian_war_events.304.desc: "[ETH.GetName] nám způsobuje nepředstavitelné těžkosti. Situace je zoufalá, protože morálka mezi vojáky nadále prudce klesá! Armáda je na několika místech uvázlá a čelí masovým dezercím, které snižují naše stavy i bez pomoci [ETH.GetAdjective] sil! Dokonce máme hlášení o důstojníkovi, který byl přejeden nákladním vozem. Označili jsme to za nehodu."
 BBA_italo_ethiopian_war_events.304.t: "Masové dezerce"
 BBA_italo_ethiopian_war_events.305.a: "Taková drzost!"
 BBA_italo_ethiopian_war_events.305.desc: "To, co začalo jako občanská neposlušnost v koloniích, téměř přerostlo v otevřenou vzpouru! Naše neschopnost řešit pokračující potíže, které nám způsobuje [ETH.GetName], přesvědčila naše poddané, že jsme slabí a že by se jim vedlo lépe bez naší vlády."
 BBA_italo_ethiopian_war_events.305.t: "Povyk v koloniích"
 BBA_italo_ethiopian_war_events.400.a: "Poslat ultimátum požadující úplné podrobení"
 BBA_italo_ethiopian_war_events.400.b: "[AFA.GetNameDef] vyřešíme později. Teď na to není čas."
 BBA_italo_ethiopian_war_events.400.desc: "[AFA.GetLeader], [AFA.GetAdjective] sultán, byl po dlouhou dobu pod silným [ROOT.GetAdjective] vlivem. Stejně jako v poslední válce zůstal neutrální, přestože je formálně součástí [ETH.GetAdjective] říše. Ve skutečnosti je jediným důvodem, proč má sultán stále moc, [ROOT.GetAdjective] dobrá vůle. Země sice prodala své pobřeží do [ROOT.GetNonIdeologyName], ale stále představuje překážku našeho dobývání. Pokud zabereme [?ITA.ITA_capture_state.GetName], mohlo by to stačit k přesvědčení sultána, aby se vzdal zbytku svého území."
 BBA_italo_ethiopian_war_events.400.t: "[AFA.GetNameDef] - teď nastal tvůj čas"
 BBA_italo_ethiopian_war_events.401.a: "Nemá smysl odporovat"
 BBA_italo_ethiopian_war_events.401.b: "Pokud chtějí naši zemi, budou si ji muset vzít silou"
 BBA_italo_ethiopian_war_events.401.desc: "Italové požadují, abychom celé území dali pod jejich kontrolu k využití jako základnu ve válce, z které můžou postupovat dál do [ETH.GetNonIdeologyName]. Přijetí fakticky znamená, že [ROOT.GetName] stratí svoji nezávislost, ale odmítnutí bude téměř jistě znamenat invazi."
 BBA_italo_ethiopian_war_events.401.t: "Ultimátum od [FROM.GetNonIdeologyName]"
 BBA_italo_ethiopian_war_events.402.a: "Dobře, postupme vpřed a obsadíme území."
 BBA_italo_ethiopian_war_events.402.desc: "[FROM.GetNameDefCap] přijímá naše požadavky, aby nám umožnil využívat [FROM.GetAdjective] území jako vstupnou bránu do [ETH.GetNonIdeologyName]. [FROM.GetName] tímto přestává být nezávislým státem."
 BBA_italo_ethiopian_war_events.402.t: "[FROM.GetLeader] ustupuje"
 BBA_italo_ethiopian_war_events.403.a: "Budeme to muset udělat tou těžší cestou"
 BBA_italo_ethiopian_war_events.403.desc: "Diplomatický nátlak bohužel nestačil, aby se [FROM.GetNameDef] dostal pod italskou nadvládu. [FROM.GetLeader] zůstává neoblomný a tvrdí, že jeho země dokáže čelit vojenské síle [ROOT.GetNonIdeologyName]."
 BBA_italo_ethiopian_war_events.403.t: "[FROM.GetNameDefCap] vzdoruje"
 BBA_italo_ethiopian_war_events.500.a: "Bude to hořký mír"
 BBA_italo_ethiopian_war_events.500.b: "Potřebujeme jejich podporu"
 BBA_italo_ethiopian_war_events.500.c: "Bojovali jsme příliš tvrdě!"
 BBA_italo_ethiopian_war_events.500.desc: "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees: "[FROM.GetNameDef] požaduje, abychom jsme my a [ETH.GetName] uzavřeli mír, pokud chceme jejich pomoc proti Němcům. Pokud podepíšeme smlouvu s Etiopany, musíme být ochotni vzdát se části dobytých území, zatímco jiná si ponecháme. Takový mír bude jistě hořkou pilulkou pro obě naše země, ale při čelení Němcům se může vyplatit."
 BBA_italo_ethiopian_war_events.500.desc_territories: "Aby nám Britové poskytli část svých koloniálních území, chtějí ukončení naší války s Etiopany. Pokud s nimi podepíšeme smlouvu, musíme být ochotni vzdát se části dobytých území a jiná si ponechat. Takový mír bude pro obě naše země jistě hořkou pilulkou vzhledem k tomu, kolik krve, potu a slz jsme prolili."
 BBA_italo_ethiopian_war_events.500.t: "Požadavky na mír"
 BBA_italo_ethiopian_war_events.500_tt: "Válka pokračuje"
 BBA_italo_ethiopian_war_events.501.a: "Nemáme na vybranou"
 BBA_italo_ethiopian_war_events.501.b: "Budeme bojovat dál!"
 BBA_italo_ethiopian_war_events.501.desc: "Naše laskavá hostitelská země, která nás přijala poté, co naši vlast obsadila [ITA.GetNonIdeologyName], se zdá být námi unavena. Kují za našimi zády plány, jak nás donutit podepsat mírovou smlouvu s odpornými italskými vetřelci. Bohužel s tím nemůžeme mnoho dělat."
 BBA_italo_ethiopian_war_events.501.t: "Donuceni k mírovému jednání"
 BBA_italo_ethiopian_war_events.502.a: "Jaká ostuda"
 BBA_italo_ethiopian_war_events.502.desc: "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees: "Italská vláda odmítla náš požadavek, aby oni a [ETH.GetNameDefCap] uzavřeli mír výměnou za naši pomoc proti Němcům. Budou muset této ofenzívě čelit sami."
 BBA_italo_ethiopian_war_events.502.desc_territories: "Italská vláda odmítla náš požadavek, aby oni a [ETH.GetNameDefCap] uzavřeli mír výměnou za část našich koloniálních území. To jen dokazuje, že s takovými zločinci nelze uzavírat dohody!"
 BBA_italo_ethiopian_war_events.502.t: "Žádná mírová smlouva"
 BBA_italo_ethiopian_war_events.503.a: "Podrobíme si je"
 BBA_italo_ethiopian_war_events.503.desc: "Etiopská vláda odmítla britský požadavek na uzavření míru s námi. To vedlo k tomu, že [ENG.GetLeader] vyhostil Etiopany ze země, čímž byl všem jasně vyslán signál, s kým si cení spolupráce více. To nám ponechává příležitost dále posílit naše africké državy!"
 BBA_italo_ethiopian_war_events.503.t: "[ETH.GetNameDefCap] odmítá mírová jednání"
 BBA_italo_ethiopian_war_events.510.a: "Zaplatí za své lži!"
 BBA_italo_ethiopian_war_events.510.desc: "Obdrželi jsme zprávy, že Italové zahájili dezinformační kampaň s cílem podkopat naši vládu a legitimitu doma. Tyto odporné lži mohou přesvědčit některé z našich poddaných, aby se přiklonili na stranu [ITA.GetNonIdeologyName], a oslabit náš nárok na trůn. Musíme obnovit naši vládu nad Etiopií dříve, než způsobí další škody!"
 BBA_italo_ethiopian_war_events.510.t: "[ITA.GetNameDef] podkopává etiopskou autoritu"
 BBA_italo_ethiopian_war_events_wargoal_tt: "Významné země ve Společnosti národů mohou získat válečný cíl na [ROOT.GetName]"
 BBA_italy_air_accident.01.a: "Zdrcující..."
 BBA_italy_air_accident.01.desc: "Polní maršál Italo Balbo byl sestřelen přátelskou palbou nad libyjským nebem. Chybná identifikace vedla k tomu, že protiletadlové baterie zahájily palbu a sestřelily jeho letoun. Generál Giuseppe Tellera, který cestoval v jiném letadle, nehodu přežil, ale zážitek s ním silně otřásl."
 BBA_italy_air_accident.01.t: "$ITA_italo_balbo$ tragicky zahynul"
 BBA_italy_air_accident.02.a: "Tragédie..."
 BBA_italy_air_accident.02.desc: "Po chybné identifikaci se letoun polního maršála Itala Balba dostal nad Libyí pod přátelskou palbu protiletadlových baterií. Naštěstí vyvázl bez zranění, ale jeho náčelník štábu, generál Giuseppe Tellera, takové štěstí neměl a byl sestřelen a zabit. Rozzuřený Balbo poté velmi tvrdě potrestal celou jednotku, včetně důstojníků."
 BBA_italy_air_accident.02.t: "$ITA_giuseppe_tellera$ tragicky zahynul"
 BBA_italy_air_accident.03.a: "Balbova statečnost zachránila situaci!"
 BBA_italy_air_accident.03.desc: "Polní maršál Italo Balbo se po chybné identifikaci dostal nad Libyí pod přátelskou palbu protiletadlových baterií. Díky tomu, že se mu podařilo spojit s pozemními jednotkami a držet se mimo palebnou přehradu, přesvědčil obsluhu protiletadlových děl, aby přestala střílet, a úspěšně přistál. Polní maršál byl oslavován pro svou odvahu a zachování klidu ve vypjaté situaci."
 BBA_italy_air_accident.03.t: "Tragédie přátelské palby odvrácena"
 BBA_italy_air_accident.11.a: "[ROOT.GetNameDefCap] přichází o dva výborné důstojníky."
 BBA_italy_air_accident.11.desc: "Při cestě na inspekci francouzské hranice se letoun náčelníka letectva Alda Pellegriniho a generála Pietra Pintora potýkal s poruchami motoru. Letadlo havarovalo a nikdo na palubě nepřežil."
 BBA_italy_air_accident.11.t: "Tragická letecká nehoda"
 BBA_italy_air_accident.12.a: "Štěstěna jim přeje!"
 BBA_italy_air_accident.12.desc: "Během letu k francouzské hranici se letoun náčelníka letectva Alda Pellegriniho a generála Pietra Pintora potýkal s poruchami motoru a začal rychle ztrácet výšku. Tváří v tvář jisté smrti se Pellegrini chopil řízení a díky své znalosti letounů Savoia-Marchetti dokázal nouzově přistát. Všichni na palubě přežili, byť s pohmožděninami."
 BBA_italy_air_accident.12.t: "Letecká nehoda"
 BBA_italy_anti_colonialism_events.01.a: "Musíme tuto frašku okamžitě ukončit!"
 BBA_italy_anti_colonialism_events.01.b: "Osvobodíme pracující Etiopie!"
 BBA_italy_anti_colonialism_events.01.c: "Musíme integrovat etiopská území."
 BBA_italy_anti_colonialism_events.01.d: "Měli bychom investovat v Etiopii a do etiopského obyvatelstva."
 BBA_italy_anti_colonialism_events.01.desc: "S našimi vnitřními záležitostmi konečně vyřešenými se můžeme znovu obrátit navenek. Zdědili jsme po fašistech mnoho problémů, které nyní musíme vyřešit. Jednou z nejzásadnějších otázek je Etiopie. Šlo o nespravedlivou a brutální válku, zahájenou stále po prestiži lačnícím Mussolinim, a nyní, když je pryč, je na nás, abychom rozhodli o osudu Etiopie."
 BBA_italy_anti_colonialism_events.01.e: "Zachováme status quo."
 BBA_italy_anti_colonialism_events.01.f: "[ETH.GetLeader] a jeho utlačovatelská vláda musí skončit!"
 BBA_italy_anti_colonialism_events.01.g: "Posílíme vazby s etiopským lidem."
 BBA_italy_anti_colonialism_events.01.t: "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.02.a: "Zní to rozumně."
 BBA_italy_anti_colonialism_events.02.b: "Musíme kapitulovat..."
 BBA_italy_anti_colonialism_events.02.c: "Příliš pozdě, ať pokleknou!"
 BBA_italy_anti_colonialism_events.02.desc: "Nová vláda [FROM.GetNonIdeologyName] nás oslovila s žádostí o příměří. Zdá se, že po své občanské válce už mají dost krveprolití a bojů."
 BBA_italy_anti_colonialism_events.02.t: "Návrh příměří od [FROM.GetNonIdeologyName]"
 BBA_italy_anti_colonialism_events.03.a: "Mír tedy!"
 BBA_italy_anti_colonialism_events.03.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] souhlasil s námi navrženým příměřím a je ochoten dát míru šanci. Konečně můžeme uzavřít jedno z největších Mussoliniho zvěrstev a začít znovu."
 BBA_italy_anti_colonialism_events.03.t: "Konec italsko-etiopské války"
 BBA_italy_anti_colonialism_events.04.a: "[FROM.GetLeader] toho bude litovat!"
 BBA_italy_anti_colonialism_events.04.desc: "Krvežíznivý [FROM.GetLeader] zjevně ucítil krev po naší občanské válce a považuje nás za slabé. Odmítl naši štědrou mírovou nabídku a je odhodlán pokračovat v boji. Však uvidí, že zdaleka nejsme slabí!"
 BBA_italy_anti_colonialism_events.04.t: "[FROM.GetLeader] odmítá náš návrh"
 BBA_italy_anti_colonialism_events.05.a: "Rádi se podřídíme."
 BBA_italy_anti_colonialism_events.05.b: "Nevzdáme se naší omezené autonomie!"
 BBA_italy_anti_colonialism_events.05.desc: "[FROM.GetName] se snaží převzít přímou kontrolu nad našimi územími a integrovat nás do širší [FROM.GetAdjective] správy. Jak to ovlivní náš lid, kulturu a tradice, zatím nikdo neví."
 BBA_italy_anti_colonialism_events.05.t: "[FROM.GetAdjectiveCap] požadavky na [ROOT.GetAdjective] integraci"
 BBA_italy_anti_colonialism_events.06.a: "Favoloso!"
 BBA_italy_anti_colonialism_events.06.desc: "[FROM.GetAdjectiveCap] vláda si uvědomila, že integrace do širší [ROOT.GetAdjective] správy by byla přínosná a posílila by nás všechny."
 BBA_italy_anti_colonialism_events.06.t: "[FROM.GetAdjectiveCap] integrace do [ROOT.GetNonIdeologyName]"
 BBA_italy_anti_colonialism_events.07.a: "Bylo to příliš..."
 BBA_italy_anti_colonialism_events.07.desc: "Zdá se, že [FROM.GetNameDef] se domnívá, že jsou schopni se spravovat sami, a odmítají naši nabídku stát se součástí naší širší správy."
 BBA_italy_anti_colonialism_events.07.t: "[FROM.GetName] odmítá náš návrh"
 BBA_italy_anti_colonialism_events.08.a: "[ROOT.GetCapitalVictoryPointName] vzkvétá!"
 BBA_italy_anti_colonialism_events.08.desc: "Zdá se, že [FROM.GetName] chce napravit méně vytříbené zacházení svých předchůdců s [ROOT.GetAdjective] obyvatelstvem a rozhodla se do naší země konečně investovat."
 BBA_italy_anti_colonialism_events.08.t: "[FROM.GetAdjectiveCap] investice do rozvoje [ROOT.GetNonIdeologyName]"
 BBA_italy_anti_colonialism_events.09.a: "Budeme následovat naše italské soudruhy!"
 BBA_italy_anti_colonialism_events.09.b: "Potřebujeme změnu vlády!"
 BBA_italy_anti_colonialism_events.09.c: "Jaká troufalost těchto Evropanů!"
 BBA_italy_anti_colonialism_events.09.desc: "[FROM.GetAdjectiveCap] touha po expanzi zjevně nezná mezí! [FROM.GetName] k nám vysílá delegaci, která nám nabízí podrobení. Tvrdí, že by se málo změnilo; nadále bychom vládli svým zemím podle vlastního uvážení, ale s výhodou dodatečné ochrany ze strany [FROM.GetAdjective] a občasné konformity."
 BBA_italy_anti_colonialism_events.09.t: "[ROOT.GetName] zažívá nátlak [FROM.GetAdjectiveCap] vlády"
 BBA_italy_anti_colonialism_events.10.desc: "[FROM.GetAdjectiveCap] vláda se moudře rozhodla přijmout naši nabídku spojit síly a užívat naši ochranu. To bezpochyby posílí a prospěje oběma zemím!"
 BBA_italy_anti_colonialism_events.10.t: "[FROM.GetAdjectiveCap] pracující se radují!"
 BBA_italy_anti_colonialism_events.100.a: "Albánský a italský lid jsou jedno!"
 BBA_italy_anti_colonialism_events.100.b: "Budeme následovat novou italskou vládu!"
 BBA_italy_anti_colonialism_events.100.c: "Nesmysl!"
 BBA_italy_anti_colonialism_events.100.desc: "[FROM.GetName] vysílá delegaci, která usiluje o užší vztahy s námi. Dlouze hovořili o naší společné historii a o tom, o kolik silnější bychom byli, kdybychom spojili síly. Není pochyb, že se vidí jako vůdci tohoto potenciálního paktu. Přestože by taková dohoda byla v určitých ohledech přínosná, přišli bychom o veškerou autonomii."
 BBA_italy_anti_colonialism_events.100.t: "[FROM.GetAdjectiveCap] představitelé nás oslovují"
 BBA_italy_anti_colonialism_events.101.a: "Meraviglioso!"
 BBA_italy_anti_colonialism_events.101.desc: "Velký a moudrý [FROM.GetLeader] z řad [FROM.GetAdjective] lidu souhlasil se spojením s námi a se sjednocením do jednoho státu! [ROOT.GetName] i [FROM.GetName] budou tenhle den slavit jako památný!"
 BBA_italy_anti_colonialism_events.101.t: "[FROM.GetNameDefCap] se integruje do [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.102.a: "Další vítězství dělnícké třídy!"
 BBA_italy_anti_colonialism_events.102.desc: "[FROM.GetAdjectiveCap] vláda si moudře zvolila spolupráci s námi, nikoli však sloučením do jednoho státu, nýbrž přijetím [ROOT.GetAdjective] vedení a směru. Ačkoli to není výsledek, v který jsme doufali, posílí to naše pozice ve Středomoří bez prolévání krve."
 BBA_italy_anti_colonialism_events.102.t: "[FROM.GetAdjectiveCap] vláda usiluje o spolupráci"
 BBA_italy_anti_colonialism_events.103.a: "Přijme to [FROM.GetAdjective] lid?"
 BBA_italy_anti_colonialism_events.103.b: "Dny [FROM.GetLeader] mohou být sečteny."
 BBA_italy_anti_colonialism_events.103.desc: "Je zřejmé, že [FROM.GetAdjective] lid je ovládán nemoudrým a sobeckým vůdcem. [FROM.GetLeader] odmítá vidět rozumné argumenty, tedy spojení sil s námi, které by posílilo obě země a zajistilo trvalý mír mezi našimi národy."
 BBA_italy_anti_colonialism_events.103.t: "[FROM.GetLeader] odmítl naše představitele"
 BBA_italy_anti_colonialism_events.11.a: "[FROM.GetAdjectiveCap] lid čeká světlá budoucnost!"
 BBA_italy_anti_colonialism_events.11.desc: "Ačkoli [FROM.GetAdjective] vedení nepřijalo naši nabídku ochrany a spolupráce, vyšlo nám vstříc a nahradilo svou vládu takovou, která je podobnější té naší a vůči nám přátelštější."
 BBA_italy_anti_colonialism_events.11.t: "[FROM.GetAdjectiveCap] dělníci přebírají moc"
 BBA_italy_anti_colonialism_events.12.a: "Čas jim ukáže, jak se mýlí."
 BBA_italy_anti_colonialism_events.12.b: "Byl to požadavek, ne návrh."
 BBA_italy_anti_colonialism_events.12.desc: "[FROM.GetLeader] se neochvějně postavil proti naší nabídce ochrany a spolupráce a nevybíravými slovy nařídil naší delegaci, aby se co nejrychleji vrátila domů."
 BBA_italy_anti_colonialism_events.13.a: "Zní to dobře!"
 BBA_italy_anti_colonialism_events.13.b: "Ani náhodou!"
 BBA_italy_anti_colonialism_events.13.desc: "Zdá se, že [FROM.GetNameDef] již respektuje naše ozbrojené síly a schopnosti. A to natolik, že nám chtějí nabídnout vzájemnou dohodu o neútočení a záruky pro případ války."
 BBA_italy_anti_colonialism_events.13.t: "[FROM.GetName] se snaží posílit vazby"
 BBA_italy_anti_colonialism_events.14.desc: "[FROM.GetLeader] moudře souhlasil s podpisem námi navrženého paktu o tom, že [FROM.GetName] a [ROOT.GetName] na sebe nebudou útočiť a zavazují se vzájemnými zárukami pro případ, že by se jeden z nás stal obětí cizí agrese."
 BBA_italy_anti_colonialism_events.15.a: "Je to jejich ztráta!"
 BBA_italy_anti_colonialism_events.15.b: "Kdo není s námi, je proti nám!"
 BBA_italy_anti_colonialism_events.15.desc: "[FROM.GetLeader] nerozumně odmítl námi navržený obranný pakt. Z této dohody by profitovali [FROM.GetName] i [ROOT.GetName], nyní ale musíme čelit světu sami."
 BBA_italy_anti_colonialism_events.20.a: "Je čas napravit křivdy!"
 BBA_italy_anti_colonialism_events.20.b: "Zbláznili se?!"
 BBA_italy_anti_colonialism_events.20.desc: "Zdá se, že [FROM.GetName] nachází nový smysl pro ctnost a poslání, a proto usiluje o rozebrání koloniálních říší všech ostatních. Italská delegace nás vyzvala, abychom odmítli naše imperiální způsoby a přijali budoucnost spolupráce a svobody namísto útlaku a podrobení."
 BBA_italy_anti_colonialism_events.20.t: "[FROM.GetNameDefCap] odsuzuje kolonialismus"
 BBA_italy_anti_colonialism_events.21.a: "Naše práce zde je hotova."
 BBA_italy_anti_colonialism_events.21.b: "Tak tedy po zlém!"
 BBA_italy_anti_colonialism_events.21.desc: "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted: "Když jsme se vydali odsoudit a rozložit koloniální říše v Africe, nebyli jsme si jisti, jak bude takový krok přijat. Vzhledem k tomu, jak zarputile se státy drží toho, co považují za své, musíme naše úsilí považovat za úspěch. I nezávislost pro jeden jediný národ je velkým úspěchem!"
 BBA_italy_anti_colonialism_events.21.desc_rejected: "Zdá se, že naše snahy o dekolonizaci afrického kontinentu a přinesení svobody jeho podrobeným národům byly na každém kroku smeteny ze stolu. Staré koloniální mocnosti jsou zjevně v popření ohledně toho, jak zacházejí se svými poddanými, a odmítají naslouchat rozumu. Musí nést odpovědnost!"
 BBA_italy_anti_colonialism_events.21.t: "Dekolonizace Afriky"
 BBA_italy_anti_colonialism_events.52.a: "Vítejte, bratři a sestry!"
 BBA_italy_anti_colonialism_events.52.desc: "Obyvatelé severní Afriky viděli, jak benevolentně a efektivně spravujeme jejich země, a hlasovali pro připojení k naší správě! Zdá se, že naše investice a péče o jejich provincie se vyplatily. To bude ku prospěchu nás všech."
 BBA_italy_anti_colonialism_events.52.t: "[ROOT.GetNameDef] se rozšíří o Severní Afriku"
 BBA_italy_anti_colonialism_events.53.a: "Loučíme se s nimi"
 BBA_italy_anti_colonialism_events.53.desc: "Ačkoli to není úplné překvapení, byli jsme s lítostí informováni, že obyvatelé severní Afriky odmítli nadále podléhat naší vládě. Dlouhou dobu se cítili zanedbáváni a vykořisťováni, a proto hlasovali pro opuštění naší správy."
 BBA_italy_anti_colonialism_events.53.t: "[ROOT.GetNameDef] se zmenší, Severní Afrika hlasuje pro odchod."
