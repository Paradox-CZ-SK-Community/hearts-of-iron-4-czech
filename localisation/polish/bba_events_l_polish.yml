 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "Válka bude pokračovat."
 BBA_italy_bop.1.a:1 "To je katastrofa!"
 BBA_italy_bop.1.desc:1 "Ztratili jsme [?ITA.ITA_lost_core.GetName] nepříteli! To samozřejmě otřáslo vírou italského lidu v náš válečný úsilí a dokonce vzbudilo hlasy pro mírová jednání. Tyto události rozlítily mnoho lidí, mírně řečeno, a lidé hledají někoho, koho by mohli obvinit. Musíme znovu převzít iniciativu a vytlačit nepřátelské síly z Itálie!"
 BBA_italy_bop.1.t:1 "Pád [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.2.a:1 "Znovu povstaneme!"
 BBA_italy_bop.2.desc:1 "Nepřátelské síly převzaly kontrolu nad [?ITA.ITA_lost_colony.GetName], což šokovalo Italy všude! Lidé měli dojem, že válečný vývoj je v náš prospěch, nebo alespoň brzy bude. I když je to určitě zpětný krok, s dobrým plánováním a odhodláním jistě znovu získáme [?ITA.ITA_lost_colony.GetName]!"
 BBA_italy_bop.2.t:1 "Pád [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.3.a:0 "Proud války se obrací v náš prospěch!"
 BBA_italy_bop.3.desc:0 "Naše vítězné síly znovu dobyly [?ITA.ITA_reclaimed_core.GetName], což povzbudilo ducha Italů všude! Toto může být okamžik, kdy obrátíme běh války a vytlačíme nepřátele z naší milované [ITA.GetNameDef]."
 BBA_italy_bop.3.t:0 "Znovu jsme dobyli [?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_civil_war.1.a:1 "Potřebujeme pevnou ruku!"
 BBA_italy_civil_war.1.b:1 "Potřebujeme stabilitu a tradici!"
 BBA_italy_civil_war.1.c:1 "Přijměme lidovou revoluci!"
 BBA_italy_civil_war.1.desc:1 "Naše milované Itálie se rozpadla pod tíhou války! Vznikají protichůdné strany, které bojují o to, co z naší země zbývá, a o to, jaké ideály bude Itálie v budoucnu následovat. Čekají nás těžká rozhodnutí, ale musíme vytrvat a obstát, abychom mohli opět rozkvést."
 BBA_italy_civil_war.1.d:1 "Nechť vládne svoboda!"
 BBA_italy_civil_war.1.t:0 "Italská občanská válka"
 BBA_italy_civil_war.100.a:0 "Převést území"
 BBA_italy_civil_war.100.b:0 "Udržet obsazené území"
 BBA_italy_civil_war.100.desc:0 "Nacházíme se pod kontrolou italského území a bojujeme po boku italského spojence. Můžeme uvolnit více našich sil a nasměrovat je jinam, pokud tyto oblasti předáme [RDS.GetName]."
 BBA_italy_civil_war.100.t:0 "Obsazené italské území"
 BBA_italy_civil_war.101.a:0 "Avanti!"
 BBA_italy_civil_war.101.desc:0 "Moudrý vůdce [FROM.GetName], [FROM.GetLeader], nám velkoryse vrátil kontrolu nad italským územím! Nejenže to významně zlepší morálku našich jednotek, ale také to posílí naše schopnosti a upevní naše úsilí osvobodit celou Itálii."
 BBA_italy_civil_war.101.t:0 "[FROM.GetName] Předává italské území"
 BBA_italy_civil_war.2.a:1 "Nemohou se schovávat navždy"
 BBA_italy_civil_war.2.desc:1 "Zdá se, že nově vzniklá odbojová skupina způsobuje škody za našimi frontovými liniemi. Z toho mála, co o nich víme, se zdá, že jsou převážně bývalí armádní důstojníci, kteří přešli na druhou stranu. Probíhají snahy je vylákat, ale momentálně máme příliš málo informací, abychom předvídali jejich další krok."
 BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.3.a:1 "Zrádní komunisté!"
 BBA_italy_civil_war.3.desc:1 "Dostali jsme informace, že několik malých skupin komunistických partyzánů, nazývajících se Gappisti, provedlo několik úspěšných přepadů a útěků na našem území. Jsou dobře vycvičení a vyzbrojení, což nás vede k podezření, že jsou financováni [FROM.GetName]."
 BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
 BBA_italy_civil_war.300.desc:0 "Naše snahy sjednotit [FROM.Adjective] lid proti fašismu vyvrcholily! Už nemůžeme bezmocně přihlížet tomu, jak naše krásná země krvácí. S naší sesbíranou silou máme nyní prostředky jednou provždy svržet fašistický režim a osvobodit Itálii od jeho tyranie!"
 BBA_italy_civil_war.4.a:1 "Morto per la libertà!"
 BBA_italy_civil_war.4.desc:1 "Odbojové a partyzánské skupiny v [FROM.GetName], které usilovně pracují na osvobození zbytku Itálie, byly úspěšné! Ve skutečnosti byl zlověstný režim, který tam stále drží moc, nucen zahájit novou sérii tvrdých proti-partyzačních opatření. To ztíží operace našich agentů v [FROM.GetName], ale boj za svobodnou Itálii pokračuje!"
 BBA_italy_civil_war.4.t:0 "Protiepartyzační opatření v [FROM.GetName]"
 BBA_italy_civil_war.5.a:1 "Udělme jim nezávislost"
 BBA_italy_civil_war.5.b:1 "Odmítněme jejich žádosti o svobodu"
 BBA_italy_civil_war.5.desc:1 "Naši italští spojenci a poddaní požádali o osvobození z naší správy a udělení plné nezávislosti. Nejprve jsme převzali kontrolu nad [FROM.GetName], abychom zajistili, že italská fronta neskolabuje úplně, ale možná nastal čas jim svobodu udělit."
 BBA_italy_civil_war.5.t:0 "[FROM.GetAdjective] požadavky na nezávislost"
 BBA_italy_civil_war.6.a:1 "Opět pány svého osudu"
 BBA_italy_civil_war.6.desc:1 "Náš spojenec a dočasný vládcem, [FROM.GetName], vyslyšel naši žádost o svobodu a souhlasil, že nám vrátí nezávislost! Toto je významná událost pro naši válečně zkoušenou zemi. Nyní můžeme začít opravdovou obnovu a cesta zpět k sjednocení může začít."
 BBA_italy_civil_war.6.t:0 "Nezávislost pro [ROOT.GetNameDef]"
 BBA_italy_civil_war.7.a:1 "Budou toho litovat!"
 BBA_italy_civil_war.7.b:0 "Budeme se spokojovat..."
 BBA_italy_civil_war.7.desc:1 "Naši tyraničtí [FROM.Adjective] vládcové odmítli naši upřímnou žádost o nezávislost! Přestože nám byli užiteční při vítězství v občanské válce, nemají právo více řídit náš osud nebo zasahovat do naší politiky. Až přijde čas, je naší povinností je z našich zemí odstranit a získat svobodu sami!"
 BBA_italy_civil_war.7.t:0 "[FROM.GetName] odmítá naše požadavky na nezávislost"
 BBA_italy_civil_war_communist_tt:1 "Staneme se §Y$RDS_DEF$§!, povstalci v občanské válce s ideologií §Y$communism$§!. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt:1 "Staneme se §Y$RDS_DEF$§!, povstalci v občanské válce s ideologií §Y$democratic$§!. [GetRdsOverlord]"ITA_rsi_overlord_tt:0 "Staneme se subjektem §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!."
 BBA_italy_civil_war_fascist_tt:0 "Budeme udržovat kontrolu nad §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! se stává §Y$RSI_DEF$§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt:1 "Staneme se §Y$RDS_DEF$§!, povstalci v občanské válce s ideologií §Y$neutrality$§!. [GetRdsOverlord]"
 BBA_italy_colonial_management.1.a:2 "Najmout je!"
 BBA_italy_colonial_management.1.b:0 "Máme jiné plány"
 BBA_italy_colonial_management.1.desc:1 "Naše koloniální državy se od vzniku našeho národa před méně než stoletím značně rozrostly. Tento růst však začal zatěžovat naši pracovní sílu. Existují však způsoby, jak tyto omezení zmírnit, například použitím místních policejních sil jako Meharisti, Savari, Spahi a dalších. Náborem těchto skupin by to bylo méně zatěžující pro naše vlastní síly a oni mají výhodu být domorodci ve svých zemích, se vším, co to zahrnuje."
 BBA_italy_colonial_management.1.t:0 "Koloniální policie"
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "Zákon o okupaci §Y$colonial_police$§! bude k dispozici ve kontrolovaných [GetAfricanStates][GetAndOrNothing][GetAlbanianStates]."
 BBA_italy_colonial_management_african_states:0 "Africké státy"
 BBA_italy_colonial_management_albanian_states:0 "Albánské státy"
 BBA_italy_colonial_management_and:0 " a "
 BBA_italy_communist_events.01.a:0 "Antonio Gramsci je legální vůdce."
 BBA_italy_communist_events.01.b:0 "Měli bychom následovat Palmiro Togliattiho."
 BBA_italy_communist_events.01.c:0 "Sandro Pertini nás povede vpřed."
 BBA_italy_communist_events.01.desc:1 "S naší nově vzniklou republikou zabezpečenou před fašistickými spáry můžeme konečně nastavit nový kurz pro naši zemi! Nyní je zapotřebí pevný vůdce, který je moudrý a zároveň oddaný naší věci. Někdo, kdo nás provede těžkými časy a neztratí víru v lepší budoucnost."
 BBA_italy_communist_events.01.t:0 "Vedení republiky"
 BBA_italy_communist_events.02.a:0 "Podpoříme je!"
 BBA_italy_communist_events.02.b:0 "Není to starost [ROOT.GetAdjective] lidí."
 BBA_italy_communist_events.02.desc:0 "Naši soudruzi v nově vzniklé [FROM.GetName] nás požádali o pomoc. [FROM.GetAdjective] lid byl rozerván občanskou válkou za zajištění komunistické vlády a nyní se obrací na další podobně smýšlející vlády, aby mohli obnovit a ochránit novou republiku."
 BBA_italy_communist_events.02.t:0 "[FROM.GetAdjective] výzva k pomoci"
 BBA_italy_communist_events.03.a:0 "Spojeni nikdy nebudeme poraženi!"
 BBA_italy_communist_events.03.desc:0 "Vláda v [FROM.GetName] vyslyšela naši výzvu pro podporu od spolusoudruhů a rozhodla se nám pomoci! To nejen posílí naše vazby s nimi, ale i naši obrannou schopnost, abychom mohli chránit naši drahou republiku."
 BBA_italy_communist_events.03.t:0 "Mezinárodní podpora pro [ROOT.GetNameDef]"
 BBA_italy_communist_events.04.a:0 "[ROOT.GetNameDefCap] zvítězí za každou cenu!"
 BBA_italy_communist_events.04.desc:0 "Nikdo nevyslyšel výzvu k pomoci! Zdá se, že komunisté po celém světě nás opustili a nejsou příliš ochotni pomoci svým vlastním soudruhům. Můžeme se spolehnout pouze na sebe v tomto tvrdém světě - ale naše revoluce zvítězí!"
 BBA_italy_communist_events.04.t:0 "Žádná mezinárodní podpora nepřišla"
 BBA_italy_communist_events.05.a:0 "To posílí [ROOT.GetFactionName]!"
 BBA_italy_communist_events.05.desc:0 "Nedávno jsme dokončili společné cvičení s [FROM.GetAdjective] armádou. Naši generálové a admirálové s potěšením hlásí, že to byl velký úspěch a naše vojsko podalo skvělý výkon. To posílí naše vazby s [FROM.GetName] i naše schopnosti."
 BBA_italy_communist_events.05.t:0 "Vojenská spolupráce s [FROM.GetAdjective] armádou"
 BBA_italy_communist_events.06.a:0 "Budeme stát spolu!"
 BBA_italy_communist_events.06.b:0 "Záležitosti [FROM.GetAdjective] nás nezajímají."
 BBA_italy_communist_events.06.desc:0 "Naši souvěrci z [FROM.GetName] navrhli Velkou komisi s členy ze Španělska a dalších zemí, aby rozšířili spolupráci mezi námi. Tvrdí, že musíme společně čelit kapitalismu a fašismu, aby je jednoho dne mohli svrhnout."
 BBA_italy_communist_events.06.t:0 "[FROM.GetAdjective] návrh na spolupráci"
 BBA_italy_communist_events.07.t:0 "[FROM.GetName] přijímá náš návrh"BBA_italy_communist_events.07.desc:0 "Naši soudruzi v [FROM.GetName] souhlasili, že se s námi spojí a vytvoří Velkou komisi pro spolupráci! Společně budeme schopni odolat náporu kapitalismu a fašismu a obrátit proudy, aby naše slavná revoluce dorazila do všech koutů světa!"
 BBA_italy_communist_events.08.a:0 "Nepromysleli si to..."
 BBA_italy_communist_events.08.desc:0 "Hloupí [FROM.GetAdjective] jsou příliš krátkozrací, aby viděli, co je pro ně nejlepší! Společně by bylo snazší odrazit kapitalismus a fašismus, ale přesto uspějeme!"
 BBA_italy_communist_events.08.t:0 "[FROM.GetName] odmítá náš návrh"
 BBA_italy_communist_events.09.a:0 "Zotavený optimismem své vůle."
 BBA_italy_communist_events.09.desc:0 "Antonio Gramsci se konečně zotavil z těžké nemoci, kterou utrpěl během nespravedlivého uvěznění. Je připraven pomoci naší věci jakýmkoli způsobem s novou silnou vírou a zápalem, jako nikdy předtím!"
 BBA_italy_communist_events.09.t:0 "Antonio Gramsci se zotavuje"
 BBA_italy_council_deposes_duce.1.a:0 "Pro větší dobro"
 BBA_italy_council_deposes_duce.1.desc:0 "Abychom zachránili Itálii před zkázou a zachovali fašistický systém, musíme udělat nepředstavitelné; zbavit (?ITA.ITA_var_deposed_leader.GetName) moci! Jeho neschopnost a nedostatečnost již dlouho tíží naši zemi a její pokrok. Je naší povinností chránit [FROM.GetAdjective] lid a jejich budoucnost!"
 BBA_italy_council_deposes_duce.1.t:0 "Sesazení [?ITA.ITA_var_deposed_leader.GetName]"
 BBA_italy_council_deposes_duce.2.a: "Musíme přijmout drastická opatření, aby se to nestalo!"
 BBA_italy_council_deposes_duce.2.t: "Velká rada zvažuje přímou intervenci"BBA_italy_council_deposes_duce.2.desc: "Kvůli nedávným soudním procesům a zkouškám, kterým čelí [ROOT.GetLeader], Velká rada začala intrikovat, aby uchvátila moc pro sebe, což je nepopulární krok, který může nakonec vést až k občanské válce v naší zemi. Musíme udělat vše, co je v našich silách, abychom riziko jejího vzniku minimalizovali."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Nech ho soudit"
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Poprav ho"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Zavraždi ho"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Po vyřešení vnitřního mocenského boje a upevnění naší pozice v Partito Nazionale Fascista se konečně můžeme zaměřit na starého Duce - Mussoliniho. Jeho stále přítomná existence podrývá naši pozici a je třeba ji řešit."
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "Osud Mussoliniho"
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Zprošť ho viny"
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Nech ho hnít ve vězení"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "Proces století se chystá začít, kde Benito Mussolini čelí obviněním z korupce a velezrady - mimo jiné. Proces je pouze divadlo pro veřejnost, aby získal zdání legitimity. Ve skutečnosti máme výsledek ve svých rukou."
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "Proces s Mussolinim"
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "Svolej vinu na komunisty!"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Vymysli krycí příběh"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "Plány na atentát na bývalého Duce jsou v pohybu, ale musíme pečlivě zvážit, jak na to Italové zareagují. Otázkou je, jak to podáme veřejnosti?"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "Smrt Mussoliniho"
 BBA_italy_democratic_events.01.a:0 "Ferruccio Parri je nejvhodnější vůdce."
 BBA_italy_democratic_events.01.b:0 "Zkušenosti Ivanoe Bonomiho jsou neocenitelné."
 BBA_italy_democratic_events.01.desc:1 "Po nedávných bojích je čas se sjednotit, zahojit rány a začít dlouhou cestu k uzdravení. Naše demokracie je stále mladá a křehká, potřebujeme tedy silnou, avšak jemnou ruku, která nás povede vpřed."
 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.02.a:0 "Skvělá iniciativa!"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetName] nás pozval, abychom se připojili k nové iniciativě sdílení výzkumu. To by rozšířilo a prohloubilo vazby a spolupráci mezi našimi zeměmi."
 BBA_italy_democratic_events.02.t:0 "Italský program vědecké spolupráce"
 BBA_italy_democratic_events.03.a:0 "Další problém k vyřešení"
 BBA_italy_democratic_events.03.desc:0 "Občanská válka byla příčinou spousty krveprolití a bolesti a otřásla samotnými základy [FROM.GetName]. Chaos také zanechal mocenské vakuum, které nyní zaplňuje znovu povstávající mafie ve [?ROOT.ITA_mafia_epicenter_state.GetName]. Potlačení mafie bylo snad jedinou dobrou věcí, kterou fašisté dokázali."
 BBA_italy_democratic_events.03.t:0 "Italská mafie znovu povstává"
 BBA_italy_democratic_events.05.a:0 "Jsou to lumpy!"
 BBA_italy_democratic_events.05.desc:0 "Mafiánská rána se šíří! Nedávný chaos v [FROM.GetName] se stal líhní pro zločince a jejich podobné a v absenci silné místní vlády se tito nežádoucí jedinci množí. Využili mocenské vakuum po občanské válce a znovu prosazují svou autoritu po celém [FROM.GetName]."
 BBA_italy_democratic_events.05.t:0 "Italská mafie vzkvétá"
 BBA_italy_human_torpedo_raid.1.a:0 "Velmi nešťastné"
 BBA_italy_human_torpedo_raid.1.desc:0 "Italové dokázali obejít naše přístavní obrany v [?ITA.ITA_raided_state_var.GetName] a infiltrovali se do námořní základny v velmi malých lodích, aby provedli útok proti našim tam přístavním lodím. Ačkoliv útok nepotopil žádnou z lodí, podařilo se mu je poškodit, což bude chvíli trvat opravit."
 BBA_italy_human_torpedo_raid.1.t:0 "Útok proti [?ITA.ITA_raided_state_var.GetName]"
 BBA_italy_interaction_events.1.a:0 "Máme o jeden slabý bod méně na obranu"
 BBA_italy_interaction_events.1.b:0 "Rádi bychom je viděli, jak to zkusí!"
 BBA_italy_interaction_events.1.desc:0 "V zcela nečekaném a skandálním kroku znesvětil italský vůdce [ITA.GetLeader] naši dlouhodobou neutralitu tím, že nám předal ultimátum. Do dvou týdnů musíme předat region [846.GetName] Italům, jinak bude válka. Jak máme reagovat?"
 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader] Požaduje [846.GetName]"
 BBA_italy_interaction_events.10.a:0 "Pak tedy silou"
 BBA_italy_interaction_events.10.desc:0 "Pošetilý [FROM.GetLeader] z [FROM.GetNameDef] nám odepřel naše právoplatné území a je nyní čas [FROM.GetName] zpustošit v jedné rychlé akci. To nám jistě zajistí nárok na Dalmáciu v blízké budoucnosti."
 BBA_italy_interaction_events.10.t:1 "Pošetilý [FROM.GetLeader] odmítl naše ultimátum"
 BBA_italy_interaction_events.11.a:0 "Ať to mají"
 BBA_italy_interaction_events.11.b:0 "Co si myslí, že jim to dává za právo?"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader] požaduje, aby černohorský trůn byl předán italskému státu a aby koruny byly sjednoceny pod jednou vlajkou. Je to zjevně trochu iluzorní, ale ne příliš vzdálené realitě, protože královna Itálie je Černohorka. Jak máme odpovědět?"
 BBA_italy_interaction_events.11.t:1 "[ITA.GetName] nárokuje černohorský trůn"
 BBA_italy_interaction_events.12.a:0 "Perfetto!"
 BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader] oznámil, že nemá důvod vzdorovat naší vůli a že území Černé Hory nám bude okamžitě předáno. Dnes je skvělý den pro italský národ!"
 BBA_italy_interaction_events.12.t:1 "[FROM.GetName] nám předává černohorskou korunu"
 BBA_italy_interaction_events.13.a:0 "Hanebné!"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader] oznámil, že s námi již nebude udržovat žádné další diplomatické vztahy a že máme ihned odvolat nárok na černohorský trůn. Nesnesitelné, nepřijatelné!"
 BBA_italy_interaction_events.13.t:1 "[FROM.GetName] odmítá předání Černé Hory"
 BBA_italy_interaction_events.14.a:0 "Nemáme důvod tam vůbec rozmísťovat vojáky"
 BBA_italy_interaction_events.14.b:0 "To znamená, že se nebudeme moci bránit!"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader] vydal požadavky na bezpečnostní záruky mezi našimi dvěma národy, což je férové. Více výstřední je však, že [ITA.GetLeader] také požaduje úplnou demilitarizaci [342.GetName] a [339.GetName], což by mohlo ohrozit naši bezpečnost, protože to znamená, že bychom zde nemohli zřídit počáteční obranné pozice v případě útoku ze strany [ITA.GetName] nebo jejich spojenců."
 BBA_italy_interaction_events.14.t:1 "[ITA.GetName] požaduje úplnou demilitarizaci západní Anatolie"
 BBA_italy_interaction_events.15.a:0 "Nikdy to nečekají"
 BBA_italy_interaction_events.15.desc:0 "[FROM.GetName] souhlasil s našimi požadavky a rozhodl se úplně demilitarizovat západní Anatolii. To znamená, že budou mnohem slabší a nebudou mít možnost klást počáteční odpor v případě našeho útoku."
 BBA_italy_interaction_events.15.t:1 "[FROM.GetName] vyhovuje našim požadavkům"
 BBA_italy_interaction_events.16.a:0 "Nenechávají nám žádnou možnost"
 BBA_italy_interaction_events.16.desc:0 "[FROM.GetName] odmítl naši přátelskou žádost o bezpečnostní záruky a zamítl demilitarizaci [342.GetName] a [339.GetName]. To je více než výstřední a musí to být řešeno vlastním způsobem."
 BBA_italy_interaction_events.16.t:1 "[FROM.GetName] nám odmítá právo cítit se bezpečně!"
 BBA_italy_interaction_events.17.a:0 "S tím moc nenaděláme..."
 BBA_italy_interaction_events.17.desc:0 "Náš pán [ITA.GetName] dnes rozhodl předat území [45.GetName] Maďarům, které my kontrolujeme. Má to posílit vztahy mezi Itálií a Maďarskem, a moc s tím nenaděláme. Přesto podáme malý diplomatický protest, i když jej vyšší místa ani nepřečtou."
 BBA_italy_interaction_events.17.t:1 "[ITA.GetName] předává [45.GetName] [HUN.GetName]"
 BBA_italy_interaction_events.18.a:0 "Jsme o krok blíže řeckému sjednocení!"
 BBA_italy_interaction_events.18.b:0 "Neohneme se Italům, bez ohledu na podmínky!"
 BBA_italy_interaction_events.18.t:1 "Itálie nás oslovuje s nabídkou"BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef] nám přistoupil s lákavou nabídkou. Nabízí nám vlastnictví Rhodu a Dodekanéských ostrovů výměnou za spojenectví s nimi. Tato nabídka se zdá téměř příliš dobrá, aby byla pravdivá, ale není. Co máme dělat?"
 BBA_italy_interaction_events.19.a:0 "A spojenectví budeme mít"
 BBA_italy_interaction_events.19.desc:0 "Řecká vláda dnes oznámila, že přijala naši nabídku a začne vojenskou spolupráci co nejdříve výměnou za vlastnictví Dodekanéských ostrovů. Uvidíme, kam nás to dovede."
 BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef] přijímá naši nabídku"
 BBA_italy_interaction_events.2.a:0 "Perfetto!"
 BBA_italy_interaction_events.2.desc:0 "Prezident [SWI.GetNameDef] dnes oznámil konec jedné éry pro zemi. Postoupí nám italskou oblast [846.GetName] a zřekne se nároků na italsky mluvící města v regionu. Dnes dochází ke zmenšení a ztrátě multi-etnických hodnot [SWI.GetName], neboť rovněž zrušili italštinu jako úřední jazyk."
 BBA_italy_interaction_events.2.t:1 "Ustrašený [SWI.GetName] podlehl"
 BBA_italy_interaction_events.20.a:0 "Lépe bez nich"
 BBA_italy_interaction_events.20.desc:0 "Řečtí zrádci odmítli naši nabídku prodeje ostrovů výměnou za spojenectví. To dokazuje pouze nekompetentnost a slabost jejich vlády."
 BBA_italy_interaction_events.20.t:1 "[GRE.GetNameDef] nevděčně odmítá naši nabídku"
 BBA_italy_interaction_events.21.a:0 "Nechme to být, máme to první!"
 BBA_italy_interaction_events.21.b:0 "Neohneme se Italům, bez ohledu na podmínky!"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef] nám přistoupil s lákavou nabídkou. Nabízí nám vlastnictví Rhodu a Dodekanéských ostrovů výměnou za spojenectví s nimi. Tato nabídka se zdá téměř příliš dobrá, aby byla pravdivá, ale není. Co máme dělat?"
 BBA_italy_interaction_events.21.t:1 "Itálie nám přistupuje s nabídkou"
 BBA_italy_interaction_events.22.a:0 "A spojenectví budeme mít"
 BBA_italy_interaction_events.22.desc:0 "Turecká vláda dnes oznámila, že přijala naši nabídku a začne vojenskou spolupráci co nejdříve výměnou za vlastnictví Dodekanéských ostrovů. Uvidíme, kam nás to dovede."
 BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef] přijímá naši nabídku"
 BBA_italy_interaction_events.23.a:0 "Lépe bez nich"
 BBA_italy_interaction_events.23.desc:0 "Turečtí zrádci odmítli naši nabídku prodeje ostrovů výměnou za spojenectví. To dokazuje pouze nekompetentnost a slabost jejich vlády."
 BBA_italy_interaction_events.23.t:1 "[TUR.GetNameDef] nevděčně odmítá naši nabídku"
 BBA_italy_interaction_events.24.a:0 "Můžeme je zvládnout sami!"
 BBA_italy_interaction_events.24.b:0 "Bylo by dobré požádat o pomoc"
 BBA_italy_interaction_events.24.c:0 "Nemůžeme nic dělat. Stáhněme záruky!"
 BBA_italy_interaction_events.24.desc:0 "Zlý německý stát se pokouší zasahovat do rakouské politiky a začlenit zemi do svého vlastního území. Dříve jsme jim poskytli záruky, a proto naše populace očekává, že se postavíme Němcům za ně. Můžeme také požádat Brity a Francouze o pomoc. Co máme dělat?"
 BBA_italy_interaction_events.24.t:1 "Německo se pokouší o anšlus Rakouska"
 BBA_italy_interaction_events.25.a:0 "Jejich ambice jsou přehnané"
 BBA_italy_interaction_events.25.b:0 "Nemůžeme zvládnout takovou konfrontaci"
 BBA_italy_interaction_events.25.desc:0 "Italské ministerstvo obrany nám vydalo varování ohledně našeho pokusu začlenit Rakušany do naší země. Uvádí, že pokud podnikneme kroky proti Rakousku, čelíme vážným protiopatřením od italské armády. Jak máme reagovat na tuto jasnou provokaci?"
 BBA_italy_interaction_events.25.t:1 "Italové se nám postaví"
 BBA_italy_interaction_events.26.a:0 "To by mělo podnítit [AUS.GetAdjective] k přehodnocení"
 BBA_italy_interaction_events.26.desc:0 "Itálie oznámila, že se nám nebude stavět, protože bylo jasně prokázáno, že pokud nepovolí, dojde ke konfrontaci. Dnes je slavný den pro vlast!"
 BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDef] ustupuje"
 BBA_italy_interaction_events.27.a:0 "Tak dobře, chlapi, jdeme do toho znovu"
 BBA_italy_interaction_events.27.b:1 "Pokud uzavřou mír s [ETH.GetNameDef]"
 BBA_italy_interaction_events.27.c:0 "K čertu ne, proč bychom se měli starat o kontinent?"
 BBA_italy_interaction_events.27.desc_standard:0 "Během velké války se to už stalo jednou, ale nyní nás Itálie opět žádá, abychom jim pomohli zadržet expanzionistickou moc Německa. Chtějí, abychom garantovali rakouskou nezávislost, aby je to pomohlo ochránit. Jaký bude náš postup?"
 BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]"BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "Itálie nás žádá o pomoc při zadržení expanzionistické moci Německa a chce, abychom garantovali rakouskou nezávislost, abychom jim pomohli chránit se. I když jsme už předtím bojovali bok po boku, nyní hostíme etiopskou exilovou vládu, kterou vyhnali Italové. Pokud [ITA.GetNameDef] chce naši pomoc v nadcházející válce, musí si nejprve zajistit mír."
 BBA_italy_interaction_events.27.t:1 "Itálie nás žádá o pomoc při zadržení Německa"
 BBA_italy_interaction_events.28.a:0 "Oui, pour la liberté!"
 BBA_italy_interaction_events.28.b:1 "Pokud uzavřou mír s [ETH.GetNameDefCap]"
 BBA_italy_interaction_events.28.desc:0 "Naši sousedé na jihovýchodě nás požádali, abychom jim pomohli odrazit možný německý útok na stát Rakousko, jehož nezávislost právě garantují. Nyní nás žádají, abychom udělali totéž. Jak odpovíme?"
 BBA_italy_interaction_events.28.t:1 "Itálie nás žádá o pomoc při zadržení Německa"
 BBA_italy_interaction_events.29.a:0 "Nemůžeme je zastavit"
 BBA_italy_interaction_events.29.b:0 "Musíme se od nich vzdálit"
 BBA_italy_interaction_events.29.desc:0 "Itálie se pokouší odebrat nám [802.GetName], přičleněním k vlastnímu království Albánie. Pokud nic neuděláme, naše nároky na tento region budou navždy ztraceny."
 BBA_italy_interaction_events.29.t:1 "Itálie nám bere [802.GetName]!"
 BBA_italy_interaction_events.3.a:0 "Povolat Divize Alpini!"
 BBA_italy_interaction_events.3.desc:0 "Národ [SWI.GetName] dnes oznámil, že zruší svou neutralitu a vzdoruje našim požadavkům vrátit [846.GetName] italskému světu. Kvůli této nerozumné volbě nemáme jinou možnost než úplné zničení švýcarského kantonálního systému."
 BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef] Odmítá!"
 BBA_italy_interaction_events.30.a:0 "Zní to skvěle!"
 BBA_italy_interaction_events.30.b:0 "A proč bychom měli důvěřovat Italovi?"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetName] nabídl podporu našich nároků na [45.GetName] výměnou za vzájemné garance a dohody o spolupráci. Zdá se nám to jako dobrý obchod, měli bychom přijmout?"
 BBA_italy_interaction_events.30.t:1 "Itálie nabízí [45.GetName] výměnou za vzájemné garance"
 BBA_italy_interaction_events.31.a:0 "Jistě, ať si to vezmou"
 BBA_italy_interaction_events.31.b:0 "Proboha, ne"BBA_italy_interaction_events.32.t:1 "[ITA.GetName] Chce vyjednávat o svých nárocích na Džibutsko"
 BBA_italy_interaction_events.31.desc_no_peace_deal:0 "Navzdory našemu stálejšímu úsilí nevděčný [ETH.GetLeader] odmítl vstoupit do mírových jednání s [ITA.GetAdjective] vládou, protože si myslí, že má ve válce navrch. To nás nutí vyhostit etiopského vůdce z naší země, abychom se mohli zaměřit na italský návrh, který lépe odpovídá našim národním zájmům."
 BBA_italy_interaction_events.31.desc_no_war:0 "Italská vláda nás dnes oslovila s zajímavým návrhem. Říkají, že chtějí ratifikovat Stresa Front, čímž zajistí svou podporu naší straně v případě, že v Evropě vypukne válka. Aby však mohli podepsat, požadují územní ústupky, konkrétně [269.GetName] a [903.GetName]. Jak máme reagovat? Pokud přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap] a [ETH.GetNameDefCap] odložili své spory a podepsali mírovou dohodu, a to v nemalé míře díky naší obratné diplomacii. Italská vláda nám připomněla dohodu, kterou jsme uzavřeli, kdy by za ratifikaci Stresa Front obdrželi [269.GetName] a [903.GetName]."
 BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetNameDefCap] chce vyjednat své nároky na Somálsko"
 BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetNameDefCap] odmítá mírová jednání"
 BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.32.a:0 "Pour la Paix"
 BBA_italy_interaction_events.32.b:0 "Ne!"
 BBA_italy_interaction_events.32.desc:0 "Italská vláda nás dnes oslovila zajímavým návrhem. Říkají, že chtějí ratifikovat Streskou frontu a zajistit tak svou podporu naší straně v případě, že v Evropě vypukne válka. Aby však mohli podepsat tuto dohodu, požadují územní ústupky, konkrétně [268.GetName]. Jak bychom měli reagovat? Pokud přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.33.a:0 "Malá cena za mír"
 BBA_italy_interaction_events.33.b:0 "A proč by to měli mít přesně oni?"
 BBA_italy_interaction_events.33.desc_continued_negotiation:0 "Italové se k nám vrátili s dalším požadavkem. Nyní chtějí vlastnictví ostrova [906.GetName]. Tvrdí, že je to proto, aby mohli snáze regulovat tok obchodovatelných zboží dovážených a vyvážených v Italské východní Africe a kontrolovat jeden z přístupů do Rudého moře, zatímco my kontrolujeme druhý. Měli bychom jim jej dát, tvrdí, že nám za to dočasně zaplatí."
 BBA_italy_interaction_events.33.desc_first_negotiation:0 "Italská vláda nás dnes oslovila zajímavým návrhem. Říkají, že chtějí ratifikovat Streskou frontu a zajistit tak svou podporu naší straně v případě, že v Evropě vypukne válka. Aby však mohli podepsat tuto dohodu, požadují územní ústupky, konkrétně [906.GetName]. Jak bychom měli reagovat? Pokud přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.t:1 "[ITA.GetName] Chce vyjednávat o svém nároku na [906.GetName]"
 BBA_italy_interaction_events.34.a:0 "Oui"
 BBA_italy_interaction_events.34.b:0 "Scandální"
 BBA_italy_interaction_events.34.desc_continued_negotiation:0 "Italové se k nám vrátili s dalším požadavkem. Nyní chtějí vlastnictví [458.GetName] a [665.GetName]. Tvrdí, že je to proto, aby měli spravedlivější podíl na severu Afriky ve srovnání s námi a Brity. Měli bychom jim to dát, tvrdí, že nám za to dočasně zaplatí."
 BBA_italy_interaction_events.34.desc_first_negotiation:0 "Italská vláda nás dnes oslovila zajímavým návrhem. Říkají, že chtějí ratifikovat Streskou frontu a zajistit tak svou podporu naší straně v případě, že v Evropě vypukne válka. Aby však mohli podepsat tuto dohodu, požadují územní ústupky, konkrétně [458.GetName] a [665.GetName]. Jak bychom měli reagovat? Pokud přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.t:1 "[ITA.GetName] Chce vyjednávat o svém nároku na Tunisko"
 BBA_italy_interaction_events.35.a:0 "Lépe ho využijí"
 BBA_italy_interaction_events.35.b:0 "Nevkusné"
 BBA_italy_interaction_events.35.desc_continued_negotiation:0 "Italové se k nám vrátili s dalším požadavkem. Nyní chtějí vlastnictví ostrova [116.GetName]. Tvrdí, že je to proto, aby mohli snáze kontrolovat Středozemní moře. Měli bychom jim to dát, tvrdí, že nám za to dočasně zaplatí."
 BBA_italy_interaction_events.35.desc_first_negotiation:0 "Italská vláda nás dnes oslovila zajímavým návrhem. Říkají, že chtějí ratifikovat Streskou frontu a zajistit tak svou podporu naší straně v případě, že v Evropě vypukne válka. Aby však mohli podepsat tuto dohodu, požadují územní ústupky, konkrétně [116.GetName]. Jak bychom měli reagovat? Pokud přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.t:1 "[ITA.GetName] Chce vyjednávat o svém nároku na Maltu"
 BBA_italy_interaction_events.36.desc_continued_negotiation:0 "[ITA.GetName] má nyní jen poslední prosbu, než může být pakt podepsán. Přáli by si, abychom ratifikovali jejich nároky na Balkán. Není to však opravdu naše oblast zájmu, a proto naše vláda není moc nakloněna tomuto požadavku bránit."BBA_italy_interaction_events.36.a:0 "Nemá smysl o tom hádat"
 BBA_italy_interaction_events.36.desc_first_negotiation:0 "Italská vláda nás dnes oslovila zajímavým návrhem. Říkají, že chtějí ratifikovat Streskou frontu a zajistit tak svou podporu naší straně v případě, že v Evropě vypukne válka. Přáli by si, abychom ratifikovali jejich nároky na Balkán. Není to však opravdu naše oblast zájmu, a proto naše vláda není moc nakloněna tomuto požadavku bránit."
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.t:1 "[ITA.GetName] Chce vyjednávat o svých nárocích na Balkán"
 BBA_italy_interaction_events.37.a:0 "Ne vše, co jsme chtěli, ale vezmeme to"
 BBA_italy_interaction_events.37.b:0 "Skvělé!"
 BBA_italy_interaction_events.37.desc:0 "Naši diplomaté v posledních týdnech tvrdě pracovali ve Francii a Británii, aby zajistili územní zisky Itálie v blízké budoucnosti. Jednání jsou teď ale u konce a papíry jsou podepsány."
 BBA_italy_interaction_events.37.t:0 "Územní jednání dokončena"
 BBA_italy_interaction_events.38.a:0 "Bůh to chce!"
 BBA_italy_interaction_events.38.desc:0 "S mocí papežství překonávající italskou monarchii dnes mnozí horliví stoupenci katolické církve vyšli požadovat, aby papež převzal vedení země. Už přijal roli navrženou lidem a prohlásil, že to, co se dnes děje, je vůle samotného Boha. Monarchie mu nyní nemůže moc zabránit."
 BBA_italy_interaction_events.38.t:0 "Vzestup papeže"
 BBA_italy_interaction_events.39.a:0 "Začíná nová éra!"
 BBA_italy_interaction_events.39.desc:0 "Nakonec jsme uhradili poslední platbu za naše nová území v Africe. Tato dohoda rozšířila naše koloniální území, sjednotila je a posílila naši pozici tam. Celkově je to pro všechny zúčastněné velmi výhodné uspořádání."
 BBA_italy_interaction_events.39.t:0 "Platba za africké kolonie"
 BBA_italy_interaction_events.4.a:0 "A králem Tomislavem se stane!"
 BBA_italy_interaction_events.4.b:0 "Italové potkají svůj zánik na březích Dalmácie"
 BBA_italy_interaction_events.4.desc:0 "Obdrželi jsme požadavky od [ITA.GetLeader], abychom oficiálně korunovali italského prince známého jako princ Aimone, král Tomislav II. Chorvatska. Pokud tyto požadavky přijmeme, jistě ztratíme část naší nezávislosti, ale může to stát za to, abychom v blízké budoucnosti odvrátili italskou agresi."
 BBA_italy_interaction_events.4.t:1 "Požadavky na korunovaci italského prince"
 BBA_italy_interaction_events.40.a:0 "Podmínky jsou přijatelné"
 BBA_italy_interaction_events.40.b:0 "Francie nikdy nestojí po boku Itálie"
 BBA_italy_interaction_events.40.desc:0 "Nyní, když jsou územní ústupky rozhodnuty, [ITA.GetName] zahájila proces, který Italie a Francii přivede do vojenského spojení nazvaného Streská fronta. Není čas sedět bez hnutí, Francie musí jednat ve svém zájmu a přidat se k Itálii proti německé hrozbě."
 BBA_italy_interaction_events.40.t:0 "Ratifikace Streské fronty"
 BBA_italy_interaction_events.41.a:0 "Nabídka příliš dobrá na odmítnutí"
 BBA_italy_interaction_events.41.b:0 "Lidé chtějí svou nezávislost!"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader] nás oslovil s nabídkou vzít nás pod svá křídla, aby nás ochránil před cizími mocnostmi a ekonomickým suchem. [FROM.GetName] se ale zdá být tak trochu nepřátelský a pravděpodobně nás napadne, pokud odmítneme jejich požadavky."
 BBA_italy_interaction_events.41.t:1 "[FROM.GetName] nám nabízí ochranu"
 BBA_italy_interaction_events.42.a:0 "Výborně"
 BBA_italy_interaction_events.42.desc:0 "Země [FROM.GetName] skromně přijala naši nabídku ochrany a podřídila se právoplatným vládám Středozemního moře. Dnes na Pyrenejském poloostrově a [ITA.GetNameDef] září nové jasné světlo."
 BBA_italy_interaction_events.42.t:1 "[FROM.GetName] přijímá naši nabídku"
 BBA_italy_interaction_events.43.a:0 "Budou toho litovat!"
 BBA_italy_interaction_events.43.desc:0 "Země [FROM.GetName] hrubě odmítla naši nabídku ochrany a ukážeme jim, co znamená jít proti nám v pravém smyslu slova. Pokloní se před námi!"
 BBA_italy_interaction_events.43.t:1 "[FROM.GetName] odmítá naši nabídku"
 BBA_italy_interaction_events.44.a:0 "Zní to dobře"
 BBA_italy_interaction_events.44.b:0 "Proč bychom se měli spojovat s imperialisty?"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader] zahájil iniciativu spojit národy Jižní Ameriky a sjednotit latinské kultury pod jedním vládcem. To vypadá jako dobrá příležitost k ochraně před [USA.GetNameDef]. Jak máme odpovědět?"
 BBA_italy_interaction_events.44.t:1 "[FROM.GetName] nás zve do aliance"
 BBA_italy_interaction_events.45.a:0 "Skvělé"
 BBA_italy_interaction_events.45.desc:0 "Země [FROM.GetName] skromně přijala naši nabídku aliance a připojila se k nám v boji proti společným nepřátelům jako jeden celek. Dnes na Jižní Americe a [ITA.GetNameDef] září nové jasné světlo."
 BBA_italy_interaction_events.45.t:0 "[FROM.GetName] přijímá naši nabídku"
 BBA_italy_interaction_events.46.a:0 "Můžeme těžko změnit jejich názor..."
 BBA_italy_interaction_events.46.desc:0 "Země [FROM.GetName] hrubě odmítla naši nabídku aliance, a proto to budeme muset zvládnout bez nich. Budou stát izolováni na svém kontinentě."
 BBA_italy_interaction_events.46.t:1 "[FROM.GetName] odmítá naši nabídku"
 BBA_italy_interaction_events.5.a:0 "Bellissimo!"
 BBA_italy_interaction_events.5.desc:0 "Dnes v Zagrebu zaznívají zvony, když je italský princ Aimone korunován Tomislavem druhým Chorvatska. Naše vliv se nyní rozšíří dále na Balkán, protože naše dny slávy se blíží."
 BBA_italy_interaction_events.5.t:0 "Korunovace prince Aimoneho"
 BBA_italy_interaction_events.50.a:0 "Nejdříve musí podepsat mírovou smlouvu!"
 BBA_italy_interaction_events.50.b:0 "S těmito zločinci nebude žádná dohoda!"
 BBA_italy_interaction_events.50.t:0 "Italský návrh"BBA_italy_interaction_events.50.desc:0 "Italská vláda se na nás obrátila s zajímavým návrhem. Říkají, že chtějí ratifikovat Streský front, čímž zajistí svou podporu naší straně v případě, že by ve Evropě vypukla válka. Požadují však územní ústupky, konkrétně [269.GetName] a [903.GetName] - a jsou ve válce s [ETH.GetName], jehož vládu hostíme. Pokud přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.51.a:0 "Budou toho litovat!"
 BBA_italy_interaction_events.51.desc:0 "Náš rozumný návrh ratifikovat Streský front výměnou za nějaká menší koloniální území od Britů byl přijat s naprostou opovržením. Musí se opravdu cítit silní a sebejistí, když odmítají naši značnou moc."
 BBA_italy_interaction_events.51.t:0 "Angličané odmítají vyjednávat"
 BBA_italy_interaction_events.6.a:0 "Bude válka!"
 BBA_italy_interaction_events.6.desc:0 "Princ Aimone se vrátil a oznámil, že byl na cestě ke korunovaci v Záhřebu na chorvatské hranici zastaven a odmítnut. Je nám jasné, že Chorvati nám nemají co nabídnout a že vojenská okupace je jejich jedinou budoucností."
 BBA_italy_interaction_events.6.t:1 "Aimone zastaven na chorvatské hranici"
 BBA_italy_interaction_events.60.desc:0 "Itálie podepsala mírovou smlouvu s Etiopií, vracející část zemí, které dobyla. Italská vláda nyní žádá, abychom dodrželi naši část dohody a garantovali nezávislost Rakouska tváří v tvář německému expanzionismu."
 BBA_italy_interaction_events.60.t:0 "[ITA.GetName] podepisuje mírovou smlouvu"
 BBA_italy_interaction_events.666.a:0 "Musíme vyhovět požadavkům Jeho Svatosti..."
 BBA_italy_interaction_events.666.b:0 "Starý muž může hořet v pekle!"
 BBA_italy_interaction_events.666.desc:1 "Jeho Svatost, papež [From.GetLeader], požaduje, abychom předali stát [454.GetName]. Jeho poslové tvrdí, že takové posvátné místo by mělo spravovat pouze papežství, a odmítnutí takové žádosti by bylo herezí. Splnění by značně zlepšilo naše vztahy s [FROM.GetName], ale [454.GetName] leží na křižovatce mezi Evropou, Asií a Afrikou - což z něj dělá strategicky velmi důležité místo, nyní i v historii."
 BBA_italy_interaction_events.666.t:0 "[454.GetName] nebo válka"
 BBA_italy_interaction_events.667.a:0 "Požehnané ať je vedení [FROM.GetAdjective]ů!"
 BBA_italy_interaction_events.667.desc:1 "Tento den není velkým dnem pouze pro papežství, ale pro celé křesťanstvo! Vůdce [FROM.GetAdjective]ů, [FROM.GetLeader], moudře vyslyšel naši žádost a souhlasil s předáním [454.GetName] naší správě. To povede k stabilitě a prosperitě regionu a nové světlé budoucnosti pro [ROOT.GetName]."
 BBA_italy_interaction_events.667.t:0 "[FROM.GetName] předává [454.GetName]"
 BBA_italy_interaction_events.668.a:0 "Taková urážka Boha!"
 BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader] je stejně arogantní jako nevzdělaný! Odmítá spatřit smysl v předání [454.GetName] nám. Splnění našich požadavků by přineslo bezpečnost a stabilitu do regionu, ale jeho činy povedou jen k válce a utrpení!"
 BBA_italy_interaction_events.668.t:1 "[FROM.GetName] odmítá návrh Jeho Svatosti"
 BBA_italy_interaction_events.7.a:0 "Ano"
 BBA_italy_interaction_events.7.desc:0 "Itálie jmenovala [MNT.GetLeader] novým vůdcem Národního výboru. To jistě posílí náš režim."
 BBA_italy_interaction_events.7.t:1 "Nový vůdce Národního výboru"
 BBA_italy_interaction_events.70.a:0 "Počkáme"
 BBA_italy_interaction_events.70.desc:0 "Vyslali jsme emisara k vůdci [GetAdjective]ů, abychom se zeptali, zda jsou ochotni odložit naše rozdíly stranou a vytvořit novou vládu pod italským dohledem."
 BBA_italy_interaction_events.70.t:0 "Čekání na odpověď"
 BBA_italy_interaction_events.71.a:0 "Nemůžeme moc udělat"
 BBA_italy_interaction_events.71.b:0 "Stále máme svou hrdost!"
 BBA_italy_interaction_events.71.desc:0 "Emisar z [ITA.GetNameDef] nás kontaktoval s dotazem, zda jsme ochotni odložit naše rozdíly stranou a vytvořit novou vládu pod italským dohledem. Emisar nám dal na vědomí, že hodlají vytvořit novou administrativu v naší vlasti, s naší spoluprací nebo bez ní. Pokud tuto nabídku odmítneme, budeme přehlíženi zbytkem světa ve prospěch této nové administrativy."
 BBA_italy_interaction_events.71.t:0 "Italský návrh"
 BBA_italy_interaction_events.72.a:0 "Dlouho odolávali"
 BBA_italy_interaction_events.72.desc:0 "[FROM.GetLeader], vůdce exilových [FROM.GetAdjective]ů, navštívil minulou noc diskrétně soukromý dům [ROOT.GetLeader]a, aby tiše oznámil své rozhodnutí přijmout nabídku Italů na vytvoření nové vlády pod jejich režimem. Poděkoval nám za naši štědrost v těchto obtížných časech, ale řekl, že musí dbát na to, co je nejlepší pro jeho lid."
 BBA_italy_interaction_events.72.t:0 "[FROM.GetAdjective] odcházejí"
 BBA_italy_interaction_events.8.a:0 "Ať to mají"
 BBA_italy_interaction_events.8.b:0 "Kdo si myslí, že jsou?"
 BBA_italy_interaction_events.8.t:1 "[ITA.GetName] Požaduje okupaci Dalmácie"BBA_italy_interaction_events.8.desc:0 "[ITA.GetLeader] z [ITA.GetNameDef] nám dnes poslal ultimátum požadující, abychom umožnili [ITA.GetName] okupaci regionu Dalmácie. Pokud nesplníme požadavky [ITA.GetLeader], pravděpodobně nás čeká vojenský konflikt."
 BBA_italy_interaction_events.9.a:0 "Vše podle plánu"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetLeader] z [FROM.GetNameDef] s grácií přijal naše požadavky na okupaci Dalmácie a následně nám území postoupil. Raději nás chtějí uspokojit, než postavit se proti nám, což pouze pomůže dalším cílům Itálie na Balkáně."
 BBA_italy_interaction_events.9.t:1 "[FROM.GetName] přijímá naše požadavky"
 BBA_italy_interaction_events_news.1.a:0 "Bohužel nebyla jiná možnost"
 BBA_italy_interaction_events_news.1.b:0 "To dokazuje slabost německého systému"
 BBA_italy_interaction_events_news.1.desc:0 "Zpravodajské kanály po celém světě obdržely zprávy z italského ministerstva obrany, že Němci po uplatnění svého nároku na rakouské území ustoupili. Je to historický den pro Evropu a čas ukáže, co nastane se rozbitým německým státem."
 BBA_italy_interaction_events_news.1.t:1 "Německo ustupuje"
 BBA_italy_interaction_events_news.2.a:0 "Úžasné"
 BBA_italy_interaction_events_news.2.desc:0 "Britská vláda dnes oznámila, že podpoří rakouskou nezávislost a postaví se po boku Itálie proti jakýmkoli hrozbám pro suverenitu národa."
 BBA_italy_interaction_events_news.2.t:1 "Spojené království garantuje rakouskou nezávislost"
 BBA_italy_interaction_events_news.3.a:0 "Není to moc francouzské..."
 BBA_italy_interaction_events_news.3.desc:0 "Francouzi se na žádost Itálie rozhodli podpořit Rakušany v boji za nezávislost a slíbili, že zaútočí na každého možného agresora, který by se mohl pokusit zasáhnout do suverenity národa."
 BBA_italy_interaction_events_news.3.t:1 "Francouzský stát garantuje rakouskou nezávislost"
 BBA_italy_local_rulers.1.a:0 "Udílení některých ústupků by mohlo uspokojit místní."
 BBA_italy_local_rulers.1.b:0 "Udělejte z $ETH_haile_selassie_gugsa$ guvernéra regionu."
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$ a jeho stoupence je třeba potlačit."
 BBA_italy_local_rulers.1.desc:0 "Haile Selassie Gugsa, velitel abesinské armády a člen císařské rodiny, se na nás obrátil s nadějí na uzavření dohody. Toto je pro nás skvělý okamžik a ponížení pro Abesiny. Zatímco můžeme této příležitosti využít ve svůj prospěch, je rozumné si uvědomit, že tento muž je v očích mnoha Abesinů zrádce; podpora mu přinese určitá rizika."
 BBA_italy_local_rulers.1.d:0 "Nebudou žádná jednání s místními vládci."
 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ Obrací se na italské úředníky"
 BBA_italy_local_rulers.2.a:0 "Udílení některých ústupků by mohlo uspokojit místní."
 BBA_italy_local_rulers.2.b:0 "Udělejte z $ETH_abba_jofir$ guvernéra regionu."
 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$ a jeho stoupence je třeba potlačit."
 BBA_italy_local_rulers.2.desc:0 "Během našeho dobytí Addis Abeby jsme osvobodili bývalého krále Jimmy, Abbou Jofira, který s námi spolupracoval před vypuknutím války. Nyní k nám přišel s žádostí o podporu při obnovení některých svých bývalých pravomocí. To by nám mohlo prospět, protože stále drží nějaký vliv, ale protože byl odhalen při spiknutí s námi, mnozí ho také vnímají jako zrádce."
 BBA_italy_local_rulers.2.d:0 "Nebudou žádná jednání s místními vládci."
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ Obrací se na italské úředníky"
 BBA_italy_local_rulers.3.a:0 "Udílení některých ústupků by mohlo uspokojit místní."
 BBA_italy_local_rulers.3.b:0 "Udělejte z $ETH_hailu_tekle_haymanot$ guvernéra regionu."
 BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$ a jeho stoupence je třeba potlačit."
 BBA_italy_local_rulers.3.desc:0 "Sesazený abesinský šlechtic Hailu Tekle Haymanot nás kontaktoval s tvrzením, že si můžeme vzájemně prospět. Nabízí nám své služby výměnou za pozici v naší vládě v Abesinii. Jako bývalý vládce to může sloužit našim účelům, ale právě to - být pouze bývalým vládcem - bude mít důsledky pro místní obyvatelstvo, které mu možná bude odporovat."
 BBA_italy_local_rulers.3.d:0 "Nebudou žádná jednání s místními vládci."
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ Obrací se na italské úředníky"
 BBA_italy_local_rulers.4.a:0 "Udílení některých ústupků by mohlo uspokojit místní."
 BBA_italy_local_rulers.4.b:0 "Udělejte z $ETH_seyoum_mengesha$ guvernéra regionu."
 BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$ a jeho stoupence je třeba potlačit."BBA_italy_local_rulers.4.d:0 "Nebude žádné vyjednávání s místními vládci."
 BBA_italy_local_rulers.4.desc:0 "Při našem ohromujícím vítězství nad Abesiny jsme zajali jednoho z jejich předních vojenských velitelů a člena císařské rodiny; Seyouma Mengeshu. Bylo nám řečeno, že abesinský císař Haile Selassie tohoto muže velmi cení. Můžeme využít tohoto zajatce k dalšímu ponížení císaře a možná získat loajalitu lidu. Samozřejmě nebude mít žádnou skutečnou moc, ale bude dělat, co mu bude řečeno."
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ Obrací se na italské úředníky"
 BBA_italy_missiolinis.02_north.a:0 "Nakonec zvítězíme"
 BBA_italy_missiolinis.02_north.b:0 "Potřebujeme změnu velení!"
 BBA_italy_missiolinis.02_north.c:0 "Ohromný neúspěch!"
 BBA_italy_missiolinis.02_north.desc:0 "Očekávaný úspěch naší protiútoku v severní Abesinii nikde není vidět. Duce přísahá, že se na něj celý svět směje a že válka nedělá pokrok. Má v úmyslu osobně převzít velení severní ofenzívy, aby se ujistil, že vojáci jsou správně motivováni a vedeni."
 BBA_italy_missiolinis.02_north.t:0 "Severní fronta uvázla"
 BBA_italy_missiolinis.03_north.a:0 "Teď je máme na útěku!"
 BBA_italy_missiolinis.03_north.desc:0 "Mussolini nešetří chválou a obdivem k armádám v severní Abesinii a jejich úspěchu při zatlačení tvrdých protivníků zpět. Nikdy nezpochybňoval dovednosti našich jednotek - pokud měly správnou motivaci od svého Duce a prostředky k vítězství."
 BBA_italy_missiolinis.03_north.t:1 "Úspěch v severní Etiopii"
 BBA_italy_missiolinis.04_south.a:0 "Nakonec zvítězíme"
 BBA_italy_missiolinis.04_south.b:0 "Potřebujeme změnu velení!"
 BBA_italy_missiolinis.04_south.c:0 "Ohromný neúspěch!"
 BBA_italy_missiolinis.04_south.desc:0 "Jižní protiútok v Abesinii nedosáhl cílů, které Duce chtěl, což ho přimělo hodiny mluvit o tom, že je obklopen nekompetencí a idiocií. Je si jistý, že vojenské velení proti němu pracuje a že generálové chtějí celý válečný konflikt zničit."
 BBA_italy_missiolinis.04_south.t:0 "Jižní fronta uvázla"
 BBA_italy_missiolinis.05_south.a:0 "Odepřeli jsme nepřítele zpět!"
 BBA_italy_missiolinis.05_south.desc:0 "Nadšený z nedávných úspěchů v jižní Abesinii Mussolini vyzdvihuje odvahu italských vojsk a jejich oddanost ukončit tento konflikt. Nikdy neměl pochybnosti a plně důvěřoval našim armádám, že porazí nepřátele na bojišti - pokud dostanou patřičnou podporu od svého Duce."
 BBA_italy_missiolinis.05_south.t:1 "Úspěch v jižní Etiopii"
 BBA_italy_missiolinis.101.a:0 "Sláva Itálii!"
 BBA_italy_missiolinis.101.desc:0 "Silné vazby mezi Itálií a Albánií sahají tisíciletí zpět k Římské říši. Existuje silné historické spojení mezi našimi dvěma národy, které chce Duce prohloubit. Chce začlenit Albánii do Itálie a požádal o rychlou okupaci země, abychom plně ovládali vtok do Jaderského moře. To přinese Itálii slávu a prestiž, kterou mnohé ostatní národy příliš dlouho podceňovaly - tak tvrdí."
 BBA_italy_missiolinis.101.t:0 "Okupovat Albánii"
 BBA_italy_missiolinis.102.a:0 "Hanba"
 BBA_italy_missiolinis.102.desc:0 "Fakt, že naši vojáci mají potíže dosáhnout pokroku v Albánii, Duceho zmátl a nazval to národní ostudou. Soukromě zuřivě mumlá o tom, jak to mělo být slavnostní chvílí pro Itálii - a pro něj samotného - a jak by to omladilo naši ponižující evakuaci odtamtud před téměř 20 lety. Místo toho říká, že jsme byli zrazeni nekompetencí a zbabělostí."
 BBA_italy_missiolinis.102.t:0 "Neúspěch v Albánii"
 BBA_italy_missiolinis.103.a:0 "Za slávy, která teprve přijde!"
 BBA_italy_missiolinis.103.desc:0 "Mussolini s potěšením oznámil, že naše jednotky zvítězily v Albánii před nadšeným davem. Pokračoval v tvrzení, že celá země je nyní v naší moci a že to přivede Itálii k dalšímu štěstí a slávě. Prohlásil, že dny starých říší jsou sečteny a dny Itálie teprve přijdou."
 BBA_italy_missiolinis.103.t:0 "Okupace Albánie"
 BBA_italy_missiolinis.11.a:0 "Nepřítel bude poražen!"
 BBA_italy_missiolinis.11.desc:0 "Duce nyní chce rychlý konec války v Abesinii, aby se Itálie mohla obrátit k dalším slávám. Dobytí starobylých zemí Axumu by upevnilo Itálii jako jednu z hlavních světových říší. \n\nJakékoli zbývající abesinské pevnosti je třeba vyřešit a všechny abesinské země musí být v italských rukou."
 BBA_italy_missiolinis.11.t:0 "Ukončit válku"
 BBA_italy_missiolinis.111.a:0 "Dalmácie nám právem patří"
 BBA_italy_missiolinis.111.desc:0 "I když jsme byli mezi vítězi Velké války a bylo nám slíbeno Dalmácie v Londýnské smlouvě, byli jsme zrazeni našimi takzvanými spojenci. Nedostali jsme, co nám bylo slíbeno, takže to teď musíme vzít silou, tvrdí Duce. Dále uvedl, že je osudem Itálie vzít si to, co jí právem patří - bez ohledu na to, co řeknou staré mocnosti."
 BBA_italy_missiolinis.111.t:0 "Dobýt Dalmácii"
 BBA_italy_missiolinis.112.a:0 "To jen prohlubuje nespravedlnost vůči nám"
 BBA_italy_missiolinis.112.desc:0 "To, co se mělo stát rychlou invazí jadranského pobřeží, se proměnilo v vleklý boj. Naše jednotky jsou uvězněny v Dalmácii a nemohly přinést velké dobytí, které bylo slibováno italskému lidu. Duceho byl několikrát spatřen v téměř katatonickém stavu, mumlajícího o tom, jak Dalmácie právem patří nám. Toto nebyla ukázka síly, kterou Duce očekával."
 BBA_italy_missiolinis.112.t:0 "Zastavená invaze do Dalmácie"
 BBA_italy_missiolinis.113.a:0 "Napravená křivda"
 BBA_italy_missiolinis.113.t:0 "Dobytí Dalmácie"BBA_italy_missiolinis.113.desc:0 "Nebylo spravedlivosti, která by nebyla napravena! Dalmatské pobřeží je naše. Mussolini je euforický a označuje toto vítězství za velký moment pro Itálii a její lid. Prohlásil, že dlouho trvající křivda byla konečně napravena. Lidé vyšli do ulic slavit tuto významnou událost."
 BBA_italy_missiolinis.12.a:0 "Abesinci kladou tvrdý odpor"
 BBA_italy_missiolinis.12.desc:0 "Fakt, že je Abesinie stále svobodná a brání se okupaci, rozzuřil Duce na dlouhé hodiny. Nazývá to ostudou; nejen pro sebe osobně, ale i pro Itálii a její obyvatelstvo. Kdyby mohl osobně dohlédnout na poslední fáze války, bylo by to už hotové, stěžuje si všem ve svém okolí."
 BBA_italy_missiolinis.12.t:0 "Válka pokračuje"
 BBA_italy_missiolinis.121.a:0 "„Zlomit pouta"
 BBA_italy_missiolinis.121.desc:0 "V nedávném projevu Duce představil svou vizi větší Itálie, kde jedním z bodů bylo, jak musíme překonat omezení, která nám uvalily ostatní velmoci. Prohlásil Řecko za klíčový bod pro Itálii a její expanzi, překážku k překonání, abychom mohli expandovat za hranice, které nám byly uloženy."
 BBA_italy_missiolinis.121.t:0 "Podmanit Řecko"
 BBA_italy_missiolinis.122.a:0 "Odpor byl prudký"
 BBA_italy_missiolinis.122.desc:0 "Horský terén Řecka se ukázal jako nepřekonatelná překážka pro naše jednotky. Jsou zablokováni a uvězněni. Duce je stále přesvědčen, že vítězství bude naše – musí být naše – a odmítá uznat jakýkoli neúspěch. Prudce tvrdošíjně argumentuje, že naše nadřazenost nakonec zvítězí."
 BBA_italy_missiolinis.122.t:0 "Trapnost v Řecku"
 BBA_italy_missiolinis.123.a:0 "„Za minulé i budoucí slávy"
 BBA_italy_missiolinis.123.desc:0 "Stejně jako římské legie před námi, porazili jsme nyní nepřátelské vojsko a dobili celé Řecko. Mussolini pronesl strhující projev ve stínu Parthenonu, kde prohlásil Italy a Řeky za bratrské národy se stoletou společnou historií, a jak nyní mají svobodu vést svou vlastní cestu dějinami."
 BBA_italy_missiolinis.123.t:0 "Podrobení Řecka"
 BBA_italy_missiolinis.13.a:0 "Jen krev pohání kola dějin"
 BBA_italy_missiolinis.13.desc:0 "Mussolini je extatický a chlubí se široko daleko všem, kdo chtějí nebo nechtějí poslouchat, o našem nedávném vítězství. Nikdy neměl pochybnosti, že Itálie uspěje a zvítězí v Abesinii, navzdory různým neúspěchům, které jsme zažili. Konečně jsme pomstili nezdar první italsko-abesinské války! \n\nDuce označil dobytí za vítězství fašistického systému a své vlády, nazývajíc italský národ silnějším a více jednotným než kdy dřív."
 BBA_italy_missiolinis.13.t:1 "Dobytí Etiopie"
 BBA_italy_missiolinis.131.a:0 "Zachraňte italský lid v Ticinu!"
 BBA_italy_missiolinis.131.desc:0 "Od doby, kdy Hannibal přecházel Alpy se svými slony, jsou hory dálnicí barbarů přímo do srdce Itálie. Duce dlouho chtěl zajistit severní horské průsmyky a použít příležitost začlenit italsky mluvící obyvatele Ticina do své vlasti – sjednotit italský lid, kdekoli je."
 BBA_italy_missiolinis.131.t:0 "Osvobodit Ticino"
 BBA_italy_missiolinis.132.a:0 "Nedostatek pokroku je znepokojivý"
 BBA_italy_missiolinis.132.desc:0 "Duce věděl, že Ticino bude tvrdě hájen Švýcary, ale nedostatek pokroku ho rozhazuje. Krátce poté, co naše ofenzíva ztroskotala, začal Duce zasahovat do plánů generála a zpochybňovat jejich způsobilost, což neuniklo pozornosti italské veřejnosti."
 BBA_italy_missiolinis.132.t:0 "Neúspěšné osvobození Ticina"
 BBA_italy_missiolinis.133.a:0 "Zvukné vítězství"
 BBA_italy_missiolinis.133.desc:0 "Mussolini osobně přijel do Ticina, aby přivítal italsky mluvící obyvatele do širší italské komunity a zajistil jim jasnou budoucnost pro ně i pro Itálii jako celek. Také oznámil, že severní hranice jsou nyní zabezpečeny a Itálie může odrazit jakékoliv barbarské útoky přes Alpy."
 BBA_italy_missiolinis.133.t:0 "Úspěšné osvobození Ticina"
 BBA_italy_missiolinis.201.a:0 "Nic neponecháme náhodě"
 BBA_italy_missiolinis.201.desc:0 "Najít správné lidi na správná místa je vždy obtížné – obzvlášť pokud chybí kvalifikovaní lidé. Duce je přesvědčen, že aby Itálie – a fašismus – uspěly, musí najít schopné a kvalifikované osoby do kabinetu a pověří někoho hledáním po celé zemi."
 BBA_italy_missiolinis.201.t:0 "Posílit politickou kancelář"
 BBA_italy_missiolinis.202.a:0 "Je těžké být obklopen nekompetentními"
 BBA_italy_missiolinis.202.desc:0 "Neschopnost dostatečně rozšířit politický kabinet nechala Duceho zuřit, označuje jej za dysfunkční. Obviňuje všechny kolem, že jsou hloupí a zlí, protože proti němu a jeho snahám o velikost pro Itálii pracují."
 BBA_italy_missiolinis.202.t:0 "Dysfunkční politická kancelář"
 BBA_italy_missiolinis.203.a:0 "Pouze ti nejchytřejší a nejbystřejší"
 BBA_italy_missiolinis.203.desc:0 "V nedávném projevu k politickému kabinetu Mussolini řekl, že vhodní jsou pouze ti největší mozky Itálie. Poté se pochlubil, že nic neponechal náhodě při hledání správných lidí, kteří posílí kabinet, a jeho vytrvalost poslouží Itálii dlouhodobě."
 BBA_italy_missiolinis.203.t:0 "Úspěšný politický kabinet"
 BBA_italy_missiolinis.21.a:0 "Přineseme mír a stabilitu"
 BBA_italy_missiolinis.21.t:1 "Uklidnit Etiopii"BBA_italy_missiolinis.21.desc:0 "Duce veřejně prohlásil, jak jsou Abesínci poraženi a na útěku, jejich vůle zlomena po porážce. Soukromě však nadává Abesíncům za jejich odolnost a vzdor vůči italské nadvládě. Duce dal rozkaz tvrdě zasáhnout proti místní opozici a zavést zákony pro kontrolu populace. Chce, aby byla celá země co nejdříve pacifikována a začleněna do italského impéria."
 BBA_italy_missiolinis.211.a:0 "To se musí změnit"
 BBA_italy_missiolinis.211.t:0 "Posílit velení armado"BBA_italy_missiolinis.211.desc:0 "Vnímaný nedostatek kompetencí a zkušeností ve vysokém vojenském velení je něco, na co Duce rád upozorňuje již od Italo-Abesinské války. Chtěl by to napravit povýšením hodných kandidátů na vrcholné pozice ve vojsku, aby posílil naše strategické a taktické uvažování v nadcházejících konfliktech."
 BBA_italy_missiolinis.212.a:0 "Dnes je těžké najít kompetentní lidi"
 BBA_italy_missiolinis.212.desc:0 "Obávající se, že by se jeho pozornost rozptýlila, pokud by musel osobně řídit vojenské operace, Duce se nevyhýbá stížnostem na nedostatek schopných lidí v armádě. Je si jistý, že tento problém bude zkáza Itálie, pokud se věci zhorší."
 BBA_italy_missiolinis.212.t:0 "Nedostatek vojenské kompetence"
 BBA_italy_missiolinis.213.a:0 "Kompetentní vedení je klíčem k úspěchu"
 BBA_italy_missiolinis.213.desc:0 "S nedávnými povýšeními ve vysokém vojenském velení se Mussolini cítí v italských vojenských schopnostech jistější než kdy předtím, uvedl Duce v sérii projevů. Oslovil různé složky ozbrojených sil, pochválil jejich odvahu a schopnosti a řekl vojákům, že je přesvědčen o jejich budoucích úspěších."
 BBA_italy_missiolinis.213.t:0 "Efektivní vysoké vojenské velení"
 BBA_italy_missiolinis.22.a:0 "Abesínci jsou tvrdší, než se čekalo"
 BBA_italy_missiolinis.22.desc:0 "Abesínie není stále ani zdaleka pacifikována a odpor vůči italské okupaci je stále silný. Duce nemá k abesínskému lidu ani k snahám o potlačení opozice žádná laskavá slova a nazývá operaci národním ostudem. Stěžuje si, že italští kolonisté působí hrubě a mají neotesané způsoby, což nevzbuzuje žádný respekt u místního obyvatelstva."
 BBA_italy_missiolinis.22.t:1 "Etiopie stále vzdoruje"
 BBA_italy_missiolinis.23.a:0 "Itálie vládne nad všemi"
 BBA_italy_missiolinis.23.desc:0 "Nakonec se nám podařilo potlačit odpor v Abesínii, od vysokých hor po nízké pouštní pláně si její lid nachází místo v italském impériu. Mussolini s potěšením prohlásil, že se konečně může věnovat jiným záležitostem, aby Itálie mohla prosperovat a získat, co jí právem náleží."
 BBA_italy_missiolinis.23.t:1 "Pacifikace Etiopie"
 BBA_italy_missiolinis.31.a:0 "Rozšiřme průmysl"
 BBA_italy_missiolinis.31.desc:0 "Aby Itálie skutečně vzkvétala, má Duce plán rozšířit naše výrobní kapacity. K uskutečnění vize prosperujícího národa potřebujeme více továren, které udrží růst našeho rychle se rozvíjejícího impéria."
 BBA_italy_missiolinis.31.t:0 "Program industrializace"
 BBA_italy_missiolinis.32.a:0 "Musíme se snažit víc"
 BBA_italy_missiolinis.32.desc:0 "Duce považuje za znepokojující nedostatek pokroku v budování průmyslové kapacity národa. Lituje omezení, která mu jsou kladena - z jeho vlastní viny ne - což ztěžuje uskutečnění jeho vize prosperující Itálie."
 BBA_italy_missiolinis.32.t:0 "Zpomalený pokrok industrializace"
 BBA_italy_missiolinis.33.a:0 "První krok k velikosti"
 BBA_italy_missiolinis.33.desc:0 "Nově postavené továrny Mussolini označil za první krok k modernizaci italského průmyslu. Duce je velmi spokojen s tím, jak to zvyšuje výrobní kapacitu země a umožní mu dále prosazovat své vize pro větší Itálii."
 BBA_italy_missiolinis.33.t:0 "Úspěšný program industrializace"
 BBA_italy_missiolinis.41.a:0 "Za Itálii!"
 BBA_italy_missiolinis.41.desc:0 "Jako dříve Římská říše, naše rozrůstající se impérium se rozprostírá daleko a široko a potřebuje silnou armádu k ochraně před hordami barbarů za hranicemi. Duce je přesvědčen, že Itálie musí být schopna dát svým slovům oporu silou - jinak nás nikdo nebude brát vážně!"
 BBA_italy_missiolinis.41.t:0 "Posílit armádu"
 BBA_italy_missiolinis.42.a:0 "Itálie bude chráněna - nějak"
 BBA_italy_missiolinis.42.desc:0 "Nedostatek italských vojáků je Duceova trvalá obava, který vidí naše dlouhé hranice s rivaly jako slabé místo. Po nedávném neúspěchu při zvyšování počtu vojáků začíná pochybovat o oddanosti lidí jeho snaze o obnovu italské velikosti."
 BBA_italy_missiolinis.42.t:0 "Neúspěšné rozšíření armády"
 BBA_italy_missiolinis.43.a:0 "Itálie stojí pevně"
 BBA_italy_missiolinis.43.desc:0 "Mussolini osobně zkontroloval některé z nově nasazených jednotek, které budou chránit naše hranice – a rozšiřovat je, pokud to bude Duce považovat za nutné. Je velmi spokojen s nárůstem počtu divizí a chlubí se, že Itálie nyní má díky jeho předvídavosti respektovanou armádu, jejíž síla je nepopiratelná i nepřáteli."
 BBA_italy_missiolinis.43.t:0 "Rozšířená italská armáda"
 BBA_italy_missiolinis.51.a:0 "Aspoň nejsou všechny z těch 5000"
 BBA_italy_missiolinis.51.desc:0 "Naše nedávné konflikty odhalily určité nedostatky v logistické podpoře armády. Duce byl italským velením přesvědčen, aby nařídil novou flotilu zásobovacích náklaďáků. Původně chtěl 5000 zcela nových italských vozů, ale byl přesvědčen vzít méně - po ujištění, že to bude stačit."
 BBA_italy_missiolinis.51.t:0 "Rozšířit flotilu zásobovacích náklaďáků"
 BBA_italy_missiolinis.52.a:0 "Naše armády to budou muset zvládnout bez nich"
 BBA_italy_missiolinis.52.t:0 "Příliš málo podpůrných náklaďáků"BBA_italy_missiolinis.52.desc:0 "Selhané dodání nových nákladních vozidel pro armádu donutilo Duceho kritizovat průmyslové síly zapojené do této snahy a stěžovat si na nedostatek vize. Je přesvědčen, že nikdo kromě něj nemůže skutečně vidět obrovský potenciál Itálie a jejího lidu."
 BBA_italy_missiolinis.53.a:0 "To jistě učiní naše armády nepřemožitelnými"
 BBA_italy_missiolinis.53.desc:0 "Mussolini osobně pogratuloval továrnám zapojeným do výroby nových nákladních vozů pro armádu - nazýval pracovníky páteří Itálie. Nyní očekává mobilnější vojenskou sílu, která se bude moci rychle pohybovat přes rozsáhlé území, aniž by byla omezena zpomalenou logistikou."
 BBA_italy_missiolinis.53.t:0 "Posílení flotily podpůrných nákladních vozů"
 BBA_italy_missiolinis.61.a:0 "Musíme shromáždit zásoby paliva"
 BBA_italy_missiolinis.61.desc:0 "Moderní armáda nepochoduje jen po svém žaludku, ale i po palivu, a když ho není, celý válečný stroj se zastaví. Italské vrchní velení konečně přesvědčilo Duceho, že moderní armáda bude okamžitě zastavena nedostatkem paliva. Všechny složky armády ho potřebují a musíme být schopni zajistit velké množství benzínu, pokud chceme být úspěšní na bojištích."
 BBA_italy_missiolinis.61.t:0 "Program zásob paliva"
 BBA_italy_missiolinis.62.a:0 "Budeme se muset obejít"
 BBA_italy_missiolinis.62.desc:0 "Nedostatek zásob paliva je stálým zdrojem obav pro vojenské velení, které se bojí, že letadla zůstanou na zemi, bitevní lodě zakotveny a armády nehybné. Duce je si jistý, že Itálie přežije - jako vždy - ale zuří, že jeho explicitní rozkazy dosud nebyly splněny."
 BBA_italy_missiolinis.62.t:0 "Nedostatečné zásoby paliva"
 BBA_italy_missiolinis.63.a:0 "Naše zásoby se jistě budou hodit"
 BBA_italy_missiolinis.63.desc:0 "Mussolini je zcela přesvědčen, že italská armáda je nyní připravena vést válku v plném rozsahu a neztratí palivo okamžitě. Vrchní velení nemusí být zcela uklidněno, ale přesto je potěšeno zásobami, které byly doposud nasbírány."
 BBA_italy_missiolinis.63.t:0 "Úspěšné rozšíření zásob paliva"
 BBA_italy_missiolinis.71.a:0 "Aeronautica je naší hrdostí"
 BBA_italy_missiolinis.71.desc:1 "Od doby, kdy Duce poprvé založil Aeronauticu, se stala symbolem národní hrdosti a jedním z největších letectev na světě. Jediným problémem je, že je příliš malá, a Duce byl nyní přesvědčen, aby vyrobil další letadla pro posílení Aeronauticy."
 BBA_italy_missiolinis.71.t:0 "Rozšířit letectvo"
 BBA_italy_missiolinis.72.a:0 "Nešťastné"
 BBA_italy_missiolinis.72.desc:0 "Výroba nových letadel měla být velkým propagačním bodem Duceho, který nyní musí zmenšit své původní záměry. Nedostatek velkého množství nových letadel Duceho rozzuřil a hledá někoho, koho by mohl za tento neúspěch obvinit."
 BBA_italy_missiolinis.72.t:0 "Skromné letectvo"
 BBA_italy_missiolinis.73.a:0 "Aeronautica zvítězí!"
 BBA_italy_missiolinis.73.desc:0 "Mussolini se osobně zajímal o posílení letectva a využil výrobu nových letadel jako příležitost k předvádění italského průmyslu. S Aeronauticou jako středobodem bylo vytvořeno několik propagandistických děl oslavujících italské letectví a inženýrství."
 BBA_italy_missiolinis.73.t:0 "Úspěšné posílení letectva"
 BBA_italy_missiolinis.81.a:0 "Celý svět to uvidí"
 BBA_italy_missiolinis.81.desc:0 "Duce se rozhodl ukázat nadřazenost fašistického systému a jak může efektivněji soustředit zdroje a úsilí. Cílem je ukázat Italům - a zbytku světa - jak rychle fašismus dokáže dosáhnout velkých technologických pokroků. Doufá také, že tím sjednotí historicky rozdělený italský lid pod fašismem."
 BBA_italy_missiolinis.81.t:0 "Technologické inovace"
 BBA_italy_missiolinis.82.a:0 "Pouze malý nezdar"
 BBA_italy_missiolinis.82.desc:0 "Snaha demonstrovat síly fašistického systému se Duceho obrátila proti němu, který nadává každému, kdo se přiblíží k jeho uším. Místo toho, aby lidi sjednotil kolem fašismu, jsou lidé skeptičtí a šeptají si mezi sebou, jaký je Mussolini blázen. Alespoň tak Duce věří."
 BBA_italy_missiolinis.82.t:0 "Neuspokojivý technologický pokrok"
 BBA_italy_missiolinis.83.a:0 "Pro Duceho a vlast!"
 BBA_italy_missiolinis.83.t:0 "Velké technologické inovace"BBA_italy_missiolinis.83.desc:0 "Inzerovaný technologický skok, který by fašistický systém mohl udělat, se vyplatil a Mussolini neváhal předvést inovace vyrobené pod jeho vedením. Zpráva se týká stejně fašismu jako Mussoliniho a jeho vize pro Itálii. Zda to sjednotí Italy tak, jak Douce doufal, ukáže až čas."
 BBA_italy_missiolinis.91.a:0 "Rozšiřte zpravodajskou službu"
 BBA_italy_missiolinis.91.desc:0 "Duce byl přesvědčen, aby zvýšil zdroje pro naši zpravodajskou službu s příslibem, že se stane jednou z nejlepších na světě. To ho přimělo veřejně se chlubit, jak naši agenti pronikli do všech aspektů italské společnosti, aby vytáhli komunisty, zločince a další škodlivé prvky na světlo a dostali je před spravedlnost, což činí Itálii bezpečnější."
 BBA_italy_missiolinis.91.t:0 "Rozšíření zpravodajské služby"
 BBA_italy_missiolinis.92.a:0 "Opravdu ostuda"
 BBA_italy_missiolinis.92.desc:0 "Místo posílení zpravodajské služby uniklo několik utajovaných dokumentů - což zanechalo negativní dojem o našich agentech. Ačkoli dokumenty neobsahovaly žádná významná tajemství, je to ponížení pro Duceho, který se nedávno chlubil naším zpravodajským aparátem. To nejen rozhněvá Duceho, ale také vyvolá pochybnosti v myslích italského lidu i nepřátel o našich schopnostech."
 BBA_italy_missiolinis.92.t:0 "Fiasko zpravodajské služby"
 BBA_italy_missiolinis.93.a:0 "Opravdu úspěch"
 BBA_italy_missiolinis.93.desc:0 "Kompetence naší zpravodajské služby byla prokázána bezpochyby poté, co bylo zajato několik odpůrců, kteří plánovali poškodit fašistickou vládu Itálie s cizí pomocí. Mussolini úspěch využil k ukázání, že pod jeho vedením Itálie zvítězí a překoná všechny budoucí obtíže."
 BBA_italy_missiolinis.93.t:0 "Velké úsilí zpravodajské služby"
 BBA_italy_missiolinis.council:0 "Velká rada má další naléhavé záležitosti..."
 BBA_italy_naval_cooperation_programs.01.a:0 "Výhodná dohoda!"
 BBA_italy_naval_cooperation_programs.01.b:0 "Italové nám nemají co nabídnout."
 BBA_italy_naval_cooperation_programs.01.desc:1 "Obdrželi jsme nabídku od [From.GetName] připojit se k jejich programu námořní spolupráce. Takový program by pro nás mohl být velmi užitečný, stejně jako pro [FROM.GetAdjective] námořnictvo."
 BBA_italy_naval_cooperation_programs.01.t:0 "Italský program námořní spolupráce"
 BBA_italy_naval_cooperation_programs.02.a:0 "Zapojme odborníky do práce!"
 BBA_italy_naval_cooperation_programs.02.desc:1 "Zdá se, že [From.GetName] učinil rozumné rozhodnutí a rozhodl se připojit k našemu programu námořní spolupráce. To jistě prospěje oběma stranám a posílí naše možnosti!"
 BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetNameDefCap] se připojuje k $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.03.a:0 "Nečekaně hloupá volba."
 BBA_italy_naval_cooperation_programs.03.desc:1 "[FROM.GetName] pošetile odmítl připojení k našemu programu námořní spolupráce, zaměňujíc samotu za sílu, i když moudrý ví, že je síla v početnosti."
 BBA_italy_naval_cooperation_programs.03.t:1 "[FROM.GetNameDefCap] odmítá $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.04.a:0 "Avanti!"
 BBA_italy_naval_cooperation_programs.04.b:0 "Italové nám nemají co nabídnout."
 BBA_italy_naval_cooperation_programs.04.desc:1 "[FROM.GetAdjective] nám nabídli účast na společném námořním cvičení s tím, že jen přípravou na válku budeme připraveni na nepřátele, pokud přijdou."
 BBA_italy_naval_cooperation_programs.04.t:0 "Společné manévry s [FROM.GetAdjective] námořnictvem"
 BBA_italy_naval_cooperation_programs.05.a:0 "Skvělé!"
 BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetName] přijal naši nabídku společného námořního manévru, uvědomujíce si potřebu být připraveni, pokud na nás nepřátelé zaútočí."
 BBA_italy_naval_cooperation_programs.05.t:0 "Probíhají manévry [ROOT.GetAdjective]-[FROM.GetAdjective]"
 BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader] to pořádně nepřemyslel..."
 BBA_italy_naval_cooperation_programs.06.t:0 "[FROM.GetNameDefCap] odmítá naši nabídku"BBA_italy_naval_cooperation_programs.06.desc:1 "Krátkozrakost [FROM.GetName] je ohromující! Odmítnutí naší nabídky na společné námořní cvičení, které by lépe připravilo a vybavilo naše flotily, jen ukazuje jejich aroganci."
 BBA_italy_naval_cooperation_programs.07.a:0 "Je čas uvést naše poznatky do praxe!"
 BBA_italy_naval_cooperation_programs.07.desc:1 "Naši admirálové rádi oznamují, že naše nedávné námořní cvičení bylo velkým úspěchem! Získali jsme spoustu nových poznatků a jsme lépe vybaveni pro budoucí operace na otevřeném moři."
 BBA_italy_naval_cooperation_programs.07.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] manévry"
 BBA_italy_naval_cooperation_programs.08.a:0 "To posílí [ROOT.GetAdjective] flotilu!"
 BBA_italy_naval_cooperation_programs.08.b:0 "Nepotřebujeme [ITA.GetAdjective] šrot."
 BBA_italy_naval_cooperation_programs.08.desc:1 "[FROM.GetAdjective] nás oslovili s nabídkou prodeje některých svých doprovodných lodí. Některé z těchto plavidel jsou poněkud staré a zastaralé, ale možná je stále můžeme využít v naší flotile."
 BBA_italy_naval_cooperation_programs.08.t:1 "[FROM.GetAdjective] nabídka koupě doprovodných lodí"
 BBA_italy_naval_cooperation_programs.09.a:0 "Dobrá dohoda!"
 BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetName] souhlasil s nákupem některých našich starých a zastaralých doprovodných lodí. Musí být skutečně zoufalí, když přijali tato zastaralá plavidla. Přesto jejich prodej a vyřazení ze služby celkově posílí schopnosti naší flotily tím, že ji učiní rychlejší a obratnější."
 BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap] souhlasí s nákupem našich doprovodných lodí"
 BBA_italy_naval_cooperation_programs.10.a:0 "Najdeme jiné kupce."
 BBA_italy_naval_cooperation_programs.10.desc:1 "[FROM.GetName] nebyl tak snadno přesvědčen k nákupu našich starých a zastaralých doprovodných lodí, jak jsme doufali. Musíme hledat jinde, abychom se těchto zastaralých plavidel zbavili."
 BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap] odmítá naše doprovodné lodě"
 BBA_italy_naval_cooperation_programs.11.a:0 "Vážíme si tohoto gesta!"
 BBA_italy_naval_cooperation_programs.11.desc:1 "[FROM.GetAdjective] nám nabídli dva své starší torpédoborce. Zdarma. Přestože mohou být tato plavidla poněkud zastaralá, stále by mohla naší flotile dobře posloužit. Je to skutečně štědrý krok."
 BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetNameDefCap] nabízí torpédoborce"
 BBA_italy_naval_cooperation_programs.12.a:0 "Arriverderci!"
 BBA_italy_naval_cooperation_programs.12.desc:1 "[FROM.GetAdjective] námořnictvo přijalo naše torpédoborce, které jsme jim tak štědře darovali. Zdarma. Doufejme, že budou dobře využity."
 BBA_italy_naval_cooperation_programs.12.t:0 "Naše torpédoborce třídy Aquila dorazily do Španělska"
 BBA_italy_naval_cooperation_programs.13.desc:1 "[FROM.GetAdjective] s poněkud arogantním přístupem odmítl náš dar dvou torpédoborců. Zdarma. Musí být jejich flotila skutečně mocná, pokud takovou nabídku odmítá!"
 BBA_italy_naval_cooperation_programs.13.t:0 "[FROM.GetNameDefCap] odmítá naše torpédoborce"
 BBA_italy_naval_cooperation_programs.14.a:0 "Mohou být užitečné pro naši flotilu."
 BBA_italy_naval_cooperation_programs.14.b:0 "Nezajímá nás to, pokračujeme dál."
 BBA_italy_naval_cooperation_programs.14.desc:1 "[FROM.GetAdjective] se zajímali o náš zájem koupit pět miniaturních ponorek. Mají omezenou použitelnost, ale mohly by vyhovovat našim potřebám a rozšířit naše námořní schopnosti."
 BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetName] vyváží miniaturní ponorky"
 BBA_italy_naval_cooperation_programs.15.a:0 "Skvělé!"
 BBA_italy_naval_cooperation_programs.15.desc:1 "[FROM.GetAdjective] námořnictvo vidělo některé výhody našich miniaturních ponorek a rozhodlo se je koupit. Je to skutečně významný okamžik jak pro naše inženýry, tak pro naše námořnictvo."
 BBA_italy_naval_cooperation_programs.15.t:0 "[FROM.GetName] kupuje naše miniaturní ponorky"
 BBA_italy_naval_cooperation_programs.16.t:0 "[FROM.GetName] odmítá naši nabídku"BBA_italy_naval_cooperation_programs.16.desc:1 " [FROM.GetAdjective] námořnictvo nevidělo žádný přínos v nákupu našich malých ponorek. Je to proto, že jsou úzkoprsí a upřímně řečeno jednoduchomyslní, protože naše ponorky jsou nejvyšší kvality."
 BBA_italy_naval_cooperation_programs.17.a:0 "Dejme je do práce!"
 BBA_italy_naval_cooperation_programs.17.desc:1 "[FROM.GetAdjective] malé ponorky konečně dorazily, aby posílily naše námořní schopnosti! Tyto budou jistě skvělým přírůstkem do naší flotily a využijeme je dobře."
 BBA_italy_naval_cooperation_programs.17.t:0 "[ITA.GetAdjective] malé ponorky dorazily do [ROOT.GetName]"
 BBA_italy_pact.1.a:0 "To by nám vyhovovalo."
 BBA_italy_pact.1.b:0 "Nemůžeme jim věřit!"
 BBA_italy_pact.1.desc:0 "[FROM.GetAdjective] jsou připraveni předložit společné prohlášení o přátelství a spolupráci mezi našimi zeměmi. Pakt o neútočení by zabezpečil naše hranice a uvolnil zdroje pro jiné účely. I když jim plně nedůvěřujeme, umožní nám to získat čas a posílit se."
 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap] navrhuje pakt o neútočení"
 BBA_italy_pact.2.a:0 "Blázni!"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap] odmítl naši nabídku paktu o neútočení a označil ji za nečestnou a jednostrannou. Jsou jasně blouzniví a nerozumí, co je pro ně nejlepší."
 BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap] odmítá naši nabídku míru"
 BBA_italy_purge_the_party.1.a:0 "Vyčistit poradce"
 BBA_italy_purge_the_party.1.b:0 "Vyčistit generály"
 BBA_italy_purge_the_party.1.c:0 "Ušetřit je všechny"
 BBA_italy_purge_the_party.1.d:0 "Vyčistit všechny"
 BBA_italy_purge_the_party.1.t:0 "Čištění Partito Nazionale Fascista"BBA_italy_purge_the_party.1.desc:0 "Stále jsou ve vedení vlivní spojenci Mussoliniho, kteří se snaží přesvědčit lidi, aby znovu ustanovili starého Duce. Pokud chceme udržet kontrolu nad vládou, musíme dát příklad a vyvést tyto blázny ze svých funkcí."
 BBA_italy_recognize_the_empire.1.a:0 "Uznat Italské impérium"
 BBA_italy_recognize_the_empire.1.b:0 "Ignorovat toto prohlášení"BBA_italy_recognize_the_empire.2.t:0 "Císařské uznání"
 BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader] prohlásil nástup Italského impéria! Zatímco náš velvyslanec v Římě doporučuje pouze uznat tento fakt a nechat [FROM.GetAdjective] snít o velkoleposti, jiní se obávají tohoto vývoje událostí. Tvrdí, že uklidňování [FROM.GetAdjective] povede k dalším ustupkům a měli bychom takové nebezpečné sny o impériu omezit."
 BBA_italy_recognize_the_empire.1.t:0 "Uznat Italské impérium"
 BBA_italy_recognize_the_empire.2.a:0 "Naše moc roste!"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap] moudře uznává naše císařské ambice a vidí nás jako své rovné - jak by mělo být! Naše prestiž a sláva nadále rostou."
 BBA_italy_recognize_the_empire.3.a:0 "Budou toho litovat...."
 BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap] pošetile posmívá našim císařským ambicím, tvrdí, že sny a přání samy o sobě nepostaví říši. Musí zaplatit za takovou drzost! Nyní budeme vyčkávat - ale jsme připraveni ukázat těm půlmozkům pravou sílu Italské říše."
 BBA_italy_recognize_the_empire.3.t:0 "Císařské odmítnutí"
 BBA_italy_research_agreement.1.a:0 "To by nám mohlo dobře posloužit."
 BBA_italy_research_agreement.1.b:0 "Takový program nepotřebujeme."
 BBA_italy_research_agreement.1.desc:0 "[FROM.GetAdjective] navrhují společný výzkumný program, který posílí nejen naše vojenské schopnosti, ale také pouto mezi našimi zeměmi. Umožnilo by nám to sdílet technologie a výzkum a přiblížilo by naše země."
 BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap] navrhuje společný vojenský výzkumný program"
 BBA_italy_research_agreement.2.a:0 "Špatné rozhodnutí"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] nerozumně odmítl naši nabídku vojenské spolupráce. Tento společný program by posílil vojenské schopnosti obou národů, ale zdá se, že [FROM.GetAdjective] o takovou dohodu nemají zájem. Naštěstí k dosažení našich cílů nepotřebujeme jejich pomoc!"
 BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap] odmítá naši vojenskou nabídku"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "Bude mír!"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "Nikdy, pokračujme v tlaku!"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "Máme [FROM.GetName] na ústupu! Naše mohutné armády způsobily takové těžké ztráty, že se [FROM.GetAdjective] plazí po kolenou a prosí o mír. Naše země je válečné tornádo a mír by byl velmi vítán, ale to může být také skvělá příležitost upevnit naše vítězství – zajistit, aby žádná jiná pošetilá evropská země už nikdy nezkusila dobýt nepokořitelnou Etiopii!"
 BBA_italy_second_italo_ethiopian_war.1.t:0 "[FROM.GetAdjective] nabídka míru"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "Taková trapná záležitost..."
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName] přijímá [ROOT.GetAdjective] nabídku míru"BBA_italy_second_italo_ethiopian_war.2.desc:0 "Naše štědrá nabídka míru byla přijata Abysinci. To je daleko od slavného vítězství, které jsme si představovali na začátku války, ale snad se můžeme utěšit tím, že válka je nyní u konce. Překonáme tuto potupu, stejně jako jsme to udělali mnohokrát předtím, a povstaneme - silnější než kdy dřív!"
 BBA_italy_second_italo_ethiopian_war.3.a:0 "Obrátíme průběh války!"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "Pokud chtějí válku, vyhovíme! Abysinci odmítli naši štědrou mírovou nabídku a jsou odhodláni bojovat dál. Ukážeme těm nevděčným bláznům, z čeho je pravá italská houževnatost! Toto je jen nezdar. Odepřeme je zpět do hor a potom je zcela přemůžeme."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName] odmítá [ROOT.GetAdjective] mírovou nabídku"
 BBA_italy_sends_military_support.1.a:0 "To se jistě hodí"
 BBA_italy_sends_military_support.1.desc:0 "[FROM.GetAdjective] chtějí podpořit naši válečnou snahu a poslali nějaké vybavení. Je to poměrně malá zásilka, ale každá pomoc je vítána."
 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap] posílá vojenskou podporu"
 BBA_swiss_expansion.1.a:0 "Nevzdáme naši misi"
 BBA_swiss_expansion.1.desc:0 "Přes nejlepší snahy našich propagandistů se demokracie nešířila v kantonech [?SWI.SWI_influence_target_state.GetName] tak, jak jsme očekávali, takže referendum o připojení k nám by pravděpodobně nebylo úspěšné.\n\nTo však neznamená, že máme přestat, zasadili jsme semínko, které lze dále pěstovat a zvýšit tak šance na úspěch příště."
 BBA_swiss_expansion.1.t:0 "Dostatečně jsme neovlivnili [SWI_influenced_state]"
 BBA_swiss_expansion.10.a:0 "Konečně!"
 BBA_swiss_expansion.10.desc:0 "Města po celých Alpách oslaví sjednocení našich dvou alpských národů! Budeme schopni lépe se bránit vůči velmocím, které nás obklopují."
 BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap] se připojí ke Švýcarsku!"
 BBA_swiss_expansion.11.a:0 "Zbývá nám už jen jedna volba."
 BBA_swiss_expansion.11.desc:0 "Navzdory našim pokusům vytvořit nový stát schopný bránit se největším mocnostem Evropy, [FROM.GetLeader] vyjádřil(a) odpor vůči našemu návrhu."
 BBA_swiss_expansion.11.t:0 "[FROM.GetNameDefCap] nás odmítl!"
 BBA_swiss_expansion.12.a:0 "Dáme jim Alpy"
 BBA_swiss_expansion.12.b:0 "To je směšné!"
 BBA_swiss_expansion.12.desc_FRA:0 "Naše sesterská republika, [FROM.GetNameDef], se snaží vzít všechny Alpy pod svá křídla a nárokuje si je.\n\nNaše [ROOT.GetAdjective] Alpy jsou součástí našeho národa již dlouhou dobu, ale přeměnit je na území [FROM.GetAdjective] by je odměnilo za jejich loajalitu a snaživost, a udělalo z nich ještě mocnějšího spojence."
 BBA_swiss_expansion.12.desc:0 "V nečekaném vývoji událostí [FROM.GetNameDef] nárokuje [ROOT.GetAdjective] Alpy. Jejich argument je na hranici únosnosti, ale disponují velkou částí svých jednotek připravených k invazi, pokud odmítneme. K tomu příznivý terén pro ně by znamenal dlouhou a nákladnou válku, pokud řekneme ne, takže musíme zvážit naše možnosti."
 BBA_swiss_expansion.12.t:0 "[FROM.GetName] si nárokuje naše alpské území"
 BBA_swiss_expansion.13.a:0 "Vítáme tyto nové kantony!"
 BBA_swiss_expansion.13.desc:0 "Vláda [FROM.GetAdjective] učinila správné rozhodnutí a uznala, že jejich alpská území oprávněně náleží nám. To zaručí naši bezpečnost před agresory dále."
 BBA_swiss_expansion.13.t:0 "[FROM.GetNameDefCap] přijal naše požadavky!"
 BBA_swiss_expansion.14.a:0 "Dostaneme je jedním nebo druhým způsobem"
 BBA_swiss_expansion.14.desc:0 "Navzdory naší silné žádosti o [FROM.GetAdjective] Alpy [FROM.GetNameDef] odmítl naše nároky. Stále máme jiné způsoby, jak toto území získat, pokud se rozhodneme v tom pokračovat."
 BBA_swiss_expansion.14.t:0 "[FROM.GetName] odmítl naše alpské nároky"
 BBA_swiss_expansion.15.a:0 "Pouze odkládají nevyhnutelné!"
 BBA_swiss_expansion.15.t:0 "[FROM.GetName] se snaží postavit [AUS.GetName] proti nám!"BBA_swiss_expansion.15.desc:0 "Naše snahy spojit [AUS.GetNonIdeologyName] s [ROOT.GetNonIdeologyName] jsou mařeny [FROM.GetName], který prosazuje svůj hanebný systém vlády a staví se proti nám.\n\nProsazovat Anschluss, zatímco tato hanobící křižácká výprava probíhá, bude nemožné, takže budeme muset počkat na splnění našeho slavného osudu!"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "Budou samostatnou zemí spolu s našimi alpinskými státy"
 BBA_swiss_expansion.16.c:0 "Budou si to muset vybojovat!"
 BBA_swiss_expansion.16.desc:0 "Navzdory naší ochraně a podpoře náš subjekt [FROM.GetName] nyní požaduje osvobození od jejich privilegií a povinností vůči nám, aby mohli opět být samostatnou zemí.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName] požaduje nezávislost"
 BBA_swiss_expansion.17.a:0 "Co čeká [ROOT.GetNonIdeologyName] dál?"
 BBA_swiss_expansion.17.desc_alps:0 "Je to významný den, i když jsme ještě nedosáhli všech našich cílů. [FROM.GetNameDefCap] nám neochotně dovolil rozejít se, uděluje nám naši vytouženou nezávislost. A přesto, v témže dechu, hanebně oznámil, že nejsou ochotni se vzdát svých alpinských území.\n\nBudeme muset najít jiný způsob, jak sjednotit Alpy pod naší vlajkou."
 BBA_swiss_expansion.17.desc_no_alps:0 "Radostný den pro [ROOT.GetNonIdeologyName], [FROM.GetNameDef] přijal naši žádost o nezávislost. To znamená, že jsme opět volní stanovit si vlastní agendu a zvolit si zahraničněpolitickou orientaci. Na druhou stranu se budeme muset také postarat sami o sebe."
 BBA_swiss_expansion.17.t_alps:0 "[FROM.GetName] nám udělil nezávislost, ale ne své alpinské území"
 BBA_swiss_expansion.17.t_no_alps:0 "[ROOT.GetName] je opět nezávislý!"
 BBA_swiss_expansion.18.a:0 "[ROOT.GetNameDefCap] vstává!"
 BBA_swiss_expansion.18.desc:0 "Naše plány se konečně skládají. [ROOT.GetNonIdeologyName] konečně získává zpět svou nezávislost a spolu s ní území dříve známá jako [FROM.GetAdjective] Alpy.\n\nI když už nemáme ochranu našeho starého vládce, země, kterou jsme právě získali, zajistí naši přežití."
 BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap] nám a Alpám udělil nezávislost"
 BBA_swiss_expansion.19.a:0 "K zbrani!"
 BBA_swiss_expansion.19.desc:0 "Naše vyhlášení nezávislosti nebylo naším bývalým vládcem, [FROM.GetNameDef], přijato příznivě. Vyhlásili nám válku s cílem nás násilím ovládnout, chopme se zbraní a ukažme jim, že [ROOT.GetName] nebude tak snadno podmaněn."
 BBA_swiss_expansion.19.t:0 "[FROM.GetName] nenechá [ROOT.GetNonIdeologyName] být nezávislým!"
 BBA_swiss_expansion.2.a:0 "Musíme jim přinést pravou demokracii"
 BBA_swiss_expansion.2.desc:0 "Po rozsáhlé propagační kampani volající obyvatelé [?SWI.SWI_influence_target_state.GetName] jednoznačně podporují připojení k [ROOT.GetNameDef].\n\nTo znamená, že kdyby [?SWI.SWI_influence_target_state.GetName] byla demokracie jako ta naše, byly by součástí naší země. Bohužel tomu tak není, takže budou potřebovat naši pomoc stát se nejnovějšími kantony [SWI.GetName].\n\nNyní můžeme prosadit referendum v této zemi o jejich členství v [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.t:0 "Díky našemu vlivu chce [SWI_influenced_state] vstoupit do našeho kruhu"
 BBA_swiss_expansion.3.a:0 "Nenecháme se zastrašit!"
 BBA_swiss_expansion.3.b:0 "Tak ať je tedy referendum"
 BBA_swiss_expansion.3.desc:0 "Ti údajně neutrální podvodníci v [FROM.GetName] si troufají nárokovat si [?SWI.SWI_state_being_claimed.GetName] za své. Tvrdí, že podpora připojení k [FROM.GetNameDef] je natolik vysoká, že referendum by rozhodlo v jejich prospěch, a stát by tak oprávněně patřil jim.\n\nMůžeme nechat [?SWI.SWI_state_being_claimed.GetName] uspořádat referendum, které určitě prohrajeme, nebo riskovat válku, pokud odmítneme."
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap] tlačí na [SWI_pressed_state]"
 BBA_swiss_expansion.4.a:0 "Naše konfederace se rozšiřuje!"
 BBA_swiss_expansion.4.desc:0 "Po pokojném referendu po celém [?SWI.SWI_state_being_claimed.GetName] s jednoznačnou podporou nám [FROM.GetNameDef] souhlasil předat kontrolu nad tímto státem nám. Okamžitě převedeme území uvnitř [?SWI.SWI_state_being_claimed.GetName] na kantony a konečně zažijí naši formu demokracie."
 BBA_swiss_expansion.4.t:0 "[FROM.GetName] přijímá referendum!"
 BBA_swiss_expansion.5.a:0 "Naše přísaha to vyžaduje!"BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap] chce [848.GetName] jako kanton"
 BBA_swiss_expansion.5.desc:0 "Navzdory populární podpoře demokracie a [ROOT.GetNameDef] se [FROM.GetName] rozhodl ignorovat lidi z [?SWI.SWI_state_being_claimed.GetName] v jejich snaze o referendum o členství v konfederaci.\n\nTo je jasná výzva, abychom vzali zbraně a bránili naše okupované kantony před tyranií [FROM.GetNameDef]."
 BBA_swiss_expansion.5.t:0 "[FROM.GetNameDef] ignoruje výzvy k referendu!"
 BBA_swiss_expansion.6.a:0 "Riziko nestojí za tak malý stát"
 BBA_swiss_expansion.6.b: "[ROOT.GetNameDefCap] nikdy nepřenechá žádné území!"
 BBA_swiss_expansion.6.c:0 "Nebudeme zastrašováni pupínkem na tváři Evropy"
 BBA_swiss_expansion.6.desc:0 "Zdá se, že [FROM.GetName] požaduje, aby stát [848.GetName] vstoupil do jejich konfederace. Jako důvod uvádí referendum z roku 1919, kde stát jednoznačně hlasoval pro připojení jako kanton [FROM.GetNameDef], ale byl samotnými [FROM.GetAdjective] odmítnut. Zdá se, že nyní změnili názor.\n\nAť už přijmeme nebo ne, je jasné, že mají ambice na expanzi, proto bychom měli jít opatrně a být připraveni bránit naše území i v případě, že jejich požadavky přijmeme."
 BBA_swiss_expansion.6.d:0 "Do kelu s nimi"
 BBA_swiss_expansion.7.a:0 "[848.GetName] bude jednoho dne svobodný!"
 BBA_swiss_expansion.7.desc:0 "Vláda [FROM.GetAdjective] kategoricky odmítla naši žádost navzdory naší silné nárokovací opravě a demokratické vůli obyvatel [848.GetName].\n\nToto pohrdání nesmíme nechat bez odezvy."
 BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap] odmítl naši žádost o připojení [848.GetName] k [ROOT.GetName]"
 BBA_swiss_expansion.8.a:0 "To je pro demokracii!"
 BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap] uznal své pochybení a souhlasil s námi, že místo [848.GetName] je s [ROOT.GetNameDef] jako jeho nejnovějším kantonem.\n\nTo je pouze první krok na cestě [ROOT.GetName] k demokratické Evropě!"
 BBA_swiss_expansion.8.t:0 "Vláda [FROM.GetAdjective] schválila naši žádost o svobodu [848.GetName]"
 BBA_swiss_expansion.9.a:0 "To může být naše jediná šance na přežití"
 BBA_swiss_expansion.9.b:0 "To je cena, kterou nejsme ochotni zaplatit!"
 BBA_swiss_expansion.9.desc:0 "Poté, co požádali o předání [848.GetName] na právně nejistých základech, [FROM.GetNameDef] nabízí převzít naše území, údajně aby nás chránili před [GER.GetNameDef], kteří pravděpodobně brzy zkusí anektovat [ROOT.GetNameDef].\n\nI když to zní poměrně věrohodně a společně bychom měli větší šanci odrazit invazi, platit za to naší suverenitou může být příliš vysoká cena.\n\nSamozřejmě můžeme očekávat útok, pokud odmítneme."
 BBA_swiss_expansion.9.t:0 "[FROM.GetName] nabízí svou ochranu"
 BBA_switzerland.1.a:0 "Musíme chránit naše demokratické a neutrální hodnoty"
 BBA_switzerland.1.b:0 "Možná bychom měli být aktivnější při ochraně naší demokracie"
 BBA_switzerland.1.c:0 "Neutralita za těchto okolností není udržitelná"
 BBA_switzerland.1.desc:0 "Politická situace uvnitř a kolem [ROOT.GetNameDefCap] se rychle zhoršuje. Roste hnutí, které prosazuje zásadní principy k vedení země správným směrem během blížící se bouře, ale otázkou zůstává, který?. \n\n Nevíme, co udělají naši sousedé, ale musíme nyní rozhodnout, jaký kurz umožní [ROOT.GetName] přežít."
 BBA_switzerland.1.t:0 "[ROOT.GetAdjective] zásadní principy"
 BBA_switzerland.10.a:0 "Možná nám to zajistí bezpečnost"
 BBA_switzerland.10.desc:1 "Zástupci [?SWI.SWI_fascist_germany.GetNameDef] a vdova po Gustloffovi vyjádřili vděčnost vůči [SWI.GetNameDef] za jejich rozhodný rozsudek nad Frankfurterem, takže není pochyb o tom, kde [SWI.GetNameDef] stojí v těchto záležitostech. To jistě zlepší postoj [?SWI.SWI_fascist_germany.GetName] vůči [SWI.GetName]. \n\nNavzdory pozitivním komentářům [?SWI.SWI_fascist_germany.Getleader.GetHerHis] bylo zřejmé, že ideálním výsledkem pro nacistickou stranu by byla extradice do [?SWI.SWI_fascist_germany.GetNameDef]."
 BBA_switzerland.10.t:1 "[?SWI.SWI_fascist_germany.GetNameDefCap] je spokojen s rozhodnutím [SWI.GetNameDef]"
 BBA_switzerland.11.a:0 "Je to nejlepší, co můžeme teď udělat"
 BBA_switzerland.11.b:0 "Nezapomeneme to!"
 BBA_switzerland.11.desc_GER:1 "[SWI.GetNameDefCap] měl drzost udělit jen žalostných 18 let Gustloffovu vrahovi! Je to smutné, ale nemohli jsme tlačit na přísnější trest příliš, abychom nezpodnítili volání po bojkotu olympijských her.\n\nProzatím můžeme alespoň udělat z Gustloffa mučedníka [?SWI.SWI_fascist_germany.GetNameDef] a využít vraždu k propagandě. Možná při budoucí invazi se dostaneme k Frankfurterovi a spravedlnost zvítězí."
 BBA_switzerland.11.desc_SWI:1 "Rada rozhodla ponechat případ soudům a zákonům Graubündenu, David Frankfurter, který s vědomím zabil Wilhelma Gustloffa, byl odsouzen k 18 letům vězení.\n\nVíme, že [?SWI.SWI_fascist_germany.GetNameDef] by chtěl mnohem přísnější trest, takže naši diplomaté budou mít práce na uklidnění situace, ale nemohli jsme riskovat zdání zaujatosti v těchto dobách. Naše neutralita může ochránit [SWI.GetAdjective] lid během bouře, která může přijít."
 BBA_switzerland.11.t:0 "David Frankfurter odsouzen k vězení"
 BBA_switzerland.12.a:0 "Bude odpuštěn"
 BBA_switzerland.12.b:0 "Dokončí si trest"
 BBA_switzerland.12.desc:0 "Nyní, když válka skončila a $GER_fascism_DEF$ již neexistuje, David Frankfurter, s pomocí svého právního zástupce George Brunschviga, požádal o milost za zabití Wilhelma Gustloffa z roku 1936.\n\nJelikož již nejsme obklopeni fašistickými režimy a Frankfurterův zločin byl překontekstualizován díky nacistickým zvěrstvům objeveným během války, je téměř bez rizika udělit mu milost, a mohli bychom mu dokonce zakázat návrat do [ROOT.GetName], pro jistotu."
 BBA_switzerland.12.t:0 "David Frankfurter žádá o milost"
 BBA_switzerland.13.a:0 "Možná nakonec nemusíme útočit"
 BBA_switzerland.13.desc:0 "Zástupce, kterého jsme poslali za vdovou po Gustloffovi, se vrátil s fantastickými zprávami. Verdikt soudců v [SWI.GetName] uložil Davidu Frankfurterovi velmi přísný trest, blízký tomu, co jsme požadovali."
 BBA_switzerland.13.t:0 "[SWI.GetNameDefCap] naše žádost přijala"
 BBA_switzerland.14.a:1 "Měli bychom je uklidnit a ignorovat jejich požadavek"
 BBA_switzerland.14.b:1 "Mají několik dobrých bodů"
 BBA_switzerland.14.c:1 "Jsou to nepřátelé Švýcarska, zatkněte je!"
 BBA_switzerland.14.t:0 "Petice 200"BBA_switzerland.14.desc:1 "Federální rada obdržela petici podepsanou 200 členy několika pravicových skupin, které doufají, že [ROOT.GetNameDef] povede k přátelštějším vztahům s [SWI_get_fascist_neighbor], zatímco zůstane relativně neutrální. Chtějí toho dosáhnout zavedením tvrdé cenzury jakéhokoliv negativního tisku vůči nim, aby se vyhnuli jejich hněvu."
 BBA_switzerland.15.a:0 "Mohli bychom využít [GER.GetAdjective] agenta"
 BBA_switzerland.15.b:0 "Byl by užitečný [ITA.GetAdjective] operativní pracovník"
 BBA_switzerland.15.c:0 "Možná [FRA.GetAdjective] agent"
 BBA_switzerland.15.desc:0 "Navzdory jejich neutrální pozici, [FROM.GetNameDef] tajně nabízí možnost zaměstnat jednoho ze svých agentů pro naše zpravodajské mise. \n\nTo je pro nás obzvláště přínosné, protože populace [SWI.GetNonIdeologyName] sdílí jazyk s [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] a [ITA.GetNonIdeologyName], takže mají výhodu při infiltraci těchto zemí."
 BBA_switzerland.15.t:0 "[FROM.GetName] nabízí půjčení agenta"
 BBA_switzerland.16.a:0 "Budou velkou posilou"
 BBA_switzerland.16.b:0 "Jejich pomoc nepotřebujeme"
 BBA_switzerland.16.desc:1 "Jeden z našich tajných agentů umístěných v [FROM.capital.GetCapitalVictoryPointName] byl oslovenu návrhem od [FROM.GetAdjective] vlády; Tajný pakt mezi naší frakcí a [FROM.GetNameDef], což znamená, že nám pomohou podkopávat naše nepřátele v Evropě, zatímco si zachovají vzhled neutrality, a dokonce ji opustí v náš prospěch, až přijde čas.\n\nTo také znamená, že jim budeme bránit, pokud budou ohroženi invazí."
 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap] usiluje o tajný pakt"
 BBA_switzerland.17.a:0 "Je to pro dobro naší demokracie!"
 BBA_switzerland.17.desc:0 "Prostřednictvím našich zadních kanálů s [FROM.GetNameDef] máme potvrzení, že souhlasili s naší navrženou tajnou aliancí. Od nynějška budou mít naši podporu proti svým nepřátelům a ochrání nás, pokud se někdy ocitneme na pokraji invaze. To ale neznamená, že jsme v bezpečí, nepřítel může odhalit naše kroky a považovat je za hrozbu, proto musíme pokračovat ve stejné obezřetnosti jako doposud, zatímco se připravujeme k akci."
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap] přijal náš tajný pakt"
 BBA_switzerland.18.a:0 "Stojíme sami proti nepřátelům."
 BBA_switzerland.18.desc:0 "Hrozné zprávy od našich kontaktů v [FROM.GetCapitalVictoryPointName]. Zdá se, že [FROM.GetAdjective] vláda odmítla náš návrh na tajný pakt, čímž nás vystavila invazi od sousedů. Nyní se musíme připravit na obranu nebo hledat jinou cestu, jak si zachovat nezávislost a demokracii."
 BBA_switzerland.18.t:0 "[FROM.GetNameDefCap] odmítl náš návrh!"
 BBA_switzerland.19.a:0 "Neobvyklé časy vyžadují neobvyklá opatření"
 BBA_switzerland.19.b:0 "Garantování bude muset stačit"
 BBA_switzerland.19.c:0 "Naše neutralita může být naší jedinou ochranou."
 BBA_switzerland.19.desc:0 "Historicky byl [FROM.GetName] striktně neutrální, ale zdá se, že se rozhodli tuto neutralitu porušit v reakci na současnou světovou situaci a zdá se, že žádají ostatní neutrální země, aby udělaly totéž. Pokud je pro nás přechod k jejich frakci příliš velký krok od neutrality, můžeme si také vzájemně garantovat nezávislost."
 BBA_switzerland.19.t:0 "[FROM.GetNameDefCap] nás zve k připojení k jejich ententě"
 BBA_switzerland.2.b:0 "Zakryj to všechno, získej ho jako agenta!"
 BBA_switzerland.2.c:0 "Přiznal se, takže by měl dostat maximální trest hned."
 BBA_switzerland.2.desc:0 "David Frankfurter, židovský Chorvat žijící v Bernu, se přiznal graubündenské policii k vraždě Wilhelma Gustloffa, vůdce zahraniční organizace nacistické strany ve Švýcarsku. \n\nUvádí škodlivé názory nacistů vůči židovskému národu a Gustloffovu roli v jejich šíření v [SWI.GetName] jako důvod střelby. \n\nJak se rozhodneme pokračovat v této potenciálně dlouhotrvající záležitosti, bude [GER.GetNameDef] a zbytek světa považovat za měřítko našeho odhodlání k neutralitě a právnímu státu."BBA_switzerland.2.a:0 "Bude mít spravedlivý proces."
 BBA_switzerland.2.t:0 "Zástupce nacistické strany ve Švýcarsku byl zavražděn"
 BBA_switzerland.20.a:0 "Bude to muset stačit"
 BBA_switzerland.20.desc:0 "Po naší pozvánce k připojení se k [ROOT.GetFactionName] nás [FROM.GetNameDef] informoval, že i přes odmítnutí naší nabídky zaručí naší nezávislost, pokud zaručí tu jejich. Kompromis, aby si zachovali neutralitu."
 BBA_switzerland.20.t:0 "[FROM.GetName] se nepřipojí k naší ententě, ale nabízí záruky"
 BBA_switzerland.21.a:0 "Potřebují naši ochranu"BBA_switzerland.21.b:0 "Nemůžeme riskovat konflikt s [?FROM.SWI_angriest_country.GetName]"
 BBA_switzerland.21.desc:2 "Jak [?FROM.SWI_angriest_country.GetNameDef] hrozí válkou vůči [FROM.GetName] kvůli narůstajícím porušením neutrality, [From.GetNameDef] žádá, abychom slíbili jeho ochranu před jimi vyvolaným konfliktům zaručením [FROM.GetAdjective] nezávislosti."
 BBA_switzerland.21.t:2 "Zoufalý [FROM.GetName] žádá o naši záruku"
 BBA_switzerland.22.a:0 "Jsme pravděpodobně zachráněni."
 BBA_switzerland.22.desc:2 "Diplomatické depeše dorazily z [FROM.GetName] s vynikajícími zprávami. Souhlasili, že zaručí naši nezávislost, slibují nás bránit, pokud nás někdo napadne, včetně [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.t:0 "[FROM.GetNameDefCap] slibuje naši ochranu!"
 BBA_switzerland.23.a:0 "Můžeme spoléhat jen na sebe"
 BBA_switzerland.23.desc:2 "Bohužel, [FROM.GetName] se rozhodli ignorovat naši situaci proti [?SWI.SWI_angriest_country.GetNameDef]. Nebudou stát po našem boku proti jejich hrozbám."
 BBA_switzerland.23.t:0 "[FROM.GetNameDefCap] odmítá jakýkoli závazek k naší věci!"
 BBA_switzerland.24.a:0 "Znepokojující!"
 BBA_switzerland.24.desc:0 "Naši neutralitu nezajišťuje pouze náš rovný přístup ke všem ostatním zemím, ale také jejich vnímání. Podle [?SWI.SWI_angriest_country.GetNameDef] jsme porušili náš slib neutrality a zvýhodnili jejich nepřátele před nimi. Sdělili nám, že pokud je brzy neuklidníme, přestanou nás považovat za neutrální stát a dokonce nám vyhlásí válku."
 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] nás považuje za porušitele neutrality"
 BBA_switzerland.25.a:0 "Jsme na neznámých vodách!"
 BBA_switzerland.25.desc:0 "Špatné zprávy, protože [?SWI.SWI_angriest_country.GetName] projevuje opovržení vůči [ROOT.GetNameDef], oznámili, že jsme otevřeným terčem pro politické šarvátky a dokonce dobytí."
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] nás již nepovažuje za neutrální"
 BBA_switzerland.3.a:0 "Proces bude pokračovat podle plánu"
 BBA_switzerland.3.b:0 "Bude přínosem pro naše zpravodajské snahy"
 BBA_switzerland.3.c:0 "Na druhou stranu je jasně vinný"
 BBA_switzerland.3.desc:1 "Blíží se soud s Davidem Frankfurterem, který v únoru zavraždil zástupce nacistické strany v Davosu. Slibujeme mu spravedlivý a neutrální proces, ale existují i jiné možnosti. \n\nMůžeme ho tajně osvobodit a získat pro zpravodajské operace, nebo se pokusit uspokojit [?SWI.SWI_fascist_germany.GetNameDef zrušením soudu a okamžitým odsouzením. \n\nAť už uděláme cokoli, potěšit všechny strany může být nad naše síly."
 BBA_switzerland.3.t:0 "Blíží se soud Davida Frankfurtera"
 BBA_switzerland.4.a:0 "Je to teď hotové"
 BBA_switzerland.4.desc:1 "Vůdce [?SWI.SWI_fascist_germany.GetNameDef], [?SWI.SWI_fascist_germany.Getleader], vyjádřil svou vděčnost vůči [SWI.GetNameDef] za rychlé řešení případu vraha Wilhelma Gustloffa, takže není pochyb o postoji [SWI.GetName] k takovým záležitostem. Tento nedostatek lidských práv a demokratických hodnot jistě zlepší postoj [?SWI.SWI_fascist_germany.GetName] vůči nám. \n\nPřes pozitivní komentáře [?SWI.SWI_fascist_germany.Getleader.GetHerHis] bylo jasně řečeno, že ideálním výsledkem pro nacistickou stranu by byla vydání do [?SWI.SWI_fascist_germany.GetNameDef], i když prozatím je to pro [SWI.GetNameDef] mimo otázku."
 BBA_switzerland.4.t:1 "[?SWI.SWI_fascist_germany.GetLeader] spokojený s rozhodnutím [SWI.GetName]"
 BBA_switzerland.5.a:0 "Zaslouží si spravedlnost za tento hanebný čin!"
 BBA_switzerland.5.b:0 "Není třeba zasahovat do záležitostí [SWI.GetAdjective]"
 BBA_switzerland.5.desc:0 "Úřady v [SWI.GetName] oznámily, že David Frankfurter, který se přiznal k vraždě zástupce nacistické strany ve Davosu, bude mít spravedlivý a vyvážený proces podle zákonů Graubündenu jako v jiných případech vraždy.\n\nVzhledem k tomu, že Gustloff byl představitelem nacistické strany, a vzhledem k našemu vlivu na bezbranného souseda, můžeme poslat právníka, aby zastupoval vdovu po Gustloffovi a usiloval o náš ideální výsledek. Tím si zajistíme, že jeho trest bude odpovídající jeho zločinu. \n\nPragmatičtěji řečeno, to může donutit [SWI.GetNameDef], aby si vybral stranu, čímž konečně rozbije slabý dojem neutrality, na který se vždy rádi odvolávají."
 BBA_switzerland.5.t:0 "[SWI.GetName] se rozhoduje pokračovat v soudu s vrahem Gustloffa"
 BBA_switzerland.6.a:0 "Je to záležitost soudů"
 BBA_switzerland.6.b:0 "Zvážíme to"
 BBA_switzerland.6.desc:1 "Právní zástupce vdovy po Gustloffovi, bezpochyby poslaný [?SWI.SWI_fascist_germany.GetNameDef], se snaží přimět Federální radu, aby naklonila soud k přísnému trestu pro Davida Frankfurtera. Je to velmi neobvyklý požadavek, který bezpochyby představuje pokus [?SWI.SWI_fascist_germany.GetNameDef] projevit nad námi moc. \n\nPřijetí tohoto požadavku může mít důsledky pro naši mezinárodní pověst, ale měli bychom zvážit, zda si můžeme dovolit je odmítnout, pokud se tak rozhodneme."
 BBA_switzerland.6.t:0 "[GER.GetAdjective] tlačí na přísný trest pro Davida Frankfurtera"
 BBA_switzerland.7.a:0 "No nic"
 BBA_switzerland.7.desc:1 "Úřady v Graubündenu hlásí, že David Frankfurter, který byl zadržen po přiznání vraždy zástupce nacistické strany Wilhelma Gustloffa, byl dnes ráno nalezen mrtvý ve své cele. Zda se jednalo o sebevraždu nebo o násilný čin ze strany rozzuřeného nacistického sympatizanta v cele, není zatím jasné, ale Federální policie slibuje zjistit pravdu.\n\nNemáme žádné důkazy o protiprávním jednání, ale okolnosti jsou velmi záhadné a někteří jsou podezřívaví vůči [SWI.GetAdjective] vládě, že nedovolila [?SWI.SWI_fascist_germany.GetAdjective] zástupcům prohlédnout tělo ani místo činu."
 BBA_switzerland.7.t:0 "Frankfurter záhadně zemřel ve vězení"
 BBA_switzerland.8.a:0 "Nechme soudy rozhodnout"BBA_switzerland.8.b:0 "Provedl službu demokracii. Měl by být odpuštěn!"
 BBA_switzerland.8.c:1 "Nemůžeme riskovat poškození [?SWI.SWI_fascist_germany.GetNameDef]. Dostal by maximální trest."
 BBA_switzerland.8.desc:0 "Celá [SWI.GetName] i sousedé sledují soud s Davidem Frankfurterem. Výsledek tohoto procesu neodhalí jen osud toho, kdo se prohlásil vinným, ale i osud [SWI.GetNameDef] jako celku a rozsah kompromisů, které je ochotna učinit ve svých institucích a tradicích. \n\nVšechny známky z soudu ukazují na spravedlivý trest odnětí svobody, ale vliv rady může ovlivnit výsledek soudu, a možná i samotnou podstatu země."
 BBA_switzerland.8.t:0 "Soud s Davidem Frankfurterem"
 BBA_switzerland.9.a:0 "Zaplatí za to!"
 BBA_switzerland.9.desc_alt:1 "Naši agenti v [SWI.GetName] hlásí, že navzdory jejich předstírání neutrality a právního státu, [SWI.GetNameDef] potají unikl David Frankfurter, sebeprohlášený vrah Wilhelma Gustloffa, falšováním jeho smrti a naverboval ho jako špionážního agenta.\n\nTo dokazuje, že jim nelze věřit a musí být eliminováni, jakmile se naskytne příležitost. Nemůžeme nechat tuto drzou urážku [?SWI.SWI_fascist_germany.GetNameDef] bez následků."
 BBA_switzerland.9.desc_default:1 "[SWI.GetNameDefCap], navzdory našim voláním po spravedlnosti a jejich předstírání neutrality a právního státu, odpustili Davidu Frankfurterovi, který nejenže zabil člena nacistické strany, ale to také dobrovolně přiznal!\n\nTo dokazuje, že si vybrali stranu a budou fér cíl v možné nadcházející válce. Nemůžeme nechat tento urážku [?SWI.SWI_fascist_germany.GetNameDef] bez odpovědi."
 BBA_switzerland.9.t:0 "[SWI.GetName] provokuje náš hněv!"
 BBA_switzerland.97.a:0 "Vlny ožijí zvukem našich torpéd"
 BBA_switzerland.97.b:0 "On a jeho rodina mohou zůstat ve Švýcarsku a vystupovat bez omezení"
 BBA_switzerland.97.desc:0 "Pod záminkou evropského turné se svou hudebně nadanou rodinou překročil veterán kapitán ponorky naše hranice z Rakouska a nabízí své služby [ROOT.GetNameDef] výměnou za azyl.\n\nGeorg Von Trapp měl impozantní záznam v rakousko-uherském námořnictvu, ale od konce Velké války, rozpadu říše a ztráty svého majetku vystupoval se svou rodinou zpěváků a hudebníků. Od anexe Rakouska [GER.GetNameDef] je nucen sloužit jim, a proto utekl.\n\nUrčitě bude jeho hudební umění stejně ceněno jako jeho námořní zkušenosti, zvláště když máme pobřeží a žádný personál k jeho obraně."
 BBA_switzerland.97.t:0 "Vážený veterán rakouského námořnictva nabízí své služby"
 BBA_switzerland_fascist.1.a:0 "Mohou se k nám přidat"
 BBA_switzerland_fascist.1.b:0 "Nepotřebujeme je!"
 BBA_switzerland_fascist.1.desc:0 "Drsný národ [FROM.GetName], dříve zločinecký sýr stát, chce se spojit s [ROOT.GetNameDef] tím, že se stane naším loutkovým státem. To lze považovat za přiznání slabosti nebo prohlášení věrnosti [ROOT.GetRulingParty]\n\n Jejich silné obranné schopnosti a dobře vycvičená civilní populace mohou být užitečné pro naše budoucí plány."
 BBA_switzerland_fascist.1.t:0 "[FROM.GetNameDefCap] chce naši ochranu"
 BBA_switzerland_fascist.2.a:0 "Temné mraky na obzoru"
 BBA_switzerland_fascist.2.desc:0 "Navzdory našim krokům vůči [FROM.GetName] odmítli naši nabídku podrobení se [FROM.GetAdjective] režimu. \n\n To nás staví do delikátní situace, protože jsme ztratili jakýkoliv vzhled neutrality a nyní možná přežijeme to, co přijde, sami."
 BBA_switzerland_fascist.2.t:0 "[FROM.GetNameDefCap] nás odmítl"
 BBA_switzerland_fascist.3.a:0 "Patří jim to právem"
 BBA_switzerland_fascist.3.b:0 "Nelze jim to svěřit"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef] tvrdí, že mají nárok na [848.GetName] po volbách v roce 1919, kdy většina regionu zvolila připojení k tehdejší Švýcarské konfederaci. I když opustili demokracii a hlasování proběhlo před desetiletími, svěřit jim odpovědnost za tento stát by nám uvolnilo zdroje, které vynakládáme na udržení území, a mohlo by to být testem schopností a hlavně loajality [FROM.GetName]."
 BBA_switzerland_fascist.3.t:0 "[SWI.GetName] žádá kontrolu nad [848.GetName]"
 BBA_switzerland_fascist.4.a:0 "Náleží jim to oprávněně"
 BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap] zamítl naši žádost o rozšíření"BBA_switzerland_fascist.4.desc:0 "Přestože jsme jasně prokázali naši věrnost a schopnosti, [FROM.GetNameDef] se rozhodl odmítnout naši žádost. Rozšíření [ROOT.GetNameDef] do [?SWI.SWI_requested_territory.GetName] bude muset počkat, možná dokud nerozhodneme, že naše další podřízení [FROM.GetName] už nestojí za to."
 BBA_switzerland_fascist.5.a:0 "Výborně"
 BBA_switzerland_fascist.5.b:0 "Naše přísaha pokračuje"
 BBA_switzerland_fascist.5.desc:0 "Možná to mělo vysokou cenu, ale podřízení a čest, kterou jsme prokázali [FROM.GetNameDef], se vyplatily. S okamžitou platností bude [ROOT.GetNameDef] spravovat [?SWI.SWI_requested_territory.GetName] jejich jménem a bude začleněno do našeho území."
 BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap] přijal naši žádost o kontrolu nad [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.6.a:0 "Prokázali se."
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.6.desc:0 "Po zjevně úspěšném [FROM.GetAdjective] obsazení [848.GetName] nabízí [FROM.GetNameDef] obranu našich [SWI_requested_territory.GetAdjective] území naším jménem. \n\nSamozřejmě to také znamená vzdát se kontroly nad oblastí, takže bychom měli pečlivě posoudit jejich věrnost."
 BBA_switzerland_fascist.6.t:0 "[SWI.GetName] žádá o rozšíření svých území"
 BBA_switzerland_fascist.7.a:0 "Užitečné!"
 BBA_switzerland_fascist.7.desc:0 "Na shromáždění v [ROOT.GetCapitalVictoryPointName] [ROOT.GetLeader] oznámil slib [FROM.GetName] velmi úzké spolupráce mezi našimi zeměmi a ochrany [ROOT.GetName] před našimi i jejich nepřáteli. \n\nPřátelští důstojníci a úředníci z [FROM.GetNameDef], naši přátelé, právě přicházejí do naší země, aby nám pomohli rozvíjet naši vojenskou sílu a být připraveni ji využít ve jejich službě."
 BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap] nás vítá ve svém kruhu"
 BBA_switzerland_fra.15.tt:0 "Získá místního agenta §Y[FRA.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§! národnosti"
 BBA_switzerland_ger.15.tt:0 "Získá místního agenta §Y[GER.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§! národnosti"
 BBA_switzerland_ita.15.tt:0 "Získá místního agenta §Y[ITA.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§! národnosti"
 BBA_switzerland_trade.1.a:0 "Jejich továrny podpoří náš válečný stroj"
 BBA_switzerland_trade.1.b:0 "Naše civilní ekonomiky si vzájemně pomohou"
 BBA_switzerland_trade.1.c:0 "Nepotřebujeme pomoc zbabělé neutrální země"
 BBA_switzerland_trade.1.d:0 "Nemůžeme [FROM.GetName] důvěřovat"
 BBA_switzerland_trade.1.t:0 "[FROM.GetNameDefCap] usiluje o obchodní dohody s [ROOT.GetName]"BBA_switzerland_trade.1.desc:0 "Navzdory své historické neutralitě se [FROM.GetNameDefCap] snaží navázat s naší zemí obchodní dohodu. Buď se chtějí s námi spojit, nebo jsou zoufalejší, než jsme si mysleli. \n\nTak či onak můžeme těžit z jejich průmyslové kapacity a výhodné polohy, aniž bychom museli podstupovat nepříjemnost invaze do jejich těžce opevněné země. Na druhou stranu by to mohlo znamenat posílení jejich postavení v případě budoucí invaze [ROOT.GetNameDef]."
 BBA_switzerland_trade.10.a:0 "No nic"
 BBA_switzerland_trade.10.desc:1 "Navzdory zjevné vzájemné výhodě se zdá, že [FROM.GetName] nemá zájem o zvýšený obchod se zlatem se zbytkem světa."
 BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap] odmítá používat náš bankovní systém"
 BBA_switzerland_trade.11.a:0 "Prokázali svou důvěryhodnost"
 BBA_switzerland_trade.11.b:0 "Nemůžeme riskovat zhoršení zrady"
 BBA_switzerland_trade.11.desc:0 "Už nyní využíváme trhy v [FROM.GetName], abychom obešli obchodní bariéry vytvořené politickou situací ve světě. Zvýšení našich rezerv tam by mohlo dále prospět naší ekonomice, i když to prospěje i jejich."
 BBA_switzerland_trade.11.t:0 "Můžeme dále obchodovat se zlatem přes [FROM.GetAdjective] burzy"
 BBA_switzerland_trade.12.a:0 "Zaplatí za to"
 BBA_switzerland_trade.12.desc:0 "To je něco, co jsme měli vidět přicházet. Využili svůj vzhled neutrality, aby nám... bodli nůž do zad. To bude mít vážné následky pro naši ekonomiku, musíme se odvetit."
 BBA_switzerland_trade.12.t:0 "[FROM.GetNameDefCap] zabavil naše zlaté rezervy!"
 BBA_switzerland_trade.13.a:0 "Musíme jim pomoci odvrátit fašismus"
 BBA_switzerland_trade.13.b:0 "To nám vůbec nepřinese žádný užitek"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap] žádá o naši podporu, aby odolali fašistickým mocnostem, které buší na jejich dveře. Můžeme investovat do jejich ekonomiky, tím budou připraveni na to nejhorší, nebo dokonce přímo pomoci bojovat proti fašismu, pokud se rozhodnou nebo budou nuceni porušit svou dlouholetou neutralitu."
 BBA_switzerland_trade.13.t:0 "[FROM.GetName] chce, abychom investovali v jejich zemi"
 BBA_switzerland_trade.14.a:0 "To jsou skvělé zprávy!"
 BBA_switzerland_trade.14.desc:0 "Tyto investice nám pomohou zlepšit ekonomiku a umožní nám odolat případným obtížím, které může fašismus přinést [ROOT.GetName]. Také přiblíží naše národy, možná i v přímém protikladu k fašismu."
 BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap] bude investovat v [ROOT.GetName]"
 BBA_switzerland_trade.15.a:0 "To je problém"
 BBA_switzerland_trade.15.desc:0 "Bohužel jsme byli informováni, že [FROM.GetName] nebude investovat do [ROOT.GetAdjective] ekonomiky. Jsme více izolováni, než bychom chtěli, vzhledem k nadcházejícímu nebezpečí fašismu."
 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap] odmítá investovat"
 BBA_switzerland_trade.2.a:0 "Škoda"
 BBA_switzerland_trade.2.b:0 "Nenecháme se už znovu obalamutit"
 BBA_switzerland_trade.2.desc:1 "Zdá se, že [FROM.GetName] odmítá pokračovat v obchodní dohodě, kterou jsme s nimi uzavřeli, přestože přinášela značné výhody oběma stranám. \n\nNyní není mnoho, co bychom mohli dělat, ale tato neochota se zavázat bude určitě zapamatována [ROOT.GetNameDef]."
 BBA_switzerland_trade.2.t:0 "[FROM.GetName] předčasně porušil obchodní dohodu s námi"
 BBA_switzerland_trade.3.a:0 "Ano, tyto dodávky potřebujeme k přežití"
 BBA_switzerland_trade.3.b:0 "Ne, je to příliš rizikové"
 BBA_switzerland_trade.3.desc:0 "Obchodní dohoda, kterou máme s [FROM.GetNameDef] poslední rok, byla pro [ROOT.GetName] velmi prospěšná, a nyní je čas rozhodnout, zda ji obnovíme. \n\n Přes výhody takové bilaterální dohody, a jak moc ji naše země potřebuje, bychom si měli být vědomi, že by to některé země mohlo považovat za další porušení naší neutrality. Musíme zajistit, aby jejich odcizení bylo zvládnutelné a stát to za to."
 BBA_switzerland_trade.3.t:0 "Naše probíhající obchodní dohoda s [FROM.GetName]"
 BBA_switzerland_trade.4.a:0 "Obnovme dohodu"
 BBA_switzerland_trade.4.b:0 "Zaměřme se na civilní výrobu"
 BBA_switzerland_trade.4.c:0 "Zaměřme se na vojenskou výrobu"
 BBA_switzerland_trade.4.desc:0 "Zdá se, že obchodní dohoda s [FROM.GetName] byla pro ně velmi výhodná, proto jsou ochotni riskovat opětovné porušení neutrality a zajistit si od nás dodávky. \n\nTato dohoda pro nás nemá příliš mnoho nevýhod, pokud jim ovšem neposkytujeme nástroje k obraně proti možné naší invazi do [FROM.GetName]."
 BBA_switzerland_trade.4.d:0 "Už to nestojí námahu"
 BBA_switzerland_trade.4.t:0 "[FROM.GetName] chce obnovit naši obchodní dohodu"
 BBA_switzerland_trade.5.a:0 "Je to jejich ztráta!"
 BBA_switzerland_trade.5.desc:0 "Přes velkorysé podmínky, které jsme [FROM.GetName] v naší vzájemné obchodní dohodě nabídli, se rozhodli ji neobnovit a jít raději vlastní cestou. \n\nNedokážeme pochopit, proč se tak rozhodli, ale možná je to pro nás nakonec lepší."
 BBA_switzerland_trade.5.t:0 "[FROM.GetName] nechal naši obchodní dohodu propadnout"
 BBA_switzerland_trade.6.a:0 "Skvělé!"
 BBA_switzerland_trade.6.desc:0 "Naše delegace se právě vrátila z [FROM.GetName] s výbornými zprávami. Tato obchodní dohoda nám umožní zajistit potřebné dodávky k udržení naší průmyslové výroby a obyvatelstva. \n\nOstatní země mohou tento krok považovat za porušení neutrality, ale pro [ROOT.GetName] je to cena za udržení naší nezávislosti v těchto nejistých časech."
 BBA_switzerland_trade.6.t:0 "[FROM.GetNameDefCap] přijal návrh naší obchodní dohody!"
 BBA_switzerland_trade.7.a:0 "Najdeme jinou cestu!"
 BBA_switzerland_trade.7.desc:0 "Navzdory našemu úsilí vláda [FROM.GetAdjective] rozhodla odmítnout náš návrh vzájemně výhodné obchodní dohody. \n\nTo může [ROOT.GetName] dostat do složité situace, protože situace v Evropě ztěžuje zajištění stabilních zdrojů civilních a vojenských zásob nezbytných pro obranu a zásobování naší země."
 BBA_switzerland_trade.7.t:0 "[FROM.GetNameDefCap] odmítl náš návrh obchodní dohody"
 BBA_switzerland_trade.8.a:0 "Rozumný nápad"
 BBA_switzerland_trade.8.b:0 "Nemůžeme vědět, kde opravdu stojí"
 BBA_switzerland_trade.8.desc:0 "S narůstajícím napětím mezi zeměmi po celém světě se obchod stává obtížnějším a pokud se ocitneme ve válce, možnosti nákupu a prodeje zlata budou ještě omezenější. Pokud jim dostatečně důvěřujeme, neutralita [FROM.GetName] by mohla být příležitostí k ukládání rezerv a svobodnému obchodu, což by prospívalo naší ekonomice a nakonec i našemu válečnému úsilí."
 BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap] by nám mohl pomoci s obchodem se zlatem"
 BBA_switzerland_trade.9.a:0 "To bude užitečné"
 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap] bude obchodovat své zlato přes nás"BBA_switzerland_trade.9.desc:0 "To znamená, že u nás budou uchovávat své zlaté rezervy, což jim umožní kupovat a prodávat zlato volně, aniž by se museli obávat embarg. Nejsou jediní, kdo z toho bude mít prospěch, protože příliv peněz pomůže naší trpící ekonomice a může být dokonce použit jako vyjednávací karta do budoucna."
