 bba_africa_news.2.a: "Doufejme v mír a prosperitu"
 bba_africa_news.2.b: "Co to bude znamenat pro region?"
 bba_africa_news.2.desc: "Po staletích rozdělení a bojů byli lidé Afrického rohu sjednoceni pod jedním státem. Téměř se to stalo už dříve, ale ambice nacionalistů myslících jen na sebe byly vždy překážkou, která trhala vztahy mezi národy. Nyní však vládce oblasti [ROOT.GetLeader] prohlásil, že stát nebude sloužit žádné konkrétní skupině, ale stane se sjednocujícím prvkem pro všechny, kdo zde žijí. Tentokrát, prohlašuje, bude region mírový a prosperující a zůstane sjednocen až do konce lidstva."
 bba_africa_news.2.t: "Africký roh byl sjednocen"
 bba_africa_news.3.a: "Vynikající iniciativa!"
 bba_africa_news.3.b: "Jak slabomyslný koncept."
 bba_africa_news.3.desc: "Africké státy zahájily spolupráci vytvořením mezivládní organizace. Tato nová Organizace africké jednoty slibuje podporu bezpečnosti a hospodářského rozvoje členských států. Zda dokáže tyto vznešené ideály naplnit, teprve ukáže čas."
 bba_africa_news.3.t: "Založení Organizace africké jednoty"
 bba_africa_news.4.a: "V jednotě je síla!"
 bba_africa_news.4.b: "Nikdy z toho nic nebude."
 bba_africa_news.4.desc: "Mnozí pochybovali o schopnosti Organizace africké jednoty naplnit sliby, které hlásala. Členské státy však nyní vyjádřily přání prohloubit integraci vytvořením federace států v rámci větší Africké unie. Přestože je před nimi ještě mnoho práce na plné integraci politických systémů jednotlivých států, zdá se, že se v Africe začíná formovat nová světová mocnost."
 bba_africa_news.4.t: "Vznik Africké unie"
 bba_italian_formables_news.1.a: "Jsme novými hegemony Evropy!"
 bba_italian_formables_news.1.b: "Takový stát se nevyhnutelně rozpadne."
 bba_italian_formables_news.1.desc: "Dnes italský vůdce [ITA.GetLeader] oznámil zahájení procesu integrace území nárokovaných italskými irredentisty do italského státu. Prohlásil, že to posílí postavení Itálie jako světové velmoci a konečně sjednotí italský národ pod jednou vlajkou. Mnozí se ptají, zda takto rozlehlý stát dokáže skutečně držet pohromadě; odpověď zná pouze čas."
 bba_italian_formables_news.1.t: "Italia Irredenta byla dosažena"
 bba_news.0.a: "Překvapuje to někoho?"
 bba_news.0.desc: "Když se [?global.LoN_attacker_country.GetNameDef] a [?global.LoN_defender_country.GetNameDef] ocitli ve válce, kterou vyhlásil první jmenovaný, Společnost národů selhala ve snaze zachovat mír. [?global.LoN_attacker_country.GetLeader] se vysmívá neschopnosti Společnosti cokoli učinit a s tímto prohlášením vystupuje ze Společnosti. Když i další světoví vůdci zpochybňují smysl Společnosti národů, pokud nedokáže zabránit konfliktům, jsou její dny fakticky sečteny. \nAčkoli se rada nadále schází, nikdo už nečeká, že něčeho skutečně dosáhne. Jakákoli autorita, kterou kdysi měla, je nyní dávno pryč."
 bba_news.0.t: "Konec Společnosti národů"
 bba_news.1.a: "To přece jen blafují! Nebo ne?"
 bba_news.1.desc: "Hrozba vypuknutí velké války dnes vyděsila vůdce po celém světě. Sovětský vůdce [SOV.GetLeader] požadoval, aby [ITA.GetLeader] ukončil nelegální válku, kterou vede [ITA.GetName]. [SOV.GetLeader] dal jasně najevo, že pokud [ITA.GetName] tomuto požadavku nevyhoví, bude ochoten použít sílu, aby je k tomu přinutil. V posledních měsících obdržela [ETH.GetNameDef] od [SOV.GetAdjective] vyslanců mnoho vybavení a rad. Stále zřetelněji se ukazuje, že zemi nyní považují za součást své sféry vlivu."
 bba_news.1.t: "[SOV.GetName] požaduje konec italsko-etiopské války"
 bba_news.100.a: "[GetPurgeEventOptions]"
 bba_news.100.a_many_purged: "Ukázka síly"
 bba_news.100.a_none_purged: "„[ROOT.GetLeader] Milosrdný“ zní docela dobře."
 bba_news.100.a_some_purged: "Je dobře, že jsou pryč"
 bba_news.100.desc_many_purged: "Několik vysoce postavených členů fašistické strany bylo nedávno odstaveno od moci, když se [Root.GetLeader] prosadil jako absolutní vůdce [ROOT.GetNonIdeologyName]. Tato čistka odstranila možné spojence starého duceho Benita Mussoliniho a jakoukoli naději, že by byl znovu dosazen do čela Itálie."
 bba_news.100.desc_none_purged: "V poslední době kolovaly zvěsti o velké čistce s cílem vystrnadit členy loajální Mussolinimu z Partito Nazionale Fascista, ale zdá se, že byla místo toho nabídnuta plošná amnestie. To může stranu posílit, ale zároveň to oslabilo postavení, které má [ROOT.GetLeader] v její čele."
 bba_news.100.desc_some_purged: "Někteří z nejbližších Mussoliniho podporovatelů byli z fašistické strany odstraněni, zatímco [ROOT.GetLeader] upevňuje nad stranou kontrolu. Čistka nebyla tak tvrdá, jak se někteří obávali, ale [ROOT.GetLeader] je v silnější pozici prosazovat svou vlastní agendu pro Itálii."
 bba_news.100.t: "[GetPurgeEventTitles]"
 bba_news.100.t_many_purged: "Velká čistka v Partito Nazionale Fascista"
 bba_news.100.t_none_purged: "Čistka, která se nikdy nekonala"
 bba_news.100.t_some_purged: "Čistka v Partito Nazionale Fascista"
 bba_news.101.a: "A tak končí život Mussoliniho."
 bba_news.101.desc: "Po svržení z moci v Itálii byl Benito Mussolini dán do domácího vězení za trestuhodnou neschopnost a zradu nečinností a čekal na svůj osud — který ho konečně dostihl. Brzy ráno čelil bývalý vůdce Itálie popravčí četě před malou skupinou vládních zástupců a téhož dne byl v soukromí pochován za účasti nejbližší rodiny."
 bba_news.101.t: "Bývalý italský vůdce Benito Mussolini popraven"
 bba_news.102.a: "Soudní fraška"
 bba_news.102.desc: "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_guilty: "Možná k překvapení málokoho byl bývalý vůdce Itálie shledán vinným ve všech bodech. Ex-Duce se prohlásil nevinným, ale byl odsouzen k doživotnímu vězení. Lze se jen domnívat, že nový režim měl na proces vliv a že je s výsledkem dosti spokojen."
 bba_news.102.desc_innocent: "K všeobecnému překvapení byl bývalý Duce ve všech bodech shledán nevinným a ve všech obžalobách zproštěn. Mussolini nyní může zbytek života strávit jako svobodný [ROOT.GetAdjective] občan. Ačkoli zatím neodhalil žádné další plány, nelze podceňovat vliv, který starý Duce stále má na srdce a mysli mnoha lidí."
 bba_news.102.t: "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_guilty: "Mussolini odsouzen k vězení"
 bba_news.102.t_innocent: "Mussolini ve všech bodech zproštěn viny"
 bba_news.103.a: "Rozhodně krvavý chaos."
 bba_news.103.desc: "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists: "Bývalý vůdce [FROM.GetNonIdeologyName] Benito Mussolini byl nalezen mrtvý, zřejmě popraven komunisty. Nový režim, který vede [FROM.GetLeader], jednal rychle a pozatýkal řadu komunistických sympatizantů, zatímco zemí cloumá napjatá atmosféra a mnozí volají po spravedlnosti a odvetě proti domnělým nepřátelům."
 bba_news.103.desc_coverstory: "Bývalý vůdce [FROM.GetNonIdeologyName] Benito Mussolini se pokusil uprchnout z domácího vězení, do něhož byl umístěn po svržení. Do jeho kvartýru vtrhla hrstka ozbrojených mužů a došlo k přestřelce. V zmatku byl Mussolini zasažen a svým zraněním podlehl."
 bba_news.103.t: "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists: "Mussolini zabit komunisty!"
 bba_news.103.t_coverstory: "Mussolini zabit při pokusu o útěk!"
 bba_news.104.a: "Všechno podle plánu"
 bba_news.104.desc: "[ROOT.GetNameDefCap] a [FROM.GetNameDefCap] podepsaly program společné spolupráce, aby posílily vojenské schopnosti obou zemí. Dohoda umožní oběma státům snáze sdílet technologie a výzkum a nepochybně posílí vzájemné pouto."
 bba_news.104.t: "Oznámen nový vojenský program"
 bba_news.105.a: "Moudré rozhodnutí"
 bba_news.105.desc: "[ROOT.GetNameDefCap] a [FROM.GetNameDefCap] podepsaly pakt o neútočení, který zaručuje mír mezi oběma národy. To jim umožní soustředit se jinde, ale všichni se ptají, jak dlouho tento vratký pakt vydrží."
 bba_news.105.t: "Podepsán nový pakt o neútočení"
 bba_news.106.a: "Konec jedné éry"
 bba_news.106.desc: "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_emperor: "Starý císař [FROM.GetNonIdeologyName] Vittorio Emanuele III. zemřel. Když vedl Itálii během dvou světových válek, stal se symbolem stability a opěrným bodem pro [FROM.GetAdjective] lid během těchto těžkostí. Truchlící lidé vyšli do ulic, aby vyjádřili uznání a podporu zesnulému císaři. \n\n Národ doufá, že jediný dědic a nástupce starého císaře, princ Umberto, bude pro [FROM.GetAdjective] lid podobně pevnou oporou. Princ bude brzy korunován císařem Umbertem I. z [FROM.GetNonIdeologyName] — kéž dlouho vládne!"
 bba_news.106.desc_king: "Starý král [FROM.GetNonIdeologyName] Vittorio Emanuele III. zemřel. Když vedl Itálii během dvou světových válek, stal se symbolem stability a opěrným bodem pro [FROM.GetAdjective] lid během těchto těžkostí. Truchlící lidé vyšli do ulic, aby vyjádřili uznání a podporu zesnulému králi. \n\n Národ doufá, že jediný dědic a nástupce starého krále, princ Umberto, bude pro [FROM.GetAdjective] lid podobně pevnou oporou. Princ bude brzy korunován králem Umbertem II. — kéž dlouho vládne!"
 bba_news.106.t: "[GetVittorioDiesEventTitles]"
 bba_news.106.t_emperor: "Zemřel císař Itálie"
 bba_news.106.t_king: "Zemřel král Itálie"
 bba_news.107.a: "Bude zvolen nový papež"
 bba_news.107.b: "Boží cesty jsou nevyzpytatelné"
 bba_news.107.desc: "Papež Pius XI. po téměř 20 letech v čele katolické církve zesnul. Během svého působení jako nejvyšší pontifik ukončil dlouhý rozkol mezi papežstvím a italskou vládou a sehrál klíčovou roli při znovunastolení Vatikánu jako nezávislého státu."
 bba_news.107.t: "Smrt papeže"
 bba_news.108.b: "Monarchie je přežitek!"
 bba_news.108.d: "Diplomaté z nově ustavené vlády v Itálii byli vysláni k jednání s albánským vládcem, králem Zogem, aby posílili vztahy mezi oběma zeměmi a pokusili se Zoga dotlačit k prosazení více socialistických politik v Albánii. \n\nSnad proto, že cítí, že dny albánské monarchie se chýlí ke konci, anebo prostě z čiré nenávisti k socialismu, Zog odmítl s italskými zmocněnci jednat a vyzval albánský lid, aby odolal nátlaku [ITA.GetNameDef]. \n\nPřesto se zahraniční vojenští odborníci shodují, že [ALB.GetNameDef] má jen malou šanci vzdorovat invazi, pokud se italská vláda rozhodne jednat."
 bba_news.109.a: "Znepokojivé!"
 bba_news.109.b: "Skvělé!"
 bba_news.109.desc: "Ve zcela bezprecedentním kroku se Velká fašistická rada [FROM.GetNonIdeologyName] chopila moci, [?ITA.ITA_var_deposed_leader.GetName] byl sesazen a uvržen do domácího vězení. Tento krok byl odůvodněn snahou zachránit zemi před vojenskými nezdary a neschopností duceho, což vyvolalo napětí uvnitř [FROM.GetNonIdeologyName] a obavy, že by to bez opatření ke zmírnění situace mohlo vést k občanské válce."
 bba_news.109.t: "[?ITA.ITA_var_deposed_leader.GetName] sesazen"
 bba_news.110.a: "Vskutku znepokojivé zprávy."
 bba_news.110.b: "Musíme situaci stabilizovat!"
 bba_news.110.c: "To nám otevírá nové příležitosti!"
 bba_news.110.desc: "Nově jmenovaný vůdce [FROM.GetLeader] nedokázal řešit rostoucí napětí, kterému musí v poslední době čelit [FROM.GetNameDef]. To vedlo k propuknutí občanské války, jež zemi trhá zevnitř. Různé skupiny — od komunistů přes rojalisty po demokraty — všechny usilují o moc a vytvářejí proměnlivé aliance, zatímco fašisté jsou odhodláni udržet svou vládu. \n\nZatímco výsledek občanské války je nejistý, vnější pomoc bude nepochybně hrát zásadní roli v budoucím vítězství."
 bba_news.110.t: "[FROM.GetName] se tříští v občanské válce!"
 bba_news.111.a: "Uvidíme, jak dlouho to vydrží"
 bba_news.111.desc: "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation: "[From.GetName] a [SPC.GetName] společně vyhlásily vznik Anarchistické konfederace, v níž se zavazují pomáhat si a přijít si na pomoc, budou-li napadeny cizí mocí. Toto společné prohlášení přilákalo do Itálie tisíce anarchistů na podporu vyhlášení."
 bba_news.111.desc_single_proclamation: "[FROM.GetName] se stává cílem tisíců a tisíců anarchistů z celého světa poté, co vláda vyhlásila založení Anarchistické konfederace. Ve svém prohlášení učinila široká prohlášení o rozmetání kapitalismu a porážce fašismu všude, kde se tyto zla vyskytují."
 bba_news.111.t: "Vyhlášení Anarchistické konfederace"
 bba_news.2.a: "Přežije to [ITA.GetLeader]?"
 bba_news.2.desc: "\nV pozoruhodném obratu událostí [ITA.GetName] souhlasí s příměřím. [ITA.GetAdjectiveCap] jednotky rovněž začaly ustupovat na původní hranice [ETH.GetNameDef], vzdávajíce se všech územních zisků, jichž dosáhly. To, že [SOV.GetNameDefCap] byl zjevně ochoten jít kvůli Etiopii do války, [ITA.GetLeader] nepochybně vzal na vědomí a vydal rozhodnutí stáhnout se. Zbývá zjistit, jak [ITA.GetAdjective] veřejnost na toto ponížení zareaguje."
 bba_news.2.t: "[ITA.GetName] a [ETH.GetNameDefCap] se dohodly na míru"
 bba_news.200.a: "Budou Němci bojovat dál?"
 bba_news.200.b: "Tak ten hajzl je mrtvý? Škoda, že jsme ho nedostali živého!"
 bba_news.200.c: "Můžeme si být jistí, že je mrtvý?"
 bba_news.200.d: "Nic se nemění. Budeme bojovat do posledního muže."
 bba_news.200.desc: "[GER.GetAdjectiveCap] rozhlas odvysílal zprávu, že vůdce Adolf Hitler zemřel. Zpráva přichází po těžkých bojích v [GER.Capital.GetCapitalVictoryPointName]ě a širším postupu do [GER.GetAdjective] srdce země spojeneckými a [SOV.GetAdjective] silami. Oznámení učinil [GER.GetLeader], údajně vůdcův vyvolený nástupce, který vyjádřil zármutek národa nad ztrátou Hitlera a popsal jeho smrt na velitelském stanovišti, odkud řídil obranu země. Ani Hitlerova smrt, ani okolnosti, za nichž k ní údajně došlo, nemohou být ověřeny. Oznámení však jistě ovlivní morálku [GER.GetAdjective] obyvatel."
 bba_news.200.t: "Hitler je mrtvý"
 bba_news.201.a: "Nešťastná oběť pro budoucí mír."
 bba_news.201.b: "Spojencům se nedá věřit."
 bba_news.201.c: "Už nikdy se nenecháme vystavit fašistické agresi z Evropy."
 bba_news.201.desc: "Přestože během války působila v Londýně [POL.GetAdjective] exilová vláda, rozhodli se Spojenci uznat Soviety vychované komunisty za legitimní [POL.GetAdjective] vládu. Diplomatické zdroje naznačují, že Spojenci a [SOV.GetName] uzavřeli dohodu o poválečném rozdělení Evropy do sfér vlivu. Bohužel pro [POL.GetAdjective] vládu v Londýně byl hlavní překážkou dohody [SOV.GetAdjective] požadavek, aby Polsko patřilo do [SOV.GetAdjective] sféry vlivu.\n\nZatímco [POL.GetName] to považuje za zradu, jiní tvrdí, že když [SOV.GetAdjective] síly zemi už okupují, nemělo smysl odmítat jejich ultimátum a ohrožovat budoucí stabilitu Evropy."
 bba_news.201.t: "[SOV.GetNameDef] získává páku na [POL.GetAdjective] vládu"
 bba_news.3.a: "Tohle nikdy nevydrží."
 bba_news.3.desc: "Válka v Etiopii se zvrhla v opotřebovací konflikt a Italové byli donuceni k jednání o příměří. Většina očekávala, že se [ETH.GetAdjective] armáda po nedávném komunistickém povstání v zemi jednoduše rozpadne, avšak [ETH.GetLeader] dokázal válku obrátit. [ETH.GetNameDef] tak zachránila velkou část země před [ITA.GetAdjective] okupací. Jelikož však také velká část Východní Afriky zůstává pod [ITA.GetAdjective] správou, není jasné, zda křehký mír vydrží."
 bba_news.3.t: "Italsko-[ETH.GetAdjective] dohoda o příměří"
 bba_news.4.a: "Revoluce se šíří!"
 bba_news.4.b: "Komunistická hrozba na pochoodu."
 bba_news.4.desc: "Příslušníci armády a protifašistické organizace známé jako Černí lvi zorganizovali převrat proti císařské vládě. Císař $ETH_haile_selassie$ měl provést přehlídku jednotek, když byl přepaden a zatčen.\n\nMezitím v [ROOT.Capital.GetCapitalVictoryPointName] Černí lvi obsadili klíčovou infrastrukturu města, včetně císařovy rezidence. Mnoho loajalistů z armády a policie padlo v menších potyčkách, ale to, co ze země zbylo, je nyní pod kontrolou prozatímní vlády se sklony ke komunismu. \n\nVětšina lidí, vyčerpaných válkou s Italy, jednoduše přijala autoritu své nové vlády."
 bba_news.4.t: "Komunistický převrat v Etiopii"
 bba_news.5.a: "Sláva jedinému pravému dědici krále Šalomouna!"
 bba_news.5.b: "To je šílenství."
 bba_news.5.desc_does_not_own_454: "[ETH.GetLeader] prohlásil, že díky své královské krvi sahající prý až k biblickému králi Šalomounovi je legitimním vládcem [454.GetName]. Přízrak dalšího územního nároku nepochybně vyvolá obavy v hlavních městech regionu, ale teprve se uvidí, zda etiopská šalomounská přestavba přinese geopolitické důsledky."
 bba_news.5.desc_owns_454: "[ETH.GetLeader] prohlásil, že díky své královské krvi sahající prý až k biblickému králi Šalomounovi je legitimním vládcem [454.GetName]. Následně vyhlásil znovuzrození Etiopie jako Šalomounovy říše. Jelikož už vybojoval kontrolu nad [454.GetName] z rukou velmocí, hodlá [ETH.GetLeader] přesunout hlavní město své říše do tohoto regionu. Zda etiopská šalomounská přestavba povede k geopolitickým důsledkům, se teprve uvidí."
 bba_news.5.t: "Založena Šalomounova říše"
 bba_news.6.a: "Sláva Jahovi!"
 bba_news.6.b: "To je šílenství."
 bba_news.6.desc: "Vskutku bizarním obratem událostí přijal etiopský císař [ETH.GetLeader] okrajové náboženské hnutí v Karibiku známé jako „rastafariánství“. Zjevně se nespokojil jen s tím být císařem — nyní jej rastafariáni uctívají jako doslovné vtělení Boha, přesněji „Jaha“. Sama Etiopie byla reorganizována jako „$empire_of_zion$“. Zda toto náboženské pozdvižení povede ke změnám v etiopské zahraniční politice nebo k geopolitické nestabilitě, se teprve uvidí."
 bba_news.6.t: "Založena $empire_of_zion$"
 bba_news.666.a: "Vskutku nečekané"
 bba_news.666.desc: "Papež [FROM.GetLeader] šokoval světové státníky tím, že sesadil [FROM.GetAdjective] krále [?ITA.ITA_var_deposed_leader.GetName] a sám se chopil moci s tvrzením, že je to boží vůle. Ačkoli jsou mnozí Italové rovněž šokováni, papežství má v zemi širokou podporu a někteří tento náhlý obrat vlády oslavují jako začátek nové a slavné éry pro [FROM.GetNameDefCap]."
 bba_news.666.t: "Papež se ujímá moci"
 bba_news.7.a: "Jak hrozné."
 bba_news.7.b: "Měli bychom se připravit na nevyhnutelné."
 bba_news.7.c: "Bylo to nevyhnutelné."
 bba_news.7.desc: "Šíří se zvěsti, že [AFA.GetNameDef] může být bezprostředně anektován [ITA.GetAdjective] silami. [ITA.GetAdjectiveCap] jednotky byly spatřeny, jak se shromažďují na hranicích izolované země, a zdroje naznačují, že na [AFA.Capital.GetCapitalVictoryPointName] je vyvíjen diplomatický nátlak, aby byla vynucena kapitulace bez krveprolití. Zda [AFA.GetLeader] dokáže [ITA.GetAdjective] nátlaku odolat, je však nejisté a vyhlídky nevypadají slibně."
 bba_news.7.t: "[ITA.GetName] se chystá anektovat [AFA.GetNameDef]"
 bba_news.8.a: "Bohužel nepřekvapivé."
 bba_news.8.b: "To naše síly ještě víc roztáhne."
 bba_news.8.c: "Rozhodli se moudře."
 bba_news.8.desc: "Možná nepřekvapivě [AFA.GetNameDef] přijímá [ITA.GetAdjective] požadavky na podrobení. Zatímco [AFA.GetAdjective] vláda doufala, že se vyhne okupaci, bylo stále jasnější, že koloniální mocnosti v regionu jim na pomoc nepřijdou a ani sousední [ETH.GetName] nebude moci uvolnit vojenský personál na jejich podporu. V tak bezútěšné situaci vláda ustoupila [ITA.GetAdjective] nátlaku, aby ušetřila lid od zbytečného krveprolití. \n\n[ITA.GetAdjectiveCap] síly nyní vstupují do malého státu a zaujímají nové pozice na [ETH.GetAdjective] hranici. Není jasné, zda bude okupace trvalá a jak ovlivní širší konflikt, který spolu mají [ITA.GetName] a [ETH.GetName]."
 bba_news.8.t: "[AFA.GetName] se podřizuje [ITA.GetAdjective] požadavkům"
