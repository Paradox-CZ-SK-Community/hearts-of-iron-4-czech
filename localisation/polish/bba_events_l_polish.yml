 SWI_first_election_text:0 "Jakmile se radní stane prezidentem konfederace, nebude moci být znovu určen jako politický poradce, ale bude mít mocné rozhodnutí k dispozici. Když bude místo politického poradce nějakou dobu prázdné, budete čelit sankcím, takže se ujistěte, že neusídlíte pozici rychle. \n\n"
