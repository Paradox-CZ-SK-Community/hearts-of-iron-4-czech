 bba_africa_news.1.a:0 "Konečně jsme sjednoceni!"
 bba_africa_news.1.b:0 "Je to konec koloniální éry?"
 bba_africa_news.1.desc:0 "Ve 20. letech 20. století se koloniální sekretář Leo Amery snažil vytvořit bílou vládou ovládanou Východoafrickou dominion složenou z Keni, Ugandy a Tanganiky. Toto bylo proti a nakonec nebylo dokončeno. Nicméně původní obyvatelé Východní Afriky použili tento koncept jako základ pro vytvoření své vlastní země, která je nyní silnější než kdy dříve. Prohlásili, že éra evropsky dominantní Afriky končí!"
