 BBA_italy_anti_colonialism_events.61.desc:0 "Ačkoliv to není úplné překvapení, s lítostí jsme byli informováni, že lidé v Jižní Africe odmítli být nadále pod naší správou. Po dlouhou dobu se cítili zanedbáváni a vykořisťováni, a proto hlasovali pro opuštění naší správy."
