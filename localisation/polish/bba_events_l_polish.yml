 bba_africa_news.2.a:0 "Doufejme v mír a prosperitu"
 bba_africa_news.2.b:0 "Co to bude pro region znamenat?"
 bba_africa_news.2.t:0 "Roh Afriky byl sjednocen"bba_africa_news.2.desc:0 "Po staletích rozdělení a bojů byli lidé z rohu Afriky sjednoceni pod jedním státem. Toto se téměř už dříve podařilo, ale ambice nacionalistů, kteří mysleli jen na sebe, vždy byly překážkou, která rozbíjela vztahy mezi národy. Nyní však vládce oblasti [ROOT.GetLeader] prohlásil, že stát nebude v prospěch žádné konkrétní skupiny, ale bude sjednocujícím faktorem pro všechny, kteří tam žijí. Tentokrát, jak prohlašuje, bude region mírumilovný a prosperující a zůstane sjednocen až do konce lidstva."
 bba_africa_news.3.a:0 "Skvělá iniciativa!"
 bba_africa_news.3.b:0 "Jaký slabý koncept."
 bba_africa_news.3.desc:0 "Národy Afriky začaly spolupracovat prostřednictvím vytvoření mezivládní organizace. Nová Organizace africké jednoty slibuje podporu bezpečnosti a ekonomického rozvoje členských států. Zda dokážou tyto vznešené ideály naplnit, zůstává otázkou."
 bba_africa_news.3.t:0 "Založení Organizace africké jednoty"
 bba_africa_news.4.a:0 "Ve sjednocení je síla, v rozdělení pád!"
 bba_africa_news.4.b:0 "To nic nezmění."
 bba_africa_news.4.desc:0 "Mnozí měli pochybnosti o schopnosti Organizace africké jednoty dodržet sliby, které hlásala. Avšak členové organizace vyjádřili přání prohloubit svou integraci vytvořením federace států v rámci větší Africké unie. I když je potřeba hodně práce k plnému začlenění politických systémů jednotlivých členských států, zdá se, že v Africe začíná vznikat nová světová mocnost."
 bba_africa_news.4.t:0 "Vznik Africké unie"
 bba_italian_formables_news.1.a:0 "Jsme novými hegemony Evropy!"
 bba_italian_formables_news.1.b:0 "Takový národ nevyhnutelně zanikne"
 bba_italian_formables_news.1.desc:1 "Dnes italský vůdce [ITA.GetLeader] oznámil zahájení procesu integrace území nárokovaných italskými irredentisty do italského státu. Prohlásil, že to posílí postavení Itálie jako světové velmoci a konečně sjednotí italský národ pod jednou vlajkou. Mnozí se ptají, zda národ tak rozsáhlý může skutečně zůstat pohromadě, a čas ukáže, co Itálii přinese."
 bba_italian_formables_news.1.t:0 "Italská irredenta byla dosažena"
 bba_news.0.a:0 "Není to zcela nečekané"
 bba_news.0.desc:0 "Vyhlášením války ze strany [?global.LoN_attacker_country.GetNameDef] proti [?global.LoN_defender_country.GetNameDef], Společnost národů selhala ve svých pokusech udržet mír. [?global.LoN_attacker_country.GetLeader] otevřeně vysmíval neschopnosti Společnosti něco podniknout, a tím vyvedl [?global.LoN_attacker_country.GetHerHis] zemi ze Společnosti. Další světoví vůdci také zpochybňují smysl existence Společnosti národů, pokud nedokáže zabránit konfliktům, takže dny Společnosti jsou de facto u konce.\nI když rada pokračuje ve schůzkách, nikdo už neočekává, že něco skutečně dokáže. Veškerá autorita, kterou rada kdysi měla, je dávno pryč."
 bba_news.0.t:0 "Konec Společnosti národů"
 bba_news.1.a:0 "Určitě jen blefují?"
 bba_news.1.desc:0 "Hrozba velké války dnes znepokojila vůdce po celém světě. Sovětský vůdce [SOV.GetLeader] požaduje, aby [ITA.GetLeader] ukončil nezákonnou válku [ITA.GetName] proti [ETH.GetNameDef]. [SOV.GetLeader] jasně uvedl, že pokud [ITA.GetName] neuposlechne, bude ochoten použít sílu, aby je k tomu donutil. V posledních měsících [SOV.GetAdjective] aktivně pomáhali [ETH.GetNameDef] se zbraněmi a radami. Stále více se ukazuje, že považují tuto zemi za součást své sféry vlivu."
 bba_news.1.t:0 "[SOV.GetName] požaduje ukončení italsko-etiopské války"
 bba_news.100.a_many_purged:0 "Ukázka síly"
 bba_news.100.a_none_purged:0 "[ROOT.GetLeader] Milosrdný zní hezky."
 bba_news.100.a_some_purged:0 "Dobrá zbabranost"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.desc_many_purged:0 "Několik vysokých představitelů fašistické strany bylo nedávno odstraněno z moci, zatímco [Root.GetLeader] vystupuje jako absolutní vůdce [ROOT.GetNameDefCap]. Toto čištění odstraňuje potenciální spojence starého Duce Benita Mussoliniho a jakoukoliv naději na jeho návrat k moci v Itálii."
 bba_news.100.desc_none_purged:0 "Povídalo se o velkém čištění na odstranění Mussoliniho příznivců z Partito Nazionale Fascista, ale místo toho se zdá, že byla nabídnuta amnestie pro celou stranu. To může stranu zesílit, ale oslabilo to pozici [ROOT.GetLeader] jako vůdce."
 bba_news.100.desc_some_purged:0 "Někteří z Mussoliniho nejbližších podporovatelů byli z fašistické strany odstraněni, zatímco [ROOT.GetLeader] posiluje svůj vliv ve straně. Čištění nebylo tak tvrdé, jak někteří obávali, ale nechává [ROOT.GetLeader] v silnější pozici prosazovat svou agendu pro Itálii."
 bba_news.100.t_many_purged:0 "Velké čištění Partito Nazionale Fascista"
 bba_news.100.t_none_purged:0 "Čištění, které se nekonalo"
 bba_news.100.t_some_purged:0 "Čištění Partito Nazionale Fascista"
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.101.a:0 "Tak končí život Mussoliniho."
 bba_news.101.desc:0 "Po svržení z moci v Itálii byl Benito Mussolini umístěn do domácího vězení za trestný čin neschopnosti a zrady nečinností, čekající na svůj osud, který ho nakonec dostihl. Brzy ráno byl bývalý italský vůdce postaven před popravčí četu před malou skupinou zástupců vlády a byl týž den pohřben na soukromém obřadu za přítomnosti své nejbližší rodiny."
 bba_news.101.t:0 "Bývalý italský vůdce Benito Mussolini popraven"
 bba_news.102.a:0 "Parodie na soud"
 bba_news.102.desc_guilty:0 "Možná nikoho nepřekvapí, že byl bývalý italský vůdce shledán vinen ze všech obvinění. Bývalý Duce se hájil nevinným, ale byl odsouzen k doživotnímu vězení. Dá se předpokládat, že nový režim ovlivnil soud a jeho výsledek ho potěšil."
 bba_news.102.desc_innocent:0 "K překvapení všech byl bývalý Duce osvobozen od všech obvinění. Mussolini je nyní volný, aby dožil svůj život jako svobodný občan [ROOT.GetNameDefCap]. Ač zatím žádné další plány nezveřejnil, nelze popřít, jaký vliv má starý Duce stále na srdce a mysli mnoha lidí."
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.t_guilty:0 "Mussolini odsouzen k vězení"
 bba_news.102.t_innocent:0 "Mussolini zproštěn všech obvinění"
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.103.a:0 "Určitě krveprolití."
 bba_news.103.desc_coverstory:0 "Bývalý vůdce [FROM.GetNameDefCap], Benito Mussolini, se pokusil uprchnout z domácího vězení, kam byl umístěn po svém svržení z moci. Několik ozbrojených mužů vtrhlo do Mussoliniho prostor a následovala přestřelka. Během chaosu Mussolini byl zasažen a zemřel na své zranění."
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"bba_news.103.desc_communists:0 "Bývalý vůdce [FROM.GetNameDefCap], Benito Mussolini, byl nalezen mrtvý, zřejmě popraven Komunisty. Nový režim pod vedením [FROM.GetLeader] rychle zasáhl a zatkl několik sympatizantů Komunistů, protože zemí se rozhostila rozjitřená atmosféra, kdy mnozí volají po spravedlnosti a pomstě proti vnímaným nepřátelům."
 bba_news.103.t_communists:0 "Mussolini zabit komunisty!"
 bba_news.103.t_coverstory:0 "Mussolini zabit při pokusu o útěk!"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.104.a:0 "Vše podle plánu"
 bba_news.104.desc:0 "[ROOT.GetNameDefCap] podepisuje společný program spolupráce s [FROM.GetNameDefCap] na posílení vojenských schopností obou národů. Dohoda umožní oběma zemím snáze sdílet technologie a výzkum a nepochybně posílí pouto mezi nimi."
 bba_news.104.t:0 "Oznámen nový vojenský program"
 bba_news.105.a:0 "Moudré rozhodnutí"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap] a [FROM.GetNameDefCap] podepsaly pakt o neútočení, který zaručuje mír mezi oběma národy. To jim umožní věnovat se jinde, ale všichni se ptají, jak dlouho tento vratký pakt vydrží."
 bba_news.105.t:0 "Podepsán nový pakt o neútočení"
 bba_news.106.a:0 "Konec jedné éry"
 bba_news.106.desc_emperor:0 "Starý císař [FROM.GetName], Vittorio Emanuele III., zemřel. Vedením Itálie během dvou světových válek sloužil jako symbol stability a spojovací bod pro [FROM.GetAdjective] během těchto těžkostí. truchlící lidé vyšli do ulic, aby vyjádřili svou úctu a podporu zesnulému císaři. \n\n Národ doufá, že jediný dědic a následník starého císaře, princ Umberto, bude stejně pevnou oporou pro [FROM.GetAdjective] lidi. Princ bude brzy korunován císařem Umbertem I. [FROM.GetName] - ať vládne dlouho!"
 bba_news.106.desc_king:0 "Starý král [FROM.GetName], Vittorio Emanuele III., zemřel. Vedením Itálie během dvou světových válek sloužil jako symbol stability a spojovací bod pro [FROM.GetAdjective] během těchto těžkostí. truchlící lidé vyšli do ulic, aby vyjádřili svou úctu a podporu zesnulému králi. \n\n Národ doufá, že jediný dědic a následník starého krále, princ Umberto, bude stejně pevnou oporou pro [FROM.GetAdjective] lidi. Princ bude brzy korunován králem Umbertem II. - ať vládne dlouho!"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.t_emperor:0 "Císař Itálie umírá"
 bba_news.106.t_king:0 "Král Itálie umírá"
 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.107.a:0 "Bude zvolen nový papež"
 bba_news.107.b:0 "Bůh koná záhadnými způsoby"
 bba_news.107.desc:1 "Papež Pio XI zemřel poté, co vedl katolickou církev téměř 20 let. Během své vlády jako Pontifex Maximus ukončil dlouhý rozkol mezi papežstvím a italskou vládou a sehrál klíčovou roli při opětovném ustanovení Vatikánu jako nezávislého státu."
 bba_news.107.t:0 "Smrt papeže"
 bba_news.108.b:0 "Monarchie je zastaralá!"
 bba_news.108.d:0 "Diplomaté z nově založené vlády v Itálii byli vysláni jednat s albánským vládcem, králem Zogem, ve snaze posílit vztahy mezi oběma zeměmi a pokusit se vyvinout tlak na Zoga, aby zaváděl více socialistických politik v Albánii. \n\nMožná cítí, že dny albánské monarchie se blíží ke konci, nebo možná jen ze zlomyslnosti vůči socialismu, král Zog odmítl jednat s italskými úředníky a vyzval albánský lid, aby odolával tlaku ze strany [ITA.GetNameDef]. \n\nPřesto zahraniční vojenský experti souhlasí, že [ALB.GetNameDef] má malou šanci odolat invazi, pokud italská vláda podnikne kroky."
 bba_news.109.a:0 "Znepokojivé!"
 bba_news.109.b:0 "Skvělé!"
 bba_news.109.desc:0 "V bezprecedentním kroku uchopila moc Velká rada fašismu [FROM.GetName] a sesadila [?ITA.ITA_var_deposed_leader.GetName] a uvěznila jej v domácím vězení. Tento čin byl motivován snahou zachránit zemi před vojenskými neúspěchy a neschopností Duceho, což vyvolalo napětí v rámci [FROM.GetName] a někteří se obávají, že by to mohlo vést k občanské válce, pokud nebudou přijata opatření ke zklidnění situace."
 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName] je sesazen"
 bba_news.110.a:0 "Opravdu znepokojující zprávy."
 bba_news.110.b:0 "Musíme stabilizovat situaci!"
 bba_news.110.c:0 "To nám přináší příležitosti!"
 bba_news.110.desc:0 "Nově ustanovený vůdce [FROM.GetName], [FROM.GetLeader], nedokázal řešit rostoucí napětí, které nedávno rozděluje [FROM.GetAdjective]y. To vyvolalo vypuknutí občanské války, která roztrhala zemi zevnitř. Různé skupiny od komunistů přes royalisty až po demokraty soupeří o moc a vytvářejí proměnlivé aliance, zatímco fašisté jsou rozhodnuti udržet svou vládu. \n\nZatímco výsledek občanské války je stále nejistý, vnější pomoc bezpochyby sehrává významnou roli při budoucím vítězství."
 bba_news.110.t:0 "[FROM.GetName] se rozpadá do občanské války!"
 bba_news.111.a:0 "Uvidíme, jak dlouho to vydrží"
 bba_news.111.desc_joint_proclamation:0 "[From.GetName] a [SPC.GetName] společně prohlásily založení Anarchistické konfederace, kde si slibují vzájemnou pomoc a podporu v případě útoku cizí mocnosti. Společné prohlášení přilákalo tisíce anarchistů do Itálie na podporu tohoto akty."
 bba_news.111.desc_single_proclamation:0 "Tisíce anarchistů z celého světa míří do [FROM.GetName], poté co vláda vyhlásila založení Anarchistické konfederace. Ve své proklamaci učinili rozsáhlá prohlášení o zničení kapitalismu a porážce fašismu kdekoli, kde se tyto zlořády nacházejí."
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.t:0 "Proklamace anarchistické konfederace"
 bba_news.2.a:0 "Přežije [ITA.GetLeader] toto?"
 bba_news.2.t:0 "[ITA.GetName] souhlasí s mírovou dohodou s [ETH.GetNameDefCap]"bba_news.2.desc:0 "\nV pozoruhodném zvratu událostí se [ITA.GetName] dohodl na příměří s [ETH.GetName]. [ITA.GetAdjective] jednotky také začaly ustupovat do svých původních hranic s [ETH.GetNameDef], vzdávajíce se všech územních zisků, kterých dosáhly. Zjevná ochota [SOV.GetNameDefCap] jít do války za Etiopii bezpochyby sehrála roli v rozhodnutí [ITA.GetLeader] stáhnout se. Zůstává otázkou, jak na tuto ponížení zareaguje [ITA.GetAdjective] veřejnost."
 bba_news.200.b:0 "Takže ten parchante mrtvý? Škoda, že jsme ho nechytli živého!"
 bba_news.200.c:0 "Můžeme si být jistí, že je mrtvý?"
 bba_news.200.desc:0 "Radiostanice [GER.GetAdjective] vysílá zprávu, že vůdce Adolf Hitler zemřel. Tato zpráva přichází po těžkých bojích v [GER.Capital.GetCapitalVictoryPointName] a rozsáhlém postupu spojeneckých a [SOV.GetAdjective] sil do srdce [GER.GetAdjective] území. Zprávu oznámil [GER.GetLeader], údajný Hitlerův vybraný nástupce, který vyjádřil národní smutek nad ztrátou Hitlera a popsal jeho smrt na velitelském stanovišti, kde organizoval obranu země. Ani smrt Hitlera, ani způsob, jakým údajně zemřel, nelze ověřit. Nicméně, toto oznámení jistě ovlivní morálku [GER.GetAdjective]ho lidu."bba_news.200.a:0 "Budou se [GER.GetAdjective]i dál bít?"
 bba_news.200.d:0 "To nic nemění. Budeme bojovat do posledního muže."
 bba_news.200.t:0 "Hitler je mrtvý"
 bba_news.201.a:0 "Nešťastná oběť pro budoucí mír."
 bba_news.201.b:0 "Spojencům se nedá věřit."
 bba_news.201.c:0 "Nikdy už se nebudeme vystavovat fašistické agresi z Evropy."
 bba_news.201.desc:0 "Navzdory [POL.GetAdjective] vládě v exilu operující z Londýna během války spojenci zvolili uznat [SOV.GetAdjective] vycvičené komunisty jako legitimní vládu [POL.GetName]. Diplomatické zdroje naznačují, že mezi spojenci a [SOV.GetName] byla uzavřena dohoda o poválečném rozdělení Evropy do sfér vlivu. Bohužel pro [POL.GetAdjective] vládu v Londýně byl hlavní překážkou v dohodě s [SOV.GetAdjective] [SOV.GetLeader]’ův požadavek, aby Polsko bylo součástí [SOV.GetAdjective] sféry vlivu.\n\nZatímco mnozí to budou považovat za zradu [POL.GetName], jiní argumentují, že s [SOV.GetAdjective] silami už obsazujícími zemi nebylo moc důvodů odmítat jejich ultimátum a ohrožovat budoucí stabilitu Evropy."
 bba_news.201.t:0 "[POL.GetAdjective] vláda se spojila s [SOV.GetNameDef]"
 bba_news.3.a:0 "To nikdy nevydrží."
 bba_news.3.desc:0 "Válka v [ETH.GetName] se proměnila v vyčerpávající konflikt, a [ITA.GetAdjective] byli nuceni vstoupit do jednání o příměří. Většina očekávala, že [ETH.GetAdjective] armáda se po nedávném komunistickém povstání v zemi jednoduše rozpadne, avšak [ETH.GetLeader] dokázal válku obrátit a zachránit velkou část národa před [ITA.GetAdjective] okupací. Nicméně s velkou částí Východní Afriky stále pod [ITA.GetAdjective] vládou, není jasné, zda křehký mír vydrží."
 bba_news.3.t:0 "Italsko-[ETH.GetAdjective] dohoda o příměří"
 bba_news.4.a:0 "Revoluce se šíří!"
 bba_news.4.b:0 "Komunistická hrozba postupuje."
 bba_news.4.desc:0 "Členové armády a protifašistické organizace zvané Černí lvi provedli převrat proti císařské vládě $ETH_haile_selassie$. Císař měl inspektovat jednotky, když byl přepaden a zatčen.\n\nMezitím v [ROOT.Capital.GetCapitalVictoryPointName] Černí lvi obsadili klíčovou infrastrukturu města, včetně císařské rezidence. Mnoho loajálních příslušníků armády a policie zahynulo v menších potyčkách, ale zbytek národa je nyní pod kontrolou provizorní komunistické vlády.\n\nVětšina obyvatel, unavená válkou s [ITA.GetName], jednoduše přijala autoritu nové vlády."
 bba_news.4.t:0 "Komunistický převrat v Etiopii"
 bba_news.5.a:0 "Sláva pravému dědici Šalomounově!"
 bba_news.5.b:0 "To je šílenství."
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader] prohlásil, že díky své královské linii, údajně sahající až k biblickému králi Šalomounovi, je legitimním vládcem [454.GetName]. Hrozba dalšího územního sporu bezpochyby vzbudí strach v hlavních městech regionu, ale zůstává otázkou, zda bude mít solomonská restrukturalizace Etiopie geopolitické následky."
 bba_news.5.desc_owns_454:0 "[ETH.GetLeader] prohlásil, že díky své královské linii, údajně sahající až k biblickému králi Šalomounovi, je legitimním vládcem [454.GetName]. Dále oznámil znovuzrození Etiopie jako Solomonského říše. Již převzal kontrolu nad [454.GetName] od velmocí a hodlá přesunout hlavní město svého impéria do této oblasti. Zůstává otázkou, zda bude mít solomonská restrukturalizace Etiopie geopolitické následky."
 bba_news.5.t:0 "Vznikl Solomonský říše"
 bba_news.6.a:0 "Sláva Jahovi!"
 bba_news.6.b:0 "To je šílenství."
 bba_news.6.desc:0 "V opravdu bizarním zvratu událostí přijal císař Etiopie, [ETH.GetLeader], okrajové náboženské hnutí v Karibiku známé jako ‚Rastafariánství.‘ Zjevně nespokojený s tím, že je jen císařem, je nyní [ETH.GetLeader] uctíván Rastafariány jako doslovná ztělesnění boha, nebo přesněji ‚Jaha.‘ Sama Etiopie byla reorganizována jako ‚Říše Sionu.‘ Zůstává otázkou, zda tento náboženský převrat povede ke změnám v zahraniční politice Etiopie nebo geopolitické nestabilitě."
 bba_news.6.t:0 "Vznikl Zionský říše"
 bba_news.666.a:0 "Jistě nečekané"
 bba_news.666.desc:0 "Papež [FROM.GetLeader] šokoval světové vůdce sesazením krále [?ITA.ITA_var_deposed_leader.GetName] z [FROM.GetName] a převzetím moci s tvrzením, že tak chce Bůh. Zatímco mnoho Italů je také šokováno, papežství má v zemi širokou podporu a někteří oslavují tento náhlý posun vlády jako začátek nové a slavné éry pro [FROM.GetNameDefCap]."
 bba_news.666.t:0 "Papež nastupuje k moci"
 bba_news.7.a:0 "Jak hrozné."
 bba_news.7.b:0 "Měli bychom se připravit na nevyhnutelné."
 bba_news.7.c:0 "To bylo nevyhnutelné."
 bba_news.7.desc:0 "Šíří se zvěsti, že anexe [AFA.GetNameDef] [ITA.GetAdjective] silami může být neodkladná. [ITA.GetAdjective] jednotky byly spatřeny shromažďovat se na hranicích izolované země a zdroje naznačují, že v [AFA.Capital.GetCapitalVictoryPointName] je vyvíjen diplomatický tlak na donucení kapitulace bez krveprolití. Zůstává otázkou, zda [AFA.GetLeader] odolá [ITA.GetAdjective] tlaku, ale situace nevypadá slibně."
 bba_news.7.t:0 "[ITA.GetName] se chystá anektovat [AFA.GetNameDef]"
 bba_news.8.a:0 "Bohužel nepřekvapivé."
 bba_news.8.b:0 "To naše síly ještě více zatíží."
 bba_news.8.c:0 "Zvolili moudře."
 bba_news.8.t:0 "[AFA.GetName] podléhá požadavkům [ITA.GetAdjective]"bba_news.8.desc:0 "Možná nikoho nepřekvapí, že [AFA.GetNameDef] přijal požadavky [ITA.GetAdjective] na podrobení. Zatímco [AFA.GetAdjective] vláda si ještě dělala naději, že se vyhne okupaci, bylo stále jasnější, že kolonialní mocnosti v regionu nepřijedou na pomoc, a sousední [ETH.GetName] nebude schopna poskytnout vojenský personál na podporu. S tak zoufalou situací vláda ustoupila [ITA.GetAdjective] tlaku, aby ochránila obyvatelstvo před zbytečným krveprolitím. \n\n[ITA.GetAdjective] síly nyní vstupují do malé země, aby zaujal nové pozice na hranici s [ETH.GetNameDef]. Není jasné, zda bude okupace trvalá, ani jak ovlivní širší [ITA.GetAdjective] konflikt s [ETH.GetName]."
 captured_ethiopian_commanders_jimma_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$ a $ETH_ras_kassa$ budou vězněni"
 captured_ethiopian_commanders_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ a $ETH_ras_kassa$ budou vězněni"
 change_focus_to_from_tt:0 "Přidává nové zaměření pro §Y[ROOT.GetNameDef]§!, které lze použít během vyhnanství v §Y[FROM.GetNameDef]§!."
 ethiopia_recognized_flag:0 "Etiopie může povolat spojence do války"
 generic_states_affected_no_prev_line_tt: "Zasažené státy:\n"
 generic_states_affected_tt:0 "\nZasažené státy:\n"
 leave_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§! opouští Společnost národů"
 stresa_front_ita:0 "Streská fronta"
 suez_blocked_sanctions_tt:0 "§Y[ITA.GetName]§! bude zablokováno používání Suezského průplavu."
BBA_italo_ethiopian_war_events.13.desc:0 "Po rozhodnutí Společnosti národů veřejně oznámil [FROM.GetLeader], že [ITA.GetAdjective] lodě nebudou nadále povoleny proplouvat Suezským průplavem. Jakékoliv [ITA.GetAdjective] lodě, které se pokusí průplavem projít, budou zabaveny a jejich náklad konfiskován, dokud [ITA.GetName] nezastaví svou agresi proti [ETH.GetNameDef]."  
BBA_italo_ethiopian_war_events.101.a:0 "Ještě jedna starost méně"  
BBA_italo_ethiopian_war_events.200.desc:0 "Veřejná sympatie k věci [ROOT.GetName] byla vždy silná. Nikdo však skutečně nečekal, že země vydrží déle než měsíc či tak něco. Naše vytrvalá obrana proti [ITA.GetAdjective] vetřelcům získává srdce lidí po celém světě a vůdci zemí začínají [ROOT.GetName] brát vážněji."  
ITA_desertions_east_africa_tt:0 "Armády ve Východní Africe trpí dezercemi."  
BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "Italská vláda odmítla naši žádost, aby uzavřeli mír s [ETH.GetNameDefCap] výměnou za naši pomoc proti Němcům. Budou muset čelit tomuto náporu sami."  
BBA_ethiopia_balance_of_power_events.23.desc:0 "Nedávná vlna reforem ve vzdělávání již přináší úspěchy. Nejenže se mladí stále více loajálně staví k [ETH.GetLeader], ale zdá se, že také vyvíjejí tlak na své rodiče, aby dodržovali linii."  
ETH_investments_in_state_tt:0 "\nUpravte §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"  
BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] souhlasí s naší žádostí"  
ETH_battleship_tt:0 "[ETH.GetName] získává [JAP.GetAdjective] bitevní loď."  
BBA_ethiopia_exile_events.31.desc:0 "Vláda [FROM.GetAdjective] odmítla náš návrh na společnou žádost o členství. Bohužel to znamená, že budeme muset bojovat jako jednotlivé země, místo aby nás podporalo větší spojenectví."  
BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] chápe potřebu, aby [ETH.GetName] ustoupila z území a ukončila konflikt způsobem, který nám umožní zachovat tvář před veřejností. Brzy budeme moci tuto invazní trable opustit s hrdě vztyčenou hlavou."  
BBA_ethiopia_exile_events.52.desc:0 "Nedávná společenská akce u Jeho Veličenstva [ETH.GetLeader] se ukázala jako velký úspěch. Zatímco hosté se bavili a vychutnávali delikatesy dovezené z celého světa, [?ETH.host_nation.GetAdjective] politici slyšeli od [ETH.GetAdjective] exulantů o kruté [ITA.GetAdjective] okupaci domoviny. Mnozí byli přesvědčeni podporovat větší zapojení [?ETH.host_nation.GetAdjective] zdrojů, aby nám pomohli jednou osvobodit [ETH.GetNameDef]."  
BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap] souhlasí s prodejem Džibuti"  
BBA_ethiopia_imperial_events.11.b:0 "Máme důležitější záležitosti k řešení."  
BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], vůdce [?global.african_supporting_country.GetNameDef], úspěšně vyjednal jménem nás s [?global.african_colonial_country.GetLeader]. [?global.african_colonial_country.GetLeader] souhlasil s uznáním nezávislosti [ROOT.GetAdjective] a nařídil zastavení bojů mezi [?global.african_colonial_country.GetNameDef] a [ROOT.GetNameDef]. [ROOT.GetNameDefCap] bude vždy vděčný [?global.african_supporting_country.GetNameDef] za jejich pomoc v našich bojích."  
BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] vidí potřebu prohloubit naší spolupráci a ještě více koordinovat zahraniční a finanční politiku. Nicméně, [FROM.GetLeader.GetSheHe] chce, aby [FROM.GetNAme] zachoval určitou míru autonomie v nové federaci."  
BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName] přijímá naši nabídku"  
BBA_ethiopia_fascist_events.56.desc:0 "Italská vláda schválila naši žádost o vojenské vybavení. Přestože to rozhodně není jejich nejlepší vybavení, rozhodně to urychlí naše plány modernizace."  
BBA_ethiopia_fascist_events.60.b:0 "Letecké síly budou v budoucích válkách důležitější."  
BBA_ethiopia_fascist_events.69.a:0 "Silnější [FROM.GetName] nám umožní soustředit se na blízké regiony."
BBA_ethiopia_communist_events.06.desc:0 "Vojenský důstojníci podporovaní [SOV.GetName] rozpustili prozatímní [ETH.GetAdjective] vládu. Důstojníci tvrdí, že obdrželi důkazy od [SOV.GetAdjective] zpravodajské služby, které dokázaly, že vláda vedená [ROOT.GetLeader] zradila lid. Podle důkazů byli členové vlády v jednáních umožnit [ITA.GetAdjective] jednotkám plně okupovat zemi výměnou za obrovské množství osobního bohatství. Po výměně palby s Černými lvy jsou bývalí členové prozatímní vlády považováni za mrtvé nebo zatčené.\n\nVojenské vedení nyní převzalo kontrolu nad zemí, aby obnovilo pořádek a vykořenilo spoluspiklence [ROOT.GetLeader]. Zůstává nejasné, jak trvalá bude nově vytvořená vojenská správní rada."
BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] požádali o naši podporu při rozvoji vlastní letectva. Jejich návrh zahrnuje vyslání dobrovolníků k výcviku společně s našimi piloty na starších, přebytečných letadlech. Toto by byla skvělá příležitost pro naše piloty získat další zkušenosti a otestovat naše vybavení proti [ITA.GetAdjective]m."
BBA_ethiopia_communist_events.23.desc:0 "Sovětský svaz ustoupil od své nedávné válečné rétoriky a vrátil se k ostře formulovaným výhradám vůči našim akcím v Etiopii. Zdá se, že jejich hrozba války byla jen bluf."
bba_news.2.desc:0 "\nV pozoruhodném zvratu událostí [ITA.GetName] souhlasilo s příměřím s [ETH.GetName]. [ITA.GetAdjective] jednotky také začaly ustupovat k původním hranicím s [ETH.GetNameDef], vzdávajíce se veškerých územních zisků. Zjevná ochota [SOV.GetNameDefCap] jít do války za Etiopii nepochybně sehrála roli v rozhodnutí [ITA.GetLeader] o stažení. Zbývá vidět, jak na tuto potupu zareaguje veřejnost v [ITA.GetAdjective]."
bba_news.8.desc:0 "Možná nikoliv překvapivě pro mnohé, [AFA.GetNameDef] přijalo [ITA.GetAdjective] požadavky na podrobení. Zatímco [AFA.GetAdjective] vláda doufala, že se vyhne okupaci, bylo stále jasnější, že koloniální mocnosti regionu nepřijdou na jejich pomoc a sousední [ETH.GetName] nebude schopno uvolnit vojenský personál na jejich podporu. S touto bezvýchodnou situací vláda podlehla [ITA.GetAdjective]mu tlaku, aby zabránila lidem stát se oběťmi zbytečného krveprolití.\n\n[ITA.GetAdjective] jednotky se nyní přesouvají do malého národa, aby zaujaly nové pozice na hranici s [ETH.GetNameDef]. Není jasné, zda okupace bude trvalá, nebo jak ovlivní širší [ITA.GetAdjective] konflikt s [ETH.GetName]."
BBA_ethiopia_communist_events.37.a:0 "Pak je osvobodíme silou."
BBA_ethiopia_communist_events.50.desc:0 "[ETH.GetAdjective] diplomaté nás oslovili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [SOM.GetAdjective] území, které jsme ztratili [ETH.GetNameDef] během tohoto konfliktu. Diplomaté také uvádějí, že v regionu bude ustanovena [SOM.GetAdjective] vláda. Nezávislost této vlády zůstává otázkou."
BBA_ethiopia_communist_events.57.a:0 "Nepodvolíme se reakčním hrozbám. A co jejich císař..."
BBA_african_union_events.4.b:0 "To poškodí naši ekonomiku."
BBA_african_union_events.15.desc:0 "Organizace africké jednoty navrhla dohodu o vzájemné obraně mezi členskými státy. To by znamenalo, že útok na kterékoli členské státy by byl považován za útok na všechny členské státy. Doufá se, že by to odradilo zahraniční agresory od útoku na členy organizace a zabránilo by to válce mezi členy."
BBA_italy_second_italo_ethiopian_war.2.desc:0 "Naše štědrá nabídka míru byla přijatá Abesínci. To je daleko od slavného vítězství, které jsme si představovali na začátku války, ale možná si můžeme utěšit faktem, že válka je nyní u konce. Překonáme tuto potupu, jako jsme to udělali mnohokrát předtím, a povstaneme - silnější než kdy dřív!"
BBA_italy_missiolinis.21.desc:0 "Duce veřejně prohlásil, jak jsou Abesínci poražení a na útěku, jejich vůle zlomena po porážce. Soukromě však proklíná Abesínce za jejich odolnost a vzdor vůči italské vládě. Duce vydal rozkaz tvrdě potlačit místní opozici a zavést zákony, které udrží obyvatelstvo pod kontrolou. Chce, aby byla celá země co nejdříve zpacifikována a začleněna do italského svazku."
BBA_italy_missiolinis.52.desc:0 "Neúspěšné dodání nových nákladních vozů pro armádu přimělo Duceho kritizovat průmyslové síly stojící za tímto úsilím a stěžovat si na nedostatek vize. Je přesvědčen, že nikdo kromě něj nemůže skutečně vidět velký potenciál pro Itálii a její lid."
BBA_italy_missiolinis.83.desc:0 "Propagovaný technologický skok, který mohl fašistický systém učinit, se vyplatil a Mussolini neváhal předvést inovace vytvořené pod jeho vedením. Poselství se týká fašismu stejně jako Mussoliniho a jeho vize pro Itálii. Zda to sjednotí Italy tak, jak Douce doufal, zůstává otázkou."
BBA_italy_missiolinis.113.desc:0 "Závažná nespravedlnost byla konečně napravena! Dalmatské pobřeží je naše. Mussolini je euforický a nazývá toto vítězství velkým okamžikem pro Itálii a její lid. Prohlásil, že dlouholetá křivda byla konečně napravena. Lidé vyšli do ulic oslavit tuto významnou událost."
BBA_italy_missiolinis.211.desc:0 "Domnělá nedostatečná kompetence a zkušenosti v nejvyšším vojenském velení jsou něco, co Duce od doby italsko-abisínské války často kritizoval. Chtěl by to napravit povýšením hodných kandidátů na nejvyšší vojenské pozice, aby posílil naše strategické a taktické usuzování v nadcházejících konfliktech."
BBA_italy_local_rulers.4.d:0 "Nebude se vyjednávat s žádnými místními vládci."
BBA_italy_naval_cooperation_programs.06.desc:1 "Krátkozrakost [FROM.GetName] je ohromující! Odmítnutí naší nabídky společného námořního cvičení k lepší přípravě a vybavení našich flotil ukazuje jen jejich aroganci."
BBA_italy_naval_cooperation_programs.16.desc:1 "Námořnictvo [FROM.GetAdjective] nevidělo žádný přínos v nákupu našich malých ponorek. To proto, že jsou úzkoprsí a upřímně řečeno jednoduchomyslní, protože naše ponorky jsou té nejvyšší kvality."
BBA_italy_council_deposes_duce.2.desc: "Kvůli nedávným zkouškám a trápením, kterým čelil [ROOT.GetLeader], Velká rada začala intrikovat, aby uchvátila moc a přivlastnila si ji, což je nepopulární krok, který může nakonec vést i k občanské válce v naší zemi. Musíme udělat vše pro to, abychom riziko tohoto zabránili."
ITA_rsi_overlord_tt:0 "Staneme se podřízenými §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!."
BBA_italy_interaction_events.8.desc:0 "[ITA.GetLeader] z [ITA.GetNameDef] nám dnes zaslal ultimátum, kterým nás žádá o udělení okupace oblasti Dalmácie [ITA.GetName]. Pokud nesplníme požadavky [ITA.GetLeader], pravděpodobně nás čeká vojenský konflikt."
BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef] nás oslovilo lákavou nabídkou. Nabízí nám vlastnictví Rhodosu a Dodekanéských ostrovů výměnou za alianci s nimi. Je to nabídka, která se zdá být příliš dobrá na to, aby byla pravdivá, ale není. Co uděláme?"
BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "Itálie nás žádá, abychom jim pomohli zadržet expanzionistickou moc Německa, a chtějí, abychom garantovali nezávislost Rakouska, abychom jim pomohli ochránit se. I když jsme již spolu bojovali bok po boku, nyní hostíme etiopskou exilovou vládu, kterou Italané vykázali. Pokud [ITA.GetNameDef] chce naši pomoc v nadcházející válce, musí nejprve uzavřít mír."
BBA_italy_interaction_events.32.t:1 "[ITA.GetName] chce vyjednávat o svých nárocích na Džibuti"
BBA_italy_interaction_events.36.a:0 "Nemá smysl o tom diskutovat"
BBA_italy_interaction_events.50.desc:0 "Italská vláda nás oslovila zajímavým návrhem. Říkají, že chtějí ratifikovat Streský front, čímž zajistí svou podporu naší straně v případě vypuknutí války v Evropě. Požadují však územní ústupky, konkrétně [269.GetName] a [903.GetName] - a jsou ve válce s [ETH.GetName], jehož vládu hostíme. Pokud přijmeme, alespoň nám dočasně zaplatí."
BBA_italy_purge_the_party.1.desc:0 "Vlídní spojenci Mussoliniho stále vládnou a snaží se přimět lidi, aby vrátili starého Duce. Pokud chceme udržet kontrolu nad vládou, musíme dát příklad a zbavit se těchto bláznů."
BBA_italy_recognize_the_empire.2.t:0 "Imperiální uznání"
BBA_italy_communist_events.07.desc:0 "Naši soudruzi v [FROM.GetName] souhlasili, že se spojí s námi a vytvoří Velkou komisi spolupráce! Společně budeme schopni odolat náporu kapitalismu a fašismu a obrátit osud, abychom přinesli naši slavnou revoluci do všech koutů světa!"
BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetName]’s [FROM.GetLeader] souhlasil s naším navrhovaným příměřím a je ochoten dát míru šanci. Konečně můžeme nechat za sebou jeden z Mussoliniho největších zločinů a začít znovu."
BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] moudře souhlasil s podpisem našeho navrhovaného vzájemného paktu o neútočení mezi [FROM.GetName] a [ROOT.GetName] a také vzájemné záruky - pokud by někdo z nás čelil agresorovi."
BBA_italy_anti_colonialism_events.58.t:0 "Střední Afrika hlasuje pro připojení k [ROOT.GetNameDef]"
BBA_italy_anti_colonialism_events.103.a:0 "Přijmou tento [FROM.GetAdjective] lidé?"
bba_news.200.a:0 "Budou [GER.GetAdjective] pokračovat v boji?"
bba_news.103.desc_communists:0 "Bývalý vůdce [FROM.GetNameDefCap], Benito Mussolini, byl nalezen mrtvý, zřejmě popraven Komunisty. Nový režim pod vedením [FROM.GetLeader] rychle jednal a zatkl několik sympatizantů Komunistů, protože napjatá atmosféra zachvátila zemi, kdy mnozí volají po spravedlnosti a pomstě proti domnělým nepřátelům."
BBA_switzerland.2.a:0 "Bude mít spravedlivý proces."
BBA_switzerland.8.b:0 "Prokázal službu demokracii. Měl by být omilostněn!"
BBA_switzerland.14.desc:1 "Federální rada obdržela petici podepsanou 200 členy několika pravicových skupin, které doufají, že posunou [ROOT.GetNameDef] k přátelštějšímu vztahu s [SWI_get_fascist_neighbor], zatímco zůstanou relativně neutrální. Chtějí toho dosáhnout zavedením přísné cenzury jakéhokoli negativního tisku vůči nim, aby se vyhnuli jejich hněvu."
BBA_switzerland.21.b:0 "Nemůžeme riskovat konflikt s [?FROM.SWI_angriest_country.GetName]"
BBA_switzerland_trade.1.desc:0 "Navzdory své historické neutralitě se [FROM.GetNameDefCap] snaží navázat obchodní dohodu s naší zemí. Buď se chtějí spojit s námi, nebo jsou zoufalejší, než jsme si mysleli. \n\nKaždopádně máme prospěch z využití jejich průmyslové kapacity a výhodné polohy, aniž bychom museli podstoupit útrapy invaze do jejich silně opevněné země. Na druhou stranu by to mohlo znamenat posílení jejich pozice v případě budoucí invaze [ROOT.GetNameDef]."
BBA_switzerland_trade.9.desc:0 "To znamená, že u nás uloží své zlaté rezervy, což jim umožní volně nakupovat a prodávat zlato, aniž by se museli obávat embarg. Nebudou jediní, kdo z toho bude mít prospěch, protože příliv peněz pomůže naší zápasící ekonomice a může být dokonce použit jako vyjednávací nástroj do budoucna."
BBA_switzerland_fascist.4.desc:0 "Přestože jasně prokazujeme naši loajalitu a schopnosti, [FROM.GetNameDef] se rozhodli naši žádost odmítnout. Expanze [ROOT.GetNameDef] do [?SWI.SWI_requested_territory.GetName] bude muset počkat, možná až se rozhodneme, že naše další podřízenost [FROM.GetName] už nestojí za to."
BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap] chce [848.GetName] jako kanton"
BBA_swiss_expansion.15.desc:0 "Naše snahy sjednotit [AUS.GetNonIdeologyName] s [ROOT.GetNonIdeologyName] jsou zmařeny [FROM.GetName], kteří vedou kampaň ve prospěch svého hanebného systému vlády a proti nám.\n\nProsazování Anschlussu během trvání tohoto pomlouvačného tažení bude nemožné, takže si budeme muset počkat na naplnění našeho slavného osudu!"
bba_africa_news.2.desc:0 "Po staletích odloučení a bojů byli lidé rohu Afriky sjednoceni pod jedním státem. Téměř se to už dříve stalo, ale ambice nacionalistů, kteří mysleli jen na sebe, vždy bránily vztahům mezi lidmi. Tentokrát však vládce oblasti [ROOT.GetLeader] prohlásil, že stát nebude sloužit žádné konkrétní skupině, ale bude sjednocujícím faktorem pro všechny, kdo tam žijí. Tentokrát, jak hlásá, bude region pokojný a prosperující a zůstane sjednocen až do konce věků."

