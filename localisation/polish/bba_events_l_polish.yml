 bba_africa_news.1.desc: "Ve 20. letech 20. století se koloniální ministr Leo Amery snažil vytvořit bělošsky ovládané Východoafrické dominion složené z Keni, Ugandy a Tanganiky. Tento plán byl odmítnut a nikdy nebyl dokončen. Domorodé obyvatelstvo Východní Afriky však tento koncept využilo jako základ pro vytvoření vlastního státu, který je nyní silnější než kdy dříve. Prohlásili, že éra Evropy ovládající Afriku se chýlí ke konci!"
