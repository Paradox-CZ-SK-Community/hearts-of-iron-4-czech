l_polish:
 BA_italo_ethiopian_war_events.15.desc_b: "Bohužel Společnost národů nesouhlasila s vysláním vojáků na naši pomoc. Místo toho pouze vyzvala členské země, aby nám pomohly, což nakonec nevedlo k žádné významné podpoře. Dorazila jen hrstka nových dobrovolníků."
 BBA_SWI_annual_election.1.a: "Naši volbou je [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b: "Naši volbou je [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c: "Naši volbou je [SWI_GetCouncilor3name]"
 BBA_SWI_annual_election.1.desc: "Každý rok volí Švýcarské spolkové shromáždění jednoho z radních prezidentem Švýcarské konfederace, prvním mezi rovnými. [?ROOT.SWI_confederation_president.GetSheHe] pak využije své omezené pravomoci k reprezentaci rady a k rozhodování při rovnosti hlasů, aby mohl jemně nasměrovat radu na cestě k bezpečí nebo slávě.\n\n[SWI_get_extra_election_paragraph]Koho by mělo shromáždění zvolit jako tvář Švýcarské konfederace pro tento rok?"
 BBA_SWI_annual_election.1.t: "Volby prezidenta Švýcarské konfederace"
 BBA_SWI_annual_election.2.a: "Naši volbou je [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b: "Naši volbou je [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c: "Naši volbou je [SWI_GetCouncilor3name]"
 BBA_SWI_annual_election.2.desc: "Poté, co byl [?SWI_ousted_president.GetName] bezprecedentně sesazen, a nastalo období politické nestability ve spolkové radě, je čas zvolit nového prezidenta konfederace. Doufejme, že dokáže napravit směr, kudy kráčí [SWI.GetNameDef] a že nebude posledním, kdo tento post zastane."
 BBA_SWI_annual_election.2.t: "Mimořádná volba prezidenta konfederace!"
 BBA_african_union_events.1.a: "Členství nám prospěje."
 BBA_african_union_events.1.b: "Nemáme zájem o jejich klub."
 BBA_african_union_events.1.desc: "Organizace africké jednoty odhlasovala, že nám nabídne status členského státu. Organizace má za cíl sbližovat africké země při diskusích a spolupráci v otázkách společného zájmu. Pokud se připojíme, může to vést ke vzájemným obranným dohodám mezi členskými státy. Museli bychom však také dodržovat pravidla organizace."
 BBA_african_union_events.1.t: "Organizace africké jednoty nabízí členství"
 BBA_african_union_events.10.a: "Neměli by se míchat do našich záležitostí."
 BBA_african_union_events.10.desc: "[FROM.GetNameDefCap] zahajuje v naší zemi propagandistickou kampaň, aby zlepšili vnímání Organizace africké jednoty. To má bezpochyby vyvinout nátlak na to, abychom usilovali o hlubší integraci do organizace."
 BBA_african_union_events.10.t: "[FROM.GetNameDefCap] propaguje Organizaci africké jednoty"
 BBA_african_union_events.11.a: "Do budoucna budeme opatrnější."
 BBA_african_union_events.11.b: "Nedopustíme, aby nás [ETH.GetLeader] zastrašil."
 BBA_african_union_events.11.desc: "[FROM.GetNameDefCap] osobně vyhrožuje členům naší vlády, pokud nezačneme slaďovat naše politické cíle s jejich. To má bezpochyby vyvinout nátlak na hlubší integraci do Organizace africké jednoty."
 BBA_african_union_events.11.t: "[FROM.GetAdjectiveCap] nátlak"
 BBA_african_union_events.12.a: "Věděli jsme, že tento den přijde."
 BBA_african_union_events.12.desc: "Africká unie zahájila proces úplné integrace naší země do svého svazku. Doufejme, že to povede k pozitivnější kapitole v dějinách našeho lidu, ale teprve se ukáže, jaký je skutečný cíl Africké unie."
 BBA_african_union_events.12.t: "Začíná proces úplné integrace"
 BBA_african_union_events.13.a: "Shodneme se, že se neshodneme."
 BBA_african_union_events.13.desc: "[FROM.GetLeader] oznámil, že [FROM.GetNameDef] s okamžitou platností vystupuje z Organizace africké jednoty. Uvádějí obavy z dalšího směřování organizace a obviňují nás ze zrady hodnot, na nichž byla založena."
 BBA_african_union_events.13.t: "[FROM.GetNameDefCap] vystupuje z Organizace africké jednoty"
 BBA_african_union_events.14.a: "Shodneme se, že se neshodneme."
 BBA_african_union_events.14.b: "To je skandální!"
 BBA_african_union_events.14.desc: "[FROM.GetLeader] oznámil, že [FROM.GetNameDef] s okamžitou platností vystupuje z Organizace africké jednoty. Uvádějí obavy z dalšího směřování organizace a obviňují nás ze zrady hodnot, na nichž byla založena."
 BBA_african_union_events.14.t: "[FROM.GetNameDefCap] opouští Organizaci africké jednoty"
 BBA_african_union_events.15.a: "To zabrání konfliktům."
 BBA_african_union_events.15.b: "O takové uspořádání nestojíme."
 BBA_african_union_events.15.desc: "Organizace africké jednoty navrhla vzájemnou obrannou dohodu mezi členskými státy. Útok na jednoho člena by byl považován za útok na všechny. To by mohlo odradit zahraniční agresory a zabránit válkám mezi členy."
 BBA_african_union_events.15.t: "Obranná dohoda Organizace africké jednoty"
 BBA_african_union_events.16.a: "Vskutku podezřelé."
 BBA_african_union_events.16.desc: "[FROM.GetNameDefCap] odmítá obrannou dohodu Organizace africké jednoty. Není jasné, zda to značí změnu jejich dlouhodobého postoje k organizaci, nebo zda byl návrh pouze špatně načasován."
 BBA_african_union_events.16.t: "[FROM.GetNameDefCap] odmítá obrannou dohodu"
 BBA_african_union_events.17.a: "Skvělé zprávy."
 BBA_african_union_events.17.desc: "[FROM.GetNameDefCap] souhlasí s připojením k obrannému paktu Organizace africké jednoty. Nyní jsme povinni chránit se navzájem v případě napadení."
 BBA_african_union_events.17.t: "[FROM.GetNameDefCap] se připojuje k obrannému paktu"
 BBA_african_union_events.18.a: "Samozřejmě je budeme bránit."
 BBA_african_union_events.18.b: "Možná byla ta dohoda chyba."
 BBA_african_union_events.18.desc: "Signatář obranné dohody Organizace africké jednoty byl napaden. Jako spolusignatáři jsme nyní povinni jim poskytnout vojenskou pomoc. Pokud bychom odmítli, byli bychom bezpochyby z dohody vyloučeni a poškodili bychom vztahy s ostatními signatáři."
 BBA_african_union_events.18.t: "Obranná dohoda Organizace africké jednoty aktivována"
 BBA_african_union_events.19.a: "Společně zvítězíme."
 BBA_african_union_events.19.desc: "[FROM.GetName] souhlasí s dodržením svých obranných závazků jako spolusignatáři obranné dohody Organizace africké jednoty."
 BBA_african_union_events.19.t: "[FROM.GetNameDefCap] přichází na naši obranu"
 BBA_african_union_events.2.a: "Společně jsme silnější."
 BBA_african_union_events.2.desc: "[FROM.GetNameDefCap] přijímá nabídku členství v Organizaci africké jednoty. Doufejme, že je to začátek užší spolupráce mezi našimi zeměmi."
 BBA_african_union_events.2.t: "[FROM.GetNameDefCap] se připojuje k Organizaci africké jednoty"
 BBA_african_union_events.20.a: "Zradili nás všechny."
 BBA_african_union_events.20.desc: "[FROM.GetName] odmítá dodržet své obranné závazky navzdory tomu, že jsou spolusignatáři obranné dohody Organizace africké jednoty. Nyní probíhá proces jejich odstranění z dohody."
 BBA_african_union_events.20.t: "[FROM.GetNameDefCap] porušuje obrannou dohodu"
 BBA_african_union_events.21.a: "Konečně se to vyplatilo."
 BBA_african_union_events.21.desc: "Náš hospodářský výkon v poslední době utrpěl, jak [ETH_GetCentralBankName] zavedla novou měnu. Produkce však nyní opět roste, dokonce překonává předchozí rekordy. Ekonomové přisuzují tento růst odstranění obchodních bariér, které brzdili [THIS.GetNameDef] a ostatní členy používajícími společnou měnu, což umožnilo hlubší integraci našich ekonomik."
 BBA_african_union_events.21.t: "[THIS.GetAdjectiveCap] hospodářský růst"
 BBA_african_union_events.22.a: "Tahle jejich póza nemůže trvat věčně."
 BBA_african_union_events.22.desc: "[FROM.GetNameDef] reaguje s rozhořčením na naše pokusy o zastrašování. Zdá se nepravděpodobné, že by byli ochotni v blízké budoucnosti spolupracovat."
 BBA_african_union_events.22.t: "[FROM.GetNameDef] se nenechává zastrašit"
 BBA_african_union_events.23.a: "Vynikající."
 BBA_african_union_events.23.desc: "[FROM.GetNameDef] vyvijí značné úsilí pro uklidnění našich obav ohledně slaďování politik v rámci Organizace africké jednoty. Dokonce slíbili v budoucnu, že před jakýmikoli ukvapenými rozhodnutími budou věc konzultovat s našimi diplomaty."
 BBA_african_union_events.23.t: "[FROM.GetNameDef] se nechává zastrašit"
 BBA_african_union_events.3.a: "To je škoda."
 BBA_african_union_events.3.desc: "[FROM.GetNameDefCap] odmítá naši nabídku členství v Organizaci africké jednoty. Zatím není jasné, zda je to pouze důsledek vnitřní politiky, nebo známka toho, že jejich zahraničněpolitické ambice v Africe jsou neslučitelné s našimi. Možná budou ochotni připojit se později."
 BBA_african_union_events.3.t: "[FROM.GetNameDefCap] odmítá členství v Organizaci africké jednoty"
 BBA_african_union_events.4.a: "Krátkodobá bolest se vyplatí."
 BBA_african_union_events.4.b: "To poškodí naši ekonomiku."
 BBA_african_union_events.4.desc: "[ETH_GetCentralBankName] byla vytvořena Organizací africké jednoty s mandátem spravovat měnu rostoucí organizace. Cílem je, aby všichni členové sdíleli jednu měnu a začali propojovat své ekonomiky. To snad v budoucnu přinese hospodářské výhody, avšak vstup zpočátku způsobí značné problémy, než si obyvatelstvo na novou měnu zvykne."
 BBA_african_union_events.4.t: "[ETH_GetCentralBankName] nám nabízí členství"
 BBA_african_union_events.5.a: "Krátkozraké rozhodnutí."
 BBA_african_union_events.5.desc: "[FROM.GetNameDefCap] odmítá členství, které nabízí [ETH_GetCentralBankName] a dává přednost zachování kontroly nad vlastní měnou a obchodními cly pro dohlednou budoucnost."
 BBA_african_union_events.5.t: "[FROM.GetNameDefCap] odmítá členství, které nabízí [ETH_GetCentralBankName]"
 BBA_african_union_events.6.a: "Moudré rozhodnutí."
 BBA_african_union_events.6.desc: "[ETH_GetCentralBankName] bude mít o jednoho člena více. [FROM.GetNameDefCap] souhlasí s připojením a zahájili proces slaďování své měny s naší. Brzy bude obchod mezi našimi zeměmi mnohem snazší."
 BBA_african_union_events.6.t: "[ETH_GetCentralBankName] se rozrůstá, připojuje se [FROM.GetNameDefCap]"
 BBA_african_union_events.7.a: "Zavazujeme se k hlubší integraci."
 BBA_african_union_events.7.b: "K tomu jsme se při vstupu nezavázali."
 BBA_african_union_events.7.desc: "Organizace africké jednoty zřídila výkonnou radu, která má řídit politické záležitosti členských států. Rada je tvořena zástupci členských zemí a snaží se sjednotit zahraniční i domácí politiku jednotným směrem. Vstup by byl krokem k plné politické a ekonomické integraci s ostatními členy, avšak zároveň by znamenal ztrátu části naší politické nezávislosti."
 BBA_african_union_events.7.t: "Výkonná rada Organizace africké jednoty"
 BBA_african_union_events.8.a: "O krok blíže plné integraci."
 BBA_african_union_events.8.desc: "[FROM.GetNameDef] souhlasí se vstupem do výkonné rady Organizace africké jednoty. Nyní probíhá podepisování příslušných smluv uznávajících pravomoc rady ve všech právních záležitostech."
 BBA_african_union_events.8.t: "[FROM.GetNameDefCap] se připojuje k výkonné radě"
 BBA_african_union_events.9.a: "Proč jsou vůbec členským státem?"
 BBA_african_union_events.9.desc: "[FROM.GetNameDef] odmítá vstoupit do výkonné rady Organizace africké jednoty. [FROM.GetLeader] uvádí obavy o svrchovanost a touhu uzavírat dohody se státy mimo organizaci bez schválení rady."
 BBA_african_union_events.9.t: "[FROM.GetNameDefCap] odmítá vstoupit do výkonné rady"
 BBA_ethiopia_anti_colonialism_events.2.a: "Mají pravdu, měli bychom tento koloniální konflikt okamžitě ukončit"
 BBA_ethiopia_anti_colonialism_events.2.b: "Válka skončí, až bude [?global.african_revolt_country.GetNameDef] padne"
 BBA_ethiopia_anti_colonialism_events.2.desc: "[?global.african_supporting_country.GetLeader], [?global.african_supporting_country.GetAdjective] vůdce, požádal o okamžité ukončení války s [?global.african_revolt_country.GetAdjective] povstalci. [ROOT.GetName] již má na stole výzvu od [?global.african_supporting_country.GetAdjectiveCap] diplomatů, ať uzná [?global.african_revolt_country.GetNameDef] za nezávislou zemi. Výslovně neuvádějí, že se [?global.african_supporting_country.GetNameDef] připojí do války, pokud bychom odmítli, ale tuto možnost zřetelně naznačují."
 BBA_ethiopia_anti_colonialism_events.2.t: "[?global.african_supporting_country.GetNameDef] žádá, ať [?global.african_revolt_country.GetNameDef] získá uznání "
 BBA_ethiopia_anti_colonialism_events.3.a: "Konečně svoboda"
 BBA_ethiopia_anti_colonialism_events.3.desc: "[?global.african_supporting_country.GetLeader], [?global.african_supporting_country.GetAdjective] vůdce, a [?global.african_colonial_country.GetLeader] měli společné jednání. To bylo úspěšné, [?global.african_supporting_country.GetLeader] v našem jménu vyjednal, že [?global.african_colonial_country.GetLeader] souhlasí s uznáním [ROOT.GetAdjective] nezávislosti a nařídil ukončení bojů, které mezi sebou sváděli [?global.african_colonial_country.GetNameDef] a [ROOT.GetNameDef]. [ROOT.GetNameDefCap] bude navždy pociťovat vděčnost za to, co pro ně [?global.african_supporting_country.GetAdjective] přátelé udělali."
 BBA_ethiopia_anti_colonialism_events.3.t: "[?global.african_supporting_country.GetAdjectiveCap] mediace úspěšná!"
 BBA_ethiopia_anti_colonialism_events.4.a: "Alespoň jsme to zkusili"
 BBA_ethiopia_anti_colonialism_events.4.b: "Pak je k tomu musíme donutit"
 BBA_ethiopia_anti_colonialism_events.4.desc: "Navzdory našemu nátlaku [?global.african_colonial_country.GetAdjective] vláda odmítá uznat, že [?global.african_revolt_country.GetNameDef] je nezávislá země, a proto o ukončení bojů nechce ani slyšet. [?global.african_colonial_country.GetNameDef] se zjevně chystá zničit hnutí za nezávislost. Toto je pravděpodobně maximum, čeho lze dosáhnout pouze diplomacií."
 BBA_ethiopia_anti_colonialism_events.4.t: "[FROM.GetNameDefCap] odmítá uznat [?global.african_revolt_country.GetAdjective] nezávislost"
 BBA_ethiopia_anti_colonialism_events.5.a: "[ROOT.GetName] a [?global.african_supporting_country.GetName] stojí bok po boku!"
 BBA_ethiopia_anti_colonialism_events.5.desc: "Po neúspěšném pokusu o mediaci v naší válce proti [?global.african_colonial_country.GetAdjective] kolonizátorům začíná [?global.african_supporting_country.GetNameDef] aktivně podporovat [ROOT.GetAdjective] boj. [?global.african_supporting_country.GetName] ještě dnes kontaktuje [?global.african_colonial_country.GetAdjective] velvyslance, že [?global.african_supporting_country.GetNameDef] a [?global.african_colonial_country.GetName] jsou od toho momentu ve válečném stavu, a to až do okamžiku, kdy se [?global.african_colonial_country.GetNameDef] vzdá svých imperialistických a koloniálních ambicí v Africe i jinde."
 BBA_ethiopia_anti_colonialism_events.5.t: "[FROM.GetName] a [?global.african_colonial_country.GetName] jsou ve válce"
 BBA_ethiopia_anti_colonialism_events.6.a: "Další země osvobozena od imperialistů"
 BBA_ethiopia_anti_colonialism_events.6.desc: "Po silném diplomatickém [ROOT.GetAdjective] tlaku, včetně přímých jednání, kterých se zúčasnili [ROOT.GetLeader] a [?global.african_colonial_country.GetLeader], se [?global.african_colonial_country.GetAdjective] vláda rozhodla ustoupit a uznat [?global.african_revolt_country.GetAdjective] nezávislost.\nDíky přímé [ROOT.GetAdjective] intervenci je válka za [?global.african_revolt_country.GetAdjective] nezávislost konečně u konce. [?global.african_revolt_country.GetNameDefCap] je svobodná země a [ROOT.GetLeader] bude pro ne navždy národním hrdinou."
 BBA_ethiopia_anti_colonialism_events.6.t: "Svoboda pro [FROM.GetNonIdeologyName]"
 BBA_ethiopia_balance_of_power_events.01.a: "Porazíme je"
 BBA_ethiopia_balance_of_power_events.01.b: "Zničte toho uzurpátora"
 BBA_ethiopia_balance_of_power_events.01.c: "Zničte ty třídní zrádce."
 BBA_ethiopia_balance_of_power_events.01.desc_communism: "Rostoucí centralizace, kterou zažívá [THIS.GetName] spolu s nedostatkem široké podpory vládnoucí administrativy a celkovou nestabilitou v regionu přerostly v otevřené povstání proti centrální vládě. Anarchisté prohlásili, že osvobodí zemi od naší správy."
 BBA_ethiopia_balance_of_power_events.01.desc_fascism: "Rostoucí decentralizace, kterou zažívá [THIS.GetName] spolu s nedostatkem široké podpory vládnoucí administrativy a celkovou nestabilitou v regionu přerostly v otevřené povstání proti centrální vládě. $haile_selassie_gugsa$ a jeho stoupenci se chopili zbraní s úmyslem dosadit jej na [THIS.GetAdjective] trůn."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality: "Rostoucí decentralizace, kterou zažívá [THIS.GetName], spolu s nedostatkem široké podpory vládnoucí administrativy a celkovou nestabilitou v regionu přerostly v otevřené povstání proti centrální vládě."
 BBA_ethiopia_balance_of_power_events.01.t: "Vláda pod palbou"
 BBA_ethiopia_balance_of_power_events.10.a: "Asi s tím nic nenaděláme"
 BBA_ethiopia_balance_of_power_events.10.b: "Zničte je"
 BBA_ethiopia_balance_of_power_events.10.desc: "Postupná decentralizace, kterou zažívá [THIS.GetNameDef] způsobila, že centrální vláda přišla o značnou část své autority. Jednotlivé regiony nyní dokonce vyhlašují nezávislost. Pokud chceme tyto oblasti znovu ovládnout, musíme jednat rychle."
 BBA_ethiopia_balance_of_power_events.10.t: "[ROOT.GetName] se rozpadá"
 BBA_ethiopia_balance_of_power_events.22.a: "Rolnická chátra není schopna vedení."
 BBA_ethiopia_balance_of_power_events.22.b: "Meritokracie v armádě je zásadní."
 BBA_ethiopia_balance_of_power_events.22.desc: "Nedávné zkušenosti ukázaly, že mnozí z našich důstojníků nejsou dostatečně připraveni na moderní válčení. Nejpravděpodobnější příčinou je naše historická tendence udělovat vojenské hodnosti na základě dědičných či politických titulů namísto osobních schopností. S nedávnou vlnou reforem, které zažívá [ETH.GetNameDef], je čas rozhodnout o budoucnosti vojenské hierarchie."
 BBA_ethiopia_balance_of_power_events.22.t: "Reformy důstojnického sboru"
 BBA_ethiopia_balance_of_power_events.23.a: "Režim je den ode dne stabilnější."
 BBA_ethiopia_balance_of_power_events.23.desc: "Naše nedávná vlna vzdělávacích reforem se již ukazuje jako úspěšná. Nejenže se [ETH.GetLeader] může spolehnout na loajalitu mladých, ale zároveň mladí vyvíjejí tlak na své rodiče, aby se drželi stanovené linie."
 BBA_ethiopia_balance_of_power_events.23.t: "Standardizovaná reforma vzdělávání"
 BBA_ethiopia_balance_of_power_events.24.a: "Čas hraje v náš prospěch."
 BBA_ethiopia_balance_of_power_events.24.desc: "Naše nedávná vlna vzdělávacích reforem se již ukazuje jako úspěšná. Starobylé [ETH.GetAdjective] hierarchie jsou čím dál častěji zpochybňovány mladými, kteří požadují jejich legitimitu. Přestože to vyvolalo napětí mezi mladšími a staršími generacemi, zdá se, že se postoje nakonec posunou v náš prospěch."
 BBA_ethiopia_balance_of_power_events.24.t: "Vzdělávací reformy"
 BBA_ethiopia_balance_of_power_events.25.a: "Je to pro jejich vlastní dobro."
 BBA_ethiopia_balance_of_power_events.25.desc: "Jak stále více [ETH.GetName] centralizuje politickou a ekonomickou kontrolu, přetrvává značná nervozita ohledně armády. Pokud by se obrátila proti nám, měli bychom jen malou šanci jejich požadavkům čelit. Proto jsme začali zavádět politické důstojníky do ozbrojených sil, abychom zajistili, že jednotky nedostanou žádné neschválené nápady."
 BBA_ethiopia_balance_of_power_events.25.t: "Političtí důstojníci v armádě"
 BBA_ethiopia_balance_of_power_events.26.a: "Meritokracie v armádě je zásadní."
 BBA_ethiopia_balance_of_power_events.26.desc: "Nedávné zkušenosti ukázaly, že mnozí z našich důstojníků nejsou dostatečně připraveni na moderní válčení. Nejpravděpodobnější příčinou je naše historická tendence udělovat vojenské hodnosti na základě dědičných či politických titulů namísto osobních schopností. S nedávnou vlnou reforem, kterou zažívá [ETH.GetName], je jen správné zajistit, aby rozhodujícím faktorem pro povýšení byla schopnost."
 BBA_ethiopia_balance_of_power_events.26.t: "Meritokracie v armádě"
 BBA_ethiopia_balance_of_power_events.30.a: "Návrat skutečného hrdiny"
 BBA_ethiopia_balance_of_power_events.30.desc: "Bývalý guvernér Sidama a někdejší velitel [FROM.GetAdjective] armády přijal výzvu, kterou mu adresoval [FROM.GetLeader], aby znovu povstal se zbraní v ruce za svou vlast. Hrdina od Adwy s sebou přivádí rekruty ze svých osobních držav. Snad to pomůže zatlačit [ITA.GetAdjective] invazi zpět."
 BBA_ethiopia_balance_of_power_events.30.t: "$ETH_balcho_safo$ se vrací"
 BBA_ethiopia_balance_of_power_events.51.a: "Země potřebuje veškerou pomoc, jakou může získat"
 BBA_ethiopia_balance_of_power_events.51.b: "Musíme snížit počet soukromých armád, ne je zvyšovat"
 BBA_ethiopia_balance_of_power_events.51.desc: "Místní velmož z [?ROOT.ETH_bop_state.GetName] nabídl, že vybuduje jednotku a přidělí ji císařské armádě. Muži budou naverbováni z místních banditů a zahraničních dobrovolníků, takže dorazí plně vyzbrojeni a bojeschopní. Ztráta autority je v tuto chvíli rizikem, avšak získání dalších jednotek výrazně zvýší naše šance na vítězství ve válce."
 BBA_ethiopia_balance_of_power_events.51.t: "Místní velmož nabízí vytvoření žoldnéřské jednotky"
 BBA_ethiopia_balance_of_power_events.52.a: "To je v pořádku"
 BBA_ethiopia_balance_of_power_events.52.b: "Tohle je nutné zastavit"
 BBA_ethiopia_balance_of_power_events.52.desc: "Místní velmož z [?ROOT.ETH_bop_state.GetName] plánuje rozšířit svou mocenskou základnu a své území. Do určité míry to bude přínosem pro celou zemi, jelikož výrazně investuje do místních výrobních kapacit. Zároveň však nezasáhnout znamená oslabit kontrolu centrální vlády nad [?ROOT.ETH_bop_state.GetName]."
 BBA_ethiopia_balance_of_power_events.52.t: "Místní velmož chce rozšířit své území"
 BBA_ethiopia_balance_of_power_events.53.a: "Získat více pušek je teď důležitější než kontrola"
 BBA_ethiopia_balance_of_power_events.53.b: "Výroba zbraní v soukromých rukou zní příliš nebezpečně"
 BBA_ethiopia_balance_of_power_events.53.desc: "Jeden z místních vládců z [?ROOT.ETH_bop_state.GetName] žádá podporu pro zřízení místní výroby pušek a munice v [?ROOT.ETH_bop_state.GetName]. To by mohlo pomoci našim ozbrojeným silám získat lepší vybavení a zvýšit bojové schopnosti [ROOT.GetAdjective] armády."
 BBA_ethiopia_balance_of_power_events.53.t: "Regionální vládce chce vyrábět zbraně"
 BBA_ethiopia_balance_of_power_events.54.a: "Musíme s tím něco udělat"
 BBA_ethiopia_balance_of_power_events.54.b: "Bohužel s tím teď mnoho nenaděláme"
 BBA_ethiopia_balance_of_power_events.54.c: "Místní úřady v [?ROOT.ETH_bop_state.GetName] se s problémy budou muset vypořádat"
 BBA_ethiopia_balance_of_power_events.54.desc: "Obyvatelé [?ROOT.ETH_bop_state.GetName] se obracejí na centrální vládu s žádostí o pomoc. Nedávné události způsobily nedostatek zásob a region by skutečně potřeboval investice ke zlepšení situace."
 BBA_ethiopia_balance_of_power_events.54.t: "Nedostatek zásob v [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.55.a: "Musíme zde učinit exemplární krok"
 BBA_ethiopia_balance_of_power_events.55.b: "Centrální vláda by se neměla vměšovat do místních záležitostí."
 BBA_ethiopia_balance_of_power_events.55.desc: "Objevilo se několik stížností proti místním velmožům v [?ROOT.ETH_bop_state.GetName]. Obyvatelé se cítí být špatně zacházeni aristokracií. Předběžné vyšetřování ukazuje, že jejich stížnosti mají alespoň částečně oprávněný základ. Zásah centrální vlády však nebude ostatními šlechtici přijat příznivě."
 BBA_ethiopia_balance_of_power_events.55.t: "Místní obyvatelé si stěžují na špatné zacházení"
 BBA_ethiopia_balance_of_power_events.56.a: "Měli bychom této příležitosti využít k dalšímu prohloubení centralizace"
 BBA_ethiopia_balance_of_power_events.56.b: "Naší prioritou by měly být další investice do rozkvětu regionu"
 BBA_ethiopia_balance_of_power_events.56.desc: "Práce centrální vlády na zlepšení správy a integraci jednotlivých regionů vedla k hospodářskému rozmachu v [?ROOT.ETH_bop_state.GetName]. Region přitahuje přistěhovalce z jiných částí země a průmysl se rozšiřuje."
 BBA_ethiopia_balance_of_power_events.56.t: "Hospodářský rozmach v [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_communist_events.01.a: "Podpoříme naše soudruhy komunisty v jejich boji."
 BBA_ethiopia_communist_events.01.b: "O tyto koloniální propletence v Africe nemáme zájem."
 BBA_ethiopia_communist_events.01.desc: "Komunistické vedení [ETH.GetNonIdeologyName] se na nás obrátilo se žádostí o pomoc v jejich boji proti italským fašistům. Nový režim v [ETH.Capital.GetCapitalVictoryPointName] stále upevňuje svou moc a mohl by být ochoten sladit se s našimi zahraničněpolitickými ambicemi, pokud jim nabídneme podporu. Riskujeme však eskalaci války a [ITA.GetNonIdeologyName] tím bude nepochybně popuzena."
 BBA_ethiopia_communist_events.01.t: "[ETH.GetAdjectiveCap] komunisté žádají o pomoc"
 BBA_ethiopia_communist_events.02.a: "Asi tolik ke třídní solidaritě."
 BBA_ethiopia_communist_events.02.desc: "Navzdory naší zoufalé žádosti o pomoc se k nám [SOV.GetNameDef] obrací zády. Přestože jde o citelný neúspěch, budeme i nadále vzdorovat silám fašismu. Nyní bychom se měli zaměřit na získání podpory v širších protifašistických sítích po celém světě."
 BBA_ethiopia_communist_events.02.t: "[SOV.GetName] odmítá žádost o pomoc"
 BBA_ethiopia_communist_events.03.a: "Za tento akt agrese zaplatí."
 BBA_ethiopia_communist_events.03.desc: "V posledních dnech se objevily znepokojivé zprávy o [ETH.GetAdjective] jednotkách hovořících rusky a používajících [SOV.GetAdjective] výzbroj. Lze jen předpokládat, že [SOV.GetName] vysílá „dobrovolníky“, aby bojovali za [ETH.GetLeader] v naději, že získají vliv v Africe a tím oslabí pozici, kterou má [ITA.GetLeader] ve své zemi."
 BBA_ethiopia_communist_events.03.t: "[SOV.GetName] posílá pomoc do [ETH.GetName]"
 BBA_ethiopia_communist_events.04.a: "Společně porazíme fašismus v Africe."
 BBA_ethiopia_communist_events.04.desc: "[SOV.GetName] souhlasí s tím, že nám v nadcházejících měsících poskytne materiální pomoc a zároveň umožní „dobrovolníkům“ ze [SOV.GetAdjective] armády bojovat po našem boku v zápase proti vetřelci. To jistě nakloní rovnováhu sil v náš prospěch, avšak není jasné, jak [ITA.GetNameDef] zareaguje na boj [SOV.GetAdjective] jednotek proti nim."
 BBA_ethiopia_communist_events.04.t: "[SOV.GetName] souhlasí s pomocí"
 BBA_ethiopia_communist_events.05.a: "Nemůžeme riskovat ztrátu podpory lidu. Vyžeňte ho do exilu."
 BBA_ethiopia_communist_events.05.b: "Všichni nepřátelé lidu musí pykat za své zločiny. Uvrhněte ho do vězení."
 BBA_ethiopia_communist_events.05.desc: "Dnes členové armády a protifašistické organizace známé jako Černí lvi zosnovali převrat proti vládě. Císař [ROOT.GetLeader] měl provést inspekci jednotek, když se proti němu skupina nespokojených vojáků obrátila a spolu se svými důstojníky jej zatkla.\n\nMezitím v [ROOT.Capital.GetCapitalVictoryPointName] obsadili Černí lvi klíčovou infrastrukturu města, včetně císařovy rezidence. Mnoho loajalistů z armády a policie bylo zabito při menších potyčkách, avšak to, co z [ETH.GetName] zůstalo, je nyní pod kontrolou prozatímní vlády. Většina obyvatelstva, vyčerpaná válkou s [ITA.GetName], jednoduše přijala autoritu nové vlády. Prvním rozhodnutím nové administrativy je nyní určit, jaký bude osud bývalého vládce."
 BBA_ethiopia_communist_events.05.t: "[ROOT.GetLeader] zvržen při převratu"
 BBA_ethiopia_communist_events.06.a: "Zrádci dostali, co si zasloužili."
 BBA_ethiopia_communist_events.06.desc: "Vojenští důstojníci, které podporuje [SOV.GetName], rozpustili prozatímní [ETH.GetAdjective] vládu. Důstojníci tvrdí, že jim [SOV.GetAdjective] zpravodajská služba poskytla důkazy, které prokazují, že [ROOT.GetLeader] zradil lid. Podle těchto důkazů členové vlády jednali o tom, že umožní [ITA.GetAdjective] jednotkám plně obsadit zemi výměnou za obrovské osobní bohatství. Po přestřelkách s Černými lvy jsou bývalí členové prozatímní vlády považováni za mrtvé nebo zatčené.\n\nArmáda nyní převzala vedení země s cílem obnovit pořádek a vymýtila spolupachatele tyhle zrady. Není jasné, jak trvalá bude nově vytvořená vojenská správní rada."
 BBA_ethiopia_communist_events.06.indy_desc: "Vojenští důstojníci rozpustili prozatímní [ETH.GetAdjective] vládu. Tvrdí, že jim zpravodajské služby poskytly důkazy, podle nichž [ROOT.GetLeader] zradil lid. Podle těchto důkazů členové jeho vlády jednali o tom, že umožní [ITA.GetAdjective] jednotkám plně obsadit zemi výměnou za obrovské osobní bohatství. Po přestřelkách s Černými lvy jsou bývalí členové prozatímní vlády považováni za mrtvé nebo zatčené.\n\nArmáda nyní převzala vedení země, aby obnovila pořádek a odstranila spolupachatele tyhle zrady."
 BBA_ethiopia_communist_events.06.t: "Prozatímní vláda rozpuštěna"
 BBA_ethiopia_communist_events.07.a: "S komunisty se nevyjednává."
 BBA_ethiopia_communist_events.07.b: "Nemůžeme si nyní dovolit širší konflikt."
 BBA_ethiopia_communist_events.07.desc: "[SOV.GetNameDefCap] požaduje ukončení bojů, které svádíme my a [ETH.GetNameDef]. [SOV.GetNameDefCap] se silně angažuje v podpoře komunistického režimu v [ETH.Capital.GetCapitalVictoryPointName] a nyní jej považují za součást své sféry vlivu. Sověti hrozí, že se do konfliktu zapojí i vojensky. Pokud jejich požadavky přijmeme, riskujeme ponížení před vlastními občany. Pokud je odmítneme, hrozí mnohem širší konflikt."
 BBA_ethiopia_communist_events.07.t: "[SOV.GetNameDefCap] požaduje ukončení války"
 BBA_ethiopia_communist_events.08.a: "Nemůžeme postrádat žádné vybavení."
 BBA_ethiopia_communist_events.08.b: "Samozřejmě jim pomůžeme."
 BBA_ethiopia_communist_events.08.desc: "[ETH.GetName] žádá o pěchotní výstroj pro pomoc v konfliktu s Itálií. Bez přílivu základního vybavení je nepravděpodobné, že by [ETH.GetAdjective] armáda dokázala své jednotky dostatečně vyzbrojit. Pokud se však rozhodneme jim výstroj dodat, nepochybně tím ještě více poškodíme vztahy, které s námi má [ITA.GetName]."
 BBA_ethiopia_communist_events.08.t: "[ETH.GetName] žádá o pěchotní výstroj"
 BBA_ethiopia_communist_events.09.a: "Válka se znovu vyvíjí v náš prospěch."
 BBA_ethiopia_communist_events.09.desc: "[SOV.GetName] nám posílá požadovanou pěchotní výstroj pro pomoc v našem boji. [ITA.GetName] nebude mít žádnou šanci."
 BBA_ethiopia_communist_events.09.t: "[SOV.GetNameDefCap] posílá pěchotní výstroj"
 BBA_ethiopia_communist_events.10.a: "Zradili nás."
 BBA_ethiopia_communist_events.10.desc: "[SOV.GetName] odmítá poslat pěchotní výstroj. Navzdory nejlepším snahám naší delegace přímo v jejich hlavním městě nám [SOV.capital.GetCapitalVictoryPointName] dáva jasně najevo, že teď mají dost vlastních problémů, než aby nám mohli něco poskytnout."
 BBA_ethiopia_communist_events.10.t: "[SOV.GetNameDefCap] odmítá poslat výstroj"
 BBA_ethiopia_communist_events.11.a: "Je to příležitost, kterou si nemůžeme nechat ujít."
 BBA_ethiopia_communist_events.11.b: "Nemůžeme riskovat, že cizí mocnosti poznají naše taktiky."
 BBA_ethiopia_communist_events.11.desc: "Nové vedení [ETH.GetNonIdeologyName] uznalo slabiny své armády v oblasti moderního válčení. Proto nás požádali o podporu při reorganizaci jejich ozbrojených sil. Je to skvělá příležitost dát našim důstojníkům zkušenosti v odlišném prostředí, ale také šance ovlivnit vnitřní [ETH.GetAdjective] mocenskou rovnováhu."
 BBA_ethiopia_communist_events.11.t: "[ETH.GetName] žádá o vojenské poradce"
 BBA_ethiopia_communist_events.12.a: "Výborně!"
 BBA_ethiopia_communist_events.12.desc: "Vybavení, které přislíbil [SOV.GetName], dorazilo do našich vojenských skladů a je nyní přerozdělováno mezi naše jednotky."
 BBA_ethiopia_communist_events.12.t: "[SOV.GetAdjectiveCap] vybavení dorazilo"
 BBA_ethiopia_communist_events.14.a: "Výborný návrh."
 BBA_ethiopia_communist_events.14.b: "Musíme si udržet zásoby letadel."
 BBA_ethiopia_communist_events.14.desc: "[ETH.GetNameDefCap] nás žádá o podporu při budování vlastního letectva. Jejich návrh zahrnuje vyslání dobrovolníků, kteří by se cvičili po boku našich pilotů na starších, přebytečných letounech. Byla by to skvělá příležitost pro naše piloty získat další zkušenosti a otestovat naši techniku proti Italům."
 BBA_ethiopia_communist_events.14.t: "[ETH.GetNameDefCap] žádá o pomoc při budování letectva"
 BBA_ethiopia_communist_events.15.a: "Bylo to už dávno potřeba."
 BBA_ethiopia_communist_events.15.desc: "V [ROOT.Capital.GetCapitalVictoryPointName] byli dnes spatřeni generálové, které vyslal [SOV.GetNameDef]. Poradcům byl představen současný stav struktury našich ozbrojených sil i průběh války, kterou s námi vede [ITA.GetName]. Snad nám pomohou modernizovat naše vojsko."
 BBA_ethiopia_communist_events.15.t: "[SOV.GetNameDefCap] posílá vojenské poradce"
 BBA_ethiopia_communist_events.16.a: "[SOV.GetNameDefCap] jako přítel? Nedá se jim věřit."
 BBA_ethiopia_communist_events.16.desc: "[SOV.Capital.GetCapitalVictoryPointName] odmítá poslat vojenské poradce, kteří by nám pomohli s modernizací armády. Navzdory tomuto nezdaru porazíme fašisty a budeme v modernizaci pokračovat sami."
 BBA_ethiopia_communist_events.16.t: "[SOV.GetNameDefCap] odmítá poslat vojenské poradce"
 BBA_ethiopia_communist_events.17.a: "Skvělá příležitost k otestování naší techniky."
 BBA_ethiopia_communist_events.17.b: "Nechceme riskovat další eskalaci."
 BBA_ethiopia_communist_events.17.desc: "[ETH.GetAdjectiveCap] delegace naléhá na naše ministry a armádu, abychom jim poslali přebytečná obrněná vozidla pro pomoc ve válce, kterou s nima vede [ITA.GetName]. [ETH.GetNonIdeologyName] je v jasné nevýhodě při střetech s [ITA.GetAdjective] obrněnou technikou. Pokud bychom jim naši výzbroj poslali, bezpochyby by jim to pomohlo zatlačit Italy, avšak zároveň by to zvýšilo již beztak napěté vztahy, které mezi sebou mají [SOV.GetNameDef] a [ITA.GetName]."
 BBA_ethiopia_communist_events.17.t: "[ETH.GetNameDefCap] žádá o podporu proti [ITA.GetAdjective] obrněné technice"
 BBA_ethiopia_communist_events.18.a: "Musíme najít jinou cestu."
 BBA_ethiopia_communist_events.18.desc: "[SOV.GetNameDefCap] odmítá poslat obrněná vozidla k boji proti Italům. Zdá se, že se obávají eskalace napětí mezi nima a Italy."
 BBA_ethiopia_communist_events.18.t: "[SOV.GetNameDefCap] odmítá poslat obrněná vozidla"
 BBA_ethiopia_communist_events.19.a: "Výborně!"
 BBA_ethiopia_communist_events.19.desc: "[SOV.GetNameDefCap] nám posílá obrněná vozidla, aby nám pomohli v boji proti Italům. Přestože nejde o nejnovější konstrukce, budou tato vozidla na frontě bezpochyby cenná, přinejmenším jako povzbuzení morálky."
 BBA_ethiopia_communist_events.19.t: "[SOV.GetNameDefCap] posílá obrněná vozidla"
 BBA_ethiopia_communist_events.20.a: "Určitě to zvládneme sami."
 BBA_ethiopia_communist_events.20.desc: "[SOV.GetNameDefCap] odmítá návrh na výcvik našich pilotů. Doufalo se, že by to mohlo urychlit rozšíření našeho letectva, avšak zdá se, že Sověti mají nyní jiné priority. Byly nám však poskytnuty návrhy na výrobu vlastních letadel."
 BBA_ethiopia_communist_events.20.t: "[SOV.GetNameDefCap] odmítá cvičit naše piloty"
 BBA_ethiopia_communist_events.21.a: "Jsme vděční našim [SOV.GetAdjective] soudruhům!"
 BBA_ethiopia_communist_events.21.desc: "Naši [SOV.GetAdjective] soudruzi souhlasili s pomocí při výcviku pilotů. Zároveň nám velkoryse poskytli několik letadel k použití. To výrazně urychlí naše plány na vytvoření letectva schopného čelit Italům."
 BBA_ethiopia_communist_events.21.t: "[SOV.GetNameDefCap] souhlasí s výcvikem pilotů"
 BBA_ethiopia_communist_events.22.a: "Budou toho litovat."
 BBA_ethiopia_communist_events.22.b: "Na válku ještě nejsme připraveni."
 BBA_ethiopia_communist_events.22.desc: "[ITA.GetNameDef] dosud ignoruje naše požadavky na ukončení [ETH.GetAdjectiveCap] války. Je zřejmé, že jediný jazyk, kterému rozumí, je hrubá síla. Pokud budeme pokračovat v současném kurzu, [SOV.GetName] a [ITA.GetName] se ocitnou v nevyhutelné válce. Pokud nyní ustoupíme, ztratíme vše, čeho jsme dosáhli tím, že jsme vsadili na podporou [ETH.GetNonIdeologyName], a naše diplomatická váha na světové scéně výrazně poklesne."
 BBA_ethiopia_communist_events.22.t: "[ITA.GetNameDefCap] odmítá ukončit [ETH.GetAdjectiveCap] válku"
 BBA_ethiopia_communist_events.23.a: "[ITA.GetName] zažívá velké vítězství!"
 BBA_ethiopia_communist_events.23.desc: "Sovětský svaz ustoupil od své nedávné válečné rétoriky a vrátil se pouze k ostrým slovním protestům proti našim akcím v Etiopii. Zdá se, že jejich hrozby válkou nebyly ničím jiným než blufem."
 BBA_ethiopia_communist_events.23.t: "[SOV.GetNameDefCap] ustupuje"
 BBA_ethiopia_communist_events.24.a: "Je to nutné. Prozatím."
 BBA_ethiopia_communist_events.24.desc: "Diplomatická konfrontace, ve které se ocitli [ITA.GetName] a [SOV.GetNameDef], přerostla v otevřený konflikt. [SOV.GetAdjectiveCap] zástupci zaručili naši nezávislost a nyní nám pomohou na bojišti při odrážení Italů. Zdá se však, že to bude vykoupeno cenou naší nezávislosti. Od této chvíle budeme muset zajistit, aby naše zahraniční politika byla plně sladěna s politikou, kterou prosazuje [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.t: "[SOV.GetNameDefCap] přebírá kontrolu nad zahraniční politikou"
 BBA_ethiopia_communist_events.25.a: "Pomůžeme jim tuto válku ukončit."
 BBA_ethiopia_communist_events.25.b: "Pomůžeme jim. Za cenu."
 BBA_ethiopia_communist_events.25.c: "Je to příliš riskantní."
 BBA_ethiopia_communist_events.25.desc: "[ETH.GetNameDefCap] se na nás obrací s nadějí, že bychom mohli zprostředkovat jednání mezi nimi a Italy. Ty zůstali neteční k ostrým protestům Společnosti národů, a proto by jakákoli mediace z naší strany pravděpodobně vyžadovala hrozbu použití síly. Musíme pečlivě zvážit, kolik jsme ochotni riskovat kvůli nějaké [ETH.GetNonIdeologyName]."
 BBA_ethiopia_communist_events.25.t: "[ETH.GetNameDefCap] žádá o mediaci"
 BBA_ethiopia_communist_events.26.a: "Zneužívají nás, jen ať [ITA.GetNameDef] vykrvácí."
 BBA_ethiopia_communist_events.26.desc: "[SOV.GetNameDefCap] vylučuje možnost zprostředkování jednání mezi námi a Italy. Uvádějí neochotu, s jakou [ITA.GetName] naslouchá Společnosti národů, což by si vyžádalo hrozbu použití síly. Riziko eskalace do války mezi oběma zeměmi označil [SOV.GetLeader] za příliš nebezpečné."
 BBA_ethiopia_communist_events.26.t: "[SOV.GetNameDefCap] odmítá roli zprostředkovatele"
 BBA_ethiopia_communist_events.27.a: "Zradili nás."
 BBA_ethiopia_communist_events.27.desc: "[SOV.GetNameDefCap] ustupuje od svého závazku ukončit agresivní válku, kterou vůči nám vede [ITA.GetName]. Zdá se, že jejich ochota jít do války byla pouhým blufem. Nyní čelíme obtížnému úkolu ukončit tuto válku vlastními silami."
 BBA_ethiopia_communist_events.27.t: "[SOV.GetNameDefCap] nedokázal zastavit [ITA.GetAdjective] agresi"
 BBA_ethiopia_communist_events.28.a: "Musíme to dovolit. Prozatím."
 BBA_ethiopia_communist_events.28.desc: "Diplomatická konfrontace, ve které se ocitli [ITA.GetName] a [SOV.GetNameDef], nyní utichla poté, co Italové souhlasili s ukončením jejich války proti nám. [SOV.GetNameDef] zaručuje naši nezávislost a dává jasně najevo, že útok proti bude považovat za útok proti sobě. Cenou za jejich pomoc při ukončení války je však naše nezávislost. Od této chvíle musíme zajistit, aby naše zahraniční politika byla plně sladěna s politikou, kterou prosazuje [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.t: "[SOV.GetNameDefCap] požaduje sladění zahraniční politiky"
 BBA_ethiopia_communist_events.29.a: "Jsme jim nesmírně vděční."
 BBA_ethiopia_communist_events.29.desc: "Diplomatická konfrontace, ve které se ocitli [ITA.GetName] a [SOV.GetNameDef], nyní utichla poté, co Italové souhlasili s ukončením jejich války proti nám. Jde o velké vítězství nad fašismem, avšak je nepravděpodobné, že by tím boj skončil. Snad bude [SOV.Capital.GetCapitalVictoryPointName] i nadálne našim přítelem."
 BBA_ethiopia_communist_events.29.t: "[SOV.GetNameDefCap] úspěšně zprostředkovává řešení konfliktu"
 BBA_ethiopia_communist_events.30.a: "Zastavíme boje. Prozatím."
 BBA_ethiopia_communist_events.30.b: "Vítězství máme na dosah, teď nepřestaneme."
 BBA_ethiopia_communist_events.30.desc: "[ETH.GetNameDefCap] žádá o příměří v našem současném konfliktu. Válka neskončila tak rychle, jak jsme doufali, a příměří by nám poskytlo příležitost posílit naši pozici v regionu nebo se věnovat jiným naléhavým problémům."
 BBA_ethiopia_communist_events.30.t: "[ETH.GetNameDefCap] žádá o příměří"
 BBA_ethiopia_communist_events.31.a: "Konečně je tohle krveprolití u konce."
 BBA_ethiopia_communist_events.31.desc: "Italové souhlasili s příměřím v našem současném konfliktu. Snad nám to poskytne příležitost vybudovat mezi našimi zeměmi trvalý mír. Musíme však zůstat ostražití, neboť konflikt může kdykoli znovu vzplanout."
 BBA_ethiopia_communist_events.31.t: "[ITA.GetNameDefCap] souhlasí s příměřím"
 BBA_ethiopia_communist_events.32.a: "Budou bojovat dál, budou také dál trpět."
 BBA_ethiopia_communist_events.32.desc: "Italové odmítli přistoupit na příměří. Zdá se, že něco takové, jako je nezávislá [ETH.GetNonIdeologyName], nehodlají tolerovat a tak usilují o její úplné zničení. Lid nyní uvidí, že s fašisty se nelze domluvit a že naše svoboda závisí na tom, aby všichni zdvojnásobili své úsilí."
 BBA_ethiopia_communist_events.32.t: "[ITA.GetNameDefCap] odmítá nabídku příměří"
 BBA_ethiopia_communist_events.33.a: "Svobodu pro všechny!"
 BBA_ethiopia_communist_events.33.b: "Je to příliš riskantní."
 BBA_ethiopia_communist_events.33.desc: "Během našeho konfliktu s Italy jsme dokázali osvobodit Eritreu od fašistů. Nyní máme možnost dát obyvatelům regionu nezávislost. Italové však tento krok nepochybně rozhořčí a mohl by destabilizovat náš křehký mír."
 BBA_ethiopia_communist_events.33.t: "Eritrejská nezávislost"
 BBA_ethiopia_communist_events.34.a: "Svobodu pro všechny!"
 BBA_ethiopia_communist_events.34.b: "Je to příliš riskantní"
 BBA_ethiopia_communist_events.34.desc: "Během našeho konfliktu s Italy jsme dokázali osvobodit Somálsko od fašistů. Nyní máme možnost dát obyvatelům regionu nezávislost. Italové však tento krok nepochybně rozhořčí a mohl by destabilizovat náš křehký mír."
 BBA_ethiopia_communist_events.34.t: "Somálská nezávislost"
 BBA_ethiopia_communist_events.35.a: "Stojíme při lidech Afriky."
 BBA_ethiopia_communist_events.35.b: "Nemají právo nás poučovat."
 BBA_ethiopia_communist_events.35.desc: "Poté, co jsme jim pomohli v občanské válce, nás [ETH.GetNameDef] vyzývá, abychom zahájili proces dekolonizace. Tvrdí, že pokud jsme věrni hodnotám, za které jsme v občanské válce bojovali, musíme podporovat sebeurčení národů Afriky. [ETH.GetLeader] navrhl společnou práci na vytvoření nezávislé Rifské republiky v severním Maroku."
 BBA_ethiopia_communist_events.35.t: "[ETH.GetNameDefCap] žádá stažení z Afriky"
 BBA_ethiopia_communist_events.36.a: "Podpora se vyplatila."
 BBA_ethiopia_communist_events.36.desc: "[SPC.GetNameDefCap] souhlasí s naším návrhem na vytvoření nezávislé Rifské republiky v severním Maroku. Jde o pozitivní krok v boji za nezávislost napříč Afrikou i širším světem."
 BBA_ethiopia_communist_events.36.t: "[SPC.GetNameDefCap] souhlasí s osvobozením Rifu"
 BBA_ethiopia_communist_events.37.a: "Pak je osvobodíme silou."
 BBA_ethiopia_communist_events.37.b: "Neměli bychom to hrotit."
 BBA_ethiopia_communist_events.37.desc: "[SPC.GetNameDefCap] reagreaguje na náš návrh, že by se měli vzdát území v Africe, s rozhořčením. Ukázali se být o nic lepší než fašisté či imperialisté, proti nimž se údajně vymezují."
 BBA_ethiopia_communist_events.37.t: "[SPC.GetNameDefCap] odmítá návrh dekolonizace"
 BBA_ethiopia_communist_events.38.a: "Děkujeme, soudruzi."
 BBA_ethiopia_communist_events.38.desc: "Po nedávných bojích proti fašismu ve své vlasti dorazili dobrovolníci z [ETH.GetNonIdeologyName] do Španělska, aby nám pomohli v našem boji. [ETH.GetLeader] slibuje podporu naší věci a také materiální pomoc v nadcházejících měsících."
 BBA_ethiopia_communist_events.38.t: "[ETH.GetNameDefCap] nabízí podporu"
 BBA_ethiopia_communist_events.39.a: "Dosáhli jsme svých cílů."
 BBA_ethiopia_communist_events.39.b: "Postaráme se, aby už nepředstavovali hrozbu."
 BBA_ethiopia_communist_events.39.desc: "Poté, co [SPC.GetNameDef] stratilo kontrolu nad oblastí Rifu, máme možnost je donutit k mírovým jednáním. Vzhledem k tomu, že nás v otázce dekolonizace zradili, bychom jsme však také mohli přenést válku přímo do jejich domoviny."
 BBA_ethiopia_communist_events.39.t: "Rif je osvobozen"
 BBA_ethiopia_communist_events.40.a: "Nemáme na výběr."
 BBA_ethiopia_communist_events.40.desc: "Nepodařilo se nám udržet kontrolu nad naším územím v Africe. [ETH.GetName] poté, co jejich vojska dosáhli svých cílů, nám zasílá návrh s cílem vyjednat mír."
 BBA_ethiopia_communist_events.40.t: "[ETH.GetNameDefCap] žádá o ukončení bojů"
 BBA_ethiopia_communist_events.41.a: "Po tom všem, co jsme pro ně udělali."
 BBA_ethiopia_communist_events.41.desc: "[ETH.GetNameDefCap] nás informuje, že všichni naši vojenští poradci musí okamžitě opustit zemi. Zdá se, že [ETH.GetLeader] hodlá vést zemi nezávislejším směrem. Pokud nezasáhneme rychle, můžeme ztratit kontrolu nad [ETH.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.41.t: "[ETH.GetNameDefCap] požaduje stažení našich poradců"
 BBA_ethiopia_communist_events.46.a: "Nevzdáme se svého území."
 BBA_ethiopia_communist_events.46.b: "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.46.desc: "[ETH.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Nabídka je podmíněna tím, že se vzdáme nároků na [SUD.GetNonIdeologyName], přičemž novým vlastníkem území bude [ETH.GetNameDef]. Diplomaté rovněž uvádějí, že v regionu bude zřízena [SUD.GetAdjective] vláda. Míra její nezávislosti zatím není jasná."
 BBA_ethiopia_communist_events.46.t: "[ETH.GetNameDefCap] nabízí mír"
