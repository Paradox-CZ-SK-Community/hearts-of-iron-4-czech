l_polish:
 BA_italo_ethiopian_war_events.15.desc_b:0 "Bohužel Liga národů nepovolila nasazení vojenských sil na naší podporu. Místo toho jen povzbudila členské země k pomoci, což nakonec nepřineslo žádnou výraznou podporu. Dorazila jen hrstka nových dobrovolníků."
 BBA_SWI_annual_election.1.a:0 "Zvolte [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b:0 "Zvolte [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c:0 "Zvolte [SWI_GetCouncilor3name]"
 BBA_SWI_annual_election.1.desc:1 "Každý rok Švýcarský federální shromáždění zvolí jednoho z radních za prezidenta Švýcarské konfederace, prvního mezi rovnými, [?ROOT.SWI_confederation_president.GetSheHe] využije [?ROOT.SWI_confederation_president.GetHerHis] omezené pravomoci k reprezentaci rady a k rozhodování v případě nerozhodného hlasování, aby mírně navedl radu k bezpečí nebo slávě.\n\n[SWI_get_extra_election_paragraph] Koho by měl shromáždění letos zvolit za tvář Švýcarské konfederace?"
 BBA_SWI_annual_election.1.t:0 "Volby prezidenta Švýcarské konfederace"
 BBA_SWI_annual_election.2.a:0 "Zvolte [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b:0 "Zvolte [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c:0 "Zvolte [SWI_GetCouncilor3name]"
 BBA_SWI_annual_election.2.desc:0 "Po bezprecedentním odvolání [?SWI_ousted_president.GetName] a období politické nestability ve Federální radě je čas zvolit nového prezidenta konfederace. Doufejme, že napraví kurz [SWI.GetNameDef] a že nebudou posledním, kdo tuto funkci zastává."
 BBA_SWI_annual_election.2.t:0 "Mimořádné hlasování o prezidentovi konfederace!"
 BBA_african_union_events.1.a:0 "Členství nám přinese prospěch."
 BBA_african_union_events.1.b:0 "Nemáme zájem o jejich klub."
 BBA_african_union_events.1.desc:0 "Organizace africké jednoty hlasovala pro nabídku členství nám. Organizace má za cíl spojit národy Afriky k diskusi a spolupráci v otázkách vzájemného zájmu. Pokud se připojíme, může to vést k dohodám o vzájemné obraně mezi členskými státy. Nicméně budeme také muset dodržovat pravidla organizace."
 BBA_african_union_events.1.t:0 "Organizace africké jednoty nabízí členství"
 BBA_african_union_events.10.a:0 "Neměli by zasahovat do našich záležitostí."
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap] zahájila propagační kampaň v naší zemi ve snaze zlepšit vnímání Organizace africké jednoty. Je to zřejmě tlak na nás, abychom usilovali o větší integraci do organizace."
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap] propaguje Organizaci africké jednoty"
 BBA_african_union_events.11.a:0 "V budoucnu budeme opatrnější."
 BBA_african_union_events.11.b:0 "Necháme se zastrašit [ETH.GetLeader]."
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap] osobně vyhrožuje členům naší vlády, pokud nezačneme sladit naše politické cíle s jejich. Je to tlak na větší integraci do Organizace africké jednoty."
 BBA_african_union_events.11.t:0 "[FROM.GetAdjective] tlak"
 BBA_african_union_events.12.a:0 "Věděli jsme, že tento den přijde."
 BBA_african_union_events.12.desc:0 "Africká unie zahájila proces úplné integrace naší země. Doufejme, že to přinese pozitivní kapitolu pro náš lid, ale stále není jasný konečný cíl Africké unie."
 BBA_african_union_events.12.t:0 "Začíná proces plné integrace"
 BBA_african_union_events.13.a:0 "Souhlasíme s neshodou"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader] ohlásil stažení [FROM.GetNameDef] z Organizace africké jednoty. Jako důvod uvedl obavy ohledně směru organizace a obvinil nás ze zrady hodnot, na kterých byla založena."
 BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap] opouští Organizaci africké jednoty"
 BBA_african_union_events.14.a:0 "Souhlasíme s neshodou."
 BBA_african_union_events.14.b:0 "To je skandální!"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader] ohlásil stažení [FROM.GetNameDef] z Organizace africké jednoty. Jako důvod uvedl obavy ohledně směru organizace a obvinil nás ze zrady hodnot, na kterých byla založena."
 BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap] opouští Organizaci africké jednoty"
 BBA_african_union_events.15.a:0 "To zabrání konfliktům."
 BBA_african_union_events.15.b:0 "Nemáme zájem o takovou dohodu."
 BBA_african_union_events.15.t:0 "Dohoda o obraně Organizace africké jednoty"BBA_african_union_events.15.desc:0 "Organizace africké jednoty navrhla dohodu o vzájemné obraně mezi členskými státy. To by znamenalo, že útok na jakéhokoli člena by byl považován za útok na všechny členské státy. Doufejme, že to odradí zahraniční agresory od útoků na členy organizace a zabrání válce mezi členy."
 BBA_african_union_events.16.a:0 "Velmi podezřelé."
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap] odmítl dohodu o obraně Organizace africké jednoty. Zbývá zjistit, zda to znamená změnu jejich dlouhodobého postoje k organizaci, nebo jestli je návrh jednoduše špatně načasován kvůli domácí politice."
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap] odmítá dohodu o obraně"
 BBA_african_union_events.17.a:0 "Skvělá zpráva."
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap] souhlasil s připojením k obrannému paktu Organizace africké jednoty. Nyní jsme povinni se vzájemně chránit v případě útoku na kteroukoli ze stran."
 BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap] vstupuje do obranného paktu"
 BBA_african_union_events.18.a:0 "Samozřejmě je budeme bránit."
 BBA_african_union_events.18.b:0 "Možná podepsání byla chyba."
 BBA_african_union_events.18.desc:0 "Jeden ze signatářů dohody o vzájemné obraně Organizace africké jednoty byl napaden. Jako další signatář jsme nyní povinni jim vojensky pomoci. Pokud bychom odmítli, byli bychom nepochybně z dohody vyřazeni a mohli bychom poškodit diplomatické vztahy se spolusignatáři."
 BBA_african_union_events.18.t:0 "Vyhlášení dohody o obraně Organizace africké jednoty"
 BBA_african_union_events.19.a:0 "Společně zvítězíme."
 BBA_african_union_events.19.desc:0 "[FROM.GetName] souhlasili s dodržením svých obranných závazků jako spolusignatáři dohody o vzájemné obraně Organizace africké jednoty."
 BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap] přichází na naši obranu"
 BBA_african_union_events.2.a:0 "Spolu jsme silnější."
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap] přijal nabídku členství v Organizaci africké jednoty. Doufejme, že to bude začátek bližší spolupráce mezi našimi národy."
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap] se připojuje k Organizaci africké jednoty"
 BBA_african_union_events.20.a:0 "Zradili nás všechny."
 BBA_african_union_events.20.desc:0 "[FROM.GetName] odmítli dodržet své obranné závazky navzdory tomu, že jsou spolusignatáři dohody o vzájemné obraně Organizace africké jednoty. Nyní je odstraňujeme z dohody."
 BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap] porušuje dohodu o obraně"
 BBA_african_union_events.21.a:1 "Konečně to přineslo výsledky."
 BBA_african_union_events.21.desc:1 "Náš ekonomický výkon nedávno utrpěl úder kvůli zavedení nové měny [ETH_GetCentralBankName]. Nicméně naše produkce a výstup opět začínají růst, dokonce přesahují předchozí rekordy. Ekonomové připisují růst odstranění obchodních bariér mezi [THIS.GetNameDef] a ostatními členy sdílejícími měnu, což umožnilo hlubší integraci našich ekonomik."
 BBA_african_union_events.21.t:0 "[THIS.GetAdjective] ekonomický růst"
 BBA_african_union_events.22.a:0 "Nemohou to vydržet věčně."
 BBA_african_union_events.22.desc:0 "Vedení [FROM.GetNameDef] reagovalo pohoršeně na naše pokusy je zastrašit. Zdá se, že v blízké budoucnosti nebudou ochotni spolupracovat."
 BBA_african_union_events.22.t:0 "Pokus o zastrašení v [FROM.GetNameDef] neúspěšný"
 BBA_african_union_events.23.a:0 "Výborně."
 BBA_african_union_events.23.desc:0 "Vedení [FROM.GetNameDef] učinilo rozhodný krok k odstranění našich obav ohledně sladění politiky v rámci Organizace africké jednoty. Dokonce slíbili konzultace s našimi velvyslanci před jakýmikoli unáhlenými rozhodnutími v budoucnu."
 BBA_african_union_events.23.t:0 "Pokus o zastrašení v [FROM.GetNameDef] úspěšný"
 BBA_african_union_events.3.a:0 "To je škoda."
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap] odmítl naši nabídku členství v Organizaci africké jednoty. Zatím není jasné, zda jde pouze o vnitropolitické záležitosti nebo o znamení, že jejich zahraničně-politické ambice v Africe jsou s našimi neslučitelné. Možná budou chtít přistoupit v budoucnu."
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap] odmítá členství v Organizaci africké jednoty"
 BBA_african_union_events.4.a:0 "Krátkodobá bolest bude stát za to."BBA_african_union_events.4.b:0 "To poškodí naši ekonomiku."
 BBA_african_union_events.4.desc: "Organizace africké jednoty vytvořila [ETH_GetCentralBankName] s mandátem spravovat měnu rostoucí organizace. Cílem je, aby všichni členové sdíleli jednu měnu a začali integrovat naše ekonomiky. Doufejme, že to v budoucnu přinese ekonomické výhody, ale připojení způsobí v krátkodobém horizontu mnoho problémů, jak se lidé přizpůsobí nové měně."
 BBA_african_union_events.4.t:1 "[ETH_GetCentralBankName] členství"
 BBA_african_union_events.5.a:0 "Krátkozraké rozhodnutí."
 BBA_african_union_events.5.desc:1 "Vláda [FROM.GetNameDefCap] odmítla připojit se k [ETH_GetCentralBankName] a místo toho dává přednost zachování kontroly nad vlastní měnou a obchodními tarify v dohledné budoucnosti."
 BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap] odmítá členství v [ETH_GetCentralBankName]"
 BBA_african_union_events.6.a:0 "Moudré rozhodnutí."
 BBA_african_union_events.6.desc: "[FROM.GetNameDefCap] souhlasila s připojením k [ETH_GetCentralBankName] a zahájila proces sladění své měny s naší. Brzy bude obchod mezi našimi zeměmi mnohem snazší."
 BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap] vstupuje do [ETH_GetCentralBankName]"
 BBA_african_union_events.7.a:0 "Jsme odhodláni k hlubší integraci."
 BBA_african_union_events.7.b:0 "Na to jsme se nepřihlásili."
 BBA_african_union_events.7.desc:0 "Organizace africké jednoty ustanovila výkonnou radu, která řídí politické záležitosti svých členů. Rada se skládá ze zástupců členských států a snaží se sjednotit zahraniční a domácí politiku. Připojení by bylo krokem k plné politické a ekonomické integraci s ostatními členy, avšak znamenalo by ztrátu naší současné politické nezávislosti."
 BBA_african_union_events.7.t:0 "Výkonná rada Organizace africké jednoty"
 BBA_african_union_events.8.a:0 "Krok blíže k plné integraci."
 BBA_african_union_events.8.desc: "Vláda [FROM.GetNameDef] souhlasila s připojením k výkonné radě Organizace africké jednoty. Nyní probíhá proces podepisování příslušných dohod, které uznávají autoritu rady ve všech právních záležitostech."
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap] přistupuje k výkonné radě"
 BBA_african_union_events.9.a:0 "Proč vůbec jsou členem?"
 BBA_african_union_events.9.desc: "Vláda [FROM.GetNameDef] odmítla připojit se k výkonné radě Organizace africké jednoty. [FROM.GetLeader] uvádí obavy o suverenitu a touhu uzavírat dohody s národy mimo organizaci bez schválení rady."
 BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap] odmítá připojit se k výkonné radě"
 BBA_ethiopia_anti_colonialism_events.2.a:0 "Mají pravdu, měli bychom tento koloniální konflikt ukončit nyní"
 BBA_ethiopia_anti_colonialism_events.2.b:0 "Válka skončí, až bude [?global.african_revolt_country.GetNameDef] poražena"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader], vůdce [?global.african_supporting_country.GetNameDef], požádal o okamžité ukončení války s [?global.african_revolt_country.GetAdjective] povstalci. [?global.african_supporting_country.GetAdjective] diplomaté vyzývají [ROOT.GetName] k uznání nezávislosti [?global.african_revolt_country.GetNameDef]. Výslovně neříkají, že [?global.african_supporting_country.GetNameDef] půjde do války, pokud odmítneme, ale naznačují, že je to možné."
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef] žádá o uznání [?global.african_revolt_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.3.a:0 "Konečně svoboda"
 BBA_ethiopia_anti_colonialism_events.3.t:0 "[?global.african_supporting_country.GetAdjective] mediace úspěšná!"BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], vůdce [?global.african_supporting_country.GetNameDef], úspěšně vyjednal s [?global.african_colonial_country.GetLeader] naším jménem. [?global.african_colonial_country.GetLeader] souhlasil, že uzná [ROOT.GetAdjective] nezávislost a nařídil ukončení nepřátelství mezi [?global.african_colonial_country.GetNameDef] a [ROOT.GetNameDef]. [ROOT.GetNameDefCap] bude vždy zavázán [?global.african_supporting_country.GetNameDef] za jejich pomoc v našich bojích."
 BBA_ethiopia_anti_colonialism_events.4.a:0 "Přinejmenším jsme to zkusili"
 BBA_ethiopia_anti_colonialism_events.4.b:0 "Pak jim to budeme muset vynutit"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "Navzdory našemu tlaku vláda [?global.african_colonial_country.GetAdjective] odmítá uznat [?global.african_revolt_country.GetNameDef] a ukončit nepřátelství. [?global.african_colonial_country.GetAdjective] evidentně usilují o zničení hnutí za nezávislost. Toto je pravděpodobně nejdále, kam můžeme dojít čistě diplomatickou cestou."
 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap] odmítá uznat nezávislost [?global.african_revolt_country.GetAdjective]"
 BBA_ethiopia_anti_colonialism_events.5.a:0 "Síly [ROOT.GetName] a [?global.african_supporting_country.GetName] stojí jednotně!"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "Po neúspěšném pokusu o mediaci v naší válce proti [?global.african_colonial_country.GetNameDef] se [?global.african_supporting_country.GetNameDef] rozhodla aktivně podpořit [ROOT.GetAdjective] boj. [?global.african_colonial_country.GetAdjective] velvyslanec v [?global.african_supporting_country.GetName] byl informován, že [?global.african_supporting_country.GetNameDef] se od této chvíle považuje za ve válce s [?global.african_colonial_country.GetName], dokud [?global.african_colonial_country.GetNameDef] nevzdá své imperialistické a koloniální ambice v Africe i jinde."
 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName] vstupuje do války proti [?global.african_colonial_country.GetName]"
 BBA_ethiopia_anti_colonialism_events.6.a:0 "Další země osvobozena od imperialistů"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "Po silném diplomatickém tlaku ze strany [ROOT.GetName], včetně přímých setkání mezi [ROOT.GetLeader] a [?global.african_colonial_country.GetLeader], se vláda [?global.african_colonial_country.GetAdjective] rozhodla ustoupit a uznat nezávislost [?global.african_revolt_country.GetAdjective]. \nDíky přímému zásahu [ROOT.GetAdjective] je válka za nezávislost [?global.african_revolt_country.GetAdjective] konečně u konce. [?global.african_revolt_country.GetNameDefCap] je svobodná země a [ROOT.GetLeader] bude navždy hrdinou v [?global.african_revolt_country.GetNameDef]."
 BBA_ethiopia_anti_colonialism_events.6.t:0 "Svoboda pro [FROM.GetNameDef]"
 BBA_ethiopia_balance_of_power_events.01.a:0 "Porazíme je"
 BBA_ethiopia_balance_of_power_events.01.b:0 "Zničte pretendentu"
 BBA_ethiopia_balance_of_power_events.01.c:0 "Zničte zrádce třídy."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "Rostoucí centralizace [THIS.GetName] spolu s nedostatkem široké podpory vládnoucí administrativy a širší nestabilitou v regionu vyústila v otevřenou vzpouru proti centrální vládě. Anarchisté prohlásili, že osvobodí národ od naší správy."
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "Rostoucí decentralizace [THIS.GetName] spolu s nedostatkem široké podpory vládnoucí administrativy a širší nestabilitou v regionu vyústila v otevřenou vzpouru proti centrální vládě. Stoupenci $haile_selassie_gugsa$ vzali do rukou zbraně s cílem dosadit ho na [THIS.GetAdjective] trůn."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "Rostoucí decentralizace [THIS.GetName] spolu s nedostatkem široké podpory vládnoucí administrativy a širší nestabilitou v regionu vyústila v otevřenou vzpouru proti centrální vládě."
 BBA_ethiopia_balance_of_power_events.01.t:0 "Říše je zpochybněna"
 BBA_ethiopia_balance_of_power_events.10.a:0 "Asi s tím nic nenaděláme"
 BBA_ethiopia_balance_of_power_events.10.b:0 "Zničte je"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "Postupná decentralizace [THIS.GetNameDef] způsobila, že centrální vláda ztratila většinu své autority. Nyní různé regiony jdou tak daleko, že deklarují svou nezávislost na [THIS.GetNameDef]. Musíme jednat rychle, pokud chceme znovu získat kontrolu nad těmito regiony."
 BBA_ethiopia_balance_of_power_events.10.t:0 "[ROOT.GetName] se rozpadá"
 BBA_ethiopia_balance_of_power_events.22.a:0 "Venkovské chátry nejsou schopné vést."
 BBA_ethiopia_balance_of_power_events.22.b:0 "Meritokracie v armádě je nezbytná."
 BBA_ethiopia_balance_of_power_events.22.desc:0 "Nedávné zkušenosti ukázaly, že mnozí naši vojenskí důstojníci nejsou vhodně připraveni pro moderní válčení. Nejpravděpodobnější příčinou tohoto nedostatku je naše historická tendence udělovat vojenské hodnosti na základě dědičných nebo politických titulů, spíše než podle zásluh dané osoby. S nedávnou vlnou reforem po celém [ETH.GetNameDef] je čas rozhodnout o budoucnosti vojenské hierarchie."
 BBA_ethiopia_balance_of_power_events.22.t:0 "Reformy vojenských důstojníků"
 BBA_ethiopia_balance_of_power_events.23.a:0 "Režim se den ode dne upevňuje."
 BBA_ethiopia_balance_of_power_events.23.t:0 "Standardizovaná reforma vzdělávání"BBA_ethiopia_balance_of_power_events.23.desc:0 "Naše nedávná vlna vzdělávacích reforem se již ukazuje jako úspěšná. Mladí nejsou jen stále věrnější [ETH.GetLeader], ale zdá se, že také vyvíjejí tlak na své rodiče, aby dodržovali linii."
 BBA_ethiopia_balance_of_power_events.24.a:0 "Čas je na naší straně."
 BBA_ethiopia_balance_of_power_events.24.desc:0 "Naše nedávná vlna vzdělávacích reforem se již ukazuje jako úspěšná. Starodávné hierarchie [ETH.GetNameDef] jsou stále více zpochybňovány, protože mladí požadují, aby prokázaly svou legitimitu. Ačkoli to vyvolalo napětí mezi mladšími a staršími generacemi, zdá se, že postoje se nakonec obrátí v náš prospěch."
 BBA_ethiopia_balance_of_power_events.24.t:0 "Vzdělávací reformy"
 BBA_ethiopia_balance_of_power_events.25.a:0 "Je to pro jejich vlastní dobro."
 BBA_ethiopia_balance_of_power_events.25.desc:0 "Jak stále více centralizujeme politickou a ekonomickou kontrolu [ETH.GetName], panuje velká nejistota ohledně armády. Kdyby se proti nám obrátila, měli bychom jen malou šanci odolat jejich požadavkům. Proto jsme začali zavádět politické důstojníky do ozbrojených sil, aby zajistili, že jednotky nedostanou žádné ne schválené nápady."
 BBA_ethiopia_balance_of_power_events.25.t:0 "Politicko-vojenskí důstojníci"
 BBA_ethiopia_balance_of_power_events.26.a:0 "Meritokracie v armádě je nezbytná."
 BBA_ethiopia_balance_of_power_events.26.desc:0 "Nedávné zkušenosti ukázaly, že mnozí naši vojenskí důstojníci nejsou dobře vybaveni pro vedení moderní války. Nejpravděpodobnější příčinou tohoto nedostatku je naše historická tendence udělovat vojenské hodnosti na základě dědičných nebo politických titulů, nikoli na základě zásluh dané osoby. S nedávnou vlnou reforem v [ETH.GetName] je proto vhodné zajistit, aby meritokracie byla rozhodujícím faktorem při stávání se vojenským vůdcem."
 BBA_ethiopia_balance_of_power_events.26.t:0 "Meritokracie v armádě"
 BBA_ethiopia_balance_of_power_events.30.a:0 "Návrat pravého hrdiny"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "Bývalý Šum Sidama, a kdysi Dejazmach [FROM.GetAdjective] armády, přijal výzvu od [FROM.GetLeader], aby opět vzal do ruky zbraně za svou zemi. Hrdina Adwy přiváží s sebou rekruty ze svých osobních domén. Doufejme, že to pomůže zatlačit zpět [ITA.GetAdjective] invazi."
 BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$ se vrací"
 BBA_ethiopia_balance_of_power_events.51.a:0 "Zemi pomůže každá pomoc, kterou můžeme získat"
 BBA_ethiopia_balance_of_power_events.51.b:0 "Potřebujeme snížit počet soukromých armád, ne je zvyšovat"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "Místní pán v [?ROOT.ETH_bop_state.GetName] nabídl zformování jednotky a její nasazení do císařské armády. Muži budou nabíráni z místních banditů a zahraničních dobrovolníků, takže přijdou plně vybavení a připraveni bojovat. Ztráta autority je samozřejmě riziko, ale získání dalších vojáků jistě zvýší šance na vítězství ve válce."
 BBA_ethiopia_balance_of_power_events.51.t:0 "Místní pán nabízí zformování žoldnéřské jednotky"
 BBA_ethiopia_balance_of_power_events.52.a:0 "To je všechno dobré"
 BBA_ethiopia_balance_of_power_events.52.b:0 "To musí být zastaveno"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "Místní pán v [?ROOT.ETH_bop_state.GetName] plánuje rozšířit svou mocenskou základnu a své panství. Do jisté míry to bude ku prospěchu celé země, protože hodně investuje do místní produkce. Současně ale nezasahování uvolňuje úchop centrální vlády na [?ROOT.ETH_bop_state.GetName]."
 BBA_ethiopia_balance_of_power_events.52.t:0 "Místní pán chce rozšířit své panství"
 BBA_ethiopia_balance_of_power_events.53.a:0 "Získat více pušek je momentálně důležitější než kontrola"
 BBA_ethiopia_balance_of_power_events.53.b:0 "Výroba zbraní v soukromých rukou zní příliš nebezpečně"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "Jeden z pánů v [?ROOT.ETH_bop_state.GetName] žádá o podporu při zajištění místní výroby pušek a munice v [?ROOT.ETH_bop_state.GetName]. To by mohlo pomoci našim ozbrojeným silám získat lepší vybavení a zlepšit bojové schopnosti [ROOT.GetAdjective] armády."
 BBA_ethiopia_balance_of_power_events.53.t:0 "Regionální vládce chce vybudovat výrobu zbraní"
 BBA_ethiopia_balance_of_power_events.54.a:0 "Musíme něco udělat"ETH_investments_in_state_tt:0 "\nUpravte §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "Bohužel momentálně nemůžeme moc udělat"
 BBA_ethiopia_balance_of_power_events.54.c:0 "Místní úřady v [?ROOT.ETH_bop_state.GetName] se budou muset vypořádat s problémy"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "Lidé z [?ROOT.ETH_bop_state.GetName] se obracejí na centrální vládu o pomoc. Nedávné události způsobily nedostatek zásob a region by opravdu potřeboval investice k nápravě situace."
 BBA_ethiopia_balance_of_power_events.54.t:0 "Nedostatek zásob v [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.55.a:0 "Musíme zde dát příklad"
 BBA_ethiopia_balance_of_power_events.55.b:0 "Centrální vláda by neměla zasahovat do místních záležitostí."
 BBA_ethiopia_balance_of_power_events.55.desc:0 "Bylo zaznamenáno několik případů stížností proti místním vládcům [?ROOT.ETH_bop_state.GetName]. Lidé mají pocit, že jim aristokracie ubližuje. Počáteční vyšetřování ukazuje, že jejich stížnosti mají do určité míry opodstatnění. Avšak zásah centrální vlády nebude mezi ostatními šlechtici vnímán příznivě."
 BBA_ethiopia_balance_of_power_events.55.t:0 "Místní si stěžují na špatné zacházení"
 BBA_ethiopia_balance_of_power_events.56.a:0 "Měli bychom této příležitosti využít k dalšímu posílení centralizace"
 BBA_ethiopia_balance_of_power_events.56.b:0 "Naším cílem by mělo být znovu investovat do regionu a ještě ho více rozkvést"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "Práce centrální vlády na zlepšení správy [ROOT.GetName] a integraci různých regionů vedla k ekonomickému rozmachu v [?ROOT.ETH_bop_state.GetName]. Region přitahuje imigranty z ostatních částí země a průmysl se rozšiřuje."
 BBA_ethiopia_balance_of_power_events.56.t:0 "Ekonomický rozmach v [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_communist_events.01.a:0 "Podpoříme naše spolubojovníky komunisty v jejich boji."
 BBA_ethiopia_communist_events.01.b:0 "Nemáme zájem o tyto koloniální zapletence v Africe."
 BBA_ethiopia_communist_events.01.desc:0 "Komunistické vedení [ETH.GetName] nás oslovilo s žádostí o pomoc v jejich boji proti italským fašistům. Nový režim v [ETH.Capital.GetCapitalVictoryPointName] si stále upevňuje moc a může být otevřen spojení se s našimi zahraničněpolitickými ambicemi, pokud jim nabídneme naši podporu. Nicméně riskujeme eskalaci války a jistě rozhněváme [ITA.GetName]."
 BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective] komunisté žádají o pomoc"
 BBA_ethiopia_communist_events.02.a:0 "Taková je třídní solidarita."
 BBA_ethiopia_communist_events.02.desc:0 "Navzdory naší zoufalé výzvě o pomoc se [SOV.GetNameDef] od nás odvrátili. Ačkoliv je to zklamání, budeme dále odolávat silám fašismu. Nyní bychom měli obráti pozornost k získávání podpory ze širších antifascistických sítí po celém světě."
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName] odmítá výzvu k pomoci"
 BBA_ethiopia_communist_events.03.a:0 "Zaplatí za tento akt agrese."
 BBA_ethiopia_communist_events.03.desc:0 "Poslední dny se objevily znepokojivé zprávy o [ETH.GetAdjective] vojácích mluvících rusky a používajících [SOV.GetAdjective] zbraně. Můžeme jen předpokládat, že [SOV.GetName] posílají 'dobrovolníky', aby bojovali za [ETH.GetLeader] v naději získat vliv v Africe a oslabit podporu vlády [ITA.GetLeader] v [ITA.GetName]."
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] posílá pomoc [ETH.GetName]"
 BBA_ethiopia_communist_events.04.a:0 "Společně porazíme fašismus v Africe."
 BBA_ethiopia_communist_events.04.desc:0 "[SOV.GetName] souhlasili, že nám pošlou materiální pomoc v nadcházejících měsících a také umožní 'dobrovolníkům' z [SOV.GetAdjective] armády bojovat po našem boku v boji proti [ITA.GetName]. To jistě nakloní váhy ve náš prospěch, avšak není jasné, jak zareagují [ITA.GetAdjective] na [SOV.GetAdjective] vojáky bojující proti nim."
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] souhlasí s pomocí nám"
 BBA_ethiopia_communist_events.05.a:0 "Nemůžeme riskovat ztrátu podpory lidu. Vyhostit ho."
 BBA_ethiopia_communist_events.05.b:0 "Všichni nepřátelé lidu musí nést odpovědnost za své zločiny. Zavřít ho."
 BBA_ethiopia_communist_events.05.desc:0 "Dnes členové armády a protifašistická organizace známá jako Černí lvi provedli státní převrat proti vládě [ROOT.GetLeader]. Císař měl provést inspekci jednotek, když ho skupina nespokojených vojáků zradila a uvěznila jeho i jejich důstojníky. \n\nMezitím v [ROOT.Capital.GetCapitalVictoryPointName] Černí lvi obsadili klíčovou infrastrukturu města, včetně rezidence císaře. Mnoho loajálních členů armády a policie bylo zabito v menších střetech, ale to, co zůstalo z [ETH.GetName], je nyní pod kontrolou provizorní vlády. Většina obyvatel, unavených válkou s [ITA.GetName], jednoduše přijala autoritu nové vlády. Nyní je první rozhodnutí nové správy rozhodnout o osudu [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.05.t:0 "Státní převrat proti [ROOT.GetLeader]"
 BBA_ethiopia_communist_events.06.a:0 "Zrádci dostali, co si zasloužili."
 BBA_ethiopia_communist_events.06.indy_desc:0 "Vojenské důstojníky rozpustili dočasnou [ETH.GetAdjective] vládu. Důstojníci tvrdí, že jim tajné služby poskytly důkazy, které prokázaly, že vláda vedená [ROOT.GetLeader] zradila lid. Podle těchto důkazů byli členové vlády v jednáních, aby umožnili [ITA.GetAdjective] vojskům plně obsadit zemi výměnou za obrovské množství osobního majetku. Po přestřelkách s Černými lvy jsou bývalí členové dočasné vlády považováni za mrtvé nebo vězněné.\n\nVojenské velení nyní převzalo kontrolu nad zemí, aby obnovilo pořádek a odhalilo spolupachatele [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.06.t:0 "Provizorní vláda je rozpuštěna"BBA_ethiopia_communist_events.06.desc:0 "Vojenské důstojníky podporovaní [SOV.GetName] rozpustili dočasnou [ETH.GetAdjective] vládu. Důstojníci tvrdí, že jim důkazy poskytla [SOV.GetAdjective] tajná služba, které prokázaly, že vláda vedená [ROOT.GetLeader] zradila lid. Podle těchto důkazů byli členové vlády v jednáních, aby umožnili [ITA.GetAdjective] vojskům plně obsadit zemi výměnou za obrovské množství osobního majetku. Po přestřelkách s Černými lvy jsou bývalí členové dočasné vlády považováni za mrtvé nebo vězněné.\n\nVojenské velení nyní převzalo kontrolu nad zemí, aby obnovilo pořádek a odhalilo spolupachatele [ROOT.GetLeader]. Zůstává nejasné, jak trvalá bude nově vytvořená vojenská správní rada."
 BBA_ethiopia_communist_events.07.a:0 "Nebudeme jednat s komunisty."
 BBA_ethiopia_communist_events.07.b:0 "Nemůžeme si teď dovolit širší konflikt."
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] požadují ukončení bojů mezi námi a [ETH.GetAdjective]. [SOV.GetAdjective] jsou silně zapojeni do podpory komunistického režimu v [ETH.Capital.GetCapitalVictoryPointName] a nyní ho považují za část své sféry vlivu. Sověti dokonce hrozí, že vojensky zasáhnou do konfliktu. Riskujeme doma ponížení, pokud souhlasíme se sovětskými požadavky. Nicméně pokud je odmítneme, riskujeme mnohem širší konflikt."
 BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap] požaduje ukončení války s [ETH.GetName]"
 BBA_ethiopia_communist_events.08.a:0 "Nemůžeme poskytnout žádné vybavení."
 BBA_ethiopia_communist_events.08.b:0 "Samozřejmě jim pomůžeme."
 BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName] požádali o pěchotní vybavení na pomoc v konfliktu s Itálií. Bez přílivu základního vybavení je nepravděpodobné, že [ETH.GetAdjective] armáda bude schopna adekvátně vyzbrojit své jednotky. Pokud se však rozhodneme jim vybavení poskytnout, jistě to ještě více poškodí naše vztahy s [ITA.GetName]."
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName] žádá o pěchotní vybavení"
 BBA_ethiopia_communist_events.09.a:0 "Válka se opět obrací v náš prospěch."
 BBA_ethiopia_communist_events.09.desc:0 "[SOV.GetName] nám poslali požadované pěchotní vybavení, aby nám pomohli v boji proti [ITA.GetName]. To jistě pomůže přinést nám vítězství nad fašisty."
 BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap] posílá pěchotní vybavení"
 BBA_ethiopia_communist_events.10.a:0 "Zradili nás."
 BBA_ethiopia_communist_events.10.desc:0 "[SOV.GetName] odmítli poslat pěchotní vybavení. Navzdory nejlepším pokusům naší delegace do [SOV.capital.GetCapitalVictoryPointName] se zdá, že jsou příliš zaneprázdněni vlastními problémy, aby nám něco poskytli."
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap] odmítá poslat vybavení"
 BBA_ethiopia_communist_events.11.a:0 "Toto je příležitost, kterou nemůžeme propásnout."
 BBA_ethiopia_communist_events.11.b:0 "Nemůžeme riskovat, že cizí mocnosti poznají naše taktiky."
 BBA_ethiopia_communist_events.11.desc:0 "Nové vedení [ETH.GetNameDefCap] si uvědomuje slabost své armády ve vedení moderní války. Proto požádali o naši pomoc při reorganizaci své armády. Je to skvělá příležitost pro naše důstojníky získat zkušenosti v odlišných podmínkách, ale zároveň je to šance ovlivnit vnitřní mocenskou rovnováhu v [ETH.GetName]."
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName] žádá vojenské poradce"
 BBA_ethiopia_communist_events.12.a:0 "Výborně!"
 BBA_ethiopia_communist_events.12.desc:0 "Vybavení slíbené [SOV.GetName] dorazilo do našich vojenských skladů a nyní je rozdělováno mezi naše síly."
 BBA_ethiopia_communist_events.12.t:0 "Dorazilo [SOV.GetAdjective] vybavení"
 BBA_ethiopia_communist_events.14.a:0 "Výborný návrh."
 BBA_ethiopia_communist_events.14.b:0 "Musíme udržet zásoby letadel."
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] žádá o pomoc při tvorbě letectva"BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] požádal o naši podporu při vývoji vlastní letectva. Jejich návrh zahrnuje vyslání dobrovolníků na výcvik společně s našimi piloty na starších, přebytečných letadlech. To by byla skvělá příležitost pro naše piloty získat více zkušeností a otestovat naše vybavení proti [ITA.GetAdjective]ům."
 BBA_ethiopia_communist_events.15.a:0 "To už bylo dávno na čase."
 BBA_ethiopia_communist_events.15.desc:0 "Generálové z [SOV.GetNameDef] dnes dorazili do [ROOT.Capital.GetCapitalVictoryPointName]. Poradci dostávají přehled o aktuální struktuře našich ozbrojených sil a současném stavu války s [ITA.GetName]. Doufejme, že nám pomohou modernizovat naše síly."
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] posílá vojenské poradce"
 BBA_ethiopia_communist_events.16.a:0 "Na [SOV.GetAdjective] se nedá spoléhat."
 BBA_ethiopia_communist_events.16.desc:0 "Naši údajní přátelé v [SOV.Capital.GetCapitalVictoryPointName] odmítli poslat vojenské poradce, aby nám pomohli v modernizaci armády. Přes tuto překážku překonáme fašisty a budeme modernizovat sami."
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] odmítá poslat vojenské poradce"
 BBA_ethiopia_communist_events.17.a:0 "Skvělá příležitost otestovat naše vybavení."
 BBA_ethiopia_communist_events.17.b:0 "Nevystavíme se riziku další eskalace."
 BBA_ethiopia_communist_events.17.desc:0 "Delegace z [ETH.GetNameDef] naléhá na naše ministry a armádu, aby jim poslali přebytečná obrněná vozidla, která by jim pomohla v boji proti [ITA.GetName]. [ETH.GetAdjective] jsou jasně znevýhodněni v boji s [ITA.GetAdjective] obrněnou technikou. Pokud bychom poslali naše vybavení, určitě by jim to pomohlo zatlačit [ITA.GetAdjective]e, avšak zároveň by to zvýšilo napětí mezi [SOV.GetNameDef] a [ITA.GetName]."
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] žádá podporu proti [ITA.GetAdjective] obrněné technice"
 BBA_ethiopia_communist_events.18.a:0 "Musíme najít jinou cestu."
 BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] odmítli poslat nám obrněná vozidla proti [ITA.GetAdjective]ům. Zdá se, že [SOV.GetAdjective] mají obavy z eskalace napětí mezi sebou a [ITA.GetAdjective]mi."
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] odmítá poslat obrněná vozidla"
 BBA_ethiopia_communist_events.19.a:0 "Výborně!"
 BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] nám poslali obrněná vozidla, aby nám pomohla v boji proti [ITA.GetAdjective]ům. I když nejsou nejnovějšího designu, vozidla jistě na frontě přinesou užitek, i kdyby jen pro zvýšení morálky."
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] posílá obrněná vozidla"
 BBA_ethiopia_communist_events.20.a:0 "Určitě to zvládneme."
 BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] odmítli návrh na výcvik našich pilotů. Doufali jsme, že to urychlí rozvoj našeho letectva, ale sověti nyní mají jiné priority. Nicméně jsme dostali plány na výrobu vlastních letadel."
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] odmítá školit piloty"
 BBA_ethiopia_communist_events.21.a:0 "Jsme vděční našim [SOV.GetAdjective] soudruhům!"
 BBA_ethiopia_communist_events.21.desc:0 "Naši soudruzi z [SOV.GetName] souhlasili, že nám pomohou s výcvikem pilotů. Také štědře poskytli několik letadel k použití. To značně urychlí naše plány vytvořit letectvo schopné čelit [ITA.GetAdjective]ům."
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] souhlasí s výcvikem pilotů"
 BBA_ethiopia_communist_events.22.a:0 "Budou to litovat."
 BBA_ethiopia_communist_events.22.b:0 "Nejsme připraveni na válku."
 BBA_ethiopia_communist_events.22.desc:0 "[ITA.GetAdjective] dosud ignorovali naše požadavky na ukončení války proti [ETH.GetName]. Je jasné, že jediné, čemu rozumí, je hrubá síla. Pokud budeme pokračovat současnou cestou, válka mezi [SOV.GetName] a [ITA.GetName] bude nevyhnutelná. Pokud nyní ustoupíme, nakonec ztratíme vše, co jsme získali podporou [ETH.GetName], a naše diplomatická váha na světové scéně výrazně poklesne."
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] odmítá ukončit válku s [ETH.GetNameDefCap]"
 BBA_ethiopia_communist_events.23.a:0 "Vítězství pro [ITA.GetName]!"
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] ustupuje"BBA_ethiopia_communist_events.23.desc:0 "Sovětský svaz ustoupil od své nedávné válečné rétoriky a vrátil se k razantním námětům na naše kroky v Etiopii. Zdá se, že jejich hrozba války nebyla nic jiného než blef."
 BBA_ethiopia_communist_events.24.a:0 "Je to nutné. Prozatím."
 BBA_ethiopia_communist_events.24.desc:0 "Diplomatická konfrontace mezi [ITA.GetName] a [SOV.GetNameDef] nyní vyústila v otevřený konflikt. [SOV.GetAdjective] garantují naši nezávislost a nyní nám pomohou na bojišti odrazit [ITA.GetAdjective]. Zdá se však, že to bude mít za následek ztrátu naší nezávislosti. Od této chvíle musíme zajistit, aby naše zahraniční politika byla plně sladěna s politikou [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] přebírá kontrolu nad zahraniční politikou"
 BBA_ethiopia_communist_events.25.a:0 "Pomůžeme jim ukončit tuto válku."
 BBA_ethiopia_communist_events.25.b:0 "Pomůžeme jim. Za cenu."
 BBA_ethiopia_communist_events.25.c:0 "To je příliš riskantní."
 BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] nás oslovili s nadějí, že můžeme zprostředkovat mezi nimi a [ITA.GetAdjective]. [ITA.GetAdjective] nebyli ovlivněni razantními námitkami Společnosti národů, proto jakákoliv naše mediace pravděpodobně vyžaduje hrozbu síly. Musíme pečlivě zvážit, kolik jsme ochotni riskovat pro dobro [ETH.GetNameDef]."
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap] žádá o mediaci"
 BBA_ethiopia_communist_events.26.a:0 "Využívají nás k oslabení [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] vyloučil možnost mediace mezi námi a [ITA.GetAdjective]. Uvádí neochotu [ITA.GetName] naslouchat Společnosti národů a tudíž nutnost hrozby silou. Riziko eskalace války mezi oběma zeměmi bylo [SOV.GetLeader] vyhodnoceno jako příliš nebezpečné."
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] odmítá mediovat konflikt"
 BBA_ethiopia_communist_events.27.a:0 "Zradili nás."
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] ustoupil od závazku ukončit [ITA.GetName] válečnou agresi. Zdá se, že jejich ochota jít do války byla jen blef. Nyní nás čeká těžký úkol ukončit tuto válku sami."
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] selhává v zastavení [ITA.GetAdjective] agrese"
 BBA_ethiopia_communist_events.28.a:0 "Musíme to povolit. Prozatím."
 BBA_ethiopia_communist_events.28.desc:0 "Diplomatická konfrontace mezi [ITA.GetName] a [SOV.GetNameDef] nyní odezněla s tím, že [ITA.GetAdjective] souhlasili s ukončením války proti nám. [SOV.GetAdjective] garantují naši nezávislost a jasně dali najevo, že útok na nás považují za útok na ně. Zdá se však, že cena za jejich pomoc při ukončení války je naše nezávislost. Od této chvíle musíme zajistit, aby naše zahraniční politika byla plně sladěna s politikou [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap] požaduje sladění zahraniční politiky"
 BBA_ethiopia_communist_events.29.a:0 "Jsme navždy vděční."
 BBA_ethiopia_communist_events.29.desc:0 "Diplomatická konfrontace mezi [ITA.GetName] a [SOV.GetNameDef] nyní odezněla s tím, že [ITA.GetAdjective] souhlasili s ukončením války proti nám. To je obrovské vítězství proti fašismu, ale pravděpodobně to není konec boje. Doufejme, že budeme pokračovat ve spolupráci s našimi přáteli v [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] úspěšně zprostředkoval konflikt"
 BBA_ethiopia_communist_events.30.a:0 "Zastavíme boje. Prozatím."
 BBA_ethiopia_communist_events.30.b:0 "Vítězství je na dosah, teď nepřestaneme."
 BBA_ethiopia_communist_events.30.desc:0 "Zástupci z [ETH.GetNameDefCap] požádali o příměří v našem současném konfliktu s nimi. Válka neskončila tak rychle, jak jsme doufali, a toto by nám dalo příležitost posílit naši pozici v regionu nebo se věnovat jiným naléhavým otázkám."
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap] žádá o příměří"
 BBA_ethiopia_communist_events.31.a:0 "Konečně konec krveprolití."
 BBA_ethiopia_communist_events.31.desc:0 "[ITA.GetAdjective] souhlasili s příměřím v našem současném konfliktu. Doufejme, že nám to poskytne šanci vybudovat trvalý mír mezi našimi národy. Nicméně bychom měli zůstat bdělí, konflikt může kdykoli znovu vypuknout."
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap] souhlasí s příměřím"
 BBA_ethiopia_communist_events.32.a:0 "Budeme je nadále trápit."
 BBA_ethiopia_communist_events.32.desc:0 "[ITA.GetAdjective] odmítli účast na příměří. Zdá se, že mají v úmyslu zcela zničit [ETH.GetNameDefCap]. Obyvatelé nyní poznají, že s fašisty nelze jednat rozumně a že naše svoboda závisí na zvýšení úsilí nás všech."
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] odmítá nabídku příměří"
 BBA_ethiopia_communist_events.33.a:0 "Svoboda pro všechny!"
 BBA_ethiopia_communist_events.33.b:0 "To je příliš riskantní."
 BBA_ethiopia_communist_events.33.desc:0 "Během našeho konfliktu s [ITA.GetAdjective] se nám podařilo osvobodit Eritreu od fašistů. Nyní máme možnost dát lidem v regionu samostatnost. Nicméně [ITA.GetAdjective] budou z tohoto kroku jistě rozčarováni a mohl by narušit náš křehký mír s nimi."
 BBA_ethiopia_communist_events.33.t:0 "Samostatnost Eritreje"
 BBA_ethiopia_communist_events.34.a:0 "Svoboda pro všechny!"
 BBA_ethiopia_communist_events.34.b:0 "To je příliš riskantní."
 BBA_ethiopia_communist_events.34.desc:0 "Během našeho konfliktu s [ITA.GetAdjective] se nám podařilo osvobodit Somálsko od fašistů. Nyní máme možnost dát lidem v regionu samostatnost. Nicméně [ITA.GetAdjective] budou z tohoto kroku jistě rozčarováni a mohl by narušit náš křehký mír s nimi."
 BBA_ethiopia_communist_events.34.t:0 "Samostatnost Somálska"
 BBA_ethiopia_communist_events.35.a:0 "Stojíme při lidech Afriky."
 BBA_ethiopia_communist_events.35.b:0 "Nemají právo nám moralizovat."
 BBA_ethiopia_communist_events.35.desc:0 "Po naší pomoci ve válce občanské požádali zástupci z [ETH.GetNameDef], abychom zahájili proces dekolonizace. Tvrdí, že pokud jsme věrni hodnotám, za které jsme bojovali ve válce občanské, musíme podpořit sebeurčení afrických národů. [ETH.GetLeader] navrhl spolupráci na vytvoření nezávislé Republiky Rif v severním Maroku."
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] žádá o stažení z Afriky"
 BBA_ethiopia_communist_events.36.a:0 "Podpora se vyplatila."
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] souhlasili s naším návrhem na vytvoření nezávislé Republiky Rif v severním Maroku. Je to pozitivní krok v boji za nezávislost po celé Africe a širším světě."
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] souhlasí s osvobozením Rif"
 BBA_ethiopia_communist_events.37.b:0 "Neměli bychom problém vynucovat."
 BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] reagovali rozhořčeně na náš návrh, že by měli ztratit území v Africe. Ukázali se být stejně špatní jako fašisté nebo imperialisté, proti kterým se údajně staví."BBA_ethiopia_communist_events.37.a:0 "Pak je osvobodíme silou."
 BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap] odmítá návrh na dekolonizaci"
 BBA_ethiopia_communist_events.38.a:0 "Děkujeme, soudruzi."
 BBA_ethiopia_communist_events.38.desc:0 "Nedávno bojovali proti fašismu ve své vlasti, dobrovolníci z [ETH.GetNameDef] přijeli do Španělska, aby nám pomohli v našem boji. [ETH.GetLeader] přislíbil [ETH.GetLeader.GetHerHis] podporu naší věci a slíbil materiální pomoc v nadcházejících měsících."
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap] Nabízí podporu"
 BBA_ethiopia_communist_events.39.a:0 "Dosáhli jsme našich cílů."
 BBA_ethiopia_communist_events.39.b:0 "Zajistíme, aby už nebyli hrozbou."
 BBA_ethiopia_communist_events.39.desc:0 "S osvobozením oblasti Rif od [SPC.GetNameDef] máme příležitost přinutit je k mírovým jednáním. Poté, co zradili naši důvěru v otázce dekolonizace, bychom alternativně mohli pokračovat ve válce až do samotného [SPC.GetNameDef]."
 BBA_ethiopia_communist_events.39.t:0 "Rif je osvobozen"
 BBA_ethiopia_communist_events.40.a:0 "Nemáme jinou možnost."
 BBA_ethiopia_communist_events.40.desc:0 "Nepodařilo se nám udržet kontrolu nad naším územím v Africe. Vláda [ETH.GetName], která dosáhla svých cílů, se na nás obrátila v naději na vyjednání míru mezi námi."
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] Žádá o ukončení bojů"
 BBA_ethiopia_communist_events.41.a:0 "Po tom všem, co jsme pro ně udělali."
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] nás informovali, že všichni naši vojenskí poradci musí okamžitě opustit zemi. Zdá se, že [ETH.GetLeader] hodlá vést zemi nezávislejším směrem. Pokud nebudeme jednat brzy, můžeme ztratit kontrolu nad režimem v [ETH.Capital.GetCapitalVictoryPointName]"
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap] Požaduje stažení poradců"
 BBA_ethiopia_communist_events.46.a:0 "Nevzdáme naše území."
 BBA_ethiopia_communist_events.46.b:0 "Nemáme jinou možnost, než souhlasit."
 BBA_ethiopia_communist_events.46.desc:0 "[ETH.GetAdjective] diplomaté nás kontaktovali s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [SUD.GetAdjective] území, které jsme během tohoto konfliktu ztratili v prospěch [ETH.GetNameDef]. Diplomaté také uvádějí, že v regionu bude ustavena [SUD.GetAdjective] vláda. Nezávislost této vlády zůstává otázkou."
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap] Nabízí mír"
 BBA_ethiopia_communist_events.47.a:0 "Nevzdáme naše území."
 BBA_ethiopia_communist_events.47.b:0 "Nemáme jinou možnost, než souhlasit."
 BBA_ethiopia_communist_events.47.desc:0 "[ETH.GetAdjective] diplomaté nás kontaktovali s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [DJI.GetAdjective] území, které jsme během tohoto konfliktu ztratili v prospěch [ETH.GetNameDef]. Diplomaté také uvádějí, že v regionu bude ustavena [DJI.GetAdjective] vláda. Nezávislost této vlády zůstává otázkou."
 BBA_ethiopia_communist_events.47.t:0 "[ETH.GetNameDefCap] Nabízí mír"
 BBA_ethiopia_communist_events.48.a:0 "Nevzdáme naše území."
 BBA_ethiopia_communist_events.48.b:0 "Nemáme jinou možnost, než souhlasit."
 BBA_ethiopia_communist_events.48.desc:0 "[ETH.GetAdjective] diplomaté nás kontaktovali s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [ERI.GetAdjective] území, které jsme během tohoto konfliktu ztratili v prospěch [ETH.GetNameDef]. Diplomaté také uvádějí, že v regionu bude ustavena [ERI.GetAdjective] vláda. Nezávislost této vlády zůstává otázkou."
 BBA_ethiopia_communist_events.48.t:0 "[ETH.GetNameDefCap] Nabízí mír"
 BBA_ethiopia_communist_events.49.a:0 "Nevzdáme naše území."
 BBA_ethiopia_communist_events.49.b:0 "Nemáme jinou možnost, než souhlasit."
 BBA_ethiopia_communist_events.49.desc:0 "[ETH.GetAdjective] diplomaté nás kontaktovali s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [KEN.GetAdjective] území, které jsme během tohoto konfliktu ztratili v prospěch [ETH.GetNameDef]. Diplomaté také uvádějí, že v regionu bude ustavena [KEN.GetAdjective] vláda. Nezávislost této vlády zůstává otázkou."
 BBA_ethiopia_communist_events.49.t:0 "[ETH.GetNameDefCap] Nabízí mír"
 BBA_ethiopia_communist_events.50.a:0 "Nevzdáme své území."
 BBA_ethiopia_communist_events.50.b:0 "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.50.t:0 "[ETH.GetNameDefCap] Nabízí mír"BBA_ethiopia_communist_events.50.desc:0 "[ETH.GetAdjective] diplomaté k nám přistoupili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [SOM.GetAdjective] území, které jsme během tohoto konfliktu ztratili vůči [ETH.GetNameDef]. Diplomaté také uvádějí, že v regionu bude zřízena [SOM.GetAdjective] vláda. Nezávislost této vlády zůstává otázkou."
 BBA_ethiopia_communist_events.51.a:0 "Nevzdáme své území."
 BBA_ethiopia_communist_events.51.b:0 "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.51.desc:0 "[ETH.GetAdjective] diplomaté k nám přistoupili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [UGA.GetAdjective] území, které jsme během tohoto konfliktu ztratili vůči [ETH.GetNameDef]. Diplomaté také uvádějí, že v regionu bude zřízena [UGA.GetAdjective] vláda. Nezávislost této vlády zůstává otázkou."
 BBA_ethiopia_communist_events.51.t:0 "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.52.a:0 "Máme důležitější věci, kterými se musíme zabývat."
 BBA_ethiopia_communist_events.52.b:0 "Naučíme je, co dělají špatně."
 BBA_ethiopia_communist_events.52.desc:0 "[ETH.GetAdjective] administrativa zorganizovala operaci k oslabení naší kontroly nad záležitostmi národa. [SOV.GetAdjective] personál po celém [ETH.Capital.GetCapitalVictoryPointName] byl eskortován [ETH.GetAdjective] jednotkami do improvizovaných detenčních center před tím, než [ETH.GetLeader] informoval našeho velvyslance, že [ETH.GetLeader.GetSheHe] převezme plnou kontrolu nad [ETH.GetAdjective] záležitostmi do budoucna. Pokud budeme jednat rychle, můžeme situaci znovu získat pod kontrolu. Okno příležitosti pro takový krok se však rychle zavírá."
 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap] přerušuje vztahy s [SOV.GetNameDef]"
 BBA_ethiopia_communist_events.53.a:0 "Je to lepší než nic."
 BBA_ethiopia_communist_events.53.desc:0 "V zklamání nás [SOV.GetAdjective] diplomaté informovali, že momentálně nemohou uvolnit žádný vojenský personál. Uvádějí bezpečnostní důvody blíže svým vlastním hranicím, které mají prioritu. Jako gesto dobré vůle nám však poslali zásilku pěchotního vybavení."
 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap] odmítá poslat poradce"
 BBA_ethiopia_communist_events.54.a:0 "Máte naše díky, soudruzi!"
 BBA_ethiopia_communist_events.54.desc:0 "S nedávným přílivem [JAP.GetAdjective] dobrovolníků, kteří se připojili k našemu boji, jsme byli informováni, že vláda v [JAP.Capital.GetCapitalVictoryPointName] připravuje zaslání materiální pomoci v podobě pěchotního vybavení. Příliv vybavení bude obrovskou vzpruhou pro revoluci. Nicméně [JAP.GetAdjective] vláda si přeje, abychom mlčeli o původu vybavení, abychom se vyhnuli diplomatickým následkům od ostatních velmocí."
 BBA_ethiopia_communist_events.54.t:0 "Tajná pomoc od [JAP.GetNameDef]"
 BBA_ethiopia_communist_events.55.a:0 "No, ten problém se sám vyřešil."
 BBA_ethiopia_communist_events.55.b:0 "Ti zrádci musí být okamžitě vydáni [JAP.GetName]!"
 BBA_ethiopia_communist_events.55.desc:0 "Kenpeitai hlásí, že několik podvratníků uniklo z císařské jurisdikce na nákladních lodích mířících do Východní Afriky. Podle zvěstí mezi nimi byli $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$. Je pravděpodobné, že hodlají připojit se k revolučnímu hnutí v [ETH.GetNameDef]."
 BBA_ethiopia_communist_events.55.t:0 "[JAP.GetAdjective] podvratníci utíkají z Impéria"
 BBA_ethiopia_communist_events.56.a:0 "Ganbare, soudruzi!"
 BBA_ethiopia_communist_events.56.b:0 "Možná můžeme udělat víc na podporu boje [ETH.GetNameDef]..."
 BBA_ethiopia_communist_events.56.desc:0 "Zpravodajské služby nás informovaly, že pomohly několika dobrovolníkům získat bezpečný průchod do Východní Afriky, aby mohli pomáhat revolučním hnutím tam. Mezi dobrovolníky byli $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$."
 BBA_ethiopia_communist_events.56.t:0 "[JAP.GetAdjective] dobrovolníci míří do Východní Afriky"
 BBA_ethiopia_communist_events.57.desc:0 "Obdrželi jsme formální žádost od vlády [JAP.GetName], která požaduje vydání všech [JAP.GetAdjective] poddaných, kteří přijedou do země s úmyslem připojit se k našemu revolučnímu hnutí. I když není jasné, co hodlají udělat, žádost jasně uvádí, že v případě nesplnění hrozí následky."BBA_ethiopia_communist_events.57.a:0 "Nepodrobíme se reakčním hrozbám. A co jejich císař..."
 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap] požaduje vydání $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.58.a:0 "Co jiného můžeme čekat od blbců, kteří ničí své dědictví."
 BBA_ethiopia_communist_events.58.b:0 "Takové urážky nepřipustíme!"
 BBA_ethiopia_communist_events.58.desc:0 "Jak se dalo očekávat, revoluční havěť vládnoucí [ETH.GetNameDef] odmítla vydat [JAP.GetAdjective] disidenty přicházející do země. V naprostém nedostatku diplomatického protokolu jejich odpověď obsahovala také množství hrozeb vůči našemu slavného císaři!"
 BBA_ethiopia_communist_events.58.t:0 "[ETH.GetNameDef]–[JAP.GetName] vztahy zničeny"
 BBA_ethiopia_communist_events.59.a:0 "Obchod s nimi stejně nepotřebujeme."
 BBA_ethiopia_communist_events.59.desc:0 "Zdá se, že naše nedávné odmítnutí [JAP.GetAdjective] požadavků zasáhlo jejich vládu na nerv. Bylo oznámeno, že nás hodlají na dobu neurčitou embargo uvalit kvůli tomu, co nazývají ‚škodlivou ideologickou činností‘ v oblasti Východní Afriky."
 BBA_ethiopia_communist_events.59.t:0 "[JAP.GetAdjective] embargo"
 BBA_ethiopia_communist_events.60.a:0 "Jak pokrytecké, jejich impériální násilí může zastavit jen síla."
 BBA_ethiopia_communist_events.60.desc:0 "Velvyslanci z [FROM.GetNameDef] odmítli náš návrh míru. Tvrdí, že náš útok proti nim byl zcela neopodstatněný, a proto nepřijmou nic jiného než bezpodmínečnou kapitulaci, protože jsme hrozbou pro regionální mír."
 BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName] odmítá návrh míru"
 BBA_ethiopia_communist_events.61.a:0 "Nevzdáme naše území."
 BBA_ethiopia_communist_events.61.b:0 "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.61.desc:0 "[FROM.GetAdjective] diplomaté nás oslovili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [?ETH.ETH_disputed_colony.GetAdjective] území, které jsme během tohoto konfliktu ztratili vůči [FROM.GetNameDef]. Diplomaté také uvádějí, že ve vzdávaných [?ETH.ETH_disputed_colony.GetAdjective] územích budou konány volby na zvolení nové vlády. Jak nezávislé tyto volby budou, není zatím jasné."
 BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap] nabízí mír za [?ETH.ETH_disputed_colony.GetAdjective] nezávislost"
 BBA_ethiopia_communist_events.62.a:0 "Hrdinské vítězství proti imperialismu!"
 BBA_ethiopia_communist_events.62.desc:0 "Diplomaté z [FROM.GetNameDef] nás informovali, že jejich vláda je ochotna vzdát se nároků na [?ETH.ETH_disputed_colony.GetAdjective] území, které jsme osvobodili. Nyní stáhnou své jednotky k nově stanoveným hranicím v regionu."
 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName] souhlasí s nabídkou míru"
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! a §Y$SOV_vasily_kuznetsov$§! budou k dispozici jako generálové."
 BBA_ethiopia_exile_events.01.a:0 "Případ [FROM.GetName] je náš"
 BBA_ethiopia_exile_events.01.desc:0 "Vůdce v exilu, [FROM.GetLeader], je více než připraven zahájit rozsáhlou kampaň na znovudobytí své země [FROM.GetLeader.GetHerHis]. Podpora mezi obyvatelstvem pro tento pokus je silná, takže by to mohl být ten pravý čas."
 BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader] připraven znovu získat [FROM.GetName]"
 BBA_ethiopia_exile_events.02.a:0 "Musíme být ve střehu"
 BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader] uprchl ze země, ale stále povzbuzuje své stoupence k útokům na vítězné [ROOT.GetAdjective] armády. Tyto projevy vedly ke zvýšené odbojové činnosti v severních a středních částech [ETH.GetName]."
 BBA_ethiopia_exile_events.02.t:0 "Zvýšená odbojová činnost v severní [ETH.GetName]"
 BBA_ethiopia_exile_events.03.a:0 "Ti povstalci"
 BBA_ethiopia_exile_events.03.desc:0 "Existuje několik zpráv o útocích na [ROOT.GetAdjective] jednotky v jižní části [ETH.GetName]. Za těmito útoky má stát organizace nazývající se Černí lvi."
 BBA_ethiopia_exile_events.03.t:0 "Komunističtí partyzáni na jihu [ETH.GetName]"
 BBA_ethiopia_exile_events.04.a:0 "Doufejme, že to bude rychlé"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] se rozhodl povolat zpět $RAJ_orde_wingate$. Tvrdí, že má za úkol vytvořit novou sílu, která pomůže [ETH.GetLeader] ve válce v [ETH.GetName]. Indikace naznačují, že pobyt bude časově omezený a $RAJ_orde_wingate$ se bude smět vrátit po dokončení operace."
 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ povolán zpět"
 BBA_ethiopia_exile_events.05.a:0 "Škoda"
 BBA_ethiopia_exile_events.05.desc:0 "[ENG.GetAdjective] vláda nás informuje, že $RAJ_orde_wingate$ bude s okamžitou platností přemístěn do Barmy, kde bude pověřen organizací nové jednotky."
 BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ přemístěn do Barmy"
 BBA_ethiopia_exile_events.06.a:0 "Dává to smysl"
 BBA_ethiopia_exile_events.06.b:0 "V této fázi nemůžeme slíbit žádnou zemi"BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] Souhlasí s naší žádostí"
 BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader] požádal o nadvládu nad [550.GetName], pokud se nám podaří oblast získat od [550.Owner.GetNameDef]. Region byl pod kontrolou [ETH.GetAdjective], takže existují historické precedenty pro tento nárok. [FROM.GetLeader] také argumentoval, že všichni lidé Habeshy by měli být sjednoceni pod jedním vládcem, dále poukázal na fakt, že od té doby, co [ITA.GetAdjective] okupovali [550.GetName], nemá [FROM.GetNameDef] přístup k moři."
 BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName] žádá o nadvládu nad [550.GetName]"
 BBA_ethiopia_exile_events.07.a:0 "Dobrá zpráva"
 BBA_ethiopia_exile_events.07.desc:0 "Vláda [FROM.GetAdjective] považuje naše nároky na všechna území Habesha za oprávněné a souhlasila s naší žádostí o nadvládu nad [550.GetName]."
 BBA_ethiopia_exile_events.08.a:0 "Vyhrajeme válku a pak uvidíme"
 BBA_ethiopia_exile_events.08.desc:0 "Navzdory našim oprávněným nárokům na oblast [550.GetName] vláda [FROM.GetAdjective] odmítá dát jasné sliby nebo prohlášení podporující nároky [ROOT.GetAdjective]. Čas ukáže, zda nám nakonec dovolí převzít kontrolu nad pobřežím."
 BBA_ethiopia_exile_events.08.t:1 "Vláda [FROM.GetAdjective] odmítá"
 BBA_ethiopia_exile_events.10.a:0 "To by nám skutečně dalo silného spojence"
 BBA_ethiopia_exile_events.10.b:0 "Mohou mít státy nepřítele"
 BBA_ethiopia_exile_events.10.c:0 "Tyto požadavky jsou příliš dalekosáhlé"
 BBA_ethiopia_exile_events.10.desc:0 "Během setkání s [ROOT.GetAdjective] ministrem zahraničí v dočasném sídle [FROM.GetLeader] požádal [FROM.GetLeader], aby [FROM.GetName] byla udělena nadvláda nad všemi somálskými územími, protože v Etiopii už žije velká somálská populace a hranční spory byly jednou z záminek ke konfliktu. Udělení těchto území [FROM.GetNameDef] by podle [FROM.GetLeader] odstranilo tento důvod pro budoucí konflikty."
 BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName] žádá o nadvládu nad všemi somálskými územími"
 BBA_ethiopia_exile_events.11.a:1 "To jsou skvělé zprávy!"
 BBA_ethiopia_exile_events.11.desc:0 "Vláda [FROM.GetAdjective] souhlasila, že nám předá kontrolu nad všemi somálskými územími. To znamená, že [ROOT.GetName] pravděpodobně ovládne většinu Afrického rohu, jakmile válka skončí."
 BBA_ethiopia_exile_events.11.t:0 "Somálsko je naše!"
 BBA_ethiopia_exile_events.12.a:0 "Předpokládám, že je jednodušší vzdát se cizích států"
 BBA_ethiopia_exile_events.12.desc:1 "Vláda [FROM.GetAdjective] říká, že můžeme mít část somálských území. Přesněji ty, které oni nebo my zajmeme od nepřítele. Nicméně odmítají předat území, která nyní považují za součást svého impéria."
 BBA_ethiopia_exile_events.12.t:0 "Částečný úspěch"
 BBA_ethiopia_exile_events.13.a:0 "Člověk se musí zamyslet"
 BBA_ethiopia_exile_events.13.desc:0 "Naše žádost o budoucí vlastnictví všech somálských území byla [FROM.GetNameDef] zamítnuta. Bohužel odmítli i slib kontroly nad územím získaným od nepřítele."
 BBA_ethiopia_exile_events.13.t:0 "Žádné štěstí"
 BBA_ethiopia_exile_events.14.a:0 "Možná to můžeme nějak využít"
 BBA_ethiopia_exile_events.14.b:0 "To ne!"
 BBA_ethiopia_exile_events.14.desc:0 "Nedávno se na Downing Street [FROM.GetLeader] setkal s [ROOT.GetAdjective] premiérem ohledně [454.GetName]. [FROM.GetLeader] uvedl, že byl velmi srdečně přijat při průjezdu tam, na cestě do [ROOT.GetNameDef]. Rozhovor se postupně stočil k žádosti [FROM.GetLeader] použít [454.GetName] jako základnu pro znovudobytí [ETH.GetNameDef], přičemž využívá své údajné přímé spojení s králem Šalomounem jako páku, čímž de facto žádá premiéra, aby postoupil [454.GetName] [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader] žádá o kontrolu nad [454.GetName]"
 BBA_ethiopia_exile_events.15.a:0 "To je začátek nové éry"
 BBA_ethiopia_exile_events.15.desc:0 "Asi nečekaně, vláda [FROM.GetAdjective] souhlasila, že nám umožní použít [454.GetName] jako základnu. Měli bychom rychle začít s vybudováním správy. Jednoho dne postavíme nový Šalomounův chrám."
 BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap] souhlasí"
 BBA_ethiopia_exile_events.16.a:1 "Jak urážlivé."
 BBA_ethiopia_exile_events.16.desc:1 "Bohužel vláda [FROM.GetAdjective] odmítla naši žádost o použití [454.GetName] jako základny a zpochybnila legitimitu našich nároků na tuto oblast."
 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap] odmítá"
 BBA_ethiopia_exile_events.17.a:0 "Určitě můžeme obětovat pár torpédoborců"
 BBA_ethiopia_exile_events.17.b:0 "Dejme jim křižník s doprovodem"
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader] potřebuje působivou vlajkovou loď"ETH_battleship_tt:0 "[ETH.GetName] obdrží [JAP.GetAdjective] bitevní loď."
 BBA_ethiopia_exile_events.17.desc:0 "Během soukromého setkání mezi [ROOT.GetLeader] a [FROM.GetLeader] [ROOT.GetLeader] slíbil, že [ROOT.GetNameDef] podpoří [FROM.getNameDef] loděmi. Možná neopatrná slova, ale stále něco, co by měla [ROOT.GetAdjective] námořnictvo dodržet."
 BBA_ethiopia_exile_events.17.d:0 "Nemůžeme obětovat žádné lodě, ale alespoň jim můžeme předat nějaké know-how."
 BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader] slibuje [FROM.GetLeader] lodě"
 BBA_ethiopia_exile_events.18.a:0 "To je alespoň něco."
 BBA_ethiopia_exile_events.18.desc:1 "Námořnictvo [FROM.GetAdjective] nám laskavě poskytlo jednotku torpédoborců po slibu [FROM.GetLeader], že dodá námořnictvo [ROOT.GetName]."
 BBA_ethiopia_exile_events.18.t:0 "[FROM.GetAdjective] torpédoborce"
 BBA_ethiopia_exile_events.19.a:0 "To je teprve začátek."
 BBA_ethiopia_exile_events.19.desc:0 "Po slibu [FROM.GetLeader], že dodá lodě [ROOT.GetName], [FROM.GetAdjective] převedl k ovládání [ROOT.GetAdjective] křižník a několik torpédoborců. Možná to není velká flotila, ale je to flotila. Začátek nové éry pro [ROOT.GetName]."
 BBA_ethiopia_exile_events.19.t:0 "Začátek námořnictva [ROOT.GetAdjective]"
 BBA_ethiopia_exile_events.20.a:0 "Skvělá zpráva."
 BBA_ethiopia_exile_events.20.desc:0 "Po návštěvě [ROOT.GetLeader] u [FROM.GetLeader] nařídil [FROM.GetName] převod bitevní lodě [ROOT.GetName]. Tím má [ROOT.GetNavy] zbrusu novou vlajkovou loď. Potřebujeme postavit doprovodné lodě, ale s pomocí [FROM.GetAdjective] to bude uskutečnitelný úkol."
 BBA_ethiopia_exile_events.20.t:0 "[ROOT.GetAdjective] bitevní loď"
 BBA_ethiopia_exile_events.21.a:0 "Je to přece jen lepší než nic."
 BBA_ethiopia_exile_events.21.desc:0 "Navzdory slibům [FROM.GetLeader] [ROOT.GetLeader] ohledně lodí vede stav námořnictva [FROM.GetAdjective] k tomu, že [FROM.GetName] nemůže lodě momentálně uvolnit. Aby to nějak kompenzoval, admiralita [FROM.GetAdjective] umožnila [ROOT.GetName] studovat design lodí [FROM.GetAdjective] a výrobní postupy, aby přenesla znalosti stavby lodí na [ROOT.GetName]."
 BBA_ethiopia_exile_events.21.t:0 "Žádné lodě"
 BBA_ethiopia_exile_events.22.a:0 "Co takhle [647.GetName]?"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName] by byla výbornou základnou"
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName] je ostrov, že?"
 BBA_ethiopia_exile_events.22.desc:0 "Zdá se, že [ROOT.GetLeader] slíbil [FROM.GetLeader] jeden z ostrovů [ROOT.GetName] k použití jako základnu pro vládu a zahájení znovuzískání [FROM.GetName]. Toto je oficiální uznání [FROM.GetLeader] jako vládce [FROM.GetNameDef] a bude to bráno jako vyhlášení války [ITA.getName]. Nicméně je to také příležitost rozšířit vliv [ROOT.GetNameDef]."
 BBA_ethiopia_exile_events.22.d:0 "Mohou mít [?ETH.japanese_island.GetName]"
 BBA_ethiopia_exile_events.22.e:0 "Mohou mít jeden z [ENG.GetAdjective] ostrovů"
 BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader] slibuje [FROM.GetLeader] ostrov"
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName] je náš"
 BBA_ethiopia_exile_events.23.desc:0 "V projevu dobré vůle a uznání [ROOT.GetLeader] jako právoplatného vládce [ROOT.GetNameDef] daroval [FROM.GetLeader] [ROOT.GetLeader] ostrov [?ETH.japanese_island.GetName] jako výchozí oblast pro znovuzískání [ROOT.GetName].\n\n [FROM.GetNameDef] pomůže [ROOT.GetName] při znovuzískání ztraceného území. Výměnou za tyto laskavosti složil [ROOT.GetLeader] věrnost [FROM.GetLeader], čímž jsou tyto dvě země pevněji spojeny v boji proti evropskému imperialismu."
 BBA_ethiopia_exile_events.23.t:0 "Ethiopský ostrov"
 BBA_ethiopia_exile_events.24.a:0 "To z nich udělá silnějšího spojence."
 BBA_ethiopia_exile_events.24.desc:0 "V tajné dohodě, kterou uzavřeli hlavy států [ROOT.GetNameDef] a [FROM.GetNameDef], byla několik států na Arabském poloostrově přislíbena [FROM.GetNameDef], pokud by se dostaly do rukou vlády [ROOT.GetAdjective]. Území bude předáno, když přijde správná chvíle, ale samozřejmě musí být nejprve zajištěno."
 BBA_ethiopia_exile_events.24.t:0 "Základna operací pro Etiopii"
 BBA_ethiopia_exile_events.30.a:0 "Je to přirozená eskalace."
 BBA_ethiopia_exile_events.30.b:0 "Ne, to by byl krok příliš daleko."
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap] navrhuje společnou žádost o přijetí do frakce, která je proti [ITA.GetNameDef]. To by šlo proti našim historickým politikám, ale na druhou stranu povolení [FROM.GetAdjective] vůdci zůstat v [ROOT.GetName] už to do jisté míry porušilo."
 BBA_ethiopia_exile_events.30.t:0 "Vzájemná žádost o vstup do frakce"
 BBA_ethiopia_exile_events.31.a:0 "Alespoň jsme to zkusili"
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName] odmítá náš návrh"BBA_ethiopia_exile_events.31.desc:0 "[FROM.GetAdjective] vláda odmítla náš návrh na společnou žádost o členství. Bohužel to znamená, že budeme muset bojovat jako jednotlivé země, místo aby nás podporoval větší spolek."
 BBA_ethiopia_exile_events.32.a:0 "To zní jako dobrý nápad"
 BBA_ethiopia_exile_events.32.b:0 "Jsme na tom bez nich lépe"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader] a [FROM.FROM.GetLeader] nás kontaktovali s žádostí o vstup do [ROOT.GetFactionName]. To by umožnilo síly obou [FROM.GetNameDef] a [FROM.FROM.GetNameDef] k dispozici [ROOT.GetFactionName] ve válce proti [ITA.GetName]."
 BBA_ethiopia_exile_events.32.t:0 "Společná žádost o členství od [FROM.GetName] a [FROM.FROM.GetName]"
 BBA_ethiopia_exile_events.33.a:0 "Otravné"
 BBA_ethiopia_exile_events.33.desc:0 "Bohužel [FROM.GetName] odmítla společnou [SWE.GetAdjective]-[ETH.GetAdjective] žádost o vstup do [FROM.GetFactionName]. Z nějakého zvláštního důvodu nevidí výhodu v kombinovaných silách proti [ITA.GetLeader]."
 BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName] odmítá"
 BBA_ethiopia_exile_events.34.a:0 "Skvělá zpráva"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap] nás nechala vstoupit do [FROM.GetFactionName]. Nyní máme mnohem větší šanci porazit [ITA.GetName]."
 BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap] souhlasí"
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] musí stáhnout své jednotky z [FROM.GetName]"
 BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader] musí být něco nabídnuto"
 BBA_ethiopia_exile_events.40.c:0 "Měli bychom vytyčit nové hranice, které budou stabilnější"
 BBA_ethiopia_exile_events.40.desc:0 "Vyhnaný císař [FROM.GetName], [FROM.GetLeader], požádal o [ROOT.GetAdjective] zprostředkování v italsko-etiopské válce. [GetGermanCountryLeaderTitle] projevil osobní zájem vyřešit tento konflikt, který Společnost národů nedokázala vyřešit. Úspěch by zvýšil postavení [ROOT.GetName] na světové scéně."
 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName] žádá o zprostředkování"
 BBA_ethiopia_exile_events.41.a:0 "Je to asi pro nejlepší"
 BBA_ethiopia_exile_events.41.b:0 "Je to začátek, ale lidé [ROOT.GetAdjective] potřebují víc, aby to stálo za jejich úsilí"
 BBA_ethiopia_exile_events.41.c:0 "Kdo si [FROM.GetLeader.GetSheHe] vůbec myslí, že je?"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader] jasně zaujal stranu našeho nepřítele. [?global.ETH_peace_country.GetLeader] smí již delší dobu pobývat a předstírat, že je stále u moci v [FROM.GetNameDef]. Lži bývalého vůdce [?global.ETH_peace_country.GetNameDef] jasno ovlivnily [FROM.GetLeader] a snížily [FROM.GetLeader.GetHerHis] názor na [ROOT.GetNameDef]. Nyní [FROM.GetNameDef] požaduje, abychom jednoduše odešli z [?global.ETH_peace_country.GetName] a složili zbraně."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Jako přirozený důsledek povolení pobytu vyhnanému vůdci našeho nepřítele, [?global.ETH_peace_country.GetLeader], v [FROM.GetNameDef], nyní [FROM.GetLeader] chce zprostředkovat konflikt mezi [ROOT.GetName] a [?global.ETH_peace_country.GetName]. [FROM.GetLeader] uvádí, že dokázal přesvědčit [?global.ETH_peace_country.GetLeader] ke drobným ústupkům vůči [ROOT.GetName] výměnou za mír a možnou budoucí spolupráci."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "[FROM.GetAdjective] vůdce, [FROM.GetLeader], navrhl řešení italsko-etiopské války, kdy [ROOT.GetName] získá velkou část území [?global.ETH_peace_country.GetAdjective] za mír a budoucí spolupráci proti vnějším nepřátelům. [?global.ETH_peace_country.GetName] by, pokud [ROOT.GetName] návrh přijme, byli kompenzováni územím [550.GetName], aby také něco získali. Tento krok by konsolidoval [ROOT.GetAdjective] državy v Africe a zároveň dal [?global.ETH_peace_country.GetName] přístup k moři."
 BBA_ethiopia_exile_events.41.t:0 "[FROM.GetAdjective] zprostředkování"
 BBA_ethiopia_exile_events.42.a:0 "Lze pochopit"
 BBA_ethiopia_exile_events.42.b:0 "Jak si dovolují zpochybňovat naše rozkazy?"
 BBA_ethiopia_exile_events.42.desc:0 "Navržený mír [GetGermanCountryLeaderTitle] nebyl [FROM.GetLeader] zcela odmítnut. Nicméně [FROM.GetAdjective] vláda cítí, že potřebují víc, aby uklidnili veřejnou opozici režimu, a proto nás požádali o nové zvážení."
 BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader] chce víc"
 BBA_ethiopia_exile_events.43.a:0 "Dobře"
 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName] přijal naši žádost"BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] chápe potřebu, aby [ETH.GetName] ustoupil s územím, aby ukončil konflikt způsobem, který nám umožní zachovat si tvář před veřejností. Brzy budeme schopni nechat za sebou tento zmatek invaze s hlavou vztyčenou."
 BBA_ethiopia_exile_events.44.a:0 "Není to tak, že by vyhlásili válku nebo tak něco..."
 BBA_ethiopia_exile_events.44.desc:0 "Argumenty předložené [ROOT.GetLeader] padly na hluché uši. [FROM.GetLeader] propadl vzteku, tvrdil, že návrh byl v nejlepším zájmu všech stran a že [ROOT.GetLeader] je neschopný kvůli své neschopnosti vyhrát v Africe. [FROM.GetAdjective] armáda určitě rozdrtí [ROOT.GetAdjective] armádu během několika týdnů, pokračoval [FROM.GetLeader]."
 BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader] rozzuřený na naši žádost"
 BBA_ethiopia_exile_events.45.a:0 "Aspoň nějaký druh míru"
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] zprostředkoval mír s [FROM.FROM.GetNameDef]. Bohužel, dva vůdci rozhodli nad našimi hlavami, že [FROM.FROM.GetName] získá části [ROOT.GetName]. S tím už nic nezmůžeme."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] zprostředkoval mír s [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] musí postoupit celé jižní území [FROM.FROM.GetName]. Na oplátku má být [550.GetName] předán [ROOT.GetName], aby [ROOT.GetName] měla přístup k moři. Podle [FROM.GetLeader] toto také rozděluje oblast na samostatné celky, což podle něho sníží riziko budoucích konfliktů mezi oběma národy."
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "Mediace [FROM.GetAdjective] se ukázala jako úspěšná. [FROM.FROM.GetLeader] byl na příkaz [FROM.GetLeader] stažen ze [ROOT.GetAdjective] území. \nSmlouva nenabízí žádnou kompenzaci [ROOT.GetName], ale doufejme, že nové spojenectví pomůže přivést zemi do moderní doby. [FROM.GetAdjective] [GetGermanCountryLeaderTitle], [FROM.GetLeader], dal nejasné sliby o obnovení slávy [ROOT.GetAdjective] impéria."
 BBA_ethiopia_exile_events.45.t:0 "Mediace úspěšná"
 BBA_ethiopia_exile_events.46.a:0 "Měli jsme větší naděje"
 BBA_ethiopia_exile_events.46.desc:0 "Bohužel, pokusy [FROM.GetLeader] zprostředkovat mír s [FROM.FROM.GetNameDef] byly marné. [FROM.FROM.GetLeader] odmítá rozumně jednat. Naše naděje je nyní, že se nám podaří přimět [FROM.GetNameDef], aby se přidala k válce na naší straně."
 BBA_ethiopia_exile_events.46.t:0 "Mediace selhala"
 BBA_ethiopia_exile_events.47.a:0 "Musíme [FROM.GetLeader.GetHerHim] naučit lekci"
 BBA_ethiopia_exile_events.47.desc:0 "Odpověď [FROM.GetAdjective] je daleko od uspokojivé. [FROM.GetLeader] nechce ustoupit. [FROM.GetName] válku nepřeruší, dokud nevyhrají nebo nebudou úplně zničeni."
 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader] odmítá spolupracovat"
 BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader] je garantem míru na naší době"
 BBA_ethiopia_exile_events.48.desc:0 "Jak se dalo očekávat, [ROOT.GetNameDef] uspěl tam, kde ostatní selhali. [FROM.GetLeader] přijal podmínky sestavené [ROOT.GetLeader]. Mezi [FROM.GetNameDefCap] a [?global.ETH_peace_country.GetNameDef] nastane mír. Společně se teď můžeme věnovat důležitějším záležitostem."
 BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader] přijal naši mediaci"
 BBA_ethiopia_exile_events.50.a:0 "Toto je zcela nepřijatelné chování"
 BBA_ethiopia_exile_events.50.desc:1 "Hraniční stanoviště [ROOT.GetAdjective] bylo ostřelováno z italské strany. [ROOT.GetAdjective] vojáci odpověděli palbou na italské odstřelovače a vypukla dlouhá přestřelka. Na obou stranách byli vojáci zraněni. Vláda [ITA.GetAdjective] obdržela formální protest, ale oni tvrdí, že jsou nevinní a obviňují naše jednotky, že incident začaly."
 BBA_ethiopia_exile_events.50.t:0 "Hraniční incident"
 BBA_ethiopia_exile_events.51.a:0 "To je jasný [GER.GetAdjective] spiknutí"
 BBA_ethiopia_exile_events.51.desc:1 "Vláda [GER.GetAdjective] doručila rozhořčený protest po incidentu na italsko-německé hranici. Někdo zahájil palbu. Zprávy jsou velmi rozporuplné, některé tvrdí, že výměna začala na italské straně, zatímco žádný z přeživších hraničních strážců nepřiznal, že by střelil dříve, než Němci zahájili palbu. Skutečnost, že italští vojáci nebyli za žádným krytem, tyto svědectví posiluje."
 BBA_ethiopia_exile_events.51.t:0 "Podezřelý hraniční incident"
 BBA_ethiopia_exile_events.52.a:0 "O krok blíže domovu."
 BBA_ethiopia_exile_events.52.t:0 "Dohady v zákulisí"BBA_ethiopia_exile_events.52.desc:0 "Nedávná oslava na rezidenci jeho veličenstva [ETH.GetLeader] se ukázala být velkým úspěchem. Zatímco se hosté míchali a užívali si lahůdky dovezené z celého světa, politici [?ETH.host_nation.GetAdjective] slyšeli od [ETH.GetAdjective] exulantů o brutální [ITA.GetAdjective] okupaci domoviny. Mnozí byli přesvědčeni podporovat větší zapojení [?ETH.host_nation.GetAdjective] zdrojů, aby nám pomohli osvobodit [ETH.GetNameDef] jednou."
 BBA_ethiopia_exile_events.53.a:0 "Stálo to za to!"
 BBA_ethiopia_exile_events.53.desc:0 "Poslední měsíce byly svědkem několika snah lobbovat podporu mezi našimi hostiteli, aby nám pomohli osvobodit [ETH.GetNameDef]. Jeho veličenstvo psal dopisy členům vlády a armády, propagující naši věc. Mezitím jiní exulanti absolvovali rozhovory a články pro mnoho novin, aby získali podporu od veřejnosti [?ETH.host_nation.GetAdjective]. Přestože to bylo obtížné, vypadá to, že nálada národa se nyní posouvá k přímé vojenské podpoře osvobození [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.53.t:0 "Úspěšné lobbování"
 BBA_ethiopia_exile_events.54.a:0 "Nezapomeneme jejich přínosy pro věc."
 BBA_ethiopia_exile_events.54.desc:0 "Naše nedávné sbírky peněz se ukázaly jako velmi výnosné. Císařská pokladna zaznamenala velmi zdravý příliv peněz od dárců z celého světa. Zdá se, že mnozí sdílejí náš hněv nad okupací [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.54.t:0 "Sbírky peněz"
 BBA_ethiopia_exile_events.55.a:0 "Naše síly rostou každý den."
 BBA_ethiopia_exile_events.55.desc:0 "Nedávné snahy o propagaci naší věci přinesly stálý příliv [?ETH.host_nation.GetAdjective] žoldnéřů nabízejících své služby v nadcházejících bitvách. Samozřejmě za cenu."
 BBA_ethiopia_exile_events.55.t:0 "Rekrutování [?ETH.host_nation.GetAdjective] žoldnéřů"
 BBA_ethiopia_exile_events.56.a:0 "Všechnu pomoc rádi přijmeme."
 BBA_ethiopia_exile_events.56.desc:0 "Viděli jsme řadu pilotů [?ETH.host_nation.GetAdjective], kteří odpověděli na výzvu a přispívají k nadcházejícímu osvobození naší domoviny. Přinášejí s sebou bohaté zkušenosti, které sdílejí s našimi budoucími piloty."
 BBA_ethiopia_exile_events.56.t:0 "Piloti [?ETH.host_nation.GetAdjective] odpovídají na výzvu"
 BBA_ethiopia_exile_events.57.a:0 "Snad jsou lodě ještě plavné..."
 BBA_ethiopia_exile_events.57.desc:0 "Nedávná výzva pro [?ETH.host_nation.GetAdjective] námořníky a lodě, kteří jsou ochotni čelit nepřátelským vodám, byla přijata množstvím dobrovolníků. Bývalí námořníci, civilní námořníci a mladí dobrovolníci hledající dobrodružství se přihlásili ke službě na různorodé flotile nákladních lodí, které jsme shromáždili z vrakovišť v [?ETH.host_nation.GetNameDef]."
 BBA_ethiopia_exile_events.57.t:0 "Pomocná flotila [ETH.GetName]"
 BBA_ethiopia_exile_events.58.a:0 "Penězi dobře utraceno."
 BBA_ethiopia_exile_events.58.desc:0 "Pušky zakoupené od [?ETH.host_nation.GetAdjective] výrobců byly doručeny našim jednotkám sídlícím v [?ETH.host_nation.GetName]. Nová výzbroj je nyní testována na střelnici a při cvičeních."
 BBA_ethiopia_exile_events.58.t:0 "Doručena dodávka pušek"
 BBA_ethiopia_exile_events.59.a:0 "Každá pomoc se počítá."
 BBA_ethiopia_exile_events.59.desc:0 "Naše nedávné nákupy podpůrného vybavení pro jednotky byly doručeny. I když to nemusí být to nejmodernější vybavení, stále bude velkou pomocí na frontě."
 BBA_ethiopia_exile_events.59.t:0 "Doručeno podpůrné vybavení"
 BBA_ethiopia_exile_events.60.a:0 "Každý tank je lepší než žádný."
 BBA_ethiopia_exile_events.60.desc:0 "Tanky nakoupené ze zásob armády [?ETH.host_nation.GetAdjective] byly nyní předány našim ozbrojeným silám. Tanky jsou starší modely, které byly v posledních letech uskladněny. Přesto jsou plně funkční a nyní se používají k výcviku posádek, připravených k nasazení na frontu."
 BBA_ethiopia_exile_events.60.t:0 "Doručeny tanky"
 BBA_ethiopia_fascist_events.01.a:0 "Jasnou volbou je $ETH_haile_selassie_gugsa$"
 BBA_ethiopia_fascist_events.01.b:0 "Pošli $ETH_hailu_tekle_haymanot$ z $gojjam$"
 BBA_ethiopia_fascist_events.01.c:0 "Možná má $ETH_abba_jofir$ nejlepší šanci na úspěch"
 BBA_ethiopia_fascist_events.01.desc:0 "Konfrontační přístup $ETH_haile_selassie$ k Italům, spojený s jeho důvěrou v Společnost národů, nikam nevedl. Je všem jasné, že to bude zkáza [ROOT.GetName].\n\n Válka je příležitostí ke změně, v podstatě dokonce nutností. Prvním krokem musí být vyslání velvyslance k Italům, aby vyjednal mírovou dohodu, kterou přijmou."
 BBA_ethiopia_fascist_events.01.t:0 "Příležitost ke změně"
 BBA_ethiopia_fascist_events.02.a:0 "To je vlastně docela výhodné"
 BBA_ethiopia_fascist_events.02.b:0 "Ne, pomoc nepotřebujeme, děkujeme"
 BBA_ethiopia_fascist_events.02.desc:0 "Jeden z [ETH.GetAdjective] šlechticů, $ETH_haile_selassie_gugsa$, který má také nárok na trůn, přistoupil k [ROOT.GetAdjective] velení v [ETH.GetName]. Šlechtic nabízí pomoc proti [ETH.GetLeader] výměnou za kontrolu částí země po válce. $ETH_haile_selassie_gugsa$ samozřejmě složí věrnostní přísahu $ITA_vittorio_emanuele_iii$ a bude vládnout jeho jménem v [ETH.GetName]."
 BBA_ethiopia_fascist_events.02.t:0 "Nárokující usiluje o mír"
 BBA_ethiopia_fascist_events.03.a:0 "To je vlastně docela výhodné"
 BBA_ethiopia_fascist_events.03.b:0 "Ne, pomoc nepotřebujeme, děkujeme"
 BBA_ethiopia_fascist_events.03.desc:0 "Zástupce uvězněného nárokujícího $gojjam$, $ETH_hailu_tekle_haymanot$, nabízí podporu dobytí [ETH.GetName] [ROOT.GetName] výměnou za obnovení $ETH_hailu_tekle_haymanot$ jako vůdce poloautonomního $gojjam$. Ozbrojené povstání na severu by jistě oslabilo [ETH.GetAdjective] síly a přineslo rychlé vítězství."
 BBA_ethiopia_fascist_events.03.t:0 "Autonomní $gojjam$?"
 BBA_ethiopia_fascist_events.04.a:0 "Loutkový sultán by nám mohl dobře posloužit"
 BBA_ethiopia_fascist_events.04.b:0 "Ne, pomoc nepotřebujeme, děkujeme"BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName] přijímá naši nabídku"
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, syn posledního sultána $jimma$, nabídl spolupráci [ROOT.getName] výměnou za [ROOT.GetAdjective] uznání jeho postavení jako vládce $jimma$. $jimma$ by samozřejmě byla součástí [ROOT.GetAdjective] impéria a $ETH_abba_jofir$ by složil věrnostní přísahu [ROOT.GetAdjective] koruně, pokud by [ROOT.getName] nabídku přijal."
 BBA_ethiopia_fascist_events.04.t:0 "Sesazený vůdce $jimma$ nabízí pomoc"
 BBA_ethiopia_fascist_events.05.a:0 "Začátek nové éry"
 BBA_ethiopia_fascist_events.05.desc:0 "Mise do [FROM.GetAdjective] velitelství byla velkým úspěchem. [ITA.GetLeader] schválil plán povstání a přijal přežití semi-autonomního státu po válce. Musíme spěchat, abychom povstání zahájili dříve, než změní názor."
 BBA_ethiopia_fascist_events.06.a:0 "Velmi smutné"
 BBA_ethiopia_fascist_events.06.desc:0 "Bohužel, [FROM.GetLeader] je rozhodnut dobýt celou Etiopii. [FROM.GetNameDefCap] kategoricky odmítl jakoukoli mírovou smlouvu, čímž zmařil všechny pokusy o mírové řešení konfliktu. Naší jedinou nadějí je nyní sjednocení za císaře a snaha dosáhnout vojenského vítězství."
 BBA_ethiopia_fascist_events.06.t:0 "Italové odmítají spolupráci"
 BBA_ethiopia_fascist_events.07.a:0 "Vpřed k vítězství"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] otevřeně prohlásil za Italy proti císaři, tvrdíce, že toto je zrod nového [ROOT.GetName]. Přestože je v zoufalé situaci, $ETH_haile_selassie$ odmítá přijmout porážku. Boje již začaly a i když většina staré gardy stále stojí na straně císaře, zdá se, že boj může mít nejspíš jen jeden výsledek."
 BBA_ethiopia_fascist_events.07.t:0 "Etiopská občanská válka"
 BBA_ethiopia_fascist_events.10.a:0 "Dobrá práce"
 BBA_ethiopia_fascist_events.10.desc:0 "S kapitulací nepřátelských sil padlo do našich rukou několik vysokých důstojníků. Budou nyní vězněni, ale doufejme, že se nám některé z nich později podaří přesvědčit, aby se přidali k naší věci."
 BBA_ethiopia_fascist_events.10.t:0 "Zajatí nepřátelé"
 BBA_ethiopia_fascist_events.20.a:0 "Je třeba jim vštěpit lekci"
 BBA_ethiopia_fascist_events.20.b:0 "Máme důležitější věci na práci"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] prohlásil, že [FROM.GetNameDef] už nebude akceptovat [ROOT.GetAdjective] nadvládu. [FROM.GetNameDefCap] si přeje, pokud možno, udržet dobré vztahy s [ROOT.GetNameDef], ale [FROM.GetLeader] uvádí, že jsou připraveni vzít do rukou zbraně a bojovat za svou nezávislost, pokud bude třeba."
 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap] vyhlašuje nezávislost"
 BBA_ethiopia_fascist_events.21.a:0 "Jho je pryč"
 BBA_ethiopia_fascist_events.21.desc:0 "V překvapivém obratu událostí [FROM.GetLeader] přijal [ROOT.GetAdjective] vyhlášení nezávislosti. Od této chvíle nemá [FROM.GetNameDef] žádný vliv na [ROOT.GetAdjective] politiku, ani vnitřní, ani vnější. Obrovský dav, který slaví vedení [ROOT.GetLeader], se shromáždil na hlavním náměstí [ROOT.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_fascist_events.21.t:0 "[ETH.GetAdjective] čest obnovena"
 BBA_ethiopia_fascist_events.22.a:0 "Vybojujeme si svobodu"
 BBA_ethiopia_fascist_events.22.desc:0 "Jak se očekávalo, [FROM.getLeader] odmítl žádost o formální nezávislost od [ROOT.GetLeader]. Protože se jednalo o očekávaný vývoj událostí, jsou [ROOT.GetAdjective] ozbrojené síly již rozmístěny na klíčových pozicích v zemi. Tentokrát je národ mnohem lépe připraven."
 BBA_ethiopia_fascist_events.22.t:0 "Boj pokračuje"
 BBA_ethiopia_fascist_events.23.a:0 "Velmi vítaná pomoc"
 BBA_ethiopia_fascist_events.23.desc:0 "Organizované skupiny bojovníků odporu povstaly za nepřátelskými liniemi. Tito partyzáni bojují s námi proti svým [ITA.GetAdjective] utlačovatelům. Jejich bojová hodnota nemusí být nejvyšší, ale jistě způsobí zmatek a narušení mezi nepřátelskými ozbrojenými silami."
 BBA_ethiopia_fascist_events.23.t:0 "Bojovníci odporu"
 BBA_ethiopia_fascist_events.50.a:0 "Musíme skousnout ztrátu."
 BBA_ethiopia_fascist_events.50.b:0 "Nesmíme tuto potupu přijmout!"
 BBA_ethiopia_fascist_events.50.desc:0 "S naší pozorností zaměřenou na vnitřní záležitosti využila [ETH.GetAdjective] vláda situace a prohlásila [ROOT.GetAdjective] Somaliland za své území. Odříznuté a s malou nadějí na odpor, [Root.GetAdjective] úřady v tomto regionu prostě souhlasily s předáním území. Musíme se rozhodnout, zda tuto potupu formálně uznat, nebo se zasvětit opětovnému obsazení našeho právoplatného území."
 BBA_ethiopia_fascist_events.50.t:0 "[ETH.GetAdjective] síly okupují [ROOT.GetAdjective] Somaliland"
 BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetName] sílí!"
 BBA_ethiopia_fascist_events.51.desc:0 "Zbytkový stát [FROM.GetName] formálně přijal naši kontrolu nad bývalým územím [FROM.GetAdjective] Somalilandu. S malými možnostmi území znovu získat se zdá, že dávají přednost soustředění na vnitřní záležitosti místo konfliktu s našimi hrdinskými ozbrojenými silami."
 BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName] přijímá [ETH.GetAdjective] kontrolu nad Somalilandem"
 BBA_ethiopia_fascist_events.52.a:0 "Prohráli jednu nedávnou válku a brzy prohrají další."
 BBA_ethiopia_fascist_events.52.desc:0 "V překvapivém obratu událostí zbytkový stát [FROM.GetName] odmítl naše nároky na území bývalého [FROM.GetAdjective] Somalilandu. Přestože mají malou možnost území znovu získat, zdá se, že jsou odhodláni poslat své zbývající vojáky zemřít proti našim hrdinským ozbrojeným silám."
 BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName] odmítá [ETH.GetAdjective] kontrolu nad Somalilandem"
 BBA_ethiopia_fascist_events.53.a:0 "Každý voják potřebuje pušku."
 BBA_ethiopia_fascist_events.53.b:0 "Dělostřelectvo odradí naše nepřátele."
 BBA_ethiopia_fascist_events.53.desc:0 "Přestože děláme velké pokroky v reformě naší ekonomiky a posilování armády, mohli bychom využít podporu v těchto úkolech. Díky prohlubujícím se vztahům s [ITA.GetAdjective] by mohli být otevřeni poslat nám přebytečné vybavení. Musíme se jednoduše rozhodnout, co požadovat."
 BBA_ethiopia_fascist_events.53.t:0 "Žádost o [ITA.GetAdjective] vybavení"
 BBA_ethiopia_fascist_events.54.a:0 "Určitě můžeme uvolnit starší vybavení."
 BBA_ethiopia_fascist_events.54.b:0 "Ne, nechceme, aby [FROM.GetName] sílil."
 BBA_ethiopia_fascist_events.54.desc:0 "Dostali jsme žádost od [FROM.GetName] o vojenské vybavení. To by velmi pomohlo modernizaci [FROM.GetAdjective] armády. Také bychom tak mohli zbavit přebytečného staršího vybavení."
 BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName] žádá vojenské vybavení"
 BBA_ethiopia_fascist_events.55.a:0 "Věděli jsme, že jim nelze věřit."
 BBA_ethiopia_fascist_events.55.desc:0 "V příliš přímé odpovědi vláda [ITA.GetAdjective] odmítla naši žádost o vojenské vybavení. Důvody tohoto rozhodnutí nejsou zatím jasné. Musíme se spolehnout na vlastní průmysl, abychom pokračovali v plánu modernizace."
 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName] odmítá poslat vojenské vybavení"
 BBA_ethiopia_fascist_events.56.a:0 "Nikdy jsme o ně nezapochybovali."
 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName] souhlasí s dodáním vojenského vybavení"BBA_ethiopia_fascist_events.56.desc:0 "[ITA.GetAdjective] vláda schválila naši žádost o vojenské vybavení. I když to rozhodně není jejich nejlepší vybavení, určitě to urychlí naše plány modernizace."
 BBA_ethiopia_fascist_events.57.a:0 "Posílení [FROM.GetName] uvolní naše síly v oblasti."
 BBA_ethiopia_fascist_events.57.b:0 "Nemůžeme riskovat, že naše plány padnou do nepřátelských rukou."
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName] požádal o smlouvu o výrobě zbraní, podle které by [ITA.GetAdjective] firmy zřídily továrny v jejich zemi na výrobu vojenského vybavení. Vedoucí představitelé vybraných společností by byli této příležitosti k rozšíření jistě vděční. Nicméně pokud by se [FROM.GetName] někdy vzbouřil, budeme bojovat s nepřítelem, který zná mnohé z našich slabin."
 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName] žádá o smlouvu o výrobě zbraní"
 BBA_ethiopia_fascist_events.58.a:0 "Velký den pro [ETH.GetName]"
 BBA_ethiopia_fascist_events.58.desc:0 "Naši diplomaté zaslouží pochvalu, [ITA.GetLeader] dal povolení [ITA.GetAdjective] společnostem k založení továren v naší zemi. To rychle urychlí naši schopnost výzkumu a výroby vlastního vojenského vybavení."
 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName] přijímá smlouvu o výrobě"
 BBA_ethiopia_fascist_events.59.a:0 "Promarněná příležitost."
 BBA_ethiopia_fascist_events.59.desc:0 "Naši oškliví diplomaté nedokázali přesvědčit [ITA.GetLeader] o nutnosti naší smlouvy o výrobě zbraní. Je to drtivá rána pro náš vojenský a průmyslový rozvoj."
 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName] odmítá smlouvu o výrobě"
 BBA_ethiopia_fascist_events.60.a:0 "Armáda potřebuje především modernizaci."BBA_ethiopia_fascist_events.60.b:0 "Letectvo bude v budoucích válkách důležitější."
 BBA_ethiopia_fascist_events.60.desc:0 "[ITA.GetAdjective] nebudou ochotni sdílet všechna svá průmyslová tajemství, protože se obávají, že by mohla padnout do nepřátelských rukou. Proto musíme pečlivě zvážit, který aspekt naší armády by z výroby externě u [ITA.GetAdjective] konstruktérů nejvíce profitoval."
 BBA_ethiopia_fascist_events.60.t:0 "Výroba zbraní externě"
 BBA_ethiopia_fascist_events.61.a:0 "To by mělo [ITA.GetAdjective] zaměstnat."
 BBA_ethiopia_fascist_events.61.b:0 "Nepomůžeme potenciálnímu nepříteli."
 BBA_ethiopia_fascist_events.61.desc:0 "[ETH.GetAdjective] diplomaté se na nás obrátili s tajnou žádostí o dodání zbraní. Zdá se, že v nedávno získaném teritoriu [ITA.GetName] není vše v pořádku a místní správa hledá zahraniční pomoc, aby sesadila své pány. I když povstání neuspěje, jistě by rozptýlilo a oslabilo [ITA.GetAdjective] armádu. Mohou však nastat následky, pokud bude zjištěno, že jsme povstání podporovali."
 BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] žádá o zbraně k sesazení [ITA.GetAdjective] vlády"
 BBA_ethiopia_fascist_events.62.a:0 "Vítězství je na obzoru."
 BBA_ethiopia_fascist_events.62.desc:0 "[FROM.GetAdjective] diplomaté naznačili, že jsou ochotni začít nám dodávat zbraně, protože se připravujeme na sesazení [ITA.GetAdjective] sil. Byli jsme samozřejmě instruováni, abychom jakoukoliv jejich účast odmítli, pokud by [ITA.GetAdjective] síly zbraně objevily."
 BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName] souhlasí s žádostí o zbraně"
 BBA_ethiopia_fascist_events.63.a:0 "Jak krátkozraké z jejich strany."
 BBA_ethiopia_fascist_events.63.desc:0 "[FROM.GetAdjective] diplomaté odmítli naše pokusy o získání tajných dodávek zbraní. Zdá se, že si nejsou jisti naší spolehlivostí pod [ITA.GetAdjective] vlivem. Také mohou váhat riskovat rozhněvání [ITA.GetAdjective] režimu v těchto bouřlivých časech."
 BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName] odmítá žádost o zbraně"
 BBA_ethiopia_fascist_events.64.a:0 "Odměníme jejich loajalitu."
 BBA_ethiopia_fascist_events.64.b:0 "Nemají postavení na to, aby něco požadovali."
 BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader] požádal o kontrolu [550.GetName] jako odměnu, nebo kompenzaci z pohledu jeho pokračující loajality k [ITA.GetName]. [ETH.GetLeader] sehrál klíčovou roli při prolomení patové situace při invazi do Etiopie a toto by velmi pomohlo udržovat dobré vztahy. Nicméně lid [ITA.GetAdjective] nemusí chápat, proč území odstupujeme."
 BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName] žádá o kontrolu [550.GetName]"
 BBA_ethiopia_fascist_events.65.a:0 "Odměníme jejich loajalitu."
 BBA_ethiopia_fascist_events.65.b:0 "Nemají postavení na to, aby něco požadovali."
 BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] požádal o kontrolu [559.GetName] a [844.GetName] jako odměnu, nebo kompenzaci z pohledu jeho pokračující loajality k [ITA.GetName]. [ETH.GetLeader] sehrál klíčovou roli při prolomení patové situace při invazi do Etiopie a toto by velmi pomohlo udržovat dobré vztahy. Nicméně lid [ITA.GetAdjective] nemusí chápat, proč území odstupujeme."
 BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName] žádá o kontrolu [559.GetName] a [844.GetName]"
 BBA_ethiopia_fascist_events.66.a:0 "Budoucnost patří [ETH.GetAdjective] lidu."
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName] laskavě přijal naši žádost o kontrolu požadovaných území. Toto znamená začátek nové kapitoly v italojihuanských vztazích."
 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName] souhlasí s územní kompenzací"
 BBA_ethiopia_fascist_events.67.a:0 "Zkouší naši loajalitu..."
 BBA_ethiopia_fascist_events.67.desc:0 "[ITA.GetAdjective] diplomaté ostře reagovali na naši žádost o územní kompenzaci. Tvrdí, že by bylo nepřijatelné pro [ITA.GetAdjective] lid předávat území někomu, když bylo zaplaceno jejich krví, natož bývalému nepříteli."
 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName] odmítá územní kompenzaci"
 BBA_ethiopia_fascist_events.68.a:0 "Taková nehorázná obvinění."
 BBA_ethiopia_fascist_events.68.desc:0 "Minulou noc byl úspěšně vykraden sklad zbraní [ITA.GetAdjective]. Italské úřady zuřivě obviňují naši administrativu z organizace incidentu, přestože mají málo důkazů. Mohou však podezírat naše vojáky, kteří běhají s novými [ITA.GetAdjective] puškami..."
 BBA_ethiopia_fascist_events.68.t:0 "[ITA.GetAdjective] sklad zbraní byl vykraden"
 BBA_ethiopia_fascist_events.69.b:0 "Naši důstojníci jsou potřeba jinde."
 BBA_ethiopia_fascist_events.69.desc:0 "Vedení [ETH.GetName] uznalo slabost své armády a proto požádalo o naši podporu. Zajímá je, zda bychom povolili některým našim důstojníkům připojit se k jejich generálnímu štábu a radit jim, jak nejlépe využít moderní válečné prostředky."BBA_ethiopia_fascist_events.69.a:0 "Silnější [FROM.GetName] by nám umožnil soustředit se na oblasti blíže domovu."
 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName] žádá vojenské poradce"
 BBA_ethiopia_fascist_events.70.a:0 "Výborně."
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] souhlasil, že některým svým vojenským důstojníkům umožní vstoupit do našeho generálního štábu na předvídatelnou budoucnost. Doufejme, že se naučíme, jak nejlépe využít naše nové vybavení na moderním bojišti."
 BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName] Souhlasí s vysláním důstojníků"
 BBA_ethiopia_fascist_events.71.a:0 "Je to lepší než nic."
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName] odmítli umožnit svým vojenským důstojníkům vstoupit do našeho generálního štábu. Byli jsme informováni, že jsou momentálně potřeba jinde. Nicméně nám byl zaslán další náklad pěchotního vybavení jako projev podpory."
 BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName] odmítá vyslat důstojníky"
 BBA_ethiopia_imperial_events.1.a:0 "Peníze můžeme dobře využít"
 BBA_ethiopia_imperial_events.1.b:0 "Je to [ROOT.GetAdjective] a tak to zůstane!"BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap] Souhlasí s prodejem Džibuti"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] chce koupit [ROOT.GetAdjective] kolonii [268.GetName]. Nákup by dal [FROM.GetNameDef] přístup k moři přes přístav Džibutsko, ke kterému už vede železnice z Addis Abeby. Nabízejí za tak nepodstatnou kolonii slušnou částku."
 BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName] chce koupit Džibutsko"
 BBA_ethiopia_imperial_events.10.a:0 "Nemáme jinou možnost..."
 BBA_ethiopia_imperial_events.10.b:0 "Nenecháme se vyhrožovat."
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] požaduje naši podřízenost a integraci do jejich národa. Pokud souhlasíme, bude to samozřejmě konec [THIS.GetName] jako nezávislého státu. Není jasné, jak daleko je [FROM.GetLeader] ochoten zajít, ale možnost ozbrojeného konfliktu nelze vyloučit."
 BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap] posílá ultimátum"
 BBA_ethiopia_imperial_events.11.a:0 "Ukončíme to."BBA_ethiopia_imperial_events.11.b:0 "Máme důležitější záležitosti na vyřízení."
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap] odmítli přijmout naše požadavky na reintegraci. Čas od času jsou [FROM.GetName] ochotni nás zradit, aby ochránili sebe, to nemůžeme dovolit."
 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap] odmítá ultimátum"
 BBA_ethiopia_imperial_events.12.a:0 "Jedna starost méně."
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap] přijal potřebu reintegrace s [THIS.GetName]. [FROM.GetLeader] nyní složil věrnost své veličenstvu, [THIS.GetLeader]."
 BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap] přijímá požadavky"
 BBA_ethiopia_imperial_events.2.a:0 "Skvělé zprávy"
 BBA_ethiopia_imperial_events.2.desc:0 "Jednání s vládou [FROM.GetAdjective] ohledně potenciálního nákupu kolonie [268.GetName] byla úspěšně ukončena. [FROM.GetNameDefCap] souhlasila s okamžitým předáním přístavu Džibuti a okolního regionu [ROOT.GetName], čímž nám poskytla přístup k přístavu a sjednotila lid Afar pod jedním vládcem."
 BBA_ethiopia_imperial_events.20.a:1 "Červený Ras by měl vládnout [ETH.GetNameDef]"
 BBA_ethiopia_imperial_events.20.b:0 "Instalace korunního prince jako ústavního monarchy je bezpečnější"
 BBA_ethiopia_imperial_events.20.desc:1 "Po získání podpory od střední třídy a rolníků [ETH.GetName] Ras $ETH_ras_imru_haile_selassie$ oznámil oficiální sesazení $ETH_haile_selassie$ a zavedení všeobecných voleb v [ETH.GetNameDef]. Obecně přijímán lidmi, a ještě důležitěji v tomto případě [ETH.GetAdjective] armádou, jako skutečný hrdina druhé italsko-etiopské války, dokázal zajistit loajalitu vojenských sil a podpora nepřítomného císaře nepřišla."
 BBA_ethiopia_imperial_events.20.t:0 "Bezkrvný převrat $ETH_ras_imru_haile_selassie$"
 BBA_ethiopia_imperial_events.21.a:0 "Podvolí se naší vládě, jednoho dne."
 BBA_ethiopia_imperial_events.21.desc:0 "Naše jednotky pokračují v drcení [ETH.GetAdjective] sil, aby zajistily naši nadřazenou vládu. Nicméně zaznamenáváme zvýšení odbojné aktivity v naší nové doméně. Zdá se, že zpráva bývalého vládce, $ETH_haile_selassie$, a jeho projev Lize národů rozvířil mnohé naše nové poddané. Zdá se, že dokud jejich císař žije, odpor bude trnem v patě naší koloniální správy."
 BBA_ethiopia_imperial_events.21.t:0 "Odpor v [ETH.GetName]"
 BBA_ethiopia_imperial_events.3.a:0 "Budeme muset zvážit jiné metody"
 BBA_ethiopia_imperial_events.3.desc:0 "Bohužel vláda [FROM.GetAdjective] zamítla naši žádost o koupi přístavu Džibuti. Místo aby viděli vzájemný prospěch, zoufale lpí na svých koloniích a odmítají vzdát se byť jen kousku území, které zabraly."
 BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName] odmítá prodat Džibuti"
 BBA_ethiopia_imperial_events.4.a:0 "Divná žádost, ale proč ne?"
 BBA_ethiopia_imperial_events.4.b:0 "Budeme součástí impéria Siónu"
 BBA_ethiopia_imperial_events.4.c:0 "Nikdy!"
 BBA_ethiopia_imperial_events.4.desc:0 "Rastafariánské hnutí v [689.GetName] tvrdí, že $ETH_haile_selassie$ je Mesiáš nebo Jah, jejich jméno pro boha, znovuzrozený. Poněkud nečekaně $ETH_haile_selassie$ tuto reputaci přijal a vláda [FROM.GetAdjective] požádala o začlenění domoviny hnutí, tj. [689.GetName], do [FROM.GetAdjective] impéria."
 BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap] žádá [689.GetName]."
 BBA_ethiopia_imperial_events.5.a:0 "Viděli světlo"
 BBA_ethiopia_imperial_events.5.desc:0 "Naše pokorná žádost o převod kontroly nad [689.GetName] byla přijata [FROM.GetNameDef]. To značí začátek nové éry. Sláva $ETH_haile_selassie$. Doufejme, že to znamená přilákání stoupenců z celé Ameriky."
 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap] přijala naši žádost"
 BBA_ethiopia_imperial_events.6.a:0 "Jak se opovažují!"
 BBA_ethiopia_imperial_events.6.desc:0 "Navzdory našemu nejlepšímu úsilí jsme nepřesvědčili vládu [FROM.GetAdjective], že [689.GetName] je součástí [ROOT.GetAdjective]. Smáli se naší žádosti a zpochybňovali božství našeho velkého vůdce."
 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap] odmítá předat [689.GetName]"
 BBA_ethiopia_imperial_events.7.a:0 "To zní jako dobrý nápad"
 BBA_ethiopia_imperial_events.7.b:0 "Totálně to ztratili"
 BBA_ethiopia_imperial_events.7.desc:0 "Rastafariánské hnutí v [689.GetName] tvrdí, že $ETH_haile_selassie$ je Mesiáš nebo Jah, jejich jméno pro boha, znovuzrozený. Poněkud nečekaně $ETH_haile_selassie$ přijal tuto reputaci. V důsledku toho nyní [FROM.GetLeader.GetSheHe] žádá, aby se [ROOT.GetNameDef] oficiálně připojil k [FROM.GetAdjective] a vytvořil novou mocenskou základnu v Karibiku, odkud lze šířit vliv do celého světa."
 BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader] žádá podřízení"
 BBA_ethiopia_imperial_events.8.a:0 "Sláva [ROOT.GetLeader]"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] udělal moudré rozhodnutí přijmout naši nadvládu. [FROM.GetName] bude věrným poddaným [ROOT.GetLeader]."
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap] se podřizuje"
 BBA_ethiopia_imperial_events.9.a:0 "Některé věci prostě nevyhrajete"
 BBA_ethiopia_imperial_events.9.desc:0 "Bohužel [FROM.GetNameDef] odmítla laskavou nabídku stát se poddanými [ROOT.GetLeader]. Navzdory našemu úsilí jsme nepřesvědčili vládu [FROM.getName], že je to ve prospěch obou stran."
 BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap] odmítá podřízení"
 BBA_ethiopia_industrial_financial_events.2.a:0 "Nemají na to právo!"
 BBA_ethiopia_industrial_financial_events.2.b:0 "Dokud si uchováme určitou autonomii"
 BBA_ethiopia_industrial_financial_events.2.c:0 "Je to skutečně pro dobro obou našich zemí"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "Poukazuje na skutečnost, že ekonomiky [ROOT.GetName] a [FROM.GetName] jsou úzce propojené a že většina průmyslu v [ROOT.GetName] je již ovládána [FROM.GetName], [FROM.GetLeader] požaduje odstranění hraničních kontrol mezi oběma zeměmi. Kontrola zahraniční politiky má být svěřena pod kontrolu [FROM.GetName], aby byla zajištěna maximální ochrana, koordinace a efektivita. V praxi by to znamenalo konec [ROOT.GetAdjective] nezávislosti.\nVše bude provedeno v nejlepším zájmu obou zemí, ujišťuje [FROM.GetLeader]."
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap] požaduje integraci"
 BBA_ethiopia_industrial_financial_events.3.a:0 "Budeme možná muset použít sílu k ochraně našich zájmů"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "Navzdory našemu nejlepšímu úsilí vysvětlit situaci [FROM.GetLeader] odmítá vyhovět našim požadavkům na další integraci našich ekonomik. [FROM.GetLeader] tvrdí, že nezávislost [FROM.GetName] nesmí být pošpiněna a nikdy nesmí být předmětem jakýchkoli jednání."
 BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName] odmítá spolupracovat"
 BBA_ethiopia_industrial_financial_events.4.a:0 "To lze jistě zajistit"
 BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName] chce zachovat částečnou kontrolu"BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] viděl potřebu dále prohloubit naši spolupráci a koordinovat zahraniční a finanční politiku ještě více než dnes. Nicméně, [FROM.GetLeader.GetSheHe] chce, aby [FROM.GetNAme] si zachoval určitou míru autonomie v rámci nové federace."
 BBA_ethiopia_industrial_financial_events.5.a:0 "To je prospěch pro všechny"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] podepsal dokument spojující [ROOT.GetName] a [FROM.GetName]. Ekonomické politiky budou sladěny, zahraniční úřady budou sloučeny do jednoho. Soudní systémy budou sloučeny, aby byla spolupráce co nejsnazší.\n[FROM.GetNameDefCap] bude od tohoto dne nedílnou součástí [ROOT.GetName]."
 BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader] Souhlasí"
 BBA_ethiopia_is_expelled_tt:0 "Vládn§Y[ETH.GetNameWithFlag]§! je vyhnána ze §Y[ENG.GetNameWithFlag]§! a je schopna založit exilovou vládu jinde."
 BBA_ethiopia_military_and_tech_events.1.a:0 "Škola zachová náš důraz na útok"
 BBA_ethiopia_military_and_tech_events.1.b:0 "Škola nám pomůže přejít na obrannější přístup"
 BBA_ethiopia_military_and_tech_events.1.c:0 "Škola zajistí, že nikdy nebudeme nepřipraveni na válku"
 BBA_ethiopia_military_and_tech_events.1.t:0 "První třída [GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "S válkou za námi máme nyní šanci dokončit založení naší vojenské akademie. První třída kadetů může pomoci naší zemi vyhrát budoucí války a zajistit nejlepší využití našich zkušeností z boje s Italy."
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "První třída, která dokončila [GetEthiopianMilitaryAcademyName], musí jít přímo ze školy do války. Vybudovat školu a dokončit vzdělání první třídy kadetů během války je skutečný výkon. \nToto je začátek nové éry pro [ROOT.GetAdjective] armádu!"
 BBA_italo_ethiopian_war_events.01.a:0 "Za každou cenu"
 BBA_italo_ethiopian_war_events.01.b:0 "Musíme jednat systematicky a uvážlivě"
 BBA_italo_ethiopian_war_events.01.desc:0 "Naše jednotky v bojích proti Abesinii zůstaly na mrtvém bodě a na některých místech dokonce ustupují. Tato „Vánoční ofenzíva“ vyvolala soukromé výtky Mussoliniho na vrchní velení armády za jejich nekompetentnost. Duce chce výsledky. Okamžitě.\n\nProto odsouhlasil všechny dostupné prostředky k odražení Abesinců a rychlému ukončení války – za každou cenu."
 BBA_italo_ethiopian_war_events.01.t:0 "Ukončit vánoční ofenzívu"
 BBA_italo_ethiopian_war_events.02.a:0 "Zničte vetřelce!"
 BBA_italo_ethiopian_war_events.02.desc:1 "Italové se snaží znovu získat iniciativu ve válce. Zahajují hlavní ofenzívu ve snaze zničit naše linie a jedním úderem rozdrtit [ROOT.GetAdjective] říši.\nNaše síly musí vydržet. Je nezbytné udržet pozice dostatečně dlouho při intenzivním bombardování a útocích tanků a dělostřelectva, abychom získali čas přesvědčit mezinárodní společenství k zásahu v náš prospěch."
 BBA_italo_ethiopian_war_events.02.t:0 "Hlavní italská ofenzíva"
 BBA_italo_ethiopian_war_events.03.a:0 "Vklady rostou."
 BBA_italo_ethiopian_war_events.03.desc:0 "Naše ofenzíva srazila Italové zpět, ale cíle nedosáhla. Naše jednotky ztratily hybnost a Italové se zotavují ze šoku našeho útoku.\nZpravodajské zprávy naznačují, že připravují nový, lépe připravený útok než naposledy. Naše síly musí vydržet. Čím déle je udržíme mimo naši zemi, tím víc budou muset nasadit, a tím snazší bude přesvědčit Společnost národů, že nejde o drobný „koloniální potyček“, ale o brutální agresi jednoho členského státu proti druhému."
 BBA_italo_ethiopian_war_events.03.t:0 "Italské shromáždění sil"
 BBA_italo_ethiopian_war_events.10.a:0 "Je to správné rozhodnutí"
 BBA_italo_ethiopian_war_events.10.b:0 "Nemůžeme riskovat naši ekonomiku"
 BBA_italo_ethiopian_war_events.10.c:0 "Ne, [ITA.GetName] je náš přítel"
 BBA_italo_ethiopian_war_events.10.desc:0 "Rada Společnosti národů rozhodla o uvalení všeobecného embarga na obchod s [ITA.GetNameDef] jako reakci na nezákonnou agresi této země vůči [ETH.GetNameDef]. Sankce zahrnují jakékoli suroviny použitelné k výrobě válečného vybavení. Mají být uplatněny okamžitě a platit až do ukončení nepřátelství [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.10.t:0 "Usnesení o embargu Společnosti národů"
 BBA_italo_ethiopian_war_events.100.a:0 "Jsou zde vítáni"
 BBA_italo_ethiopian_war_events.100.b:0 "Nemůžeme to dovolit"
 BBA_italo_ethiopian_war_events.100.desc:0 "[FROM.GetAdjective] velvyslanec oslovil vládu s formální žádostí od [FROM.GetLeader] o povolení založit dočasnou vládu v exilu zde v [ROOT.GetName], pokud by válka proti [ITA.GetName] dopadla špatně. Přijetí by rozhodně ztížilo udržování dobrých vztahů s [ITA.GetName]."
 BBA_italo_ethiopian_war_events.100.t:0 "Žádost od [FROM.GetNameDef]"
 BBA_italo_ethiopian_war_events.101.desc:0 "[FROM.GetAdjective] vláda kladně reagovala na žádost působit jako hostitelská země pro [ROOT.GetLeader], pokud to bude nutné."BBA_italo_ethiopian_war_events.101.a:0 "O jedna starost méně"
 BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap] přijímá žádost o hostování vlády"
 BBA_italo_ethiopian_war_events.102.a:0 "Pak bychom měli zkusit jinde"
 BBA_italo_ethiopian_war_events.102.desc:0 "Bohužel [FROM.GetAdjective] vláda se neodváží rozčílit [ITA.GetLeader]. Odmítli naši žádost o zřízení dočasné vlády v případě pádu [ETH.GetName]."
 BBA_italo_ethiopian_war_events.102.t:0 "[FROM.GetNameDefCap] odmítá žádost [ROOT.GetAdjective]"
 BBA_italo_ethiopian_war_events.11.a:0 "To by mělo poškodit jejich válečné snahy"
 BBA_italo_ethiopian_war_events.11.b:0 "Nedáme se k tomu"
 BBA_italo_ethiopian_war_events.11.desc:0 "Delegáti z [ETH.GetName] ve Společnosti národů požádali o uzavření Suezského průplavu pro [ITA.GetName] jako navýšení sankcí proti [ITA.GetNameDef]. Po dlouhé debatě rada rozhodla žádosti vyhovět. Tím byl [ROOT.GetNameDef] pověřen úkolem blokovat veškerou [ITA.GetAdjective] dopravu kanálem."
 BBA_italo_ethiopian_war_events.11.t:0 "Společnost národů požaduje uzavření Suezu"
 BBA_italo_ethiopian_war_events.110.a:0 "Prozatím musíme přijmout"
 BBA_italo_ethiopian_war_events.110.b:0 "Neodváží se nic podniknout"
 BBA_italo_ethiopian_war_events.110.desc:0 "Společnost národů požaduje okamžité ukončení bojů mezi [ROOT.GetName] a [FROM.GetName]. Rezoluce rady dává členským státům právo vyhlásit válku [ROOT.GetDameDef], pokud odmítneme vyhovět."
 BBA_italo_ethiopian_war_events.110.t:0 "Společnost národů požaduje mír"
 BBA_italo_ethiopian_war_events.111.a:0 "Jakési vítězství"
 BBA_italo_ethiopian_war_events.111.desc:0 "Po rezoluci rady Společnosti národů si [FROM.GetAdjective] vláda pod vedením [FROM.GetLeader] konečně uvědomila situaci. Mírová smlouva se vrací k předválečným hranicím. Bohužel neobsahuje žádnou náhradu škod pro [ROOT.GetName], ale poskytne nám čas k obnově země."
 BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader] souhlasí s mírem"
 BBA_italo_ethiopian_war_events.112.a:0 "Budeme muset bojovat ještě tvrději"
 BBA_italo_ethiopian_war_events.112.desc:0 "Navzdory hrozbě války ze strany rady Společnosti národů je [FRON.GetLeader] odhodlán zničit [ROOT.GetName]. Rada nařídila okamžité ukončení bojů, ale [FROM.GetName] jasně odmítá vyhovět."
 BBA_italo_ethiopian_war_events.112.t:0 "[FROM.GetName] vzdoruje Společnosti národů"
 BBA_italo_ethiopian_war_events.113.a:0 "Jestliže je síla jejich jediným jazykem"
 BBA_italo_ethiopian_war_events.113.b:0 "Nemůžeme nechat Společnost národů diktovat naši zahraniční politiku"
 BBA_italo_ethiopian_war_events.113.desc:0 "Společnost národů požaduje, aby [FROM.GetNameDef] okamžitě ukončila agresi proti [ETH.GetName]. Nicméně [FROM.GetLeader] zůstává vzdorovitý a odmítá vyhovět. Je to hrubé porušení mezinárodního práva a rada vyzývá k mezinárodní akci proti [FROM.GetNameDef]."
 BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName] odmítá vyhovět rezoluci Společnosti národů"
 BBA_italo_ethiopian_war_events.12.a:0 "Vlastně nikomu nedají člověk důvěru, že?"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader] informoval radu Společnosti národů, že [FROM.GetNameDef] nezavře Suezský průplav pro [ITA.GetName]. Jde o jasné porušení mezinárodních dohod a když byl vyzván k plnění, [FROM.GetName] oznámil, že opouští Společnost národů."
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName] odmítá uzavřít Suez"
 BBA_italo_ethiopian_war_events.120.a:0 "Měli bychom se zaměřit na něco jednoduššího"
 BBA_italo_ethiopian_war_events.120.b:0 "Stále to můžeme vyhrát!"
 BBA_italo_ethiopian_war_events.120.desc:0 "Válka v [FROM.GetName] neprobíhá podle očekávání. Naše hrdá země se rychle stává terčem posměchu Evropy a obyvatelé [ROOT.GetCapitalVictoryPointName] jsou netrpěliví. Revoluce je možná za rohem. Nyní nás [FROM.GetLeader] oslovuje s nabídkou míru."
 BBA_italo_ethiopian_war_events.120.t:0 "Katastrofa v [FROM.GetName]"
 BBA_italo_ethiopian_war_events.121.a:0 "To znamená nový začátek pro Afriku"
 BBA_italo_ethiopian_war_events.121.desc:0 "Dlouhý a tvrdý boj je konečně u konce. [FROM.GetLeader] přijal naše požadavky a vzdává agresi vůči [ROOT.GetName]. [ROOT.GetLeader] je hrdinou dne. [ROOT.GetLeader.GetSheHeCap] pevně vedl [ROOT.GetNameDef] skrze tyto těžké časy a úspěšně odrazil evropskou kolonialistickou moc."
 BBA_italo_ethiopian_war_events.121.t:0 "Vítězství!"
 BBA_italo_ethiopian_war_events.122.a:0 "Válka vstupuje do nové fáze."
 BBA_italo_ethiopian_war_events.122.desc:0 "Navzdory úspěchům [ROOT.GetAdjective] ve válce odmítá [FROM.GetAdjective] vůdce akceptovat porážku. [ROOT.GetLeader] ukázal světu, že africký národ může vzdorovat evropským nájezdníkům, což je samo o sobě vítězství. Nyní musíme přivést jednoho k pokleknutí."
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader] tvrdohlavě odmítá"
 BBA_italo_ethiopian_war_events.13.a:0 "To je pro ně rána!"
 BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName] zavírá Suez pro [ITA.GetName]"BBA_italo_ethiopian_war_events.13.desc:0 "Po rezoluci Ligy národů veřejně [FROM.GetLeader] oznámil, že [ITA.GetAdjective] lodní doprava přes Suezský průplav již není povolena. Jakékoliv [ITA.GetAdjective] lodě, které se pokusí projít průplavem, budou zabaveny a jejich náklad konfiskován, dokud [ITA.GetName] nezastaví svou agresi proti [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.14.a:0 "Měli bychom to pořádně zorganizovat"
 BBA_italo_ethiopian_war_events.14.b:0 "Pokud lidé chtějí jít..."
 BBA_italo_ethiopian_war_events.14.c:0 "Nemá smysl posílat naše občany zemřít v jiné zemi"
 BBA_italo_ethiopian_war_events.14.desc:0 "Rada Ligy národů projednávala žádost od [ETH.GetName] o vojenský zásah v konfliktu s Itálií. Nakonec rada nevyzvala k plnohodnotnému zásahu, ale vydala prohlášení, které doporučuje členským zemím podporovat [ETH.GetName] jakýmkoliv způsobem, včetně možnosti povolit dobrovolníkům účast na straně [ETH.GetName] v konfliktu."
 BBA_italo_ethiopian_war_events.14.d:0 "Máme vlastní válku, kterou musíme vést"
 BBA_italo_ethiopian_war_events.14.t:0 "Rezoluce Ligy národů na podporu [ETH.GetName]"
 BBA_italo_ethiopian_war_events.15.a:0 "Dobře"
 BBA_italo_ethiopian_war_events.15.b:0 "To je škoda"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "V důsledku rezoluce Ligy národů umožňující podpůrné akce pro [ROOT.GetName] přicházejí dobrovolníci z celého světa. Tyto dobrovolníky tvoří mezinárodní brigády. Doufejme, že jejich bojové schopnosti odpovídají jejich nadšení."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "I přes rezoluci Ligy národů podporující [ROOT.GetName] je počet dobrovolníků přicházejících pomoci v naší válečné snaze bohužel velmi malý. Doufejme, že bojové schopnosti těchto statečných bojovníků za svobodu odpovídají jejich nadšení."
 BBA_italo_ethiopian_war_events.15.t:0 "Naše výzva k mezinárodní pomoci"
 BBA_italo_ethiopian_war_events.16.a:0 "Budeme muset počkat a uvidíme."
 BBA_italo_ethiopian_war_events.16.desc:0 "Liga národů nesáhla k vytvoření vojenských sil k vyhnání [ITA.GetName] z [ROOT.GetName]. Nicméně vyzvala členské země, aby poslaly jednotky na pomoc k obnovení statu quo. Naznačuje se, že několik zemí organizuje výpravy, mezi nimi i země jako [FROM.GetName]. Zůstává otázkou, zda jde jen o sliby, nebo zda skutečně přicházejí pomoct."
 BBA_italo_ethiopian_war_events.16.t:0 "Pomoc je na cestě?"
 BBA_italo_ethiopian_war_events.20.a:0 "Boj pokračuje"
 BBA_italo_ethiopian_war_events.20.desc:0 "Navzdory kapitulaci [ETH.GetAdjective] sil [ETH.GetLeader] odmítá složit zbraně. Šíří se zvěsti, že [ETH.GetLeader.GetSheHe] dostal povolení založit vládu v exilu v [?ETH.host_nation.GetNameDef]. Byla podána formální stížnost [?ETH.host_nation.GetAdjective] vládě."
 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader] odmítá kapitulovat"
 BBA_italo_ethiopian_war_events.200.a:0 "Kéž by mohli dělat víc než jen mluvit"
 BBA_italo_ethiopian_war_events.200.t:0 "Mezinárodní reputace roste"BBA_italo_ethiopian_war_events.200.desc:0 "Veřejná sympatie k věci [ROOT.GetName] byla vždy silná. Nikdo však opravdu nečekal, že země vydrží déle než měsíc. Naše neústupná odpor k [ITA.GetAdjective] vetřelcům získává srdce lidí po celém světě a vůdci zemí začínají brát [ROOT.GetName] vážněji."
 BBA_italo_ethiopian_war_events.201.a:0 "Musíme na tom stavět a vytlačit nepřítele z [ROOT.GetName]"
 BBA_italo_ethiopian_war_events.201.desc:0 "Tím, že jsme vydrželi tak dlouho přes tyto překážky, začíná se morálka obyčejných vojáků opět zvyšovat. Když první nadšení pomohlo, mnozí už pokládali konečnou porážku za hotovou věc, ale nyní se opět mluví o možné vítězství. Jsou také patrné jasné známky adaptace jednotek na nový styl boje."
 BBA_italo_ethiopian_war_events.201.t:0 "Posílení morálky armády"
 BBA_italo_ethiopian_war_events.202.a:0 "Příliv se obrací"
 BBA_italo_ethiopian_war_events.202.desc:0 "Zpočátku to byl jen slabý proud, některé neregulérní jednotky našeho nepřítele začaly ztrácet víru a některé z nich přešly bojovat za nás. Nyní vojáci masově dezertují, a to nejen neregulérní. Někteří dezertéři dokonce přivážejí těžkou výzbroj."
 BBA_italo_ethiopian_war_events.202.t:0 "Dezerce nepřítele"
 BBA_italo_ethiopian_war_events.203.a:0 "Vyženeme vetřelce do moře"
 BBA_italo_ethiopian_war_events.203.desc:0 "Takzvaní odborníci nám ani měsíc neslibovali, když válka začala. Vydrželi jsme proti takzvané moderní armádě mnohem déle. Víme, jak bojují, a přizpůsobili jsme se tomu. Víra mezi lidmi se obnovuje, nováčci se hrnou k praporům zdaleka i blízka."
 BBA_italo_ethiopian_war_events.203.t:0 "Přežití proti všem předpokladům"
 BBA_italo_ethiopian_war_events.204.a:0 "Vítězství je už blízko"
 BBA_italo_ethiopian_war_events.204.desc:0 "Všude lidé vstávají proti vetřelcům, mladí i staří se připojují k odporu, a nutí [ITA.GetName] pracovat ještě tvrději na jakýchkoli ziscích. Místní, kteří nemohou bojovat, vyrábějí zbraně a vybavení pro armádu."
 BBA_italo_ethiopian_war_events.204.t:0 "Lidová válka"
 BBA_italo_ethiopian_war_events.300.a:1 "Jak málo víry mají!"
 BBA_italo_ethiopian_war_events.300.desc:2 "Naše armády bojují s postupem v [ETH.GetName] a absence pokroku je cítit i v [ITA.GetName]. [ITA.GetAdjective] populace začíná ztrácet víru ve válku, dokonce i v naše vedení, že nakonec zajistí vítězství."
 BBA_italo_ethiopian_war_events.300.t:0 "Italská veřejnost znepokojena"
 BBA_italo_ethiopian_war_events.301.a:1 "Musíme zvrátit tok války!"
 BBA_italo_ethiopian_war_events.301.desc:1 "Naše armády v [ETH.GetName] dělají malý až žádný pokrok a utrpěly těžké ztráty. Odpor je silný a musíme tvrdě bojovat o každý centimetr. Morálka v armádě je na nejnižší úrovni a máme i zprávy, že některé roty odmítly vykonat přímé rozkazy."
 BBA_italo_ethiopian_war_events.301.t:0 "Armáda Afriky zarmoucená"
 BBA_italo_ethiopian_war_events.302.a:1 "Znepokojující zprávy!"
 BBA_italo_ethiopian_war_events.302.desc:1 "Naše potíže v [ETH.GetName] začaly mít dopad i jinde; dostáváme zprávy z kolonií, že naši poddaní začali neposlouchat místní úřady v drobnostech i velkých věcech. Zřejmě vnímají náš nedostatek pokroku ve válce jako slabost a zkoušejí naši sílu."
 BBA_italo_ethiopian_war_events.302.t:0 "Nepokoje v koloniích"
 BBA_italo_ethiopian_war_events.303.a:1 "Zrádci!"
 BBA_italo_ethiopian_war_events.303.desc:1 "Etiopský debakl obrátil [ITA.GetAdjective] proti válce. Čím dál více lidí otevřeně kritizuje naši vládu a její vedení, a i šeptání o jiných možnostech nejsou neobvyklá."
 BBA_italo_ethiopian_war_events.303.t:0 "Italská veřejnost zpochybňuje válečné úsilí"
 BBA_italo_ethiopian_war_events.304.a:1 "Všichni jsou to zbabělci!"ITA_desertions_east_africa_tt:0 "Armády ve Východní Africe trpí dezerterstvím."
 BBA_italo_ethiopian_war_events.304.desc:1 "Situace v [ETH.GetName] je vážná, protože morálka vojáků dál klesá! Armáda je na několika místech uvězněna a čelí hromadným dezercím, což snižuje naše počty i bez pomoci [ETH.GetAdjective] jednotek! Dokonce máme zprávu o důstojníkovi, který byl přejet kamionem. Označili jsme to za nehodu."
 BBA_italo_ethiopian_war_events.304.t:0 "Hromadné dezerce"
 BBA_italo_ethiopian_war_events.305.a:1 "Taková drzost!"
 BBA_italo_ethiopian_war_events.305.desc:1 "To, co začalo jako občanská neuposlechnutí v koloniích, se téměř vyhrotilo v otevřenou vzpouru! Naše neschopnost řešit pokračující potíže v [ETH.GetName] přesvědčila naše poddané, že jsme slabí a že by jim bylo lépe bez naší správy."
 BBA_italo_ethiopian_war_events.305.t:0 "Nepokoje v koloniích"
 BBA_italo_ethiopian_war_events.400.a:0 "Poslat ultimátum s požadavkem na totální podrobení"
 BBA_italo_ethiopian_war_events.400.b:0 "S [AFA.GetNameDef] se vypořádáme později. Nyní není čas."
 BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetLeader], sultán [AFA.GetNameDef], je dlouho pod silným [ROOT.GetAdjective] vlivem. Stejně jako během poslední války zůstal neutrální, přestože formálně patří k [ETH.GetAdjective] říši. Ve skutečnosti jediným důvodem, proč sultán stále drží moc, je dobrá vůle [ROOT.GetAdjective]. Země mohla prodat své pobřeží [ROOT.GetName], ale stále je překážkou naší dobyvačné cesty. Dobytí [?ITA.ITA_capture_state.GetName] by mohlo sultána přesvědčit k vydání zbytku své země."
 BBA_italo_ethiopian_war_events.400.t:0 "Čas řešit [AFA.GetNameDef]"
 BBA_italo_ethiopian_war_events.401.a:0 "Nemá smysl odolávat"
 BBA_italo_ethiopian_war_events.401.b:0 "Pokud chtějí naši zemi, budou si ji muset vzít silou"
 BBA_italo_ethiopian_war_events.401.desc:0 "Italové požádali, abychom celý stát podřídili jejich kontrole jako základnu pro jejich válku proti [ETH.GetName]. Přijetí by fakticky ukončilo nezávislost [ROOT.GetName], ale odmítnutí zajisté povede k invazi."
 BBA_italo_ethiopian_war_events.401.t:0 "Ultimátum od [FROM.GetName]"
 BBA_italo_ethiopian_war_events.402.a:0 "Dobře, pojďme obsadit tato území."
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap] přijalo naše požadavky a umožnilo nám používat [FROM.GetAdjective] území jako operační základnu proti [ETH.GetName]. Tím fakticky končí nezávislost [FROM.GetName]."
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader] kapituloval"
 BBA_italo_ethiopian_war_events.403.a:0 "Budeme to muset vyřešit tvrdě"
 BBA_italo_ethiopian_war_events.403.desc:0 "Bohužel diplomatický tlak nestačil k zajištění italského nadvládnutí nad [FROM.GetNameDef]. [FROM.GetLeader] je přesvědčen, že jeho země může vzdorovat vojenské síle [ROOT.GetName]."
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap] zůstává vzdorovitý"
 BBA_italo_ethiopian_war_events.500.a:0 "Je to hořký mír"
 BBA_italo_ethiopian_war_events.500.b:0 "Potřebujeme jejich podporu"
 BBA_italo_ethiopian_war_events.500.c:0 "Příliš jsme bojovali!"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "[FROM.GetAdjective] požaduje, abychom vyhlásili mír s [ETH.GetName], pokud chceme jejich pomoc proti Němcům. Pokud podepíšeme smlouvu s Etiopany, musíme být připraveni vzdát se části dobytých území, zatímco jiné si ponechat. Takový mír bude pro obě země hořkou pilulkou, ale může se vyplatit při čelení Němcům."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "Britové chtějí konec naší války s Etiopany výměnou za některá jejich koloniální území. Pokud podepíšeme smlouvu, musíme být připraveni vzdát se části dobytých území, zatímco jiné si ponechat. Takový mír bude hořkou pilulkou pro obě země vzhledem ke všemu krve, potu a slz, které jsme prolili."
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.t:0 "Požadavky na mír"
 BBA_italo_ethiopian_war_events.500_tt:0 "Válka pokračuje"
 BBA_italo_ethiopian_war_events.501.a:0 "Nemáme na výběr"
 BBA_italo_ethiopian_war_events.501.b:0 "Budeme bojovat dál!"
 BBA_italo_ethiopian_war_events.501.desc:0 "Naše laskavá hostitelská země, která nás přijala poté, co byla naše vlastní národ přemožen [ITA.GetNameDefCap], má zřejmě již nás dost. Za našimi zády plánují nás donutit podepsat mírovou smlouvu s hnusnými italskými vetřelci. Bohužel s tím moc nenaděláme."
 BBA_italo_ethiopian_war_events.501.t:0 "Nuceni k mírovému stolu"
 BBA_italo_ethiopian_war_events.502.a:0 "To je škoda"
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "Italská vláda odmítla naši žádost, aby uzavřela mír s [ETH.GetNameDefCap] výměnou za některá naše koloniální území. To jen dokazuje, že s takovými zločinci nelze dělat žádné dohody!"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "Italská vláda odmítla naši žádost, aby uzavřela mír s [ETH.GetNameDefCap] výměnou za naši pomoc proti Němcům. Budou se muset s touto náloží vypořádat sami."
 BBA_italo_ethiopian_war_events.502.t:0 "Žádná mírová smlouva"
 BBA_italo_ethiopian_war_events.503.a:0 "Podmaníme je"
 BBA_italo_ethiopian_war_events.503.desc:0 "Etiopská vláda odmítla britskou žádost o podepsání mírové dohody s námi. To vedlo k tomu, že [ENG.GetLeader] vyhostil Etiopany z [ENG.GetNameDef], čímž všem jasně naznačil, s kterou zemí si váží více spolupráce. To nám dává příležitost posílit naše africké državy!"
 BBA_italo_ethiopian_war_events.503.t:0 "[ETH.GetNameDefCap] odmítá mírová jednání"
 BBA_italo_ethiopian_war_events.510.a:0 "Zaplatí za své lži!"
 BBA_italo_ethiopian_war_events.510.desc:0 "Dostali jsme zprávy, že Italové zahájili dezinformační kampaň, aby podkopali naši vládu a legitimitu doma. Tyto hnusné lži mohou přimět některé naše poddané přejít na stranu [ITA.GetNameDef] a oslabit náš nárok na trůn. Musíme obnovit naši vládu nad Etiopií dříve, než způsobí další škody!"
 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDef] podkopává etiopskou autoritu"
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "Velmoci ve Společnosti národů mohou získat válečný cíl na [ROOT.GetName]"
 BBA_italy_air_accident.01.a:0 "Zničující rána..."
 BBA_italy_air_accident.01.desc:1 "Polní maršál Italo Balbo byl nad libyjskou oblohou sestřelen přátelskou palbou. Záměna vedla k tomu, že protiletadlové baterie zahájily palbu a sestřelily jeho letadlo z nebe. Generál Giuseppe Tellera, který cestoval v jiném letadle, nehodu přežil, ale zážitek ho velmi otřásl."
 BBA_italy_air_accident.01.t:1 "Tragická smrt $ITA_italo_balbo$"
 BBA_italy_air_accident.02.a:0 "Tragédie..."
 BBA_italy_air_accident.02.desc:1 "Po záměně se letadlo polního maršála Itala Balba stalo cílem přátelské palby protiletadlových baterií nad libyjskou oblohou. Naštěstí se Balbo zachránil bez zranění, ale jeho šéf štábu, generál Giuseppe Tellera, takové štěstí neměl a byl sestřelen a zahynul. Rozzuřený Balbo přísně potrestal celou jednotku včetně důstojníků."
 BBA_italy_air_accident.02.t:1 "Tragická smrt $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.03.a:0 "Balbova odvaha zachránila situaci!"
 BBA_italy_air_accident.03.desc:1 "Polní maršál Italo Balbo se stál cílem přátelské palby po záměně nad libyjskou oblohou. Podařilo se mu kontaktovat pozemní jednotky a vyhnout se palbě, přesvědčil posádku protiletadlových děl, aby přestala střílet, a úspěšně přistál. Polní maršál byl vyzdvižen za statečnost a klid v krizi."
 BBA_italy_air_accident.03.t:0 "Zmařená tragédie přátelské palby"
 BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap] přišel o dva výtečné důstojníky."
 BBA_italy_air_accident.11.desc:1 "Na cestě k inspekci francouzské hranice mělo letadlo náčelníka letectva Alda Pellegriniho a generála Pietra Pintora motorické problémy. Letadlo havarovalo a na palubě nezůstal nikdo naživu."
 BBA_italy_air_accident.11.t:0 "Tragická letecká havárie"
 BBA_italy_air_accident.12.a:0 "Štěstí je na jejich straně!"
 BBA_italy_air_accident.12.desc:1 "Při letu k francouzské hranici mělo letadlo náčelníka letectva Alda Pellegriniho a generála Pietra Pintora motorické problémy a začalo rychle ztrácet výšku. Tvrdohlavě vzal Pellegrini řízení do svých rukou a díky znalosti letadel Savoia-Marchetti se mu podařilo nouzově přistát. Všichni na palubě přežili, byť s modřinami."
 BBA_italy_air_accident.12.t:0 "Letecká havárie"
 BBA_italy_anti_colonialism_events.01.a:0 "Musíme tuto frašku zastavit!"
 BBA_italy_anti_colonialism_events.01.b:0 "Osvobodíme dělníky Etiopie!"
 BBA_italy_anti_colonialism_events.01.c:0 "Musíme integrovat etiopská území."
 BBA_italy_anti_colonialism_events.01.desc:0 "S vyřešenými vnitřními záležitostmi můžeme opět hledět ven. Zdědili jsme mnoho problémů po fašistech, které nyní musíme vyřešit. Jednou z nejdůležitějších otázek je otázka Etiopie. Byla to nespravedlivá a krutá válka, kterou rozpoutal věčně prestižní Mussolini, a nyní, když je pryč, je na nás rozhodnout o osudu Etiopie."
 BBA_italy_anti_colonialism_events.01.d:0 "Měli bychom investovat do Etiopie a etiopských národů."
 BBA_italy_anti_colonialism_events.01.e:0 "Udržíme status quo."
 BBA_italy_anti_colonialism_events.01.f:0 "Musíme ukončit útlak [ETH.GetLeader]!"
 BBA_italy_anti_colonialism_events.01.g:0 "Posílíme vazby s etiopským lidem."
 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.02.a:0 "Zní to rozumně."
 BBA_italy_anti_colonialism_events.02.b:0 "Musíme se vzdát..."
 BBA_italy_anti_colonialism_events.02.c:0 "Příliš pozdě, skloní kolena!"
 BBA_italy_anti_colonialism_events.02.desc:0 "Nová vláda [FROM.GetName] k nám přistoupila s žádostí o příměří. Zdá se, že po své občanské válce mají dost krveprolití a bojů."
 BBA_italy_anti_colonialism_events.02.t:0 "Návrh příměří od [FROM.GetName]"
 BBA_italy_anti_colonialism_events.03.a:0 "Tak tedy mír!"
 BBA_italy_anti_colonialism_events.03.t:0 "Konec italsko-etiopské války"BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetName]’s [FROM.GetLeader] souhlasil s naší navrhovanou příměřím a je ochoten dát míru šanci. Konečně můžeme dát stranou jednu z Mussoliniho největších zvěrstev a začít znovu."
 BBA_italy_anti_colonialism_events.04.a:1 "[FROM.GetLeader] toho bude litovat!"
 BBA_italy_anti_colonialism_events.04.desc:0 "Krvežíznivý [FROM.GetLeader] zřejmě cítí krev po naší občanské válce a považuje nás za slabé. [FROM.GetSheHeCap] odmítl naši štědrou nabídku míru a je odhodlán bojovat dál. Ukážeme [FROM.GetHerHim], že jsme vůbec slabí!"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader] odmítá náš návrh"
 BBA_italy_anti_colonialism_events.05.a:0 "Rádi se podřídíme."
 BBA_italy_anti_colonialism_events.05.b:0 "Nevzdáme se naší omezené autonomie!"
 BBA_italy_anti_colonialism_events.05.desc:0 "Vláda v [FROM.GetName] se snaží převzít přímou kontrolu nad našimi územími a začlenit nás do širší [FROM.GetAdjective] správy. Jak to ovlivní náš lid, kulturu a tradice, zatím nikdo neví."
 BBA_italy_anti_colonialism_events.05.t:1 "[FROM.GetAdjective] požadavky na [ROOT.GetAdjective] integraci"
 BBA_italy_anti_colonialism_events.06.a:0 "Favoloso!"
 BBA_italy_anti_colonialism_events.06.desc:0 "[FROM.GetAdjective] vláda si uvědomila, že integrace do širší [ROOT.GetAdjective] správy by byla prospěšná a posílila nás všechny."
 BBA_italy_anti_colonialism_events.06.t:0 "[FROM.GetAdjective] integrace do [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.07.a:0 "Bylo to příliš..."
 BBA_italy_anti_colonialism_events.07.desc:0 "Zdá se, že [FROM.GetAdjective]ové si myslí, že jsou lépe schopni se sami spravovat a odmítli naši nabídku stát se součástí naší širší správy."
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName] odmítl náš návrh"
 BBA_italy_anti_colonialism_events.08.a:0 "[ROOT.GetCapitalVictoryPointName] vzkvétá!"
 BBA_italy_anti_colonialism_events.08.desc:0 "Zdá se, že nová vláda v [FROM.GetName] chce napravit některé z méně šetrných přístupů svého předchůdce k [ROOT.GetAdjective] lidem a rozhodla se změnit investicemi do naší země."
 BBA_italy_anti_colonialism_events.08.t:0 "[FROM.GetAdjective] investice do [ROOT.GetAdjective] rozvoje"
 BBA_italy_anti_colonialism_events.09.a:0 "Půjdeme za našimi italskými soudruhy!"
 BBA_italy_anti_colonialism_events.09.b:0 "Potřebujeme změnu vlády!"
 BBA_italy_anti_colonialism_events.09.c:0 "Takoví domýšliví evropští!"
 BBA_italy_anti_colonialism_events.09.desc:0 "[FROM.GetAdjective] hlad po expanzi zřejmě nezná mezí! Přijali jsme delegaci z [FROM.GetName], která nám nabízí podrobení. Tvrdí, že by se toho mnoho nezměnilo; stále bychom vládli svým zemím podle svého, ale s výhodou dodatečné ochrany od [FROM.GetAdjective]ů a občasného přizpůsobení."
 BBA_italy_anti_colonialism_events.09.t:0 "[FROM.GetAdjective] vláda tlačí na [ROOT.GetName]"
 BBA_italy_anti_colonialism_events.10.desc:0 "[FROMGetAdjective] vláda moudře rozhodla přijmout naši nabídku spojení sil a užívání si naší ochrany. To bezpochyby posílí a prospěje oběma zemím!"
 BBA_italy_anti_colonialism_events.10.t:0 "[FROM.GetAdjective] dělníci se radují!"
 BBA_italy_anti_colonialism_events.100.a:0 "Albánské a italské národy se spojí!"
 BBA_italy_anti_colonialism_events.100.b:0 "Budeme následovat novou italskou vládu!"
 BBA_italy_anti_colonialism_events.100.c:0 "Nesmysl!"
 BBA_italy_anti_colonialism_events.100.desc:0 "Obdrželi jsme delegaci z [FROM.GetName], která usiluje o bližší vztahy s námi. Mluvili dlouze o naší společné historii a o tom, jak mnohem silnější bychom byli, kdybychom spojili síly. Není pochyb, že se vidí jako vůdci tohoto potenciálního paktu. Ačkoliv by taková dohoda byla na některých úrovních výhodná, ztratili bychom veškerou autonomii."
 BBA_italy_anti_colonialism_events.100.t:0 "[FROM.GetAdjective] představitelé nás oslovují"
 BBA_italy_anti_colonialism_events.101.a:0 "Meraviglioso!"
 BBA_italy_anti_colonialism_events.101.desc:0 "Velký a moudrý [FROM.GetLeader] z [FROM.GetAdjective] národa souhlasil s připojením k nám a sjednocením do jedné země! Toto je významný den jak pro [ROOT.GetName], tak pro [FROM.GetName]!"
 BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap] integrováno do [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.102.a:0 "Další vítězství dělnické třídy!"
 BBA_italy_anti_colonialism_events.102.desc:0 "[FROM.GetAdjective] vláda moudře rozhodla o připojení k nám, i když nikoliv sjednocením do jedné země, ale přijetím [ROOT.GetAdjective] vedení a vedení. Ačkoliv to není výsledek, jaký jsme očekávali, toto posílí naše postavení v oblasti Středozemního moře bez krveprolití."
 BBA_italy_anti_colonialism_events.102.t:0 "[FROM.GetAdjective] vláda usiluje o spolupráci"
 BBA_italy_anti_colonialism_events.103.b:0 "Dny [FROM.GetLeader] se možná chýlí ke konci."
 BBA_italy_anti_colonialism_events.103.desc:0 "Je zřejmé, že [FROM.GetAdjective] lidé jsou ovládáni nerozumným a sobeckým vůdcem. [FROM.GetLeader] odmítá vidět rozum a spojit síly s námi, což by posílilo obě země a zajistilo věčný mír mezi našimi národy."BBA_italy_anti_colonialism_events.103.a:0 "Přijmou tento krok [FROM.GetAdjective] lidé?"
 BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader] odmítl naše představitele"
 BBA_italy_anti_colonialism_events.11.a:0 "Světla budoucnost čeká [FROM.GetAdjective] lid!"
 BBA_italy_anti_colonialism_events.11.desc:0 "I když [FROM.GetAdjective] vedení nepřijalo náš návrh na ochranu a spolupráci, udělali kompromis a nahradili vládu vládou více podobnou té naší a přátelštější vůči nám."
 BBA_italy_anti_colonialism_events.11.t:0 "[FROM.GetAdjective] dělníci přebírají moc"
 BBA_italy_anti_colonialism_events.12.a:0 "Čas jim ukáže, jak se mýlí."
 BBA_italy_anti_colonialism_events.12.b:0 "Byl to požadavek, ne návrh."
 BBA_italy_anti_colonialism_events.12.desc:0 "Vůdce [FROM.GetName] [FROM.GetLeader] rozhodně odmítl náš návrh na ochranu a spolupráci a bez milých slov řekl naší delegaci, aby se co nejrychleji vrátila domů."
 BBA_italy_anti_colonialism_events.13.a:0 "Zní to dobře!"
 BBA_italy_anti_colonialism_events.13.b:0 "Ne na tomto světě!"BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] moudře souhlasil s podepsáním našeho navrhovaného vzájemného paktu o neútočení mezi [FROM.GetName] a [ROOT.GetName] stejně jako vzájemné garance - v případě, že by jeden z nás čelil agresorovi."
 BBA_italy_anti_colonialism_events.13.desc:0 "Zdá se, že [FROM.GetAdjective]ové během své války s námi získali velký respekt k našim silám a schopnostem. Dokonce tolik, že nám chtějí nabídnout vzájemnou dohodu o neútočení a záruku v případě války."
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName] usiluje o posílení vztahů"
 BBA_italy_anti_colonialism_events.15.a:0 "Jejich ztráta!"
 BBA_italy_anti_colonialism_events.15.b:0 "Kdo není s námi, je proti nám!"
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader] nerozvážně odmítl náš navrhovaný obranný pakt mezi [FROM.GetName] a [ROOT.GetName]. Toto ujištění by přineslo stabilitu a bezpečí oběma našim zemím, ale nyní musíme čelit světu sami."
 BBA_italy_anti_colonialism_events.20.a:0 "Je čas napravit věci!"
 BBA_italy_anti_colonialism_events.20.b:0 "Oni [FROM.GetAdjective] ztratili rozum?!"
 BBA_italy_anti_colonialism_events.20.desc:0 "Zdá se, že nově vzniklé [FROM.GetName] má nově probuzený smysl pro ctnost a účel a rozhodlo se zbourat koloniální impéria ostatních. Italská delegace nás požádala, abychom zavrhli naše imperiální způsoby a místo útlaku a podmanění přivítali budoucnost spolupráce a svobody."
 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap] odsuzuje kolonialismus"
 BBA_italy_anti_colonialism_events.21.a:0 "Naše práce zde je hotova."
 BBA_italy_anti_colonialism_events.21.b:0 "Ať už tvrdou cestou!"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Když jsme se rozhodli odsoudit a rozbít koloniální impéria v Africe, nebyli jsme si jisti, jak bude takový krok přijat. Vzhledem k tomu, jak tvrdošíjně si země drží to, co považují za své, musíme naše úsilí považovat za úspěch. I osvobození jednoho národa je velký úspěch!"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Zdá se, že naše snahy o dekolonizaci afrického kontinentu a přinesení svobody jeho podrobeným národům byly na každém kroku odmítnuty. Staré koloniální mocnosti očividně popírají, jak zacházejí se svými poddanými, a odmítají naslouchat rozumu. Musí být pohnány k odpovědnosti!"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.t:0 "Dekolonizace Afriky"
 BBA_italy_anti_colonialism_events.52.a:0 "Vítejte, bratři a sestry!"
 BBA_italy_anti_colonialism_events.52.desc:0 "Lidé v Severní Africe viděli, jak dobrotivě a účinně spravujeme jejich území, a hlasovali pro připojení k naší správě! Zdá se, že naše investice a péče v jejich provinciích se vyplatily. To nám všem určitě prospěje."
 BBA_italy_anti_colonialism_events.52.t:0 "Severní Afrika hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.a:0 "Loučíme se s nimi"
 BBA_italy_anti_colonialism_events.53.desc:0 "I když to není úplné překvapení, bohužel jsme byli informováni, že lidé v Severní Africe odmítli nadále podléhat naší vládě. Cítili se dlouhou dobu opomíjeni a vykořisťováni a proto hlasovali pro odchod z naší správy."
 BBA_italy_anti_colonialism_events.53.t:0 "Severní Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.54.desc:0 "Lidé ve Východní Africe viděli, jak dobrotivě a účinně spravujeme jejich území, a hlasovali pro připojení k naší správě! Zdá se, že naše investice a péče v jejich provinciích se vyplatily. To nám všem určitě prospěje."
