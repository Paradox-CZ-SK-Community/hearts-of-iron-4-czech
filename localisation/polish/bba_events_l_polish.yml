l_polish:
 BA_italo_ethiopian_war_events.15.desc_b:0 "Bohužel Liga národů nesouhlasila s nasazením vojenských sil, aby nám pomohla. Místo toho pouze povzbudili členské státy, aby nám pomohli, což nakonec nevedlo k žádné větší podpoře. Jen hrstka nových dobrovolníků dorazila."
 BBA_SWI_annual_election.1.a:0 "Zvolte [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b:0 "Zvolit [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c:0 "Zvolit [SWI_GetCouncilor3name]"
 BBA_SWI_annual_election.1.desc:1 "Každý rok vybírá Švýcarská spolková rada jednoho z radních za prezidenta Švýcarské konfederace, prvního mezi rovnými, [?ROOT.SWI_confederation_president.GetSheHe] použije [?ROOT.SWI_confederation_president.GetHerHis] omezené pravomoci k zastupování rady a k přerušení jakýchkoli vazeb v radě, aby jemně nasměroval radu k bezpečí nebo slávě.\n\n[SWI_get_extra_election_paragraph] Kdo by letos měl být navržen Radou jako tvář Švýcarské konfederace?"
 BBA_SWI_annual_election.1.t:0 "Volby prezidenta Švýcarské konfederace"
 BBA_SWI_annual_election.2.a:0 "Zvolit [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b:0 "Zvolit [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c:0 "Zvolit [SWI_GetCouncilor3name]"
 BBA_SWI_annual_election.2.desc:0 "Po bezprecedentním svržení [?SWI_ousted_president.GetName] a období politické nestability ve Federálním radě, je čas zvolit nového prezidenta konfederace. Doufejme, že budou moci napravit směr [SWI.GetNameDef] a nejsou posledními, kdo tuto pozici zastává."
 BBA_SWI_annual_election.2.t:0 "Hlasování o prezidenta konfederace!"
 BBA_african_union_events.1.a:0 "Členství nám prospěje."
 BBA_african_union_events.1.b:0 "Nemáme zájem o jejich klub."
 BBA_african_union_events.1.desc:0 "Organizace africké jednoty hlasovala pro nabídku statusu členství. Organizace má za cíl spojit africké země, aby diskutovaly a spolupracovaly na otázkách vzájemného zájmu. Pokud bychom se zapojili, mohlo by to vést k vzájemným obranným dohodám mezi členskými státy. Avšak také bychom museli dodržovat pravidla organizace."
 BBA_african_union_events.1.t:0 "Organizace africké jednoty nabízí členství."
 BBA_african_union_events.10.a:0 "Neměli by se vměšovat do našich záležitostí."
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap] zahájila propagační kampaň v naší zemi, aby se pokusila zlepšit vnímání Organizace africké jednoty. To je bezpochyby k tomu, aby na nás tlačila, abychom usilovali o větší integraci do organizace."
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap] Podporuje Organizaci africké jednoty"
 BBA_african_union_events.11.a:0 "Budeme v budoucnu věnovat větší pozornost."
 BBA_african_union_events.11.b:0 "Nenecháme se šikanovat [ETH.GetLeader]."
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap] pohrozili členům naší vlády osobně, pokud nezačneme sladit naše politické cíle s jejich. To je nepochybně způsob, jak na nás vyvíjet tlak, abychom usilovali o větší integraci do Organizace africké jednoty."
 BBA_african_union_events.11.t:0 "[FROM.GetAdjective] tlak"
 BBA_african_union_events.12.a:0 "Věděli jsme, že tento den přijde."
 BBA_african_union_events.12.desc:0 "Africká unie začala proces plné integrace nás do jejich unie. Doufejme, že to povede k pozitivnějšímu dějinnému období pro náš lid, ale zůstává otázkou, jaké konečné cíle má Africká unie."
 BBA_african_union_events.12.t:0 "Začíná proces plné integrace"
 BBA_african_union_events.13.a:0 "Souhlasíme s tím, že se neshodneme"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader] oznámil stažení [FROM.GetNameDef] z Organizace africké jednoty. Uvedli obavy o směr organizace a obvinili nás z toho, že jsme zradili hodnoty, na kterých byla založena."
 BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap] opouští Organizaci africké jednoty"
 BBA_african_union_events.14.a:0 "Souhlasíme, že se neshodneme."
 BBA_african_union_events.14.b:0 "To je pobouření!"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader] oznámil stažení [FROM.GetNameDef] z Organizace africké jednoty. Uvedli, že mají obavy o směr organizace a obvinili nás ze zrady hodnot, na nichž byla založena."
 BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap] Opouští Organizaci africké jednoty"
 BBA_african_union_events.15.a:0 "To zabrání konfliktům."
 BBA_african_union_events.15.b:0 "Nemáme zájem o takové uspořádání."
 BBA_african_union_events.15.desc:0 "Organizace africké jednoty navrhla vzájemnou obrannou dohodu mezi členskými státy. To by znamenalo, že útok na jakýkoliv členský stát by byl považován za útok na všechny členské státy. Doufejme, že to odradí zahraniční útočníky od útoku na členy organizace a zabrání válce mezi členy."
 BBA_african_union_events.15.t:0 "Dohoda o obraně Organizace africké jednoty"
 BBA_african_union_events.16.a:0 "Velmi podezřelé."
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap] odmítl obrannou dohodu Organizace africké jednoty. Zůstává otázka, zda to znamená změnu jejich dlouhodobého postoje k organizaci, nebo že je návrh jednoduše špatně načasovaný v důsledku domácí politiky."
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap] Odmítá obrannou dohodu"
 BBA_african_union_events.17.a:0 "Excelentní zprávy."
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap] souhlasil s připojením k obrannému paktu Organizace africké jednoty. Budeme nyní povinni chránit se navzájem v případě útoku na kteroukoliv stranu."
 BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap] se připojuje k obrannému paktu"
 BBA_african_union_events.18.a:0 "Samozřejmě je budeme bránit."
 BBA_african_union_events.18.b:0 "Možná bylo chybou podepsat."
 BBA_african_union_events.18.desc:0 "Signatář vzájemné obranné dohody Organizace africké jednoty byl napaden. Jakožto spolupodpisující jsme nyní povinni jim vojensky pomoci. Kdybychom odmítli, byli bychom bezpochyby odstraněni z dohody a potenciálně poškodili diplomatické vztahy s našimi spolupodpisujícími."
 BBA_african_union_events.18.t:0 "Obranná dohoda Organizace africké jednoty byla vyhlášena"
 BBA_african_union_events.19.a:0 "Společně budeme vítězní."
 BBA_african_union_events.19.desc:0 "[FROM.GetName] souhlasili s dodržením svých závazků na obraně jakožto rovný signatář Organizace africké jednoty."
 BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap] Přispěje k naší obraně"
 BBA_african_union_events.2.a:0 "Jsme silnější spolu."
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap] přijal nabídku členství v Organizaci africké jednoty. Doufejme, že to bude začátek více spolupracujícího vztahu mezi našimi národy."
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap] se připojuje k Organizaci africké jednoty"
 BBA_african_union_events.20.a:0 "Zradili nás všechny."
 BBA_african_union_events.20.desc:0 "[FROM.GetName] odmítli plnit své obranné závazky, i když jsou spolu signatáři vzájemné obranné dohody Organizace africké jednoty. Nyní jsme v procesu jejich vyloučení z dohody."
 BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap] Porušuje obrannou dohodu"
 BBA_african_union_events.21.a:1 "Konečně se to vyplatilo."
 BBA_african_union_events.21.desc:1 "Náše ekonomická produkce nedávno utrpěla pokles s přijetím nové měny [ETH_GetCentralBankName]. Nicméně, naše výroba a výstup nyní začínají opět růst, dokonce i nad předchozí rekordy. Ekonomové přisuzují růst odstranění obchodních bariér mezi [THIS.GetNameDef] a ostatními členy, kteří používají sdílenou měnu, což umožnilo hlubší integraci našich ekonomik."
 BBA_african_union_events.21.t:0 "[THIS.GetAdjective] Ekonomický růst"
 BBA_african_union_events.22.a:0 "Nemohou to udržet navždy."
 BBA_african_union_events.22.desc:0 "Vedení [FROM.GetNameDef] se zlobně vyjádřilo na naše pokusy je zastrašit. Zdá se, že budou ochotni spolupracovat v následujících časech."
 BBA_african_union_events.22.t:0 "Neúspěšný pokus o zastrašení v [FROM.GetNameDef]"
 BBA_african_union_events.23.a:0 "Excelentní."
 BBA_african_union_events.23.desc:0 "Vedení [FROM.GetNameDef] se výrazně snažilo zmírnit naše obavy ohledně politické konzistence v Organizaci africké jednoty. Dokonce se dostavili až k tomu, aby slíbili, že se předtím, než učiní nějaká unáhlená rozhodnutí, poradí s našimi velvyslanci."
 BBA_african_union_events.23.t:0 "Pokusy o zastrašení v [FROM.GetNameDef] byly úspěšné"
 BBA_african_union_events.3.a:0 "To je škoda."
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap] odmítl naši nabídku členství v Organizaci africké jednoty. Je zatím nejasné, zda je to pouze kvůli vnitřní politice nebo znamení, že jejich zahraničněpolitické ambice v Africe jsou nekompatibilní s našimi. Možná budou ochotni se připojit v budoucnu."
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap] odmítá členství v Organizaci africké jednoty"
 BBA_african_union_events.4.a:0 "Krátkodobá bolest se vyplatí."
 BBA_african_union_events.4.b:0 "To poškodí naši ekonomiku."
 BBA_african_union_events.4.desc: "Organizace africké jednoty vytvořila [ETH_GetCentralBankName] s mandátem spravovat měnu pro rostoucí organizaci. Cílem je, aby všechny členské státy sdílely měnu a začaly integrovat své ekonomiky. To by mělo mít v budoucnu ekonomické přínosy, ale připojení způsobí v krátkém období mnoho problémů, jak se lidi zvyknou na novou měnu."
 BBA_african_union_events.4.t:1 "[ETH_GetCentralBankName] členství"
 BBA_african_union_events.5.a:0 "Krátkozraké rozhodnutí."
 BBA_african_union_events.5.desc:1 "Vláda [FROM.GetNameDefCap] odmítla připojit se k [ETH_GetCentralBankName], místo toho upřednostňuje udržovat kontrolu nad svou vlastní měnou a obchodními tarify na přijatelnou dobu."
 BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap] odmítá členství [ETH_GetCentralBankName]."
 BBA_african_union_events.6.a:0 "Moudré rozhodnutí."
 BBA_african_union_events.6.desc: "[FROM.GetNameDefCap] souhlasilo s připojením k [ETH_GetCentralBankName] a nyní začalo proces sladění své měny s naší. Brzy bude obchod mezi našimi národy mnohem jednodušší."
 BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap] se připojuje k [ETH_GetCentralBankName]"
 BBA_african_union_events.7.a:0 "Jsme odhodláni k větší integraci."
 BBA_african_union_events.7.b:0 "Na to jsme se nepřihlásili."
 BBA_african_union_events.7.desc:0 "Organizace africké jednoty zřídila výkonnou radu k řízení politických záležitostí svých členů. Rada se skládá z zástupců členských států a pokouší se řídit zahraniční a vnitřní politiku v jednotném směru. Připojení by bylo krokem k plné politické a ekonomické integraci s ostatními členskými státy. To by však jasně znamenalo ztrátu naší současné politické nezávislosti, pokud bychom se připojili."
 BBA_african_union_events.7.t:0 "Rada výkonného výboru Organizace africké jednoty."
 BBA_african_union_events.8.a:0 "Krok blíž k plné integraci."
 BBA_african_union_events.8.desc: "Vláda [FROM.GetNameDef] souhlasila s připojením k výkonnému výboru Organizace africké jednoty. Nyní jsou v procesu podepisování příslušných smluv uznávajících autoritu výboru ve všech právních záležitostech."
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap] Připojuje se k výkonné radě"
 BBA_african_union_events.9.a:0 "Proč jsou vůbec členem státu?"
 BBA_african_union_events.9.desc: "Vláda [FROM.GetNameDef] odmítla vstoupit do výkonné rady Organizace africké jednoty. [FROM.GetLeader] uvádí [FROM.GetLeader.GetHerHis] obavy o svrchovanost a touhu uzavírat dohody s národy mimo organizaci bez schválení rady."
 BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap] odmítá se připojit k výkonné radě"
 BBA_ethiopia_anti_colonialism_events.2.a:0 "Mají pravdu, měli bychom ukončit tento koloniální konflikt teď"
 BBA_ethiopia_anti_colonialism_events.2.b:0 "Válka skončí, když bude poražen [?global.african_revolt_country.GetNameDef]."
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader], vůdce [?global.african_supporting_country.GetNameDef], požádal o okamžité ukončení války s [?global.african_revolt_country.GetAdjective] povstalci. Diplomaté [?global.african_supporting_country.GetAdjective] povzbuzují [ROOT.GetName], aby uznali nezávislost [?global.african_revolt_country.GetNameDef]. Výslovně neuvádějí, že [?global.african_supporting_country.GetNameDef] půjde do války, pokud se rozhodneme odmítnout, ale jasně naznačují možnost."
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef] požaduje uznání [?global.african_revolt_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.3.a:0 "Svoboda konečně"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], vůdce [?global.african_supporting_country.GetNameDef], úspěšně vyjednal s [?global.african_colonial_country.GetLeader] naším jménem. [?global.african_colonial_country.GetLeader] souhlasil s uznáním [ROOT.GetAdjective] nezávislosti a nařídil zastavení nepřátelství mezi [?global.african_colonial_country.GetNameDef] a [ROOT.GetNameDef]. [ROOT.GetNameDefCap] vždy zůstane vděčné [?global.african_supporting_country.GetNameDef] za jejich pomoc v našich boji."
 BBA_ethiopia_anti_colonialism_events.3.t:0 "[?global.african_supporting_country.GetAdjective] Zprostředkování úspěšné!"
 BBA_ethiopia_anti_colonialism_events.4.a:0 "Snažili jsme se alespoň"
 BBA_ethiopia_anti_colonialism_events.4.b:0 "Pak je musíme donutit"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "Navzdory našemu tlaku, [?global.african_colonial_country.GetAdjective] vláda odmítá uznat [?global.african_revolt_country.GetNameDef] a přestat s nepřátelstvím. [？global.african_colonial_country.GetAdjective] se zdá být odhodláni zničit nezávislostní hnutí. To je pravděpodobně vše, co můžeme dosáhnout pouze diplomacií."
 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap] odmítá uznat [?global.african_revolt_country.GetAdjective] nezávislost"
 BBA_ethiopia_anti_colonialism_events.5.a:0 "Síly [ROOT.GetName] a [?global.african_supporting_country.GetName] stojí jednotně!"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "Poté, co se pokusili o zprostředkování v naší válce proti [?global.african_colonial_country.GetNameDef] a selhali, [?global.african_supporting_country.GetNameDef] se rozhodli aktivně začít podporovat [ROOT.GetAdjective] boj. Velvyslanec [?global.african_colonial_country.GetAdjective] v [?global.african_supporting_country.GetName] byl informován, že [?global.african_supporting_country.GetNameDef] se považuje od této chvíle za ve válce s [?global.african_colonial_country.GetName] do doby, kdy [?global.african_colonial_country.GetNameDef] vzdá své impérium a koloniální ambice v Africe a jinde."
 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName] se připojuje k válce proti [?global.african_colonial_country.GetName]"
 BBA_ethiopia_anti_colonialism_events.6.a:0 "Další osvobozená země od imperialistů"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "Po silném diplomatickém tlaku od [ROOT.GetName], včetně přímých setkání mezi [ROOT.GetLeader] a [?global.african_colonial_country.GetLeader], se vláda [?global.african_colonial_country.GetAdjective] rozhodla ustoupit a uznat nezávislost [?global.african_revolt_country.GetAdjective]. \nDíky přímé [ROOT.GetAdjective] intervenci, válka za nezávislost [？global.african_revolt_country.GetAdjective] už skončila. [?global.african_revolt_country.GetNameDefCap] je svobodná země a [ROOT.GetLeader] bude jistě navždy hrdinou v [?global.african_revolt_country.GetNameDef]."
 BBA_ethiopia_anti_colonialism_events.6.t:0 "Svoboda pro [FROM.GetNameDef]"
 BBA_ethiopia_balance_of_power_events.01.a:0 "Porazíme je."
 BBA_ethiopia_balance_of_power_events.01.b:0 "Zničte pretender"
 BBA_ethiopia_balance_of_power_events.01.c:0 "Zničte třídní zrádce."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "Zvyšující se centralizace [THIS.GetName] spolu s nedostatkem širokého podpory pro vládnoucí administraci a širší nestabilitou v regionu vyústila v otevřenou vzpouru proti centrální vládě. Anarchisté prohlásili, že osvobodí národ od naší administrativy."
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "Zvyšující se decentralizace [THIS.GetName] spolu s nedostatkem široké podpory pro vládnoucí administraci a širší nestabilitou v regionu přetéká do otevřené vzpoury proti centrální vládě. Příznivci $haile_selassie_gugsa$ vzali do rukou zbraně s úmyslem postavit ho na [THIS.GetAdjective] trůn."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "Zvyšující se decentralizace [THIS.GetName] spolu s nedostatkem široké podpory pro vládnoucí administrativu a širší destabilizace v regionu vedla k otevřené rebelii proti centrální vládě."
 BBA_ethiopia_balance_of_power_events.01.t:0 "Pravidlo napadeno"
 BBA_ethiopia_balance_of_power_events.10.a:0 "Na to nemáme, předpokládám"
 BBA_ethiopia_balance_of_power_events.10.b:0 "Zničte je"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "Postupná decentralizace [THIS.GetNameDef] nečekaně způsobila, že centrální vláda ztratila velkou část své autority. Nyní se různé regiony odváží vyhlásit svou nezávislost na [THIS.GetNameDef]. Musíme jednat rychle, pokud chceme získat kontrolu nad těmito regiony zpět."
 BBA_ethiopia_balance_of_power_events.10.t:0 "[ROOT.GetName] se rozpadá"
 BBA_ethiopia_balance_of_power_events.22.a:0 "Chudí venkované jsou neschopní vést."
 BBA_ethiopia_balance_of_power_events.22.b:0 "Zásluhovost v armádě je nezbytná."
 BBA_ethiopia_balance_of_power_events.22.desc:0 "Nedávné zkušenosti ukázaly, že mnozí z našich vojenských důstojníků nejsou vybaveni pro zvládání moderního válečnictví. Nejpravděpodobnější příčinou této vady je naše historická tendence nabízet vojenské hodnosti na základě dědičnosti nebo politických titulů, spíše než na zásluhách osoby v otázce. S nedávnou vlnou reforem napříč [ETH.GetNameDef] je čas rozhodnout o budoucnosti vojenské hierarchie."
 BBA_ethiopia_balance_of_power_events.22.t:0 "Reformy vojenských důstojníků"
 BBA_ethiopia_balance_of_power_events.23.a:0 "Režim se den ode dne stává bezpečnějším."
 BBA_ethiopia_balance_of_power_events.23.desc:0 "Naše nedávná vlna vzdělávacích reforem se již ukazuje jako úspěšná. Nejen, že mladí se ukazují jako stále více loajální k [ETH.GetLeader], ale zároveň vyvíjejí tlak na své rodiče, aby se podřídili."
 BBA_ethiopia_balance_of_power_events.23.t:0 "Standardizovaná reforma vzdělávání"
 BBA_ethiopia_balance_of_power_events.24.a:0 "Čas je na naší straně."
 BBA_ethiopia_balance_of_power_events.24.desc:0 "Naše nedávná vlna vzdělávacích reforem již prokázala úspěch. Staré hierarchie [ETH.GetNameDef] jsou stále častěji zpochybňovány, jak mladí požadují, aby prokázali svou legitimitu. Ačkoli to vyvolalo napětí mezi mladšími a staršími generacemi, zdá se, že názory se nakonec obrátí v náš prospěch."
 BBA_ethiopia_balance_of_power_events.24.t:0 "Vzdělávací reformy"
 BBA_ethiopia_balance_of_power_events.25.a:0 "To je pro jejich dobro."
 BBA_ethiopia_balance_of_power_events.25.desc:0 "Jak se čím dál víc centralizuje politická a ekonomická kontrola [ETH.GetName], zůstává velká úzkost ohledně armády. Kdyby se proti nám postavili, měli bychom malou šanci odolávat jejich požadavkům. Proto jsme začali zavádět politické důstojníky do ozbrojených sil, aby zajistili, že vojáci nedostanou žádné nepovolené myšlenky."
 BBA_ethiopia_balance_of_power_events.25.t:0 "Politicko-vojenské důstojníky"
 BBA_ethiopia_balance_of_power_events.26.a:0 "Zásluhovost v armádě je nezbytná."
 BBA_ethiopia_balance_of_power_events.26.desc:0 "Nedávné zkušenosti ukázaly, že mnozí naši vojenské důstojníci nejsou na moderní válku dostatečně vybaveni. Nejpravděpodobnějším důvodem této nedokonalosti je naše historická tendence nabízet vojenské hodnosti na základě dědičných nebo politických titulů, nikoli na základě zásluh dané osoby. S nedávnou vlnou reforem napříč [ETH.GetName] je jen logické, že zajistíme, aby meritokracie byla určujícím faktorem v procesu stát se vojenským vůdcem."
 BBA_ethiopia_balance_of_power_events.26.t:0 "Meritokracie ve vojsku"
 BBA_ethiopia_balance_of_power_events.30.a:0 "Návrat skutečného hrdiny"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "Bývalý šum Sidama a kdysi Dejazmach [FROM.GetAdjective] armády odpověděl na výzvu od [FROM.GetLeader], aby znovu vzal do rukou zbraň za svou zemi. Hrdina Adwy přináší s sebou rekruty ze svých osobních domén. Doufejme, že to pomůže odvrátit invazi [ITA.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$ Se vrací."
 BBA_ethiopia_balance_of_power_events.51.a:0 "Země potřebuje veškerou pomoc, kterou může dostat."
 BBA_ethiopia_balance_of_power_events.51.b:0 "Musíme snížit počet soukromých armád, nikoli je zvyšovat"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "Místní lord v [?ROOT.ETH_bop_state.GetName] nabídnul vytvořit jednotku a zavázat se k imperiální armádě. Muži budou rekrutováni z místních loupežníků a cizích dobrovolníků, takže budou plně vyzbrojeni a připraveni k boji. Ztráta autority nyní je samozřejmě riziko, ale získání více vojáků určitě zvýší šance na vítězství ve válce."
 BBA_ethiopia_balance_of_power_events.51.t:0 "Místní lord nabízí vytvoření jednotky žoldáků"
 BBA_ethiopia_balance_of_power_events.52.a:0 "To je vše dobré"
 BBA_ethiopia_balance_of_power_events.52.b:0 "To je potřeba zastavit."
 BBA_ethiopia_balance_of_power_events.52.desc:0 "Místní lord v [?ROOT.ETH_bop_state.GetName] plánuje rozšířit svou mocenskou základnu a rozšířit svou doménu. To do určité míry přinese prospěch zemi jako celku, protože hodně investuje do místní výrobní kapacity. Zároveň, nezastavením uvolňuje grip centrální vlády nad [?ROOT.ETH_bop_state.GetName]."
 BBA_ethiopia_balance_of_power_events.52.t:0 "Místní lord chce rozšířit svou doménu"
 BBA_ethiopia_balance_of_power_events.53.a:0 "Získání dalších pušek je nyní důležitější než kontrola"
 BBA_ethiopia_balance_of_power_events.53.b:0 "Výroba zbraní v soukromých rukou vypadá příliš nebezpečně"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "Jeden z lordů v [?ROOT.ETH_bop_state.GetName] požádal o podporu při zřizování místní výroby pušek a munice v [?ROOT.ETH_bop_state.GetName]. To by mohlo pomoci našim ozbrojeným silám získat lepší vybavení a zlepšit bojové schopnosti [ROOT.GetAdjective] armády."
 BBA_ethiopia_balance_of_power_events.53.t:0 "Regionální vládce chce vyrábět zbraně"
 BBA_ethiopia_balance_of_power_events.54.a:0 "Musíme něco udělat"
 BBA_ethiopia_balance_of_power_events.54.b:0 "Bohužel teď nemůžeme moc udělat"
 BBA_ethiopia_balance_of_power_events.54.c:0 "Místní úřady v [?ROOT.ETH_bop_state.GetName] se budou muset vypořádat s problémy"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "Lidé v [?ROOT.ETH_bop_state.GetName] hledají pomoc od centrální vlády. Nedávné události způsobily nedostatek zásob a region by opravdu potřeboval investice, aby se proti této situaci postavil."
 BBA_ethiopia_balance_of_power_events.54.t:0 "Nedostatek zásob v [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.55.a:0 "Musíme zde učinit příklad"
 BBA_ethiopia_balance_of_power_events.55.b:0 "Není to pro centrální vládu, aby zasahovala do místních záležitostí."
 BBA_ethiopia_balance_of_power_events.55.desc:0 "Bylo zde několik stížností proti místním vládci [?ROOT.ETH_bop_state.GetName]. Lidé se cítí být špatně zacházeni aristokracií. Počáteční vyšetřování ukazuje, že zde je alespoň určitý důvod pro jejich stížnosti. Avšak zásah centrální vlády nebude považován za pozitivní od ostatních šlechticů."
 BBA_ethiopia_balance_of_power_events.55.t:0 "Místní si stěžují na špatné zacházení."
 BBA_ethiopia_balance_of_power_events.56.a:0 "Měli bychom využít této příležitosti k dalšímu prohloubení centralizace"
 BBA_ethiopia_balance_of_power_events.56.b:0 "Opětovné investice do regionu, aby se ještě více rozvinul, by měly být naším zaměřením"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "Práce, kterou centrální vláda vynaložila na zlepšení administrace [ROOT.GetName] a na integraci různých regionů, vedla k hospodářskému boomu v [?ROOT.ETH_bop_state.GetName]. Region přitahuje imigranty z jiných částí země a průmysl se rozšiřuje."
 BBA_ethiopia_balance_of_power_events.56.t:0 "Ekonomický boom v [?ROOT.ETH_bop_state.GetName]."
 BBA_ethiopia_communist_events.01.a:0 "Podpoříme naše soudruhy komunisty v jejich boji."
 BBA_ethiopia_communist_events.01.b:0 "Nemáme zájem o tyto koloniální záležitosti v Africe."
 BBA_ethiopia_communist_events.01.desc:0 "Komunistické vedení [ETH.GetName] se obrátilo na nás o pomoc v boji proti italským fašistům. Nový režim v [ETH.Capital.GetCapitalVictoryPointName] stále konsoliduje moc a může být otevřen k vytvoření aliance s našimi zahraničněpolitickými ambicemi, pokud jim nabídneme naši podporu. Riskujeme však eskalaci války a určitě naštveme [ITA.GetName] v tomto procesu."
 BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective] Komunisté žádají o pomoc"
 BBA_ethiopia_communist_events.02.a:0 "Takže tolik ke třídní solidaritě."
 BBA_ethiopia_communist_events.02.desc:0 "Navzdory našemu zoufalému hlasu o pomoc, [SOV.GetNameDef] se otočili zády. Ačkoli je to zpoždění, budeme i nadále odolávat silám fašismu. Nyní bychom se měli zaměřit na získání podpory z širších anti-fašistických sítí po celém světě."
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName] odmítá výzvu k pomoci"
 BBA_ethiopia_communist_events.03.a:0 "Za tento akt agrese budou trpět."
 BBA_ethiopia_communist_events.03.desc:0 "V uplynulých dnech se objevily znepokojivé zprávy o [ETH.GetAdjective] vojácích, kteří mluví rusky a používají [SOV.GetAdjective] zbraně. Můžeme pouze předpokládat, že [SOV.GetName] posílají 'dobrovolníky', aby bojovali za [ETH.GetLeader], v naději, že získají vliv v Africe a oslabili podporu pro vládu [ITA.GetLeader] v [ITA.GetName]."
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] Posílá pomoc [ETH.GetName]."
 BBA_ethiopia_communist_events.04.a:0 "Společně porazíme fašismus v Africe."
 BBA_ethiopia_communist_events.04.desc:0 "[SOV.GetName] souhlasila, že nám v následujících měsících pošle materiální pomoc a umožní 'dobrovolníkům' z [SOV.GetAdjective] armády bojovat po našem boku v našem boji proti [ITA.GetName]. To jistě překlopí rovnováhu v náš prospěch, nicméně není jasné, jak [ITA.GetAdjective]ové zareagují na [SOV.GetAdjective] jednotky bojující proti nim."
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] souhlasí s pomocí"
 BBA_ethiopia_communist_events.05.a:0 "Nemůžeme riskovat ztrátu podpory lidu. Exilujte ho."
 BBA_ethiopia_communist_events.05.b:0 "Všichni nepřátelé lidu musí odpovědět za své zločiny. Zamkněte ho."
 BBA_ethiopia_communist_events.05.desc:0 "Dnes členové armády a antifasistické organizace známé jako Černí lvi orchestrují puč proti vládě [ROOT.GetLeader]. Císař měl prověřit jednotky, když se na něj skupina nespokojených vojáků obrátila a postavila je pod arrest.\n\nMezitím v [ROOT.Capital.GetCapitalVictoryPointName] Černí lvi zajali klíčovou infrastrukturu města, včetně císařského sídla. Mnoho loajálních vojenských a policejních příslušníků bylo zabito v drobných šarvátkách, ale co zůstalo z [ETH.GetName] je nyní pod kontrolou dočasné vlády. Většina lidí, unavených válkou s [ITA.GetName], jednoduše přijala autoritu své nové vlády. Nyní je první rozhodnutí nové administrativy rozhodnout o osudu [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.05.t:0 "Puč proti [ROOT.GetLeader]"
 BBA_ethiopia_communist_events.06.a:0 "Zrádci dostali, co si zasloužili."
 BBA_ethiopia_communist_events.06.desc:0 "Vojenské důstojníci podporovaní [SOV.GetName] rozpustili dočasnou [ETH.GetAdjective] vládu. Důstojníci tvrdí, že byli poskytnuta důkazy od [SOV.GetAdjective] zpravodajské služby, které dokázaly, že vláda vedená [ROOT.GetLeader] zradila lid. Podle těchto důkazů, členové vlády vedli diskusi o povolení [ITA.GetAdjective] vojskům plně obsadit zemi výměnou za obrovské množství osobního bohatství. Po přestřelkách s Černými lvy se údajně bývalí členové dočasné vlády považovali za mrtvé nebo zadržované.\n\n Vojenská moc se nyní ujala vedení země, aby obnovila pořádek a vymýtit spolupachatele [ROOT.GetLeader]. Zůstává nejasné, jak trvalá bude nově vytvořená vojenská administrativní rada."
 BBA_ethiopia_communist_events.06.indy_desc:0 "Vojenské důstojníci rozpustili dočasnou [ETH.GetAdjective] vládu. Důstojníci tvrdí, že byli poskytnuta důkazy od zpravodajských služeb, které podložily, že vláda vedená [ROOT.GetLeader] zradila lid. Podle těchto důkazů, členové vlády vedli diskuse, aby povolili [ITA.GetAdjective] vojskům plně obsadit zemi výměnou za obrovské množství osobního bohatství. Po přestřelkách s Černými lvy se údajně bývalí členové dočasné vlády považovali za mrtvé nebo zadržované.\n\nVojenská moc se nyní ujala vedení země, aby obnovila pořádek a vymýtit spolupachatele [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.06.t:0 "Prozatímní vláda je rozpuštěna."
 BBA_ethiopia_communist_events.07.a:0 "Nebudeme jednat s komunisty."
 BBA_ethiopia_communist_events.07.b:0 "Nemůžeme riskovat širší konflikt právě teď."
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] požádali o konec nepřátelství mezi námi a [ETH.GetAdjective]y. [SOV.GetAdjective]y byly silně zapojeny do podpory komunistického režimu v [ETH.Capital.GetCapitalVictoryPointName] a nyní to vidí jako součást své sféry vlivu. Sověti hrozí tím, že se zapojí do konfliktu vojensky. Riskujeme ponížení doma, pokud vyhovíme sovětským požadavkům. Nicméně riskujeme mnohem širší konflikt, pokud je odmítneme."
 BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap] Požaduje konec války s [ETH.GetName]."
 BBA_ethiopia_communist_events.08.a:0 "Nemůžeme si dovolit žádné vybavení."
 BBA_ethiopia_communist_events.08.b:0 "Samozřejmě, že jim pomůžeme."
 BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName] požádal o pěchotní vybavení, aby pomohl v jejich konfliktu s Itálií. Bez přílivu základního vybavení se pravděpodobně [ETH.GetAdjective] armáda nebude moci adekvátně vyzbrojit své jednotky. Nicméně pokud se rozhodneme poskytnout jim naše vybavení, jistě to ještě více poškodí naše vztahy s [ITA.GetName]."
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName] žádá o pěchotní vybavení"
 BBA_ethiopia_communist_events.09.a:0 "Válka se začíná obracet k našemu prospěchu."
 BBA_ethiopia_communist_events.09.desc:0 "Vláda [SOV.GetName] nám poslala požadované vybavení pěchoty na pomoc v našem boji proti [ITA.GetName]. To nám rozhodně pomůže přinést vítězství proti fašistům."
 BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap] Posílá vybavení pěchoty"
 BBA_ethiopia_communist_events.10.a:0 "Zradili nás."
 BBA_ethiopia_communist_events.10.desc:0 "[SOV.GetName] odmítli poslat nám pěchotní vybavení. Přes nejlepší snahy naší delegace o [SOV.capital.GetCapitalVictoryPointName] se zdá, že jsou příliš zaměstnáni svými vlastními problémy, aby nám něco ušetřili."
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap] Odmítá poslat vybavení"
 BBA_ethiopia_communist_events.11.a:0 "Toto je příležitost, kterou nemůžeme propásnout."
 BBA_ethiopia_communist_events.11.b:0 "Nemůžeme riskovat, že by cizí mocnosti znaly naše taktiky."
 BBA_ethiopia_communist_events.11.desc:0 "Nové vedení [ETH.GetNameDefCap] uznalo slabost jejich armády v oblasti moderního válčení. Žádali tedy o naši pomoc při reorganizaci jejich armády. To by byla skvělá příležitost, abychom našim důstojníkům získali zkušenosti v různých prostředích, ale je to také příležitost pro nás ovlivnit vnitřní mocenskou rovnováhu v [ETH.GetName]."
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName] požaduje vojenské poradce"
 BBA_ethiopia_communist_events.12.a:0 "Výborně!"
 BBA_ethiopia_communist_events.12.desc:0 "Vybavení slíbené [SOV.GetName] dorazilo do našich vojenských skladů a nyní se rozděluje mezi naše síly."
 BBA_ethiopia_communist_events.12.t:0 "[SOV.GetAdjective] vybavení dorazilo"
 BBA_ethiopia_communist_events.14.a:0 "Skvělý návrh."
 BBA_ethiopia_communist_events.14.b:0 "Musíme udržovat naši zásobu letadel."
 BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] požádal o naši podporu při vývoji jejich vlastního letectva. Jejich návrh zahrnuje vyslání dobrovolníků, aby trénovali po boku našich pilotů ve starších, nadbytečných letadlech. To by byla fantastická příležitost pro naše piloty získat další zkušenosti a otestovat naši techniku proti [ITA.GetAdjective]ům."
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] Požaduje pomoc při vytvoření vojenského letectva."
 BBA_ethiopia_communist_events.15.a:0 "To bylo dlouho po termínu."
 BBA_ethiopia_communist_events.15.desc:0 "Generálové z [SOV.GetNameDef] dnes dorazili do [ROOT.Capital.GetCapitalVictoryPointName]. Poradci dostávají přehled o současné struktuře našich ozbrojených sil a současném stavu války s [ITA.GetName]. Doufejme, že nám pomohou modernizovat naše síly."
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] Posílá vojenské poradce"
 BBA_ethiopia_communist_events.16.a:0 "Na [SOV.GetAdjective] se nedá spolehnout."
 BBA_ethiopia_communist_events.16.desc:0 "Naši údajní přátelé v [SOV.Capital.GetCapitalVictoryPointName] odmítli poslat vojenské poradce, aby nám pomohli v naší vojenské modernizaci. Navzdory této překážce překonáme fašisty a budeme pokračovat v naší modernizaci osamoceně."
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] Odmítá poslat vojenské poradce"
 BBA_ethiopia_communist_events.17.a:0 "Skvělá příležitost pro testování našeho vybavení."
 BBA_ethiopia_communist_events.17.b:0 "Neriskujeme další eskalaci."
 BBA_ethiopia_communist_events.17.desc:0 "Delegace z [ETH.GetNameDef] naléhala na naše ministry a armádu, aby poslali naše přebytkové obrněné vozy, aby jim pomohli ve válce s [ITA.GetName]. [ETH.GetAdjective] jsou jasně v nevýhodě při zapojení do [ITA.GetAdjective] armády. Pokud bychom poslali naše vybavení, určitě by to pomohlo, ale zároveň by to vyvolalo napětí mezi [SOV.GetNameDef] a [ITA.GetName]."
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] žádá o podporu proti [ITA.GetAdjective] armádě"
 BBA_ethiopia_communist_events.18.a:0 "Musíme najít jinou cestu."
 BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] odmítli poslat nám obrněná vozidla na proti [ITA.GetAdjective]y. Zdá se, že [SOV.GetAdjective]y se obávají eskalace tenzí mezi nimi a [ITA.GetAdjective]y."
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] Odmítá poslat obrněná vozidla"
 BBA_ethiopia_communist_events.19.a:0 "Excelentní!"
 BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] nám poslali obrněná vozidla na pomoc v našem boji proti [ITA.GetAdjective]s. I když nejsou nejnovější konstrukce, tato vozidla se jistě ukážou jako cenná na frontě, i kdyby jen pro posílení morálky."
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] Posílá obrněná vozidla"
 BBA_ethiopia_communist_events.20.a:0 "Určitě to dokážeme vyřešit."
 BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] odmítli návrh na školení našich pilotů. Doufalo se, že by to mohlo urychlit expanze našich vzdušných sil, ale vypadá to, že Sověti mají nyní jiné priority. Nicméně, dostali jsme návrhy na výrobu vlastních letadel."
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] odmítá vycvičit piloty"
 BBA_ethiopia_communist_events.21.a:0 "Jsme vděční našim [SOV.GetAdjective] druhem!"
 BBA_ethiopia_communist_events.21.desc:0 "Naši soudruzi v [SOV.GetName] souhlasili s tím, že nám pomohou při výcviku pilotů. Také nám štědře poskytli řadu letadel k používání. To rapidně urychlí naše plány na vytvoření vzdušných sil schopných čelit [ITA.GetAdjective]ům."
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] Souhlasí s výcvikem pilotů"
 BBA_ethiopia_communist_events.22.a:0 "Budou toho litovat."
 BBA_ethiopia_communist_events.22.b:0 "Jsme na válku nepřipraveni."
 BBA_ethiopia_communist_events.22.desc:0 "[ITA.GetAdjective] dosud ignorovali naše požadavky ukončit jejich válku proti [ETH.GetName]. Je jasné, že jediné, co chápou, je hrubá síla. Pokud budeme pokračovat v našem současném kurzu, válka mezi [SOV.GetName] a [ITA.GetName] bude nevyhnutelná. Pokud ustoupíme nyní, nakonec ztratíme všechno, co jsme získali v podpoře [ETH.GetName] a naše diplomatická váha na světové scéně bude značně snížena."
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] ODMÍTÁ ukončit válku s [ETH.GetNameDefCap]"
 BBA_ethiopia_communist_events.23.a:0 "Vítězství pro [ITA.GetName]!"
 BBA_ethiopia_communist_events.23.desc:0 "Sovětský svaz se stáhl ze svých nedávných válečných rétorik a vrátil se k silně formulovaným námitkám proti našim akcím v Etiopii. Zdá se, že jejich hrozba války byla jen bluff."
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] ustupuje"
 BBA_ethiopia_communist_events.24.a:0 "Je to nezbytné. Zatím."
 BBA_ethiopia_communist_events.24.desc:0 "Diplomatická konfrontace mezi [ITA.GetName] a [SOV.GetNameDef] nyní vypukla do otevřeného konfliktu. [SOV.GetAdjective] garantovali naši nezávislost a nyní nás na bojišti podpoří, abychom odrazili [ITA.GetAdjective]s. Zdá se však, že to bude na úkor naší nezávislosti. Od nynějška musíme zajistit, aby naše zahraniční politika byla plně sladěna s tím, co [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] Přebírá kontrolu nad zahraniční politikou"
 BBA_ethiopia_communist_events.25.a:0 "Pomůžeme jim ukončit tuto válku."
 BBA_ethiopia_communist_events.25.b:0 "Pomůžeme jim. Za cenu."
 BBA_ethiopia_communist_events.25.c:0 "To je příliš riskantní."
 BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] se k nám obrátili s nadějí, že budeme moci zprostředkovat mezi nimi a [ITA.GetAdjective]. [ITA.GetAdjective] se dosud nenechali přesvědčit silně formulovanými námitkami Ligy národů, proto jakékoli zprostředkování od nás bude pravděpodobně vyžadovat hrozbu síly. Musíme pečlivě zvážit, kolik jsme ochotni riskovat pro dobro [ETH.GetNameDef]. "
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap] Požaduje zprostředkování."
 BBA_ethiopia_communist_events.26.a:0 "Využívají nás k oslabení [ITA.GetAdjective]ů"
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] vyloučili možnost zprostředkování mezi námi a [ITA.GetAdjective]y. Uvádějí, že ochota [ITA.GetName] naslouchat Lize národů je nízká, a proto by museli vyhrožovat použitím síly. Riziko eskalace do války entre mezi oběma zeměmi bylo považováno za příliš nebezpečné od [SOV.GetLeader]."
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] Odmítá zprostředkovat konflikt"
 BBA_ethiopia_communist_events.27.a:0 "Zradili nás."
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] zpětně přehodnotila svůj závazek ukončit válku agresi [ITA.GetName]. Zdá se, že jejich ochota jít do války byla nic jiného než bluff. Nyní čelíme těžkému úkolu ukončit tuto válku samostatně."
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] Selže zastavit agresi [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.28.a:0 "Musíme tomu dovolit. Prozatím."
 BBA_ethiopia_communist_events.28.desc:0 "Diplomatický střet mezi [ITA.GetName] a [SOV.GetNameDef] nyní ustoupil, kdy [ITA.GetAdjective]y souhlasili s koncem jejich války proti nám. [SOV.GetAdjective]y zaručily naši nezávislost a jasně naznačily, že útok proti nám je považován za útok na ně. Nicméně to vypadá, že cena za jejich pomoc v ukončení této války je naše nezávislost. Odteď si musíme zajistit, aby naše zahraniční politika byla plně v souladu s politikou [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap] Požaduje sladění zahraniční politiky"
 BBA_ethiopia_communist_events.29.a:0 "Jsme nesmírně vděční."
 BBA_ethiopia_communist_events.29.desc:0 "Diplomatická konfrontace mezi [ITA.GetName] a [SOV.GetNameDef] nyní ustoupila, přičemž [ITA.GetAdjective]s souhlasili, že ukončí válku proti nám. To je obrovské vítězství proti fašismu, ale je nepravděpodobné, že by to bylo konec boje. Doufejme, že budeme moci nadále spolupracovat s našimi přáteli v [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] Sezonně mediující konflikt"
 BBA_ethiopia_communist_events.30.a:0 "Zastavíme boje. Prozatím."
 BBA_ethiopia_communist_events.30.b:0 "Vítězství je na dosah, teď se nezastavíme."
 BBA_ethiopia_communist_events.30.desc:0 "Zástupci z [ETH.GetNameDefCap] požádali o příměří v našem současném konfliktu s nimi. Válka neskončila tak rychle, jak jsme doufali, a to by nám poskytlo příležitost posílit naši pozici v regionu nebo se vyrovnat s jinými naléhavějšími problémy."
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap] Žádá příměří"
 BBA_ethiopia_communist_events.31.a:0 "Konečně konec krveprolití."
 BBA_ethiopia_communist_events.31.desc:0 "[ITA.GetAdjective]y souhlasily s příměřím v našem současném konfliktu. Doufejme, že nám to poskytne příležitost vybudovat trvalý mír mezi našimi národy. Měli bychom však zůstat bdělí, protože konflikt se může kdykoli opět vybuchnout."
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap] Souhlasí s příměřím."
 BBA_ethiopia_communist_events.32.a:0 "Pokračovat v jejich mučení."
 BBA_ethiopia_communist_events.32.desc:0 "[ITA.GetAdjective]y odmítly účastnit se příměří zdá se, že zamýšlejí na úplné zničení [ETH.GetNameDefCap]. Lid nyní ví, že fašisty nelze oslovit, a že naše svoboda závisí na tom, aby se každý dvojnásobně snažil."
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] odmítá nabídku příměří"
 BBA_ethiopia_communist_events.33.a:0 "Svoboda pro všechny!"
 BBA_ethiopia_communist_events.33.b:0 "To je příliš riskantní."
 BBA_ethiopia_communist_events.33.desc:0 "Během našeho konfliktu s [ITA.GetAdjective]y jsme se podařilo osvobodit Eritreu od fašistů. Máme nyní příležitost poskytnout lidem v regionu nezávislost. Nicméně, [ITA.GetAdjective]ové budou jistě frustrováni tímto krokem a mohlo by to destabilizovat náš křehký mír s nimi."
 BBA_ethiopia_communist_events.33.t:0 "Eritrejská nezávislost"
 BBA_ethiopia_communist_events.34.a:0 "Svoboda pro všechny!"
 BBA_ethiopia_communist_events.34.b:0 "To je příliš riskantní"
 BBA_ethiopia_communist_events.34.desc:0 "Během našeho konfliktu s [ITA.GetAdjective]y se nám podařilo osvobodit Somálsko od fašistů. Nyní máme příležitost dát lidem v tomto regionu nezávislost. Nicméně, [ITA.GetAdjective]ové budou jistě frustrováni tímto krokem a může to destabilizovat náš křehký mír s nimi."
 BBA_ethiopia_communist_events.34.t:0 "Somálská nezávislost."
 BBA_ethiopia_communist_events.35.a:0 "Stojíme po boku lidu Afriky."
 BBA_ethiopia_communist_events.35.b:0 "Nemají právo nás učit."
 BBA_ethiopia_communist_events.35.desc:0 "Pořídili nám pomoc v občanské válce, zástupci [ETH.GetNameDef] nás požádali, abychom nyní zahájili proces dekolonizace. Uvádějí, že pokud jsme skuteční k hodnotám, za které jsme bojovali v občanské válce, musíme podpořit sebeurčení pro lidi Afriky. [ETH.GetLeader] navrhl spolupráci na založení nezávislé republiky Rif na severu Maroka."
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] žádá o stažení z Afriky"
 BBA_ethiopia_communist_events.36.a:0 "Podpora jim se vyplatila."
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] souhlasili s naším návrhem na zřízení nezávislé Republiky Rif na severu Maroka. To je pozitivní krok v boji za nezávislost v celé Africe a širším světě."
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] Souhlasí s osvobozením Rifu"
 BBA_ethiopia_communist_events.37.a:0 "Pak je osvobodíme silou."
 BBA_ethiopia_communist_events.37.b:0 "Neměli bychom na tom trvat."
 BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] reagovali indignací na naši nabídku, že by měli ztratit území v Africe. Ukázali se být ničím lepšími než fašisty nebo imperialisty, proti nimž údajně vystupují."
 BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap] Odmítá návrh na dekolonizaci"
 BBA_ethiopia_communist_events.38.a:0 "Děkujeme, soudruzi."
 BBA_ethiopia_communist_events.38.desc:0 "Poté, co nedávno bojovali proti fašismu v jejich domovině, dorazili dobrovolníci z [ETH.GetNameDef] do Španělska, aby nám pomohli v našem boji. [ETH.GetLeader] přislíbil [ETH.GetLeader.GetHerHis] podporu naší věci a slíbil materiální pomoc v nadcházejících měsících."
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap] nabízí podporu"
 BBA_ethiopia_communist_events.39.a:0 "Dosáhli jsme našich cílů."
 BBA_ethiopia_communist_events.39.b:0 "Ujistíme se, že nebudou hrozbou."
 BBA_ethiopia_communist_events.39.desc:0 "S vysvobozením regionu Rif z [SPC.GetNameDef] máme příležitost donutit je k mírovým jednáním. Poté, co nás na tomto tématu zradili, bychom mohli naopak pokračovat ve válce do samotného [SPC.GetNameDef]."
 BBA_ethiopia_communist_events.39.t:0 "Rif je osvobozen"
 BBA_ethiopia_communist_events.40.a:0 "Nemáme na výběr."
 BBA_ethiopia_communist_events.40.desc:0 "Selhali jsme v udržení kontroly nad naším územím v Africe. Vláda [ETH.GetName], poté co dosáhla svých cílů, nás kontaktovala v naději na vyjednávání míru mezi námi."
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] žádá o ukončení nepřátelství"
 BBA_ethiopia_communist_events.41.a:0 "Po všem, co jsme pro ně udělali."
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] nás informovali, že všichni naši vojenskí poradci musí okamžitě opustit zemi. Zdá se, že [ETH.GetLeader] má v úmyslu vzít zemi nezávislejším směrem. Pokud brzy nejednáme, můžeme ztratit kontrolu nad režimem v [ETH.Capital.GetCapitalVictoryPointName]"
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap] Požaduje stažení poradců"
 BBA_ethiopia_communist_events.46.a:0 "Nedáme naši zemi."
 BBA_ethiopia_communist_events.46.b:0 "Nemáme na výběr, musíme souhlasit."
 BBA_ethiopia_communist_events.46.desc:0 "[ETH.GetAdjective] diplomaté se na nás obrátili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [SUD.GetAdjective] území, které jsme ztratili vůči [ETH.GetNameDef] během tohoto konfliktu. Diplomaté také uvádějí, že v regionu bude zřízena [SUD.GetAdjective] vláda. Nezávislost vlády zůstává ještě k vidění."
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap] nabízí mír."
 BBA_ethiopia_communist_events.47.a:0 "Neodevzdáme naše území."
 BBA_ethiopia_communist_events.47.b:0 "Nemáme nic jiného na výběr než souhlasit."
 BBA_ethiopia_communist_events.47.desc:0 "[ETH.GetAdjective] diplomaté se k nám přiblížili s nabídkou míru. Nabídka závisí na tom, že souhlasíme se vzdáním se nároků na [DJI.GetAdjective] území, které jsme ztratili [ETH.GetNameDef] během tohoto konfliktu. Diplomaté také uvádějí, že v regionu bude zřízena [DJI.GetAdjective] vláda. O nezávislosti této vlády zatím nelze říci."
 BBA_ethiopia_communist_events.47.t:0 "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.48.a:0 "Nedáme naše území."
 BBA_ethiopia_communist_events.48.b:0 "Nemáme jinou možnost, než souhlasit."
 BBA_ethiopia_communist_events.48.desc:0 "[ETH.GetAdjective] diplomaté se k nám přiblížili s nabídkou míru. Nabídka závisí na našem souhlasu se vzdáním se nároků na [ERI.GetAdjective] území, které jsme ztratili [ETH.GetNameDef] během tohoto konfliktu. Diplomaté také uvádějí, že v regionu bude zřízena [ERI.GetAdjective] vláda. Nezávislost této vlády zatím zůstává nejasná."
 BBA_ethiopia_communist_events.48.t:0 "[ETH.GetNameDefCap] Nabízí mír."
 BBA_ethiopia_communist_events.49.a:0 "Nedáme naše území."
 BBA_ethiopia_communist_events.49.b:0 "Nemáme na výběr, musíme souhlasit."
 BBA_ethiopia_communist_events.49.desc:0 "[ETH.GetAdjective] diplomaté k nám přistoupili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [KEN.GetAdjective] území, které jsme ztratili [ETH.GetNameDef] během tohoto konfliktu. Diplomaté také uvádějí, že v regionu bude založena [KEN.GetAdjective] vláda. Nezávislost této vlády je stále nejasná."
 BBA_ethiopia_communist_events.49.t:0 "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.50.a:0 "Nebudeme se vzdávat našeho území."
 BBA_ethiopia_communist_events.50.b:0 "Nemáme na výběr, musíme souhlasit."
 BBA_ethiopia_communist_events.50.desc:0 "[ETH.GetAdjective] diplomaté k nám přistoupili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [SOM.GetAdjective] území, které jsme ztratili v průběhu tohoto konfliktu. Diplomaté také uvádějí, že v regionu bude založena [SOM.GetAdjective] vláda. Nezávislost této vlády zůstává otázkou."
 BBA_ethiopia_communist_events.50.t:0 "[ETH.GetNameDefCap] nabízí mír."
 BBA_ethiopia_communist_events.51.a:0 "Neodevzdáme naše území."
 BBA_ethiopia_communist_events.51.b:0 "Nemáme jinou možnost, než souhlasit."
 BBA_ethiopia_communist_events.51.desc:0 "[ETH.GetAdjective] diplomaté se k nám obrátili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [UGA.GetAdjective] území, které jsme ztratili [ETH.GetNameDef] během tohoto konfliktu. Diplomaté také uvádějí, že v regionu bude zřízena [UGA.GetAdjective] vláda. Nezávislost vlády zůstává k vidění."
 BBA_ethiopia_communist_events.51.t:0 "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.52.a:0 "Máme důležitější záležitosti k vyřešení."
 BBA_ethiopia_communist_events.52.b:0 "Naučíme je chybám jejich cest."
 BBA_ethiopia_communist_events.52.desc:0 "Administrativa [ETH.GetAdjective] uspořádala operaci, aby zlomila naši kontrolu nad záležitostmi národa. [SOV.GetAdjective] personál po celé [ETH.Capital.GetCapitalVictoryPointName] byl eskortován [ETH.GetAdjective] vojsky do dočasných detenčních center, než [ETH.Getleader] informoval našeho velvyslance, že [ETH.GetLeader.GetSheHe] převezme plnou kontrolu nad záležitostmi [ETH.GetAdjective]. Pokud budeme jednat rychle, můžeme znovu získat kontrolu nad situací. Okno příležitosti pro takový krok se však rychle uzavírá."
 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap] přerušuje vazby s [SOV.GetNameDef]."
 BBA_ethiopia_communist_events.53.a:0 "Je to lepší než nic."
 BBA_ethiopia_communist_events.53.desc:0 "V nepříznivém obratě událostí nás [SOV.GetAdjective] diplomaté informovali, že momentálně nemohou uvolnit žádný vojenský personál. Cituje bezpečnostní obavy blížící se svým vlastním hranicím, které musí mít přednost. Jako gesto dobré vůle nám však poslali zásilku pěchotního vybavení."
 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap] odmítá poslat poradce"
 BBA_ethiopia_communist_events.54.a:0 "Děkuji vám, soudruzi!"
 BBA_ethiopia_communist_events.54.desc:0 "Vzhledem k nedávnému přílivu dobrovolníků [JAP.GetAdjective], kteří se připojili našeho boje, byli jsme informováni, že vláda v [JAP.Capital.GetCapitalVictoryPointName] je v procesu posílání materiální pomoci ve formě vybavení pro pěchotu. Příliv vybavení bude obrovským posílením revoluce. Vláda [JAP.GetAdjective] si přeje, abychom mlčeli o původu vybavení, abychom se vyhnuli diplomatickým následkům od ostatních velmocí."
 BBA_ethiopia_communist_events.54.t:0 "Tajná pomoc od [JAP.GetNameDef]"
 BBA_ethiopia_communist_events.55.a:0 "No, ten problém se sám vyřešil."
 BBA_ethiopia_communist_events.55.b:0 "Ti zrádci musí být okamžitě vydáni do [JAP.GetName]!"
 BBA_ethiopia_communist_events.55.desc:0 "Kenpeitai hlásí, že několik subverzivních prvků uteklo z imperiální jurisdikce na palubě nákladních lodí směřujících do východní Afriky. Říká se, že mezi nimi byli $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$. Je pravděpodobné, že se chtějí přidat k revolučnímu hnutí v [ETH.GetNameDef]."
 BBA_ethiopia_communist_events.55.t:0 "[JAP.GetAdjective] podvratná činnost prchá z říše"
 BBA_ethiopia_communist_events.56.a:0 "Ganbare, soudruzi!"
 BBA_ethiopia_communist_events.56.b:0 "Možná můžeme udělat více pro podporu [ETH.GetNameDef]’s boje..."
 BBA_ethiopia_communist_events.56.desc:0 "Zpravodajské služby nás informovaly, že pomohli několika dobrovolníkům získat bezpečný průchod do východní Afriky, aby mohli pomoci revolučním hnutím tam. Mezi dobrovolníky byli $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$."
 BBA_ethiopia_communist_events.56.t:0 "[JAP.GetAdjective] dobrovolníci zamíří do východní Afriky"
 BBA_ethiopia_communist_events.57.a:0 "Nebudeme se podvolit reakcím hrozbám. A o jejich císaři..."
 BBA_ethiopia_communist_events.57.desc:0 "Obdrželi jsme formální žádost od vlády [JAP.GetName], která požaduje vydání všech [JAP.GetAdjective] subjektů, kteří přicházejí do země s úmyslem připojit se k našemu revolučnímu hnutí. Ačkoli není jasné, co mají v úmyslu, žádost jasně ukazuje, že budou následovat důsledky za to, že nebudou vyhovět."
 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap] požaduje vydání [$IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$]"
 BBA_ethiopia_communist_events.58.a:0 "Co jiného bychom mohli očekávat od bláznů, kteří ničí své dědictví."
 BBA_ethiopia_communist_events.58.b:0 "Nenecháme si líbit takové urážky!"
 BBA_ethiopia_communist_events.58.desc:0 "Jak se dalo očekávat, revoluční rabble, které řídí [ETH.GetNameDef], odmítli vydat [JAP.GetAdjective] disidenty přicházející do země. V nejvíce vulgárním nedostatku diplomatického protokolu, jejich odpověď také obsahovala množství výhružek proti našemu slavnému císaři!"
 BBA_ethiopia_communist_events.58.t:0 "[ETH.GetNameDef]–[JAP.GetName] Vztahy zničeny"
 BBA_ethiopia_communist_events.59.a:0 "Jednak nepotřebujeme jejich obchod."
 BBA_ethiopia_communist_events.59.desc:0 "Zdá se, že naše nedávné odmítnutí [JAP.GetAdjective] požadavků zasáhlo nerv u jejich vlády. Bylo oznámeno, že plánují embargo na nás na dohled do budoucna kvůli tomu, co nazývají „škodlivou ideologickou aktivitou“ v oblasti Východní Afriky."
 BBA_ethiopia_communist_events.59.t:0 "[JAP.GetAdjective] embargo"
 BBA_ethiopia_communist_events.60.a:0 "Jak pokrytecké, jejich imperiální násilí může být zastaveno pouze silou."
 BBA_ethiopia_communist_events.60.desc:0 "Velvyslanci z [FROM.GetNameDef] odmítli náš mírový návrh. Tvrdí, že náš útok proti nim byl naprosto neoprávněný, a proto od nás přijmou pouze bezpodmínečnou kapitulaci za ohrožení regionálního míru."
 BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName] Odmítá nabídku míru."
 BBA_ethiopia_communist_events.61.a:0 "Nedáme naší zemi."
 BBA_ethiopia_communist_events.61.b:0 "Nemáme na výběr, než souhlasit."
 BBA_ethiopia_communist_events.61.desc:0 "[FROM.GetAdjective] diplomaté se k nám obrátili s nabídkou míru. Nabídka závisí na našem souhlasu s výkladem nároků na [ETH.ETH_disputed_colony.GetAdjective] území, které jsme ztratili [FROM.GetNameDef] během tohoto konfliktu. Diplomaté rovněž uvádějí, že v zrušených [ETH.ETH_disputed_colony.GetAdjective] územích budou konány volby na novou vládu. Jak nezávislé budou tyto volby, prozatím není jasné."
 BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap] Nabízí mír za [?ETH.ETH_disputed_colony.GetAdjective] nezávislost"
 BBA_ethiopia_communist_events.62.a:0 "Hrdinské vítězství proti imperialismu!"
 BBA_ethiopia_communist_events.62.desc:0 "Diplomaté z [FROM.GetNameDef] nás informovali, že jejich vláda je ochotná vzdát se nároků na [?ETH.ETH_disputed_colony.GetAdjective] území, které jsme osvobodili. Nyní stahují své síly na nově stanovené hranice v regionu."
 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName] souhlasí s nabídkou míru"
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! a §Y$SOV_vasily_kuznetsov$§! budou dostupnými generály."
 BBA_ethiopia_exile_events.01.a:0 "[FROM.GetName] je naší věcí"
 BBA_ethiopia_exile_events.01.desc:0 "Vůdce [FROM.GetAdjective] v exilu,[FROM.GetLeader], je více než připraven zahájit velkou kampaň za znovudobytí [FROM.GetLeader.GetHerHis] země. Podpora mezi obyvatelstvem pro pokus o to je silná, takže by to mohla být správná doba."
 BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader] připraven retake [FROM.GetName]"
 BBA_ethiopia_exile_events.02.a:0 "Musíme být ostražití"
 BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader] uprchl ze země, ale stále vyzývá své stoupence, aby zaútočili na vítězné [ROOT.GetAdjective] armády. Tyto projevy vedly k zvýšené aktivitě odporu v severních a centrálních oblastech [ETH.GetName]."
 BBA_ethiopia_exile_events.02.t:0 "Zvýšená odbojová aktivita v severním [ETH.GetName]."
 BBA_ethiopia_exile_events.03.a:0 "Ti povstalci."
 BBA_ethiopia_exile_events.03.desc:0 "Existuje několik zpráv o útocích proti [ROOT.GetAdjective] silám ve jižní [ETH.GetName]. Organizace, která si říká Černí lvi, jsou považováni za zodpovědné za tyto útoky."
 BBA_ethiopia_exile_events.03.t:0 "Komunistická gerila na jihu [ETH.GetName]"
 BBA_ethiopia_exile_events.04.a:0 "Doufejme, že to bude rychlé"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] se rozhodl odvolat $RAJ_orde_wingate$. Tvrdí, že byl pověřen zřídit novou sílu, která by pomohla [ETH.GetLeader] v válce v [ETH.GetName]. Ukazatele naznačují, že pobyt bude časově omezen a že $RAJ_orde_wingate$ bude moci vrátit, až bude operace dokončena."
 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ vzpomíná"
 BBA_ethiopia_exile_events.05.a:0 "Škoda"
 BBA_ethiopia_exile_events.05.desc:0 "Vláda [ENG.GetAdjective] nás informuje, že $RAJ_orde_wingate$ bude s okamžitou platností převeden do Barmy, kde má za úkol zorganizovat novou sílu."
 BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ převeden do Barmy."
 BBA_ethiopia_exile_events.06.a:0 "To dává smysl"
 BBA_ethiopia_exile_events.06.b:0 "Nemůžeme teď slibovat půdu"
 BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader] požádal o nadvládu nad [550.GetName], pokud se nám podaří to zajmout od [550.Owner.GetNameDef]. Region byl pod [ETH.GetAdjective] kontrolou, takže historický precedens pro nárok existuje. [FROM.GetLeader] také argumentoval, že všichni lidé Habesha by měli být sjednoceni pod jedním vládcem, přičemž dále uváděl, že od doby, co [ITA.GetAdjective] okupovali [550.GetName], [FROM.GetNameDef] neměl přístup k moři."
 BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName] žádá o nadvládu nad [550.GetName]"
 BBA_ethiopia_exile_events.07.a:0 "Dobré zprávy"
 BBA_ethiopia_exile_events.07.desc:0 "Vláda [FROM.GetAdjective] považuje naše nároky na všechna habesinská území za oprávněné a souhlasila s naší žádostí o nadvládu nad [550.GetName]."
 BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] souhlasí s naší žádostí"
 BBA_ethiopia_exile_events.08.a:0 "Pojďme vyhrát válku a pak uvidíme"
 BBA_ethiopia_exile_events.08.desc:0 "Navzdory našim oprávněným nárokům na region [550.GetName] odmítá [FROM.GetAdjective] vláda učinit jasná prohlášení nebo sliby podporující nároky [ROOT.GetAdjective]. Pouze čas ukáže, zda nám nakonec dovolí převzít kontrolu nad pobřežím."
 BBA_ethiopia_exile_events.08.t:1 "Vláda [FROM.GetAdjective] odmítá"
 BBA_ethiopia_exile_events.10.a:0 "To by nám určitě dalo silného spojence"
 BBA_ethiopia_exile_events.10.b:0 "Mohou mít státy nepřítele"
 BBA_ethiopia_exile_events.10.c:0 "Tyto požadavky jdou příliš daleko"
 BBA_ethiopia_exile_events.10.desc:0 "Během setkání s [ROOT.GetAdjective] ministrem zahraničních věcí v dočasném sídle [FROM.GetLeader] požádal [FROM.GetLeader], aby [FROM.GetName] dostal panství nad všemi somálskými zeměmi, jelikož již existuje velká somálská populace v Etiopii, a hraniční spory byly jednou z výmluv, jak začít konflikt. Předání všech těchto území [FROM.GetNameDef] by tedy podle [FROM.GetLeader] odstranilo tuto příčinu budoucího konfliktu."
 BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName] žádá o nadvládu nad všemi somálskými zeměmi"
 BBA_ethiopia_exile_events.11.a:1 "To jsou Skvělé zprávy!"
 BBA_ethiopia_exile_events.11.desc:0 "[FROM.GetAdjective] souhlasili s tím, že nám dají kontrolu nad všemi somálskými zeměmi. To znamená, že [ROOT.GetName] bude pravděpodobně ovládat většinu Rohu Afriky, jakmile válka skončí."
 BBA_ethiopia_exile_events.11.t:0 "Somálsko je naše!"
 BBA_ethiopia_exile_events.12.a:0 "Předpokládám, že je snadnější darovat jiné státy"
 BBA_ethiopia_exile_events.12.desc:1 "Významní [FROM.GetAdjective] říkají, že můžeme mít část somálských území. Přesněji ty, které oni nebo my zvládneme získat od nepřítele. Odmítají však předat jakákoliv, která v současnosti považují za součást své říše."
 BBA_ethiopia_exile_events.12.t:0 "Částečný úspěch."
 BBA_ethiopia_exile_events.13.a:0 "Nabízí vám to otázky"
 BBA_ethiopia_exile_events.13.desc:0 "Naše žádost o budoucí vlastnictví všech somálských zemí byla odmítnuta [FROM.GetNameDef]. Bohužel i odmítli slíbit kontrolu nad územím, které jsme získali od nepřítele."
 BBA_ethiopia_exile_events.13.t:0 "Žádné štěstí"
 BBA_ethiopia_exile_events.14.a:0 "Možná to nějak využijeme"
 BBA_ethiopia_exile_events.14.b:0 "Ani náhodou!"
 BBA_ethiopia_exile_events.14.desc:0 "Na nedávném setkání na Downing Street [FROM.GetLeader] hovořil s [ROOT.GetAdjective] premiérem o [454.GetName]. [FROM.GetLeader] uvedl, že [FROM.GetLeader.GetSheHe] byl při průjezdu tam velmi srdečně přivítán na [FROM.GetLeader.GetHerHis] cestě do [ROOT.GetNameDef]. Rozhovory postupně přešly k žádosti od [FROM.GetLeader] o využívání [454.GetName] jako základnu pro znovudobytí [ETH.GetNameDef], přičemž využíval jeho proklamovanou přímou linku k králi Šalomounovi jako páku, tímto de facto žádal premiéra, aby postoupil [454.GetName] do [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader] požaduje kontrolu nad [454.GetName]"
 BBA_ethiopia_exile_events.15.a:0 "To je začátek nové éry"
 BBA_ethiopia_exile_events.15.desc:0 "Možná poněkud nečekaně, [FROM.GetAdjective] souhlasili s tím, že nám umožní využívat [454.GetName] jako základnu. Měli bychom se rychle postarat o zřízení naší administrativy tam. Jednoho dne vybudujeme nový chrám Šalomona."
 BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap] Souhlasí."
 BBA_ethiopia_exile_events.16.a:1 "To je urážlivé."
 BBA_ethiopia_exile_events.16.desc:1 "Bohužel, [FROM.GetAdjective] vláda odmítla naši žádost o použití [454.GetName] jako základnu a zpochybnila legitimitu našeho nároku na region."
 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap] odmítá."
 BBA_ethiopia_exile_events.17.a:0 "Určitě si můžeme dovolit pár torpédoborců."
 BBA_ethiopia_exile_events.17.b:0 "Dejme jim křižník s několika doprovody"
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader] potřebuje působivou vlajkovou loď"
 BBA_ethiopia_exile_events.17.d:0 "Nemůžeme uvolnit žádné lodě, ale alespoň můžeme poskytnout nějaké know-how"
 BBA_ethiopia_exile_events.17.desc:0 "Během soukromého setkání mezi [ROOT.GetLeader] a [FROM.GetLeader] sliboval [ROOT.GetLeader], že [ROOT.GetNameDef] podpoří [FROM.getNameDef] loděmi. Bezohledná slova, možná, ale přesto něco, co by měla [ROOT.GetAdjective] námořnictvo ctít."
 BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader] Slíbí [FROM.GetLeader] lodě"
 BBA_ethiopia_exile_events.18.a:0 "Aspoň něco"
 BBA_ethiopia_exile_events.18.desc:1 "Navy [FROM.GetAdjective] nás laskavě vybavila jednotkou torpédoborců potom, co [FROM.GetLeader] slíbil dodat [ROOT.GetName] námořnictvo."
 BBA_ethiopia_exile_events.18.t:0 "[FROM.GetAdjective] torpédoborce."
 BBA_ethiopia_exile_events.19.a:0 "To je teprve začátek"
 BBA_ethiopia_exile_events.19.desc:0 "Po slibu [FROM.GetLeader] dodat [ROOT.GetName] nějaké lodě, [FROM.GetAdjective] převedl křižník a několik torpédoborců pod kontrolu [ROOT.GetAdjective]. Možná to není velká flotila, ale je to flotila. Začátek nové éry pro [ROOT.GetName]"
 BBA_ethiopia_exile_events.19.t:0 "Začátek [ROOT.GetAdjective] námořnictva."
 BBA_ethiopia_exile_events.20.a:0 "Skvělé zprávy"
 BBA_ethiopia_exile_events.20.desc:0 "Po návštěvě [ROOT.GetLeader] u [FROM.GetLeader] nařídil [FROM.GetName], aby byl bitevní křižník převeden na [ROOT.GetName]. Tak má nyní [ROOT.GetNavy] zcela nový vlajkový křižník. Musíme postavit eskortní lodě, ale s pomocí [FROM.GetAdjective] to bude proveditelný úkol."
 BBA_ethiopia_exile_events.20.t:0 "Jedna [ROOT.GetAdjective] bitevní loď"
 BBA_ethiopia_exile_events.21.a:0 "Je to nakonec lepší než nic."
 BBA_ethiopia_exile_events.21.desc:0 "Navzdory slibům [FROM.GetLeader] vůči [ROOT.GetLeader] ohledně lodí, stav [FROM.GetAdjective] námořnictva znamená, že [FROM.GetName] nemůže nyní poskytnout žádné lodě. Abychom se nějak kompenzovali, [FROM.GetAdjective] admirálství dovolilo [ROOT.GetName] studovat návrhy lodí [FROM.GetAdjective] a výrobní metody, aby převedli znalosti o stavbě lodí na [ROOT.GetName]."
 BBA_ethiopia_exile_events.21.t:0 "Žádné lodě"
 BBA_ethiopia_exile_events.22.a:0 "Co takhle [647.GetName]?"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName] by byla vynikající základna"
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName] je ostrov, předpokládám?"
 BBA_ethiopia_exile_events.22.d:0 "Mohou mít [?ETH.japanese_island.GetName]"
 BBA_ethiopia_exile_events.22.desc:0 "Očividně [ROOT.GetLeader] slíbil [FROM.GetLeader] jeden z ostrovů [ROOT.GetName] k použití jako základnu pro vládu a pro zahájení reconquestu [FROM.GetName]. To je oficiální uznání [FROM.GetLeader] jako vládce [FROM.GetNameDef], což bude považováno za vyhlášení války ze strany [ITA.getName]. Nicméně, je to také příležitost rozšířit vliv [ROOT.GetNameDef]."
 BBA_ethiopia_exile_events.22.e:0 "Mohou mít jeden z [ENG.GetAdjective] ostrovů"
 BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader] slibuje [FROM.GetLeader] ostrov"
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName] je naše"
 BBA_ethiopia_exile_events.23.desc:0 "V gestu dobré vůle, a uznání [ROOT.GetLeader] jako oprávněného vládce [ROOT.GetNameDef], [FROM.GetLeader] dal [ROOT.GetLeader] ostrov [?ETH.japanese_island.GetName] jako základnu pro opětovné získání [ROOT.GetName].\n\n [FROM.GetNameDef] pomůže [ROOT.GetName] v rekonstrukci ztraceného území. Na oplátku za tyto laskavosti přísahá [ROOT.GetLeader] věrnost [FROM.GetLeader], čímž spojí dvě země blíže jejich boji proti evropskému imperialismu."
 BBA_ethiopia_exile_events.23.t:0 "Etiopský ostrov"
 BBA_ethiopia_exile_events.24.a:0 "To je učiní silnějším spojencem"
 BBA_ethiopia_exile_events.24.desc:0 "V tajné dohodě uzavřené vůdci států [ROOT.GetNameDef] a [FROM.GetNameDef] byla určena řada států na Arabském poloostrově k [FROM.GetNameDef], pokud padnou do rukou [ROOT.GetAdjective] vlády. Území bude předáno, až bude čas vhodný, ale musí být nejprve zabezpečeno."
 BBA_ethiopia_exile_events.24.t:0 "Základna operací pro Etiopii"
 BBA_ethiopia_exile_events.30.a:0 "To je přirozená eskalace."
 BBA_ethiopia_exile_events.30.b:0 "Ne, to by byl jeden krok příliš daleko"
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap] navrhuje, abychom podali společnou žádost o členství vůči frakci, která je proti [ITA.GetNameDef]. To by bylo v rozporu s našimi historickými politikami, ale dovolování [FROM.GetAdjective] vůdci zůstat v [ROOT.GetName] už to porušilo určitým způsobem."
 BBA_ethiopia_exile_events.30.t:0 "Vzájemná žádost frakce"
 BBA_ethiopia_exile_events.31.a:0 "Aspoň jsme se pokusili"
 BBA_ethiopia_exile_events.31.desc:0 "Vláda [FROM.GetAdjective] odmítla naši nabídku na společnou žádost o členství. Bohužel to znamená, že budeme muset bojovat jako jednotlivé země, namísto abychom měli podporu větší aliance."
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName] Odmítá naši nabídku"
 BBA_ethiopia_exile_events.32.a:0 "To zní jako dobrý nápad"
 BBA_ethiopia_exile_events.32.b:0 "Jsme lépe bez nich"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader] a [FROM.FROM.GetLeader] se na nás obrátili s žádostí o připojení k [ROOT.GetFactionName]. To by znamenalo, že síly jak [FROM.GetNameDef] tak [FROM.FROM.GetNameDef] by byly k dispozici pro [ROOT.GetFactionName] ve válce proti [ITA.GetName]."
 BBA_ethiopia_exile_events.32.t:0 "Společná žádost o členství od [FROM.GetName] a [FROM.FROM.GetName]"
 BBA_ethiopia_exile_events.33.a:0 "Otravné"
 BBA_ethiopia_exile_events.33.desc:0 "Bohužel, [FROM.GetName] odmítlo společný žádost [SWE.GetAdjective]-[ETH.GetAdjective] o připojení k [FROM.GetFactionName]. Z nějakého podivného důvodu odmítli vidět výhody kombinované síly proti [ITA.GetLeader]."
 BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName] odmítá"
 BBA_ethiopia_exile_events.34.a:0 "Skvělé zprávy"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap] nám umožnilo připojit se k [FROM.GetFactionName]. Nyní máme mnohem větší šanci porazit [ITA.GetName]."
 BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap] Souhlasí"
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] se musí stáhnout z [FROM.GetName]"
 BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader] musí být nabídnuta něco"
 BBA_ethiopia_exile_events.40.c:0 "Měli bychom stanovit nové hranice, které jsou stabilnější"
 BBA_ethiopia_exile_events.40.desc:0 "Exilovaný císař [FROM.GetName], [FROM.GetLeader], požádal o [ROOT.GetAdjective] zprostředkování v italsko-etiopské válce. [GetGermanCountryLeaderTitle] vyjádřil osobní zájem o vyřešení tohoto konfliktu, který Liga národů nebyla schopná vyřešit. Dosáhnout toho by zvýšilo status [ROOT.GetName] na světové scéně."
 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName] žádá o zprostředkování"
 BBA_ethiopia_exile_events.41.a:0 "To je pravděpodobně pro dobro"
 BBA_ethiopia_exile_events.41.b:0 "Je to začátek, ale [ROOT.GetAdjective] lidé potřebují více, aby ukázali za svůj úsilí"
 BBA_ethiopia_exile_events.41.c:0 "Kdo si [FROM.GetLeader.GetSheHe] myslí, že [FROM.GetLeader.GetSheHe] je?"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader] jasně přijal stranu našeho nepřítele. [?global.ETH_peace_country.GetLeader] byl umožněno zůstat a předstírat, že je stále u moci, v [FROM.GetNameDef] po dlouhou dobu. Lži bývalého vůdce [?global.ETH_peace_country.GetNameDef] jasně ovlivnily [FROM.GetLeader] a snížily [FROM.GetLeader.GetHerHis] názor na [ROOT.GetNameDef]. Nyní [FROM.GetNameDef] žádá, abychom se jednoduše stáhli z [?global.ETH_peace_country.GetName] a odložili své rozdíly stranou."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Jako přirozený důsledek povolení exilovému vůdci našeho nepřítele, [?global.ETH_peace_country.GetLeader], aby pobýval v [FROM.GetNameDef], nyní [FROM.GetLeader] chce zprostředkovat konflikt mezi [ROOT.GetName] a [?global.ETH_peace_country.GetName]. [FROM.GetLeader] uvádí, že se mu podařilo přesvědčit [?global.ETH_peace_country.GetLeader] k menším ústupkům vůči [ROOT.GetName] výměnou za mír a možné budoucí spolupráci."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "[FROM.GetAdjective] vůdce, [FROM.GetLeader] navrhuje řešení italo-ethiopské války, kde by [ROOT.GetName] získala velkou část území [?global.ETH_peace_country.GetAdjective], výměnou za mír a budoucí spolupráci proti vnějším nepřátelům. [?global.ETH_peace_country.GetName] by, pokud by [ROOT.GetName] tuto nabídku přijalo, bylo kompenzováno [550.GetName], aby také získalo něco. Tím by se upevnily [ROOT.GetAdjective] držení v Africe, zatímco by [?global.ETH_peace_country.GetName] získalo přístup k moři."
 BBA_ethiopia_exile_events.41.t:0 "[FROM.GetAdjective] zprostředkování"
 BBA_ethiopia_exile_events.42.a:0 "Pochopitelně"
 BBA_ethiopia_exile_events.42.b:0 "Jak se opovažují zpochybňovat naše příkazy?"
 BBA_ethiopia_exile_events.42.desc:0 "Mírový návrh od [GetGermanCountryLeaderTitle] nebyl bezvýhradně odmítnut [FROM.GetLeader]. Nicméně, vláda [FROM.GetAdjective] cítí, že potřebuje více důkazů o svých snahách potlačit veřejný odpor proti režimu a proto nás požádali, abychom trochu přehodnotili."
 BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader] chce více"
 BBA_ethiopia_exile_events.43.a:0 "Dobré"
 BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] chápe potřebu, aby [ETH.GetName] ustoupil území, aby ukončil konflikt způsobem, který nám umožní zachovat tvář před veřejností. Již brzy budeme schopni toto pokácení invaze nechat za sebou s hlavou vztyčenou."
 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName] přijímá naši žádost"
 BBA_ethiopia_exile_events.44.a:0 "To není, že by nám vyhlásili válku nebo něco podobného..."
 BBA_ethiopia_exile_events.44.desc:0 "Argumenty vznesené [ROOT.GetLeader] padly na hluché uši. [FROM.GetLeader] se rozohnil, tvrdíce, že navrhované návrhy byly v nejlepším zájmu všech stran a že [ROOT.GetLeader] je selhání, protože [ROOT.GetLeader.GetHerHis] neúspěšné vyhrávání v Africe. [FROM.GetAdjective] by zaručeně rozdrtilo army [ROOT.GetAdjective] během pár týdnů, prohlásil [FROM.GetLeader]."
 BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader] rozhněván na naší žádost"
 BBA_ethiopia_exile_events.45.a:0 "Alespoň nějaký druh míru"
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] zajistil mír s [FROM.FROM.GetNameDef]. Bohužel, oba vůdcové se rozhodli nad našimi hlavami, že [FROM.FROM.GetName] získá části [ROOT.GetName]. O tom opravdu nemůžeme nic udělat."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] zprostředkoval mír s [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] musí postoupit celý jih [FROM.FROM.GetName]. Jako kompenzaci by [550.GetName] mělo být dáno [ROOT.GetName], aby se zajistilo, že [ROOT.GetName] bude mít přístup k moři. To také, podle [FROM.GetLeader] dělí oblast do jednotlivých jednotek, což podle [FROM.GetLeader] sníží riziko budoucích konfliktů mezi oběma národy."
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "Mediace [FROM.GetAdjective] byla úspěšná. [FROM.FROM.GetLeader] byl [FROM.GetLeader] nařízeno stáhnout [FROM.FROM.GetLeader.GetHerHis] armády z [ROOT.GetAdjective] území. \nSmlouva nenabízí žádnou kompenzaci pro [ROOT.GetName], ale doufejme, že naše noví spojenci nám pomohou přivést zemi do moderního věku. [FROM.GetAdjective] [GetGermanCountryLeaderTitle], [FROM.GetLeader], učinil vágní sliby o obnovení slávy [ROOT.GetAdjective] impéria."
 BBA_ethiopia_exile_events.45.t:0 "Mediace úspěšná"
 BBA_ethiopia_exile_events.46.a:0 "Měli jsme na to vyšší naděje"
 BBA_ethiopia_exile_events.46.desc:0 "Bohužel se pokusy [FROM.GetLeader] vyjednat mírovou dohodu s [FROM.FROM.GetNameDef] ukázaly jako neúspěšné. [FROM.FROM.GetLeader] odmítá přijmout rozum. Naší nadějí nyní je, že se podaří [FROM.GetNameDef] přesvědčit, aby se připojili k nám ve válce."
 BBA_ethiopia_exile_events.46.t:0 "Zprostředkování selhává."
 BBA_ethiopia_exile_events.47.a:0 "Musíme [FROM.GetLeader.GetHerHim] dát lekci"
 BBA_ethiopia_exile_events.47.desc:0 "[FROM.GetAdjective] odpověď je daleko od uspokojivé. [FROM.GetLeader] odmítá ustoupit. [FROM.GetName] nepřestane válku, dokud nevyhrají, nebo budou zničeni při pokusu."
 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader] odmítl spolupráci"
 BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader] je garantem míru v naší době"
 BBA_ethiopia_exile_events.48.desc:0 "Jak se dalo očekávat, [ROOT.GetNameDef] uspěl tam, kde ostatní selhali. [FROM.GetLeader] přijal podmínky, které stanovil [ROOT.GetLeader]. Mezi [FROM.GetNameDefCap] a [?global.ETH_peace_country.GetNameDef] bude mír. Společně se nyní můžeme posunout k důležitějším záležitostem."
 BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader] přijal naši mediaci"
 BBA_ethiopia_exile_events.50.a:0 "To je daleko od přijatelného chování."
 BBA_ethiopia_exile_events.50.desc:1 "[ROOT.GetAdjective] pohraniční stanice byla pod palbou z [ITA.GetAdjective] strany. [ROOT.GetAdjective] opět zahájili palbu na [ITA.GetAdjective] ostřelovače a následovala delší palba. Vojska byla zraněna na obou stranách. K oficiální protest byl adresován vládě [ITA.GetAdjective]. Ti však tvrdí nevinu, místo toho obviňují naše jednotky ze zahájení incidentu."
 BBA_ethiopia_exile_events.50.t:0 "Incident na hranici"
 BBA_ethiopia_exile_events.51.a:0 "To je zřejmě [GER.GetAdjective] plán."
 BBA_ethiopia_exile_events.51.desc:1 "Vláda [GER.GetAdjective] vydala rozhořčenou proklamaci po incidentu na italsko-německé hranici. Někdo vystřelil. Zprávy jsou extrémně rozporné, některé uvádějí, že výměna začala z italské strany, zatímco žádný z přeživších pohraničníků nepřiznal střelbu, než na ně Němci začali střílet. Skutečnost, že italští vojáci nebyli za žádným druhem ochrany dále posiluje tyto svědectví."
 BBA_ethiopia_exile_events.51.t:0 "Podezřelý incident na hranicích"
 BBA_ethiopia_exile_events.52.a:0 "O krok blíž k návratu domů."
 BBA_ethiopia_exile_events.52.desc:0 "Nedávná zahradní oslava v residenci jeho veličenstva [ETH.GetLeader] byla obrovským úspěchem. Zatímco hosté se mísili a užívali si delikates dovážených ze všech koutů světa, politici [?ETH.host_nation.GetAdjective] slyšeli od [ETH.GetAdjective] exilovaných o brutální [ITA.GetAdjective] okupaci vlasti. Mnozí byli přesvědčeni, aby podpořili větší nasazení zdrojů [?ETH.host_nation.GetAdjective] v naší pomoci osvobodit [ETH.GetNameDef] někdy."
 BBA_ethiopia_exile_events.52.t:0 "Zákulisní diplomacie"
 BBA_ethiopia_exile_events.53.a:0 "Stojí to za úsilí!"
 BBA_ethiopia_exile_events.53.desc:0 "Poslední měsíce byly svědky mnoha snah lobovat podporu mezi našimi hostiteli pro pomoc nám osvobodit [ETH.GetNameDef]. Jeho veličenstvo zapsal dopisy členům vlády a armády propagující naši věc. Mezitím jiní exulanti uskutečnili koloběh rozhovorů a článků pro množství novin, aby získali podporu od [ETH.host_nation.GetAdjective] veřejnosti. Ačkoliv to bylo obtížné, zdá se, že nálada v národě se nyní posouvá k přímé miliární podpoře k osvobození [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.53.t:0 "Úspěšné lobbování"
 BBA_ethiopia_exile_events.54.a:0 "Nezapomeneme na jejich příspěvky k věci."
 BBA_ethiopia_exile_events.54.desc:0 "Naše nedávné úsilí o získání prostředků se ukázalo jako velmi výnosné. Císařská pokladna zaznamenala velmi zdravý příliv hotovosti od dárců po celém světě. Zdá se, že mnozí sdílejí naši rozhořčenost nad okupací [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.54.t:0 "Snažení o fundraising"
 BBA_ethiopia_exile_events.55.a:0 "Naše síly rostou každý den."
 BBA_ethiopia_exile_events.55.desc:0 "Nedávné snahy propagovat naši věc přinesly stálý příliv [?ETH.host_nation.GetAdjective] žoldáků, kteří nabízí své služby v nadcházejících bitvách. Samozřejmě za cenu."
 BBA_ethiopia_exile_events.55.t:0 "[?ETH.host_nation.GetAdjective] Nábor žoldnéřů"
 BBA_ethiopia_exile_events.56.a:0 "Vezmeme veškerou pomoc, kterou můžeme dostat."
 BBA_ethiopia_exile_events.56.desc:0 "Viděli jsme řadu [?ETH.host_nation.GetAdjective] pilotů, kteří odpověděli na výzvu, aby nám pomohli v nadcházející osvobození naší vlasti. Přinášejí s sebou bohatou zkušenost, kterou sdílejí s našimi vlastními budoucími piloty."
 BBA_ethiopia_exile_events.56.t:0 "[?ETH.host_nation.GetAdjective] Piloti odpovídají na výzvu."
 BBA_ethiopia_exile_events.57.a:0 "Doufejme, že lodě jsou stále způsobilé..."
 BBA_ethiopia_exile_events.57.desc:0 "Nedávná výzva pro [?ETH.host_nation.GetAdjective] námořníky a lodě, které jsou ochotny riskovat navyšené vody ovládnuté nepřítelem, byla splněna několika ochotnými dobrovolníky. Důchodci námořnictva, civilní námořníci a mladí dobrovolníci hledající dobrodružství se postavili vpřed, aby posádka rozmanité flotily nákladních lodí, které jsme shromáždili z rozebíraných dvorů [?ETH.host_nation.GetNameDef]."
 BBA_ethiopia_exile_events.57.t:0 "Pomocná flota [ETH.GetName]"
 BBA_ethiopia_exile_events.58.a:0 "Peníze dobře investované."
 BBA_ethiopia_exile_events.58.desc:0 "Riflové zbraně zakoupené u výrobců [?ETH.host_nation.GetAdjective] dorazily k našim jednotkám v [?ETH.host_nation.GetName]. Nové vybavení nyní prochází testováním na střelnici a v cvičeních."
 BBA_ethiopia_exile_events.58.t:0 "Dodávka pušek doručena."
 BBA_ethiopia_exile_events.59.a:0 "Každá drobnost pomůže."
 BBA_ethiopia_exile_events.59.desc:0 "Naše nedávná koupě podpůrného vybavení pro vojáky byla nyní dodána. I když to nemusí být nejmodernější vybavení na světě, stále bude velkou pomocí na frontě."
 BBA_ethiopia_exile_events.59.t:0 "Dodání podpůrného vybavení"
 BBA_ethiopia_exile_events.60.a:0 "Jakýkoliv tank je lepší než žádný tank."
 BBA_ethiopia_exile_events.60.desc:0 "Tanky zakoupené z [?ETH.host_nation.GetAdjective] armádních zásob byly nyní převedeny našim ozbrojeným silám. Tanky jsou starší modely, které byly v posledních letech uskladněny. Nicméně, jsou stále v plném pracovním stavu a nyní se používají k výcviku posádek, připraveny na nasazení na frontu."
 BBA_ethiopia_exile_events.60.t:0 "Tanky dodány."
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$ je zřejmou volbou"
 BBA_ethiopia_fascist_events.01.b:0 "Poslat $ETH_hailu_tekle_haymanot$ z $gojjam$"
 BBA_ethiopia_fascist_events.01.c:0 "Možná, že $ETH_abba_jofir$ má nejlepší šanci na úspěch"
 BBA_ethiopia_fascist_events.01.desc:0 "$ETH_haile_selassie$'s konfrontační přístup k Italům, v kombinaci s jeho důvěrou v Společnost národů, nikam nevedl. Je jasné všem, že toto bude zkázu [ROOT.GetName].\n\n Válka je příležitostí ke změně, dělá z ní nutnost. Prvním krokem musí být poslat velvyslance k Italům, aby vyjednal mírovou dohodu, kterou mohou přijmout."
 BBA_ethiopia_fascist_events.01.t:0 "Příležitost ke změně."
 BBA_ethiopia_fascist_events.02.a:0 "To je vlastně docela prospěšné."
 BBA_ethiopia_fascist_events.02.b:0 "Ne, nepotřebujeme žádnou pomoc, děkujeme"
 BBA_ethiopia_fascist_events.02.desc:0 "Jeden z [ETH.GetAdjective] šlechticů, $ETH_haile_selassie_gugsa$, který také má nárok na trůn, se obrátil na [ROOT.GetAdjective] vysoké velení v [ETH.GetName]. Ten šlechtic nabízí pomoc proti [ETH.GetLeader] výměnou za kontrolu nad částmi země po válce. $ETH_haile_selassie_gugsa$ samozřejmě přísahá věrnost $ITA_vittorio_emanuele_iii$, vládnoucímu na jeho místě v [ETH.GetName]."
 BBA_ethiopia_fascist_events.02.t:0 "Pretendent hledá mír"
 BBA_ethiopia_fascist_events.03.a:0 "To je vlastně celkem prospěšné."
 BBA_ethiopia_fascist_events.03.b:0 "Ne, nepotřebujeme žádnou pomoc, děkuji"
 BBA_ethiopia_fascist_events.03.desc:0 "Zástupce za $gojjam$’uns Prisoner pretender, $ETH_hailu_tekle_haymanot$ nabízí podporu [ROOT.GetName] při dobytí [ETH.GetName] výměnou za obnovení $ETH_hailu_tekle_haymanot$ jako vůdce polověstného $gojjam$. Ozbrojené povstání na severu by jistě ochromilo [ETH.GetAdjective] síly a přineslo rychlé vítězství."
 BBA_ethiopia_fascist_events.03.t:0 "Autonomní $gojjam$?"
 BBA_ethiopia_fascist_events.04.a:0 "Loutkový sultán by nám mohl dobře posloužit"
 BBA_ethiopia_fascist_events.04.b:0 "Ne, nepotřebujeme žádnou pomoc, děkujeme."
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, syn posledního sultána $jimma$, nabídl spolupráci s [ROOT.getName] výměnou za [ROOT.GetAdjective] uznání statusu $ETH_abba_jofir$ jako vládce $jimma$. $jimma$ by samozřejmě patřil pod [ROOT.GetAdjective] říši, a $ETH_abba_jofir$ by přísahal věrnost [ROOT.GetAdjective] koruně, pokud by [ROOT.getName] nabídku přijalo."
 BBA_ethiopia_fascist_events.04.t:0 "Svržený vůdce [$jimma$] nabízí pomoc"
 BBA_ethiopia_fascist_events.05.a:0 "Začátek nové éry"
 BBA_ethiopia_fascist_events.05.desc:0 "Mise na [FROM.GetAdjective] velitelství byla velmi úspěšná. [ITA.GetLeader] schválil plán povstání a přijal existenci semi-autonomního státu po válce. Musíme spěchat, abychom revoltu zahájili, než změni svůj názor."
 BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName] přijímá naši nabídku"
 BBA_ethiopia_fascist_events.06.a:0 "Nejvíce nešťastné"
 BBA_ethiopia_fascist_events.06.desc:0 "Bohužel, [FROM.GetLeader] se zdá, že je zrozen k dobytí celé Etiopie. [FROM.GetNameDefCap] zcela odmítl projednat jakoukoli mírovou smlouvu, čímž efektivně zmařil všechny pokusy najít mírové řešení konfliktu. Naší jedinou nadějí nyní je rallye za císařem a snažit se dosáhnout vojenského vítězství."
 BBA_ethiopia_fascist_events.06.t:0 "Italové odmítají spolupracovat"
 BBA_ethiopia_fascist_events.07.a:0 "Vpřed k vítězství"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] se otevřeně přihlásil k Italům, proti císaři, s tím, že toto je zrození nového [ROOT.GetName]. I když je v zoufalé situaci, [$ETH_haile_selassie$ však odmítá přijmout porážku. Boje už začaly, a i když většina staré gardy stále stojí na straně císaře, boj pravděpodobně může probíhat jen jedním směrem."
 BBA_ethiopia_fascist_events.07.t:0 "Etiopská občanská válka"
 BBA_ethiopia_fascist_events.10.a:0 "Dobré"
 BBA_ethiopia_fascist_events.10.desc:0 "S kapitulací nepřátelských sil se několik vysoce postavených důstojníků dostalo do našich rukou. Nyní budou nějakou dobu vězněni, ale doufejme, že některé z nich můžeme později přesvědčit, aby se připojili k našemu úsilí."
 BBA_ethiopia_fascist_events.10.t:0 "Zajatí nepřátelé."
 BBA_ethiopia_fascist_events.20.a:0 "Musí si nést lekci"
 BBA_ethiopia_fascist_events.20.b:0 "Máme důležitější věci, na které myslet"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] prohlásil, že [FROM.GetNameDef] již nepřijme [ROOT.GetAdjective] nadvládu. [FROM.GetNameDefCap] chce udržovat dobré vztahy s [ROOT.GetNameDef], pokud je to možné, ale [FROM.GetLeader] prohlašuje, že jsou připraveni vzít do rukou zbraň a bojovat za svou nezávislost, pokud bude potřeba."
 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap] Vyhlašuje nezávislost."
 BBA_ethiopia_fascist_events.21.a:0 "Jar je pryč"
 BBA_ethiopia_fascist_events.21.desc:0 "V poměrně překvapivém zvratu událostí [FROM.GetLeader] přijal [ROOT.GetAdjective] prohlášení nezávislosti. Od tohoto okamžiku [FROM.GetNameDef] nemá žádný vliv na [ROOT.GetAdjective] politiku, ani vnitřní, ani vnější. Masivní dav, oslavující vedení [ROOT.GetLeader], se shromáždil na hlavním náměstí [ROOT.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_fascist_events.21.t:0 "[ETH.GetAdjective] Čest obnovena"
 BBA_ethiopia_fascist_events.22.a:0 "Vyhrajeme svoji svobodu"
 BBA_ethiopia_fascist_events.22.desc:0 "Jak se očekávalo, [FROM.getLeader] odmítl žádost o formální nezávislost od [ROOT.GetLeader]. Jak to byla očekávaná událost, armády [ROOT.GetAdjective] se již zajišťují klíčové pozice v zemi. Národ je nyní mnohem lépe připraven."
 BBA_ethiopia_fascist_events.22.t:0 "Odporové boje"
 BBA_ethiopia_fascist_events.23.a:0 "Vysoce vítaná pomoc"
 BBA_ethiopia_fascist_events.23.desc:0 "Organizované skupiny odbojářů povstaly za nepřátelskými liniemi. Tito nepravidelní se s námi utkávali proti svým [ITA.GetAdjective] utlačovatelům. Jejich bojová hodnota nemusí být nejvyšší, ale jistě způsobí zmatek a narušení nepřátelských ozbrojených sil."
 BBA_ethiopia_fascist_events.23.t:0 "Bojovníci odporu"
 BBA_ethiopia_fascist_events.50.a:0 "Musíme se zakousnout do zubů a přijmout ztrátu."
 BBA_ethiopia_fascist_events.50.b:0 "Za takovou ponížení se nenecháme!"
 BBA_ethiopia_fascist_events.50.desc:0 "S naším zaměřením na záležitosti blížší domovu, [ETH.GetAdjective] vláda využila situace a prohlásila [ROOT.GetAdjective] Somaliland za své. Odřízni se a s malou nadějí na odpor, [Root.GetAdjective] autority v oblasti jen splnily předání území. Musíme se rozhodnout, zda formálně uznat tuto ponížení, nebo se odhodlat k opětovnému dobití našeho zaslouženého území."
 BBA_ethiopia_fascist_events.50.t:0 "[ETH.GetAdjective] síly okupují [ROOT.GetAdjective] Somálsko"
 BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetName] sílí!"
 BBA_ethiopia_fascist_events.51.desc:0 "Zbytečný stát [FROM.GetName] formálně přijal naší kontrolu nad bývalým územím [FROM.GetAdjective] Somaliland. Vzhledem k nedostatku prostředků k opětovnému obsazení území se zdá, že by raději zaměřili pozornost na záležitosti blíže domovu, než aby se zaplétali do konfliktu s našimi hrdinskými ozbrojenými silami."
 BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName] Akceptuje [ETH.GetAdjective] kontrolu nad Somalilandem"
 BBA_ethiopia_fascist_events.52.a:0 "Nedávno prohráli jednu válku a brzy prohrají další."
 BBA_ethiopia_fascist_events.52.desc:0 "V překvapivém obratu událostí odmítl zbytečný stát [FROM.GetName] naše nároky na vlastnictví nad bývalým územím [FROM.GetAdjective] Somaliland. Přestože mají málo prostředků na obnovení území, zdá se, že jsou odhodláni poslat své zbývající vojáky umírat proti našim hrdinským ozbrojeným silám."
 BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName] odmítá [ETH.GetAdjective] kontrolu nad Somálskem."
 BBA_ethiopia_fascist_events.53.a:0 "Každý voják potřebuje pušku."
 BBA_ethiopia_fascist_events.53.b:0 "Děla odradí naše nepřátele."
 BBA_ethiopia_fascist_events.53.desc:0 "I když děláme skvělé pokroky při reformě naší ekonomiky a posilování našeho vojska, stále bychom mohli využít nějaké podpory v těchto úkolech. Vzhledem k našim prohlubujícím se vztahům s [ITA.GetAdjective]mi mohou být otevřeni zaslání nás některého ze svých přebytečných zařízení. Stačí se rozhodnout, co bychom měli požadovat."
 BBA_ethiopia_fascist_events.53.t:0 "Žádost o [ITA.GetAdjective] vybavení"
 BBA_ethiopia_fascist_events.54.a:0 "Určitě se nám podaří ušetřit nějaké staré vybavení."
 BBA_ethiopia_fascist_events.54.b:0 "Ne, nechceme, aby [FROM.GetName] zesílil."
 BBA_ethiopia_fascist_events.54.desc:0 "Obdrželi jsme žádost od [FROM.GetName] na vojenské vybavení. To by dosáhlo dalekosáhlého pokroku pro [FROM.GetAdjective] armádu při modernizaci. Také by nám to pomohlo vyčistit část našeho staršího nadbytečného vybavení."
 BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName] Požaduje vojenské vybavení"
 BBA_ethiopia_fascist_events.55.a:0 "Věděli jsme, že jim nelze důvěřovat."
 BBA_ethiopia_fascist_events.55.desc:0 "V nezbytně hrubé odpovědi [ITA.GetAdjective] vláda odmítla naši žádost o vojenské vybavení. Není jasné, jaké je důvod této volby. Musíme se spolehnout na naši vlastní průmyslovou základnu, abychom pokračovali v modernizačním plánu."
 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName] odmítá poslat vojenské vybavení"
 BBA_ethiopia_fascist_events.56.a:0 "Nikdy jsme o nich nepochybovali."
 BBA_ethiopia_fascist_events.56.desc:0 "[ITA.GetAdjective] vláda schválila naši žádost o vojenské vybavení. Ačkoli to určitě není jejich nejlepší vybavení, určitě to urychlí naše plány modernizace."
 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName] souhlasí s odesláním vojenského vybavení"
 BBA_ethiopia_fascist_events.57.a:0 "Posilování [FROM.GetName] uvolní naše síly v oblasti."
 BBA_ethiopia_fascist_events.57.b:0 "Nemůžeme riskovat, že se naše plány dostanou do rukou nepřítele."
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName] požádal o dohodu o outsourcingu zbraní, podle které by [ITA.GetAdjective] společnosti založily výrobny ve své zemi pro produkci vojenského vybavení. Vedení vybraných firem by bylo jistě za tuto příležitost rozšířit vděčné. Pokud by však [FROM.GetName] někdy vzbouřil, budeme bojovat proti nepříteli, který zná mnoho našich slabin."
 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName] žádá o dohodu o outsourcingu zbraní"
 BBA_ethiopia_fascist_events.58.a:0 "Skvělý den pro [ETH.GetName]."
 BBA_ethiopia_fascist_events.58.desc:0 "Ke cti našich diplomatů [ITA.GetLeader] udělil povolení [ITA.GetAdjective] společnostem zakládat továrny v naší zemi. To rychle urychlí naši schopnost zkoumat a vyrábět vlastní vojenské zařízení."
 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName] přijímá dohodu o outsourcingu."
 BBA_ethiopia_fascist_events.59.a:0 "Zmeškaná příležitost."
 BBA_ethiopia_fascist_events.59.desc:0 "Naši opovrženíhodní diplomaté selhali v přesvědčování [ITA.GetLeader] o nutnosti našeho outsourcingového dohody o zbraních. To je devastující rána pro náš vojenský a průmyslový rozvoj."
 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName] odmítá dohodu o outsourcingu"
 BBA_ethiopia_fascist_events.60.a:0 "Armáda potřebuje modernizaci nade vše."
 BBA_ethiopia_fascist_events.60.b:0 "Vojenské letectvo bude důležitější v budoucích válkách."
 BBA_ethiopia_fascist_events.60.desc:0 "Italové nebudou ochotni sdílet všechny své průmyslové tajemství s námi ze strachu, že se dostanou do nepřátelských rukou. Proto musíme pečlivě rozvažovat, který aspekt naší armády by mohl mít prospěch z outsourcingu výroby k návrhářům [ITA.GetAdjective]."
 BBA_ethiopia_fascist_events.60.t:0 "Zákaz výroby zbraní"
 BBA_ethiopia_fascist_events.61.a:0 "To by mělo udržet [ITA.GetAdjective]y zaneprázdněné."
 BBA_ethiopia_fascist_events.61.b:0 "Nepomůžeme potenciálnímu nepříteli."
 BBA_ethiopia_fascist_events.61.desc:0 "[ETH.GetAdjective] diplomaté přišli s tajnou žádostí o dodávky zbraní. Zdá se, že v nedávno získaném území [ITA.GetName] není vše v pořádku a místní správa hledá zahraniční pomoc, aby mohla svrhnout své vládce. I pokud by vzpoura selhala, jistě by to odvedlo pozornost a oslabilo [ITA.GetAdjective] armádu. Mohou však nastat následky, pokud se zjistí, že jsme podpořili vzpouru."
 BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] žádá o zbraně na svržení [ITA.GetAdjective] vlády"
 BBA_ethiopia_fascist_events.62.a:0 "Vítězství je na obzoru."
 BBA_ethiopia_fascist_events.62.desc:0 "[FROM.GetAdjective] diplomaté signalizovali, že jsou ochotni začít nám dodávat zbraně, když se připravujeme převrátit [ITA.GetAdjective] síly. Samozřejmě jsme byli poučeni, abychom zcela popřeli jakýkoli zásah z jejich strany, pokud by [ITA.GetAdjective] síly zjistily zbraně."
 BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName] souhlasí s žádostí o zbraně"
 BBA_ethiopia_fascist_events.63.a:0 "Jak moc krátkozraké od nich."
 BBA_ethiopia_fascist_events.63.desc:0 "[FROM.GetAdjective] diplomaté odmítli naše pokusy o získání tajných dodávek zbraní. Zdá se, že si nejsou jisti, jak důvěryhodní jsme, zatímco jsme stále pod vlivem [ITA.GetAdjective]. Mohli by být také zdrženliví v riziku naštvání [ITA.GetAdjective] režimu v těchto turbulentních časech."
 BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName] odmítá žádost o zbraně"
 BBA_ethiopia_fascist_events.64.a:0 "Odměníme jejich loajalitu."
 BBA_ethiopia_fascist_events.64.b:0 "Není ve pozici, aby kladli požadavky."
 BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader] požadoval kontrolu nad [550.GetName] jako odměnu, nebo náhradu, v závislosti na úhlu pohledu, za svoji pokračující loajalitu k [ITA.GetName]. [ETH.GetLeader] byl klíčový při prolomení patové situace při invazi do Etiopie a to by šlo daleko k udržení dobrých vztahů. Nicméně, lidé [ITA.GetAdjective] možná nebudou tak chápaví ohledně toho, proč dáváme území pryč."
 BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName] Žádá o kontrolu nad [550.GetName]"
 BBA_ethiopia_fascist_events.65.a:0 "Odměníme jejich loajalitu."
 BBA_ethiopia_fascist_events.65.b:0 "Není v pozici, aby kladli požadavky."
 BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] požadoval kontrolu nad [559.GetName] a [844.GetName] jako odměnu, nebo kompenzaci z pohledu, za jeho pokračující loajalitu k [ITA.GetName]. [ETH.GetLeader] byl klíčový při prolomení mrtvého bodu během invaze do Etiópie a to by šlo dlouhou cestu k udržení dobrých vztahů. Nicméně lidé [ITA.GetAdjective] nemusí být tak chápaví k tomu, proč dáváme území pryč."
 BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName] Požaduje kontrolu nad [559.GetName] a [844.GetName]."
 BBA_ethiopia_fascist_events.66.a:0 "Budoucnost patří lidu [ETH.GetAdjective]."
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName] laskavě přijali naši žádost o kontrolu nad požadovanými územími. To znamená začátek nové kapitoly ve vztazích Itálie a [ETH.GetAdjective]."
 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName] souhlasí s teritoriálními kompenzacemi"
 BBA_ethiopia_fascist_events.67.a:0 "Testuji naši loajalitu..."
 BBA_ethiopia_fascist_events.67.desc:0 "[ITA.GetAdjective] diplomaté reagovali s pohoršením na naši žádost o územní kompenzaci. Tvrdí, že by to pro [ITA.GetAdjective] obyvatele bylo nepřijatelné odevzdat území komukoli, když bylo zaplaceno jejich krví, natož ho předat bývalému nepříteli."
 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName] Odmítá územní kompenzaci."
 BBA_ethiopia_fascist_events.68.a:0 "Takové pohoršující obvinění."
 BBA_ethiopia_fascist_events.68.desc:0 "Včera v noci byl úspěšně přepaden a zbaven zbraní [ITA.GetAdjective] muniční sklad. Italské úřady nás zuřivě obviňují z orchestrace incidentu, a to navzdory velmi malým důkazům. Ačkoli by si mohli začít být podezřelí k našim vojákům, kteří se pyšní lesklými novými [ITA.GetAdjective] puškami..."
 BBA_ethiopia_fascist_events.68.t:0 " [ITA.GetAdjective] depoty přepadeny"
 BBA_ethiopia_fascist_events.69.a:0 "Silnější [FROM.GetName] by nám umožnilo soustředit se na oblasti blíž domovu."
 BBA_ethiopia_fascist_events.69.b:0 "Naši důstojníci jsou potřeba jinde."
 BBA_ethiopia_fascist_events.69.desc:0 "Vedení [ETH.GetName] uznalo slabost své armády a proto požádalo o naši podporu. Zajímají se, zda bychom dovolili některým našim důstojníkům připojit se k jejich generálnímu štábu a radit jim, jak nejlépe využít nástroje moderní války."
 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName] žádá o vojenské poradce"
 BBA_ethiopia_fascist_events.70.a:0 "Vynikající."
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] souhlasila, aby někteří jejich vojenské důstojníci se připojili k našemu generálnímu štábu na předpokládanou dobu. Doufejme, že se naučíme, jak nejlépe využít naše nové vybavení na moderním bojišti."
 BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName] souhlasí s vysláním důstojníků"
 BBA_ethiopia_fascist_events.71.a:0 "Lepší než nic."
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName] odmítli umožnit svým vojenským důstojníkům připojit se k našemu generálnímu štábu. Byli jsme informováni, že nyní jsou potřební jinde. Nicméně, byli nám zasláni dodatečnou zásilku pěchotního vybavení jako výraz podpory."
 BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName] Odmítá poslat důstojníky."
 BBA_ethiopia_imperial_events.1.a:0 "Můžeme ty peníze využít."
 BBA_ethiopia_imperial_events.1.b:0 "Je to [ROOT.GetAdjective] a tak to zůstane!"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] chce koupit [ROOT.GetAdjective] kolonií [268.GetName]. Nákup by dal [FROM.GetNameDef] přístup k moři přes přístav Džibouti, na který již existuje železniční spojení z Addis Abeby. Nabízejí slušnou částku za tak bezvýznamnou kolonii."
 BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName] chce koupit Džibuti."
 BBA_ethiopia_imperial_events.10.a:0 "Nemáme na výběr..." 
 BBA_ethiopia_imperial_events.10.b:0 "Nebudeme být hrozili."
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] požaduje naše podřízení a integraci do jejich národa. Pokud se podřídíme, bude to samozřejmě konec [THIS.GetName] jako nezávislého národa. Není jasné, jak daleko je [FROM.GetLeader] ochoten zajít, aby dosáhl integrace, ale možnost ozbrojeného konfliktu nelze zatím vyloučit."
 BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap] Posílá ultimátum"
 BBA_ethiopia_imperial_events.11.a:0 "Tomu učiníme přítrž."
 BBA_ethiopia_imperial_events.11.b:0 "Máme důležitější záležitosti, kterými se musíme zabývat."
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap] odmítli přijmout naše požadavky na reintegraci. Znovu a znovu byly [FROM.GetName] ochotny zradit nás kvůli své ochraně, to nemůžeme dovolit, aby se znovu stalo."
 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap] Odrzelo ultimátum."
 BBA_ethiopia_imperial_events.12.a:0 "Jedna starost méně."
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap] přijal potřebu reintegrace s [THIS.GetName]. [FROM.GetLeader] nyní přísahal věrnost jeho jasnosti, [THIS.GetLeader]."
 BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap] Přijímá požadavky"
 BBA_ethiopia_imperial_events.2.a:0 "Skvělá zpráva"
 BBA_ethiopia_imperial_events.2.desc:0 "Jednání s [FROM.GetAdjective] vládou ohledně možného odkupu kolonie [268.GetName] byla ukončena úspěšně. [FROM.GetNameDefCap] souhlasil, že předá přístav Džibuti a okolní oblast [ROOT.GetName] s okamžitou platností, čímž nám poskytne přístup k přístavu a sjednotí lid Afar pod jedním vládcem."
 BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap] souhlasí se prodejem Džibuti"
 BBA_ethiopia_imperial_events.20.a:1 "Červený Ras by měl vládnout [ETH.GetNameDef]."
 BBA_ethiopia_imperial_events.20.b:0 "Uvedení korunového prince jako ústavního monarcha je bezpečnější"
 BBA_ethiopia_imperial_events.20.desc:1 "Poté, co získal podporu ze střední třídy a rolnictva [ETH.GetName], Ras $ETH_ras_imru_haile_selassie$ oznámil oficiální sesazení $ETH_haile_selassie$ a zavedení všeobecných voleb v [ETH.GetNameDef]. Obecně je považován lidmi, a což je v této záležitosti ještě důležitější, [ETH.GetAdjective] vojskem, za pravého hrdinu druhé italsko-ethiopské války, podařilo se mu zajistit loajalitu armády a podpora pro chybějícího císaře se neprojevila."
 BBA_ethiopia_imperial_events.20.t:0 "Krvavý puč od $ETH_ras_imru_haile_selassie$"
 BBA_ethiopia_imperial_events.21.a:0 "Podvolí se naší vládě, ať už jakkoli."
 BBA_ethiopia_imperial_events.21.desc:0 "Naše jednotky pokračují v roztrhávání [ETH.GetAdjective] sil, a vytvářejí cestu pro naši nadřazenou vládu. Nicméně, vidíme vzrůstající aktivitu odporu napříč naším novým dominionem. Zdá se, že zpráva o bývalém vládci, $ETH_haile_selassie$, mluvícím k Společnosti národů, rozproudila mnohé z našich nových poddaných do zuřivosti. Zdá se, že dokud žije jejich císař, odpor bude trnem v oku naší kolonialní administraci."
 BBA_ethiopia_imperial_events.21.t:0 "Odpor v [ETH.GetName]"
 BBA_ethiopia_imperial_events.3.a:0 "Budeme muset zvážit jiné metody."
 BBA_ethiopia_imperial_events.3.desc:0 "Bohužel [FROM.GetAdjective] vláda odmítla naši žádost o koupi přístavu Džibuti. Místo aby viděli vzájemný prospěch, zoufale se drží svých kolonií a odmítají se vzdát tolik, co by uchopili."
 BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName] odmítá prodat Džibuti"
 BBA_ethiopia_imperial_events.4.a:0 "Jak zvláštní žádost, ale proč ne?"
 BBA_ethiopia_imperial_events.4.b:0 "Staneme se součástí říše Sion"
 BBA_ethiopia_imperial_events.4.c:0 "Žádným způsobem!"
 BBA_ethiopia_imperial_events.4.desc:0 "Rastafariánské hnutí v [689.GetName] tvrdí, že $ETH_haile_selassie$ je Messias, nebo Jah, jejich jméno pro Boha, znovuzrozený. Poněkud neočekávaně $ETH_haile_selassie$ přijal tuto přezdívku a [FROM.GetAdjective] vláda požádala, aby se domovina hnutí, tj. [689.GetName], začlenila do [FROM.GetAdjective] říše." 
 BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap] Žádá [689.GetName]."
 BBA_ethiopia_imperial_events.5.a:0 "Viděli světlo"
 BBA_ethiopia_imperial_events.5.desc:0 "Naše skromná žádost o převod kontroly nad [689.GetName] byla [FROM.GetNameDef] přijata. To znamená začátek nové éry. Sláva $ETH_haile_selassie$. Snad to znamená, že můžeme přilákat stoupence napříč celou Amerikou."
 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap] Přijal naši žádost."
 BBA_ethiopia_imperial_events.6.a:0 "Jak se opovažují!"
 BBA_ethiopia_imperial_events.6.desc:0 "Navzdory našim nejlepším snahám jsme nebyli schopni přesvědčit vládu [FROM.GetAdjective], že [689.GetName] je součástí [ROOT.GetAdjective]. Posmívali se našemu požadavku, dokonce zpochybnili božství našeho velkého vůdce."
 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap] odmítá předat [689.GetName]"
 BBA_ethiopia_imperial_events.7.a:0 "To zní jako dobrý nápad"
 BBA_ethiopia_imperial_events.7.b:0 "Úplně to ztratili"
 BBA_ethiopia_imperial_events.7.desc:0 "Rastafariánské hnutí v [689.GetName] tvrdí, že $ETH_haile_selassie$ je Mesiáš nebo Jah, jejich jméno pro Boha, reinkarnován. Poněkud neočekávaně, $ETH_haile_selassie$ přijmul reputaci. V důsledku toho nyní [FROM.GetLeader.GetSheHe] žádá, aby [ROOT.GetNameDef] oficiálně vstoupil do [FROM.GetAdjective] a vytvořil novou mocenskou základnu v Karibiku, odkud může být vliv šířen do zbytku světa."
 BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader] Požaduje podrobení."
 BBA_ethiopia_imperial_events.8.a:0 "Sláva [ROOT.GetLeader]"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] učinil moudré rozhodnutí přijmout naše nadvládu. [FROM.GetName] bude loajálním poddaným [ROOT.GetLeader]. "
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap] podvolí se"
 BBA_ethiopia_imperial_events.9.a:0 "Není možné vyhrát vše"
 BBA_ethiopia_imperial_events.9.desc:0 "Bohužel, [FROM.GetNameDef] odmítl laskavou nabídku stát se poddaným [ROOT.GetLeader]. Navzdory našim nejlepším snahám se nám nepodařilo přesvědčit vládu [FROM.getName], že toto je skutečně ku prospěchu obou stran."
 BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap] odmítá odevzdat se"
 BBA_ethiopia_industrial_financial_events.2.a:0 "Nemají právo to udělat!"
 BBA_ethiopia_industrial_financial_events.2.b:0 "Tak dlouho, jak si dokážeme udržet nějakou autonomii"
 BBA_ethiopia_industrial_financial_events.2.c:0 "Je to opravdu nejlepší pro naše obě země "
 BBA_ethiopia_industrial_financial_events.2.desc:0 "Cituji, že ekonomiky [ROOT.GetName] a [FROM.GetName] jsou tak propojené a že většina průmyslu v [ROOT.GetName] je již pod kontrolou [FROM.GetName], [FROM.GetLeader] požaduje, aby se mezi oběma zeměmi odstranily hraniční stanice. Kontrola celé zahraniční politiky má být svěřena [FROM.Getname] pro zajištění maximální ochrany, koordinace a efektivity. V podstatě by to znamenalo konec [ROOT.GetAdjective] nezávislosti.\n Vše toto bude provedeno s nejlepším zájmem obou zemí, zajišťuje [FROM.GetLeader]."
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap] požaduje integraci."
 BBA_ethiopia_industrial_financial_events.3.a:0 "Možná budeme muset použít sílu na ochranu našich zájmů"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "Navzdory našim nejlepším snahám vysvětlit situaci, [FROM.GetLeader] odmítá vyhovět našim požadavkům na posun integrace našich ekonomik na další úroveň. [FROM.GetLeader] tvrdí, že nezávislost [FROM.GetName] nesmí být poskvrněna a nikdy se nemůže stát součástí jakékoli diskuze."
 BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName] odmítá spolupracovat"
 BBA_ethiopia_industrial_financial_events.4.a:0 "Toto může být určitě poskytnuto"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] viděl potřebu dále vyvést naši spolupráci a koordinaci zahraniční a finanční politiky ještě více než dnes. Nicméně [FROM.GetLeader.GetSheHe] chce, aby [FROM.GetName] si uchovalo určitou míru autonomie v rámci nové federace."
 BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName] chce zachovat částečnou kontrolu"
 BBA_ethiopia_industrial_financial_events.5.a:0 "To je v zájmu všech"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] podepsal dokument, který spojuje [ROOT.GetName] a [FROM.GetName]. Ekonomické politiky budou sladěny, zahraniční úřady budou sloučeny do jednoho. Právní systémy budou spojeny, aby usnadnily plnou spolupráci.\n[FROM.GetNameDefCap] bude od tohoto dne nedílnou součástí [ROOT.GetName]."
 BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader] souhlasí"
 BBA_ethiopia_is_expelled_tt:0 "Vláda §Y[ETH.GetNameWithFlag]§! byla vyhnána z §Y[ENG.GetNameWithFlag]§! a je schopna si zřídit svou exilovou vládu jinde."
 BBA_ethiopia_military_and_tech_events.1.a:0 "Škola si udrží náš důraz na útok"
 BBA_ethiopia_military_and_tech_events.1.b:0 "Škola nám pomůže přejít na obrannější myšlení"
 BBA_ethiopia_military_and_tech_events.1.c:0 "Škola zajistí, že na válku nikdy nebudeme nepřipraveni"
 BBA_ethiopia_military_and_tech_events.1.t:0 "První třída [GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "S válkou za námi máme nyní šanci dokončit vytvoření naší vojenské akademie. První třída kadetů může pomoci naší zemi vyhrávat budoucí války a zajistit, že maximálně využijeme naše zkušenosti z boje proti Italům."
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "První třída, která dokončila [GetEthiopianMilitaryAcademyName], bude muset jít přímo ze školy do války. Dokázat postavit tuto školu a dokončit vzdělání první třídy kadetů, zatímco současně bojujeme ve válce, je skutečně velký počin. \nTo je začátek nové éry pro [ROOT.GetAdjective] armádu!"
 BBA_itali_interaction_events.25.desc:0 "Italské ministerstvo obrany nám vydalo varování ohledně našeho pokusu zapojit Rakousko do naší země. Uvádějí, že pokud se pohneme proti Rakousku, budeme čelit vážným protiopatřením od italské armády. Jak bychom měli zareagovat na tuto jasnou provokaci?"
 BBA_italo_ethiopian_war_events.01.a:0 "Jakýmikoli prostředky potřebnými."
 BBA_italo_ethiopian_war_events.01.b:0 "Musíme být metodický a úmyslný"
 BBA_italo_ethiopian_war_events.01.desc:0 "Naše jednotky se zastavily ve válce proti Abyssinii a dokonce byly na některých místech vyhnány zpět. Tato “vánoční ofenzíva” má Mussoliniho soukromě proklínajícího vojenské velení za jejich neschopnosti. Duce chce výsledky. Teď. \n\n Proto autorizoval jakékoliv prostředky potřebné k odražení Abysinců a ukončení této války rychle - cokoliv to bude stát."
 BBA_italo_ethiopian_war_events.01.t:0 "Konec vánoční ofenzívy"
 BBA_italo_ethiopian_war_events.02.a:0 "Zničte útočníky!"
 BBA_italo_ethiopian_war_events.02.desc:1 "Italové se snaží znovu získat iniciativu ve válce. Zahajují velkou ofenzívu, aby se pokusili rozbít naše linie a rozdrtit [ROOT.GetAdjective] říši jedním úderem. \nNaše síly se musí udržet. Je zásadní, aby naše síly dostatečně dlouho odolávaly intenzivnímu bombardování a útokům s tanky a dělostřelectvem, abychom měli čas přesvědčit mezinárodní společenství, aby jednalo v našem prospěchu."
 BBA_italo_ethiopian_war_events.02.t:0 "Hlavní italská ofenzíva"
 BBA_italo_ethiopian_war_events.03.a:0 "Sázky rostou."
 BBA_italo_ethiopian_war_events.03.desc:0 "Naše ofenzíva donutila Italy ustoupit, ale neuspěla v dosažení svého cíle. Naše jednotky vyčerpaly momentum a Italové se zotavují z šoku našeho útoku.\nZpravodajské zprávy naznačují, že se připravují na nový útok, lépe připraveni než minule. Naše síly musí vydržet. Čím déle můžeme udržet je pryč od naší země, tím více budou muset investovat, a tím snadnější bude přesvědčit Ligy národů, že se nejedná o drobné "koloniální potyčky", ale spíše brutální agresi jednoho členského státu proti druhému."
 BBA_italo_ethiopian_war_events.03.t:0 "Italské posily"
 BBA_italo_ethiopian_war_events.10.a:0 "Je to správná věc, co dělat"
 BBA_italo_ethiopian_war_events.10.b:0 "Nemůžeme riskovat naši ekonomiku."
 BBA_italo_ethiopian_war_events.10.c:0 "Ne, [ITA.GetName] je náš přítel."
 BBA_italo_ethiopian_war_events.10.desc:0 "Rada Ligy národů rozhodla o uvalení celkového embarga na obchod s [ITA.GetNameDef] jako reakci na protiprávní agresi země proti [ETH.GetNameDef]. Sankce zahrnují všechny a jakékoliv zdroje, které mohou být použity k produkci válečného vybavení. Mají být uvaleny okamžitě a zůstanou v platnosti, dokud země nepřestane s nepřátelstvím vůči [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.10.t:0 "Rezoluce o embargu Rady národů."
 BBA_italo_ethiopian_war_events.100.a:0 "Jsou zde vítáni"
 BBA_italo_ethiopian_war_events.100.b:0 "To nemůžeme dovolit."
 BBA_italo_ethiopian_war_events.100.desc:0 "[FROM.GetAdjective] velvyslanec oslovil vládu s formální žádostí od [FROM.GetLeader], aby mu bylo umožněno zřídit zde v [ROOT.GetName] dočasnou exilovou vládu, pokud válka s [ITA.GetName] dopadne špatně. Přijetí by rozhodně ztížilo udržování dobrých vztahů s [ITA.GetName]."
 BBA_italo_ethiopian_war_events.100.t:0 "Žádost od [FROM.GetNameDef]"
 BBA_italo_ethiopian_war_events.101.a:0 "Jedna záležitost méně, o kterou se musíme obávat"
 BBA_italo_ethiopian_war_events.101.desc:0 "[FROM.GetAdjective] vláda reagovala na žádost, aby se stala hostitelskou zemí pro [ROOT.GetLeader], pokud by to bylo nezbytné."
 BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap] Přijímá žádost o pořádání vlády"
 BBA_italo_ethiopian_war_events.102.a:0 "Měli bychom zkusit jinde"
 BBA_italo_ethiopian_war_events.102.desc:0 "Bohužel, [FROM.GetAdjective] vláda se nebojí rozrušit [ITA.GetLeader]. Odmítli naši žádost o zřízení dočasné vlády tam, pokud [ETH.GetName] padne."
 BBA_italo_ethiopian_war_events.102.t:0 "[FROM.GetNameDefCap] odmítá [ROOT.GetAdjective] žádost"
 BBA_italo_ethiopian_war_events.11.a:0 "Toto by mělo ublížit jejich válečnému úsilí"
 BBA_italo_ethiopian_war_events.11.b:0 "To neuděláme"
 BBA_italo_ethiopian_war_events.11.desc:0 "Delegáti z [ETH.GetName] v Ligy národů požadovali, aby byl Suezský průplav uzavřen pro [ITA.GetName] jako zvýšení sankcí proti [ITA.GetNameDef]. Po dlouhé debatě v radě se rada rozhodla vyhovět žádosti. Tak [ROOT.GetNameDef] byla pověřena úkolem zablokovat jakýkoli [ITA.GetAdjective] provoz přes průplav."
 BBA_italo_ethiopian_war_events.11.t:0 "Společnost národů požaduje uzavření Suezu"
 BBA_italo_ethiopian_war_events.110.a:0 "Musíme to přijmout, zatím"
 BBA_italo_ethiopian_war_events.110.b:0 "Nebudou se odvážit udělat cokoliv."
 BBA_italo_ethiopian_war_events.110.desc:0 "Společnost národů požadovala okamžité ukončení nepřátelství mezi [ROOT.GetName] a [FROM.GetName]. Usnesení rady dává členským státům právo vyhlásit válku vůči [ROOT.GetDameDef], pokud se odmítneme podvolit."
 BBA_italo_ethiopian_war_events.110.t:0 "Požadavek Rady národů na mír"
 BBA_italo_ethiopian_war_events.111.a:0 "Jakási vítězství"
 BBA_italo_ethiopian_war_events.111.desc:0 "Situace v [FROM.GetName] je vážná, jak morálka mezi vojáky nadále klesá! Armáda je zablokována na několika místech a čelí masové dezertaci, což snižuje naše čísla i bez pomoci od [ETH.GetAdjective]ů! Dokonce máme zprávu o úředníkovi, který byl přejet autem. Označili jsme to za nehodu."
 BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader] Souhlasí s mírem."
 BBA_italo_ethiopian_war_events.112.a:0 "Budeme muset bojovat ještě tvrději"
 BBA_italo_ethiopian_war_events.112.desc:0 "Navzdory hrozbě války od členů Rady národů, [FRON.GetLeader] zůstává odhodlán zničení [ROOT.GetName]. Rada nařídila okamžité ukončení nepřátelství, ale [FROM.GetName] hrubě odmítá vyhovět."
 BBA_italo_ethiopian_war_events.112.t:0 "[FROM.GetName] Vyzývá Ligy národů"
 BBA_italo_ethiopian_war_events.113.a:0 "Pokud je síla jediným jazykem, který mluví"
 BBA_italo_ethiopian_war_events.113.b:0 "Nemůžeme nechat Ligy národů diktovat naši zahraniční politiku"
 BBA_italo_ethiopian_war_events.113.desc:0 "Liga národů požadovala, aby [FROM.GetNameDef] okamžitě zrušil svou agresi proti [ETH.GetName]. Nicméně, [FROM.GetLeader] zůstává neochvějný a odmítá se podřídit. To je očividné porušení mezinárodního práva a rada požadovala mezinárodní akci proti [FROM.GetNameDef]."
 BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName] odmítá vyhovět rezoluci Společnosti národů"
 BBA_italo_ethiopian_war_events.12.a:0 "Opravdu se dá někomu věřit?"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader] informoval Radu národů, že [FROM.GetNameDef] nezavře Suezský kanál pro [ITA.GetName]. To je zjevné porušení mezinárodních dohod, a když byla vyzvána, aby vyhověla, [FROM.GetName] jednoduše oznámila, že opouští Radu národů."
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName] Odmítá uzavřít Suez"
 BBA_italo_ethiopian_war_events.120.a:0 "Měli bychom se soustředit na něco snazšího"
 BBA_italo_ethiopian_war_events.120.b:0 "Stále můžeme vyhrát!"
 BBA_italo_ethiopian_war_events.120.desc:0 "Válka v [FROM.GetName] neprobíhá podle očekávání. Naše hrdá země se rychle stává terčem posměchu v Evropě a davy v [ROOT.GetCapitalVictoryPointName] se stávají neklidnými. Revoluce může být na dosah. Nyní k nám [FROM.GetLeader] přichází s mírovou nabídkou."
 BBA_italo_ethiopian_war_events.120.t:0 "Debakl v [FROM.GetName]"
 BBA_italo_ethiopian_war_events.121.a:0 "To signalizuje nový začátek pro Afriku"
 BBA_italo_ethiopian_war_events.121.desc:0 "Dlouhá a hořká bitva je konečně u konce. [FROM.GetLeader] přijal naše požadavky a zastavil agresi proti [ROOT.GetName]. [ROOT.GetLeader] je dnes hrdinou. [ROOT.GetLeader.GetSheHeCap] bezpečně vedl [ROOT.GetNameDef] těmito těžkými časy a úspěšně obranil evropskou kolonialistickou moc."
 BBA_italo_ethiopian_war_events.121.t:0 "Vítězství!"
 BBA_italo_ethiopian_war_events.122.a:0 "Válka vstupuje do nové fáze."
 BBA_italo_ethiopian_war_events.122.desc:0 "Navzdory úspěchům [ROOT.GetAdjective] ve válce, vůdce [FROM.GetAdjective] odmítá přijmout porážku. [ROOT.GetLeader] ukázal světu, že africký národ může čelit evropským invazím, a to je vítězství samo o sobě. Nyní musíme přinést jedno na kolena."
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader] tvrdohlavě odmítá."
 BBA_italo_ethiopian_war_events.13.a:0 "To je pro ně rána!"
 BBA_italo_ethiopian_war_events.13.desc:0 "Následkem rezoluce ve Společnosti národů, [FROM.GetLeader] veřejně oznámil, že [ITA.GetAdjective] plavidla procházející Suezským kanálem již nejsou povolena. Jakákoli [ITA.GetAdjective] plavidla, která se pokusí projít kanálem, budou zabavena a jejich náklad bude konfiskován, dokud [ITA.GetName] neukončí svou agresi proti [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName] uzavírá Suez pro [ITA.GetName]"
 BBA_italo_ethiopian_war_events.14.a:0 "Měli bychom to správně zorganizovat."
 BBA_italo_ethiopian_war_events.14.b:0 "Pokud lidé chtějí odejít..."
 BBA_italo_ethiopian_war_events.14.c:0 "Nemá smysl posílat naše občany umírat v jiné zemi"
 BBA_italo_ethiopian_war_events.14.d:0 "Máme svou vlastní válku, kterou musíme bojovat."
 BBA_italo_ethiopian_war_events.14.desc:0 "Rada Ligy národů projednala žádost od [ETH.GetName] o vojenskou intervenci ve válce s Itálií. Nakonec se rada neodvážila požádat o plnohodnotnou intervenci, ale vydala prohlášení, které doporučuje členským státům, aby podpořily [ETH.GetName] jakýmkoliv způsobem možným, včetně možné účasti dobrovolníků na straně [ETH.GetName] v konfliktu."
 BBA_italo_ethiopian_war_events.14.t:0 "Rezoluce Ligy národů pro podporu [ETH.GetName]"
 BBA_italo_ethiopian_war_events.15.a:0 "Dobře."
 BBA_italo_ethiopian_war_events.15.b:0 "Škoda"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "V důsledku usnesení Ligy národů povolit podporu [ROOT.GetName] přicházejí dobrovolníci z celého světa. Mezinárodní brigády se formují z těchto dobrovolníků. Doufejme, že jejich bojové schopnosti jsou srovnatelné s jejich nadšením."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "I po usnesení Ligy národů, které umožnilo podporu [ROOT.GetName], je počet dobrovolníků, kteří přicházejí pomoci nám v naší válečné snaze, bohužel velmi malý. Doufejme, že bojové schopnosti těchto statečných bojovníků za svobodu jsou v souladu s jejich nadšením."
 BBA_italo_ethiopian_war_events.15.t:0 "Naše výzva k mezinárodní pomoci."
 BBA_italo_ethiopian_war_events.16.a:0 "Budeme muset počkat a uvidíme."
 BBA_italo_ethiopian_war_events.16.desc:0 "Liga národů neudělala krok, aby se pokusila vytvořit vojenskou sílu k vyhnání [ITA.GetName] z [ROOT.GetName]. Nicméně povzbudili členské země, aby poslaly jednotky k obnovení status quo. Jsou náznaky, že několik národů organizuje expedice, včetně zemí jako [FROM.GetName]. Zůstává ještě vidět, zda to jsou jen slova, nebo jestli skutečně přicházejí, aby nám pomohli."
 BBA_italo_ethiopian_war_events.16.t:0 "Pomoc je na cestě?"
 BBA_italo_ethiopian_war_events.20.a:0 "Boj pokračuje"
 BBA_italo_ethiopian_war_events.20.desc:0 "Navzdory kapitulaci [ETH.GetAdjective] sil, [ETH.GetLeader] odmítá se vzdát. Hovoří se o tom, že [ETH.GetLeader.GetSheHe] byl povolen k založení exilové vlády v [?ETH.host_nation.GetNameDef]. Byla vydána formální protestní nota [？ETH.host_nation.GetAdjective] vládě."
 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader] Odmítá kapitulovat"
 BBA_italo_ethiopian_war_events.200.a:0 "Kdyby jen mohli udělat víc než mluvit"
 BBA_italo_ethiopian_war_events.200.desc:0 "Veřejná sympatie pro věc [ROOT.GetName] byla vždy silná. Nikdo však opravdu nečekal, že země udrží déle než měsíc. Naše neochvějná odolnost vůči [ITA.GetAdjective] invazím získává srdce lidí po celém světě, a vůdci zemí začínají brát [ROOT.GetName] vážněji."
 BBA_italo_ethiopian_war_events.200.t:0 "Mezinárodní reputace roste"
 BBA_italo_ethiopian_war_events.201.a:0 "Musíme na tom stavět, abychom vyhnali nepřítele z [ROOT.GetName]"
 BBA_italo_ethiopian_war_events.201.desc:0 "Držením se tak dlouho, proti těmto šancím, se morálka běžných vojáků začíná znovu zvyšovat. Když počáteční nadšení vyprchalo, mnozí začali brát budoucí porážku za samozřejmou, ale nyní se opět mluví o možné vítězství. Existují také jasné známky, že jednotky se přizpůsobují novému stylu boje."
 BBA_italo_ethiopian_war_events.201.t:0 "Posílení morálky armády"
 BBA_italo_ethiopian_war_events.202.a:0 "Proud se otáčí"
 BBA_italo_ethiopian_war_events.202.desc:0 "Začalo to jako potok, zpočátku několik nepravidelných jednotek našeho nepřítele ztratilo důvěru a někteří z nich přešli, aby bojovali za nás. Nyní vojáci masově dezertují, a to nejen nepravidelní. Někteří z dezertérů dokonce přinášejí těžké vybavení."
 BBA_italo_ethiopian_war_events.202.t:0 "Desertace nepřítele"
 BBA_italo_ethiopian_war_events.203.a:0 "Poháníme útočníky do moře"
 BBA_italo_ethiopian_war_events.203.desc:0 "Takzvaní experti by nám nedali ani měsíc, když válka začala. Drželi jsme se proti takzvané moderní armádě mnohem déle, než to. Víme, jak bojují, a přizpůsobili jsme se tomu. Víra mezi lidmi se vrací, nováčci se hrnou k vlajkám z blízka i dál."
 BBA_italo_ethiopian_war_events.203.t:0 "Přežití navzdory všem předpokladům"
 BBA_italo_ethiopian_war_events.204.a:0 "Vítězství je nyní blízko" 
 BBA_italo_ethiopian_war_events.204.desc:0 "Všude lidé povstávají proti dobyvatelům, mladí i staří se připojují k odboji, nutí [ITA.GetName] pracovat ještě tvrději pro jakýkoliv zisk, který dosáhnou. Místní, kteří nemohou bojovat, vyrábějí zbraně a vybavení pro armádu."
 BBA_italo_ethiopian_war_events.204.t:0 "Válka lidu"
 BBA_italo_ethiopian_war_events.300.a:1 "Jak málo víry mají!"
 BBA_italo_ethiopian_war_events.300.desc:2 "Naše armády se snaží dosáhnout jakéhokoliv pokroku v [ETH.GetName], a nedostatek postupu je cítit dokonce i v [ITA.GetName]. [ITA.GetAdjective] populace začíná ztrácet víru ve válku, a dokonce i v naše vedení, aby zajistilo vítězství na konci."
 BBA_italo_ethiopian_war_events.300.t:0 "Veřejnost v Itálii znepokojena"
 BBA_italo_ethiopian_war_events.301.a:1 "Musíme zvrátit chod války!"
 BBA_italo_ethiopian_war_events.301.desc:1 "Naše armády v [ETH.GetName] nedělají prakticky žádný pokrok a utrpěly těžké ztráty. Odpor je silný a musíme bojovat tvrdě o každý palec, který získáme. Morálka v armádách je na historickém minimu a dokonce jsme obdrželi zprávy, že některé jednotky odmítly vykonávat přímé rozkazy."
 BBA_italo_ethiopian_war_events.301.t:0 "Africká armáda zklamána"
 BBA_italo_ethiopian_war_events.302.a:1 "Znepokojující zprávy!"
 BBA_italo_ethiopian_war_events.302.desc:1 "Naše potíže v [ETH.GetName] začaly mít vlnový efekt jinde; dostávají se k nám zprávy z kolonií, že naši poddaní začali ignorovat místní úřady jak v malých, tak velkých záležitostech. Očividně považují náš nedostatek pokroku ve válce za slabost a testují naši sílu."
 BBA_italo_ethiopian_war_events.302.t:0 "Nepokoje v koloniích"
 BBA_italo_ethiopian_war_events.303.a:1 "Zrádci!"
 BBA_italo_ethiopian_war_events.303.desc:1 "Debakl [ETH.GetAdjevtive] obrátil [ITA.GetAdjective]y proti válce. Čím dál více lidí otevřeně kritizuje naši vládu a její vedení, a dokonce se šuškání o jiných alternativách nezdá být neobvyklé."
 BBA_italo_ethiopian_war_events.303.t:0 "Italská veřejnost zpochybňuje válečné úsilí"
 BBA_italo_ethiopian_war_events.304.a:1 "Zbabělci všichni!"
 BBA_italo_ethiopian_war_events.304.desc:1 "Situace v [ETH.GetName] je kritická, protože morálka mezi vojáky stále klesá! Armáda je na několika místech uvízlá a čelí masové dezertaci, což naše počty zmenšuje i bez pomoci od [ETH.GetAdjective]ů! Dokonce máme zprávu o důstojníkovi, kterého srazil kamion. Označili jsme to za nehodu."
 BBA_italo_ethiopian_war_events.304.t:0 "Hromadné dezerce"
 BBA_italo_ethiopian_war_events.305.a:1 "Taková drzost!"
 BBA_italo_ethiopian_war_events.305.desc:1 "Co začínalo jako občanská neposlušnost v koloniích se téměř vyvinulo v otevřenou vzpouru! Naše selhání v řešení pokračujících potíží v [ETH.GetName] přesvědčilo naše poddané, že jsme slabí a že by se jim lépe dařilo bez naší vlády."
 BBA_italo_ethiopian_war_events.305.t:0 "Vřava v koloniích"
 BBA_italo_ethiopian_war_events.400.a:0 "Pošlete ultimátum požadující úplné podrobení"
 BBA_italo_ethiopian_war_events.400.b:0 "Můžeme se s [AFA.GetNameDef] vypořádat později. Teď není čas."
 BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetLeader], sultán [AFA.GetNameDef], byl dlouho pod silným vlivem [ROOT.GetAdjective]. Stejně jako během poslední války zůstal neutrální, přestože byl formálně součástí [ETH.GetAdjective] impéria. Skutečně, jediným důvodem, proč sultán stále má moc, je dobrota [ROOT.GetAdjective]. Země možná prodala své pobřeží [ROOT.GetName], ale stále je překážkou naší doby. Zisk [?ITA.ITA_capture_state.GetName] by mohl být dostatečný k tomu, aby přesvědčil sultána vzdát se zbytku své země."
 BBA_italo_ethiopian_war_events.400.t:0 "Čas se vypořádat s [AFA.GetNameDef]"
 BBA_italo_ethiopian_war_events.401.a:0 "Nemá smysl resistovat"
 BBA_italo_ethiopian_war_events.401.b:0 "Pokud chtějí naši zemi, budou si ji muset vzít silou"
 BBA_italo_ethiopian_war_events.401.desc:0 "Italové žádali, abychom celou zemi umístili pod jejich kontrolu, aby ji mohli použít jako základnu ve své válce proti [ETH.GetName]. Přijetí by efektivně znamenalo konec nezávislosti [ROOT.GetName], ale odmítnutí určitě povede k invazi."
 BBA_italo_ethiopian_war_events.401.t:0 "Ultimátum od [FROM.GetName]."
 BBA_italo_ethiopian_war_events.402.a:0 "Dobře, pojďme se posunout a obsadit tyto země."
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap] přijal naše požadavky, aby nám umožnil používat [FROM.GetAdjective] země jako základnu pro operace proti [ETH.GetName]. To fakticky ukončuje nezávislost [FROM.GetName]."
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader] Kapituluje"
 BBA_italo_ethiopian_war_events.403.a:0 "Bude to muset udělat tím nejtěžším způsobem"
 BBA_italo_ethiopian_war_events.403.desc:0 "Bohužel diplomatický tlak nebyl dostatečný k zajištění italské nadvlády nad [FROM.GetNameDef]. [FROM.GetLeader] trvá na tom, že jeho země může stát proti vojenské moci [ROOT.GetName]."
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap] Zůstává neoblomný"
 BBA_italo_ethiopian_war_events.500.a:0 "Hořké mírové usmíření"
 BBA_italo_ethiopian_war_events.500.b:0 "Potřebujeme jejich podporu"
 BBA_italo_ethiopian_war_events.500.c:0 "Bojovali jsme příliš tvrdě!"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "[FROM.GetAdjective] požaduje, abychom hledali mír s [ETH.GetName], pokud chceme jejich pomoc proti Němcům. Pokud podepíšeme smlouvu s Etiopany, musíme být ochotni se rozloučit s částí zemí, které jsme dobyli, zatímco si ponecháme jiné. Takový mír bude pro naše země zcela jistě hořkým polknutím, ale možná by to stálo za to, když čelíme Němcům."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "Abychom nám dali část jejich koloniálních území, Britové chtějí konec naší válce s Etiopany. Pokud s nimi podepíšeme smlouvu, musíme být ochotni se rozloučit s částí zemí, které jsme dobyli, zatímco si ponecháme jiné. Takový mír bude zcela jistě hořký pro oba naše národy s ohledem na všechnu krev, pot a slzy, které jsme prolili."
 BBA_italo_ethiopian_war_events.500.t:0 "Požadavky na mír."
 BBA_italo_ethiopian_war_events.500_tt:0 "Válka pokračuje"
 BBA_italo_ethiopian_war_events.501.a:0 "Nemáme na výběr."
 BBA_italo_ethiopian_war_events.501.b:0 "Budeme bojovat dál!"
 BBA_italo_ethiopian_war_events.501.desc:0 "Naše milostivá hostitelská země, která nás přijala poté, co byla naše vlastní země přemožena [ITA.GetNameDefCap], se zdá být unavenou z nás. Tajně plánují za našimi zády přimět nás podepsat mírovou smlouvu s odpornými italskými vetřelci. O tom, co s tím můžeme dělat, jsme bohužel málo."
 BBA_italo_ethiopian_war_events.501.t:0 "Donuceni k mírovému jednání"
 BBA_italo_ethiopian_war_events.502.a:0 "Taková škoda"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "Italská vláda odmítla naši žádost, aby uzavřeli mír s [ETH.GetNameDefCap] výměnou za naši pomoc proti Němcům. Budou se muset s tímto útokem postavit sami."
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "Italská vláda odmítla naši žádost, aby uzavřeli mír s [ETH.GetNameDefCap] výměnou za některá z našich koloniálních území. To pouze ukazuje, že nemůže být žádné dohody s takovými zločinci!"
 BBA_italo_ethiopian_war_events.502.t:0 "Žádná mírová smlouva"
 BBA_italo_ethiopian_war_events.503.a:0 "Podrobnou situaci ovládneme"
 BBA_italo_ethiopian_war_events.503.desc:0 "Etiopská vláda odmítla britský požadavek podepsat mírovou dohodu s námi. To vedlo k tomu, že [ENG.GetLeader] vyhostil Etiopany z [ENG.GetNameDef], posílajíc jasný signál všem, kterou spolupráci si cení více. To nám ponechává příležitost dále posílit naše africké državy!"
 BBA_italo_ethiopian_war_events.503.t:0 "[ETH.GetNameDefCap] odmítá mírové rozhovory"
 BBA_italo_ethiopian_war_events.510.a:0 "Zaplatí za své lži!"
 BBA_italo_ethiopian_war_events.510.desc:0 "Obdrželi jsme zprávy, že Italové zahájili kampaň dezinformací, aby podkopali náš režim a legitimitu doma. Tyto zlé lži by mohly přesvědčit některé naše poddané o [ITA.GetNameDef] věci a oslabit naši nárok na trůn. Musíme obnovit naši vládu nad Etiopií, než způsobí další škody!"
 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDef] podrývá ethiopskou autoritu"
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "Hlavní mocnosti ve Společnosti národů mohou získat válečný cíl na [ROOT.GetName]."
 BBA_italy_air_accident.01.a:0 "Devastující rána..."
 BBA_italy_air_accident.01.desc:1 "Maršál Italo Balbo byl sestřelen vlastní palbou nad Libyí. Chybné určení vedlo k tomu, že protiletadlové baterie zahájily palbu a sestřelily jeho letadlo z nebe. Generál Giuseppe Tellera, který cestoval v jiném letadle, havárii přežil, ale byl otřesen tímto zážitkem."
 BBA_italy_air_accident.01.t:1 "Tragická smrt $ITA_italo_balbo$"
 BBA_italy_air_accident.02.a:0 "Tragické..."
 BBA_italy_air_accident.02.desc:1 "Po nesprávném identifikování došlo k přátelské palbě na letadlo polního maršála Itala Balba z protiletadlových baterií nad oblohou Libye. Naštěstí se mu podařilo uniknout bez úhony, ale jeho náčelník štábu, generál Giuseppe Tellera, měl méně štěstí a byl sestřelen a zabit. Rozzlobený Balbo potrestal celou společnost - včetně důstojníků - docela přísně."
 BBA_italy_air_accident.02.t:1 "Tragická smrt $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.03.a:0 "Balbova statečnost zachránila situaci!"
 BBA_italy_air_accident.03.desc:1 "Maršál Italo Balbo byl postřelen přátelskou palbou z protiletadlových baterií po chybné identifikaci na nebi nad Libyí. Podařilo se mu kontaktovat pozemní jednotky a vyhnout se palbě, Balbo přesvědčil protiletadlovou posádku, aby přestala střílet, a úspěšně přistál se svým letadlem. Maršál byl oslavován za svou odvahu a klid v horké situaci."
 BBA_italy_air_accident.03.t:0 "Tragédie přátelského požáru odvrácena"
 BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap] ztratil dva vynikající důstojníky."
 BBA_italy_air_accident.11.desc:1 "Při cestě k inspekci francouzské hranice havarovalo letadlo náčelníka vzdušných sil Alda Pellegriniho a generála Pietra Pintora kvůli poruchám motoru. Letadlo se zřítilo, nikdo na palubě nepřežil."
 BBA_italy_air_accident.11.t:0 "Tragická letecká nehoda"
 BBA_italy_air_accident.12.a:0 "Štěstí je na jejich straně!"
 BBA_italy_air_accident.12.desc:1 "Při letu k francouzské hranici se letadlo náčelníka letectva Alda Pellegriniho a generála Pietra Pintora setkalo s problémy s motorem a začalo rychle ztrácet výšku. V čele s jistou smrtí vzal Pellegrini řízení a dokázal letadlo nouzově přistát díky jeho znalosti letadel Savoia-Marchetti. Všichni na palubě přežili, i když se poranili. "
 BBA_italy_air_accident.12.t:0 "Letecká nehoda"
 BBA_italy_anti_colonialism_events.01.a:0 "Musíme tuto frašku zastavit nyní!"
 BBA_italy_anti_colonialism_events.01.b:0 "Osvobodíme pracující v Etiopii!"
 BBA_italy_anti_colonialism_events.01.c:0 "Musíme integrovat etiopská území."
 BBA_italy_anti_colonialism_events.01.d:0 "Měli bychom investovat do Etiopie a etiopských národů."
 BBA_italy_anti_colonialism_events.01.desc:0 "Jakmile se naše vnitřní záležitosti vyřešily, můžeme se znovu zaměřit směrem ven. Dědici jsme velkého množství problémů od fašistů, problémy, které nyní musíme vyřešit. Jedna z hlavních otázek je otázka Etiopie. Byla to nespravedlivá a krutá válka, kterou zahájil stále ambiciózní Mussolini, a nyní, když je pryč, je na nás rozhodnout o osudu Etiopie."
 BBA_italy_anti_colonialism_events.01.e:0 "Musíme udržet status quo."
 BBA_italy_anti_colonialism_events.01.f:0 "Musíme učinit přítrž potlačovací vládě [ETH.GetLeader]!"
 BBA_italy_anti_colonialism_events.01.g:0 "Posílíme vazby s etiopským lidem."
 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_etiopská_otázka$"
 BBA_italy_anti_colonialism_events.02.a:0 "Zní to rozumně."
 BBA_italy_anti_colonialism_events.02.b:0 "Musíme se vzdát..."
 BBA_italy_anti_colonialism_events.02.c:0 "Příliš pozdě, budou se klanět!"
 BBA_italy_anti_colonialism_events.02.desc:0 "Nová vláda [FROM.GetName] se k nám přiblížila a žádá o příměří. Zdá se, že po občanské válce měli dost krve a boje."
 BBA_italy_anti_colonialism_events.02.t:0 "Návrh příměří od [FROM.GetName]"
 BBA_italy_anti_colonialism_events.03.a:0 "Je to mír!"
 BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetName]’s [FROM.GetLeader] souhlasil s naším navrhovaným příměřím a je ochoten dát míru šanci. Konečně můžeme nechat jedno z Mussoliniho největších zločinů za sebou a začít znovu."
 BBA_italy_anti_colonialism_events.03.t:0 "Konec italo-ethiopské války"
 BBA_italy_anti_colonialism_events.04.a:1 "[FROM.GetLeader] toho bude litovat!"
 BBA_italy_anti_colonialism_events.04.desc:0 "Abychom se vzpamatovali z naší občanské války, nyní hledají další příležitosti, a [FROM.GetLeader] nelenil a rozproudil krvežíznivou kampaň v oblastech pod naší kontrolou. Bude potřeba naší síly, abychom ukázali, že už nejsme slabí!"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader] odmítá náš návrh"
 BBA_italy_anti_colonialism_events.05.a:0 "Rádi se podvolíme."
 BBA_italy_anti_colonialism_events.05.b:0 "Nevzdáme se naší omezené autonomie!"
 BBA_italy_anti_colonialism_events.05.desc:0 "Vláda v [FROM.GetName] se pokouší převzít přímou kontrolu nad našimi územími a integrovat nás do širší administrativy [FROM.GetAdjective]. Jak to ovlivní naše lidi, kulturu a tradici, nikdo zatím neví."
 BBA_italy_anti_colonialism_events.05.t:1 "[FROM.GetAdjective] Požadavky na [ROOT.GetAdjective] Integraci"
 BBA_italy_anti_colonialism_events.06.a:0 "Favoloso!"
 BBA_italy_anti_colonialism_events.06.desc:0 "D vláda [FROM.GetAdjective] si uvědomila, že integrace do širší [ROOT.GetAdjective] administrativy by byla prospěšná a posílila nás všechny."
 BBA_italy_anti_colonialism_events.06.t:0 "[FROM.GetAdjective] integrace do [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.07.a:0 "Bylo toho příliš..."
 BBA_italy_anti_colonialism_events.07.desc:0 "Zdá se, že [FROM.GetAdjective] považují za vhodnější vládnout sami a odmítli naši nabídku na zapojení do naší širší administrativy."
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName] odmítla naši nabídku"
 BBA_italy_anti_colonialism_events.08.a:0 "[ROOT.GetCapitalVictoryPointName] kvetou!"
 BBA_italy_anti_colonialism_events.08.desc:0 "Zdá se, že nová vláda v [FROM.GetName] si přeje upravit některé z méně rafinovaných praktik svých předchůdců vůči [ROOT.GetAdjective] lidem a rozhodla se investovat do naší země pro změnu."
 BBA_italy_anti_colonialism_events.08.t:0 "[FROM.GetAdjective] Investice do [ROOT.GetAdjective] Rozvoje"
 BBA_italy_anti_colonialism_events.09.a:0 "Budeme následovat naše italské soudruhy!"
 BBA_italy_anti_colonialism_events.09.b:0 "Potřebujeme změnu ve vládě!"
 BBA_italy_anti_colonialism_events.09.c:0 "Takoví domýšliví Evropané!"
 BBA_italy_anti_colonialism_events.09.desc:0 "Hlad [FROM.GetAdjective] po expanze se zdá nezná mezí! Obdrželi jsme delegaci z [FROM.GetName], která nám nabízí podřízení. Malé by se změnilo, tvrdí; stále bychom vládli našim zemím tak, jak uznáme za vhodné, ale s výhodou extra ochrany od [FROM.GetAdjective]s a příležitostného přizpůsobení."
 BBA_italy_anti_colonialism_events.09.t:0 "[FROM.GetAdjective] Vláda vyvíjí tlak na [ROOT.GetName]"
 BBA_italy_anti_colonialism_events.10.desc:0 "Vláda [FROM.GetAdjective] se moudře rozhodla přijmout naši nabídku spojit síly a užívat naší ochrany. To bez pochyb posílí a prospěje oběma zemím!"
 BBA_italy_anti_colonialism_events.10.t:0 "[FROM.GetAdjective] Dělníci se radují!"
 BBA_italy_anti_colonialism_events.100.a:0 "Albánský a italský národ se spojí!"
 BBA_italy_anti_colonialism_events.100.b:0 "Budeme následovat novou italskou vládu!"
 BBA_italy_anti_colonialism_events.100.c:0 "Nonsense!"
 BBA_italy_anti_colonialism_events.100.desc:0 "Obdrželi jsme delegaci od [FROM.GetName] usilující o bližší vztahy s námi. Hovořili dlouho o naší společné historii a jak silnější bychom byli, kdybychom spojili síly. Není pochyb, že se považují za vůdce této potenciální dohody. I když taková dohoda by byla výhodná na určitých úrovních, ztratili bychom veškerou autonomii."
 BBA_italy_anti_colonialism_events.100.t:0 "[FROM.GetAdjective] úředníci se na nás obracejí"
 BBA_italy_anti_colonialism_events.101.a:0 "Meraviglioso!"
 BBA_italy_anti_colonialism_events.101.desc:0 "Velký a moudrý [FROM.GetLeader] lidu [FROM.GetAdjective] souhlasil, že se připojí k nám a spojí se do jedné země! To je významný den pro [ROOT.GetName] a [FROM.GetName] oba!"
 BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap] Integrované do [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.102.a:0 "Další vítězství pracující třídy!"
 BBA_italy_anti_colonialism_events.102.desc:0 "Vláda [FROM.GetAdjective] moudře zvolila, aby se připojila k nám, ačkoliv se neslije do jedné země, ale přijme [ROOT.GetAdjective] vedení a vedení. I když to není výsledek, který jsme doufali, posílí to naše pozice v Středozemním moři, aniž bychom prolévali krev."
 BBA_italy_anti_colonialism_events.102.t:0 "[FROM.GetAdjective] vláda hledá spolupráci"
 BBA_italy_anti_colonialism_events.103.a:0 "Přijmou lidé [FROM.GetAdjective] toto?"
 BBA_italy_anti_colonialism_events.103.b:0 "Dny [FROM.GetLeader] by mohly být sečteny."
 BBA_italy_anti_colonialism_events.103.desc:0 "Je zřejmé, že [FROM.GetAdjective] lidé jsou ovládáni nerozumným a sobeckým vůdcem. [FROM.GetLeader] odmítá vidět rozum a spojit síly s námi, což by oba státy posílilo a zajistilo věčný mír mezi našimi národy."
 BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader] Odmítlo naše úředníky"
 BBA_italy_anti_colonialism_events.11.a:0 "Zářivá budoucnost čeká na [FROM.GetAdjective] lid!"
 BBA_italy_anti_colonialism_events.11.desc:0 "Ačkoli [FROM.GetAdjective] vedení nepřijalo naši nabídku na ochranu a spolupráci, setkali jsme se v polovině cesty a nahradili svou vládu vládou více podobnou té naší, která je k nám více přátelsky nakloněna."
 BBA_italy_anti_colonialism_events.11.t:0 "[FROM.GetAdjective] Pracovníci převzali moc"
 BBA_italy_anti_colonialism_events.12.a:0 "Čas je naučí, jak se mýlí."
 BBA_italy_anti_colonialism_events.12.b:0 "Byla to výzva, ne návrh."
 BBA_italy_anti_colonialism_events.12.desc:0 "Vůdce [FROM.GetName] [FROM.GetLeader] důrazně odmítl náš návrh ochrany a spolupráce a bez obalu řekl naší delegaci, ať se co nejrychleji vrátí domů."
 BBA_italy_anti_colonialism_events.13.a:0 "Zní to dobře!"
 BBA_italy_anti_colonialism_events.13.b:0 "Ne na této Zemi!"
 BBA_italy_anti_colonialism_events.13.desc:0 "Zdá se, že [FROM.GetAdjective]si získali značný respekt pro naše síly a schopnosti během jejich války s námi. Tak moc, že nám chtějí nabídnout vzájemnou dohodu o neagresi a záruku v případě války."
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName] Se snaží posílit vazby."
 BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] se moudře souhlasilo podepsat naši navrhovanou vzájemnou smlouvu o neagresi mezi [FROM.GetName] a [ROOT.GetName] stejně jako vzájemnou záruku - v případě, že by se některý z nás setkal s agresorem."
 BBA_italy_anti_colonialism_events.15.a:0 "Jejich ztráta!"
 BBA_italy_anti_colonialism_events.15.b:0 "Pokud nejsou s námi, jsou proti nám!"
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader] nerozumně odmítl náš navrhovaný obranný pakt mezi [FROM.GetName] a [ROOT.GetName]. Toto ujištění by přineslo stabilitu a bezpečnost oběma našim zemím, ale nyní musíme čelit světu sami."
 BBA_italy_anti_colonialism_events.20.a:0 "Je čas napravit věci!"
 BBA_italy_anti_colonialism_events.20.b:0 "Ztratili [FROM.GetAdjective] rozum?!"
 BBA_italy_anti_colonialism_events.20.desc:0 "Zdá se, že nově vytvořený [FROM.GetName] má nově nabytý smysl ctnosti a vůle a vzal si na sebe rozpadnutí všech ostatních koloniálních impérií. Italská delegace nás požádala, abychom odmítli naše impériální způsoby a přijali budoucnost spolupráce a svobody místo potlačování a podmaňování."
 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap] odsuzuje kolonialismus"
 BBA_italy_anti_colonialism_events.21.a:0 "Naše práce zde je hotová."
 BBA_italy_anti_colonialism_events.21.b:0 "Buď těžkou cestou!"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]."
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Když jsme se rozhodli odsoudit a rozebrat koloniální impéria v Africe, nebyli jsme si jisti, jak taková akce bude přijatá. Vzhledem k tomu, jak tvrdošíjné země mohou trvat na tom, co si myslí, že je jejich, musíme své úsilí považovat za úspěch. Dokonce i uvolnění jediného národa je velkým úspěchem!"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Zdá se, že naše úsilí o dekolonizaci afrického kontinentu a přinášení svobody jeho podrobeným lidem byly na každém kroku přehlíženy. Staré koloniální mocnosti jsou očividně v popření o tom, jak zacházejí se svými poddanými, a odmítají naslouchat rozumu. Musí být pohnány k odpovědnosti!"
 BBA_italy_anti_colonialism_events.21.t:0 "Dekolonizace Afriky"
 BBA_italy_anti_colonialism_events.52.a:0 "Vítejte bratři a sestry!"
 BBA_italy_anti_colonialism_events.52.desc:0 "Lidé v Severní Africe viděli, jak dobrotivě a efektivně řídíme jejich země, a hlasovali pro připojení k naší správě! Zdá se, že naše investice a péče v jejich provinciích se vyplatily. Toto nám určitě prospěje."
 BBA_italy_anti_colonialism_events.52.t:0 "Severní Afrika hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.a:0 "Loučíme se s nimi."
 BBA_italy_anti_colonialism_events.53.desc:0 "I když to možná není úplné překvapení, učinili jsme lítostivé zjištění, že lidé v Severní Africe odmítli představu být déle pod naší vládou. Cítí se opuštěni a vykořisťováni již dlouhou dobu a proto hlasovali o opuštění naší správy."
 BBA_italy_anti_colonialism_events.53.t:0 "Severní Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.54.desc:0 "Lidé z východní Afriky viděli, jak laskavě a efektivně vládneme jejich zemím a hlasovali pro vstup do naší správy! Zdá se, že naše investice a péče v jejich provinciích se vyplatily. To jistě prospěje nám všem."
 BBA_italy_anti_colonialism_events.54.t:0 "Východní Afrika hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.55.desc:0 "I když to možná není úplné překvapení, pochybně jsme byli informováni, že lidé ve východní Africe odmítli představu být déle pod naší vládou. Cítí se opuštěni a vykořisťováni již dlouhou dobu a proto hlasovali pro opuštění naší správy."
 BBA_italy_anti_colonialism_events.55.t:0 "Východní Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.56.desc:0 "Lidé v Západní Africe viděli, jak dobrotivě a efektivně řídíme jejich země, a hlasovali pro připojení naší administraci! Zdá se, že naše investice a péče o jejich provincie se vyplatily. To určitě prospěje všem."
 BBA_italy_anti_colonialism_events.56.t:0 "Západní Afrika hlasuje pro připojení k [ROOT.GetNameDef]."
 BBA_italy_anti_colonialism_events.57.desc:0 "I když to možná není totální překvapení, byli jsme bohužel informováni, že lidé z západní Afriky odmítli myšlenku být nadále pod naším vládnutím. Cítili se dlouho zanedbáváni a vykořisťováni a proto hlasovali pro odchod naší administrativy."
 BBA_italy_anti_colonialism_events.57.t:0 "Západní Afrika hlasuje pro opuštění [ROOT.GetNameDef]."
 BBA_italy_anti_colonialism_events.58.desc:0 "Lidé Střední Afriky viděli, jak benevolentně a efektivně spravujeme jejich země, a hlasovali pro připojení k naší správě! Zdá se, že naše investice a péče o jejich provincie se vyplatily. To nám jistě všem prospěje."
 BBA_italy_anti_colonialism_events.58.t:0 "Střední Afrika hlasuje pro připojení k [ROOT.GetNameDef]."
 BBA_italy_anti_colonialism_events.59.desc:0 "I když to možná není úplné překvapení, byli jsme bohužel informováni, že lidé Střední Afriky odmítli myšlenku, že by podléhali naší vládě déle. Cítili se zanedbávaní a vykořisťovaní na dlouhou dobu a proto hlasovali o odchodu z naší administrace."
 BBA_italy_anti_colonialism_events.59.t:0 "Střední Afrika hlasuje pro odchod od [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.60.desc:0 "Lidé Jižní Afriky viděli, jak benevolentně a efektivně spravujeme jejich země, a hlasovali pro připojení k naší správě! Zdá se, že naše investice a péče o jejich provincie se vyplatily. To nám jistě všem prospěje."
 BBA_italy_anti_colonialism_events.60.t:0 "Jižní Afrika hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.61.desc:0 "Ačkoliv to není úplně překvapení, s politováním jsme byli informováni, že lidé Jižní Afriky odmítli být pod naší vládou. Pociťovali opomíjení a vykořisťování již nějakou dobu, a proto hlasovali pro odchod z naší správy."
 BBA_italy_anti_colonialism_events.61.t:0 "Jižní Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.62.desc:0 "Lidé na Blízkém východě viděli, jak laskavě a efektivně spravujeme jejich země, a rozhodli se připojit k naší administrativě! Zdá se, že naše investice a péče o jejich provincie se vyplatily. To určitě prospěje všem."
 BBA_italy_anti_colonialism_events.62.t:0 "Blízký východ hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.63.desc:0 "Možná to není překvapení, ale bohužel jsme byli informováni, že lidé Středního východu odmítli být nadále pod naší vládou. Po dlouhou dobu se cítili opomíjeni a vykořisťováni, a proto se rozhodli odejít z naší správy."
 BBA_italy_anti_colonialism_events.63.t:0 "Střední východ hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "Válka bude pokračovat."
 BBA_italy_bop.1.a:1 "To je katastrofa!"
 BBA_italy_bop.1.desc:1 "Ztratili jsme [?ITA.ITA_lost_core.GetName] nepříteli! To přirozeně otřáslo vírou italského lidu v naše válečné úsilí a dokonce vyvolalo hlasy pro mírová jednání. Tyto události mnoho rozhořčily, mírně řečeno, a lidé hledají někoho, kohokoliv, koho obvinit. Musíme znovu převzít iniciativu a vytlačit nepřátelské síly z Itálie!"
 BBA_italy_bop.1.t:1 "Pád [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.2.a:1 "Znovu povstaneme!"
 BBA_italy_bop.2.desc:1 "Nepřátelské síly obsadily [?ITA.ITA_lost_colony.GetName], což šokovalo Italy! Lidé byli přesvědčeni, že válečné štěstí je na naší straně, nebo alespoň brzy bude. I když to je určitě zpětný krok, s dobrou přípravou a odhodláním jistě znovu získáme [?ITA.ITA_lost_colony.GetName]!"
 BBA_italy_bop.2.t:1 "Pád [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.3.a:0 "Proudy se obracejí k našemu prospěchu!"
 BBA_italy_bop.3.desc:0 "Naše vítězné síly znovu získaly [?ITA.ITA_reclaimed_core.GetName], zvýšily tak ducha Italů všude! To může být moment, kdy otočíme skóre války a vyženeme nepřátele zpět z naší milované [ITA.GetNameDef]."
 BBA_italy_bop.3.t:0 "Opět jsme obsadili [?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_civil_war.1.a:1 "Potřebujeme pevnou ruku!"
 BBA_italy_civil_war.1.b:1 "Potřebujeme stabilitu a tradici!"
 BBA_italy_civil_war.1.c:1 "Objal revoluci lidu!"
 BBA_italy_civil_war.1.d:1 "Nechť vládne svoboda!"
 BBA_italy_civil_war.1.desc:1 "Naše milovaná Itálie se rozpadla pod tlakem války! Proti sobě se nyní formují strany, aby bojovaly o zbytek našeho národa a o ideály, které Itálie bude držet v budoucnosti. Těžká rozhodnutí čekají na nás všechny, ale musíme vytrvat a přetrvat, abychom mohli znovu prosperovat."
 BBA_italy_civil_war.1.t:0 "Italská občanská válka"
 BBA_italy_civil_war.100.a:0 "Přenést území."
 BBA_italy_civil_war.100.b:0 "Udržet obsazené území"
 BBA_italy_civil_war.100.desc:0 "Nacházíme se pod kontrolou italského území, bojujíc po boku italského spojence. Můžeme uvolnit více našich sil a nasměrovat je jinam tak, že přenecháme tato území [RDS.GetName]."
 BBA_italy_civil_war.100.t:0 "Obsazené italské území"
 BBA_italy_civil_war.101.a:0 "Avanti!"
 BBA_italy_civil_war.101.desc:0 "[FROM.GetName]’s moudrý vůdce, [FROM.GetLeader], velkoryse vrátil kontrolu nad italským územím nám! Nejen, že to je velké povzbuzení pro morálku vojenských jednotek, ale také posílí naše schopnosti a posílí naše úsilí osvobodit celé Itálii."
 BBA_italy_civil_war.101.t:0 "[FROM.GetName] Předává italské území."
 BBA_italy_civil_war.2.a:1 "Nemohou se skrývat věčně"
 BBA_italy_civil_war.2.desc:1 "Zdá se, že nově vytvořená odbojová skupina způsobuje škody za našimi frontovými liniemi. Na základě toho, co můžeme o skupině zjistit, se zdá, že se skládá hlavně z bývalých důstojníků armády, kteří přešli na druhou stranu. Pokusy o jejich vylákání probíhají, ale nyní máme příliš málo informací, abychom předpověděli jejich další krok."
 BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.3.a:1 "Zrádní komunisté!"
 BBA_italy_civil_war.3.desc:1 "Obdrželi jsme zprávu, že několik malých skupin komunistických partyzánů, kteří se nazývají Gappisti, provedlo několik úspěšných hit-and-run operací na našem území. Jsou dobře vycvičení a ozbrojení, což nás vede k podezření, že jsou financováni [FROM.GetName]."
 BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
 BBA_italy_civil_war.300.desc:0 "Naše úsilí spojit lid [FROM.Adjective] proti fašismu dospělo k vrcholu! Už nemůžeme sedět bez pohnutí a sledovat, jak naše krásná země vyčerpává. S našou shromážděnou silou nyní máme prostředky k tomu, abychom konečně sesadili fašistický režim a osvobodili celou Itálii od jeho tyranie!"
 BBA_italy_civil_war.4.a:1 "Morto per la libertà!"
 BBA_italy_civil_war.4.desc:1 "Odpor a partyzánské skupiny v [FROM.GetName], které neúnavně usilují o osvobození zbytku Itálie, byly úspěšné! Skutečně, zlověstný režim, který stále drží moc, byl nucen zahájit novou sérii tvrdých proti-partyzánských opatření. To ztíží našim agentům operace v [FROM.GetName], ale boj za svobodnou Itálii pokračuje!"
 BBA_italy_civil_war.4.t:0 "Proti-partisánské opatření v [FROM.GetName]"
 BBA_italy_civil_war.5.a:1 "Dejte jim nezávislost"
 BBA_italy_civil_war.5.b:1 "Odmítnout jejich prosby o svobodu"
 BBA_italy_civil_war.5.desc:1 "Naši italští spojenci a poddaní požádali o uvolnění z naší správy a o plnou nezávislost. Nejprve jsme převzali kontrolu nad [FROM.GetName], abychom zajistili, že italská fronta se úplně nezhroutí, ale možná nadešel čas, abychom jim udělili jejich svobodu."
 BBA_italy_civil_war.5.t:0 "[FROM.GetAdjective] Požadavky na nezávislost"
 BBA_italy_civil_war.6.a:1 "Zase jsme pány vlastního osudu"
 BBA_italy_civil_war.6.desc:1 "Náš spojenec - a dočasný - overlord, [FROM.GetName], si vyslechl náš hlas pro svobodu a souhlasil, že nám vrátí naši nezávislost! To je významná událost pro naši válečnou zemi. Nyní můžeme začít opravdu obnovovat a cesta k znovusjednocení může začít."
 BBA_italy_civil_war.6.t:0 "Nezávislost pro [ROOT.GetNameDef]"
 BBA_italy_civil_war.7.a:1 "Oni toho budou litovat!"
 BBA_italy_civil_war.7.b:0 "Budeme spokojeni..."
 BBA_italy_civil_war.7.desc:1 "Naši tyranskí [FROM.Adjective] vladci odmítli naši upřímnou žádost o nezávislost! I když byli užiteční při vyhrávání naší občanské války, nemají právo řídit náš osud nebo zasahovat do naší politiky. Když přijde čas, je naší povinností je odstranit z našich zemí a získat naši svobodu pro sebe!"
 BBA_italy_civil_war.7.t:0 "[FROM.GetName] odmítá naše požadavky na nezávislost"
 BBA_italy_civil_war_communist_tt:1 "Stáme se §Y$RDS_DEF$§!, revoltu stranou v občanské válce s §Y$communism$§! ideologií. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt:1 "Stáme se §Y$RDS_DEF$§!, revoltu stranou v občanské válce s §Y$democratic$§! ideologií. [GetRdsOverlord]"
 BBA_italy_civil_war_fascist_tt:0 "Udržíme kontrolu nad §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! se stane §Y$RSI_DEF$§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt:1 "Stali jsme se §Y$RDS_DEF$§!, revoltuací stranou v občanské válce s §Y$neutrality$§! ideologií. [GetRdsOverlord]"
 BBA_italy_colonial_management.1.a:2 "Najměte je!"
 BBA_italy_colonial_management.1.b:0 "Máme jiné plány."
 BBA_italy_colonial_management.1.desc:1 "Naše koloniální državy se značně rozrostly od vzniku našeho národa před méně než stoletím. Tento růst začíná vyvíjet tlak na náš personál. Existují však způsoby, jak zmírnit tato omezení, například využitím místních policejních sil, jako jsou Meharisti, Savari, Spahi a další. Nábor těchto skupin by byl méně vyčerpávající pro naše síly a mají výhodu být domorodí v jejich zemích, s důsledky, které to přináší."
 BBA_italy_colonial_management.1.t:0 "Koloniální policie"
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "Zákon o okupaci §Y$kolonální_policie$§! bude k dispozici v kontrolovaných [GetAfricanStates][GetAndOrNothing][GetAlbanianStates]."
 BBA_italy_colonial_management_african_states:0 "Africké státy"
 BBA_italy_colonial_management_albanian_states:0 "Albanijské státy"
 BBA_italy_colonial_management_and:0 " a "
 BBA_italy_communist_events.01.a:0 "Antonio Gramsci je právoplatný vůdce."
 BBA_italy_communist_events.01.b:0 "Měli bychom následovat Palmiro Togliattiho."
 BBA_italy_communist_events.01.c:0 "Sandro Pertini nás povede vpřed."
 BBA_italy_communist_events.01.desc:1 "S naším nově vzniklým státem zabezpečeným před drápy fašistů můžeme konečně nastavit nový směr pro naši zemi! Co nyní potřebujeme, je pevný vůdce, který je stejně moudrý, jak je oddaný naší věci. Někdo, kdo nás dovede skrze těžké časy před námi a nezakolísá ve své víře v jasnější budoucnost."
 BBA_italy_communist_events.01.t:0 "Vedení republiky"
 BBA_italy_communist_events.02.a:0 "Podpoříme je!"
 BBA_italy_communist_events.02.b:0 "Není to starost pro [ROOT.GetAdjective] lidi."
 BBA_italy_communist_events.02.desc:0 "Naši soudruzi v nově vzniklém [FROM.GetName] nás vyzvali k poskytnutí pomoci. Lid [FROM.GetAdjective] byl roztržen v občanské válce za zajištění jejich komunistické vlády a nyní se obrací na jiné podobně smýšlející vlády, aby mohli obnovit a chránit novou republiku."
 BBA_italy_communist_events.02.t:0 "[FROM.GetAdjective] Výzva k pomoci"
 BBA_italy_communist_events.03.a:0 "Spojení nikdy nebudeme poraženi!"
 BBA_italy_communist_events.03.desc:0 "Vláda v [FROM.GetName] vyslechla naši výzvu na podporu od našich soudruhů a rozhodla se nám pomoci! To nejen posílí naše vazby s nimi, ale také naši obrannou schopnost, aby nám pomohla chránit naši milovanou republiku."
 BBA_italy_communist_events.03.t:0 "Mezinárodní podpora pro [ROOT.GetNameDef]"
 BBA_italy_communist_events.04.a:0 "[ROOT.GetNameDefCap] zvítězí za jakýchkoli okolností!"
 BBA_italy_communist_events.04.desc:0 "Nikdo neodpověděl na volání k pomoci! Zdá se, že komunisté po celém světě nás opustili a nejsou ochotni pomoci svým vlastním soudruhům. V tomto nehostinném světě se můžeme spolehnout pouze na sebe - ale naše revoluce zvítězí!"
 BBA_italy_communist_events.04.t:0 "Žádná mezinárodní podpora nebyla přijata"
 BBA_italy_communist_events.05.a:0 "To posiluje [ROOT.GetFactionName]!"
 BBA_italy_communist_events.05.desc:0 "Nedávno jsme dokončili společnou cvičení s [FROM.GetAdjective] armádou. Naši generálové a admirálové rádi oznamují, že to bylo velkým úspěchem a že naše armáda si vedla velmi dobře. To posílí naše vazby s [FROM.GetName] a naše vlastní schopnosti."
 BBA_italy_communist_events.05.t:0 "Vojenská spolupráce s [FROM.GetAdjective] armádou"
 BBA_italy_communist_events.06.a:0 "Budeme stát spolu!"
 BBA_italy_communist_events.06.b:0 "[FROM.GetAdjective] záležitosti se nás netýkají."
 BBA_italy_communist_events.06.desc:0 "Naši soudruzi v zbrani z [FROM.GetName] navrhli velkou komisi se členy ze Španělska a dalších zemí, abychom mohli rozšířit spolupráci mezi námi. Argumentují, že společně musíme odporovat kapitalismu a fašismu, abychom je jednoho dne mohli svrhnout."
 BBA_italy_communist_events.06.t:0 "[FROM.GetAdjective] Návrh na spolupráci."
 BBA_italy_communist_events.07.desc:0 "Naši soudruzi v [FROM.GetName] se s námi dohodli na spojení sil a vytvoření Velké komise spolupráce! Společně budeme schopni odolávat náporu kapitalismu a fašismu a otočit vlnu, abychom přivedli naši slavnou revoluci do všech koutů světa!"
 BBA_italy_communist_events.07.t:0 "[FROM.GetName] přijal naši nabídku"
 BBA_italy_communist_events.08.a:0 "Nedomysleli to."
 BBA_italy_communist_events.08.desc:0 "Pošetilí [FROM.GetAdjective] jsou příliš krátkozrací, aby viděli, co je pro ně nejlepší! Společně by bylo snazší udržet kapitalismus a fašismus na uzdě, ale i tak uspějeme!"
 BBA_italy_communist_events.08.t:0 "[FROM.GetName] odmítá náš návrh."
 BBA_italy_communist_events.09.a:0 "Obnovený optimismem jeho vůle."
 BBA_italy_communist_events.09.desc:0 "Antonio Gramsci se konečně uzdravil z těžké nemoci, kterou utrpěl během nespravedlivého uvěznění. Je připraven pomoci naší věci jakýmkoli způsobem, který může, s silnější vírou a nadšením než kdy dříve!"
 BBA_italy_communist_events.09.t:0 "Antonio Gramsci se uzdravuje"
 BBA_italy_council_deposes_duce.1.a:0 "Pro větší dobro"
 BBA_italy_council_deposes_duce.1.desc:0 "Abychom zachránili Itálii před zkázou a uchovali fašistický systém, musíme udělat neuskutečnitelné; svržení [?ITA.ITA_var_deposed_leader.GetName] z moci! Jeho neschopnost a nedostatečnost dlouho tížila naši zemi a její pokrok. Je naší povinností chránit [FROM.GetAdjective] lid a jejich budoucnost!"
 BBA_italy_council_deposes_duce.1.t:0 "Svržení [?ITA.ITA_var_deposed_leader.GetName]."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Nejme ho k soudu."
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Popravte ho"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Zavraždit ho"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Poté, co jsme se vyrovnali s vnitřním mocenským bojem a upevnili naši kontrolu nad Partito Nazionale Fascista, můžeme konečně obrátit naši pozornost na starého Duce - Mussoliniho. Jeho neustálá přítomnost podkopává naši pozici a je potřeba se s ní vypořádat."
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "Osud Mussoliniho"
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Zprostit ho obvinění"
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Nechte ho hnít ve vězení"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "Soud století se chystá začít, kde je Benito Mussolini obviněn z více než jednoho obvinění z korupce a zločinu ve vlasti - mimo jiné. Soud je pouze divadlem pro veřejnost, aby mu dal na pohled legitimitu. Ve skutečnosti máme výsledek v našich rukou."
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "Soud s Mussolinim"
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "Odsoudte komunisty!"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Vymysli záminku."
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "Plány jsou v pohybu na zavraždění bývalého Duce, ale musíme pečlivě zvážit, jak lidé v Itálii zareagují. Otázka zní, jak to otočit?"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "Smrt Mussoliniho."
 BBA_italy_democratic_events.01.a:0 "Ferruccio Parri je nejzdatnější vůdce."
 BBA_italy_democratic_events.01.b:0 "Zkušenosti Ivanoe Bonomiho jsou neocenitelné."
 BBA_italy_democratic_events.01.desc:1 "S našimi nedávnými boji za námi, je čas se spojit a sjednotit, zacelit naše rány a začít dlouhou cestu k uzdravení. Naše demokracie je stále mladá a křehká, takže potřebujeme silnou, ale jemnou ruku, která nás povede vpřed."
 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.02.a:0 "Skvělá iniciativa!"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetName] nás pozval k účasti na nové iniciativě na sdílení výzkumu s nimi. To by rozšířilo a prohloubilo vazby a spolupráci mezi našimi zeměmi."
 BBA_italy_democratic_events.02.t:0 "Italský program pro vědeckou spolupráci"
 BBA_italy_democratic_events.03.a:0 "Další problém k řešení"
 BBA_italy_democratic_events.03.desc:0 "Občanská válka byla příčinou mnoha krveprolití a smutku a otřásla samotnými základy [FROM.GetName]. Chaos také zanechal mocenské vakuum, které nyní zaplňuje povstávající mafia v [?ROOT.ITA_mafia_epicenter_state.GetName]. Potlačení mafie bylo možná jedinou dobrou věcí, kterou fašisté dokázali udělat."
 BBA_italy_democratic_events.03.t:0 "Italská mafie znovu povstává"
 BBA_italy_democratic_events.05.a:0 "Smečka, to jsou!"
 BBA_italy_democratic_events.05.desc:0 "Mor je Mafia a rozšiřuje se! Nedávný chaos v [FROM.GetName] se stal živnou půdou pro zločince a jimi podobné, a v nepřítomnosti silné místní vlády tito nechtění jednotlivci rostou v počtu. Využili mocenské vakuum, které zanechala občanská válka a opět se prosazují po celé [FROM.GetName]."
 BBA_italy_democratic_events.05.t:0 "Italská mafie na vzestupu"
 BBA_italy_human_torpedo_raid.1.a:0 "Nejvíce nešťastné"
 BBA_italy_human_torpedo_raid.1.desc:0 "Italové se podařilo vyhnout našim přístavním obranám v [?ITA.ITA_raided_state_var.GetName] a infiltrovali tamní námořní základnu v velmi malých plavidlech, aby provedli útok na naše lodě zakotvené tam. Ačkoli útok nepotopil žádné z lodí, podařilo se mu je poškodit, což potrvá nějakou dobu na opravu."
 BBA_italy_human_torpedo_raid.1.t:0 "Útok proti [?ITA.ITA_raided_state_var.GetName]."
 BBA_italy_interaction_events.1.a:0 "To je o jeden slabý bod méně, který musíme bránit"
 BBA_italy_interaction_events.1.b:0 "Rádi bychom viděli, jak se to pokusí!"
 BBA_italy_interaction_events.1.desc:0 "V naprosto neočekávaném a ohavném kroku, italský vůdce [ITA.GetLeader] poskvrnil naši dlouholetou neutralitu, když nám dal ultimátum. Během dvou týdnů musí být region [846.GetName] předán Italům, nebo bude válka. Jak bychom měli reagovat?"
 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader] požaduje [846.GetName]"
 BBA_italy_interaction_events.10.a:0 "Pak to je síla."
 BBA_italy_interaction_events.10.desc:0 "Hloupý [FROM.GetLeader] z [FROM.GetNameDef] nám odepřel naši zaslouženou hlínu, a teď je čas zasáhnout [FROM.GetName] v rychlém útoku. To nám jistě zajistí naše nároky na Dalmácii na blízkou budoucnost."
 BBA_italy_interaction_events.10.t:1 "Bláhový [FROM.GetLeader] odmítl naše ultimátum."
 BBA_italy_interaction_events.11.a:0 "Mohou to mít"
 BBA_italy_interaction_events.11.b:0 "Co si myslí, že jim dává právo?"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader] požaduje, aby byl montenegrinský trůn předán italskému státu a aby byly koruny spojeny pod jednu vlajku. Je jasné, že to je poněkud iluzorní, ale není to příliš daleko od reality, protože královna Itálie je černohorčanka. Jak bychom měli odpovědět?"
 BBA_italy_interaction_events.11.t:1 "[ITA.GetName] si nárokuje černohorský trůn"
 BBA_italy_interaction_events.12.a:0 "Perfetto!"
 BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader] prohlásil, že nemá důvod odolávat naší vůli, a že území Černé Hory nám bude okamžitě převedeno. Dnes je skvělý den pro italský národ!"
 BBA_italy_interaction_events.12.t:1 "[FROM.GetName] Nám předává černohorskou korunu"
 BBA_italy_interaction_events.13.a:0 "Neomluvitelné!"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader] oznámil, že se již nehodlá snažit o další diplomatické vztahy s námi a že musíme okamžitě zrušit naše nároky na černohorský trůn. Nepřijatelné, neodpustitelné!"
 BBA_italy_interaction_events.13.t:1 "[FROM.GetName] odmítá předat Černou Horu"
 BBA_italy_interaction_events.14.a:0 "Nemáme žádný užitek z rozmístění vojsk tam"
 BBA_italy_interaction_events.14.b:0 "To by znamenalo, že se nemůžeme bránit!"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader] vydal požadavky na bezpečnostní záruky mezi našimi národy, což je dost rozumné. Nejvíce bezohlednou částí je, že [ITA.GetLeader] také požaduje, abychom plně demilitarizovali [342.GetName] a [339.GetName], což by mohlo ohrozit naši bezpečnost, neboť by to pro nás znamenalo, že bychom nemohli zřídit první obranné pozice, pokud bychom byli napadeni [ITA.GetName] nebo některým z jejích spojenců."
 BBA_italy_interaction_events.14.t:1 "[ITA.GetName] požaduje úplnou demilitarizaci západní Anatolie"
 BBA_italy_interaction_events.15.a:0 "Nikdy to nečekají"
 BBA_italy_interaction_events.15.desc:0 "[FROM.GetName] souhlasilo s našimi požadavky a rozhodlo se kompletně demilitarizovat západní Anatolii. To znamená, že budou mnohem slabší a nebudou mít možnost skládat odpor, pokud bychom je napadli."
 BBA_italy_interaction_events.15.t:1 "[FROM.GetName] vyhovuje našim požadavkům"
 BBA_italy_interaction_events.16.a:0 "Nenechávají nám žádnou možnost."
 BBA_italy_interaction_events.16.desc:0 "[FROM.GetName] odmítl naši přátelskou žádost o záruky bezpečnosti a odmítl nám demilitarizaci [342.GetName] a [339.GetName]. To je nehorázné a musí se s tím zacházet svým způsobem."
 BBA_italy_interaction_events.16.t:1 "[FROM.GetName] Nám odepírá právo cítit se bezpečně!"
 BBA_italy_interaction_events.17.a:0 "S tím nemůžeme moc udělat..."
 BBA_italy_interaction_events.17.desc:0 "Náš overlord [ITA.GetName] dnes rozhodl, že předá území [45.GetName] Maďarům, které kontrolujeme. To má posílit vztahy mezi italským a maďarským státem, a s tím se nedá příliš dělat. Nicméně podáme malou diplomatickou protestaci, i když nadřízené se na to ani nepodívají."
 BBA_italy_interaction_events.17.t:1 "[ITA.GetName] Předává [45.GetName] [HUN.GetName]."
 BBA_italy_interaction_events.18.a:0 "Jsme o krok blíže ke sjednocení Řecka!"
 BBA_italy_interaction_events.18.b:0 "Nedáme se Italům, bez ohledu na podmínky!"
 BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef] se k nám obrátili s lákavou nabídkou. Nabízejí nám vlastnictví Rhodu a Dodekanesu výměnou za alianci s nimi. To je nabídka, která se zdá skoro příliš dobrá, ale není. Co budeme dělat?"
 BBA_italy_interaction_events.18.t:1 "Itálie nás oslovuje s nabídkou"
 BBA_italy_interaction_events.19.a:0 "A alianci budeme mít"
 BBA_italy_interaction_events.19.desc:0 "Řecká vláda dnes oznámila, že přijala naši nabídku a zahájí vojenskou spolupráci co nejdříve, výměnou za vlastnictví Dodekanéských ostrovů. Uvidíme, kam nás to dovede."
 BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef] přijímá naši nabídku"
 BBA_italy_interaction_events.2.a:0 "Perfetto!"
 BBA_italy_interaction_events.2.desc:0 "Prezident [SWI.GetNameDef] dnes oznámil konec éry pro tuto zemi. Postoupí italskou oblast [846.GetName] nám a vzdají se svých nároků na jakákoliv italsky mluvící města v regionu. Dnes došlo ke snížení velikosti a multi-etnických hodnot [SWI.GetName], stejně jako následnému zrušení italštiny jako úředního jazyka."
 BBA_italy_interaction_events.2.t:1 "Hanebný [SWI.GetName] ustupuje."
 BBA_italy_interaction_events.20.a:0 "Bez nich jsme na tom lépe"
 BBA_italy_interaction_events.20.desc:0 "Řečtí zrádci odmítli naši nabídku, abychom jim prodali ostrovy výměnou za alianci. To jen ukazuje na neschopnost a slabost jejich vlád."
 BBA_italy_interaction_events.20.t:1 "[GRE.GetNameDef] nevděčně odmítl naši nabídku"
 BBA_italy_interaction_events.21.a:0 "To je Řecko, dostali jsme to dříve!"
 BBA_italy_interaction_events.21.b:0 "Nezklohneme se Italům, bez ohledu na podmínky!"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef] se k nám přiblížil s lákavou nabídkou. Nabízejí nám vlastnictví Rhodu a Dodekanéského ostrova výměnou za dohodu s nimi. To vypadá téměř příliš dobře, aby to byla pravda, ale není. Co máme dělat?"
 BBA_italy_interaction_events.21.t:1 "Itálie se na nás obrací s nabídkou"
 BBA_italy_interaction_events.22.a:0 "A alianci budeme mít"
 BBA_italy_interaction_events.22.desc:0 "Turecká vláda dnes oznámila, že přijala naši nabídku a co nejdříve zahájí vojenskou spolupráci výměnou za vlastnictví Dodekanéských ostrovů. Uvidíme, kam nás to dovede."
 BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef] přijímá naši nabídku"
 BBA_italy_interaction_events.23.a:0 "Bez nich jsme na tom lépe"
 BBA_italy_interaction_events.23.desc:0 "Turečtí zrádci odmítli naši nabídku prodat jim ostrovy výměnou za alianci. To jen ukazuje na neschopnost a slabost jejich vlád."
 BBA_italy_interaction_events.23.t:1 "[TUR.GetNameDef] nevděčně odmítl naši nabídku"
 BBA_italy_interaction_events.24.a:0 "Můžeme je vzít sami!"
 BBA_italy_interaction_events.24.b:0 "Možná by bylo dobré požádat o pomoc"
 BBA_italy_interaction_events.24.c:0 "Není nic, co bychom mohli udělat. Zrušte záruky!"
 BBA_italy_interaction_events.24.desc:0 "Zlý německý stát se pokouší zasahovat do rakouské politiky a absorbovat tuto zemi do své vlastní. Dříve jsme jim vydali záruky a naše populace očekává, že se za ně postavíme proti Němcům. Měli bychom také požádat Brity a Francouze o pomoc. Co bychom měli dělat?"
 BBA_italy_interaction_events.24.t:1 "Německo se pokouší o připojení Rakouska"
 BBA_italy_interaction_events.25.a:0 "Jejich hlavy se příliš zvětšují"
 BBA_italy_interaction_events.25.b:0 "Takovou formu konfrontace nezvládneme "
 BBA_italy_interaction_events.25.desc:0 "Italské ministerstvo obrany nám vydalo varování ohledně našeho pokusu začlenit Rakušany do naší země. Uvádějí, že pokud se postavíme proti Rakousku, čelíme vážným odvetným opatřením italské armády. Jak bychom měli reagovat na tuto jasnou provokaci?"
 BBA_italy_interaction_events.25.t:1 "Italové se postavili proti nám"
 BBA_italy_interaction_events.26.a:0 "To by mělo vyzvat [AUS.GetAdjective] k přehodnocení"
 BBA_italy_interaction_events.26.desc:0 "Itálie oznámila, že se nám nepostaví, nyní, když se ukázalo, že tlak povede k zásahu, pokud se nestáhnou. Dnes je slavný den pro vlast!"
 BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDef] ustupuje."
 BBA_italy_interaction_events.27.a:0 "Dobrá chlapci, jdeme znovu"
 BBA_italy_interaction_events.27.b:1 "Pokud uzavřou mír s [ETH.GetNameDef]"
 BBA_italy_interaction_events.27.c:0 "Sakra ne, proč bychom se měli starat o kontinent?"
 BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]."
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "Itálie nás žádá, abychom jim pomohli zadržet expanzivní sílu Německa, a chtějí, abychom zaručili rakouskou nezávislost, abychom jim pomohli ochránit. I když jsme bojovali bok po boku již dříve, nyní hostíme etiopskou exilovou vládu, která byla Italové vyhnána. Pokud [ITA.GetNameDef] chce naši pomoc v nadcházející válce, musí nejdříve dosáhnout míru."
 BBA_italy_interaction_events.27.desc_standard:0 "Během velké války se to už stalo jednou, ale nyní, znovu, Itálie žádá, abychom jim pomohli zadržet expanzionistickou moc Německa. Chtějí, abychom zaručili nezávislost Rakouska, abychom jim pomohli s ochranou. Jaký je náš postup?"
 BBA_italy_interaction_events.27.t:1 "Itálie žádá o pomoc při zadržení Německa"
 BBA_italy_interaction_events.28.a:0 "Ano, pro svobodu!"
 BBA_italy_interaction_events.28.b:1 "Pokud učiní mír s [ETH.GetNameDefCap]"
 BBA_italy_interaction_events.28.desc:0 "Naši sousedé na jihovýchodě nás požádali, abychom jim pomohli odrazit potenciální německý útok proti státům Rakouska, jehož nezávislost v současnosti zaručují. Žádají nás, abychom nyní provedli totéž. Jak na to zareagujeme?"
 BBA_italy_interaction_events.28.t:1 "Itálie nás žádá o pomoc při zadržení Německa."
 BBA_italy_interaction_events.29.a:0 "Není nic, co bychom mohli udělat, abychom je zastavili."
 BBA_italy_interaction_events.29.b:0 "Musíme se od nich vzdálit"
 BBA_italy_interaction_events.29.desc:0 "Itálie se nás dnes pokusila zbavit [802.GetName], přidáním jej do své vlastní království Albánie. Pokud nic neuděláme, naše nároky na oblast budou navždy ztraceny."
 BBA_italy_interaction_events.29.t:1 "Itálie nám bere [802.GetName]!"
 BBA_italy_interaction_events.3.a:0 "Mobilizujte Divisione Alpini!"
 BBA_italy_interaction_events.3.desc:0 "Národ [SWI.GetName] dnes oznámil, že zruší svou neutralitu tím, že se postaví našim požadavkům na vrácení [846.GetName] do italského světa. Vzhledem k této pošetilé volbě jsme nuceni učinit jediné i totální zničení švýcarského kantonálního systému."
 BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef] Se Postavilo Proti!"
 BBA_italy_interaction_events.30.a:0 "Zní to skvěle!"
 BBA_italy_interaction_events.30.b:0 "A proč bychom měli věřit Italovi?"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetName] nabídla, že podpoří naše nároky na [45.GetName] výměnou za vzájemné záruky a smlouvy o spolupráci. To se nám zdá jako dobrý obchod, máme to přijmout?"
 BBA_italy_interaction_events.30.t:1 "Itálie nabízí [45.GetName] výměnou za vzájemné záruky"
 BBA_italy_interaction_events.31.a:0 "Jistě, mohou to mít."
 BBA_italy_interaction_events.31.b:0 "Dobrý bože, ne"
 BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_peace_deal:0 "Navzdory našemu trvání na této záležitosti, nevděčný [ETH.GetLeader] odmítl vstoupit do mírových rozhovorů s [ITA.GetAdjective] vládou, když si myslí, že má navrch v válce. To nás nutí vyhostit etiopského vůdce z naší země, abychom se mohli soustředit na italský návrh, který je více v souladu s našimi národními zájmy."
 BBA_italy_interaction_events.31.desc_no_war:0 "Italská vláda se dnes obrátila na nás s zajímavým návrhem. Říkají, že chtějí ratifikovat Stresou frontu, zajišťující jejich podporu na naší straně, pokud dojde k válce v Evropě. Aby však podepsali tento návrh, vyžadují územní ústupky, konkrétně [269.GetName] a [903.GetName]. Jak bychom se měli postavit? Minimálně nás dočasně zaplatí, pokud souhlasíme."
 BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap] a [ETH.GetNameDefCap] odložili své rozdíly a podepsali mírovou smlouvu, což v malém rozsahu souviselo s naší dovednou diplomacií. Italská vláda nám připomněla dohodu, kterou jsme uzavřeli, kde dostanou [269.GetName] a [903.GetName], aby ratifikovali Stresu Front."
 BBA_italy_interaction_events.31.t:2 "[Předmět italských nároků]"
 BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetNameDefCap] Chce vyjednávat o svých nárocích na Somálsko"
 BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetNameDefCap] odmítá mírové rozhovory"
 BBA_italy_interaction_events.32.a:0 "Pour la Paix"
 BBA_italy_interaction_events.32.b:0 "Ne!"
 BBA_italy_interaction_events.32.desc:0 "Italská vláda se nás dnes pokusila oslovit zajímavým návrhem. Mají v úmyslu ratifikovat Stresový front, zabezpečující jejich podporu na naší straně v případě, že dojde k válce v Evropě. Aby se podepsali, žádají však o územní ústupky, a to konkrétně [268.GetName]. Jak bychom měli reagovat? Ale alespoň nás dočasně zaplatí, pokud souhlasíme."
 BBA_italy_interaction_events.32.t:1 "[ITA.GetName] chce vyjednávat o svých nárocích na Džibuti."
 BBA_italy_interaction_events.33.a:0 "Malá cena za mír"
 BBA_italy_interaction_events.33.b:0 "A proč by to měli mít právě oni?"
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_continued_negotiation:0 "Italové se k nám vrátili s dalším požadavkem. Nyní požadují vlastnictví ostrova [906.GetName]. Tvrdí, že je to proto, aby mohli snáze regulovat tok obchodovatelných zboží, které jsou do Italské východní Afriky dováženy a vyváženy, a kontrolovat jeden z přístavů Červeného moře, zatímco my kontrolujeme druhý. Pokud jim to dáme, prohlašují, že nám na nějakou dobu zaplatí za naše úsilí."
 BBA_italy_interaction_events.33.desc_first_negotiation:0 "Italská vláda se k nám dnes obrátila s zajímavým návrhem. Říkají, že chtějí ratifikovat Stresní frontu, zabezpečující jejich podporu pro naši stranu v případě, že dojde k válce v Evropě. Aby to však podepsali, požadují územní ústupky, konkrétně [906.GetName]. Jak bychom měli reagovat? Každopádně nám za to zaplatí dočasně, pokud přijmeme."
 BBA_italy_interaction_events.33.t:1 "[ITA.GetName] chce vyjednat své nároky na [906.GetName]"
 BBA_italy_interaction_events.34.a:0 "Ano"
 BBA_italy_interaction_events.34.b:0 "Skandální"
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_continued_negotiation:0 "Italové se nám vrátili s dalším požadavkem. Nyní chtějí vlastnictví [458.GetName] a [665.GetName]. Tvrdí, že to je proto, aby měli spravedlivější podíl na severu Afriky v porovnání s námi a Brity. Pokud jim to dáme, tvrdí, že nám za naše úsilí dočasně zaplatí."
 BBA_italy_interaction_events.34.desc_first_negotiation:0 "Italská vláda se na nás dnes obrátila s zajímavým návrhem. Říkají, že chtějí ratifikovat Stresový front, zabezpečit svou podporu na naší straně v případě, že dojde k válce v Evropě. Aby však mohli tento dokument podepsat, požadují územní ústupky, jmenovitě [458.GetName] a [665.GetName]. Jak bychom měli odpovědět? Přijmou nás aspoň dočasně, pokud to přijmeme."
 BBA_italy_interaction_events.34.t:1 "[ITA.GetName] chce vyjednat svůj nárok na Tunis"
 BBA_italy_interaction_events.35.a:0 "Mají lepší využití"
 BBA_italy_interaction_events.35.b:0 "Nesmysl"
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_continued_negotiation:0 "Italové se k nám vrátili s další požadavkem. Nyní chtějí vlastnictví ostrova [116.GetName]. Tvrdí, že je to proto, aby mohli snáze ovládat Středozemní moře. Měli bychom jim to dát, tvrdí, že nám na oplátku na čas zaplatí za naše úsilí."
 BBA_italy_interaction_events.35.desc_first_negotiation:0 "Italská vláda k nám dnes přišla s zajímavým návrhem. Říkají, že chtějí ratifikovat Stresu Front, zabezpečující jejich podporu na naší straně v případě, že by v Evropě vypukla válka. Aby však podepsali, požadují územní ústupky, konkrétně [116.GetName]. Jak bychom měli odpovědět? Naše dočasné vložení by nám také zaplatili, pokud přijmeme."
 BBA_italy_interaction_events.35.t:1 "[ITA.GetName] chce vyjednávat svůj nárok na Maltu"
 BBA_italy_interaction_events.36.a:0 "Nemá cenu arogantně se hádat"
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_continued_negotiation:0 "[ITA.GetName] nyní má pouze jednu poslední žádost, než může být pakt podepsán. Přejí si, abychom ratifikovali jejich nároky na Balkán. To není v naší zóně zájmu, a proto naše vláda není příliš nakloněna to odmítnout."
 BBA_italy_interaction_events.36.desc_first_negotiation:0 "Italská vláda nás dnes oslovila s zajímavou nabídkou. Říkají, že chtějí ratifikovat Stresový front, zabezpečující jejich podporu na naší straně v případě, že dojde k válce v Evropě. Přejí si, abychom ratifikovali jejich nároky na Balkán. To není opravdu v naší zóně zájmů, a proto naše vláda není příliš nakloněna tomu odmítnout."
 BBA_italy_interaction_events.36.t:1 "[ITA.GetName] Chce vyjednávat o svých nárocích na Balkán"
 BBA_italy_interaction_events.37.a:0 "Není to to, co jsme chtěli, ale vezmeme si to"
 BBA_italy_interaction_events.37.b:0 "Splendido!"
 BBA_italy_interaction_events.37.desc:0 "Naši diplomaté tvrdě pracovali ve Francii a Británii v posledních několika týdnech, aby zajistili italské teritoriální zisky v nejbližší budoucnosti. Každopádně jsou nyní jednání u konce a papíry jsou podepsané."
 BBA_italy_interaction_events.37.t:0 "Územní vyjednávání dokončeno."
 BBA_italy_interaction_events.38.a:0 "Bůh to chce!"
 BBA_italy_interaction_events.38.desc:0 "S mocí papežství přesahující moc italské monarchie mnozí horliví podporovatelé katolické církve dnes vystoupili a požádali papeže, aby převzal vedení země. Již přijal roli, kterou předložil lid, a prohlásil, že to, co se dnes děje, je skutečně vůle Boha samotného. Není mnoho, co může monarchie udělat, aby ho teď zastavila."
 BBA_italy_interaction_events.38.t:0 "Vzestup papeže"
 BBA_italy_interaction_events.39.a:0 "Nová éra začíná!"
 BBA_italy_interaction_events.39.desc:0 "Konečně jsme provedli poslední platbu za naše nové majetky v Africe. Tato dohoda rozšířila naše koloniální území, sjednotila je a upevnila naši pozici tam. Celkově to bylo pro všechny účastníky velmi prospěšné uspořádání."
 BBA_italy_interaction_events.39.t:0 "Platba za africké kolonie"
 BBA_italy_interaction_events.4.a:0 "A král Tomislav to bude!"
 BBA_italy_interaction_events.4.b:0 "Italové se setkají se svým zánikem na březích Dalmácie"
 BBA_italy_interaction_events.4.desc:0 "Obdrželi jsme požadavky od [ITA.GetLeader] na oficiální korunovaci italského prince známého jako princ Aimone, králem Tomislavem II z Chorvatska. Pokud bychom těmto požadavkům vyhověli, zřejmě bychom přišli o část naší nezávislosti, ale možná by to stálo za to, abychom odvrátili jakoukoli italskou agresi v blízké budoucnosti."
 BBA_italy_interaction_events.4.t:1 "Požaduje korunovat italského prince."
 BBA_italy_interaction_events.40.a:0 "Podmínky jsou přijatelné."
 BBA_italy_interaction_events.40.b:0 "Francie nikdy nestane po boku Itálie"
 BBA_italy_interaction_events.40.desc:0 "Nyní, když byly územní ústupky rozhodnuty, [ITA.GetName] zahájila proces, který přivede Itálii a Francii do vojenského spojenectví nazvaného Stresový front. Nyní není čas na to, abychom seděli s rukama v klíně, protože Francie musí jednat ve svém vlastním nejlepším zájmu a připojit se k Itálii proti německé hrozbě."
 BBA_italy_interaction_events.40.t:0 "Ratifikace Stresové fronty"
 BBA_italy_interaction_events.41.a:0 "Nabídka příliš dobrá na odmítnutí"
 BBA_italy_interaction_events.41.b:0 "Lidé chtějí svoji nezávislost!"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader] se nám přihlásil s nabídkou, aby nás vzal pod svá křídla, abychom nás chránil před cizími mocnostmi a hospodářským suchem. [FROM.GetName] vypadá však poněkud nepřátelsky a pravděpodobně napadne, pokud odmítneme jejich požadavky."
 BBA_italy_interaction_events.41.t:1 "[FROM.GetName] nám nabízí ochranu"
 BBA_italy_interaction_events.42.a:0 "Skvélé"
 BBA_italy_interaction_events.42.desc:0 "Země [FROM.GetName] skromně přijala naši nabídku ochrany a sklání se k právoplatným vládcům Středozemního moře. Dnes svítí nová jasná naděje na Iberském poloostrově a [ITA.GetNameDef]."
 BBA_italy_interaction_events.42.t:1 "[FROM.GetName] přijímá naši nabídku"
 BBA_italy_interaction_events.43.a:0 "Budou litovat tohoto dne!"
 BBA_italy_interaction_events.43.desc:0 "Země [FROM.GetName] hrubě odmítla naši nabídku ochrany a ukážeme jim, co to znamená postavit se proti nám v pravém smyslu slova. Před námi se pokloní!"
 BBA_italy_interaction_events.43.t:1 "[FROM.GetName] Odmítá naši nabídku."
 BBA_italy_interaction_events.44.a:0 "To mi zní dobře"
 BBA_italy_interaction_events.44.b:0 "Proč bychom se měli zabývat imperialisty?"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader] zahájil iniciativu spojenectví s národy Jižní Ameriky a sjednocení latinské kultury pod jednou dominancí. To se jeví jako dobrá příležitost k ochraně proti [USA.GetNameDef]. Jak bychom měli reagovat?"
 BBA_italy_interaction_events.44.t:1 "[FROM.GetName] nás vyzývá k alianci"
 BBA_italy_interaction_events.45.a:0 "Skvělé"
 BBA_italy_interaction_events.45.desc:0 "Země [FROM.GetName] pokorně přijala naši nabídku aliance a připojila se k nám v boji proti našim společným nepřátelům. Dnes svítí nový jasný světlo na Jižní Ameriku a [ITA.GetNameDef]."
 BBA_italy_interaction_events.45.t:0 "[FROM.GetName] přijímá naši nabídku"
 BBA_italy_interaction_events.46.a:0 "Nemůžeme moc změnit jejich názory..."
 BBA_italy_interaction_events.46.desc:0 "Země [FROM.GetName] hrubě odmítla naši nabídku aliance, a proto se bez nich budeme muset obejít. Budou stát izolováni na svém kontinentu."
 BBA_italy_interaction_events.46.t:1 "[FROM.GetName] odmítá naši nabídku"
 BBA_italy_interaction_events.5.a:0 "Bellissimo!"
 BBA_italy_interaction_events.5.desc:0 "Dnes v Záhřebu zvoní zvony, zatímco Italský princ známý jako Aimone je korunován Tomislavem II. z Chorvatska. Náš vliv se nyní rozšíří dále do Balkánu, když se blíží naše dny slávy."
 BBA_italy_interaction_events.5.t:0 "Korunovace prince Aimone."
 BBA_italy_interaction_events.50.a:0 "Nejprve musí podepsat mírovou smlouvu!"
 BBA_italy_interaction_events.50.b:0 "Nebude žádná dohoda s těmito zločinci!"
 BBA_italy_interaction_events.50.desc:0 "Italská vláda se k nám obrátila s zajímavou nabídkou. Říkají, že chtějí ratifikovat Stresový front, zabezpečující jejich podporu na naší straně v případě, že dojde k válce v Evropě. Požadují však územní ústupky, a sice [269.GetName] a [903.GetName] - a jsou ve válce s [ETH.GetName], jehož vládu hostíme. Budeme jim alespoň dočasně platit, pokud přijmeme."
 BBA_italy_interaction_events.50.t:0 "Italský návrh"
 BBA_italy_interaction_events.51.a:0 "Oni toho budou litovat!"
 BBA_italy_interaction_events.51.desc:0 "Naše rozumná nabídka na ratifikaci Stresového frontu výměnou za nějaká menší koloniální území od Britů byla přijata s naprostým pohrdáním. Musí se cítit silní a sebevědomí, pokud odmítají naši značnou sílu."
 BBA_italy_interaction_events.51.t:0 "Angličané odmítají vyjednávat"
 BBA_italy_interaction_events.6.a:0 "Válka to bude!"
 BBA_italy_interaction_events.6.desc:0 "Princ Aimone se k nám vrátil a hlásil, že byl zastaven a odmítnut na chorvatské hranici na cestě k jeho korunovaci v Záhřebu. Je nám jasné, že Chorvati nám nemají co nabídnout, a že vojenská okupace je jednou z jejich jediných možností do budoucna."
 BBA_italy_interaction_events.6.t:1 "Aimone zastaven na chorvatské hranici"
 BBA_italy_interaction_events.60.desc:0 "Itálie podepsala mírovou smlouvu s Etiopií, navracejíc některé z území, která dobyli. Italská vláda nyní požaduje po nás, abychom dodržovali naši část dohody a zaručili nezávislost Rakouska tváří v tvář německému expanzionismu."
 BBA_italy_interaction_events.60.t:0 "[ITA.GetName] podepisuje mírovou smlouvu"
 BBA_italy_interaction_events.666.a:0 "Musíme vyhovět požadavkům Jeho Svatosti..."
 BBA_italy_interaction_events.666.b:0 "Starý muž může hořet v pekle!"
 BBA_italy_interaction_events.666.desc:1 "Jeho Svatost, Papež [From.GetLeader], žádá, abychom předali stát [454.GetName]. Jeho vyslanci tvrdí, že takové posvátné místo by mělo být spravováno pouze papežstvím, a odmítnutí takového požadavku by bylo herezí. Když se podvolíme, velmi to prospěje našemu vztahu s [FROM.GetName], ale [454.GetName] leží na křižovatce mezi Evropou, Asií a Afrikou - což je důvod, proč je to tak strategicky důležité místo, jak nyní, tak v průběhu historie."
 BBA_italy_interaction_events.666.t:0 "[454.GetName] nebo válka"
 BBA_italy_interaction_events.667.a:0 "Nechť je požehnáno [FROM.GetAdjective] vedení!"
 BBA_italy_interaction_events.667.desc:1 "Toto není jen skvělý den pro papežství, ale i pro celé křesťanstvo! [FROM.GetAdjective] vůdce, [FROM.GetLeader], moudře vyslechl naši žádost a souhlasil s převedením [454.GetName] do našeho spravování. To povede k stabilitě a prosperitě v regionu a k novému jasnému budoucnosti pro [ROOT.GetName]."
 BBA_italy_interaction_events.667.t:0 "[FROM.GetName] předává [454.GetName]"
 BBA_italy_interaction_events.668.a:0 "Taková urážka Boha!"
 BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader] je stejně arogantní, jak je ignorantní! Odmítá vidět rozumnost v předání [454.GetName] nám. Splnění našich požadavků by přineslo bezpečnost a stabilitu do regionu, ale jeho činy povedou pouze k válce a bídě!"
 BBA_italy_interaction_events.668.t:1 "[FROM.GetName] odmítá návrh Jeho Svatosti"
 BBA_italy_interaction_events.7.a:0 "Opravu."
 BBA_italy_interaction_events.7.desc:0 "Itálie přiřadila [MNT.GetLeader] jako nového vůdce Národního výboru. To jistě posílí náš režim."
 BBA_italy_interaction_events.7.t:1 "Nový šéf Národního výboru"
 BBA_italy_interaction_events.70.a:0 "Počkáme."
 BBA_italy_interaction_events.70.desc:0 "Poslali jsme vyslance k vůdci [GetAdjective] a ptáme se, zda jsou ochotni zapomenout na naše rozdíly a vytvořit novou vládu pod italským dohledem."
 BBA_italy_interaction_events.70.t:0 "Čekání na odpovědi."
 BBA_italy_interaction_events.71.a:0 "Není moc, co bychom mohli udělat."
 BBA_italy_interaction_events.71.b:0 "Stále máme naši hrdost!"
 BBA_italy_interaction_events.71.desc:0 "Vyslanec z [ITA.GetNameDef] se nás dotázal, zda jsme ochotni zapomenout na naše rozdíly a vytvořit novou vládu pod italským dohledem. Vyslanec nám dal najevo, že budou pokračovat v nastavení nové administrativy v naší vlasti, s námi nebo bez nás. Pokud tuto nabídku odmítneme, budeme přehlíženi zbytkem světa ve prospěch této nové administrativy."
 BBA_italy_interaction_events.71.t:0 "Italský návrh"
 BBA_italy_interaction_events.72.a:0 "Dlouho odolávali."
 BBA_italy_interaction_events.72.desc:0 "[FROM.GetLeader], vůdce exilovaných [FROM.GetAdjective]s, včera večer tajně navštívil soukromou rezidenci [ROOT.GetLeader], aby tiše informoval o jeho rozhodnutí přijmout nabídku Italů na vytvoření nové vlády pod jejich režimem. Poděkoval nám za naši štědrost v těchto obtížných časech, ale řekl, že se musí postarat o to nejlepší pro svůj lid."
 BBA_italy_interaction_events.72.t:0 "[FROM.GetAdjective] odchází"
 BBA_italy_interaction_events.8.a:0 "Můžou si to vzít"
 BBA_italy_interaction_events.8.b:0 "Kdo si sakra myslí, že jsou?"
 BBA_italy_interaction_events.8.desc:0 "[ITA.GetLeader] z [ITA.GetNameDef] dnes nám poslal ultimátum, žádající nás o udělení okupace oblasti Dalmácie. Pokud nevyhovíme požadavkům [ITA.GetLeader], pravděpodobně na nás čeká vojenský konflikt."
 BBA_italy_interaction_events.8.t:1 "[ITA.GetName] požaduje okupaci Dalmácie"
 BBA_italy_interaction_events.9.a:0 "Všechno podle plánu"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetLeader] z [FROM.GetNameDef] s grácií přijal naše požadavky na okupaci Dalmácie a následně nám území postoupil. Raději nám ustupují než by stáli proti nám, což jen pomůže dále naplnit cíle Itálie na Balkáně."
 BBA_italy_interaction_events.9.t:1 "[FROM.GetName] Přijímá naše požadavky"
 BBA_italy_interaction_events_news.1.a:0 "Bohužel neexistovala jiná možnost"
 BBA_italy_interaction_events_news.1.b:0 "To dokazuje slabost inherentní v německém systému"
 BBA_italy_interaction_events_news.1.desc:0 "Zpravodajské zdroje po celém světě obdržely informace prostřednictvím italského ministerstva obrany, že se Němci rozhodli ustoupit po tlačení jejich nároku na rakouské území. Toto je historický den pro Evropu a pouze čas ukáže, co vznikne z rozpadlého německého státu."
 BBA_italy_interaction_events_news.1.t:1 "Německo ustupuje"
 BBA_italy_interaction_events_news.2.a:0 "Úžasné"
 BBA_italy_interaction_events_news.2.desc:0 "Britská vláda dnes oznámila, že podpoří nezávislost Rakouska a postaví se Italům proti veškerým hrozbám svrchovanosti národa."
 BBA_italy_interaction_events_news.2.t:1 "UK zaručuje rakouskou nezávislost"
 BBA_italy_interaction_events_news.3.a:0 "Ne moc francouzsky..."
 BBA_italy_interaction_events_news.3.desc:0 "Francouzi na italský požadavek se rozhodli podpořit Rakušany v jejich boji za nezávislost a slíbili zaútočit na jakékoliv potenciální útočníky, kteří by se pokusili zasáhnout do svrchovanosti země."
 BBA_italy_interaction_events_news.3.t:1 "Francouzský stát zaručuje rakouskou nezávislost."
 BBA_italy_local_rulers.1.a:0 "Poskytnutí některých ústupků může uspokojit místní obyvatele."
 BBA_italy_local_rulers.1.b:0 "Udělejte $ETH_haile_selassie_gugsa$ guvernérem regionu."
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$ a jeho následovníci musí být pokořeni."
 BBA_italy_local_rulers.1.d:0 "Nedojde k žádným jednáním s místními vládci."
 BBA_italy_local_rulers.1.desc:0 "Haile Selassie Gugsa, velitel abysinského vojska a člen císařské rodiny, se k nám přiblížil s nadějí uzavřít dohodu. Toto je pro nás skutečně skvělý okamžik a ponižující pro Abysince. I když můžeme tuto příležitost využít a využít ji ve prospěch, měli bychom si být vědomi, že tento muž je pro mnohé Abysince zrádcem; podpora jeho se pojí s určitými výhradami."
 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ se obrací na italské úřady"
 BBA_italy_local_rulers.2.a:0 "Poskytnutí některých ústupků by mohlo uspokojit místní obyvatele."
 BBA_italy_local_rulers.2.b:0 "Udělejte $ETH_abba_jofir$ guvernérem regionu."
 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$ a jeho stoupenci musí být podrobeni."
 BBA_italy_local_rulers.2.d:0 "Nebude žádné vyjednávání s místními vládci."
 BBA_italy_local_rulers.2.desc:0 "Během našeho dobytí Addis Abeby jsme osvobodili bývalého krále Jimmy, Abbu Jofira, který s námi spolupracoval před vypuknutím války. Nyní k nám přišel s žádostí o podporu k obnovení některých jeho bývalých pravomocí. To by nám mohlo být prospěšné, protože stále má určitou moc, ale protože byl odhalen, že s námi spiknul, mnozí ho považují také za zrádce."
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ přistupuje k italským úředníkům"
 BBA_italy_local_rulers.3.a:0 "Poskytnutí určité ústupky by mohlo uspokojit místní."
 BBA_italy_local_rulers.3.b:0 "Udělat $ETH_hailu_tekle_haymanot$ guvernérem regionu."
 BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$ a jeho následovníci musí být zkroceni."
 BBA_italy_local_rulers.3.d:0 "S místními vládci nebude žádné vyjednávání."
 BBA_italy_local_rulers.3.desc:0 "Sesazený abysínský šlechtic, Hailu Tekle Haymanot, nás kontaktoval a tvrdí, že si můžeme navzájem prospět. Nabízí nám své služby výměnou za místo v naší vládě v Abysínii. Jako bývalý vládce by to mohlo sloužit našim účelům, ale to, že je bývalým vládcem, bude mít také dopady na místní populaci, která možná bude jeho vládě odporovat."
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ se obrací na italské úředníky"
 BBA_italy_local_rulers.4.a:0 "Udělání určitého ústupku by mohlo uspokojit místní obyvatele."
 BBA_italy_local_rulers.4.b:0 "Udělat $ETH_seyoum_mengesha$ guvernérem regionu."
 BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$ a jeho následovníci musí být potlačeni."
 BBA_italy_local_rulers.4.d:0 "Nebude žádné jednání s žádnými místními vládci."
 BBA_italy_local_rulers.4.desc:0 "V naší ohromující vítězství nad Abyssinany se nám podařilo zajmout jednoho z jejich předních velitelů armády a člena císařské rodiny; Seyouma Mengeshu. Říká se, že korký Římský císař Haile Selassie má na tohoto muže velmi vysoké mínění. Můžeme toho zajatce použít k dalšímu ponížení císaře a možná zajistit loajalitu lidu. Samozřejmě nebude mít žádnou skutečnou moc, ale udělá, jak se mu řekne."
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ Přistupuje k italským úředníkům"
 BBA_italy_missiolinis.02_north.a:0 "Zvítězíme - nakonec."
 BBA_italy_missiolinis.02_north.b:0 "Potřebujeme změnu vedení!"
 BBA_italy_missiolinis.02_north.c:0 "Ohromující neúspěch!"
 BBA_italy_missiolinis.02_north.desc:0 "Očekávaný úspěch naší protiofenzívy v severní Abysínii nikde není vidět. Duce přísahá, že se na něj celý svět směje a že vojna nepokračuje. Má v úmyslu osobně převzít velení severní ofenzivy, aby se ujistil, že jednotky jsou řádně motivovány a vedeny."
 BBA_italy_missiolinis.02_north.t:0 "Severní front se zastavila"
 BBA_italy_missiolinis.03_north.a:0 "Teď je máme na útěku!"
 BBA_italy_missiolinis.03_north.desc:0 "Mussolini má jen slova uznání a obdivu pro armády v severní Abysínii a jejich úspěch v odražení jejich zuřivých nepřátel. Samozřejmě nikdy nepochyboval o schopnostech našich vojsk - dokud dostanou správnou motivaci od svého Duce a nástroje k vítězství."
 BBA_italy_missiolinis.03_north.t:1 "Úspěch na severu Etiopie"
 BBA_italy_missiolinis.04_south.a:0 "Nakonec zvítězíme"
 BBA_italy_missiolinis.04_south.b:0 "Potřebujeme změnu ve vedení!"
 BBA_italy_missiolinis.04_south.c:0 "Oslabující selhání!"
 BBA_italy_missiolinis.04_south.desc:0 "Jižní kontraofenziva v Abisynii nedosáhla cílů, které Duce chtěl, což ho nechalo hodiny mluvit o tom, jak je obklopen neschopností a hloupostí. Je si jistý, že vojenská vrchnost proti němu pracuje a generálové chtějí, aby celá válka selhala."
 BBA_italy_missiolinis.04_south.t:0 "Jižní fronta stagnuje"
 BBA_italy_missiolinis.05_south.a:0 "Odrazili jsme nepřítele!"
 BBA_italy_missiolinis.05_south.desc:0 "Nadšený z nedávných zisků na jižní Abesínii, Mussolini chválí odvahu italských vojsk a jejich odhodlání ukončit tento konflikt. Nikdy měl žádné výhrady a plně důvěřoval našim armádám, aby přemohly nepřátele na bojišti - jakmile dostanou vhodnou podporu od svého Duce."
 BBA_italy_missiolinis.05_south.t:1 "Úspěch na jižní Etiopii."
 BBA_italy_missiolinis.101.a:0 "Sláva Itálii!"
 BBA_italy_missiolinis.101.desc:0 "Silné vazby mezi Itálií a Albánií sahají tisíce let zpět, do římské říše. Existuje silné historické spojení mezi našimi národy, spojení, které Duce odhodlaně chce prohloubit. Chce začlenit Albánii do Itálie a požaduje rychlou okupaci země, aby plně kontrolovali vstup do Jaderského moře. To přinese slávu a prestiž Itálii, která byla příliš dlouho považována za nižší mocnost mnoha jinými národy - nebo to tak tvrdí."
 BBA_italy_missiolinis.101.t:0 "Obsadit Albánii"
 BBA_italy_missiolinis.102.a:0 "Hanebné"
 BBA_italy_missiolinis.102.desc:0 "Skutečnost, že naši vojáci mají problém dosáhnout jakéhokoli pokroku v Albánii, perplexuje Duceho, který to nazývá národním ponížením. Soukromě zuří nad tím, jak to mělo být slavný okamžik pro Itálii - a pro něj - a jak by to ospravedlnilo naši poníženou撤退 odtamtud téměř před 20 lety. Místo toho říká, že jsme byli zrazováni nekompetencí a zbabělostí."
 BBA_italy_missiolinis.102.t:0 "Selhání v Albánii"
 BBA_italy_missiolinis.103.a:0 "Za slávy, která má teprve přijít!"
 BBA_italy_missiolinis.103.desc:0 "Mussolini s potěšením prohlásil, že naše jednotky byly vítězné v Albánii, před nadšeným davem. Pokračoval tím, jak je celá země teď v našem sevření a jak to povede Itálii k dalšímu velikosti a slávě. Dny starých impérií jsou sečteny a dny Itálie teprve přicházejí, prohlásil."
 BBA_italy_missiolinis.103.t:0 "Okupace Albánie"
 BBA_italy_missiolinis.11.a:0 "Nepřítel bude poražen!"
 BBA_italy_missiolinis.11.desc:0 "Duce nyní chce rychlý konec války v Abesínii, aby se Itálie mohla obrátit jinam pro další slávy. Dobyti starověkých zemí Axumu by upevnilo Itálii jako jednu z hlavních říší světa. \n\nJakákoliv zbývající abesinských pevností musí být vyřízena a všechna abesinské území musí být v italských rukou."
 BBA_italy_missiolinis.11.t:0 "Ukázat válku"
 BBA_italy_missiolinis.111.a:0 "Dalmácie je právem naše"
 BBA_italy_missiolinis.111.desc:0 "I když jsme byli mezi vítězi Velké války a byli jsme slibováni Dalmátií prostřednictvím Londýnského paktu, byli jsme zrazeni našimi takzvanými spojenci. Nikdy jsme nedostali, co nám bylo slíbeno, takže to nyní musíme vzít silou, prohlašuje Duce. Dále uvedl, že je v Itáliině osudu vzít, co nám právem patří - bez ohledu na to, co říkají staré mocnosti."
 BBA_italy_missiolinis.111.t:0 "Dobýt Dalmácii"
 BBA_italy_missiolinis.112.a:0 "To jen prohlubuje nespravedlnost vůči nám."
 BBA_italy_missiolinis.112.desc:0 "To, co mělo být rychlou invazí na Jadranském pobřeží, se proměnilo v maraton. Naše jednotky byly zablokovány v Dalmácii a nebyly schopny poskytnout velkolepou dobyvačnou akci, která byla slíbena italskému lidu. Duce byl několikrát nalezen v téměř katatonickém stavu mumlající o tom, jak Dalmácie právem patří nám. To nebyl ukázka síly, kterou Duce doufal."
 BBA_italy_missiolinis.112.t:0 "Zastavená invaze do Dalmácie"
 BBA_italy_missiolinis.113.a:0 "Nespravedlnost napravena"
 BBA_italy_missiolinis.113.desc:0 "Těžká nespravedlnost byla konečně napravena! Dalmatské pobřeží je naše. Mussolini je euphorický a nazývá toto vítězství velkým okamžikem pro Itálii a její lid. Prohlásil, že velká újma byla konečně napravena. Lidé vyšli do ulic, aby oslavili tuto významnou událost."
 BBA_italy_missiolinis.113.t:0 "Dobytí Dalmácie."
 BBA_italy_missiolinis.12.a:0 "Abyssinští lidé dávají tvrdě najevo odpor"
 BBA_italy_missiolinis.12.desc:0 "Skutečnost, že Abyssinie je stále svobodná a odolává okupaci, způsobila Duceovi vzteklé hodiny, považující to za ostudu; nejen pro něj osobně, ale také pro Itálii a její lid. Kdyby jen dokázal dohlédnout na poslední fáze války sám, bylo by to už hotové, stěžuje si všem kolem."
 BBA_italy_missiolinis.12.t:0 "Válka pokračuje"
 BBA_italy_missiolinis.121.a:0 "Zlomte vazby"
 BBA_italy_missiolinis.121.desc:0 "V nedávném projevu Duce načrtla svou vizi pro větší Itálii, kde jedním z bodů, které uvedl, bylo, jak se musíme vypořádat s omezeními, která nám kladou ostatní velmoci. Prohlásil, že Řecko je pro Itálii a její expanze rozhodující a překážkou, kterou musíme překonat, abychom se mohli rozšířit mimo pouta, která na nás uvalily."
 BBA_italy_missiolinis.121.t:0 "Utlumit Řecko"
 BBA_italy_missiolinis.122.a:0 "Odpor byl silný"
 BBA_italy_missiolinis.122.desc:0 "Horský terén Řecka se ukázal být nepřekonatelnou překážkou pro naše jednotky. Ocitají se zaklíněni a zablokováni. Duce je stále přesvědčen, že vítězství bude naše - musí být naše - a odmítá uznat jakékoliv zpomalení. S vášnivým argumentem, že naše nadřazenost nakonec zvítězí."
 BBA_italy_missiolinis.122.t:0 "Zahanbení v Řecku"
 BBA_italy_missiolinis.123.a:0 "„Za minulou a budoucí slávu"
 BBA_italy_missiolinis.123.desc:0 "Jako římské legie před námi jsme nyní porazili nepřátelské jednotky a dobyli celé Řecko. Mussolini pronesl vzrušující projev ve stínu Parthenonu, prohlašující Italy a Řeky za bratrské národy se stoletími společné historie, a jak jsou nyní svobodní, aby si sami určovali svou cestu historií."
 BBA_italy_missiolinis.123.t:0 "Podrobení Řecka."
 BBA_italy_missiolinis.13.a:0 "Krev sama pohybuje koly historie."
 BBA_italy_missiolinis.13.desc:0 "Mussolini je nadšený a chvástá se daleko a široko každému, kdo chce poslouchat nebo jinak, o našem nedávném vítězství. Nikdy neměl pochybnosti, že Itálie zvítězí a triumfuje v Abyssinii, navzdory různým překážkám, na které jsme narazili. Konečně jsme pomstili selhání první italo-abysinské války! \n\nDuce oslavoval dobytí jako vítězství fašistického systému a své vlády, nazývající italský lid silnějším a více sjednoceným než kdy jindy."
 BBA_italy_missiolinis.13.t:1 "Dobyvatelství Etiopie"
 BBA_italy_missiolinis.131.a:0 "Zachraňte italské obyvatelstvo v Ticinu!"
 BBA_italy_missiolinis.131.desc:0 "Od doby, co Hannibal překročil Alpy se svými slony, se hory staly dálnicí pro barbarské národy přímo do nitra Itálie. Duce chtěl dlouho zabezpečit severní horské průsmyky a chce využít příležitosti, aby začlenil italsky mluvící obyvatelstvo Ticina do své vlasti - sjednocující italský národ kdekoliv, kde může být."
 BBA_italy_missiolinis.131.t:0 "Osvobodit Ticino"
 BBA_italy_missiolinis.132.a:0 "Nedostatek pokroku je znepokojivý"
 BBA_italy_missiolinis.132.desc:0 "Duce věděl, že o Ticino se bude tvrdě bojovat ze strany Švýcarů, ale nedostatek pokroku ho znepokojil. Krátce po tom, co se naše ofenzíva zastavila, začal Duce zasahovat do plánů generálů a pochybovat o jejich kompetenci, což neuniklo italské veřejnosti."
 BBA_italy_missiolinis.132.t:0 "Neúspěšné osvobození Ticína."
 BBA_italy_missiolinis.133.a:0 "Zvučné vítězství"
 BBA_italy_missiolinis.133.desc:0 "Mussolini osobně navštívil Ticino a přivítal italské mluvčí, aby se připojili k širší italské komunitě, a zajistil, že je čeká světlá budoucnost a Itálie jako celek. Také uvedl, že severní hranice jsou nyní zajištěny a že Itálie může odrazit jakékoli barbaře, kteří se pokusí překročit Alpy."
 BBA_italy_missiolinis.133.t:0 "Úspěšné osvobození Ticína"
 BBA_italy_missiolinis.201.a:0 "Žádný kámen nebude ponechán na svém místě"
 BBA_italy_missiolinis.201.desc:0 "Najít správné lidi na správná místa je vždy těžké - zvlášť pokud chybí správní lidé. Duce je přesvědčen, že aby Itálie - a fašismus - uspěly, bude muset najít schopné a kvalifikované lidi pro zaplnění kabinetu, a pověří někoho, aby touto úlohou pečlivě prošel."
 BBA_italy_missiolinis.201.t:0 "Posílení politického kabinetu"
 BBA_italy_missiolinis.202.a:0 "Je těžké být obklopen neschopností."
 BBA_italy_missiolinis.202.desc:0 "Nedostatek dostatečného rozšíření politického kabinetu rozzuřil Duce, který nazval politický kabinet nefunkčním. Obviňuje každého, kdo se k němu přiblíží, z hlouposti a zlovolnosti za to, že proti němu a velikosti, které se snaží dosáhnout pro Itálii, pracují."
 BBA_italy_missiolinis.202.t:0 "Dysfunkční politický kabinet"
 BBA_italy_missiolinis.203.a:0 "Pouze ti nejchytřejší a nejjasnější."
 BBA_italy_missiolinis.203.desc:0 "Ve nedávném projevu před Politickým kabinetem Mussolini prohlásil, že pouze nejvýznamnější mozky Itálie jsou způsobilé sloužit tam. Pak se chlubil, jak nezůstal žádný kámen na kameni v hledání pravých lidí, kteří posílí kabinet, avšak jeho vytrvalost slouží Itálii v dlouhodobém horizontu."
 BBA_italy_missiolinis.203.t:0 "Úspěšný politický kabinet"
 BBA_italy_missiolinis.21.a:0 "Přineseme mír a stabilitu"
 BBA_italy_missiolinis.21.desc:0 "Duce veřejně prohlašuje, jak byli Abesínci rozprášeni a prchající, jejich vůle zlomena po porážce. Soukromě však proklíná Abesínce za jejich odolnost a vzdor vůči italské nadvládě. Duce dal rozkaz tvrdě potlačit místní opozici a zavést zákony, aby udržel populaci na uzdě. Chce, aby byla celá země pacifikována a co nejdříve začleněna do italského společenství."
 BBA_italy_missiolinis.21.t:1 "Uklidnit Etiopii."
 BBA_italy_missiolinis.211.a:0 "To se musí změnit"
 BBA_italy_missiolinis.211.desc:0 "Vnímaný nedostatek kompetence a zkušenosti v armádním velení je něco, co Duce upozorňuje od italsko-abysínské války. Rád by to napravil povýšením důstojných kandidátů na vrcholné pozice v armádě, aby posílil naše strategické a taktické důvody v nadcházejících konfliktech."
 BBA_italy_missiolinis.211.t:0 "Posílit vojenské velení"
 BBA_italy_missiolinis.212.a:0 "Je těžké najít kompetentní lidi v těchto dnech"
 BBA_italy_missiolinis.212.desc:0 "Obávající se, že jeho pozornost bude rozptýlena, pokud bude muset osobně řídit vojenské akce, se Duce neostýchá stěžovat na nedostatek schopných osob v armádě. Jsem si jistý, že tento problém bude pádem Itálie, pokud se věci zhorší."
 BBA_italy_missiolinis.212.t:0 "Nedostatek vojenské kompetence."
 BBA_italy_missiolinis.213.a:0 "Kompententní vodcovství je klíč k úspěchu"
 BBA_italy_missiolinis.213.desc:0 "S nedávnými povýšeními ve vojenském nejvyšším velení se Mussolini cítí jistější než kdy jindy v italských vojenských schopnostech, prohlásil Duce v sérii proslovů. Oslovující různé větve ozbrojených sil chválil jejich odvahu a schopnosti, říkaje vojákům, že je přesvědčen o jejich budoucích úspěších."
 BBA_italy_missiolinis.213.t:0 "Účinné vojenské vysoké velení"
 BBA_italy_missiolinis.22.a:0 "Abesínci jsou tvrdší, než se očekávalo"
 BBA_italy_missiolinis.22.desc:0 "Abyssinie stále není zdaleka pacifikována a odpor proti italské okupaci zůstává silný. Duce nemá žádná laskavá slova pro ani pro abyšinské lidi ani pro snahy potlačit opozici a nazývá operaci národním ponížením. Stěžuje si, že italští kolonisté mají drsný vzhled a hrubé chování, což nevzbuzuje úctu v místní populaci."
 BBA_italy_missiolinis.22.t:1 "Etiopie stále odolává"
 BBA_italy_missiolinis.23.a:0 "Itálie vládne nejvyšší."
 BBA_italy_missiolinis.23.desc:0 "Nakonec se nám podařilo potlačit odpor v Abesínii, od vysokých horských vrcholů po nízké pouštní pláně si její obyvatelé nacházejí své místo v italském společenství. S potěšením Mussolini prohlásil, že se konečně může věnovat jiným záležitostem, aby Itálie mohla prosperovat a získat, co jí právem náleží."
 BBA_italy_missiolinis.23.t:1 "Pacifikace Etiopie"
 BBA_italy_missiolinis.31.a:0 "Rozšířit průmysl"
 BBA_italy_missiolinis.31.desc:0 "Aby Itálie skutečně vzkvétala, má Duce plán na rozšíření našich výrobních schopností. Abychom realizovali tuto vizi prosperujícího národa, potřebujeme více továren, které by udržely růst naší rozvoje."
 BBA_italy_missiolinis.31.t:0 "Program industrializace."
 BBA_italy_missiolinis.32.a:0 "Musíme se snažit tvrději"
 BBA_italy_missiolinis.32.desc:0 "Duce našel nedostatek pokroku v budování průmyslové kapacity země znepokojující. Stěžuje si na omezení, která mu byla uložena - nikoliv jeho vinou - což jeho vizi prosperující Itálie ještě více ztěžuje."
 BBA_italy_missiolinis.32.t:0 "Pokulhávající industrializace"
 BBA_italy_missiolinis.33.a:0 "První krok k velikosti"
 BBA_italy_missiolinis.33.desc:0 "Nově postavené továrny byly Mussolinim oceněny jako první krok v modernizaci italského průmyslu. Duce je velmi spokojen s tím, jak to zvyšuje výrobní kapacitu země, a jak mu to umožní dále naplnit jeho vize pro větší Itálii."
 BBA_italy_missiolinis.33.t:0 "Úspěšný program industrializace"
 BBA_italy_missiolinis.41.a:0 "Za Itálii!"
 BBA_italy_missiolinis.41.desc:0 "Jako římská říše dávno, naše rostoucí říše se táhne dál a potřebuje silnou armádu, aby ji chránila před hordami barbarů, kteří číhají za našimi hranicemi. Duce je přesvědčen, že abychom se ucházeli o jinou hlavní mocnost, musíme být schopni poskytnout sílu za našimi slovy - jinak nás nikdo nebere vážně!"
 BBA_italy_missiolinis.41.t:0 "Posílit vojenskou sílu"
 BBA_italy_missiolinis.42.a:0 "Itálie bude chráněna - nějak."
 BBA_italy_missiolinis.42.desc:0 "Nedostatek italských vojáků je vracejícím se problémem Duce, který vidí naše dlouhé hranice s rivaly jako místo zranitelnosti. Duce se cítí zklamán po nedávném neúspěšném pokusu zvýšit počet vojáků a začal pochybovat o oddanosti lidu jeho cíli obnovit italskou velikost."
 BBA_italy_missiolinis.42.t:0 "Neúspěšná vojenská expanze"
 BBA_italy_missiolinis.43.a:0 "Itálie je zabezpečená"
 BBA_italy_missiolinis.43.desc:0 "Mussolini osobně zkontroloval některé z nově nasazených jednotek, které ochrání naše hranice - a rozšíří je, pokud je Duce shledá nezbytné. Je velmi potěšen nárůstem počtu divizí a chlubí se, jak je pouze jeho prozíravost, že Itálie nyní má respektovanou armádu, kterou dokonce ani naši nepřátelé nemohou popřít."
 BBA_italy_missiolinis.43.t:0 "Rozšířený italský vojenský"
 BBA_italy_missiolinis.51.a:0 "Alespoň to není 5000 kamionů"
 BBA_italy_missiolinis.51.desc:0 "Naše nedávné konflikty odhalily určité nedostatky v našem logistickém podpůrném systému pro armádu. Duce byl italským nejvyšším velením přesvědčen, aby nařídil novou flotilu dodávkových vozidel. Původně chtěl 5000 nových italských vozidel, ale byl přesvědčen, že méně stačí - poté, co byl ujistěn, že to bude stačit."
 BBA_italy_missiolinis.51.t:0 "Rozšiřte flotilu dodávkových vozidel"
 BBA_italy_missiolinis.52.a:0 "Naše armády se budou muset obejít bez"
 BBA_italy_missiolinis.52.desc:0 "Nepodařené dodání nových trucků pro armádu vedlo Duceho k tomu, aby kritizoval průmyslové síly zapojené do tohoto úsilí, a stěžoval si na nedostatek vize. Je přesvědčen, že nikdo kromě něj nemůže skutečně vidět velký potenciál pro Itálii a její lid."
 BBA_italy_missiolinis.52.t:0 "Příliš málo podpůrných vozů."
 BBA_italy_missiolinis.53.a:0 "Určitě to učiní naše armády neporazitelné"
 BBA_italy_missiolinis.53.desc:0 "Duce osobně pogratuloval továrnám zapojeným do výroby nových nákladních vozidel pro armádu - nazval pracovníky páteří Itálie. Nyní očekává mobilnější vojenskou sílu, která se může rychle pohybovat po velkých oblastech terénu, aniž by se musela potýkat se zpožděním logistiky."
 BBA_italy_missiolinis.53.t:0 "Flotila podpůrných nákladních vozidel posílena"
 BBA_italy_missiolinis.61.a:0 "Musíme hromadit palivo"
 BBA_italy_missiolinis.61.desc:0 "Moderní armáda nepochoduje pouze na svém žaludku, ale také na palivu, a pokud není, celý válečný stroj se zastaví. Italské vysoké velení konečně přesvědčilo Duce, že moderní armáda bude zastavena kvůli nedostatku paliva. Všechny větve armády to potřebují a musíme být schopni poskytovat plyn ve velkém množství, pokud máme být úspěšní na bojištích."
 BBA_italy_missiolinis.61.t:0 "Program rezerv paliva"
 BBA_italy_missiolinis.62.a:0 "Budeme muset zvládnout"
 BBA_italy_missiolinis.62.desc:0 "Nedostatek zásob paliva je pro vojenskou vrchnost trvalou obavou, která se obává, že letadla budou zakotvena, bitevní lodě ukotveny a armády v klidu stát. Duce je si jistý, že Itálie přežije - jako vždy - ale zuří, že jeho jasné rozkazy ještě nebyly splněny."
 BBA_italy_missiolinis.62.t:0 "Nedostatečné zásoby paliva"
 BBA_italy_missiolinis.63.a:0 "Naše rezervy se jistě budou hodit"
 BBA_italy_missiolinis.63.desc:0 "Mussolini je plně přesvědčen, že italské vojsko je připravené na vedení plnohodnotné války nyní a okamžitě se nevyčerpá palivem. Vojenské velení může být o tom poněkud méně uklidněno, ale přesto je potěšeno rezervou, která byla dosud shromážděna."
 BBA_italy_missiolinis.63.t:0 "Úspěšné rozšíření zásob paliva"
 BBA_italy_missiolinis.71.a:0 "Aeronautika je naše hrdost."
 BBA_italy_missiolinis.71.desc:1 "Od chvíle, kdy Duce poprvé vytvořil Aeronauticu, se stala symbolem národní hrdosti a jednou z největších vzdušných sil na světě. Jediným problémem je, že je příliš malá, a Duce byl nyní přesvědčen, aby vyprodukoval další letadla na posílení Aeronauticy."
 BBA_italy_missiolinis.71.t:0 "Rozšířit letectvo."
 BBA_italy_missiolinis.72.a:0 "Nešťastné"
 BBA_italy_missiolinis.72.desc:0 "Výroba nových letadel měla být velkým propagandistickým kouskem Duceho, který nyní musí zmírnit své původní úmysly. Nedostatek velkého množství nových letadel má Duceho rozzuřeného a hledá někoho, koho by obvinil za tohle fiasko."
 BBA_italy_missiolinis.72.t:0 "Chabé letectvo"
 BBA_italy_missiolinis.73.a:0 "Aeronautica zvítězí!"
 BBA_italy_missiolinis.73.desc:0 "Mussolini se osobně zajímá o posílení letectva a využil výrobu nových letadel jako příležitost, aby prezentoval italský průmysl. S Aeronautikou v centru byly vyrobeny různé kusy propagandy oslavující italské letectví a inženýrství."
 BBA_italy_missiolinis.73.t:0 "Vojenské letectvo úspěšně posíleno"
 BBA_italy_missiolinis.81.a:0 "Celý svět to uvidí"
 BBA_italy_missiolinis.81.desc:0 "Duce se rozhodl předvést nadřazenost fašistického systému a jak může efektivně zaměřit zdroje a úsilí. Cílem je ukázat Italům - a zbytku světa - jak rychle může fašismus dosáhnout pokroku v technologii. Doufá také, že tímto sjednotí historicky rozdělený italský národ pod fašismem."
 BBA_italy_missiolinis.81.t:0 "Technologické inovace."
 BBA_italy_missiolinis.82.a:0 "Pouze malý krok zpět"
 BBA_italy_missiolinis.82.desc:0 "Pokoušet se ukázat sílu fašistického systému se obrací proti Duce, který proklíná každého, kdo se dostane do dosahu. Místo toho, aby lidi shromáždil kolem fašismu, se lidé stávají skeptickými a šeptají si mezi sebou, jaký je Mussolini blázen. Nebo tak alespoň věří Duce."
 BBA_italy_missiolinis.82.t:0 "Nespokojený technologický pokrok"
 BBA_italy_missiolinis.83.a:0 "Za Duceho a za zemi!"
 BBA_italy_missiolinis.83.desc:0 "Oznámený technologický skok, který by mohl fašistický systém učinit, se vyplatil a Mussolini neváhal uvádět inovace, které byly vyrobeny pod jeho vedením. Tento zpráva se týká jak fašismu, tak Mussoliniho a jeho vize pro Itálii. Zda to zvedne a sjednotí Italy tak, jak Duce doufal, se teprve uvidí."
 BBA_italy_missiolinis.83.t:0 "Skvělé technologické inovace"
 BBA_italy_missiolinis.91.a:0 "Rozšířit zpravodajskou službu."
 BBA_italy_missiolinis.91.desc:0 "Duce byl přesvědčen, aby zvýšil další zdroje pro naši zpravodajskou službu, s přísliby, že se stane jednou z nejlepších na světě. To jej vedlo k veřejnému chlubení o tom, jak se naši agenti infiltrovali do každého aspektu italské společnosti, aby vytáhli komunisty, zločince a další škodlivé elementy na světlo a přivedli je k práva, což činí Itálii bezpečnější."
 BBA_italy_missiolinis.91.t:0 "Expanze zpravodajské služby"
 BBA_italy_missiolinis.92.a:0 "Opravdu potupa"
 BBA_italy_missiolinis.92.desc:0 "Místo posílení zpravodajské služby byly unikly některé utajené dokumenty - což zanechalo ohavný dojem o našich agentech. I když dokumenty neobsahovaly žádné velké tajemství, je to ostuda pro Duce, který nedávno se chlubil naším zpravodajským aparátem. To nejenže rozzuří Duce, ale také vyvolá pochybnosti v myslích italského lidu a našich nepřátel ohledně našich schopností."
 BBA_italy_missiolinis.92.t:0 "Fiasco zpravodajské služby"
 BBA_italy_missiolinis.93.a:0 "Opravdu úspěch"
 BBA_italy_missiolinis.93.desc:0 "Účinnost naší zpravodajské služby byla prokázána bez pochybnosti poté, co bylo několik nespokojených občanů zajato za to, že plánovali poškodit fašistickou vládu Itálie s cizí pomocí. Mussolini použil tento úspěch, aby ilustroval, jak díky jeho vedení Itálie přetrvá a překoná jakékoliv obtíže, které by budoucnost mohla přinést."
 BBA_italy_missiolinis.93.t:0 "Velký úsilí zpravodajské služby"
 BBA_italy_missiolinis.council:0 "Velká rada má více naléhavých obav..."
 BBA_italy_naval_cooperation_programs.01.a:0 "Výhodná dohoda!"
 BBA_italy_naval_cooperation_programs.01.b:0 "Italové nám nemají co nabídnout."
 BBA_italy_naval_cooperation_programs.01.desc:1 "Dostali jsme nabídku od [From.GetName] připojit se k programu námořní spolupráce s nimi. Takový program by mohl být pro nás docela užitečný, ale byl by stejně užitečný i pro [FROM.GetAdjective] námořnictvo."
 BBA_italy_naval_cooperation_programs.01.t:0 "Italský námořní kooperativní program"
 BBA_italy_naval_cooperation_programs.02.a:0 "Pojďme dát experty do práce!"
 BBA_italy_naval_cooperation_programs.02.desc:1 "Zdá se, že [From.GetName] učinil rozumné rozhodnutí a rozhodl se připojit k našemu Námořnímu kooperativnímu programu. To jistě prospěje oběma stranám a posílí naše schopnosti!"
 BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetNameDefCap] Se připojí k $ITA_naval_cooperation_program_research_group_name$."
 BBA_italy_naval_cooperation_programs.03.a:0 "Neočekávaně hloupá volba."
 BBA_italy_naval_cooperation_programs.03.desc:1 "[FROM.GetName] hloupě odmítlo připojit se k našemu programu námořní spolupráce, mylně si zaměnilo osamělost za sílu, když moudří vědí, že síla spočívá ve shodě."
 BBA_italy_naval_cooperation_programs.03.t:1 "[FROM.GetNameDefCap] odmítá $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.04.a:0 "Avanti!"
 BBA_italy_naval_cooperation_programs.04.b:0 "Italové nám nemají co nabídnout."
 BBA_italy_naval_cooperation_programs.04.desc:1 "Vláda [FROM.GetAdjective] nám nabízí účast ve společném námořním cvičení, říkajíce, že pouze připravovaním se na válku budeme připraveni na naše nepřátele, pokud přijdou."
 BBA_italy_naval_cooperation_programs.04.t:0 "Společné manévry s [FROM.GetAdjective] námořnictvem"
 BBA_italy_naval_cooperation_programs.05.a:0 "Skvělý!"
 BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetName] přijalo naši nabídku na společné námořní manévry, uznávajíc potřebu být připraven a připraven, pokud by na nás naši nepřátelé zaútočili."
 BBA_italy_naval_cooperation_programs.05.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Manévry probíhají"
 BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader] to pořádně nepromyslel..."
 BBA_italy_naval_cooperation_programs.06.desc:1 "Krátkozrakost [FROM.GetName] je ohromující! Odmítání naší nabídky společných námořních cvičení k lepšímu přípravě a vybavení našich flotil ukazuje pouze na jejich aroganci."
 BBA_italy_naval_cooperation_programs.06.t:0 "[FROM.GetNameDefCap] odmítá náš návrh"
 BBA_italy_naval_cooperation_programs.07.a:0 "Čas uvést naše znalosti do praxe!"
 BBA_italy_naval_cooperation_programs.07.desc:1 "Naši admirálové s potěšením oznamují, že naše nedávné námořní cvičení bylo velkým úspěchem! Získali jsme mnoho nových poznatků a jsme lépe vybaveni pro budoucí operace na otevřeném moři."
 BBA_italy_naval_cooperation_programs.07.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] manévry"
 BBA_italy_naval_cooperation_programs.08.a:0 "To posílí [ROOT.GetAdjective] flotilu!"
 BBA_italy_naval_cooperation_programs.08.b:0 "Nepotřebujeme [ITA.GetAdjective] šrot."
 BBA_italy_naval_cooperation_programs.08.desc:1 "[FROM.GetAdjective] nás oslovili s nabídkou prodeje některých jejich eskortních lodí. Některé z těchto plavidel jsou poměrně staré a zastaralé, ale možná bychom je mohli stále využít v našem námořnictvu."
 BBA_italy_naval_cooperation_programs.08.t:1 "[FROM.GetAdjective] Nabídka na nákup eskortních lodí"
 BBA_italy_naval_cooperation_programs.09.a:0 "Dobrá dohoda!"
 BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetName] souhlasil s nákupem některých našich starých a zastaralých eskortních lodí. Musí být opravdu zoufalí, pokud se spokojili s těmito zastaralými loděmi. Přesto prodejem a odstraněním z našeho služebního výběru se celkově posílí schopnosti naší flotily tím, že ji učiní rychlejší a obratnější."
 BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap] souhlasí s nákupem našich eskortních lodí"
 BBA_italy_naval_cooperation_programs.10.a:0 "Najdeme jiné kupce."
 BBA_italy_naval_cooperation_programs.10.desc:1 "[FROM.GetName] nebyl tak snadno přesvědčen, aby koupil naše staré a zastaralé eskortní lodě, jak jsme doufali. Musíme se obrátit jinam, abychom se těchto zastaralých plavidel zbavili."
 BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap] Odmítá naše eskortní lodě."
 BBA_italy_naval_cooperation_programs.11.a:0 "Děkujeme za gesto!"
 BBA_italy_naval_cooperation_programs.11.desc:1 "[FROM.GetAdjective] nabídli dvě své starší torpédoborce. ZDARMA. Ačkoli tyto lodě mohou být poněkud zastaralé, stále by mohly dobře sloužit našemu námořnictvu. Toto je skutečně velkorys gest."
 BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetNameDefCap] Nabízí torpédoborce"
 BBA_italy_naval_cooperation_programs.12.a:0 "Arrivederci!"
 BBA_italy_naval_cooperation_programs.12.desc:1 "Námořnictvo [FROM.GetAdjective] obdrželo naše torpédoborce, které jsme jim tak štědře darovali. Zdarma. Doufejme, že budou využity dobře."
 BBA_italy_naval_cooperation_programs.12.t:0 "Naše torpédoborce třídy Aquila dorazily do Španělska"
 BBA_italy_naval_cooperation_programs.13.desc:1 "[FROM.GetAdjective] poněkud arogantně odmítlo náš dar dvou torpédoborců. Musí být mocní jejich flotila, aby odmítli takovou nabídku!"
 BBA_italy_naval_cooperation_programs.13.t:0 "[FROM.GetNameDefCap] odmítá naše torpédoborce"
 BBA_italy_naval_cooperation_programs.14.a:0 "Mohou být užiteční pro naše námořnictvo."
 BBA_italy_naval_cooperation_programs.14.b:0 "Nemám zájem, jdeme dál."
 BBA_italy_naval_cooperation_programs.14.desc:1 "Dali jsme informace, že [FROM.GetAdjective] dotazy ohledně zájmu o nákup pěti minitorpédoborců. Mají omezené využití, ale mohly by nám posloužit a rozšířit naše námořní schopnosti."
 BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetName] vyváží ponorky třídy Midget"
 BBA_italy_naval_cooperation_programs.15.a:0 "Úžasné!"
 BBA_italy_naval_cooperation_programs.15.desc:1 "Námořnictvo [FROM.GetAdjective] vidělo určité výhody s našimi midget ponorkami a rozhodlo se je zakoupit. To je skutečně skvělý okamžik jak pro inženýry naší země, tak pro naše námořnictvo."
 BBA_italy_naval_cooperation_programs.15.t:0 "[FROM.GetName] nakupuje naše mini ponorky."
 BBA_italy_naval_cooperation_programs.16.desc:1 "Námořnictvo [FROM.GetAdjective] nevidělo žádný prospěch z nákupu našich malých ponorek. To proto, že jsou úzkoprsí a upřímně řečeno docela jednoduchomyslní, neboť naše ponorky jsou nejkvalitnější."
 BBA_italy_naval_cooperation_programs.16.t:0 "[FROM.GetName] odmítá naši nabídku"
 BBA_italy_naval_cooperation_programs.17.a:0 "Dejme je do práce!"
 BBA_italy_naval_cooperation_programs.17.desc:1 "Midget ponorky [FROM.GetAdjective] konečně dorazily, aby posílily naše námořní schopnosti! Tyto budou jistě skvělým doplňkem naší flotily a využijeme je co nejlépe."
 BBA_italy_naval_cooperation_programs.17.t:0 "[ITA.GetAdjective] Minitorpédoborce přicházejí na [ROOT.GetName]"
 BBA_italy_pact.1.a:0 "To by nám vyhovovalo."
 BBA_italy_pact.1.b:0 "Nemůžeme jim důvěřovat!"
 BBA_italy_pact.1.desc:0 "[FROM.GetAdjective] jsou připraveni předložit společné prohlášení o přátelství a spolupráci mezi našimi zeměmi. Nedorozumění s nimi by zajistilo naše hranice a osvobodilo zdroje, které by mohly být posílány jinam. I když je nemusíme považovat za důvěryhodné, umožnilo by nám to čekat a budovat svou sílu."
 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap] navrhuje pakt o neútočení"
 BBA_italy_pact.2.a:0 "Hlupáci!"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap] odmítlo naši nabídku na non-agresivní pakt, nazývajíce dohodu nečestnou a jednostrannou. Jsou zjevně blázniví a nechápou, co je pro ně nejlepší."
 BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap] odmítá naše olivové větve"
 BBA_italy_purge_the_party.1.a:0 "Vyčistit poradce"
 BBA_italy_purge_the_party.1.b:0 "Vyčistit generály."
 BBA_italy_purge_the_party.1.c:0 "Ušetřit je všechny"
 BBA_italy_purge_the_party.1.d:0 "Čistěte všechny"
 BBA_italy_purge_the_party.1.desc:0 "Mezi vlivnými spojenci Mussoliniho jsou stále lidé v moci, kteří se snaží přesvědčit lidi, aby vrátili starého Duce. Pokud máme udržet kontrolu nad vládou, musíme nastavit příklad a zbavit tyto hlupáky jejich funkcí."
 BBA_italy_purge_the_party.1.t:0 "Čistka Partito Nazionale Fascista"
 BBA_italy_recognize_the_empire.1.a:0 "Uznat italskou říši"
 BBA_italy_recognize_the_empire.1.b:0 "Ignorujte proklamaci"
 BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader] prohlásil úsvit Italského impéria! Zatímco náš velvyslanec v Římě doporučuje, abychom jednoduše uznali tento fakt a nechali [FROM.GetAdjective] mít své velkolepé sny, jiní se obávají tohoto obratku událostí. Tvrdí, že uklidňování [FROM.GetAdjective] pouze povede k dalším ústupkům a že bychom měli bránit takovým nebezpečným snům o impériu."
 BBA_italy_recognize_the_empire.1.t:0 "Uznat italskou říši"
 BBA_italy_recognize_the_empire.2.a:0 "Naše moc roste!"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap] moudře přiznává naše imperiální ambice a vidí nás jako své rovné - jak by měly! Naše prestiž a sláva stále rostou."
 BBA_italy_recognize_the_empire.2.t:0 "Imperiální uznání."
 BBA_italy_recognize_the_empire.3.a:0 "Za to budou litovat...."
 BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap] hloupě posmívá našim imperiálním ambicím, tvrdíce, že sny a přání samotné nebudují impérium. Musí zaplatit cenu za takovou drzost! Budeme si na to dávat pozor - prozatím - ale jsme připraveni ukázat těm polovičním idiotům pravou sílu italského impéria."
 BBA_italy_recognize_the_empire.3.t:0 "Císařské odmítnutí"
 BBA_italy_research_agreement.1.a:0 "To by nám mohlo prospět."
 BBA_italy_research_agreement.1.b:0 "Takový program nepotřebujeme."
 BBA_italy_research_agreement.1.desc:0 "Vlády [FROM.GetAdjective] navrhují společný výzkumný program k posílení nejen našich vojenských schopností, ale také pout mezi našimi zeměmi. To nám umožní sdílet technologie a výzkum snadněji a přiblíží to naše země."
 BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap] navrhuje společný vojenský kooperativní program"
 BBA_italy_research_agreement.2.a:0 "Špatné rozhodnutí"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] nerozumně odmítlo naši navrhovanou vojenskou spolupráci. Tento společný program by posílil vojenské schopnosti obou národů, ale vypadá to, že [FROM.GetAdjective] nemají zájem o takovou dohodu. Naštěstí nepotřebujeme jejich pomoc k dosažení našich cílů!"
 BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap] odmítá náš vojenský návrh"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "Je to mír!"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "Nikdy, pokračuj v tlaku!"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "Máme [FROM.GetName] v úniku! Naše mocné armády utrpěly tak těžké ztráty, že se [FROM.GetAdjective] plazí po holých kolenou, prosí o mír. Naše země je válečná a mír by byl velmi vítán, ale to může také být skvělá příležitost zatlačit na naši vítězství ještě dál - aby se ujistilo, že žádná jiná hloupá evropská země se pokusí znovu dobyvat nezkrotnou Etiopii!"
 BBA_italy_second_italo_ethiopian_war.1.t:0 "[FROM.GetAdjective] nabídka míru"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "Tak trapná záležitost..."
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "Naše velkorysá nabídka míru byla přijata Abysinci. To je daleko od slavného vítězství, které jsme si představovali na začátku války, ale možná se můžeme utěšit v tom, že válka je nyní u konce. Tento ponížení překonáme stejně jako jsme to udělali mnohokrát předtím, a povstaneme - silnější než kdy předtím!"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName] přijímá [ROOT.GetAdjective] mírovou nabídku"
 BBA_italy_second_italo_ethiopian_war.3.a:0 "Zvrátíme směr války!"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "Pokud chtějí válku, vyjdeme vstříc! Abysynci odmítli naši velkorysou nabídku míru a jsou odhodláni bojovat. Ukážeme těm nevděčným hlupákům, co je pravé italské odhodlání! To je pouze zdržení. Posuneme je zpět do hor a pak je zcela překonáme."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName] Odmítá [ROOT.GetAdjective] Mírovou nabídku"
 BBA_italy_sends_military_support.1.a:0 "To se jistě hodí."
 BBA_italy_sends_military_support.1.desc:0 "[FROM.GetAdjective] chtějí podpořit nás v naší válečné snaze a poslali nějaké vybavení. Je to poměrně malá zásilka, ale jakákoliv pomoc je vítána."
 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap] Posílá vojenskou podporu"
 BBA_swiss_expansion.1.a:0 "Nenecháme naši misi"
 BBA_swiss_expansion.1.desc:0 "Navzdory nejlepším snahám našich propagandistů, se demokracii nepodařilo rozšířit tak, jak jsme očekávali v kantonech [?SWI.SWI_influence_target_state.GetName], takže bohužel si nemyslíme, že by referendum o připojení k nám bylo úspěšné. \n\nTo však neznamená, že bychom to měli vzdát, zasadili jsme semeno, které může být dále vyživováno a zvýšit naše šance na úspěch příště."
 BBA_swiss_expansion.1.t:0 "Dostatečně jsme neovlivnili [SWI_influenced_state]."
 BBA_swiss_expansion.10.a:0 "Konečně!"
 BBA_swiss_expansion.10.desc:0 "Města po Alpách oslaví spojení našich dvou alpských národů! Budeme schopni lépe se bránit vůči velkým mocnostem, které nás obklopují."
 BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap] Se připojí ke Švýcarsku!"
 BBA_swiss_expansion.11.a:0 "Máme už jen jednu možnost."
 BBA_swiss_expansion.11.desc:0 "Navzdory našim snahám vytvořit nový národ schopný bránit se proti největším mocnostem Evropy, [FROM.GetLeader] vyjádřil [FROM.GetLeader.GetHerHis] disgust nad naším návrhem."
 BBA_swiss_expansion.11.t:0 "[FROM.GetNameDefCap] nás odmítl!" 
 BBA_swiss_expansion.12.a:0 "Dostanou Alpy."
 BBA_swiss_expansion.12.b:0 "To je směšné!"
 BBA_swiss_expansion.12.desc:0 "V nečekaném obratu událostí, [FROM.GetNameDef] si nárokuje [ROOT.GetAdjective] Alpy. Jejich argument je v nejlepším případě slabý, ale mají velkou část své populace rozmístěné a připravené k invazi, pokud odmítneme. To a velmi příznivé terén pro ně by učinilo z tohoto dlouhou a nákladnou válku, když bychom řekli ne, musíme zvážit naše možnosti."
 BBA_swiss_expansion.12.desc_FRA:0 "Naše sesterská republika, [FROM.GetNameDef] se snaží vzít všechny Alpy pod svou ochranu a uložila si na ně nárok.\n\nNaše [ROOT.GetAdjective] Alpy byly součástí našeho národa velmi dlouho, ale jejich přeměna na části [FROM.GetAdjective] území by odměnila jejich loajalitu a snahu, učinilo by je ještě mocnějším spojencem."
 BBA_swiss_expansion.12.t:0 "[FROM.GetName] si nárokuje naše alpská území"
 BBA_swiss_expansion.13.a:0 "Vítáme tyto nové kantony!"
 BBA_swiss_expansion.13.desc:0 "[FROM.GetAdjective] vláda se správně rozhodla a uznala, že jejich alpská území právem patří nám. To zaručí naši bezpečnost před agresory dále."
 BBA_swiss_expansion.13.t:0 "[FROM.GetNameDefCap] přijal naše požadavky!"
 BBA_swiss_expansion.14.a:0 "Jednou nebo druhou cestou je dostaneme"
 BBA_swiss_expansion.14.desc:0 "Navzdory našemu energickému požadavku o [FROM.GetAdjective] Alpy, [FROM.GetNameDef] vyjádřilo, že naše požadavky odmítají. Stále máme jiné způsoby, jak tuto oblast uchvátit, pokud se rozhodneme s nimi pokračovat."
 BBA_swiss_expansion.14.t:0 "[FROM.GetName] odmítl naše alpské nároky"
 BBA_swiss_expansion.15.a:0 "Jen oddalují nevyhnutelné!"
 BBA_swiss_expansion.15.desc:0 "Naše snahy o sjednocení [AUS.GetNonIdeologyName] s [ROOT.GetNonIdeologyName] jsou brzděny [FROM.GetName], kteří vedou kampaň ve prospěch jejich hanebného systému vlády a proti nám.\n\n Tlačit na Anschluss během této pomlouvačné kruciáty bude nemožné, takže budeme muset počkat na naplnění našeho slavného osudu!"
 BBA_swiss_expansion.15.t:0 "[FROM.GetName] se snaží obrátit [AUS.GetName] proti nám!"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "Měli by být nezávislou zemí, spolu s našimi alpskými státy"
 BBA_swiss_expansion.16.c:0 "Budou se muset o to poprat!"
 BBA_swiss_expansion.16.desc:0 "Navzdory naší ochraně a podpoře nyní náš subjekt [FROM.GetName] požaduje, abychom je osvobodili od jejich privilegií a povinností k nám, aby se znovu mohli stát svým vlastním národem.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName] požaduje nezávislost"
 BBA_swiss_expansion.17.a:0 "Co čeká [ROOT.GetNonIdeologyName]?"
 BBA_swiss_expansion.17.desc_alps:0 "Je to významný den, i když jsme zatím nedosáhli všech našich cílů. [FROM.GetNameDefCap] nám neochotně dovolili se s nimi rozloučit a udělili nám naši vysněnou nezávislost. A přesto, v té samé větě, hanebně prohlásili svou neochotu se vzdát svých alpských území.\n\nBudeme muset najít jiný způsob, jak sjednotit Alpy pod naší vlajkou."
 BBA_swiss_expansion.17.desc_no_alps:0 "Radostný den pro [ROOT.GetNonIdeologyName], [FROM.GetNameDef] přijal naši žádost o nezávislost. To znamená, že jsme opět svobodní si nastavit vlastní agendu a zvolit si svou zahraničněpolitickou pozici. Na druhou stranu se však musíme také postarat o sebe."
 BBA_swiss_expansion.17.t_alps:0 "[FROM.GetName] nám grantoval naši nezávislost, ale ne jejich alpská území."
 BBA_swiss_expansion.17.t_no_alps:0 "[ROOT.GetName] je opět nezávislé!"
 BBA_swiss_expansion.18.a:0 "[ROOT.GetNameDefCap] se zvyšuje!"
 BBA_swiss_expansion.18.desc:0 "Naše plány se konečně spojují. [ROOT.GetNonIdeologyName] se konečně dostává zpět k nezávislosti a spolu s ní i území dříve známá jako [FROM.GetAdjective] Alpy.\n\n I když už nepočítáme s ochranou našeho starého vladaře, země, kterou jsme právě získali, učiní naše přežití mnohem jistější."
 BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap] nám a Alpám přiznávají naši nezávislost"
 BBA_swiss_expansion.19.a:0 "K zbraním!"
 BBA_swiss_expansion.19.desc:0 "Naše vyhlášení nezávislosti nebylo našim bývalým nadřazeným, [FROM.GetNameDef], přijato pozitivně. Vyhlásili na nás válku v naději, že naši zemi vezmou silou, vezměme do rukou zbraně a ukažme jim, že [ROOT.GetName] nebude tak snadno podroben!"
 BBA_swiss_expansion.19.t:0 "[FROM.GetName] Nedovolí, aby [ROOT.GetNonIdeologyName] byla nezávislá!"
 BBA_swiss_expansion.2.a:0 "Musíme jim přinést pravou demokracii"
 BBA_swiss_expansion.2.desc:0 "Po rozsáhlé propagandistické kampani lidé v [?SWI.SWI_influence_target_state.GetName] ve velké míře podporují připojení k [ROOT.GetNameDef].\n\nTo znamená, že pokud by [?SWI.SWI_influence_target_state.GetName] byla demokracií, byly by součástí naší země. Bohužel, to není případ, takže budou potřebovat naši pomoc, aby se stali nejnovějšími kantony [SWI.GetName].\n\nNyní můžeme tlačit na referendum ve státě, aby rozhodl o jejich členství v [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.t:0 "Díky našemu vlivu, [SWI_influenced_state] chce připojit ke nám"
 BBA_swiss_expansion.3.a:0 "Nenecháme se zastrašit!"
 BBA_swiss_expansion.3.b:0 "Tak tedy referendum"
 BBA_swiss_expansion.3.desc:0 "Ti údajně neutrální podvodníci v [FROM.GetName] mají drzost tvrdit, že [?SWI.SWI_state_being_claimed.GetName] patří jim. Tvrdí, že podpora pro připojení k [FROM.GetNameDef] je dostatečně vysoká na to, aby referendum k této otázce dopadlo v jejich prospěch, což by činilo stát právem jejich.\n\nMůžeme nechat [?SWI.SWI_state_being_claimed.GetName] provést referendum, které jistě prohrajeme, nebo riskovat válku s nimi, pokud odmítneme."
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap] tlačí na [SWI_pressed_state]"
 BBA_swiss_expansion.4.a:0 "Naše konfederace se rozšiřuje!"
 BBA_swiss_expansion.4.desc:0 "Po mírovém referendu po celé [?SWI.SWI_state_being_claimed.GetName] výrazně v náš prospěch, [FROM.GetNameDef] souhlasil s převedením kontroly nad státem na nás. Okamžitě převedeme území uvnitř [?SWI.SWI_state_being_claimed.GetName] na kantony, a konečně zažijí náš způsob demokracie."
 BBA_swiss_expansion.4.t:0 "[FROM.GetName] schvaluje referendum!"
 BBA_swiss_expansion.5.a:0 "Naše přísaha to žádá!"
 BBA_swiss_expansion.5.desc:0 "Navzdory populární podpoře demokracie a [ROOT.GetNameDef] se [FROM.GetName] rozhodli ignorovat lidi [?SWI.SWI_state_being_claimed.GetName] ve jejich snažení o referendum o jejich členství v konfederaci.\n\nTo je jasný signál pro nás vzít do rukou zbraně a bránit naše okupované kantony proti tyranii [FROM.GetNameDef]."
 BBA_swiss_expansion.5.t:0 "[FROM.GetNameDef] ignoruje výzvy k referendu!"
 BBA_swiss_expansion.6.a:0 "Riziko nestojí za tak malý stát"
 BBA_swiss_expansion.6.b: "[ROOT.GetNameDefCap] nikdy nepostoupí žádné území!"
 BBA_swiss_expansion.6.c:0 "Nenecháme se šikanovat pupínkem na tváři Evropy."
 BBA_swiss_expansion.6.d:0 "Dobré zbavení se"
 BBA_swiss_expansion.6.desc:0 "Zdá se, že [FROM.GetName] požaduje, aby stát [848.GetName] přistoupil ke své konfederaci. Odkazují se na referendum v roce 1919, kde stát drtivě hlasoval pro připojení jako kanton k [FROM.GetNameDef], ale byl odmítnut samotnými [FROM.GetAdjective]. Zdá se, že nyní změnili názor.\n\nAť už přijmeme nebo ne, je jasné, že mají své oči zaměřené na expanze, takže bychom měli být opatrní a připraveni bránit naše území, i když přijmeme jejich požadavky."
 BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap] chce [848.GetName] jako kanton"
 BBA_swiss_expansion.7.a:0 "[848.GetName] bude jednou svobodný!"
 BBA_swiss_expansion.7.desc:0 "Vláda [FROM.GetAdjective] kategoricky odmítla naši žádost, navzdory našemu silnému nároku a demokratické vůli lidu [848.GetName].\n\nToto ponížení nesmíme nechat projít."
 BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap] odmítlo naši žádost o [848.GetName] připojení k [ROOT.GetName]"
 BBA_swiss_expansion.8.a:0 "To je pro demokracii!"
 BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap] viděl světlo a souhlasil s námi, že místo [848.GetName] je u [ROOT.GetNameDef] jako jeho nejnovější kanton.\n\nTo je pouze první krok na cestě [ROOT.GetName] k demokratičtější Evropě!"
 BBA_swiss_expansion.8.t:0 "Vláda [FROM.GetAdjective] přijala naši žádost o svobodu [848.GetName]"
 BBA_swiss_expansion.9.a:0 "To by mohla být naše jediná šance na přežití"
 BBA_swiss_expansion.9.b:0 "To je cena, kterou nejsme ochotni zaplatit!"
 BBA_swiss_expansion.9.desc:0 "Požaduje, abychom se vzdali [848.GetName] pod rozporuplnými záminkami, [FROM.GetNameDef] nabízí převzít naše území, údajně k ochraně nás před [GER.GetNameDef], který má podle nich brzy v úmyslu anexovat [ROOT.GetNameDef].\n\nI když to zní relativně plausible a spolu bychom měli lepší šanci na odražení invaze, platit za naší svrchovanost by mohlo být příliš vysokou cenou.\n\nSamozřejmě, že můžeme očekávat, že nás napadnou, pokud odmítneme."
 BBA_swiss_expansion.9.t:0 "[FROM.GetName] nabízí svou ochranu"
 BBA_switzerland.1.a:0 "Musíme chránit naše demokratické a neutrální hodnoty."
 BBA_switzerland.1.b:0 "Možná bychom měli být aktivnější při ochraně naší demokracie"
 BBA_switzerland.1.c:0 "Neutralita je za těchto okolností neudržitelná"
 BBA_switzerland.1.desc:0 "Politická situace uvnitř a kolem [ROOT.GetNameDefCap] se rychle zhoršuje. Roste hnutí, které prosazuje vedoucí zásady k řízení lodi správným směrem v nadcházející bouři, ale otázkou zůstává, která?. \n\n Nevíme, co naši sousedé udělají, ale nyní se musíme rozhodnout, jaký kurs akce umožní [ROOT.GetName] přežít."
 BBA_switzerland.1.t:0 "[ROOT.GetAdjective] zásady"
 BBA_switzerland.10.a:0 "Možná to zaručí naši bezpečnost"
 BBA_switzerland.10.desc:1 "Zástupci [?SWI.SWI_fascist_germany.GetNameDef] a vdovy po Gustloffovi vyjádřili svou vděčnost vůči [SWI.GetNameDef] za jejich rozhodný verdikt pro Frankfurtera, takže není pochyb o tom, na které straně [SWI.GetNameDef]. To jistě zlepší postoj [?SWI.SWI_fascist_germany.GetName] k [SWI.GetName]. \n\nNavzdory pozitivním poznámkám [?SWI.SWI_fascist_germany.Getleader.GetHerHis] bylo jasné, že ideálním výsledkem pro nacistickou stranu by bylo vydání [?SWI.SWI_fascist_germany.GetNameDef]."
 BBA_switzerland.10.t:1 "[?SWI.SWI_fascist_germany.GetNameDefCap] je spokojen s rozhodnutím [SWI.GetNameDef]"
 BBA_switzerland.11.a:0 "Je to to nejlepší, co můžeme nyní udělat"
 BBA_switzerland.11.b:0 "Na to nezapomeneme! #TO GALLLLLL!!!!"
 BBA_switzerland.11.desc_GER:1 "[SWI.GetNameDefCap] měl drzost udělit malý 18letý trest zabijákovi Gustloffa! Je to nešťastné, ale nemohli jsme příliš těžce tlačit na přísnější trest, abychom nevyvolali volání po bojkotu olympiády. \n\n Zatím můžeme alespoň učinit Gustloffa mučedníkem [?SWI.SWI_fascist_germany.GetNameDef] a využívat vraždu pro propagandu. Možná, že při budoucí invazi bychom mohli získat Frankfurtera a my si můžeme spravedlnost."
 BBA_switzerland.11.desc_SWI:1 "Jak rada rozhodla zdržet se případu a převést ho na soudy a zákon Grisons, David Frankurter, který úmyslně zavraždil Wilhelma Gustloffa, byl odsouzen k 18 letům vězení.\n\n Víme, že by [?SWI.SWI_fascist_germany.GetNameDef] chtěl mnohem tvrdší trest, takže naši diplomaté budou mít co dělat, aby je uspokojili, ale nemohl bysme riskovat, že budeme vypadat jako strana v takových dobách. Naše neutralita je to, co by mohlo chránit [SWI.GetAdjective] lid během bouře, která může přijít."
 BBA_switzerland.11.t:0 "David Frankfurter odsouzen do vězení"
 BBA_switzerland.12.a:0 "Bude omilostněn"
 BBA_switzerland.12.b:0 "Dokončí svůj trest"
 BBA_switzerland.12.desc:0 "Nyní, když válka skončila a $GER_fascism_DEF$ již neexistuje, David Frankfurter, s pomocí svého právního poradce George Brunschviga, požádal o milost za zabití Wilhelma Gustloffa v roce 1936.\n\nJelikož již nejsme obklopeni fašistickými režimy a zločin Frankfurtera byl díky nacistickým zločinům, které byly během války odhaleny, znovu kontextualizován, téměř neexistuje riziko při nabídce milosti a můžeme mu dokonce zakázat návrat do [ROOT.GetName], pro jistotu."
 BBA_switzerland.12.t:0 "David Frankfurter žádá o milost"
 BBA_switzerland.13.a:0 "Možná nebudeme muset invadovat, po všech."
 BBA_switzerland.13.desc:0 "Zástupce, kterého jsme poslali, aby poradil Gustloffově vdově, se vrátil s fantastickými zprávami. Verdikt soudců v [SWI.GetName] dal velmi přísný trest Davidu Frankfurterovi, dostatečně blízko tomu, co jsme požadovali."
 BBA_switzerland.13.t:0 "[SWI.GetNameDefCap] přijímá naši žádost."
 BBA_switzerland.14.a:1 "Měli bychom je uklidnit, zatímco ignorujeme jejich žádost"
 BBA_switzerland.14.b:1 "Mají pár dobrých argumentů"
 BBA_switzerland.14.c:1 "To jsou nepřátelé Švýcarska, zatkněte je!"
 BBA_switzerland.14.desc:1 "Federální rada obdržela petici podepsanou 200 členy několika pravicových skupin, kteří doufají, že by [ROOT.GetNameDef] mohl směřovat k přátelštějšímu vztahu s [SWI_get_fascist_neighbor] a přitom zůstat relativně neutrální. Chtějí toho dosáhnout zavedením přísné cenzury jakéhokoli negativního tisku vůči nim, aby se vyhnuli jejich hněvu."
 BBA_switzerland.14.t:0 "Petice 200"
 BBA_switzerland.15.a:0 "Mohli bychom použít [GER.GetAdjective] agenta"
 BBA_switzerland.15.b:0 "Italský operativci by byly užiteční."
 BBA_switzerland.15.c:0 "Možná [FRA.GetAdjective] agent"
 BBA_switzerland.15.desc:0 "Navzdory své neutrální pozici, [FROM.GetNameDef] tajně nabízí příležitost zaměstnat jednoho z jejich operativců pro naše zpravodajské mise. \n\nTo je pro nás obzvlášť výhodné, protože populace [SWI.GetNonIdeologyName] sdílí jazyk s [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] a [ITA.GetNonIdeologyName], takže mají výhodu při infiltraci těchto zemí."
 BBA_switzerland.15.t:0 "[FROM.GetName] nabízí zapůjčení operativce"
 BBA_switzerland.16.a:0 "Budou to skvělý přínos"
 BBA_switzerland.16.b:0 "Nepotřebujeme jejich pomoc"
 BBA_switzerland.16.desc:1 "Jeden z našich tajných agentů umístěných v [FROM.capital.GetCapitalVictoryPointName] byl osloven s návrhem od [FROM.GetAdjective] vlády; Tajná smlouva mezi naší frakcí a [FROM.GetNameDef], která bude znamenat, že nám pomohou podkopat naše nepřátele v Evropě, přičemž si uchovají dojem neutrality a dokonce ji opustí v náš prospěch, když přijde čas.\n\nTo také znamená, že pokud by byli vystaveni riziku invaze, půjdeme na jejich ochranu."
 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap] usiluje o tajnou dohodu"
 BBA_switzerland.17.a:0 "Je to pro náš demokratický zájem!"
 BBA_switzerland.17.desc:0 "Prostřednictvím našich neoficiálních kanálů s [FROM.GetNameDef] máme potvrzení, že souhlasili s naším navrhovaným tajným spojenectvím. Od nynějška budou mít naši podporu proti svým nepřátelům a chrání nás, pokud se někdy ocitneme na pokraji invaze. To však neznamená, že jsme v bezpečí, nepřítel může odhalit naše akce a považovat je za hrozbu, takže musíme pokračovat s opatrností, kterou jsme dosud prokázali, zatímco se připravujeme na skok do akce."
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap] přijíma naše tajné pakt"
 BBA_switzerland.18.a:0 "Stojíme sami proti našim nepřátelům."
 BBA_switzerland.18.desc:0 "Hrozné zprávy od našich kontaktů v [FROM.GetCapitalVictoryPointName]. Zdá se, že [FROM.GetAdjective] vláda odmítla naši žádost o tajnou paktaci, což nás ponechává vystavené invazi ze strany našich sousedů. Nyní se musíme připravit na obranu, nebo hledat jinou cestu, jak si udržet naši nezávislost a demokracii."
 BBA_switzerland.18.t:0 "[FROM.GetNameDefCap] odmítl naši návrh!"
 BBA_switzerland.19.a:0 "Neobvyklé časy vyžadují neobvyklé opatření"
 BBA_switzerland.19.b:0 "Záruky budou muset stačit"
 BBA_switzerland.19.c:0 "Naše neutralita může být naší jedinou ochranou."
 BBA_switzerland.19.desc:0 "Historicky lehčí, [FROM.GetName] byl velmi neutrální, ale zdá se, že se rozhodli porušit to v reakci na aktuální světovou situaci a zdá se, že žádají jiné neutrální země, aby rovněž porušily. Pokud je vstoupení do jejich frakce příliš velkým skokem z neutrality, můžeme také zaručit vzájemnou nezávislost."
 BBA_switzerland.19.t:0 "[FROM.GetNameDefCap] nás zve, abychom se připojili k jejich dohodě"
 BBA_switzerland.2.a:0 "Bude mít spravedlivý proces."
 BBA_switzerland.2.b:0 "Zakryjte to vše, rekrutujte ho jako operativce!"
 BBA_switzerland.2.c:0 "Přiznal se, takže by měl dostat maximální trest hned."
 BBA_switzerland.2.desc:0 "David Frankfurter, židovský Chorvat žijící v Bernu, se sám přihlásil na policii v Graubündenu a přiznal se k vraždě Wilhelma Gustloffa, vůdce zahraniční organizace nacistické strany ve Švýcarsku.\n\nCitoval škodlivá přesvědčení nacistické strany vůči židovskému lidu a Gustloffovu roli při jejich šíření v [SWI.GetName] jako důvod pro střelbu.\n\nJak se rozhodneme pokračovat v této potenciálně zdlouhavé záležitosti, bude použito [GER.GetNameDef] a zbytek světa jako způsob, jak měřit naši oddanost neutralitě a pravidlu práva."
 BBA_switzerland.2.t:0 "Návrh zástupce nacistické strany ve Švýcarsku byl zavražděn"
 BBA_switzerland.20.a:0 "Bude to muset stačit"
 BBA_switzerland.20.desc:0 "Po naší pozvánce do [ROOT.GetFactionName] nás [FROM.GetNameDef] informovali, že navzdory odmítnutí naší nabídky zaručí naši nezávislost, pokud my zaručíme tu jejich. Kompromis pro udržení jejich neutrality."
 BBA_switzerland.20.t:0 "[FROM.GetName] se nepřipojí k našemu entente, ale nabízí záruky"
 BBA_switzerland.21.a:0 "Potřebují naši ochranu"
 BBA_switzerland.21.b:0 "Nemůžeme riskovat konflikt s [?FROM.SWI_angriest_country.GetName]"
 BBA_switzerland.21.desc:2 "Jak [?FROM.SWI_angriest_country.GetNameDef] hrozí válkou proti [FROM.GetName] za to, co vnímají jako čím dál se rozšiřující seznam porušení neutrality, [From.GetNameDef] žádá, abychom slíbili chránit je proti jejich válečným tahům tím, že zaručíme [FROM.GetAdjective] nezávislost."
 BBA_switzerland.21.t:2 "Bezradný [FROM.GetName] nás žádá o záruku."
 BBA_switzerland.22.a:0 "Jsme zachráněni, pravděpodobně."
 BBA_switzerland.22.desc:2 "Diplomatické kabely dorazily z [FROM.GetName], přinášejí vynikající zprávy. Souhlasili s tím, že nám zaručí naši nezávislost, slibují, že nás brání, pokud nás někdo napadne, včetně [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.t:0 "[FROM.GetNameDefCap] Slíbí nám ochranu!"
 BBA_switzerland.23.a:0 "Můžeme se spoléhat jen na sebe"
 BBA_switzerland.23.desc:2 "Bohužel [FROM.GetName] se rozhodlo ignorovat naše potíže proti [?SWI.SWI_angriest_country.GetNameDef]. Nebudou stát po našem boku proti jejich hrozbám."
 BBA_switzerland.23.t:0 "[FROM.GetNameDefCap] Odmítá jakékoli závazky k naší věci!"
 BBA_switzerland.24.a:0 "Znepokojivé!"
 BBA_switzerland.24.desc:0 "Naše neutralita není udržována pouze naším rovnym přístupem k každé jiné zemi, ale také jejich vnímáním. Podle [?SWI.SWI_angriest_country.GetNameDef] jsme porušili náš slib neutrality a preferovali jejich nepřátele. Komunikovali, že pokud nebudou brzy uklidněni, přestanou nás považovat za neutrální národ a dokonce nám vyhlásí válku."
 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] Považuje nás za porušitele neutrality"
 BBA_switzerland.25.a:0 "Jsme v neznámých vodách!"
 BBA_switzerland.25.desc:0 "Černé zprávy, když [?SWI.SWI_angriest_country.GetName] oznámí svou znechucení vůči [ROOT.GetNameDef], vyhlásili, že jsme spravedlivým cílem pro politické machinace a dokonce i dobytí."
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] již nás nepovažuje za neutrální"
 BBA_switzerland.3.a:0 "Soud bude pokračovat, jak bylo naplánováno"
 BBA_switzerland.3.b:0 "Bude to pro naše zpravodajské úsilí přínosné"
 BBA_switzerland.3.c:0 "Když nad tím tak přemýšlím, je jasně vinen"
 BBA_switzerland.3.desc:1 "Soud s Davidem Frankfurterem, který v únoru zavraždil zástupce nacistické strany v Davosu, se blíží. Slibli jsme mu spravedlivý a neutrální proces, ale zcela určitě existují i jiné možnosti.\n\nMůžeme ho tajně osvobodit a naverbovat na naše zpravodajské operace, nebo místo toho se můžeme pokusit uzavřít [?SWI.SWI_fascist_germany.GetNameDef] tím, že zrušíme soud a okamžitě ho odsoudíme.\n\nAť uděláme cokoliv, uspokojit každou stranu může být nad naše možnosti."
 BBA_switzerland.3.t:0 "Proces Davida Frankfurtera se blíží"
 BBA_switzerland.4.a:0 "Teď je to hotové"
 BBA_switzerland.4.desc:1 "Vůdce [?SWI.SWI_fascist_germany.GetNameDef], [?SWI.SWI_fascist_germany.Getleader], vyjádřil [?SWI.SWI_fascist_germany.Getleader.GetHerHis] vděčnost [SWI.GetNameDef] za rychlé vyřízení zabijáka Wilhelma Gustloffa, takže není pochyb o tom, kde se [SWI.GetName] situuje v záležitostech jako tyto. Toto opomenutí lidských práv a demokratických hodnot jistě zlepší postoj [?SWI.SWI_fascist_germany.GetName] vůči nám. \n\nNavzdory pozitivním poznámkám [?SWI.SWI_fascist_germany.Getleader.GetHerHis] bylo jasné, že ideálním výsledkem pro Nacistickou stranu by bylo vydání do [?SWI.SWI_fascist_germany.GetNameDef], i když, prozatím, to je pro [SWI.GetNameDef] mimo otázku."
 BBA_switzerland.4.t:1 "[?SWI.SWI_fascist_germany.GetLeader] potěšen rozhodnutím [SWI.GetName]"
 BBA_switzerland.5.a:0 "Zaslouží si spravedlnost za tento ohavný zločin!"
 BBA_switzerland.5.b:0 "Není potřeba zasahovat do [SWI.GetAdjective] záležitostí"
 BBA_switzerland.5.desc:0 "Úřady v [SWI.GetName] oznámily, že David Frankfurter, který se přiznal k zabití pracovníka Národní organizace v Davosu, bude mít spravedlivý a vyvážený proces podle graubündenských zákonů jako jakýkoli jiný případ vraždy.\n\n Vzhledem k tomu, že Gustloff byl důstojníkem Národní strany a k našemu vlivu na naše bezbranné sousedy, bychom mohli poslat právníka, aby zastupoval vdovu po Gustloffovi a tlačit na náš ideální výsledek. Tím bychom zajistili, že jeho trest bude odpovídat jeho zločinu. \n\n Hovoříc pragmaticky, to by také mohlo přinutit [SWI.GetNameDef], aby si zvolili stranu, a konečně tak rozbili tu křehkou fasádu neutrality, o které se pořád rádi chlubí."
 BBA_switzerland.5.t:0 "[SWI.GetName] se rozhoduje pokračovat v procesu soudního líčení proti vrahovi Gustloffa"
 BBA_switzerland.6.a:0 "To je záležitost pro soudy."
 BBA_switzerland.6.b:0 "Zvážíme to"
 BBA_switzerland.6.desc:1 "Právní zástupce vdovy po Gustloffovi, bezpochyby poslaný od [?SWI.SWI_fascist_germany.GetNameDef], se snaží tlačit na federální radu, aby rozhodla o přísném trestu pro Davida Frankfurtera. Toto je velmi neobvyklá žádost, což je nesporně pokus od [?SWI.SWI_fascist_germany.GetNameDef] o uplatnění moci nad námi. \n\n Přijetí tohoto by mělo reperkusí pro naši mezinárodní reputaci, ale měli bychom si být jisti, jestli si můžeme dovolit jejich odmítání, pokud se tak rozhodneme."
 BBA_switzerland.6.t:0 "[GER.GetAdjective] požaduje přísný trest pro Davida Frankfurtera"
 BBA_switzerland.7.a:0 "No, co by se dalo dělat"
 BBA_switzerland.7.desc:1 "Úřady v Graubündenu hlásí, že David Frankfurter, který byl ve vazbě po přiznání k vraždě zástupce nacistické strany Wilhelma Gustloffa, byl dnes ráno nalezen mrtvý ve své cele. Zda to bylo samovolné, nebo způsobené rozzuřeným nacistickým sympatizantem uvnitř věznice, je prozatím neznámé, ale federální policie slibuje, že najde odpovědi.\n\nNemáme žádný důkaz pro provinění, ale okolnosti této události jsou velmi tajemné a někteří jsou velmi podezíraví vůči [SWI.GetAdjective] vládě, že nedovolili [?SWI.SWI_fascist_germany.GetAdjective] zástupcům prozkoumat tělo nebo místo činu."
 BBA_switzerland.7.t:0 "Frankfurter byl tajemně zabit ve vězení."
 BBA_switzerland.8.a:0 "Ať soudy učiní své rozhodnutí"
 BBA_switzerland.8.b:0 "Odvedl službu demokracii. Měl by být omilostněn!"
 BBA_switzerland.8.c:1 "Nemůžeme riskovat, že odcizíme [?SWI.SWI_fascist_germany.GetNameDef]. Dostal by maximální trest."
 BBA_switzerland.8.desc:0 "Celé [SWI.GetName] a jeho sousedé mají oči na soudu Davida Frankfurtera. Výsledek tohoto soudu nejenže odhalí osud sebevyhlášené vinné strany, ale také celého [SWI.GetNameDef], a do jakých délek je ochoten ustoupit ve svých institucích a tradicích. \n\n Všechna znamení od soudu naznačují spravedlivý trest odnětí svobody, ale vliv rady by mohl změnit výsledek soudu, a možná i samotnou podstatu země."
 BBA_switzerland.8.t:0 "Soud Davida Frankfurtera"
 BBA_switzerland.9.a:0 "Zaplatí!"
 BBA_switzerland.9.desc_alt:1 "Naši agenti v [SWI.GetName] hlásí, že navzdory svým pretencím neutrality a vlády zákona, [SWI.GetNameDef] potají vybavil Davida Frankfurtera, sebeprohlášeného vraha Wilhelma Gustloffa, z vězení tím, že fingoval jeho smrt a naverboval ho jako zpravodajského agenta. \n\nTo dokazuje, že jim nelze důvěřovat a musí být odstraněni, až dostaneme příležitost. Nemůžeme nechat tuto flagrantní urážku [?SWI.SWI_fascist_germany.GetNameDef] stát."
 BBA_switzerland.9.desc_default:1 "[SWI.GetNameDefCap], navzdory našim voláním po spravedlnosti a jejich pretencích na neutralitu a vládu zákona, udělili milost Davidu Frankfurterovi, který nejenže zabil člena Nacistické strany, ale ochotně to přiznal! \n\nTo dokazuje, že si vybrali stranu, a budou legitimním cílem v případné válce. Nemůžeme nechat tuto urážku [?SWI.SWI_fascist_germany.GetNameDef] stát."
 BBA_switzerland.9.t:0 "[SWI.GetName] provokuje naši hněv!"
 BBA_switzerland.97.a:0 "Vlny budou živě znět našimi torpédy"
 BBA_switzerland.97.b:0 "On a jeho rodina mohou zůstat ve Švýcarsku a vystupovat bez ohledu na okolnosti."
 BBA_switzerland.97.desc:0 "Pod záminkou evropského turné se svou hudebně talentovanou rodinou přešel zkušený kapitán ponorky naše hranice z Rakouska a nabízí své služby [ROOT.GetNameDef] výměnou za azyl.\n\n Georg Von Trapp měl působivý záznam u rakousko-uherského námořnictva, ale od konce Velké války, rozpadnutí impéria a ztráty jeho jmění, vystupoval se svou rodinou zpěváků a hudebníků. Od anexace [GER.GetNameDef] Rakouska je pod tlakem, aby sloužil jim, proto utekl.\n\n Určitě jeho rodinný hudební talent bude ceněn stejně jako jeho námořní zkušenosti, zvláště když se nacházíme na pobřeží a nemáme personál, abychom ho bránili."
 BBA_switzerland.97.t:0 "Rakouský námořní veterán nabízí své služby"
 BBA_switzerland_fascist.1.a:0 "Mohou se připojit k našemu svazu"
 BBA_switzerland_fascist.1.b:0 "Nepotřebujeme je!"
 BBA_switzerland_fascist.1.desc:0 "Slabý národ [FROM.GetName], dříve Kriminální sýrový stát, se snaží připojit k [ROOT.GetNameDef] tím, že se stane naším loutkovým státem. To lze považovat za přiznání slabosti nebo prohlášení loajality vůči [ROOT.GetRulingParty]\n\n Jejich silné obranné schopnosti a dobře vycvičená civilní populace by mohly být užitečné pro naše budoucí plány."
 BBA_switzerland_fascist.1.t:0 "[FROM.GetNameDefCap] chce naši ochranu."
 BBA_switzerland_fascist.2.a:0 "Temné mraky na obzoru"
 BBA_switzerland_fascist.2.desc:0 "Navzdory našim nabídkám vůči [FROM.GetName] odmítli náš návrh na podřízení se [FROM.GetAdjective] režimu.\n\n To nás staví do delikátní situace, protože jsme jasně ztratili jakýkoli dojem neutrality, a nyní můžeme přežít to, co přijde, sami."
 BBA_switzerland_fascist.2.t:0 "[FROM.GetNameDefCap] nás odmítla."
 BBA_switzerland_fascist.3.a:0 "Je to právem jejich"
 BBA_switzerland_fascist.3.b:0 "Nedá se jim důvěřovat"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef] tvrdí, že mají nárok na [848.GetName] po volbách v roce 1919, kdy většina regionu se rozhodla připojit k tomu, co bylo v té době Švýcarskou konfederací. Jak moc opustili demokracii, a volby se konaly před desítkami let, je naděje, že dáme odpovědnost nad tímto státem, což by mohlo uvolnit zdroje, které utrácíme za držení území, a mohlo by to fungovat jako test schopností [FROM.GetName] a dalo by se říci, že její loajalita."
 BBA_switzerland_fascist.3.t:0 "[SWI.GetName] požaduje kontrolu nad [848.GetName]"
 BBA_switzerland_fascist.4.a:0 "Je to právem jejich"
 BBA_switzerland_fascist.4.desc:0 "Přestože jsme jasně ukázali naši loajalitu a schopnosti, [FROM.GetNameDef] se rozhodl odmítnout naši žádost. Rozšíření [ROOT.GetNameDef] do [?SWI.SWI_requested_territory.GetName] si bude muset počkat, možná dokud se nezačne znovu rozhodovat o naší pokračující podřízenosti [FROM.GetName]."
 BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap] odmítl naši žádost o expanze"
 BBA_switzerland_fascist.5.a:0 "Excelentní"
 BBA_switzerland_fascist.5.b:0 "Naše přísaha pokračuje."
 BBA_switzerland_fascist.5.desc:0 "Mohlo to přijít s těžkou cenou, ale podřízení a čest, které jsme prokázali [FROM.GetNameDef], se vyplatily. S okamžitou platností bude [ROOT.GetNameDef] pod kontrolou [?SWI.SWI_requested_territory.GetName] jejich jménem a bude zahrnuto do našeho území."
 BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap] přijal naši žádost o kontrolu nad [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.6.a:0 "Prokázali se."
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.6.desc:0 "Po zjevně úspěšném [FROM.GetAdjective] okupaci [848.GetName] nabízí [FROM.GetNameDef] nám bránit naše [SWI_requested_territory.GetAdjective] území naším jménem. \n\n Samozřejmě to také znamená vzdát se naší kontroly nad tímto územím, takže bychom měli být opatrní při posuzování jejich loajality."
 BBA_switzerland_fascist.6.t:0 "[SWI.GetName] žádá o rozšíření svých území."
 BBA_switzerland_fascist.7.a:0 "Nápomocné!"
 BBA_switzerland_fascist.7.desc:0 "Na shromáždění v [ROOT.GetCapitalVictoryPointName] [ROOT.GetLeader] oznámil [FROM.GetName] slib velmi těsné spolupráce mezi našimi zeměmi a ochrany [ROOT.GetName] před našimi nepřáteli, a jejichmi. \n\nPřátelští úředníci a funkcionáři z [FROM.GetNameDef], naši přátelé, proudí do naší země, aby nám pomohli vybudovat naši vojenskou sílu a být připraveni k jejímu nasazení."
 BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap] nás vítá do svého společenství"
 BBA_switzerland_fra.15.tt:0 "Získá místního operativce §Y[FRA.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§! národnosti"
 BBA_switzerland_ger.15.tt:0 "Získá místní operativce národností §Y[GER.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§!"
 BBA_switzerland_ita.15.tt:0 "Získá místního operativce národní příslušnosti §Y[ITA.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§!"
 BBA_switzerland_trade.1.a:0 "Jejich továrny pohánějí naši válečnou mašinu"
 BBA_switzerland_trade.1.b:0 "Naše civilní ekonomiky si vzájemně pomohou"
 BBA_switzerland_trade.1.c:0 "Nepotřebujeme pomoc od zbabělého neutrálního státu"
 BBA_switzerland_trade.1.d:0 "Nemůžeme důvěřovat [FROM.GetName]"
 BBA_switzerland_trade.1.desc:0 "Navzdory jejich historické neutralitě se [FROM.GetNameDefCap] snaží vybudovat obchodní dohodu s naším národem. Buď se snaží s námi sladit, nebo jsou zoufalejším, než jsme si mysleli.\n\n Každopádně budeme mít prospěch z využití jejich průmyslových kapacit a pohodlné polohy, aniž bychom museli projít obtížemi invaze jejich silně opevněné země. Na druhé straně to může znamenat posílení jejich postavení v případě budoucí invaze ze strany [ROOT.GetNameDef]"
 BBA_switzerland_trade.1.t:0 "[FROM.GetNameDefCap] hledá obchodní dohody s [ROOT.GetName]"
 BBA_switzerland_trade.10.a:0 "Oh dobře."
 BBA_switzerland_trade.10.desc:1 "Navzdory zřejmému vzájemnému prospěchu se zdá, že [FROM.GetName] nemá zájem o zvýšení obchodní výměny zlata se zbytkem světa."
 BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap] Odmítá používat náš bankovní systém."
 BBA_switzerland_trade.11.a:0 "Prokázali, že jsou důvěryhodní"
 BBA_switzerland_trade.11.b:0 "Nemůžeme riskovat zhoršení zrad"
 BBA_switzerland_trade.11.desc:0 "Již používáme trhy v [FROM.GetName], abychom se vyhnuli obchodním bariérám, které byly stanoveny politickou situací ve světě. Zvýšení našich rezerv by tam mohlo pro naši ekonomiku prospěšně ovlivnit, i když to přinese prospěch i jejich ekonomice."
 BBA_switzerland_trade.11.t:0 "Mohli bychom dále obchodovat se zlatem prostřednictvím [FROM.GetAdjective] burz."
 BBA_switzerland_trade.12.a:0 "Zaplatí"
 BBA_switzerland_trade.12.desc:0 "Je to něco, co jsme měli vidět přicházet. Použili svou masku neutrality, aby nás bodli do zad. To bude mít vážné následky pro naši ekonomiku, musíme reagovat."
 BBA_switzerland_trade.12.t:0 "[FROM.GetNameDefCap] Zabrala naše zlaté rezervy!"
 BBA_switzerland_trade.13.a:0 "Musíme jim pomoci odvrátit fašismus"
 BBA_switzerland_trade.13.b:0 "Toto nám rozhodně nepomůže"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap] prosí o naši pomoc k odolání fašistickým mocnostem, které klepou na jejich dveře. Můžeme investovat do jejich ekonomiky, takže mohou být připraveni na nejhorší, nebo dokonce pomoci přímo bojovat proti fašismu, pokud se rozhodnou, nebo jsou nuceni porušit svou dlouhodobou neutralitu."
 BBA_switzerland_trade.13.t:0 "[FROM.GetName] chtějí, abychom investovali do jejich země"
 BBA_switzerland_trade.14.a:0 "To je skvělá zpráva!"
 BBA_switzerland_trade.14.desc:0 "Tyto investice nám pomohou zlepšit naši ekonomiku a umožní nám odolat jakýmkoli obtížím, které může fašismus způsobit na [ROOT.GetName]. Také přiblíží naše národy k sobě, možná dokonce v přímém odporu proti fašismu nakonec."
 BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap] investuje do [ROOT.GetName]."
 BBA_switzerland_trade.15.a:0 "Toto je problém"
 BBA_switzerland_trade.15.desc:0 "Bohužel jsme byli informováni, že [FROM.GetName] nebude investovat do [ROOT.GetAdjective] ekonomiky. Stojíme více isolovaně, než bychom chtěli být, vzhledem k hrozícímu nebezpečí fašismu."
 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap] odmítá investici"
 BBA_switzerland_trade.2.a:0 "Škoda."
 BBA_switzerland_trade.2.b:0 "Nedovolíme, aby nás znovu oklamali."
 BBA_switzerland_trade.2.desc:1 "Zdá se, že [FROM.GetName] odmítá pokračovat v obchodní dohodě, kterou jsme s nimi uzavřeli, navzdory velkým výhodám pro obě strany. \n\nV tuto chvíli s tím příliš nic nenaděláme, ale tento nedostatek závazku si určitě [ROOT.GetNameDef] zapamatuje."
 BBA_switzerland_trade.2.t:0 "[FROM.GetName] předčasně ukončuje obchodní dohodu s námi"
 BBA_switzerland_trade.3.a:0 "Ano, potřebujeme tyto dodávky pro naše přežití"
 BBA_switzerland_trade.3.b:0 "Ne, je to příliš riskantní"
 BBA_switzerland_trade.3.desc:0 "Obchodní smlouva, kterou jsme měli s [FROM.GetNameDef] v průběhu posledního roku, byla pro [ROOT.GetName] velmi výnosná a nyní je čas rozhodnout, zda bychom ji měli obnovit, nebo ne. \n\n Navzdory výhodám takové oboustranné dohody, a jak moc ji náš stát potřebuje, bychom si měli být vědomi toho, že to může být považováno za další porušení naší neutrality některými zeměmi. Měli bychom se ujistit, že to odcizování je zvládnutelné a stojí to za to."
 BBA_switzerland_trade.3.t:0 "Naše probíhající obchodní smlouva s [FROM.GetName]"
 BBA_switzerland_trade.4.a:0 "Obnovíme dohodu"
 BBA_switzerland_trade.4.b:0 "Změňte zaměření na civilní výrobu"
 BBA_switzerland_trade.4.c:0 "Změnit zaměření na vojenskou výrobu."
 BBA_switzerland_trade.4.d:0 "Už to za naše potíže nestojí"
 BBA_switzerland_trade.4.desc:0 "Zdá se, že obchodní smlouva s [FROM.GetName] nám přinesla velmi prospěch, když je ochotni riskovat opětovné porušení neutrality a zabezpečit si dodávky od nás.\n\n Tato smlouva nemá pro nás moc nevýhod, pokud jim poskytujeme nástroje pro jejich obranu proti našemu potenciálnímu útoku na [FROM.GetName]."
 BBA_switzerland_trade.4.t:0 "[FROM.GetName] chce obnovit naši obchodní dohodu"
 BBA_switzerland_trade.5.a:0 "Je to jejich ztráta!"
 BBA_switzerland_trade.5.desc:0 "Navzdory štědrým podmínkám, které jsme poskytli [FROM.GetName] v naší vzájemné obchodní dohodě, se rozhodli ji neobnovit a místo toho dali přednost samostatnému postupu. \n\n Je nám za rozum, proč se takto rozhodli, ale možná je to pro dobro věci."
 BBA_switzerland_trade.5.t:0 "[FROM.GetName] nechal naší obchodní dohodu propadnout"
 BBA_switzerland_trade.6.a:0 "Skvělé!"
 BBA_switzerland_trade.6.desc:0 "Naše delegace se nyní vrátila z [FROM.GetName] s velkými zprávami. Tato obchodní dohoda nám umožní zabezpečit potřebné zásoby, abychom udrželi naši průmyslovou a obyvatelskou základnu v chodu.\n\nJiné země mohou považovat toto za porušení neutrality, ale pro [ROOT.GetName] to je jen náklad na udržení naší nezávislosti v těchto nejistých časech."
 BBA_switzerland_trade.6.t:0 "[FROM.GetNameDefCap] přijal naši nabídku obchodní dohody!"
 BBA_switzerland_trade.7.a:0 "Najdeme jinou cestu!"
 BBA_switzerland_trade.7.desc:0 "Navzdory našim nejlepším snahám, vláda [FROM.GetAdjective] se rozhodla odmítnout naši nabídku na vzájemně prospěšnou obchodní dohodu. \n\nTo potenciálně zanechává [ROOt.GetName] v prekérní situaci, jelikož situace v Evropě dělá stále těžší zabezpečit stabilní zdroj pro civilní a vojenské dodávky potřebné k obraně a výživě naší země."
 BBA_switzerland_trade.7.t:0 "[FROM.GetNameDefCap] odmítl naši nabídku na obchodní dohodu"
 BBA_switzerland_trade.8.a:0 "Zdravý nápad."
 BBA_switzerland_trade.8.b:0 "Nemůžeme vědět, kde skutečně stojí"
 BBA_switzerland_trade.8.desc:0 "S rostoucím napětím mezi zeměmi po celém světě se obchod stal složitějším, a pokud se ocitneme ve válce, možnosti nákupu a prodeje zlata se ještě více omezí. Pokud budeme mít dostatečnou důvěru, neutralita [FROM.GetName] by mohla být příležitostí pro nás uschovat naše rezervy a obchodovat volně, což by prospělo naší ekonomice a nakonec i naší válečné mašině."
 BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap] Nám může pomoci obchodovat se zlatem"
 BBA_switzerland_trade.9.a:0 "To bude užitečné"
 BBA_switzerland_trade.9.desc:0 "To znamená, že uchovají své zlaté rezervy u nás, což jim umožní volně kupovat a prodávat zlato, aniž by se museli obávat embarg. Nejsou jediní, kteří z toho mají prospěch, protože příliv peněz pomůže naší struggling economy a může dokonce být použit jako tržní nástroj v budoucnu."
 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap] bude obchodovat své zlato přes nás"
