 SWI_boost_resistance_buff:0 "\nOperace §YZesílení odporu§! se výrazně zvýšila účinnost."
 bruneval_attack:0 "Zajmout radarovou stanici"
 bruneval_attack_desc:0 "Útočná jednotka se rozdělí na čtyři části k obsazení stanice a vyčištění pláže pro evakuaci. Specialista rozebere a vyfotí radar. Jednotka také zkusí zajmout technika pro výslech."
 bruneval_attack_outcome:0 "Parašutisti se přesunuli k cíli a zničili slabou posádku v krátkém, ale prudkém boji."
 bruneval_exfiltration:0 "Evakuace pomocí přistávacího člunu"
 bruneval_exfiltration_desc:0 "Plavidlo přistávacích člunů, nesoucí vojáky k pokrytí evakuace, přistane a vyzvedne útočnou sílu. Doprovod přátelskými námořními silami bude zajištěn."
 bruneval_exfiltration_outcome:0 "Síla nastoupila na přistávací čluny pro transport zpět k našim liniím, přičemž vezla nepřátelského radarového technika k výslechu."
 bruneval_exfiltration_outcome_fail:0 "Po evakuaci do Británie bylo zjištěno, že náš agent nebyl mezi zachráněnými na pláži. Není jasné, kdy přesně byl ztracen kontakt, ale musíme předpokládat to nejhorší."
 bruneval_infiltration:0 "Seskočení útočné jednotky"
 bruneval_infiltration_desc:0 "Bude sestavena letecká jednotka, která bude seskákat v noci z nízké výšky poblíž cíle."
 bruneval_infiltration_outcome:0 "Útočná jednotka úspěšně přistála s minimálním rozptýlením při seskoku."
 bruneval_raid:0 "Operace Biting"
 bruneval_raid_desc:0 "§LZdá se, že nepřítel je napřed ve vývoji radaru. Identifikovali jsme radarovou stanici na zranitelném místě, kterou by mohl malý odhodlaný útok převzít, aby získal další informace.§!"
 bruneval_raid_outcome_tt:0 "Pokusíme se zajistit komponenty nepřátelské radarové technologie, aby pomohly našemu vlastnímu výzkumu."
 capture_cyphers_bribe:0 "Podplatit vojáka"
 capture_cyphers_bribe_desc:1 "Máme muže na vnitřní straně a poskytneme mu potřebné prostředky na odcizení šifrovací knihy a předání našemu agentovi."
 capture_cyphers_bribe_outcome:0 "Náš agent získal plnou kopii kódové knihy od nezveřejněného zdroje výměnou za cennosti."
 capture_cyphers_raid:0 "Komandový nájezd"
 capture_cyphers_raid_desc:0 "Náš agent prozkoumá oblast a vyhlásí komandovou jednotku k seskoku a získání šifrovacích knih a vybavení. Také se pokusíme zajmout jednoho či dva specialisty na šifrování k výslechu."
 capture_cyphers_raid_outcome:0 "Malá komandová jednotka úspěšně zaútočila na rádiovou stanici a získala kopie aktuálního šifrovacího klíče dříve, než byl zničen."
 capture_cyphers_reverse_engineer:0 "Zpětné inženýrství"
 capture_cyphers_reverse_engineer_desc:0 "Jednodušší verze hlavního šifrovacího stroje země je komerčně dostupná. Získáme legálně její verzi a použijeme ji k pomoci při zpětném návrhu dešifrovacího přístroje."
 capture_cyphers_reverse_engineer_outcome:0 "Náš agent úspěšně získal vzorek nepřátelského šifrovacího stroje. Ač je méně schopný než vojenské modely, umožní nám významný vhled do jejich operací."
 capture_cyphers_seduction:0 "Použít svádění"
 capture_cyphers_seduction_desc:0 "Náš agent se spojí s osobou, která má přístup k šifrám, a použije své kouzlo nebo jiné způsoby k získání kopie."
 capture_cyphers_seduction_outcome:0 "Náš agent dokázal přesvědčit osobu vlastnící šifry, aby se jich vzdala."
 capture_cyphers_smuggle:0 "Překazit šifry"
 capture_cyphers_smuggle_desc:0 "Jeden z našich dvojitých agentů požádá o novou kopii aktuálně používané šifry k převzetí. Koordinace s dalšími službami probíhá, aby nedošlo k přerušení předání."
 capture_cyphers_smuggle_outcome:0 "Náš agent přesvědčil svůj kontakt v [From.GetNameDef], aby jim poslal plnou kopii šifer používaných k komunikaci s nimi."
 capture_tito:0 "Unternehmen Rösselsprung"
 capture_tito_attack:0 "Hlavní útok"
 capture_tito_attack_desc:0 "Motorová kolona postoupí, aby se spojila se vzdušnými jednotkami a při tom zničí všechny významné partyzánské jednotky, které se postaví na odpor."
 capture_tito_attack_outcome:0 "Další informace o výsledku operace naleznete v přiložené zprávě."
 capture_tito_desc:0 "§LSrbští partyzáni sílí a činí stále odvážnější průlomy. V mnoha oblastech efektivně kontrolují venkov, zablokují cesty a operují beztrestně. Klíčovým prvkem je partyzánský vůdce Tito, který koordinuje a kontroluje tyto operace. Jeho odstranění by znamenalo vážný úder odporu v těchto oblastech.§!"
 capture_tito_exfiltration:0 "Zajistit oblast"
 capture_tito_exfiltration_desc:0 "Jakmile se spojí obě útočné síly, konsolidují se a vyčistí přeživší nepřátele."
 capture_tito_infiltration:0 "Sestup vzdušných jednotek"
 capture_tito_infiltration_desc:0 "První vlna parašutistů bude vysazena pomocí kluzáku téměř přímo nad podezřelým úkrytem Tita. Využijí rychlosti a překvapení, aby přemohli Titoovy stráže a buď ho zajali, nebo zabili."
 capture_tito_outcome_tt:0 "Pokusíme se zajmout nebo zabít Tito. Jedná se o riskantní operaci, která může selhat."
 collaboration_government_contact_military_officers:0 "Kontaktovat vojenské důstojníky"
 collaboration_government_contact_military_officers_desc:0 "Náš tým bude sledovat stopy, které naznačují nespokojenost některých penzionovaných důstojníků s aktuální [From.GetAdjective] vládou, kteří by byli ochotni pomoci s vytvořením nové vlády po okupaci."
 collaboration_government_contact_military_officers_outcome:0 "Náš tým navázal několik kontaktů s penzionovanými důstojníky, kteří mohou být přesvědčeni ke spolupráci při organizaci nové vlády, pokud v ní hrají roli."
 collaboration_government_set_up_planning_committees:0 "Zřídit plánovací výbory"
 collaboration_government_set_up_planning_committees_desc:0 "Náš tým se setká s několika sympatickými politiky a prodiskutuje možnost vytvoření nové vlády, která bude spravovat [From.GetNameDef] po okupaci. Zřídíme malé pracovní skupiny na vypracování detailů."
 collaboration_government_set_up_planning_committees_outcome:0 "Tým zřídil několik plánovacích skupin, aby organizoval novou vládu a zajistil hladký přechod moci po skončení bojových operací."
 collaboration_government_train_paramilitary_forces:0 "Školit polovojenské jednotky"
 collaboration_government_train_paramilitary_forces_desc:0 "Náš tým zorganizuje a vycvičí jednotky, které pomohou nové vládě udržovat pořádek. Dokud nebude vláda plně uspořádána, pomohou zabezpečit záložní oblasti."
 collaboration_government_train_paramilitary_forces_outcome:0 "Tým zorganizoval několik spolehlivých mužů, někteří s vojenskými zkušenostmi, do malých polovojenských jednotek, které pomohou hlídat záda postupující armádě."
 coordinate_strike_mark_targets:0 "Označit cíle"
 coordinate_strike_mark_targets_desc:0 "Tým použije předem domluvené signály a značky, aby naše síly mohly snadněji rozpoznat vysoce hodnotné cíle."
 coordinate_strike_mark_targets_outcome:0 "Přes nutnost akce na poslední chvíli a ve tmě byly značky velmi úspěšné v nasměrování našich sil na nejdůležitější cíle."
 coordinated_strike_direct_units:0 "Řídit jednotky"
 coordinated_strike_direct_units_desc:0 "Při začátku útoku náš tým bude radiově usměrňovat naše jednotky na nejcennější cíle."
 coordinated_strike_direct_units_outcome:0 "Náš tým byl velmi úspěšný v řízení jednotek, čímž zvýšil způsobené škody nepříteli."
 coordinated_strike_occupy_bridges:0 "Obsadit mosty"
 coordinated_strike_occupy_bridges_desc:0 "Náš tým zabere mosty v oblasti, zabrání jejich zničení a zablokuje nepřátelské protiútoky."
 coordinated_strike_occupy_bridges_outcome:0 "Tým úspěšně přemohl stráže klíčového mostu a přerušil dráty k požárním náloži, což dovolilo našim silám pokračovat bez překážek."
 coordinated_strike_sabotage_communications:0 "Sabotovat komunikace"
 coordinated_strike_sabotage_communications_desc:0 "Náš tým přeruší telefonní linky a přepadne kurýry, aby narušil nepřátelské komunikace v klíčových prvních hodinách."
 coordinated_strike_sabotage_communications_outcome:0 "Náš tým úspěšně narušil nepřátelskou komunikaci, což vedlo ke zpožděné reakci na náš útok."
 coordinated_strike_scout_target:0 "Průzkum cílů"
 coordinated_strike_scout_target_desc:0 "Tým prozkoumá cíle, pořídí fotografie a poskytne nejnovější informace o poloze vysoce hodnotných cílů."
 coordinated_strike_scout_target_outcome:0 "Tým poskytl přesné informace o poloze nepřátelských štábů a dalších důležitých míst jen hodiny před zahájením útoku."
 coordinated_strike_tt:1 "Vyhlásíme válku §Y[From.GetNameDef]§! překvapivým útokem. Po aktivaci se připravené Port Strike a Strategic Bombing v cílovém regionu provedou několikrát bez možnosti vzdušné obrany je zachytit."
 enemy_has_equal_or_better_radar_tech_trigger_tt:0 "Nepřítel má stejnou nebo lepší radarovou technologii."
 exfiltration_air_pickup:0 "Vyproštění letadlem"
 exfiltration_air_pickup_desc:0 "Jedno z našich letadel přeleze nocí nepřátelské území, najde označené pole, přistane a vyzvedne naše agenty."
 exfiltration_air_pickup_outcome:0 "Malé kurýrní letadlo našlo místo vyzvednutí bez větších potíží a bezpečně doručilo tým zpět do našich linií."
 exfiltration_air_pickup_outcome_fail:0 "§RNáš pilot našel určené místo přistání jasně osvětlené několika nepřátelskými protiletadlovými jednotkami a rozhodl, že operace je kompromitována.§!"
 exfiltration_border:0 "Přechod hranice pěšky"
 exfiltration_border_desc:0 "Naši agenti uniknou přes hranici v noci na odlehlém místě. Místní průvodci pomohou s navigací v nebezpečné oblasti."
 exfiltration_border_outcome:0 "Tým uprchl přechodem hranic za tmy, využívající místního průvodce, který jim pomohl najít cestu přes hraniční obranu."
 exfiltration_border_outcome_fail:0 "§RY průvodce na druhé straně hranice marně čekal na náš tým, dokud nemusel opustit post kvůli blížící se nepřátelské hlídce.§!"
 exfiltration_go_to_ground:0 "Zůstat v utajení"
 exfiltration_go_to_ground_desc:0 "Naši agenti se schovají a začlení se do populace, dokud nebudou připraveni na další misi. Pokud se naskytne příležitost k jinému vyproštění, využijí ji."
 exfiltration_go_to_ground_outcome:0 "Náš tým se smísil s místními civilisty a v současnosti plánuje buď návrat do našich linií, nebo setrvání v oblasti pro další úkoly."
 exfiltration_go_to_ground_outcome_fail:0 "§RTým dosud nedokázal navázat kontakt podle předem dohodnutého plánu. Nemáme žádné další informace o jejich osudu.§!"
 exfiltration_submarine_pickup:0 "Vyproštění ponorkou"
 exfiltration_submarine_pickup_desc:0 "Jedna z našich ponorek bude na stanovišti při určeném místě vyzvednutí podél pobřeží. Časování bude klíčové kvůli hlídkám nepřátelské námořní stráže."
 exfiltration_submarine_pickup_outcome:0 "Po několika napjatých dnech hry na schovávanou s místním nepřátelským hlídkovým plavidlem se našemu týmu podařilo zajistit vyzvednutí a opustit oblast nepozorováni."
 exfiltration_submarine_pickup_outcome_fail:0 "§RSubmarina čekala na dohodnutém místě několik hodin, ale nepřišla žádná zpráva z břehu, že je náš tým připraven k evakuaci. Posádka hlásila v tomto období zvýšenou nepřátelskou aktivitu na břehu.§!"
 fake_intel_decoy_tanks:0 "Naváděcí tanky"
 fake_intel_decoy_tanks_desc:0 "Vymysleli jsme levné návnady, které z dálky vypadají jako tanky. Rozmístíme je na dobře viditelná místa a ujistíme se, že nepřítel je má dostatek času zaznamenat."
 fake_intel_decoy_tanks_outcome:0 "Zatímco nepřítel provedl několik průzkumných letů v oblasti, nemůžeme si být jisti, že si všiml klamných tanků a byl oklamán. Čekáme na potvrzení z jiných zdrojů, že „běžel“ do pasti."
 fake_intel_deliberate_leaks:0 "Úmyslné úniky informací"
 fake_intel_deliberate_leaks_desc:0 "Někteří naši agenti v zahraničí se budou chovat nedbale kolem správných lidí, aby nepřítel obdržel požadované informace z 'důvěryhodných' zdrojů."
 fake_intel_deliberate_leaks_outcome:0 "Zajistili jsme, že nepřátelští agenti dostali řadu drobných úniků informací, které malují naprosto odlišný obraz reality. Zda tomu druhá strana uvěřila, zůstává nejasné."
 fake_intel_plant_evidence:0 "Zasadit důkazy"
 fake_intel_plant_evidence_desc:0 "Provedeme malou operaci na místě ovládaném nepřítelem, které nás momentálně nezajímá, a zanecháme tam spoustu důkazů."
 fake_intel_plant_evidence_outcome:0 "Prováděná razie byla úplným úspěchem a druhá strana získala množství důkazů o naší operaci. Rané zprávy uvádějí, že již došlo k několika přesunům jednotek v reakci na to."
 fake_intel_press_releases:0 "Tiskové zprávy"
 fake_intel_press_releases_desc:0 "Pozveme novináře k napsání velmi podrobných příběhů o některých věcech, které bychom chtěli, aby nepřítel věděl."
 fake_intel_press_releases_outcome:0 "Náš Úřad pro veřejné informace zajistil, že tisk ve přátelských a neutrálních novinách pokrývá události přibližně tak, jak chceme."
 fake_intel_radio_deception:0 "Rádiové zmatky"
 fake_intel_radio_deception_desc:0 "Zřídíme malou jednotku rádiových specialistů, kteří předstírají signální oddíl mnohem větší formace. Používat budou i starší verzi našich šifer, aby nepřítel snadněji četl jejich zprávy."
 fake_intel_radio_deception_outcome:0 "Naši rádioví operátoři vytvořili velký provoz. Zda nepřítel skutečně sledoval některý z něj, je těžké říct."
 fake_intel_release_pow:0 "Propustit válečného zajatce"
 fake_intel_release_pow_desc:0 "Zajatý nepřátelský důstojník má být z humanitárních důvodů repatriován. Než odejde, zajistíme, aby náhodou viděl několik věcí."
 fake_intel_release_pow_outcome:0 "Důstojník byl odvezen blízko několika vojenských táborů a mohl si všimnout různých nášivek jednotek, které ve skutečnosti neexistují."
 fake_intel_utilize_double_agents:0 "Využít dvojité agenty"
 fake_intel_utilize_double_agents_desc:0 "Přetáhli jsme několik nižších informátorů nepřátelské rozvědky. Budou nabádáni k dodávání správného druhu informací nepříteli."
 fake_intel_utilize_double_agents_outcome:0 "Naši dvojití agenti dodali druhé straně štědrou porci informací – některé dokonce správné, aby nepřítel nadále důvěřoval jejich zdrojům."
 free_agency_upgrade_tt:0 "Získej náhodné §YZlepšení agentury§!"
 free_operative_free_in_transit:0 "Osvobodit během přepravy"
 free_operative_free_in_transit_desc:0 "Náš agent je přepravován autem mezi vězením a místem výslechu. Známé jeznačení trasy, proto pošleme malý útvar na přepadnutí, zabití hlídek a osvobození agenta."
 free_operative_free_in_transit_outcome:0 "S podporou malé komandové jednotky náš tým provedl přepad a získal našeho agenta během převozu na novou lokaci."
 free_operative_liberate_camp:0 "Osvobodit tábor"
 free_operative_liberate_camp_desc:0 "Agent je při výslechu držen v táboře s dalšími důležitými vězni. Naplánujeme útok s malým útvarem, převálcujeme hlídky a osvobodíme agenta."
 free_operative_liberate_camp_outcome:0 "Pár hodin před přesunem vězňů dokázala malá komandová jednotka osvobodit vězení, kde byl náš agent držen."
 free_operative_smuggle_in_escape_gear:0 "Přinést únikové vybavení"
 free_operative_smuggle_in_escape_gear_desc:0 "Naši vědci vyvinuli soupravu únikových nástrojů. Máme místního kontakta, který je převezme. Agent pak použije vybavení a vydá se k dohodnutému místu vyproštění."
 free_operative_smuggle_in_escape_gear_outcome:0 "Náš agent obdržel únikové nástroje a úspěšně utekl z vězení za tmy, vyhýbající se pátracím týmům a hlídkám několik dní, než navázal kontakt."
 heavy_water_attack:0 "Sabotáž závodu těžké vody"
 heavy_water_attack_desc:0 "Bezpečnost závodu je podle zpráv laxní. Máme uvnitř člena odporu, který poskytl plány hlídek. Po vniknutí tým umístí výbušniny a zanechá důkazy, že šlo o běžnou vojenskou operaci."
 heavy_water_attack_outcome:0 "Tým úspěšně infiltroval závod a vyhnul se všem strážím. Méně než hodinu poté došlo k velké explozi, která závod zničila."
 heavy_water_exfiltration:0 "Evakuace"
 heavy_water_exfiltration_desc:0 "Tým se rozdělí a buď se připojí k místním jednotkám odboje, nebo se pokusí dostat zpět do přátelských linií."
 heavy_water_exfiltration_outcome:0 "Od razie od týmu jsme už nic neslyšeli, ale to se očekává."
 heavy_water_exfiltration_outcome_fail:0 "Německé zdroje oznámily zajetí týmu Operace Gunnerside. Zdá se, že tým narazil na problémy při útěku z továru."
 heavy_water_infiltration:0 "Seskok útočného týmu a zásob"
 heavy_water_infiltration_desc:0 "Upravený bombardér shodí malý tým norských komandos a dodávky, které se spojí s předvojem a místním odporem."
 heavy_water_infiltration_outcome:0 "Tým úspěšně seskočil s padákem do oblasti."
 heavy_water_raid:0 "Operace Gunnerside"
 heavy_water_raid_desc:0 "§LNěmci zahájili výrobu těžké vody v závodě v Norsku, pravděpodobně spojenou s programem vývoje atomové bomby. I když není dostatek těžké vody k výrobě zbraně, výrazně jim pomůže ve výzkumu.§!"
 heavy_water_raid_outcome_tt:0 "Pokusíme se zničit německý závod na těžkou vodu a zabránit tak průlomu v jejich jaderném výzkumu."
 infiltrate_civil_service_outcome:0 "Umístili jsme řadu spolehlivých lidí na mocenské pozice, což jim umožnilo rychle převzít správu osvobozených území."
 infiltrate_military_bribe:0 "Nabídnout úplatek"
 infiltrate_military_bribe_desc:1 "Náš agent identifikuje osobu s finančními problémy a nabídne jí značnou částku za podporu. Prostředky budou poskytnuty ze státní pokladny."
 infiltrate_military_bribe_outcome:0 "Náš agent úspěšně přesvědčil aktivního vojáka k práci pro nás výměnou za významnou sumu peněz."
 infiltrate_military_ideological_supporter:0 "Kontaktovat ideologického podporovatele"
 infiltrate_military_ideological_supporter_desc:1 "Využijeme diplomatické kanály k identifikaci a kontaktování členů [From.GetAdjective] správy s politickými názory odlišnými od oficiálních a povzbudíme je k práci pro nás."
 infiltrate_military_ideological_supporter_outcome:0 "Náš agent navázal kontakt s řadou důstojníků, kteří již nepodporují současný [From.GetAdjective] režim."
 infiltrate_military_seduction:0 "Použít svádění"
 infiltrate_military_seduction_desc:1 "Náš agent naváže velmi úzký a intimní vztah s osobou zevnitř, aby získal informace a páku na ni."
 infiltrate_military_seduction_outcome:0 "Náš agent navázal vztah s aktivním vojákem, který se stal velmi spolehlivým zdrojem informací."
 infiltrate_military_turned_pow:0 "Ovlivnit zajatce"
 infiltrate_military_turned_pow_desc:0 "Identifikujeme vhodného válečného zajatce v naší péči, přetáhneme ho na naši stranu a repatriujeme. Bude sice pravděpodobně vyslýchán, ale s řádným výcvikem to zvládne."
 infiltrate_military_turned_pow_outcome:0 "Náš oddělení psychologických operací úspěšně přesvědčilo válečného zajatce o správnosti našeho boje a poslalo ho zpět na druhou stranu."
 infiltration_border:0 "Infiltrace přes neutrální hranici"
 infiltration_border_desc:0 "Agent bude pronikat přes neutrální hranici. Očekáváme, že pohraniční stráže v oblasti budou méně ostražité a již jsme identifikovali oblasti s řídkými hlídkami."
 infiltration_border_outcome:0 "Za krytí velmi nepříznivého počasí náš tým našel předem vyhodnocenou cestu a překročil hranice bez problémů."
 infiltration_diplomatic:0 "Diplomatické pasy"
 infiltration_diplomatic_desc:0 "Agent použije diplomatické pasy pro vstup do země a pohyb. Očekáváme, že nepřátelská kontrabezpečnost se je pokusí sledovat, ale to lze překonat dostatečným výcvikem."
 infiltration_diplomatic_outcome:0 "Tým neměl žádné obtíže s vstupem do země a dovedně se vyhnul sledování nepřátelské kontrarozvědky."
 infiltration_paradrop:0 "Infiltrace padákem"
 infiltration_paradrop_desc:0 "Agent bude seskočen do oblasti padákem. Nízký let za tmy zabrání zásahům nepřátelských stíhačů."
 infiltration_paradrop_outcome:0 "Přes některé problémy s nalezením vykládací zóny ve tmě tým bezpečně přistál."
 infiltration_submarine:0 "Nasazení ponorkou"
 infiltration_submarine_desc:0 "Agent bude dopraven blízko pobřeží jednou z našich ponorek. Již jsme prozkoumali možné místa vylodění a časování hlídek nepřítele, abychom se vyhnuli odhalení."
 infiltration_submarine_outcome:0 "První pokus kvůli vysokým vlnám nevyšel, avšak druhý den se úspěšná přistání zdařila a tým byl bezpečně dopraven na břeh."
 intelligency_agency_resistance_boost_tt:0 "Zpravodajské operace: $VALUE|=-%0$"
 lar_communist_uprising_infiltrate_civil_service:0 "Infiltrace státní správy"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Náš agent zajistí, aby do státní správy vstoupilo několik důvěryhodných osob, které vytvoří jádro civilní administrativy po úspěšné revoluci."
 lar_communist_uprising_organise_cells:0 "Organizovat revoluční buňky"
 lar_communist_uprising_organise_cells_desc:0 "Naši agenti budou spolupracovat s několika vybranými dělníky na vytvoření revolučních akčních výborů, které roznesou semena revoluce do každé továrny."
 lar_communist_uprising_organize_strikes:0 "Organizovat stávky"
 lar_communist_uprising_organize_strikes_desc:0 "Náš agent osloví odbory a politicky spolehlivé pracovníky v klíčových odvětvích a pomůže jim při organizaci stávky, která propukne s vypuknutím války."
 lar_communist_uprising_train_workers_militia:0 "Vychovávat dělnickou milici"
 lar_communist_uprising_train_workers_militia_desc:0 "Náš agent zorganizuje základní výcvik pro vybrané soudruhy, kteří pak vytvoří jádro milice."
 lar_fra_coup_pre_position_units:0 "Předsunutí jednotek"
 lar_fra_coup_pre_position_units_desc:0 "Náš agent převezme kontrolu nad několika sympatickými armádními jednotkami v oblasti a přidělí jim cíle k obsazení při zahájení operace."
 lar_fra_launch_coup:0 "Spustit převrat"
 lar_fra_launch_coup_desc:0 "Operace začne po obdržení kódovaného rádiového signálu."
 launch_coup_exfiltration_outcome:0 "Po přijetí signálu naši agenti vedli několik jednotek k obsazení přidělených cílů. Povstalci úspěšně ovládli část území."
 launch_coup_exfiltration_outcome_fail:0 "V zmatku povstání jsme ztratili kontakt s naším operativcem. Možná nikdy nezjistíme, co se stalo."
 murder_trotsky:0 "Nenápadná vražda"
 murder_trotsky_attack:0 "Atentát"
 murder_trotsky_attack_desc:0 "Náš agent izoluje Trotského od jeho stráží tím, že mu ukáže článek, o kterém chce sám hovořit. Jakmile budou osamoceni, zabije ho jehlou na led."
 murder_trotsky_attack_outcome:0 "Agentovi se podařilo dostat Trotského samotného a zasadil silný úder jehlou na led. To Trotského nezabilo okamžitě, ale později zemřel v nemocnici."
 murder_trotsky_desc:0 "Přímý útok pravděpodobně neuspěje. Měli bychom použít subtilnější metody k přiblížení se k Trotskému a pak ho zabít, když bude otočen zády."
 murder_trotsky_exfiltration:0 "Útěk"
 murder_trotsky_exfiltration_desc:0 "Náš agent se pokusí využít zmatek a chaos k útěku a vyhnutí se výslechu."
 murder_trotsky_exfiltration_outcome:0 "V zmatku po útoku se našemu agentovi podařilo uprchnout, aniž by ho někdo dobře identifikoval."
 murder_trotsky_exfiltration_outcome_fail:0 "Náš agent byl zadržen ochrankou Trotského a předán úřadům. Byl obviněn z vraždy."
 murder_trotsky_infiltration:0 "Padělané dokumenty"
 murder_trotsky_infiltration_desc:0 "Pomocí padělaného kanadského pasu náš agent pojede na místo, kde je Trotsky, a získá si důvěru jeho stráží."
 murder_trotsky_infiltration_outcome:0 "Náš agent úspěšně získal důvěru Trotského a jeho stráží díky přístupu poskytnutému padělaným pasem."
 murder_trotsky_outcome_tt:0 "Pokusíme se zavraždit Trotského pomocí agenta, kterého jsme umístili do jeho okolí."
 nuclear_espionage:0 "Infiltrace atomového programu"
 nuclear_espionage_desc:0 "Náš program jaderných zbraní zaostává za ostatními zeměmi. Měli bychom naplánovat operaci k infiltraci zahraničních atomových zbrojních programů a získat důležité plány a data."
 nuclear_espionage_outcome_tt:0 "Umístíme agenta do [FROM.GetAdjective] jaderného výzkumného programu, který se pokusí předat technickou dokumentaci použitelnou v našem vlastním atomovém projektu."
 operation_boost_resistance:0 "Posílit odboj"
 operation_boost_resistance_desc:0 "§LPartyzáni na okupovaném území zoufale potřebují podporu pro pokračování boje. Zadržují významné množství nepřátelských vojáků a představovali by velmi efektivní investici.§!"
 operation_capture_cipher:0 "Získat šifru"
 operation_capture_cipher_desc:0 "§LZískání nepřátelské šifrovací knihy nebo její obstarání jinými prostředky by našim luštitelům kódů poskytlo rozhodující výhodu.§!"
 operation_collaboration_government:0 "Připravit kolaborační vládu"
 operation_collaboration_government_desc:0 "§LMít přátelskou vládu v čele [From.GetNameDef] by nám umožnilo soustředit se na jiné nepřátele a uvolnit jednotky pro další cíle.§!"
 operation_coordinated_strike:0 "Koordinovaný úder"
 operation_coordinated_strike_desc:1 "§LK dosažení vítězství nad [From.GetNameDef] musíme zasadit drtivý překvapivý úder.§!\n\nPřipravte §YPort Strike§! a §YStrategic Bombing§! letecké mise v cílovém regionu, které zaútočí po dokončení operace a iniciují válku mezi námi."
 operation_coup_government:0 "Organizovat převrat"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap] je zralé na změnu režimu. Několik spolehlivých lidí s adekvátní podporou by mohlo svrhnout zkorumpovanou strukturu opírající se o [From.GetAdjective] vládu.§!"
 operation_fake_intel:0 "Vypustit falešné informace"
 operation_fake_intel_desc:0 "§LVíme, že rozvědka [From.GetAdjective] je aktivní v naší zemi. Někdy je lepší dát těm, kdo hledají informace, přesně to, co chtějí slyšet.§!"
 operation_infiltrate_armed_forces_airforce:0 "Infiltrace letectva"
 operation_infiltrate_armed_forces_airforce_desc:0 "§L[Letectvo From.GetAdjective] je nejmladší z ozbrojených sil [From.GetAdjective]. Máme zde mnoho lidí neobvyklých původů, které bychom mohli využít k získání člověka vevnitř.§!"
 operation_infiltrate_armed_forces_army:0 "Infiltrace armády"
 operation_infiltrate_armed_forces_army_desc:0 "§LArmáda [From.GetAdjective] zahrnuje několik jedinců ve svých řadách, které lze obrátit a získat tak další informace a podporu pro budoucí operace.§!"
 operation_infiltrate_armed_forces_navy:0 "Infiltrace námořnictva"
 operation_infiltrate_armed_forces_navy_desc:0 "§LZatímco těsné posádky lodí [From.GetAdjective] nabízejí málo možností infiltrace, servisní personál doma je jiná věc. Získání člověka vevnitř by nám poskytlo cenné informace i možnost podpory náročnějších operací později.§!"
 operation_infiltrate_civilian:0 "Infiltrace civilní správy"
 operation_infiltrate_civilian_desc:0 "§L[Vláda From.GetAdjective] má mnoho slabých míst, kterými můžeme vpravit agenta do jejích operací. Tím bychom získali cenný pohled do vnitřních záležitostí [From.GetNameDef] a možnost využít agenta při budoucích operacích proti [From.GetNameDef].§!"
 operation_make_resistance_contacts:0 "Navázat kontakty s odbojem"
 operation_make_resistance_contacts_desc:0 "§LVeškerá podpora, kterou můžeme nabídnout partyzánům za nepřátelskými liniemi, bude mnohem efektivnější, pokud budeme mít způsob, jak s nimi komunikovat a koordinovat se.§!"
 operation_outcome_consumes_token_tt:1 "Tato operace může spotřebovat §YInfiltrovaného spojenectví§!."
 operation_outcome_sabotage_industry_tt:0 "Zaměří místní odboj na likvidaci průmyslu a zvýší šanci úspěchu útoků."
 operation_outcome_sabotage_infrastructure_tt:0 "Zaměří místní odboj na likvidaci infrastruktury a zvýší šanci úspěchu útoků."
 operation_outcome_sabotage_resources_tt:0 "Zaměří místní odboj na likvidaci získávání zdrojů a zvýší šanci úspěchu útoků."
 operation_rescue_operative:0 "Zachránit zajatého agenta"
 operation_rescue_operative_desc:0 "§LJedna z našich aktiv byla nepřítelem zadržena. Musíme ji rychle dostat zpět, než bude navždy ztracena.§!"
 operation_steal_tech_airforce:1 "Ukrást plány letectví"
 operation_steal_tech_airforce_desc:0 "§LObdrželi jsme varovné zprávy, že nepřítel je na nás v několika oblastech leteckého designu napřed. Pokud to tak je, můžeme zjistit, jak daleko je napřed, a využít tyto poznatky k rozvoji našeho vlastního výzkumu.§!"
 operation_steal_tech_army:1 "Ukrást vojenské plány"
 operation_steal_tech_army_desc:0 "§LNaši analytičtí pracovníci věří, že [From.GetNameDef] dosáhla významných pokroků ve vývoji pozemní války a vojenského inženýrství. Důkladnější vyšetřování a přímější metody by mohly přinést cenné poznatky pro naše výzkumy.§!"
 operation_steal_tech_civilian:1 "Ukrást průmyslové plány"
 operation_steal_tech_civilian_desc:0 "§LZdá se, že náš průmysl zaostává za [From.GetNameDef] v několika oblastech. S trochou chytrosti a rafinovanosti můžeme tuto propast výrazně zmenšit.§!"
 operation_steal_tech_navy:1 "Ukrást námořní plány"
 operation_steal_tech_navy_desc:0 "§LJsou zprávy, že jsme některých oblastech námořního inženýrství zaostáváni [From.GetAdjective]. Můžeme být schopni získat část této technologie k zpětnému inženýrství.§!"
 operation_targeted_sabotage_industry:0 "Sabotovat průmysl"
 operation_targeted_sabotage_industry_desc:0 "§LOdbor v nepřátelském území požádal o podporu při zničení místního průmyslového závodu.§!"
 operation_targeted_sabotage_infrastructure:0 "Sabotovat infrastrukturu"
 operation_targeted_sabotage_infrastructure_desc:0 "§LOdbor na nepřátelském území vedl nenápadný boj proti infrastruktuře, ale zatím postrádá prostředky k vážnějším útokům.§!"
 operation_targeted_sabotage_resources:0 "Sabotovat zdroje"
 operation_targeted_sabotage_resources_desc:0 "§LOdbor nás informoval o nepřátelských snahách získávat zdroje v zemi. Dobře rozmístěné překážky by tyto plány zmařily.§!"
 operation_warsaw_uprising:0 "Varšavské povstání"
 operation_warsaw_uprising_desc:0 "Odvážní bojovníci odporu Polska touží osvobodit Varšavu od našich nepřátel. Stačí jim dát signál a Polsko opět ožije!"
 organise_cells_outcome:0 "Bylo založeno několik revolučních buněk, které zahájily činnost na nepřátelském zádech."
 organize_strikes_outcome:0 "Náš agent úspěšně přesvědčil odboráře a dělníky k zahájení velké stávky."
 preposition_units_outcome:0 "Naše aktiva v zemi byla rozmístěna tak, aby obsadila klíčovou infrastrukturu při začátku povstání."
 raid_trotskys_villa:0 "Ukročit Trotského vilu"
 raid_trotskys_villa_attack:0 "Vtrhnout do vily"
 raid_trotskys_villa_attack_desc:0 "Malá skupina vedená důstojníkem NKVD prolomí vilu, přemůže všechny stráže, najde Trotského a popraví ho za zločiny proti státu."
 raid_trotskys_villa_attack_outcome:0 "Tým se dostal do vily a zapojil se do přestřelky se strážemi Trotského."
 raid_trotskys_villa_desc:0 "Trotsky se ukrývá ve své vile a koresponduje s ostatními členy strany, aby plánovali proti sovětskému státu. Můžeme poslat malý tým, aby zaútočil na jeho dům a vše ukončil."
 raid_trotskys_villa_outcome_tt:0 "Malá skupina vrahů bude vyslána do Trotského vily, aby se ho pokusila zabít."
 rescue_mussolini:0 "Zachránit Benita Mussoliniho"
 rescue_mussolini_attack:0 "Útok na vězení"
 rescue_mussolini_attack_desc:0 "Útočná jednotka zaútočí a obsadí hotel a osvobodí Mussoliniho. Ideálně se posádka vzdá, místo aby bojovala. Rychlost a překvapení jsou zásadní."
 rescue_mussolini_desc:0 "§LPo sesazení [ITA.GetLeader] byl Mussolini uvězněn v malém hotelu v Apeninských horách. Máme krátké okno k jeho záchraně a návratu do našich linií, kde by bezpochyby pomohl spravovat italská území po našem vítězství.§!"
 rescue_mussolini_exfiltration:0 "Evakuace letadlem"
 rescue_mussolini_exfiltration_desc:0 "Malé letadlo s vynikajícími schopnostmi pro krátké přistání přistane a vyzvedne Mussoliniho, pak se otočí a odletí na přátelské letiště."
 rescue_mussolini_infiltration:0 "Vysadit kluzáky poblíž vězení"
 rescue_mussolini_infiltration_desc:0 "Speciálně vybraný oddíl nastoupí do kluzáků a přistane co nejblíže místu, kde naše rozvědka uvádí, že je Mussolini držen."
 rescue_mussolini_outcome_tt:0 "Pokusíme se osvobodit Mussoliniho. Jedná se o riskantní operaci, která může selhat."
 resistance_contacts_briefings:0 "Strategické brífinky"
 resistance_contacts_briefings_desc:0 "Náš agent bude informovat vedoucí různých odbojových skupin o plánovaných operacích k lepší koordinaci podpory odboje."
 resistance_contacts_briefings_outcome:0 "Tým informoval členy odporu o plánovaných operacích ve svém sektoru, stanovil priority pro sběr zpravodajských informací a uspořádal zásobovací seskoky."
 resistance_contacts_radio_circuits:0 "Vytvořit rádiové obvody"
 resistance_contacts_radio_circuits_desc:0 "Tým rozdá rádia členům odboje a naučí je základní rádiový protokol, zejména za účelem vyhnout se nepřátelskému radiolokaci."
 resistance_contacts_radio_circuits_outcome:0 "Tým navázal kontakt s několika odbojovými jednotkami a zaučil je v rádiové technice, přičemž u každé ponechal radiooperátora."
 resistance_support_arms_depots:0 "Vytvořit zásobovací sklady"
 resistance_support_arms_depots_desc:0 "Naši agenti zřídí několik skrytých skladů s výbušninami a vybavením pro přípravu všeobecného povstání, až bude odboj dostatečně silný."
 resistance_support_arms_depots_outcome:0 "Tým zřídil několik skladů zbraní a munice na skrytých místech pro zvýšení útočné síly odboje."
 resistance_support_coordinate_groups:0 "Koordinovat odbojové skupiny"
 resistance_support_coordinate_groups_desc:0 "Naši agenti budou cestovat a koordinovat různé odbojové skupiny. Vytvoření aliance mezi politicky rozdílnými jednotkami bude náročné."
 resistance_support_coordinate_groups_outcome:0 "Tým shromáždil zástupce největších odbojových skupin, aby správně koordinoval operace ve větším rozsahu a zajistil, že zásoby budou směřovat tam, kde jsou nejvíce potřeba."
 resistance_support_distribute_weapons:0 "Distribuovat zbraně"
 resistance_support_distribute_weapons_desc:0 "Naši agenti zorganizují a koordinují sérii seskoků zbraní, které budou následně předány důvěryhodným členům místního odboje."
 resistance_support_distribute_weapons_outcome:0 "Tým rozdal zbraně několika odbojovým buňkám a zaučil jejich členy v jejich použití."
 resistance_support_organize_training:0 "Organizovat výcvikové tábory"
 resistance_support_organize_training_desc:0 "Naši agenti povedou kurzy únikových a přežití dovedností a základního terénního výcviku. Nejperspektivnější studenti budou následně vyškoleni v základní střelbě."
 resistance_support_organize_training_outcome:0 "Tým vedl kurzy základní polní taktiky, údržby malých zbraní a demolice."
 resistance_support_pidgeons:0 "Distribuovat holuby"
 resistance_support_pidgeons_desc:0 "Tým rozdá vyškolené poštovní holuby různým chovatelům spojeným s odbojem. Budou použiti k přenosu zpráv na naše linie."
 resistance_support_pidgeons_outcome:0 "Několik holubů bylo vypuštěno za nepřátelské linie s instrukcemi, jak je krmit a pečovat o ně."
 steal_blueprints_bribe:0 "Nabídnout úplatek"
 steal_blueprints_bribe_desc:0 "Náš agent nabídne významnou částku inženýrovi zapojenému do projektu."
 steal_blueprints_bribe_outcome:0 "Navázali jsme kontakt s inženýrem v finančních potížích a přesvědčili ho, aby nás získal některé tajné plány výměnou za konvertibilní měnu."
 steal_blueprints_infiltrate_naval_design_office:0 "Infiltrace kanceláře námořního designu"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Náš agent nastoupí jako níže postavený zaměstnanec u menšího dodavatele na stavbu lodí a využije tuto pozici k získání kopií dostupných plánů."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Náš agent úspěšně infiltruje dodavatele námořního vybavení a udělal kopie několika klíčových plánů komponent."
 steal_blueprints_middle_manager:0 "Infiltrace středního managementu"
 steal_blueprints_middle_manager_desc:0 "Náš agent využije poskytnuté reference a upravený životopis, aby získal zaměstnání ve středním managementu významné firmy. Z této pozice by měl být schopen poskytovat informace o firmě i celé průmyslové sféře."
 steal_blueprints_middle_manager_outcome:0 "Čas strávený naším agentem v managementu malé společnosti výrazně zvýšil naše znalosti o nepřátelské ekonomice. Stále vyšetřujeme zprávy o zvýšené produktivitě během jeho působení."
 steal_blueprints_seduction:0 "Použít svádění"
 steal_blueprints_seduction_desc:0 "Náš agent se přiblíží osobě zapojené do projektu a použije své kouzlo ke získání dalších informací. Nečekáme, že nám někdo předá kompletní plány jen tak, ale při intimním rozhovoru často zazní nechráněné informace."
 steal_blueprints_seduction_outcome:0 "Náš agent našel inženýra, který potřeboval osobní společnost, a byl velmi otevřen ohledně své práce."
 steal_blueprints_steal_prototype:0 "Ukrást prototyp"
 steal_blueprints_steal_prototype_desc:0 "Po absolvování základního výcviku pilotáže, v doprovodu testovacího pilota naší letectva, náš agent získá přístup k prototypu a odnese jej do našich linií. Zajistíme průvod stíhaček, aby prototyp dorazil v pořádku."
 steal_blueprints_steal_prototype_outcome:0 "Prototyp byl úspěšně získán a převezen na přátelské letiště. Naši inženýři ho teď rozebírají."
 targeted_sabotage_burn_storage:0 "Zapálit sklad"
 targeted_sabotage_burn_storage_desc:0 "Místní odboj identifikoval sklady s hořlavými látkami. Naši operativci je v noci zapálí a pak se stáhnou za zmatku."
 targeted_sabotage_burn_storage_outcome:0 "Tým úspěšně zapálil místní sklady, zničil stovky tun uložených surovin a vážně ovlivnil schopnost udržovat zásoby."
 targeted_sabotage_collapse_tunnel:0 "Zřítit tunel"
 targeted_sabotage_collapse_tunnel_desc:0 "Hlavní železniční trať vede úzkým tunelem. Naši operativci identifikovali slabá místa konstrukce a použijí výbušniny k zřícení tunelu."
 targeted_sabotage_collapse_tunnel_outcome:0 "Po identifikaci slabých bodů v konstrukci tým umístil výbušniny a stáhl se. Poškození tunelu je opravitelné, ale trvá, než bude plně využitelný."
 targeted_sabotage_destroy_bridge:0 "Zničit most"
 targeted_sabotage_destroy_bridge_desc:0 "Místní odboj identifikoval most, který je klíčový pro zásobování nepřítele v regionu. Naši operativci jej vyhodí do povětří s několika kilogramy výbušnin."
 targeted_sabotage_destroy_bridge_outcome:0 "Tým umístil výbušniny a nastavil odpal na průjezd projíždějícího vlaku. Mezi explozí a poškozeným vykolejeným vlakem celý most spadl do řeky."
 targeted_sabotage_destroy_mining_equipment:0 "Zničit těžební zařízení"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Místní odboj poukázal na zranitelnost těžké těžební techniky. Naši agenti využijí výbušniny k vyřazení několika klíčových kusů a zastaví tak těžbu."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "Tým dokázal sabotovat většinu těžkých těžebních strojů. I když některé škody jsou jen povrchové, vzniknou vážné překážky v produkci."
 targeted_sabotage_immobilize_rolling_stock:0 "Paralyzovat kolejová vozidla"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Trocha písku v mazacích místech železničního vozu způsobí jeho zastavení, což zablokuje trať až do opravy. I malé množství nefunkčních vozidel může paralyzovat celý systém."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "Tým infiltrace železničního depa a úspěšně sabotováním několika vozidel. Účinky by se měly projevit až po ujetí několika kilometrů, kdy se vozidlo zastaví na volné trati."
 targeted_sabotage_industry_2_tt:0 "Místní odpor v [From.From.GetName] se více zaměří na sabotáže místních továren."
 targeted_sabotage_industry_3_tt:0 "Místní odpor v [From.From.GetName] vyvine velké úsilí na sabotáže místních továren."
 targeted_sabotage_infrastructure_2_tt:0 "Místní odpor v [From.From.GetName] se více zaměří na sabotáže místní infrastruktury."
 targeted_sabotage_infrastructure_3_tt:0 "Místní odpor v [From.From.GetName] vyvine velké úsilí na sabotáže místní infrastruktury"
 targeted_sabotage_organize_more_meetings:0 "Organizovat více schůzek"
 targeted_sabotage_organize_more_meetings_desc:0 "Rozhovory s dělníky ukázaly, že pořádání rozsáhlých schůzek ke zdánlivým maličkostem dramaticky zpomaluje výrobu, přičemž naše náklady jsou minimální."
 targeted_sabotage_organize_more_meetings_outcome:0 "Náš agent úspěšně infiltroval střední management cílové společnosti a agresivně restrukturalizoval procesy ke zjištění větších synergií zapojením klíčových zainteresovaných stran. Produktivita významně poklesla."
 targeted_sabotage_plant_explosives:0 "Umístit výbušniny"
 targeted_sabotage_plant_explosives_desc:0 "Spolu s místními členy odboje naši operativci proniknou do závodu v noci, umístí výbušniny u nosných konstrukcí a zřítí tak celou halu na výrobní zařízení."
 targeted_sabotage_plant_explosives_outcome:0 "Tým úspěšně umístil výbušniny a zbořil budovu. Poškození obráběcích strojů je hlášeno jako mírné, přesto rekonstrukce zabere hodně času."
 targeted_sabotage_remove_roadsigns:0 "Odstranit dopravní značky"
 targeted_sabotage_remove_roadsigns_desc:0 "Naši operativci zboří orientační tabule a otočí další, aby znesnadnili orientaci okupantským jednotkám."
 targeted_sabotage_remove_roadsigns_outcome:0 "Tým úspěšně odstranil dopravní značení na několika důležitých křižovatkách a vyměnil značky na jiných místech, čímž způsobil velký zmatek mezi řidiči neznalými oblasti."
 targeted_sabotage_resources_2_tt:0 "Místní odpor v [From.From.GetName] se více zaměří na sabotáže těžby místních zdrojů."
 targeted_sabotage_resources_3_tt:0 "Místní odpor v [From.From.GetName] vyvine velké úsilí na sabotáže těžby místních zdrojů."
 warsaw_uprising_operation_tt:0 "Vyvolá národní povstání v Polsku, vytváří nové jednotky ve státech."
 workers_militia_outcome:0 "Několik praporů dělnických milicí je připraveno střežit klíčová zařízení."
