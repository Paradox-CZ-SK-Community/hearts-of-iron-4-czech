l_polish:
 FRA_coup_in_central_africa:0 "Připravit převrat ve střední Africe"
 FRA_coup_in_central_africa_desc:0 "Mnoho Francouzů ve Střední Africe je stále odhodláno vrátit se do boje proti vetřelcům. Musíme jen navázat kontakt."
 FRA_coup_in_central_africa_flag:0 "Připravit puč v Centrální Africe"
 FRA_coup_in_indochina:0 "Připravit puč v Indočíně"
 FRA_coup_in_indochina_desc:0 "Mnoho Francouzů v Indočíně je stále odhodláno znovu se zapojit do boje proti vetřelcům. Musíme je jen oslovit."
 FRA_coup_in_indochina_flag:0 "Připravit puč v Indočíně"
 FRA_coup_in_madagascar:0 "Připravit převrat na Madagaskaru"
 FRA_coup_in_madagascar_desc:0 "Mnoho Francouzů na Madagascaru stále touží vrátit se do boje proti dobyvatelům. Stačí, když je oslovíme."
 FRA_coup_in_madagascar_flag:0 "Připravit puč na Madagascaru"
 FRA_coup_in_north_africa:0 "Připravit puč v severní Africe"
 FRA_coup_in_north_africa_desc:0 "Mnoho Francouzů v Severní Africe je stále odhodláno vrátit se do boje proti vetřelcům. Musíme jen navázat kontakt."
 FRA_coup_in_north_africa_flag:0 "Připravit puč v severní Africe"
 FRA_coup_in_syria:0 "Připravit puč v Sýrii"
 FRA_coup_in_syria_desc:0 "Mnoho Francouzů v Sýrii je stále odhodláno vrátit se do boje proti vetřelcům. Musíme jen navázat kontakt."
 FRA_coup_in_syria_flag:0 "Připravit puč v Sýrii"
 FRA_coup_in_west_africa:0 "Připravit puč v západní Africe"
 FRA_coup_in_west_africa_desc:0 "Mnoho Francouzů v Západní Africe je stále odhodláno vrátit se do boje proti okupantům. Jen se s nimi musíme spojit."
 FRA_coup_in_west_africa_flag:0 "Připravit puč v Západní Africe"
 FRA_instigate_workers_revolution_britain:0 "Vyvolat revoluci dělníků v Británii"
 FRA_instigate_workers_revolution_germany:0 "Vyvolat revoluci dělníků v Německu"
 FRA_instigate_workers_revolution_italy:0 "Vyvolat revoluci dělníků v Itálii"
 FRA_instigate_workers_revolution_spain:0 "Podnítit revoluci pracovníků ve Španělsku"
 GER_heavy_water_production_underway:0 "Produkce těžké vody probíhá"
 GER_rescued_mussolini:0 "Zachráněný Mussolini"
 OPERATION_BASE:0 "Operace: "
 OPERATION_BONUS_REWARD:0 "Operace byla ohromným úspěchem a přinesla §Gbonusové odměny§!!"
 OPERATION_OUTCOME_HEADER:0 "§HBonuse výsledek:§! $VAL|+%0$"
 OPERATION_OUTLOOK_LABEL:0 "Výhled"
 OPERATION_RISK_HEADER:0 "§HRisk:§! $VAL|-%0$"
 OUTCOME_BASE:0 "§YROUTINE§!"
 OUTCOME_GOOD:0 "§GGOOD§!"
 OUTCOME_VGOOD:0 "§GEXCELENTNÍ§!"
 RISK_HIGH:0 "§RDEADLY§!"
 RISK_LOW:0 "§GBEZPEČNÉ§!"
 RISK_MID:0 "§RRISKANTNÍ§!"
 SWI_boost_resistance_buff:0 "\nOperace §YStrengthen Resistance§! se stává podstatně efektivnější."
 bruneval_attack:0 "Zajatí radarové stanice"
 bruneval_attack_desc:0 "Útočná síla se rozdělí na čtyři jednotky, aby zajala instalaci a vyčistila evakuační pláž. Specialista rozebere a vyfotografuje radarový systém. Jednotka se také pokusí zajmout nepřátelského technika k výslechu."
 bruneval_attack_outcome:0 "Parašutisté se vydali k cíli a zničili slabou posádku v krátké, ale intenzivní přestřelce."
 bruneval_exfiltration:0 "Evakuace pomocí vyloděovacích člunů"
 bruneval_exfiltration_desc:0 "Flotila vyloděovacích člunů, přepravující vojáky na pokrytí evakuace, přistane a vyzvedne útočnou skupinu. Doprovod přátelskými námořními silami bude zajištěn."
 bruneval_exfiltration_outcome:0 "Síla nastoupila na vyloděovací čluny pro přepravu zpět k našim liniím a vzala si s sebou nepřátelského technika radarů k výslechu."
 bruneval_exfiltration_outcome_fail:0 "Po evakuaci do Británie bylo zjištěno, že náš agent mezi těmi, kteří byli vytaženi z pláže, nebyl. Není jasné, kdy přesně bylo spojení ztraceno, ale musíme předpokládat to nejhorší."
 bruneval_infiltration:0 "Útok vzdušného výsadku"
 bruneval_infiltration_desc:0 "Jednotka vzdušných sil bude shromážděna a bude vysazena v noci z malé výšky poblíž cíle."
 bruneval_infiltration_outcome:0 "Útočná jednotka přistála úspěšně, s minimálním rozptylem z parašutistického výsadku."
 bruneval_raid:0 "Operace Kousnutí"
 bruneval_raid_desc:0 "§Vypadá to, že nepřítel nás předběhl ve vývoji radaru. Identifikovali jsme nepřátelskou radarovou instalaci na zranitelném místě, kterou věříme, že by mohla být obsazena dostatečně odhodlaným útokem malé síly, abychom získali více informací.§!"
 bruneval_raid_outcome_tt:0 "Pokúsíme se zabezpečit součásti nepřátelské radarové technologie, aby to podpořilo náš vlastní výzkum."
 capture_cyphers_bribe:0 "Podplatit vojáka"
 capture_cyphers_bribe_desc:1 "Máme muže uvnitř a poskytneme mu potřebné finance na ukradení kódové knihy a její předání našemu agentovi."
 capture_cyphers_bribe_outcome:0 "Náš agent získal plnou kopii kódové knihy od neznámého zdroje výměnou za cennosti."
 capture_cyphers_raid:0 "Komando úder"
 capture_cyphers_raid_desc:0 "Náš agent prozkoumá oblast a pošle signál komandu, aby přistálo a zajalo kódové knihy a šifrovací zařízení. Také se pokusíme zajmout jednoho nebo dva šifrovací specialisty k výslechu."
 capture_cyphers_raid_outcome:0 "Malá komandová jednotka úspěšně provedla nájezd na rádiovou stanici a podařilo se jí získat kopie aktuální šifry dříve, než mohla být zničena."
 capture_cyphers_reverse_engineer:0 "Obrátit proces"
 capture_cyphers_reverse_engineer_desc:0 "Jednodušší verze primární šifrovací mašiny země je komerčně dostupná. Získáme verzi legálně a poté ji použijeme k pomoci zpětného inženýrství dekódovací mašiny."
 capture_cyphers_reverse_engineer_outcome:0 "Náš agent úspěšně získal příklad šifrovacího stroje nepřítele. I když je méně schopný než vojenské modely, stále nám poskytne mnoho informací o jejich operacích."
 capture_cyphers_seduction:0 "Použít svádění"
 capture_cyphers_seduction_desc:0 "Náš agent kontaktuje osobu s přístupem k šifram a použije své kouzlo - nebo jiné prostředky - aby si zajistil kopii."
 capture_cyphers_seduction_outcome:0 "Náš agent dokázal přesvědčit osobu v držení šifer, aby se jich vzdala."
 capture_cyphers_smuggle:0 "Propašovat šifry"
 capture_cyphers_smuggle_desc:0 "Jeden z našich dvojitých agentů požádá o novou kopii aktuálního kódu, která bude přepravena. Probíhá koordinace s dalšími službami, aby byla zajištěna plynulost předání."
 capture_cyphers_smuggle_outcome:0 "Náš agent dokázal přesvědčit svého kontaktního partnera v [From.GetNameDef], aby mu poslal plnou kopii šifer používaných k jejich komunikaci."
 capture_tito:0 "Unternehmen Rösselsprung"
 capture_tito_attack:0 "Hlavní útok"
 capture_tito_attack_desc:0 "Motorizovaný sloupec se posune, aby se spojil s výsadkovými jednotkami a při tom zničí všechny hlavní partyzánské jednotky, které se brání."
 capture_tito_attack_outcome:0 "Viz přiložená operační zpráva pro další informace o výsledku operace."
 capture_tito_desc:0 "§LYugoslávští partyzáni zesílili a dělají čím dál odvážnější pokroky. V mnoha oblastech skutečně kontrolují venkov, blokují silnice a jednají s neomezenou mocí. Klíčem k tomu je lídr partyzánů Tito, který koordinuje a řídí tyto operace. Jeho odstranění by představovalo vážný úder pro odpor v těchto oblastech.§!"
 capture_tito_exfiltration:0 "Zajistit oblast"
 capture_tito_exfiltration_desc:0 "Jakmile se dvě útočné síly spojí, zpevní se a vyčistí přeživší nepřátele."
 capture_tito_infiltration:0 "Vysadit vzdušné síly"
 capture_tito_infiltration_desc:0 "První vlna výsadkářů bude vložena pomocí kluzáku téměř na vrchol Tito's podezřelého úkrytu. Využitím rychlosti a překvapení pak přemohou Tito's stráže a buď ho zajmou, nebo zabijí."
 capture_tito_outcome_tt:0 "Pokúsíme se zajmout nebo zabít Tita. Toto je riskantní operace, která může selhat."
 collaboration_government_contact_military_officers:0 "Kontaktní vojenské důstojníky"
 collaboration_government_contact_military_officers_desc:0 "Náš tým prověří některé stopy, které naznačují, že někteří důchodci armády jsou hluboce nespokojeni se současnou [From.GetAdjective] vládou a byli by ochotni nám pomoci vytvořit novou vládu po naší okupaci."
 collaboration_government_contact_military_officers_outcome:0 "Náš tým navázal několik kontaktů s vysloužilými vojenskými důstojníky, kteří by mohli být přesvědčeni, aby pomohli organizovat novou vládu, pokud by mohli hrát v ní roli."
 collaboration_government_set_up_planning_committees:0 "Zřídit plánovací výbory"
 collaboration_government_set_up_planning_committees_desc:0 "Náš tým se setká s několika sympatickými politiky, aby projednal možnost vytvoření nové vlády, která by spravovala [From.GetNameDef] po naší okupaci, a vytvořil několik malých pracovních skupin, které vypracují detaily."
 collaboration_government_set_up_planning_committees_outcome:0 "Tým zřídil několik plánovacích skupin pro organizaci nové vlády a zajištění hladkého předání moci, jakmile bojové operace skončí."
 collaboration_government_train_paramilitary_forces:0 "Trénovat paramilitární síly"
 collaboration_government_train_paramilitary_forces_desc:0 "Náš tým zorganizuje a vyškolí některé jednotky, aby pomohly nové vládě udržovat pořádek a zákon. Dokud nebude nová vláda zorganizována, pomohou zabezpečit zadní oblasti."
 collaboration_government_train_paramilitary_forces_outcome:0 "Tým zorganizoval řadu spolehlivých mužů, některé s vojenskou zkušeností, do malých paramilitárních jednotek, které pomohou při ochraně zadní části naší postupující armády."
 coordinate_strike_mark_targets:0 "Ozdravte cíle"
 coordinate_strike_mark_targets_desc:0 "Tým použije předem dohodnuté signály a značky, aby našim silám usnadnil detekci cenných cílů."
 coordinate_strike_mark_targets_outcome:0 "I přes nutnost provést operaci na poslední chvíli a ve tmě, značkování velmi úspěšně nasměrovalo naše síly na nejdůležitější cíle."
 coordinated_strike_direct_units:0 "Řídit jednotky"
 coordinated_strike_direct_units_desc:0 "Když útok začne, náš tým nasměruje naše jednotky na nejcennější cíle rádiem."
 coordinated_strike_direct_units_outcome:0 "Náš tým byl velmi úspěšný při řízení našich jednotek, což zvýšilo škody na nepříteli."
 coordinated_strike_occupy_bridges:0 "Obsadit mosty"
 coordinated_strike_occupy_bridges_desc:0 "Náš tým obsadí mosty v oblasti, aby zabránil jejich zničení a zablokoval nepřátelské protiútoky."
 coordinated_strike_occupy_bridges_outcome:0 "Týmu se podařilo překonat stráže na klíčovém mostě a přerušit dráty demolčních náloží, což umožnilo našim silám postoupit bez překážek."
 coordinated_strike_sabotage_communications:0 "Sabotáž komunikace"
 coordinated_strike_sabotage_communications_desc:0 "Náš tým přestřihne telefonní linky a přepadne posly, aby narušil nepřátelskou komunikaci v klíčových prvních hodinách."
 coordinated_strike_sabotage_communications_outcome:0 "Náš tým úspěšně narušil nepřátelské komunikace, což vedlo k pomalé reakci na náš útok."
 coordinated_strike_scout_target:0 "Cíle prieskumu"
 coordinated_strike_scout_target_desc:0 "Tým provede průzkum cílů, pořídí fotografií a poskytne nejnovější informace o umístění vysokohodnotných cílů."
 coordinated_strike_scout_target_outcome:0 "Tým poskytl přesné informace o místě nepřátelského velitelství a dalších důležitých lokalitách pouze několik hodin před zahájením útoku."
 coordinated_strike_tt:1 "Vyhlásíme válku §Y[From.GetNameDef]§! překvapivým útokem. Po aktivaci provedou všechny připravené přístavní údery a strategické bombardování v cílovém regionu vícekrát, aniž by je vzdušná obrana mohla zachytit."
 enemy_has_equal_or_better_radar_tech_trigger_tt:0 "Nepřítel má stejnou nebo lepší radarovou technologii."
 exfiltration_air_pickup:0 "Vyzdvihnutí letadlem"
 exfiltration_air_pickup_desc:0 "Jeden z našich letadel překročí nepřátelské území v noci, najde vyznačené pole, přistane a vyzvedne naše agenty."
 exfiltration_air_pickup_outcome:0 "Malé kurýrní letadlo se podařilo najít místo vyzvednutí bez problémů a bezpečně přivedlo tým zpět k našim liniím."
 exfiltration_air_pickup_outcome_fail:0 "§RNáš pilot našel určené místo přistání jasně osvětlené reflektory od několika nepřátelských protiletadlových jednotek a rozhodl se, že operace byla ohrožena.§!"
 exfiltration_border:0 "Pěší přes hranici"
 exfiltration_border_desc:0 "Naši agenti uprchnou přechodem hranice v noci na vzdáleném místě. Místní průvodci jsou připraveni pomoci s navigací náročným terénem."
 exfiltration_border_outcome:0 "Tým unikl překročením hranice pod cover of night a využil místního průvodce, aby jim pomohl najít cestu skrz pohraniční obrany."
 exfiltration_border_outcome_fail:0 "§RPrůvodce na druhé straně hranice čekal marně na to, až se naše nevýhoda objeví, dokud musel opustit svou pozici kvůli blížící se nepřátelské patrolě.§!"
 exfiltration_go_to_ground:0 "Schovat se"
 exfiltration_go_to_ground_desc:0 "Naši agenti se budou skrývat a zapojí se do populace, dokud nebudou připraveni na další misi. Pokud se objeví příležitost k evakuaci jinými prostředky, využijí ji."
 exfiltration_go_to_ground_outcome:0 "Náš tým se vsakuje mezi místní civilisty a v současnosti plánuje buď se vrátit k našim liniím, nebo zůstat v oblasti pro další úkoly."
 exfiltration_go_to_ground_outcome_fail:0 "§R tým dosud neúspěšně navázal kontakt podle předem domluveného plánu. Nemáme žádné další informace o tom, co se s nimi stalo.§!"
 exfiltration_submarine_pickup:0 "Vyzvednutí ponorkou"
 exfiltration_submarine_pickup_desc:0 "Jedna z našich ponorek bude na stanovišti na určeném vyzvedávacím místě podél pobřeží. Časování bude klíčové, protože nepřátelské námořní hlídky pokrývají oblast."
 exfiltration_submarine_pickup_outcome:0 "Po několika napjatých dnech hraní na schovávanou s místními nepřátelskými hlídkami se našemu týmu podařilo zařídit vyzvednutí a opustit oblast nedetekováni."
 exfiltration_submarine_pickup_outcome_fail:0 "§RPonorka čekala na sjednaném vyzvedávacím místě několik hodin, ale nedostal se žádný signál z pobřeží, který by naznačoval, že náš tým je připraven k vyzvednutí. Posádka hlásila zvýšenou nepřátelskou aktivitu na pobřeží během této doby.§!"
 fake_intel_decoy_tanks:0 "Kamuflážní tanky"
 fake_intel_decoy_tanks_desc:0 "Vynalezli jsme levné návnady, které vypadají jako tanky z dálky. Umístíme je na snadno pozorovatelná místa a zajistíme, aby nepřítel měl dostatek času si jich všimnout."
 fake_intel_decoy_tanks_outcome:0 "Zatímco nepřítel provedl několik průzkumných letů v oblasti, nemůžeme si být jisti, že si všimli návnad a byli jimi přesvědčeni. Čekáme na potvrzení z jiných zdrojů, že se chytli do pasti."
 fake_intel_deliberate_leaks:0 "Úmyslné úniky"
 fake_intel_deliberate_leaks_desc:0 "Někteří z našich agentů v zahraničních zemích zajistí, že budou neobezřetní před správnými lidmi, čímž zajistí, že nepřítel dostane požadované informace prostřednictvím 'důvěryhodných' zdrojů."
 fake_intel_deliberate_leaks_outcome:0 "Ujistili jsme se, že nepřátelští agenti byli zásobeni řadou malých úniků, které vykreslují úplně jiný obraz reality. Zda druhá strana tomu uvěřila, se teprve ukáže."
 fake_intel_plant_evidence:0 "Záplantovat důkazy"
 fake_intel_plant_evidence_desc:0 "Zorganizujeme malou operaci na místě, které nepřítel kontroluje, ale o které se v současnosti nezajímáme, a zajistíme, aby za námi zůstalo spousta důkazů."
 fake_intel_plant_evidence_outcome:0 "Razie, kterou jsme provedli, byla naprostým úspěchem, a druhá strana získala spoustu důkazů o našem provozu. První zprávy naznačují, že již došlo k řadě pohybů vojsk v reakci na to."
 fake_intel_press_releases:0 "Tiskové zprávy"
 fake_intel_press_releases_desc:0 "Pozveme novináře, aby napsali velmi podrobné příběhy o některých věcech, které bychom chtěli, aby nepřítel věděl."
 fake_intel_press_releases_outcome:0 "Náš odbor pro veřejné informace zajistil, že pokrytí v přátelských a neutrálních novinách je zhruba tak, jak to chceme vidět."
 fake_intel_radio_deception:0 "Rádiová dezinformace"
 fake_intel_radio_deception_desc:0 "Zřídíme malou jednotku rádiových specialistů, kteří se budou tvářit jako signální oddělení pro mnohem větší formaci. Také budou používat starší verzi našich šifer, aby bylo pro nepřítele snazší číst jejich zprávy."
 fake_intel_radio_deception_outcome:0 "Naši rádioví operátoři vytvořili hodně provozu. Je těžké říct, zda nepřítel skutečně monitoroval jakýkoli z nich."
 fake_intel_release_pow:0 "Uvolnit Pow"
 fake_intel_release_pow_desc:0 "Zajatý nepřátelský důstojník má být repatriován na základě humanitárních důvodů. Než odejde, zajistíme, aby náhodou viděl řadu věcí."
 fake_intel_release_pow_outcome:0 "Důstojník byl přiveden blízko několika vojenských táborů a bylo mu dovoleno všimnout si různých znaků jednotek, které ve skutečnosti neexistují."
 fake_intel_utilize_double_agents:0 "Využití dvojitých agentů"
 fake_intel_utilize_double_agents_desc:0 "Podařilo se nám získat několik juniorních informátorů nepřátelské rozvědky. Budou povzbudiváni, aby dodávali druhé straně správné informace."
 fake_intel_utilize_double_agents_outcome:0 "Naši dvojí agenti dodali druhé straně štědrý balíček informací - některé z nich byly dokonce správné, aby zajistily, že jim nepřítel stále důvěřuje."
 free_agency_upgrade_tt:0 "Získejte jedno náhodné §YVylepšení agentury§!"
 free_operative_free_in_transit:0 "Volný v tranzitu"
 free_operative_free_in_transit_desc:0 "Náš operativní agent je přepravován autem mezi vězením, ve kterém je držen, a místem, kde je vyslýchán. Známe trasu a pošleme malou jednotku, aby připravila léčku, zabila stráže a osvobodila našeho operativa."
 free_operative_free_in_transit_outcome:0 "S podporou malé jednotky Commando se našemu týmu podařilo provést léčku a osvobodit našeho agenta, zatímco byl přesouván na nové místo."
 free_operative_liberate_camp:0 "Osvobodit tábor"
 free_operative_liberate_camp_desc:0 "Během výslechu je náš operativní pracovník držen v táboře s dalšími důležitými vězni. Spácháme útok na tábor s malou jednotkou, přemůžeme jakékoli stráže přítomné a osvobodíme našeho agenta."
 free_operative_liberate_camp_outcome:0 "Pouhé hodiny před tím, než měli být vězni přesunuti, se malé komando podařilo osvobodit vězení, kde byl náš agent držen."
 free_operative_smuggle_in_escape_gear:0 "Propašovat vybavení pro únik"
 free_operative_smuggle_in_escape_gear_desc:0 "Naši vědci vyvinuli sadu nástrojů pro únik. Máme místní kontakt, který souhlasil, že zásilku převezme. Náš operativní pracovník poté využije předané nástroje a dostane se na místo setkání pro exfiltraci."
 free_operative_smuggle_in_escape_gear_outcome:0 "Náš agent obdržel únikové nástroje a úspěšně uprchl z vězení pod cover of night, vyhnul se pátracím týmům a hlídkám po několik dní, než se mu podařilo navázat kontakt."
 heavy_water_attack:0 "Sabotáž závodu těžké vody"
 heavy_water_attack_desc:0 "Bezpečnost v závodě je hlášena jako slabá. Máme člena odporu uvnitř, který nám poskytl plány hlídek. Jakmile budeme uvnitř, náš tým umístí výbušniny a zanechá důkazy, že šlo o běžnou vojenskou operaci."
 heavy_water_attack_outcome:0 "Tým úspěšně pronikl do závodu, aniž by byl odhalen všemi strážci. Méně než hodinu poté došlo k velkému výbuchu, který zničil závod."
 heavy_water_exfiltration:0 "Exfiltrace"
 heavy_water_exfiltration_desc:0 "Tým se rozdělí a buď se připojí k místním odbojovým jednotkám, nebo se pokusí vrátit k přátelským liniím."
 heavy_water_exfiltration_outcome:0 "Od útoku jsme od týmu neslyšeli nic, ale to je očekávané."
 heavy_water_exfiltration_outcome_fail:0 "Německé zdroje oznámily zajetí týmu Operace Gunnerside. Zdá se, že se týmu stalo potíží během úniku z továrny."
 heavy_water_infiltration:0 "Airdrop útočné jednotky a zásob"
 heavy_water_infiltration_desc:0 "Modifikovaný bombardér shodí malý tým norských komand a v oblasti, aby se spojil s předními jednotkami a místním odbojem."
 heavy_water_infiltration_outcome:0 "Tým úspěšně vyskočil do oblasti."
 heavy_water_raid:0 "Operace Gunnerside"
 heavy_water_raid_desc:0 "§LNěmci začali vyrábět těžkou vodu v závodě v Norsku, pravděpodobně v souvislosti s programem na vývoj atomové bomby. I když vyrobená těžká voda není dostatečná k tomu, aby jim umožnila vyrobit takovou zbraň, jistě by to velmi pomohlo jejich výzkumu.§!"
 heavy_water_raid_outcome_tt:0 "Pokusíme se zničit německý závod na těžkou vodu a zabránit tak průlomu v jejich jaderném výzkumném projektu."
 infiltrate_civil_service_outcome:0 "Umístili jsme řadu spolehlivých lidí do mocenských pozic, což jim umožňuje rychle převzít správu osvobozených území."
 infiltrate_military_bribe:0 "Nabídnout úplatek"
 infiltrate_military_bribe_desc:1 "Náš agent identifikuje osobu v finančních potížích a nabídne jí značnou částku za poskytnutí podpory. Financování bude dostupné z pokladny."
 infiltrate_military_bribe_outcome:0 "Náš agent úspěšně přesvědčil vojáka v aktivní službě, aby pracoval pro nás výměnou za značnou částku peněz."
 infiltrate_military_ideological_supporter:0 "Kontaktovat ideologického podporovatele"
 infiltrate_military_ideological_supporter_desc:1 "Použijeme diplomatické back-channels, abychom identifikovali a kontaktovali členy [From.GetAdjective] administrativy s politickými názory, které nejsou sdíleny jejich vládou, a povzbudíme je k tomu, aby pro nás pracovaly."
 infiltrate_military_ideological_supporter_outcome:0 "Náš agent navázal kontakt s několika důstojníky, kteří už nepodporují současný [From.GetAdjective] režim."
 infiltrate_military_seduction:0 "Použít kouzlo"
 infiltrate_military_seduction_desc:1 "Náš agent naváže velmi blízký a intimní vztah s někým uvnitř, aby získal informace a páku na něho."
 infiltrate_military_seduction_outcome:0 "Náš agent navázal vztah s aktivním vojákem, který se stal poměrně spolehlivým zdrojem informací."
 infiltrate_military_turned_pow:0 "Obraťte válečného zajatce"
 infiltrate_military_turned_pow_desc:0 "Identifikujeme užitečného válečného zajatce v naší péči, přivedeme ho na naši stranu a poté ho repatriujeme. Nepochybně bude vyslýchán, ale s řádným výcvikem to dokáže překonat."
 infiltrate_military_turned_pow_outcome:0 "Náš Odbor psychologických operací úspěšně přesvědčil zajatého vojáka o spravedlnosti naší věci a poslal ho zpět na druhou stranu."
 infiltration_border:0 "Infiltrace přes neutrální hranici"
 infiltration_border_desc:0 "Agenti se infiltrovali přes neutrální hranici. Očekává se, že pohraniční stráže v oblasti budou méně bdělé a již jsme identifikovali řadu oblastí, kde jsou pohraniční hlídky velmi zřídka."
 infiltration_border_outcome:0 "Pod krytem velmi nepříznivého počasí náš tým našel dříve prozkoumanou stezku a prošel přes hranici bez dalších problémů."
 infiltration_diplomatic:0 "Diplomatické pasy"
 infiltration_diplomatic_desc:0 "Agenti využijí diplomatické pasy k vstupu do země a pohybu po ní. Očekáváme, že nepřátelská kontrašpionáž se je pokusí sledovat, ale to lze překonat dostatečným školením."
 infiltration_diplomatic_outcome:0 "Týmu se podařilo dostat do země a obratně se vyhnuli sledování, které na ně nasadila nepřátelská kontrašpionáž."
 infiltration_paradrop:0 "Infiltrace pomocí seskoku"
 infiltration_paradrop_desc:0 "Agenti budou dropnuti do oblasti pomocí padáku. Nízký let a noc se vyhnou jakémukoli rušení od nepřátelských stíhaček."
 infiltration_paradrop_outcome:0 "I přes některé potíže s nalezením zóny k vysazení v noci se tým bezpečně dostal na zem."
 infiltration_submarine:0 "Nasazení prostřednictvím ponorky"
 infiltration_submarine_desc:0 "Agenti budou dopraveni blízko pobřeží jednou z našich ponorek. Již jsme prozkoumali možné místa přistání a časování nepřátelských hlídek, abychom se vyhnuli odhalení."
 infiltration_submarine_outcome:0 "Po prvním pokusu, který zhatily vysoké vlny, se druhý pokus o přistání následující den setkal s úspěchem a přivedl tým bezpečně na břeh."
 intelligency_agency_resistance_boost_tt:0 "Zpravodajské operace: $VALUE|=-%0$"
 lar_communist_uprising_infiltrate_civil_service:0 "Infiltrace do státní správy"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Náš agent zajistí, aby se několik důvěryhodných lidí dostalo do státní správy, aby vytvořilo jádro pro civilní administraci po úspěchu revoluce."
 lar_communist_uprising_organise_cells:0 "Organizovat revoluční buňky"
 lar_communist_uprising_organise_cells_desc:0 "Naši agenti budou spolupracovat s několika vybranými pracovníky na vytvoření Revolučních akčních výborů, které přenesou semena revoluce do každé továrny."
 lar_communist_uprising_organize_strikes:0 "Organizovat stávky"
 lar_communist_uprising_organize_strikes_desc:0 "Náš agent se spojí s odborovými svazy a dalšími politicky spolehlivými lidmi pracujícími v klíčových odvětvích a pomůže jim zorganizovat stávku, která se uskuteční, když začne válka."
 lar_communist_uprising_train_workers_militia:0 "Školit pracovníky milice"
 lar_communist_uprising_train_workers_militia_desc:0 "Náš agent organizuje základní výcvik pro několik vybraných soudruhů, kteří pak vytvoří jádro milic."
 lar_fra_coup_pre_position_units:0 "Předumístění jednotek"
 lar_fra_coup_pre_position_units_desc:0 "Náš agent převezme velení nad několika sympatickými armádními jednotkami v oblasti a určí jim cíle, které mají být obsazeny, až operace začne."
 lar_fra_launch_coup:0 "Zahájit převrat"
 lar_fra_launch_coup_desc:0 "Operace začnou po obdržení kódovaného rádiového signálu."
 launch_coup_exfiltration_outcome:0 "Po přijetí startovního signálu náš agent vedl několik jednotek k zajištění jejich přidělených cílů. Povstalci úspěšně převzali kontrolu nad částí území."
 launch_coup_exfiltration_outcome_fail:0 "V zmatku povstání jsme ztratili kontakt s naším operativcem. Možná se nikdy nedozvíme, co se stalo."
 murder_trotsky:0 "Subtilní vražda"
 murder_trotsky_attack:0 "Vražda"
 murder_trotsky_attack_desc:0 "Náš agent izoluje Trockého od jeho stráží tím, že mu ukáže článek, o kterém chce mluvit v soukromí. Jakmile budou sami, zabije Trockého ledovcovým hrotem."
 murder_trotsky_attack_outcome:0 "Agent se podařilo dostat Trockého o samotě a způsobil těžký úder ledovcem. Tato rána ihned nezabila Trockého, ale později zemřel v nemocnici."
 murder_trotsky_desc:0 "Přímý útok je nepravděpodobný, že uspěje. Měli bychom použít subtilnější prostředky, abychom se přiblížili k Trockému a pak ho udeřit, zatímco se otočí zády."
 murder_trotsky_exfiltration:0 "Únik"
 murder_trotsky_exfiltration_desc:0 "Náš agent se pokusí využít zmatek a chaos k útěku a vyhnout se výslechu."
 murder_trotsky_exfiltration_outcome:0 "V zmatku po útoku se našemu agentovi podařilo dostat se pryč, aniž by kdokoli viděl jeho obličej."
 murder_trotsky_exfiltration_outcome_fail:0 "Náš agent byl zadržen strážním detailem Trockého a předán úřadům. Byl obviněn z vraždy."
 murder_trotsky_infiltration:0 "Padělané dokumenty"
 murder_trotsky_infiltration_desc:0 "S použitím padělaného kanadského pasu se náš agent vydá na místo Trotského a spřátelí se s jeho stráží."
 murder_trotsky_infiltration_outcome:0 "Náš agent úspěšně získal důvěru Trockého a jeho strážců, pomocí přístupu poskytnutého jeho padělaným pasem."
 murder_trotsky_outcome_tt:0 "Pokusíme se o atentát na Trockého pomocí agenta, kterého jsme umístili do jeho okolí."
 nuclear_espionage:0 "Infiltrovat atomový program"
 nuclear_espionage_desc:0 "Náš program jaderných zbraní zaostává za ostatními zeměmi. Měli bychom naplánovat operaci na infiltraci zahraničních programů jaderných zbraní a získání nezbytných plánů a dat."
 nuclear_espionage_outcome_tt:0 "Umístíme agenta do [FROM.GetAdjective] jaderného výzkumného programu, který se pokusí předat technickou dokumentaci, jež může být použita v našem vlastním atomovém projektu."
 operation_boost_resistance:0 "Posílit odboj"
 operation_boost_resistance_desc:0 "§LPartizáni na území obsazeném nepřítelem jsou zoufalí po podpoře, aby mohli pokračovat v boji. Zdržují značné množství nepřátelských jednotek a byli by velmi efektivní investicí.§!"
 operation_capture_cipher:0 "Získání šifry"
 operation_capture_cipher_desc:0 "§LZískání nepřátelského kódového slovníku nebo jeho získání jinými prostředky by našim rozlučitelům kódů poskytlo rozhodující výhodu v jejich snažení.§!"
 operation_collaboration_government:0 "Připravte Kolaborační vládu"
 operation_collaboration_government_desc:0 "§LMít přátelskou vládu u moci v [From.GetNameDef] by nám umožnilo soustředit se na naše ostatní nepřátele a uvolnit jednotky k dosažení dalších cílů.§!"
 operation_coordinated_strike:0 "Koordinovaný útok"
 operation_coordinated_strike_desc:1 "§LPro dosažení vítězství nad [From.GetNameDef] musíme zasáhnout drtivým překvapivým úderem.§!\n\nPřipravte §YPort Strike§! a §YStrategic Bombing§! vzdušné mise v cílové oblasti a provedou úder jakožto operace skončí a iniciují válku mezi námi."
 operation_coup_government:0 "Orchestrujte puč"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap] je zralé na změnu režimu. Několik dobrých, spolehlivých lidí - s náležitou podporou - by mohlo svrhnout zkorumpovanou strukturu, která podpírá [From.GetAdjective] vládu.§!"
 operation_fake_intel:0 "Zasít falešnou inteligenci"
 operation_fake_intel_desc:0 "§LVíme, že [From.GetAdjective] zpravodajství je aktivní v naší zemi. Někdy je lepší dát někomu, kdo hledá informace, přesně to, co chce slyšet.§!"
 operation_infiltrate_armed_forces_airforce:0 "Infiltrovat letectvo"
 operation_infiltrate_armed_forces_airforce_desc:0 "§L [From.getAdjective] letectvo je nejmladší z [From.GetAdjective] ozbrojených sil. Jako takové má ve svých řadách mnoho lidí s neobvyklými životními příběhy. Mohli bychom některé z nich využít k tomu, abychom dostali člověka dovnitř.§!"
 operation_infiltrate_armed_forces_army:0 "Infiltrovat armádu"
 operation_infiltrate_armed_forces_army_desc:0 "§L[From.GetAdjective] armáda má ve svých řadách řadu jednotlivců, kteří by mohli být přetvořeni k poskytování dalších informací a podpory pro budoucí operace.§!"
 operation_infiltrate_armed_forces_navy:0 "Infiltrace námořnictva"
 operation_infiltrate_armed_forces_navy_desc:0 "§L Zatímco úzce spjaté posádky [From.GetAdjective] lodí nabízejí málo možností infiltrace, podpora zpět doma je jiná věc. Dostat někoho dovnitř by nám poskytlo cenné informace a také příležitost podpořit složitější operace později.§!"
 operation_infiltrate_civilian:0 "Infiltrovat civilní administraci"
 operation_infiltrate_civilian_desc:0 "§L[From.GetAdjective] vláda má mnoha slabin, skrze které bychom mohli infiltrovat agenta do jejích operací. Tím bychom získali cenné poznatky o vnitřních fungování [From.GetNameDef] a také bychom měli příležitost využít tohoto agenta v budoucích operacích proti [From.GetNameDef].§!"
 operation_make_resistance_contacts:0 "Navázat kontakty s odbojem"
 operation_make_resistance_contacts_desc:0 "§LJakákoli podpora, kterou můžeme nabídnout partyzánům aktivním za nepřátelskými liniemi, by se stala mnohem efektivnější, pokud bychom měli způsob, jak s nimi komunikovat a koordinovat.§!"
 operation_outcome_consumes_token_tt:1 "Tato operace může zničit §YInfiltrovanou aktiva§!."
 operation_outcome_sabotage_industry_tt:0 "Zaměřuje místní odpor na cílení na průmysl a zvyšuje šanci na úspěšné útoky."
 operation_outcome_sabotage_infrastructure_tt:0 "Zaměřuje místní odpor na útoky na infrastrukturu a zvyšuje šanci na úspěšné útoky."
 operation_outcome_sabotage_resources_tt:0 "Soustředí místní odpor na cílení na těžbu zdrojů a zvyšuje šanci na úspěšné útoky."
 operation_rescue_operative:0 "Zachránit zajatého operativa"
 operation_rescue_operative_desc:0 "§LOne z našich aktiv byla nepřítelem vyřazena z hry. Musíme ji získat zpět, a to rychle, než bude trvale odstraněna ze hry.§!"
 operation_steal_tech_airforce:1 "Ukrást modré tisky leteckého průmyslu"
 operation_steal_tech_airforce_desc:0 "§LObdrželi jsme řadu velmi znepokojivých zpráv, že nepřítel nás v několika oblastech návrhu letadel předčil. Pokud je tomu tak, mohli bychom se pokusit získat přehled o tom, jak daleko jsou, a využít tyto poznatky k pokroku v našem vlastním výzkumu.§!"
 operation_steal_tech_army:1 "Krást vojenské plány"
 operation_steal_tech_army_desc:0 "§LO naši analytici zpravodajství se domnívají, že [From.GetNameDef] učinil významný pokrok v oblasti pozemního boje a vojenského inženýrství. Důkladnější vyšetřování, spojené s několika přímějšími metodami, by mohlo přinést cenné poznatky pro naše vlastní výzkumné projekty.§!"
 operation_steal_tech_civilian:1 "Kradnout průmyslové plány"
 operation_steal_tech_civilian_desc:0 "§LZdá se, že naše průmyslové odvětví zaostává za [From.GetNameDef] v několika oblastech. S trochou mazanosti a malým podvodem se můžeme výrazně přiblížit.§!"
 operation_steal_tech_navy:1 "Krást námořní plány"
 operation_steal_tech_navy_desc:0 "§LByly hlášeny, že [From.GetAdjective] jsou v některých oblastech námořního inženýrství před námi. Měli bychom mít možnost získat nějakou z této technologie pro reverzní inženýrství.§!"
 operation_targeted_sabotage_industry:0 "Sabotáž průmyslu"
 operation_targeted_sabotage_industry_desc:0 "§LOdpor na území nepřítele požádal o podporu při deaktivaci místní průmyslové výroby.§!"
 operation_targeted_sabotage_infrastructure:0 "Sabotáž infrastruktury"
 operation_targeted_sabotage_infrastructure_desc:0 "§LOdpor na nepřátelském území vedl nízkoprofilové úsilí proti nepřátelské infrastruktuře, ale dosud postrádal prostředky k zásadnímu dopadu.§!"
 operation_targeted_sabotage_resources:0 "Sabotáž zdrojů"
 operation_targeted_sabotage_resources_desc:0 "§LOdpor na nepřátelském území nás informoval o snahách nepřítele vytahovat zdroje ze státu. Dobře umístěný klíč do těchto plánů by to zabránil.§!"
 operation_warsaw_uprising:0 "Varšavské povstání"
 operation_warsaw_uprising_desc:0 "Odvážní odbojáři Polska touží osvobodit Varšavu naší země od našich nepřátel. Potřebujeme jim jen dát signál a Polsko znovu ožije!"
 organise_cells_outcome:0 "Bylo zorganizováno několik revolučních buněk, které začaly působit v nepřátelském zázemí."
 organize_strikes_outcome:0 "Náš agent úspěšně přesvědčil odboráře a dělníky, aby zahájili velkou stávku."
 preposition_units_outcome:0 "Naše aktiva v zemi byla umístěna k zachycení kritické infrastruktury, když povstání začíná."
 raid_trotskys_villa:0 "Zátah na Trockého vilu"
 raid_trotskys_villa_attack:0 "Dobýt vilu"
 raid_trotskys_villa_attack_desc:0 "Malá skupina vedená důstojníkem NKVD pronikne do vily, zdolá jakékoli stráže, najde Trockého a vykoná nad ním popravu za zločiny proti státu."
 raid_trotskys_villa_attack_outcome:0 "Tým se dostal do vily a zapojil se do přestřelky s Trotskými strážemi."
 raid_trotskys_villa_desc:0 "Trockij se ukrývá ve své vile a komunikuje s dalšími členy strany, aby spiknul proti sovetskému státu. Můžeme poslat malý tým, aby zaútočil na jeho dům a tuto situaci ukončil."
 raid_trotskys_villa_outcome_tt:0 "Malá skupina zabijáků bude vyslána na Trotského vilu, aby se ho pokusila zabít."
 rescue_mussolini:0 "Zachránit Benita Mussoliniho"
 rescue_mussolini_attack:0 "Útok na vězení"
 rescue_mussolini_attack_desc:0 "Útočná jednotka zaútočí a zabere hotel a osvobodí Mussoliniho. Ideálně by posádka měla ustoupit, místo aby se bránila. Rychlost a překvapení jsou zásadní."
 rescue_mussolini_desc:0 "§LPo svržení [ITA.GetLeader] byl Mussolini zadržen v malém hotelu v Apeninách. Máme malou šanci ho osvobodit a vrátit do našich linií, kde by bezpochyby pomohl při správě italských území po našem vítězství.§!"
 rescue_mussolini_exfiltration:0 "Evakuace letadlem"
 rescue_mussolini_exfiltration_desc:0 "Malé letadlo s vynikajícími schopnostmi na krátkém poli přistane a vyzvedne Mussoliniho, poté se otočí a odletí ho na přátelské letiště."
 rescue_mussolini_infiltration:0 "Přistát kluzáky blízko vězení"
 rescue_mussolini_infiltration_desc:0 "Speciálně vybraný jednotka nastoupí do kluzáků a přistane co nejblíže místu, kde naše zpravodajská služba naznačuje, že je Mussolini držen."
 rescue_mussolini_outcome_tt:0 "Pokúsíme se osvobodit Mussoliniho. Toto je riskantní operace, která může selhat."
 resistance_contacts_briefings:0 "Strategické brífinky"
 resistance_contacts_briefings_desc:0 "Náš agent seznámí vůdce různých odbojových skupin s plánovanými operacemi za účelem koordinace podpory odporu."
 resistance_contacts_briefings_outcome:0 "Tým instruoval členy odporu o plánovaných operacích v jejich sektoru, nastavil priority pro shromažďování informací a uspořádal dodávky."
 resistance_contacts_radio_circuits:0 "Vytvořit rádiové okruhy"
 resistance_contacts_radio_circuits_desc:0 "Tým rozdá rádia členům odboje a naučí je základní rádiovou protokol, především s cílem vyhnout se vypátrání nepřátelskou rádiovou směrovací službou."
 resistance_contacts_radio_circuits_outcome:0 "Tým navázal kontakt s několika odpůrci a vycvičil je v rádiové technice, přičemž každému z nich zanechal rádiového operátora."
 resistance_support_arms_depots:0 "Vytvořit zásobovací skrýše"
 resistance_support_arms_depots_desc:0 "Naši agenti zřídí řadu skrytých ukrytů s výbušninami a dalším vybavením v přípravě na všeobecné povstání, jakmile bude odpor dostatečně silný."
 resistance_support_arms_depots_outcome:0 "Tým zřídil několik skladů zbraní a munice na skrytých místech, aby zlepšil útočnou sílu odboje."
 resistance_support_coordinate_groups:0 "Koordinovat odbojové skupiny"
 resistance_support_coordinate_groups_desc:0 "Naši agenti budou cestovat po různých odbojových skupinách, aby koordinovali. Upevnění spojenectví mezi politicky roztrženými jednotkami bude vyžadovat nějakou práci."
 resistance_support_coordinate_groups_outcome:0 "Tým shromáždil zástupce největších odporových skupin, aby správně koordinoval operace na větším měřítku a zajistil, že zásoby byly směrovány tam, kde jsou nejvíce potřeba."
 resistance_support_distribute_weapons:0 "Distribuovat zbraně"
 resistance_support_distribute_weapons_desc:0 "Naši agenti organizují a koordinují sérii dodávek zbraní. Zbraně budou poté předány důvěryhodným členům místního odporu."
 resistance_support_distribute_weapons_outcome:0 "Tým distribuoval zbraně několika odbojovým bunkrům a školil členy v jejich použití."
 resistance_support_organize_training:0 "Organizovat výcvikové tábory"
 resistance_support_organize_training_desc:0 "Naši agenti uspořádají kurzy v dovednostech úniku a vyhýbání se, stejně jako základnímu polnímu umění. Nejosvědčenější studenti pak přejdou na základní výcvik v používání střelných zbraní."
 resistance_support_organize_training_outcome:0 "Tým uspořádal kurzy základní taktiky, údržby lehkých zbraní a demolice."
 resistance_support_pidgeons:0 "Distribuovat holuby"
 resistance_support_pidgeons_desc:0 "Tým rozdá vycvičené holubice různým chovatelům spojeným s odbojem. Budou použity k přenosu zpráv zpět k našim liniím."
 resistance_support_pidgeons_outcome:0 "Několik holubů bylo shazováno za nepřátelské linie s pokyny, jak je krmit a starat se o ně."
 steal_blueprints_bribe:0 "Nabídnout úplatek"
 steal_blueprints_bribe_desc:0 "Náš agent nabídne značnou částku inženýrovi zapojenému do projektu."
 steal_blueprints_bribe_outcome:0 "Navázali jsme kontakt s inženýrem v finančních potížích a přesvědčili ho, aby se vzdal některých tajných dokumentů výměnou za převoditelnou měnu."
 steal_blueprints_infiltrate_naval_design_office:0 "Infiltrovat námořní projektovou kancelář"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Náš agent vstoupí do menšího dodavatele v námořním stavitelství jako drobný zaměstnanec a využije tuto pozici k tomu, aby vyhotovil kopie dostupných plánů."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Náš agent úspěšně pronikl k dodavateli námořního vybavení a udělal kopie několika klíčových plánů komponentů."
 steal_blueprints_middle_manager:0 "Infiltrovat střední management"
 steal_blueprints_middle_manager_desc:0 "Náš agent využije poskytnuté reference a padělaný životopis k získání zaměstnání v středním managementu ve velké společnosti. Z této pozice by měli být schopni poskytnout informace o této společnosti, stejně jako o odvětví jako celku."
 steal_blueprints_middle_manager_outcome:0 "Čas strávený naším agentem v řízení malé firmy výrazně zvýšil naše porozumění nepřátelské ekonomice. Stále vyšetřujeme zprávy, že produktivita vzrostla, zatímco náš agent tam pracoval."
 steal_blueprints_seduction:0 "Použít kouzla"
 steal_blueprints_seduction_desc:0 "Náš agent se přiblíží k osobě zapojené do projektu a použije své kouzlo, aby získal další informace. I když nečekáme, že by někdo předal plnou sadu plánů pro nějaký kvalitní čas ve společnosti, povídání na polštáři bývá často bez zábran."
 steal_blueprints_seduction_outcome:0 "Náš agent našel inženýra, který potřeboval osobní společnost a byl velmi otevřený ohledně své práce."
 steal_blueprints_steal_prototype:0 "Kradnout prototyp"
 steal_blueprints_steal_prototype_desc:0 "Po absolvování základního výcviku létání a za doprovodu zkušebního pilota naší letectva získá náš agent přístup k prototypu a odletí s ním k našim liniím. Bude zajištěn doprovod stíhačů, aby prototyp dorazil k nám nepoškozen."
 steal_blueprints_steal_prototype_outcome:0 "Prototyp byl úspěšně získán a dopraven na přátelské letiště. Naši inženýři ho nyní rozebírají."
 targeted_sabotage_burn_storage:0 "Spálit sklady"
 targeted_sabotage_burn_storage_desc:0 "Místní odpor identifikoval skladové jednotky, které obsahují vysoce hořlavé sloučeniny. Pod rouškou noci naši operativci zapálí sklad a poté se stáhnou v následném zmatení."
 targeted_sabotage_burn_storage_outcome:0 "Tým úspěšně zapálil místní skladovací prostory, čímž zničil stovky tun uložených zdrojů a vážně ovlivnil schopnost udržovat zásoby."
 targeted_sabotage_collapse_tunnel:0 "Zbořit tunel"
 targeted_sabotage_collapse_tunnel_desc:0 "Hlavní železniční trať ve státě prochází úzkým tunelom. Naši operativci identifikovali strukturální slabiny ve stavebním provedení a využijí výbušniny k jeho zřícení."
 targeted_sabotage_collapse_tunnel_outcome:0 "Po identifikaci strukturálních slabin tým umístil výbušniny a stáhl se. I když je poškození tunelu opravitelné, potrvá nějakou dobu, než bude tunel znovu plně použitelný."
 targeted_sabotage_destroy_bridge:0 "Zničit most"
 targeted_sabotage_destroy_bridge_desc:0 "Místní odboj identifikoval most, který tvoří klíčový bod dodávkových snah nepřítele v regionu. Naši operativci zničí konstrukci pomocí několika kilogramů výbušnin."
 targeted_sabotage_destroy_bridge_outcome:0 "Tým nastražil výbušniny a nastavil zapalovač tak, aby souhlasil s projíždějícím vlakem. Mezi explozí a poškozením vykolejeného vlaku se celý most zřítil do řeky."
 targeted_sabotage_destroy_mining_equipment:0 "Zničit těžební zařízení"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Místní odbojové skupiny poukázaly na to, že mnoho těžkých strojů používaných v těžbě je extrémně zranitelných. Naši agenti využijí výbušniny k deaktivaci několika kritických kusů a zastaví tím celou těžební operaci."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "Tým se podařilo sabotovat většinu těžkých hornických zařízení. I když některé škody mohou být povrchní, stále to vytvoří vážné úzké hrdla v produkčním toku."
 targeted_sabotage_immobilize_rolling_stock:0 "Znepřístupnění pojezdu"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Hrst písku v lubrikačních bodech železničního vagonu nakonec způsobí jeho zastavení, čímž zablokuje železniční trať, dokud nebude opraven. I malé množství nepojízdných vozů by mohlo způsobit kolaps celého systému."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "Tým infiltroval železniční depa a úspěšně sabotoval řadu vozidel. Efekty by měly být patrné až poté, co vozidlo ujede několik kilometrů, což ho uvězní na otevřeném trati."
 targeted_sabotage_industry_2_tt:0 "Místní odboj v [From.From.GetName] se bude více soustředit na sabotáž místních továren."
 targeted_sabotage_industry_3_tt:0 "Místní odboj v [From.From.GetName] vynaloží velké úsilí na sabotáž místních továren."
 targeted_sabotage_infrastructure_2_tt:0 "Místní odpor v [From.From.GetName] se více zaměří na sabotování místní infrastruktury."
 targeted_sabotage_infrastructure_3_tt:0 "Místní odpor v [From.From.GetName] se snaží sabotovat místní infrastrukturu"
 targeted_sabotage_organize_more_meetings:0 "Organizovat více schůzek"
 targeted_sabotage_organize_more_meetings_desc:0 "Rozhovory s pracovníky ukázaly, že konání rozsáhlých schůzek k projednání drobných problémů má účinek dramatického zpomalení výroby, s minimálními náklady pro naše operativce."
 targeted_sabotage_organize_more_meetings_outcome:0 "Náš agent se úspěšně infiltroval do středního managementu cílové společnosti a agresivně restrukturalizoval procesy, aby našel větší synergie prostřednictvím zapojení klíčových účastníků. Produktivita se výrazně snížila."
 targeted_sabotage_plant_explosives:0 "Nastražit výbušniny"
 targeted_sabotage_plant_explosives_desc:0 "Pracujíce s členy místního odboje, naši operativci v noci infiltrovat závod, umístí výbušniny blízko nosných konstrukcí a tím zkolabují celou výrobní halu na vrchol výrobního zařízení."
 targeted_sabotage_plant_explosives_outcome:0 "Tým úspěšně nastražil výbušniny a zničil budovu. Poškození strojních zařízení je údajně mírné, ale obnovení zabere ještě hodně času."
 targeted_sabotage_remove_roadsigns:0 "Odstranit dopravní značky"
 targeted_sabotage_remove_roadsigns_desc:0 "Naši operativci shodí dopravní značky a otočí některé jinými směry, aby ztížili navigaci okupačním vojskům."
 targeted_sabotage_remove_roadsigns_outcome:0 "Tým úspěšně odstranil dopravní značky na několika důležitých křižovatkách a nahradil značky na jiných místech, což způsobilo velký zmatek mezi řidiči, kteří nejsou obeznámeni s danou oblastí."
 targeted_sabotage_resources_2_tt:0 "Místní odpor v [From.From.GetName] se zaměří více na sabotáž místního těžebního průmyslu."
 targeted_sabotage_resources_3_tt:0 "Místní odpor v [From.From.GetName] vynaloží velké úsilí na sabotáže místního těžby zdrojů."
 warsaw_uprising_operation_tt:0 "Spustit národní povstání v Polsku, vytvářet nové jednotky v jeho státech."
 workers_militia_outcome:0 "Několik batalionů pracovní milice je připraveno chránit kritické instalace."
