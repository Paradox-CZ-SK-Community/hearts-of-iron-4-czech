 SWI_boost_resistance_buff: "\nOperace §YPosílení odboje§! je výrazně účinnější."
 bruneval_attack: "Zajmout radarové zařízení"
 bruneval_attack_desc: "Útočná jednotka se rozdělí na čtyři skupiny, které obsadí zařízení a vyčistí evakuační pláž. Specialista rozebere a vyfotografuje radarové zařízení. Jednotka se také pokusí zajmout nepřátelského technika k výslechu."
 bruneval_attack_outcome: "Výsadkáři postupovali k cíli a v krátkém, ale prudkém boji zničili slabou posádku."
 bruneval_exfiltration: "Evakuace pomocí vyloďovacích člunů"
 bruneval_exfiltration_desc: "Flotila vyloďovacích člunů, převážející jednotky na krytí evakuace, přistane a vyzvedne útočnou jednotku. Doprovod zajistí přátelské námořní síly."
 bruneval_exfiltration_outcome: "Útočná jednotka nastoupila na vyloďovací čluny k přepravě zpět na naše linie a s sebou vzala i nepřátelského radarového technika k výslechu."
 bruneval_exfiltration_outcome_fail: "Po evakuaci do Británie se zjistilo, že náš agent nebyl mezi těmi, kdo byli vyzvednuti z pláže. Není jasné, kdy přesně byl ztracen kontakt, ale musíme předpokládat nejhorší."
 bruneval_infiltration: "Výsadek útočné jednotky"
 bruneval_infiltration_desc: "Bude sestavena rota výsadkářů, která bude v noci shozená z malé výšky poblíž cíle."
 bruneval_infiltration_outcome: "Útočná jednotka přistála úspěšně s minimálním rozptylem při výsadku."
 bruneval_raid: "Operace Biting"
 bruneval_raid_desc: "§LZdá se, že nepřítel je před námi ve vývoji radaru. Identifikovali jsme nepřátelské radarové zařízení na zranitelném místě, o němž věříme, že by mohlo být dobyto dostatečně odhodlaným útokem malé jednotky, abychom získali více zpravodajských informací.§!"
 bruneval_raid_outcome_tt: "Pokusíme se zajistit součástky nepřátelské radarové technologie, abychom podpořili náš vlastní výzkum."
 capture_cyphers_bribe: "Uplatit vojáka"
 capture_cyphers_bribe_desc: "Máme člověka uvnitř a poskytneme mu prostředky, aby ukradl knihu s kódy a předal ji našemu agentovi."
 capture_cyphers_bribe_outcome: "Náš operativec získal kompletní kopii knihy s kódy od nejmenovaného zdroje výměnou za cennosti."
 capture_cyphers_raid: "Nájezd komanda"
 capture_cyphers_raid_desc: "Náš operativec provede průzkum oblasti a dá signál komandu, aby přistálo a obsadilo stanici s cílem získat knihu s kódy a šifrovací zařízení. Pokusíme se také zajmout jednoho či dva šifrovací specialisty k výslechu."
 capture_cyphers_raid_outcome: "Malé komando úspěšně přepadlo rádiovou stanici a získalo kopie aktuálně používaného šifrovacího systému dříve, než mohl být zničen."
 capture_cyphers_reverse_engineer: "Reverzní inženýrství"
 capture_cyphers_reverse_engineer_desc: "Jednodušší verze hlavního šifrovacího stroje dané země je komerčně dostupná. Pořídíme ji legálně a využijeme k pokusu o zpětné sestavení dešifrovacího stroje."
 capture_cyphers_reverse_engineer_outcome: "Náš operativec úspěšně zajistil předlohu nepřátelského šifrovacího stroje. Přestože je méně výkonný než vojenský model, poskytne nám cenný vhled do jejich činnosti."
 capture_cyphers_seduction: "Použít svádění"
 capture_cyphers_seduction_desc: "Náš operativec naváže kontakt s osobou, která má přístup k šifrám, a využije svůj šarm - nebo jiné prostředky - aby získal kopii."
 capture_cyphers_seduction_outcome: "Náš operativec dokázal přesvědčit osobu, která měla šifry k dispozici, aby je předala."
 capture_cyphers_smuggle: "Propašovat šifry"
 capture_cyphers_smuggle_desc: "Jeden z našich dvojitých agentů požádá o novou kopii aktuálně používaného šifrovacího klíče, která mu má být doručena. Probíhá koordinace s dalšími službami, aby nedošlo k přerušení předávky."
 capture_cyphers_smuggle_outcome: "Náš operativec přesvědčil svůj [From.GetAdjective] kontakt, aby mu zaslal kompletní kopii používaných šifer."
 capture_tito: "Unternehmen Rösselsprung"
 capture_tito_attack: "Hlavní útok"
 capture_tito_attack_desc: "Motorizovaná kolona postoupí, aby se spojila s výsadkovými jednotkami, a přitom zničí všechny hlavní partyzánské jednotky, které se postaví k boji."
 capture_tito_attack_outcome: "Podrobnosti o výsledku operace viz přiložená zpráva."
 capture_tito_desc: "§LJugoslávští partyzáni posílili a podnikají stále odvážnější akce. V mnoha oblastech fakticky ovládají venkov, blokují cesty a působí beztrestně. Klíčem k tomu je vůdce partyzánů Tito, který tyto operace koordinuje a řídí. Jeho odstranění by znamenalo vážnou ránu odboji v těchto oblastech.§!"
 capture_tito_exfiltration: "Zabezpečit oblast"
 capture_tito_exfiltration_desc: "Jakmile se obě útočné jednotky spojí, upevní své pozice a zlikvidují všechny zbývající nepřátele."
 capture_tito_infiltration: "Nasadit výsadkové síly"
 capture_tito_infiltration_desc: "První vlna výsadkářů bude vysazena pomocí kluzáků téměř přímo na předpokládaný Titův úkryt. Využitím rychlosti a momentu překvapení pak přemohou jeho stráže a Tita buď zajmou, nebo zabijí."
 capture_tito_outcome_tt: "Pokusíme se zajmout nebo zabít Tita. Jde o riskantní operaci, která může selhat."
 collaboration_government_contact_military_officers: "Kontaktovat vojenské důstojníky"
 collaboration_government_contact_military_officers_desc: "Náš tým prověří stopy naznačující, že někteří penzionovaní důstojníci jsou hluboce nespokojeni se současnou [From.GetAdjective] vládou a byli by ochotni pomoci nám vytvořit novou vládu po okupaci."
 collaboration_government_contact_military_officers_outcome: "Náš tým navázal několik kontaktů s penzionovanými důstojníky, které lze přesvědčit, aby pomohli při organizaci nové vlády, pokud v ní dostanou roli."
 collaboration_government_set_up_planning_committees: "Zřídit plánovací výbory"
 collaboration_government_set_up_planning_committees_desc: "Náš tým se setká s několika spřízněnými politiky, aby projednali možnost vytvoření nové vlády, která by spravovala [From.GetNameDef] po naší okupaci, a vytvoří pracovní skupiny k rozpracování detailů."
 collaboration_government_set_up_planning_committees_outcome: "Tým vytvořil několik plánovacích skupin, které zajistí organizaci nové vlády a hladký přechod moci po skončení bojových operací."
 collaboration_government_train_paramilitary_forces: "Vyškolit polovojenské jednotky"
 collaboration_government_train_paramilitary_forces_desc: "Náš tým zorganizuje a vycvičí několik jednotek, které pomohou nové vládě udržovat pořádek. Dokud nebude nová vláda ustavena, budou zajišťovat bezpečnost v týlu."
 collaboration_government_train_paramilitary_forces_outcome: "Tým zorganizoval skupinu spolehlivých mužů, z nichž někteří mají vojenské zkušenosti, do menších polovojenských jednotek, které pomohou střežit týl naší postupující armády."
 coordinate_strike_mark_targets: "Označit cíle"
 coordinate_strike_mark_targets_desc: "Tým použije předem domluvené signály a značky, aby naše síly snadněji identifikovaly vysoce hodnotné cíle."
 coordinate_strike_mark_targets_outcome: "Navzdory krátkému času a noční tmě bylo značení velmi úspěšné a navedlo naše jednotky na nejdůležitější cíle."
 coordinated_strike_direct_units: "Navádět jednotky"
 coordinated_strike_direct_units_desc: "Při zahájení útoku bude náš tým navádět naše jednotky rádiem na nejcennější cíle."
 coordinated_strike_direct_units_outcome: "Náš tým byl velmi úspěšný při navádění jednotek, čímž zvýšil škody způsobené nepříteli."
 coordinated_strike_occupy_bridges: "Obsadit mosty"
 coordinated_strike_occupy_bridges_desc: "Náš tým obsadí mosty v oblasti, čímž zabrání jejich zničení a zablokuje nepřátelské protiútoky."
 coordinated_strike_occupy_bridges_outcome: "Tým úspěšně přemohl stráže u klíčového mostu a přerušil kabely k náložím, takže naše síly mohly nerušeně postupovat."
 coordinated_strike_sabotage_communications: "Sabotovat komunikace"
 coordinated_strike_sabotage_communications_desc: "Náš tým přestřihne telefonní linky a přepadne posly, aby narušil nepřátelskou komunikaci v rozhodujících prvních hodinách."
 coordinated_strike_sabotage_communications_outcome: "Náš tým úspěšně narušil nepřátelské komunikace, což zpomalilo jejich reakci na náš útok."
 coordinated_strike_scout_target: "Průzkum cílů"
 coordinated_strike_scout_target_desc: "Tým provede průzkum cílů, pořídí fotografie a poskytne nejaktuálnější informace o umístění vysoce hodnotných cílů."
 coordinated_strike_scout_target_outcome: "Tým poskytl přesné informace o umístění nepřátelských velitelství a dalších důležitých objektů jen několik hodin před zahájením útoku."
 coordinated_strike_tt: "§Y[From.GetNameDef]§! od nás obdrží vyhlášení války prostřednictvím překvapivého útoku. Po aktivaci budou všechny připravené nálety na přístavy a strategické bombardování v cílové oblasti provedeny opakovaně, aniž by je mohla zachytit protivzdušná obrana."
 enemy_has_equal_or_better_radar_tech_trigger_tt: "Nepřítel má stejnou nebo lepší radarovou technologii."
 exfiltration_air_pickup: "Odvoz letadlem"
 exfiltration_air_pickup_desc: "Jedno z našich letadel v noci pronikne do nepřátelského území, najde označené pole, přistane a vyzvedne naše operativce."
 exfiltration_air_pickup_outcome: "Malé kurýrní letadlo bez potíží našlo místo vyzvednutí a bezpečně tým dopravilo zpět do našich linií."
 exfiltration_air_pickup_outcome_fail: "§RNáš pilot našel určené přistávací místo osvícené reflektory několika nepřátelských protiletadlových jednotek a rozhodl se, že operace byla prozrazena.§!"
 exfiltration_border: "Útěk přes hranici"
 exfiltration_border_desc: "Naši operativci se v noci pokusí uniknout přes hranici v odlehlém místě. Místní průvodci jsou připraveni jim pomoci projít zrádným terénem."
 exfiltration_border_outcome: "Tým unikl přechodem hranice pod rouškou noci, využil místního průvodce, který mu pomohl najít cestu přes obranu."
 exfiltration_border_outcome_fail: "§RPrůvodce na druhé straně hranice čekal marně, dokud jej nepřinutila k odchodu blížící se nepřátelská hlídka.§!"
 exfiltration_go_to_ground: "Zapadnout mezi obyvatelstvem"
 exfiltration_go_to_ground_desc: "Naši operativci se ukryjí a splynou s civilním obyvatelstvem, dokud nebudou připraveni na další misi. Pokud se naskytne příležitost k odvozu jinými prostředky, využijí ji."
 exfiltration_go_to_ground_outcome: "Náš tým splynul s místními civilisty a nyní plánuje, zda se vrátí do našich linií, nebo zůstane v oblasti pro další úkoly."
 exfiltration_go_to_ground_outcome_fail: "§RTým se zatím neozval v předem dohodnutém termínu. Nemáme žádné informace, co se s nimi stalo.§!"
 exfiltration_submarine_pickup: "Odvoz ponorkou"
 exfiltration_submarine_pickup_desc: "Jedna z našich ponorek bude čekat na určeném místě u pobřeží. Časování bude rozhodující, protože oblast hlídkují nepřátelské námořní patroly."
 exfiltration_submarine_pickup_outcome: "Po několika napjatých dnech na útěku před nepřátelskými hlídkami se našemu týmu podařilo zajistit odvoz a opustit oblast bez povšimnutí."
 exfiltration_submarine_pickup_outcome_fail: "§RPonorka čekala na dohodnutém místě několik hodin, ale z pobřeží nepřišla žádná zpráva, že je tým připraven k odvozu. Posádka zaznamenala zvýšenou nepřátelskou aktivitu na pobřeží během této doby.§!"
 fake_intel_decoy_tanks: "Makety tanků"
 fake_intel_decoy_tanks_desc: "Vytvořili jsme levné makety, které na dálku vypadají jako skutečné tanky. Umístíme je na dobře viditelná místa a zajistíme, aby měl nepřítel dostatek času si jich všimnout."
 fake_intel_decoy_tanks_outcome: "Nepřítel provedl několik průzkumných letů nad oblastí, ale není jisté, zda si maket všimli a uvěřili jim. Čekáme na potvrzení z jiných zdrojů, zda se nechali nachytat."
 fake_intel_deliberate_leaks: "Záměrné úniky"
 fake_intel_deliberate_leaks_desc: "Někteří naši operativci v cizině se budou tvářit nediskrétně před správnými lidmi, aby se nepřítel dostal k požadovaným informacím prostřednictvím „důvěryhodných“ zdrojů."
 fake_intel_deliberate_leaks_outcome: "Nepřátelským agentům jsme podsunuli řadu drobných úniků, které vykreslují zcela jinou realitu. Zda tomu druhá strana uvěřila, se teprve ukáže."
 fake_intel_plant_evidence: "Podstrčit důkazy"
 fake_intel_plant_evidence_desc: "Provedeme malou operaci v místě, které nepřítel ovládá, ale nás nezajímá, a postaráme se, aby tam po nás zůstalo spousta důkazů."
 fake_intel_plant_evidence_outcome: "Nájezd byl naprostým úspěchem a druhá strana získala spoustu důkazů o naší operaci. První zprávy naznačují, že už v reakci na to došlo k pohybům jednotek."
 fake_intel_press_releases: "Tiskové zprávy"
 fake_intel_press_releases_desc: "Pozveme novináře, aby napsali velmi podrobné články o věcech, které chceme, aby se nepřítel dozvěděl."
 fake_intel_press_releases_outcome: "Náš odbor pro veřejné informace zajistil, že mediální pokrytí v přátelském a neutrálním tisku odpovídá našim představám."
 fake_intel_radio_deception: "Rádiový klam"
 fake_intel_radio_deception_desc: "Zřídíme malou jednotku rádiových specialistů, kteří se budou vydávat za spojovací oddíl mnohem větší formace. Budou používat i starší verzi našich šifer, aby nepříteli usnadnili čtení zpráv."
 fake_intel_radio_deception_outcome: "Naši operátoři vytvořili velké množství rádiového provozu. Zda jej nepřítel skutečně monitoroval, je těžké říct."
 fake_intel_release_pow: "Propustit zajatce"
 fake_intel_release_pow_desc: "Zajatý nepřátelský důstojník má být z humanitárních důvodů repatriován domů. Než odejde, zajistíme, aby „náhodou“ zahlédl řadu věcí."
 fake_intel_release_pow_outcome: "Důstojník byl svezen kolem několika vojenských táborů a mohl si všimnout různých označení divizí, které ve skutečnosti neexistují."
 fake_intel_utilize_double_agents: "Využít dvojité agenty"
 fake_intel_utilize_double_agents_desc: "Získali jsme na svou stranu několik nižších informátorů nepřátelské rozvědky. Budou povzbuzováni, aby druhé straně dodávali „správné“ informace."
 fake_intel_utilize_double_agents_outcome: "Naši dvojití agenti předali nepříteli pořádnou dávku informací - část z nich byla dokonce pravdivá, aby si zachovali důvěru."
 free_agency_upgrade_tt: "Získá náhodné §YVylepšení agentury§!"
 free_operative_free_in_transit: "Osvobodit při převozu"
 free_operative_free_in_transit_desc: "Náš operativec je převážen autem mezi věznicí a místem výslechu. Známe trasu a pošleme malé komando, které připraví přepad, zlikviduje stráže a operativce osvobodí."
 free_operative_free_in_transit_outcome: "S podporou malého komanda se našemu týmu podařilo provést přepadení a dostat našeho agenta zpět při jeho převozu na nové místo."
 free_operative_liberate_camp: "Osvobodit vězně v táboře"
 free_operative_liberate_camp_desc: "Během výslechů je náš operativec držen v táboře s dalšími důležitými zajatci. Provedeme útok na tábor s malou jednotkou, přemůžeme stráže a našeho agenta osvobodíme."
 free_operative_liberate_camp_outcome: "Pár hodin před plánovaným přesunem vězňů se malému komandu podařilo přepadnout věznici, kde byl náš agent držen."
 free_operative_smuggle_in_escape_gear: "Propašovat vybavení k útěku"
 free_operative_smuggle_in_escape_gear_desc: "Naši vědci vyvinuli sadu nástrojů k útěku. Místní kontakt souhlasil s jejich doručením. Náš operativec pak vybavení využije a dostane se na místo srazu k odvozu."
 free_operative_smuggle_in_escape_gear_outcome: "Náš agent obdržel nástroje k útěku a úspěšně se dostal z vězení pod rouškou noci. Několik dní unikal hlídkám a pátracím jednotkám, než se mu podařilo navázat kontakt."
 heavy_water_attack: "Sabotovat továrnu na těžkou vodu"
 heavy_water_attack_desc: "Ostraha v továrně je podle zpráv slabá. Máme člena odboje uvnitř, který nám poskytl rozpisy hlídek. Jakmile se tým dostane dovnitř, nastraží výbušniny a zanechá důkazy, že šlo o regulérní vojenskou operaci."
 heavy_water_attack_outcome: "Tým úspěšně pronikl do továrny a vyhnul se všem strážím. O necelou hodinu později obrovský výbuch zničil závod."
 heavy_water_exfiltration: "Exfiltrace"
 heavy_water_exfiltration_desc: "Tým se rozdělí a buď se připojí k místním jednotkám odboje, nebo se pokusí dostat zpět do přátelských linií."
 heavy_water_exfiltration_outcome: "Od týmu jsme po nájezdu neslyšeli žádné zprávy, ale to se očekávalo."
 heavy_water_exfiltration_outcome_fail: "Německé zdroje oznámily zajetí týmu z Operace Gunnerside. Zdá se, že při ústupu od továrny narazili na problémy."
 heavy_water_infiltration: "Výsadek útočné jednotky a zásob"
 heavy_water_infiltration_desc: "Upravený bombardér vysadí malý tým norského komanda v oblasti, aby se spojil s předsunutým týmem a místním odbojem."
 heavy_water_infiltration_outcome: "Tým úspěšně seskočil padákem do oblasti."
 heavy_water_raid: "Operace Gunnerside"
 heavy_water_raid_desc: "§LNěmci začali v továrně v Norsku vyrábět těžkou vodu, pravděpodobně v souvislosti s programem vývoje atomové bomby. I kdyby vyrobené množství nestačilo k sestrojení zbraně, nepochybně by jim výrazně pomohlo ve výzkumu.§!"
 heavy_water_raid_outcome_tt: "Pokusíme se zničit německou továrnu na těžkou vodu a zabránit průlomu v jejich jaderném výzkumu."
 infiltrate_civil_service_outcome: "Umístili jsme několik spolehlivých lidí do mocenských pozic, takže mohou rychle převzít správu osvobozených území."
 infiltrate_military_bribe: "Nabídnout úplatek"
 infiltrate_military_bribe_desc: "Náš operativec vytipuje osobu ve finančních potížích a nabídne jí značnou částku za spolupráci. Prostředky budou uvolněny ze státní pokladny."
 infiltrate_military_bribe_outcome: "Náš operativec úspěšně přesvědčil vojáka v aktivní službě, aby pro nás pracoval výměnou za velkou finanční odměnu."
 infiltrate_military_ideological_supporter: "Kontaktovat ideového podporovatele"
 infiltrate_military_ideological_supporter_desc: "Využijeme diplomatické kanály k identifikaci a navázání kontaktu s členy [From.GetAdjective] správy, jejichž politické názory se neshodují s vládou, a povzbudíme je ke spolupráci."
 infiltrate_military_ideological_supporter_outcome: "Náš operativec navázal kontakt s několika důstojníky, kteří již nepodporují současný [From.GetAdjective] režim."
 infiltrate_military_seduction: "Využít svádění"
 infiltrate_military_seduction_desc: "Náš operativec naváže velmi blízký a intimní vztah s někým uvnitř, aby získal informace a možnost jej ovlivňovat."
 infiltrate_military_seduction_outcome: "Náš operativec navázal vztah s aktivním vojákem, který se stal poměrně spolehlivým zdrojem informací."
 infiltrate_military_turned_pow: "Získat zajatce"
 infiltrate_military_turned_pow_desc: "Vybereme vhodného válečného zajatce v našem držení, přesvědčíme ho, aby přešel na naši stranu, a poté jej repatriujeme. Jistě bude vyslýchán, ale s náležitým výcvikem to dokáže ustát."
 infiltrate_military_turned_pow_outcome: "Náš odbor psychologických operací úspěšně přesvědčil válečného zajatce o spravedlnosti naší věci a vyslal jej zpět na druhou stranu."
 infiltration_border: "Infiltrace přes neutrální hranici"
 infiltration_border_desc: "Operativci proniknou přes neutrální hranici. Strážci v oblasti se očekávají méně bdělí a již jsme vytipovali několik míst, kde jsou hlídky vzácné."
 infiltration_border_outcome: "Pod rouškou nepříznivého počasí náš tým našel předem zvolenou cestu a bez dalších problémů překročil hranici."
 infiltration_diplomatic: "Diplomatické pasy"
 infiltration_diplomatic_desc: "Operativci využijí diplomatické pasy k vstupu do země a pohybu v ní. Očekáváme, že se je nepřátelská kontrarozvědka pokusí sledovat, ale to lze s dostatečným výcvikem obejít."
 infiltration_diplomatic_outcome: "Tým se bez problémů dostal do země a dovedně setřásl stopu, kterou na něj nasadila kontrarozvědka."
 infiltration_paradrop: "Infiltrace padákem"
 infiltration_paradrop_desc: "Operativci budou vysazeni do oblasti padákem. Nízký noční let zajistí, že je neohrozí nepřátelští stíhači."
 infiltration_paradrop_outcome: "Navzdory menším problémům s nalezením zóny seskoku ve tmě tým bezpečně přistál."
 infiltration_submarine: "Nasazení ponorkou"
 infiltration_submarine_desc: "Operativci budou vysazeni u pobřeží jednou z našich ponorek. Již jsme prozkoumali možná místa vylodění a časy nepřátelských hlídek, abychom se vyhnuli odhalení."
 infiltration_submarine_outcome: "První pokus zmařily vysoké vlny, ale druhý den se podařilo přistání uskutečnit a tým byl bezpečně dopraven na břeh."
 intelligency_agency_resistance_boost_tt: "Operace rozvědky: $VALUE|=-%0$"
 lar_communist_uprising_infiltrate_civil_service: "Infiltrace do státní správy"
 lar_communist_uprising_infiltrate_civil_service_desc: "Náš operativec zajistí, aby se do státní správy dostalo několik spolehlivých lidí, kteří po úspěšné revoluci vytvoří jádro civilní administrativy."
 lar_communist_uprising_organise_cells: "Organizovat revoluční buňky"
 lar_communist_uprising_organise_cells_desc: "Naši operativci budou spolupracovat s vybranými dělníky na vytvoření revolučních akčních výborů, které ponesou semínko revoluce do každé továrny."
 lar_communist_uprising_organize_strikes: "Organizovat stávky"
 lar_communist_uprising_organize_strikes_desc: "Náš operativec osloví odbory a další politicky spolehlivé pracovníky v klíčových odvětvích a pomůže jim zorganizovat stávku, která se uskuteční, až začne válka."
 lar_communist_uprising_train_workers_militia: "Vyškolit dělnickou milici"
 lar_communist_uprising_train_workers_militia_desc: "Náš operativec zajistí základní výcvik pro několik vybraných soudruhů, kteří pak vytvoří jádro milicí."
 lar_fra_coup_pre_position_units: "Rozmístit jednotky předem"
 lar_fra_coup_pre_position_units_desc: "Náš operativec převezme velení nad několika sympatizujícími armádními jednotkami v oblasti a určí jim cíle, které mají obsadit při zahájení operace."
 lar_fra_launch_coup: "Zahájit převrat"
 lar_fra_launch_coup_desc: "Operace začne po obdržení zakódovaného rádiového signálu."
 launch_coup_exfiltration_outcome: "Po obdržení signálu k zahájení náš operativec vedl několik jednotek k obsazení určených cílů. Povstalci úspěšně převzali kontrolu nad částí území."
 launch_coup_exfiltration_outcome_fail: "V chaosu povstání jsme ztratili kontakt s naším operativcem. Možná se nikdy nedozvíme, co se stalo."
 murder_trotsky: "Nenápadná likvidace"
 murder_trotsky_attack: "Atentát"
 murder_trotsky_attack_desc: "Náš operativec odvede Trockého od jeho stráží pod záminkou, že mu chce ukázat článek k soukromé diskuzi. Jakmile budou sami, zabije Trockého pomocí sekáčku na led."
 murder_trotsky_attack_outcome: "Operativec dokázal Trockého izolovat a zasadil mu těžkou ránu sekáčkem na led. Ta jej sice okamžitě nezabila, ale později zemřel v nemocnici."
 murder_trotsky_desc: "Přímý útok by pravděpodobně neuspěl. Měli bychom použít nenápadnější prostředky, jak se k Trockému dostat blíž, a pak ho udeřit, když nebude čekat útok."
 murder_trotsky_exfiltration: "Exfiltrace"
 murder_trotsky_exfiltration_desc: "Náš operativec se pokusí využít zmatku a chaosu k útěku a vyhnutí se výslechu."
 murder_trotsky_exfiltration_outcome: "V chaosu po útoku se našemu agentovi podařilo uniknout, aniž by si někdo dobře zapamatoval jeho tvář."
 murder_trotsky_exfiltration_outcome_fail: "Náš agent byl zadržen Trockého strážemi a předán úřadům. Byl obviněn z vraždy."
 murder_trotsky_infiltration: "Padělané dokumenty"
 murder_trotsky_infiltration_desc: "S využitím padělaného kanadského pasu se náš operativec přesune na místo Trockého pobytu a získá si důvěru jeho stráží."
 murder_trotsky_infiltration_outcome: "Náš operativec si dokázal získat důvěru Trockého i jeho stráží díky přístupu, který mu poskytl padělaný pas."
 murder_trotsky_outcome_tt: "Pokusíme se zavraždit Trockého prostřednictvím agenta, kterého jsme dosadili do jeho okruhu."
 nuclear_espionage: "Infiltrace do atomového programu"
 nuclear_espionage_desc: "Náš program jaderných zbraní zaostává za ostatními zeměmi. Měli bychom naplánovat operaci k infiltraci cizích jaderných programů a získat důležité plány a data."
 nuclear_espionage_outcome_tt: "Dosadíme operativce do [FROM.GetAdjective] jaderného výzkumu, aby se nám pokusil předat technickou dokumentaci použitelnou v našem vlastním projektu."
 operation_boost_resistance: "Posílit odboj"
 operation_boost_resistance_desc: "§LOdboj v nepřítelem okupovaném území zoufale potřebuje podporu k pokračování boje. Vážou na sebe značné množství nepřátelských jednotek a představují velmi efektivní investici.§!"
 operation_capture_cipher: "Získat šifry"
 operation_capture_cipher_desc: "§LObsazení nepřátelské knihy kódů - nebo její získání jinou cestou - by našim dešifrátorům poskytlo rozhodující výhodu.§!"
 operation_collaboration_government: "Připravit kolaborantskou vládu"
 operation_collaboration_government_desc: "§LMít v [From.GetNameDef] spřátelenou vládu by nám umožnilo soustředit se na ostatní nepřátele a uvolnit vojska pro další cíle.§!"
 operation_coordinated_strike: "Koordinovaný úder"
 operation_coordinated_strike_desc: "§LK dosažení vítězství nad [From.GetNameDef] musíme zasadit zdrcující překvapivý úder.§!\n\nPřiprav §Ynálety na přístavy§! a §Ystrategické bombardování§! v cílovém regionu - tyto útoky budou provedeny při dokončení operace a zahájí válku mezi námi."
 operation_coup_government: "Zinscenovat převrat"
 operation_coup_government_desc: "§L[From.GetNameDefCap] je připraven na změnu režimu. Několik dobrých a spolehlivých lidí - se správnou podporou - může svrhnout prohnilou strukturu držící u moci [From.GetAdjective] vládu.§!"
 operation_fake_intel: "Podstrčit falešné informace"
 operation_fake_intel_desc: "§LVíme, že [From.GetAdjective] rozvědka působí v naší zemi. Někdy je lepší dát těm, kteří hledají informace, přesně to, co chtějí slyšet.§!"
 operation_infiltrate_armed_forces_airforce: "Infiltrace do letectva"
 operation_infiltrate_armed_forces_airforce_desc: "§L[From.GetAdjectiveCap] letectvo je nejmladší složkou [From.GetAdjective] ozbrojených sil. V jeho řadách je mnoho lidí z neobvyklého prostředí. Toho bychom mohli využít a dostat dovnitř našeho člověka.§!"
 operation_infiltrate_armed_forces_army: "Infiltrace do armády"
 operation_infiltrate_armed_forces_army_desc: "§L[From.GetAdjectiveCap] armáda má v řadách jedince, které bychom mohli získat, aby nám poskytovali informace a podporu pro budoucí operace.§!"
 operation_infiltrate_armed_forces_navy: "Infiltrace do námořnictva"
 operation_infiltrate_armed_forces_navy_desc: "§LPosádky [From.GetAdjective] lodí jsou velmi semknuté a obtížně proniknutelné, ale podpůrný personál doma je jiná věc. Nasazení našeho člověka by přineslo cenné informace a příležitost podpořit složitější operace.§!"
 operation_infiltrate_civilian: "Infiltrace do civilní správy"
 operation_infiltrate_civilian_desc: "§L[From.GetAdjectiveCap] vláda má mnoho slabin, kterými bychom mohli dosadit agenta do její struktury. To by nám poskytlo vhled do vnitřního fungování [From.GetNameDef] a také možnost využít tohoto agenta v dalších operacích proti [From.GetNameDef].§!"
 operation_make_resistance_contacts: "Navázat kontakty s odbojem"
 operation_make_resistance_contacts_desc: "§LJakákoliv podpora, kterou poskytneme odboji v týlu nepřítele, bude mnohem účinnější, pokud budeme mít způsob, jak s nimi komunikovat a koordinovat jejich akce.§!"
 operation_outcome_consumes_token_tt: "Tato operace může odhalit §Yinfiltraci§!."
 operation_outcome_sabotage_industry_tt: "Odboj se zaměří na průmysl a zvýší se šance na úspěšné útoky."
 operation_outcome_sabotage_infrastructure_tt: "Odboj se zaměří na infrastrukturu a zvýší se šance na úspěšné útoky."
 operation_outcome_sabotage_resources_tt: "Odboj se zaměří na těžbu surovin a zvýší se šance na úspěšné útoky."
 operation_rescue_operative: "Zachránit zajatého operativce"
 operation_rescue_operative_desc: "§LJeden z našich lidí byl vyřazen nepřítelem ze hry. Musíme jej dostat zpět, a to rychle, než bude definitivně odstraněn.§!"
 operation_steal_tech_airforce: "Ukrást letecké plány"
 operation_steal_tech_airforce_desc: "§LObdrželi jsme znepokojivé zprávy, že nepřítel je před námi v několika oblastech leteckého designu. Pokud je to pravda, můžeme se pokusit zjistit, jak daleko před námi je, a tyto poznatky využít k urychlení našeho výzkumu.§!"
 operation_steal_tech_army: "Ukrást vojenské plány"
 operation_steal_tech_army_desc: "§LNaši analytici se domnívají, že [From.GetNameDef] dosáhl výrazného pokroku v oblasti pozemní války a vojenského inženýrství. Podrobnější šetření v kombinaci s přímějšími metodami by nám mohlo přinést cenné poznatky pro naše projekty.§!"
 operation_steal_tech_civilian: "Ukrást průmyslové plány"
 operation_steal_tech_civilian_desc: "§LZdá se, že naše průmyslová základna zaostává za [From.GetNameDef] v několika oblastech. S trochou mazanosti a lstí bychom mohli tento rozdíl výrazně snížit.§!"
 operation_steal_tech_navy: "Ukrást námořní plány"
 operation_steal_tech_navy_desc: "§LJsou zprávy, že [From.GetAdjective] jsou před námi v některých oblastech lodního inženýrství. Možná bychom byli schopni část této technologie získat a využít k reverznímu inženýrství.§!"
 operation_targeted_sabotage_industry: "Sabotáž průmyslu"
 operation_targeted_sabotage_industry_desc: "§LOdboj na nepřátelském území žádá podporu při vyřazení místního průmyslového závodu.§!"
 operation_targeted_sabotage_infrastructure: "Sabotáž infrastruktury"
 operation_targeted_sabotage_infrastructure_desc: "§LOdboj na nepřátelském území už nějakou dobu vede menší akce proti infrastruktuře, ale zatím mu chyběly prostředky k většímu zásahu.§!"
 operation_targeted_sabotage_resources: "Sabotáž těžby surovin"
 operation_targeted_sabotage_resources_desc: "§LOdboj na nepřátelském území nás informoval o nepřátelských snahách těžit suroviny ve státě. Dobře načasovaný zásah by jim v tom mohl zabránit.§!"
 operation_warsaw_uprising: "Varšavské povstání"
 operation_warsaw_uprising_desc: "Odvážní bojovníci polského odboje touží osvobodit Varšavu i naši zemi od nepřátel. Stačí jim dát signál a Polsko znovu povstane!"
 organise_cells_outcome: "Bylo zorganizováno několik revolučních buněk, které zahájily činnost v týlu nepřítele."
 organize_strikes_outcome: "Náš operativec úspěšně přesvědčil odboráře a dělníky k zahájení velké stávky."
 preposition_units_outcome: "Naše síly v zemi byly rozmístěny tak, aby obsadily klíčovou infrastrukturu při začátku povstání."
 raid_trotskys_villa: "Přepadení Trockého vily"
 raid_trotskys_villa_attack: "Zteč vily"
 raid_trotskys_villa_attack_desc: "Malá skupina vedená důstojníkem NKVD pronikne do vily, přemůže stráže, najde Trockého a popraví ho za zločiny proti státu."
 raid_trotskys_villa_attack_outcome: "Tým pronikl do vily a střetl se se strážemi Trockého."
 raid_trotskys_villa_desc: "Trockij se ukryl ve své vile, odkud koresponduje s dalšími straníky a spřádá plány proti sovětskému státu. Můžeme vyslat malý tým, aby jeho dům napadl a udělal tomu přítrž."
 raid_trotskys_villa_outcome_tt: "Do Trockého vily bude vyslána malá skupina zabijáků, kteří se ho pokusí zabít."
 rescue_mussolini: "Zachránit Benita Mussoliniho"
 rescue_mussolini_attack: "Útok na vězení"
 rescue_mussolini_attack_desc: "Útočná jednotka obsadí hotel, kde je Mussolini držen, a osvobodí ho. Ideálně se posádka vzdá bez boje. Klíčové budou rychlost a moment překvapení."
 rescue_mussolini_desc: "§LKdyž [ITA.GetLeader] svrhl Mussoliniho, tak byl Mussolini internován v malém hotelu v Apeninách. Máme jen krátkou příležitost jej zachránit a dopravit do našich linií, kde by nám jistě pomohl se správou italských území po našem vítězství.§!"
 rescue_mussolini_exfiltration: "Exfiltrace letadlem"
 rescue_mussolini_exfiltration_desc: "Malé letadlo s výbornými schopnostmi krátkého startu a přistání přistane, naloží Mussoliniho a dopraví ho na přátelské letiště."
 rescue_mussolini_infiltration: "Přistání kluzáků u vězení"
 rescue_mussolini_infiltration_desc: "Pečlivě vybraný oddíl nastoupí do kluzáků a přistane co nejblíže místu, kde je podle našich informací Mussolini držen."
 rescue_mussolini_outcome_tt: "Pokusíme se Mussoliniho osvobodit. Je to riskantní operace, která může selhat."
 resistance_contacts_briefings: "Strategické porady"
 resistance_contacts_briefings_desc: "Náš operativec provede poradu s vůdci různých odbojových skupin o plánovaných operacích a koordinaci podpory."
 resistance_contacts_briefings_outcome: "Tým poučil členy odboje o plánovaných operacích v jejich sektoru, stanovil priority pro získávání zpravodajství a domluvil shozy zásob."
 resistance_contacts_radio_circuits: "Zřídit rádiové okruhy"
 resistance_contacts_radio_circuits_desc: "Tým rozdá rádiové stanice členům odboje a naučí je základní postupy, zejména jak se vyhnout odhalení nepřátelským zaměřováním vysílačů."
 resistance_contacts_radio_circuits_outcome: "Tým navázal kontakt s několika odbojovými skupinami a naučil je práci s radiem, přičemž u každé zanechal jednoho operátora."
 resistance_support_arms_depots: "Zřídit sklady zásob"
 resistance_support_arms_depots_desc: "Naši agenti vytvoří několik skrytých skladů s výbušninami a další výbavou, které se použijí při budoucím povstání."
 resistance_support_arms_depots_outcome: "Tým zřídil několik tajných skladů zbraní a munice, čímž zvýšil údernou sílu odboje."
 resistance_support_coordinate_groups: "Koordinovat odbojové skupiny"
 resistance_support_coordinate_groups_desc: "Naši agenti budou cestovat a koordinovat různé skupiny odboje. Vytvořit alianci mezi politicky roztříštěnými jednotkami nebude jednoduché."
 resistance_support_coordinate_groups_outcome: "Tým shromáždil zástupce největších odbojových skupin a zajistil koordinaci operací i efektivní rozdělování zásob."
 resistance_support_distribute_weapons: "Rozdělit zbraně"
 resistance_support_distribute_weapons_desc: "Naši agenti zorganizují a zajistí sérii shozů zbraní, které budou předány důvěryhodným členům místního odboje."
 resistance_support_distribute_weapons_outcome: "Tým rozdal zbraně několika odbojovým buňkám a jejich členy poučil v jejich používání."
 resistance_support_organize_training: "Organizovat výcvikové tábory"
 resistance_support_organize_training_desc: "Naši agenti uspořádají kurzy dovedností pro únik a přežití i základní polní výcvik. Nejnadějnější účastníci pak projdou střeleckým výcvikem."
 resistance_support_organize_training_outcome: "Tým vedl kurzy základního polního výcviku, údržby ručních zbraní a demolice."
 resistance_support_pidgeons: "Rozdělit holuby"
 resistance_support_pidgeons_desc: "Tým rozdá cvičené poštovní holuby chovatelům napojeným na odboj. Budou sloužit k přenášení zpráv zpět do našich linií."
 resistance_support_pidgeons_outcome: "Za nepřátelské linie bylo vysazeno několik holubů s instrukcemi, jak je krmit a starat se o ně."
 steal_blueprints_bribe: "Uplatit"
 steal_blueprints_bribe_desc: "Náš operativec nabídne velkou částku inženýrovi zapojenému do projektu."
 steal_blueprints_bribe_outcome: "Navázali jsme kontakt s inženýrem ve finančních potížích a přesvědčili ho, aby nám výměnou za cennou měnu předal tajné dokumenty."
 steal_blueprints_infiltrate_naval_design_office: "Infiltrace námořní konstrukční kanceláře"
 steal_blueprints_infiltrate_naval_design_office_desc: "Náš operativec nastoupí k menšímu dodavateli v lodním průmyslu jako řadový zaměstnanec a využije této pozice k pořizování kopií dostupných plánů."
 steal_blueprints_infiltrate_naval_design_office_outcome: "Náš operativec úspěšně infiltroval dodavatele námořního vybavení a pořídil kopie řady klíčových konstrukčních plánů."
 steal_blueprints_middle_manager: "Infiltrace do středního managementu"
 steal_blueprints_middle_manager_desc: "Náš operativec využije dodané reference a upravený životopis, aby získal místo ve středním managementu velké firmy. Z této pozice by měl být schopen poskytovat informace o firmě i o celém odvětví."
 steal_blueprints_middle_manager_outcome: "Čas, který náš operativec strávil v managementu menší firmy, významně zvýšil naše znalosti o nepřátelské ekonomice. Stále prověřujeme zprávy, že produktivita během jeho působení dokonce stoupla."
 steal_blueprints_seduction: "Svádět"
 steal_blueprints_seduction_desc: "Náš operativec se sblíží s osobou zapojenou do projektu a využije své kouzlo k získání informací. Nečekáme, že za trochu „společnosti“ dostane celý projektový plán, ale povídání v soukromí bývá často bez zábran."
 steal_blueprints_seduction_outcome: "Náš operativec si našel osamělého inženýra, který se ve společnosti projevil velmi otevřeně ohledně své práce."
 steal_blueprints_steal_prototype: "Ukrást prototyp"
 steal_blueprints_steal_prototype_desc: "Po absolvování základního leteckého výcviku a v doprovodu testovacího pilota našeho letectva získá operativec přístup k prototypu a přelétnou s ním k našim liniím. Bude zajištěn stíhací doprovod, aby prototyp dorazil v pořádku."
 steal_blueprints_steal_prototype_outcome: "Prototyp byl úspěšně získán a dopraven na přátelské letiště. Naši inženýři jej nyní rozebírají."
 targeted_sabotage_burn_storage: "Zapálit sklady"
 targeted_sabotage_burn_storage_desc: "Místní odboj vytipoval sklady obsahující vysoce hořlavý materiál. Naši agenti je v noci zapálí a v nastalém chaosu se stáhnou."
 targeted_sabotage_burn_storage_outcome: "Tým úspěšně zapálil místní sklady, zničil stovky tun zásob a vážně omezil schopnost udržovat zásoby."
 targeted_sabotage_collapse_tunnel: "Zřícení tunelu"
 targeted_sabotage_collapse_tunnel_desc: "Hlavní železniční trať ve státě vede úzkým tunelem. Naši agenti určili konstrukční slabiny a použijí výbušniny k jeho zničení."
 targeted_sabotage_collapse_tunnel_outcome: "Po určení slabých míst tým nastražil výbušniny a stáhl se. Ačkoliv je možné tunel opravit, potrvá to nějaký čas."
 targeted_sabotage_destroy_bridge: "Zničit most"
 targeted_sabotage_destroy_bridge_desc: "Místní odboj vytipoval most, který je klíčovým bodem nepřátelských zásobovacích tras. Naši agenti jej odpálí několika kilogramy výbušnin."
 targeted_sabotage_destroy_bridge_outcome: "Tým umístil výbušniny a nastavil roznětku tak, aby explodovala při průjezdu vlaku. Výbuch spolu s havárií vlaku zničil celý mostní úsek."
 targeted_sabotage_destroy_mining_equipment: "Zničit těžební zařízení"
 targeted_sabotage_destroy_mining_equipment_desc: "Místní odbojové skupiny upozornily, že těžká technika používaná v dolech je velmi zranitelná. Naši agenti ji zničí pomocí výbušnin a zastaví tím celou těžbu."
 targeted_sabotage_destroy_mining_equipment_outcome: "Tým úspěšně sabotoval většinu těžebního vybavení. Přestože část škod může být povrchní, vznikly vážné překážky v těžebním procesu."
 targeted_sabotage_immobilize_rolling_stock: "Vyřadit kolejová vozidla"
 targeted_sabotage_immobilize_rolling_stock_desc: "Pár hrstí písku v mazacích místech železničního vozu jej nakonec zastaví a zablokuje trať, dokud nebude opraven. I malý počet vyřazených vozů může zkolabovat celý systém."
 targeted_sabotage_immobilize_rolling_stock_outcome: "Tým infiltroval železniční depo a úspěšně sabotoval několik vozů. Problémy se projeví až po několika kilometrech jízdy, čímž vozy zůstanou stát přímo na trati."
 targeted_sabotage_industry_2_tt: "Místní odboj ve státě [From.From.GetName] zaměří více úsilí na sabotáž továren."
 targeted_sabotage_industry_3_tt: "Místní odboj ve státě [From.From.GetName] provede velké úsilí o sabotáž továren."
 targeted_sabotage_infrastructure_2_tt: "Místní odboj ve státě [From.From.GetName] zaměří více úsilí na sabotáž infrastruktury."
 targeted_sabotage_infrastructure_3_tt: "Místní odboj ve státě [From.From.GetName] provede velké úsilí o sabotáž infrastruktury."
 targeted_sabotage_organize_more_meetings: "Organizovat více schůzí"
 targeted_sabotage_organize_more_meetings_desc: "Rozhovory s dělníky ukázaly, že pořádání dlouhých schůzí o malicherných věcech výrazně zpomaluje výrobu a pro naše agenty je to prakticky bez nákladů."
 targeted_sabotage_organize_more_meetings_outcome: "Náš operativec úspěšně pronikl do středního managementu cílové společnosti a agresivně „restrukturalizoval“ procesy. Produktivita výrazně klesla."
 targeted_sabotage_plant_explosives: "Nastražit výbušniny"
 targeted_sabotage_plant_explosives_desc: "Ve spolupráci s místními odbojáři naši agenti v noci infiltrovali továrnu, umístili nálože k nosným konstrukcím a zřítili celou halu na výrobní zařízení."
 targeted_sabotage_plant_explosives_outcome: "Tým úspěšně odpálil nálože a budovu zničil. Přestože výrobní stroje utrpěly jen lehčí škody, obnova bude trvat dlouho."
 targeted_sabotage_remove_roadsigns: "Odstranit dopravní značky"
 targeted_sabotage_remove_roadsigns_desc: "Naši agenti odstraní ukazatele na křižovatkách a jiné otočí, aby znesnadnili orientaci okupačních jednotek."
 targeted_sabotage_remove_roadsigns_outcome: "Tým odstranil značky na několika důležitých křižovatkách a jiné zaměnil, což vyvolalo velký chaos mezi řidiči neznalými oblasti."
 targeted_sabotage_resources_2_tt: "Místní odboj ve státě [From.From.GetName] zaměří více úsilí na sabotáž těžby surovin."
 targeted_sabotage_resources_3_tt: "Místní odboj ve státě [From.From.GetName] provede velké úsilí o sabotáž těžby surovin."
 warsaw_uprising_operation_tt: "Vyvolá národní povstání v Polsku a vytvoří nové jednotky v jeho státech."
 workers_militia_outcome: "Několik praporů dělnické milice je připraveno chránit klíčová zařízení."
