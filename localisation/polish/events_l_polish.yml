 baltic.1.a:0 "Přijmout nevyhnutelné..."
 baltic.1.b:0 "Budou si muset naše území vzít násilím!"
 baltic.1.d:1 "[FROM.GetNameDefCap] na nás tlačí, abychom podepsali smlouvu o ‚vzájemné pomoci‘, která by jim dala právo stacionovat své jednotky na našem území! To není nic jiného než zamlžený pokus o anexi naší země, ale nemáme velkou obranu proti jednotkám, které nasadili na naše hranice."
 baltic.1.t:1 "[FROM.GetAdjective] ultimátum"
 baltic.4.a:0 "Musíme přijmout."
 baltic.4.b:0 "Nikdy!"
 baltic.4.d:0 "Německé jednotky se shromažďují v Ostpreussen a jejich ministerstvo zahraničí nám předložilo ultimátum! Máme okamžitě postoupit území Memel nebo čelit vojenské akci. Měli bychom jejich požadavkům vyhovět?"
 baltic.4.t:0 "Německo požaduje Memel"
 baltic.5.a:0 "Naše budoucnost je nejlépe zajištěna, pokud se skutečně staneme součástí mateřské země."
 baltic.5.b:0 "[Root.GetName] má více co nabídnout, když bude fungovat samostatně pod ochranou Sovětského svazu."
 baltic.5.c:0 "[Root.GetName] zůstane suverénním státem."
 baltic.5.d:0 "[Root.GetName] zvolil solidaritu a politická moc byla vyrvána z rukou buržoazie. Mnozí v novém vládě navrhují, abychom splnili své komunistické povinnosti a stali se součástí Sovětského svazu."
 baltic.5.t:0 "Komunisté u moci."
 baltic.7.a:0 "[Root.GetName] stojí po boku svých bratří."
 baltic.7.b:0 "[Root.GetName] může přežít pouze sám."
 baltic.7.d:0 "S podpisem smlouvy o přátelství mezi našimi národy, [From.GetName] žádá, aby se [Root.GetName] připojil k jejich [From.GetFactionName], aby se spojili proti rostoucím hrozbám ohrožujícím naše národy. Ať už komunistickým či fašistickým směrem, [From.GetName] slibuje stát při obhajobě [Root.GetAdjective] zájmů."
 baltic.7.t:0 "[From.GetName] žádá o [Root.GetAdjective] účast v [From.GetFactionName]"
 baltic.8.a:0 "Je to přirozená volba!"
 baltic.8.desc:0 "Je to velký den pro [ROOT.GetNameDef]! Po statečné kampani našich soudruhů [SOV.GetNameDefCap] právem prohlásil, že nově osvobozené baltské území spolu s jeho statečnými dělníky přechází pod naši jurisdikci.\n\nTo nás přibližuje o další krok blíže k sjednocenému baltskému státu dostatečně silnému na odražení nepřátel dělnické třídy."
 baltic.8.t:0 "[SOV.GetNameDefCap] rozšiřuje naši kontrolu nad baltskými územími"
 britain.1.a:0 "Výborný návrh!"
 britain.1.b:0 "Ne, Britové jsou na svém vlastním."
 britain.1.c:0 "Měli bychom usilovat o dlouhodobou spolupráci."
 britain.1.d:0 "Britská vláda nám poslala vědeckou delegaci vedenou Henrym Tizardem s zajímavým návrhem. Britové jsou ochotni sdílet své výzkumné snahy s námi v několika klíčových oblastech, protože nemají průmyslové kapacity na výrobu svých vynálezů v dostatečném množství."
 britain.1.t:0 "Mise Tizard"
 britain.10.a:0 "Winston Churchill je tím, koho impérium potřebuje."
 britain.10.b:0 "Lord Halifax je první volbou Chamberlaina."
 britain.10.d:0 "Premiér Neville Chamberlain nedávno onemocněl, ačkoliv byl pro svůj věk dříve zcela zdravý. Po diagnóze rakoviny tlustého střeva a zvýšených bolestech jeho stav vedl k rezignaci z funkce. Chamberlain stále těší silnou lidovou podporu a odstoupil pouze jako poslední možnost, vědom si, že se do práce již nevrátí.\n\nZůstává otázkou, kdo převezme po tomto velikém státníkovi a povede Británii temnými časy, které nás ještě mohou čekat."
 britain.10.t:0 "Chamberlain zemřel"
 britain.11.a:0 "Sjednotit demokracii!"
 britain.11.b:0 "Nemusíme přehánět."
 britain.11.d:0 "Plné vojenské spojenectví mezi Němci a Sověty může svrhnout světový řád a přinést novou éru totalitarismu. Abychom tomuto vývoji čelili, musíme vytvořit Demokratické národy do Velké aliance proti nacisticko-komunistické hrozbě."
 britain.11.t:0 "Berlínsko-moskevská osa"
 britain.12.a:0 "Ano"
 britain.12.b:0 "Ne"
 britain.12.d:0 "Británie nás zve, abychom se připojili k jejich frakci k boji proti nacisticko-komunistické hrozbě. Jak máme odpovědět?"
 britain.12.t:0 "Velká aliance"
 britain.13.a:0 "Ano"
 britain.13.b:0 "Ne"
 britain.13.d:0 "Svět se stává stále nebezpečnějším. Británie a Francie zůstávají baštami demokracie a svobody v Evropě a Francie nyní navrhuje připojit se ke Spojencům.\nJak máme odpovědět?"
 britain.13.t:0 "Francie chce vstoupit do spojenců"
 britain.14.a:0 "Musíme usilovat o trvalý mír"
 britain.14.b:0 "Dějiny by nám to neodpustily"
 britain.14.d:0 "Německá vláda začala vyvolávat problémy ohledně statusu Slovinska, které označují za historickou německou provincii Kranjsko, kde tvrdí, že Němci a Slovinci jsou utlačováni jugoslávskou vládou. Její veličenstvo vláda pozvala vlády Francie, Německa a Itálie na konferenci v Londýně za účelem hledání spravedlivého řešení této otázky. Není pochyb o tom, že malá německá menšina chce připojení k Německu, ale přání slovinského obyvatelstva jsou méně jasná. Zdá se, že Německo je připraveno pustit se do války a temné mraky konfliktu se opět stahují nad Evropu."
 britain.14.t:0 "Konference v Londýně"
 britain.15.a:0 "Naučí se svou pozici."
 britain.15.d:0 "Francouzská vláda odmítla rozumět našemu návrhu mírného úpravy hranic a rozhodla se porušit mír a vést strašlivou válku. Necháme je vyčerpat se v další sérii zbytečné zákopové války a pak budou žádat o naši pomoc."
 britain.15.t:0 "Francie nás opouští"
 britain.16.a:0 "Ať odpočívá v pokoji"
 britain.16.d:0 "Jeho veličenstvo Jiří V., král Spojeného království a britských domínií a císař Indie, zemřel. Jeho klid a oddanost lidem vedly říši jak během Velké války, tak Velké hospodářské krize. Jeho syn převezme trůn jako král Eduard VIII., ale již existují obavy, že bude příliš nezávislý. Stanley Baldwin a Neville Chamberlain se chystají zajistit, aby přijímal pokyny od premiéra a kabinetu."
 britain.16.t:0 "Král Jiří V. zemřel"
 britain.17.a:0 "Bůh chraň krále Jiřího VI"
 britain.17.d:0 "Předseda vlády Baldwin jasně uvedl, že důstojnost krále-císaře bude narušena, pokud by si vzal nejen prostého občana, ale také rozvedenou ženu a kdyby toho nebylo málo, Američanku. Po dlouhém hledání své duše jeho veličenstvo zvolilo lásku před povinností a rozhodlo se abdikovat. Jeho mladší bratr Albert převezme úřad jako král Jiří VI. Londýnští sázkaři již přijímají sázky, zda tento plachý muž dožije své vlastní korunovace."
 britain.17.t:0 "Král Eduard abdikuje"
 britain.18.a:0 "Pro dobro Impéria musí vládnout Eduard VIII!"
 britain.18.b:0 "Nebudeme zasahovat do práce parlamentu."
 britain.18.d:0 "Není tajemstvím, že mezi Jiřím VI a [Root.GetRulingParty] není žádná láska. Hlasy v parlamentu nyní volají po jeho rezignaci ve prospěch jeho exilového bratra Eduarda VIII. Tento muž není cizí myšlence jednoty skrze sílu a má vizi pro Anglii. To jsou vlastnosti, které hledáme u vůdce našeho národa!"
 britain.18.t:0 "Návrat krále"
 britain.19.a:0 "Bláhový pokus!"
 britain.19.d:0 "S podporou Japonska si indičtí nacionalisté zřídili exilovou vládu Azad Hind.\n\nNacionalisté šíří propagandu v Ráji a vybízejí sepoy k dezertování. Přestože zatím postrádají podporu, jejich snahy by se mohly časem stát nebezpečnými."
 britain.19.t:0 "Založení vlády Svobodné Indie"
 britain.2.a:0 "Skvělé!"
 britain.2.d:0 "Vláda USA souhlasila s naším návrhem a sdílela část svých výzkumných dat s naší delegací."
 britain.2.t:0 "Tizard úspěšný"
 britain.20.a:0 "Ne, Impérium musí stát jednotné!"
 britain.20.d:0 "Azad Hind, vláda Svobodné Indie v exilu, šíří propagandu a získává podporu mezi obyvatelstvem Ráje. Přestože je důležitější než kdy jindy, aby Impérium drželo pohromadě, rozhodli se, že nastal čas udeřit."
 britain.20.t:0 "Azad Hind vede indické povstání"
 britain.21.a:0 "Výborné!"
 britain.21.d:0 "Vláda USA nejen souhlasila s naším počátečním návrhem, ale nabídla i dlouhodobější spolupráci mezi výzkumníky v našich zemích."
 britain.21.t:0 "Tizard triumfuje"
 britain.22.a:0 "Pan Chamberlain se pokusí sestavit vládu."
 britain.22.d:0 "Dva týdny po korunovaci krále Jiřího VI oznámil pan Baldwin, že rezignuje na předsednictví vlády, aby mohl odejít do důchodu ve věku 70 let. Od roku 1923 vedl národní vládu s přestávkami, byl pevnou rukou, která přivedla Britské impérium z Velké hospodářské krize, a v posledních letech neochotně dohlížel na zahájení zbrojení a abdikaci krále Eduarda VIII. Odchází jako populární a úspěšný premiér, ale udělal dost na to, aby čelil rostoucí hrozbě z Německa?"
 britain.22.t:0 "Stanley Baldwin rezignuje"
 britain.23.a:0 "Budeme stát s Impériem!"
 britain.23.b:0 "Využijeme příležitost!"
 britain.23.d:0 "Azad Hind, vláda Svobodné Indie v exilu, vyhlásila, že nastal čas, aby všichni opravdoví patrioti vzali zbraně proti britským pánům. Osud Indie je na vážkách a my musíme učinit rozhodnutí."
 britain.23.t:0 "Indické povstání"
 britain.24.a:0 "Jaké šťastné předvídání jsme měli!"
 britain.24.d:1 "Pečlivá příprava, kterou jsme v Shadow Scheme podnikli pro usnadnění přechodu našich civilních továren na plnohodnotný válečný průmysl, se nyní vyplatila. Nové továrny jsou již mnohem efektivnější, než by se v daném časovém rámci dalo rozumně očekávat."
 britain.24.t:0 "Továrny Shadow Scheme uvedeny do provozu"
 britain.3.a:0 "Ti hajzlové!"
 britain.3.d:0 "Vláda USA náš návrh odmítla, nedostaneme ode nich žádnou pomoc."
 britain.3.t:0 "Tizard odmítnut"
 britain.4.a:0 "Odpálíme běhající psy!"
 britain.4.d:0 "Aby pomohla naší válce proti Japonsku, Velká Británie zlepšila infrastrukturu a vybudovala letecké základny podél naší barmské hranice."
 britain.4.t:0 "Burmanská cesta"
 britain.6.a:0 "Je čas pustit to"
 britain.6.b:0 "Nikdy!"
 britain.6.d:0 "Před čtyřmi lety jsme Indii slíbili nezávislost během čtyř let. Čas vypršel a Indové chtějí, abychom náš slib splnili. Má korunní drahokam opustit britské impérium?"
 britain.6.t:0 "Indická nezávislost"
 britain.7.a:0 "Němce jsem nikdy neměl rád"
 britain.7.b:0 "Budeme obchodovat, s kým chceme!"
 britain.7.d:0 "Velká Británie nám dala ultimátum: buď přestaneme obchodovat s Německem, nebo nás napadnou."
 britain.7.t:0 "Ukončit obchodování s Německem"
 britain.8.a:0 "Tak je to válka!"
 britain.8.b:0 "Nemůžeme je k tomu přinutit."
 britain.8.d:0 "[From.GetName] odmítl naše požadavky přestat obchodovat s Německem."
 britain.8.t:0 "Žádost odmítnuta!"
 britain.9.a:0 "Nikdy se nevzdáme."
 britain.9.d:0 "S vývojem války na škodu nás i našich spojenců byl premiér ostře kritizován za své rozhodnutí jak v míru, tak ve válce v kritických okamžicích. V době, kdy musí Británie stát víc než kdy jindy jednotně, je rozdělena, protože části parlamentu Chamberlaina pohrdají.\n\nChybějíce klíčovou podporu Labouristů, se premiér rozhodl rezignovat a doporučil lorda Halifaxe jako svého nástupce. Halifax však byl skeptický a Chamberlain doporučil králi přizvat Winstona Churchilla. Churchill, který dlouho varoval před válkou, která je nyní tady, je považován za schopného nás jí provést."
 britain.9.t:0 "Chamberlain odstupuje"
 bulgaria.1.a:0 "Konečně!"
 bulgaria.1.d:0 "Rumunská vláda přijala německou arbitráž v našem sporu. Jižní Dobrudža byla znovu sjednocena s Bulharskem!"
 bulgaria.1.t:0 "Smlouva z Craiova - Rumunsko souhlasí"
 bulgaria.2.a:0 "Nepřijatelné!"
 bulgaria.2.d:0 "Rumunská vláda odmítla naši nabídku ukončit všechny spory! Tvrdí, že Jižní Dobrudža nyní tvoří neoddělitelnou část jejich národa, které se nikdy nevzdají."
 bulgaria.2.t:0 "Smlouva z Craiova - Rumunsko odmítá"
 bulgaria.3.a:0 "Bulhaři se radují!"
 bulgaria.3.d:0 "Dlouho jsme snili o větším Bulharsku a byli jsme dlouho považováni za druhou kategorii. Odepřeno nám bylo to, co nám právem náleží na Londýnské konferenci, zrazováni spojenci v roce 1913, trestáni za touhu po spravedlnosti v roce 1918. Už ne, Německo usiluje o nápravu křivd toho zvaného míru, nejen pro sebe, ale i pro ostatní. Bulharsko nyní uvidí návrat Makedonie ze Srbska."
 bulgaria.3.t:0 "První lublaňská arbitráž"
 bulgaria.4.a:0 "Dostaneme svou pomstu"
 bulgaria.4.b:0 "Pomsta je jídlo, které se podává studené"
 bulgaria.4.d:0 "Nezapomněli jsme, jak nám Rumunsko v roce 1913 bodlo nůž do zad a zbaběle vzalo Jižní Dobrudžu, zatímco naše armády byly někde jinde zaměstnány. Maďarsko využilo své přátelství s Německem k pomstě Rumunsku, je teď náš čas?"
 bulgaria.4.t:0 "Smlouva z Craiova"
 bulgaria.5.a:0 "Zamítnuto"
 bulgaria.5.d:0 "Německo si vybralo stát na straně ošklivých Rumunů v naší snaze o spravedlnost. [Root.GetLeader] dal německému velvyslanci najevo, že Bulharé očekávají více od svých přátel."
 bulgaria.5.t:0 "Smlouva z Craiova"
 canada_vanilla.1.desc:0 "Během druhé světové války vstoupilo do pracovního procesu asi milion kanadských žen. Byly reprezentovány v národních médiích symbolem odolnosti a patriotismu: Veronikou Fosterovou, známou jako Ronnie, dívka s kulometem Bren. Pracovala pro John Inglis and Company v továrně na zbraně v Torontu, zatímco její tři bratři bojovali v zahraničí. Plakáty a krátké filmy s její účastí a žen jako ona, podílejících se na válečném úsilí, pravděpodobně inspirovaly známější mediální kampaň kolem 'Rosie the Riveter', po vstupu Ameriky do války."
 canada_vanilla.1.opt:0 "'Práce v továrně není náročnější než domácí práce', jak říkají filmové novinky."
 canada_vanilla.1.title:0 "Ronnie, dívka s kulometem Bren"
 china.1.a:0 "Dosáhli jsme bodu zlomu!"
 china.1.b:0 "Nemůžeme si dovolit válku s Japonskem."
 china.1.d:0 "Japonští vojáci nedávno zaútočili na strategický most Marco Polo jižně od Pekingu, ale byli odraženi našimi statečnými vojáky. Není pochyb, že jde o zinscenovanou událost s cílem svalit vinu na nás a donutit nás vzdát se dalšího území - stejně jako při incidentu v Mukdenu, kdy Japonci napadli Mandžusko.\n\nJak máme reagovat?"
 china.1.t:0 "Incident na mostě Marco Polo"
 china.10.a:0 "To jim ale v dlouhodobém horizontu nepomůže."
 china.10.d:0 "Díky získání informací o našem plánu útoku předem byla Rudá armáda připravena a čelila našemu útoku. Síly, které jsme v této oblasti sesbírali, kde máme slabou základnu, nebyly dostatečné k porážce komunistických jednotek. \nBohužel, útok se obrátil proti nám a je vnímán jako znamení zotavení Rudé armády po dlouhém ústupu."
 china.10.t:0 "Komunisté odrazili útok"
 china.100.a:0 "Za Čínu!"
 china.100.d:0 "Jako kočka Japonci postupují a obsadili Koreu. Snažili se nás ponížit svojí 'dvacítkou požadavků', okupují Mandžusko a nyní postupují dál. Už ne, Čína bude bojovat do posledního dechu o svobodu. Ve svém projevu se [Root.GetLeader] obrátil na všechny [Root.GetAdjective], aby stáli spolu, nebo čelili jisté záhubě sami."
 china.100.t:0 "Čína je pod dalším útokem"
 china.101.a:0 "Sjednoceni jsme silní!"
 china.101.b:0 "Musíme zahnat vetřelce!"
 china.101.d:0 "Je čas stát spolu proti našemu společnému nepříteli, Japoncům. Odložme malé hádky a bojujme jako silná, sjednocená Čína!"
 china.101.t:0 "Čína je pod útokem"
 china.102.a:0 "Sjednoceni jsme silní!"
 china.102.b:0 "Společně odrazíme japonskou hrozbu."
 china.102.c:0 "Naše zájmy nejlépe ochrání mocní Sověti."
 china.102.d:0 "Sovětský svaz je zaměstnán válkou proti Německu a bylo nám doporučeno, že už nebude schopen poskytovat stejnou ochranu jako dříve. Bude v našem nejlepším zájmu získat podporu KMT a připojit se k nim proti Japonsku."
 china.102.t:0 "Čína je pod útokem"
 china.103.a:0 "Sjednoceni jsme silní!"
 china.103.d:0 "[From.GetName] se rozhodl připojit k boji proti Japoncům. Společně zahneme vetřelce zpět."
 china.103.t:0 "Čína se sjednocuje"
 china.104.a:0 "Sjednoceni jsme silní!"
 china.104.b:0 "Budou si muset poradit s Japony bez naší pomoci."
 china.104.d:0 "Čína je pod útokem. Váleční pánové odkládají své spory, aby bojovali proti japonské invazi. To je příležitost prosadit zájmy KPC, můžeme ukázat lidu Číny, že jsme my, nikoli dekadentní KMT, skutečná budoucnost Číny. Měli bychom se také připojit k boji a zajistit budoucnost Číny?"
 china.104.t:0 "Čína je pod útokem"
 china.104.tt:0 "\nSeverní Čína a Mandžusko mohou být nyní osvobozeny v názvu [Root.GetName].\n"
 china.104_PRC_SOV_reinforcements:0 "Obdrží 10 divizí ze Sovětského svazu."
 china.105.a:0 "Sjednoceni jsme silní!"
 china.105.b:0 "Dovolíme jim nějakou kontrolu nad naší zemí během nadcházející války."
 china.105.d:0 "[From.GetName] nás vyzývá ke spojení sil v boji proti Japonsku. Již se připojili k [From.GetFactionName] a jsou připraveni odložit staré spory k obraně před japonskou invazí."
 china.105.t:0 "Čína se sjednocuje"
 china.106.a:0 "Vyženeme japonské ďábly z našich zemí."
 china.106.d:0 "[From.GetName] se připojil k [Root.GetFactionName] a jsou připraveni bojovat."
 china.106.t:0 "Čína se sjednocuje"
 china.107.a:0 "Už nemáme společného nepřítele."
 china.107.d_PRC_joined:0 "[Root.GetFactionName] splnila svůj účel. Už není nepřítel, proti kterému bychom stáli sjednoceni. Mao Ce-tung upevňuje svou kontrolu nad územími v Severní Číně. Ale jakou naději budou mít proti našim vítězným armádám?"
 china.107.d_PRC_refused:0 "S koncem války zvítězili praví vlastenci. Je čas vyrovnat účty s těmi, kdo se schovali, zatímco my jsme krváceli."
 china.107.t:0 "Už nejsme sjednoceni"
 china.107_tt:0 "@PRC §YLidová republika Číny§! přebírá kontrolu nad čínskými státy v §YSeverní Číně§! a §YMandžusku§!\n"
 china.108.a:0 "Musíme posílit naše řady"
 china.108.d:0 "Naše role v boji proti nenáviděným japonským psům přinesla KPC mnoho prestiže. Čím dál více lidí vidí, že jsme budoucností Číny, zvláště ve srovnání s korupční Kuomintang. Kádry strany již organizují tyto lidi do nové armády, která přeplave moře rolníků."
 china.108.t:0 "Postup komunismu"
 china.108_PRC_SOV_reinforcements_2:0 "Obdržet 20 divizí"
 china.109.a:0 "Do války!"
 china.109.d:0 "Nastal čas zbavit Čínu nemoci, kterou je Kuomintang. Osvobodíme každého Číňana a budeme mít sjednocený lid pod moudrým vedením Maa."
 china.109.t:0 "Bojujme za Čínu!"
 china.109_tt:0 "§YZískat nároky na pevninskou Čínu§!\n"
 china.11.a:0 "Zotavíme se a znovu si získáme důvěru lidí."
 china.11.d:0 "I přes naše nejlepší úsilí odrazit útok místních sil podporujících nacionalistickou vládu nebyla naše příprava dostatečná. S výraznými ztrátami jsme nuceni k dalšímu ústupu, byť kratšímu.\n\nČelit nacionalistům dříve, než jsme se plně zotavili, mohl být omyl. Náš úžasný návrat po Dlouhém pochodu vzbudil naději u našich podporovatelů, ale nyní byly zasety pochybnosti."
 china.11.t:0 "Porážka od Kuomintangu"
 china.110.a:0 "Do války!"
 china.110.d:0 "[From.GetName] a kabinet [From.GetLeader] nám vyhlásili válku."
 china.110.t:0 "[From.GetName] vyhlašuje válku"
 china.111.a:0 "Už nemáme společného nepřítele"
 china.111.d:0 "[Root.GetFactionName] splnil svůj účel. Už není nepřítel, proti němuž bychom stáli jednotně. Využili jsme čas moudře k vybudování podpory v severní Číně a Mandžusku a nyní je čas formalizovat naši kontrolu v tomto regionu."
 china.111.t:0 "Už nejsme sjednoceni"
 china.12.a:0 "Politická moc roste z hlavně zbraně."
 china.12.d:0 "Utáhnout ofenzivu Kuomintangu bylo v náš prospěch. Místní jednotky, vyslané čelit Rudé armádě, nebyly připraveny na naše znalosti o hrozícím útoku a byly poraženy, což slouží jako varování blízkým válečným pánům, že útok na nás může být drahý. \nNacionalisté tím jen ukázali, že nás podceňují jako soupeře a že Lidová republika opět stoupá."
 china.12.t:0 "Vítězství nad Kuomintangem"
 china.13.a:0 "Musíme nyní stanovit hranici!"
 china.13.b:0 "Nemůžeme si dovolit další střet."
 china.13.d:0 "Jak my, tak Rudá armáda Číny jsme sotva zvládli předchozí ofenzivu a naše vzájemná přítomnost poblíž hranic konflikt znovu rozdmýchala. Vedle místních válečných pánů a milicí zvažujeme přesun dalších jednotek z jiných částí země.\n\nAč to nemusí přinést příležitost zničit komunistickou hrozbu jednou provždy, byl by to důležitý ideologický triumf ukázat, že jim nebude umožněno dále expandovat."
 china.13.t:0 "Srážka s komunistickými gerillami"
 china.14.a:0 "Znepokojující."
 china.14.d:0 "Navzdory našemu úsilí zabránit expanzi komunistů mimo jejich dosavadní útočiště, nemohli jsme obětovat dostatek zdrojů, abychom konflikt podél hranice [From.GetName] vyhráli.\n\nSporadické střety s komunistickými milicemi se postupně obracely víc v jejich prospěch, což nakonec udělalo kampaň neúspěchem v ukázání, že máme situaci pod kontrolou. Pokud jejich podpory povstane, komunisté by mohli představovat skutečnou hrozbu."
 china.14.t:0 "Porážka v [From.GetName]"
 china.15.a:0 "To nebude brzy zapomenuto!"
 china.15.d:0 "Po řadě menších střetů na okraji našeho kontrolovaného území se konflikt s Kuomintangem zdá obrátit v náš prospěch. Ač udržování stálého tlaku zatěžovalo naše jednotky a zásoby, úsilí stálo za to. \n\nNeodehrály se rozhodující bitvy, toto je spíše pomalé vítězství, které posílilo víru v naši věc a znovu rozdmýchalo plameny revoluce."
 china.15.t:0 "Vítězství v [From.From.GetName]"
 china.16.a:0 "Revoluce je daleko od svého konce!"
 china.16.d:0 "Naše úsilí vést nepřímou válku proti rostoucí přítomnosti Kuomintangu bylo katastrofální. Nacionalisté byli prostě více odhodlaní zatlačit nás zpět, možná očekávali dopad této porážky na naši reputaci. Ačkoliv je naše armáda nyní opět v bezpečí k zotavení, škody neunikly pozornosti místních a po okolních vesnicích už kolují zvěsti o selhání revoluce."
 china.16.t:0 "Porážka v [From.GetName]"
 china.17.a:0 "Doufejme, že si to zapamatují."
 china.17.d:0 "Naše úsilí postavit se hrozbě komunismu bylo úspěšné. Gerilové kampaně KPC reakci na naše zvýšené vojenské přítomnosti v regionech obklopujících jejich mocenskou základnu nedokázaly předvídat naši odhodlanost je zastavit. Tento projev síly, i přes náklady, přesvědčil mnohé místní, kteří dříve tajně podporovali [From.GetLeader] a jeho stranu, že Čínu nikdy nelze sjednotit pod takovou ideologií."
 china.17.t:0 "Vítězství v [From.From.GetName]"
 china.18.a:0 "Nemůžeme si dovolit strávit čas zotavováním."
 china.18.d:0 "Ačkoliv jsme se sotva zotavili z jejich předchozí ofenzivy, nacionalisté zdá se zvyšují svou přítomnost poblíž naší hranice. Jasně ukazují, že nás mají pod kontrolou a že Velký pochod jen odložil jejich konečný útok na KPC. Nemůžeme dovolit lidem, aby si mysleli, že je to pravda."
 china.18.t:0 "Srážka s nacionalistickou armádou"
 china.2.a:0 "Budeme si muset vystačit bez nich."
 china.2.d:0 "Německo podlehlo japonskému diplomatickému tlaku a rozhodlo se stáhnout vojenské poradce z naší země! Von Falkenhausen slíbil na rozlučkové večeři, že Japoncům neprozradí žádné naše bojové plány, ale konec německé podpory naše vojsko jistě poškodí."
 china.2.t:0 "Německo stahuje poradce"
 china.200.a:0 "Spojeni porazíme nacionalisty!"
 china.200.d:0 "Po rozchodu s nacionalistickým Kuomintangem, abychom osvobodili lid, se nyní musíme spojit se stávající Čínskou lidovou republikou, abychom zabránili rozdělení hnutí. Nepřátelé Číny vždy spoléhali na naše vnitřní třenice, aby nás oslabili; nový socialistický stát takovou chybu neudělá!"
 china.200.t:0 "Připojení k Čínské lidové republice"
 china.201.a:0 "Musíme se připojit, abychom chránili naše soudruhy!"
 china.201.d:0 "Po osvobození se od nacionalistické kontroly se čínští revolucionáři, kteří sympatizují s naší věcí, rozhodli připojit svůj stát k našemu pod vedením [Root.GetLeader]. Nyní a dále bude jedna sjednocená Čínská lidová republika."
 china.201.t:0 "Komunističtí vzbouřenci se připojují k republice"
 china.202.a:0 "Musíme potlačit tuto komunistickou hrozbu!"
 china.202.d:0 "Rostoucí komunistická podpora v [CHI_communist_state.GetName] dosáhla bodu zlomu. Vládní zařízení byla obsazena a povstalci oznámili, že se již nepovažují za součást [Root.GetName]. Prakticky jsme ztratili veškerou kontrolu nad [CHI_communist_state.GetName] komunistickým režimem."
 china.202.t:0 "Komunistická povstání v [CHI_communist_state.GetName]"
 china.203.a:0 "Vítáme naše komunistické bratry!"
 china.203.d:0 "Po osvobození se od nacionalistické kontroly se čínští revolucionáři, kteří sympatizují s naší věcí, rozhodli připojit svůj stát k našemu pod vedením [Root.GetLeader]. Nyní a dále bude jedna sjednocená [Root.GetName]."
 china.203.t:0 "Komunistická povstání v [CHI_communist_state.GetName]"
 china.204.a:0 "Budeme vládnout ze starého severního hlavního města."
 china.204.b:0 "Budeme vládnout ze starého jižního hlavního města."
 china.204.c:0 "Není potřeba přesouvat sídlo vlády."
 china.204.d:0 "S ukončením čínské občanské války je čas konsolidovat moc v Číně a ukázat lidu, že jsme moderní inkarnací Středního království. Jsme stát, který je povede do budoucnosti.\n\nK tomuto účelu bychom měli mít hlavní město hodné našeho velkého státu."
 china.204.t:0 "Jedna [Root.GetAdjective] metropole"
 china.3.a:0 "Čínští důstojníci dokončí, co začali!"
 china.3.d:0 "Náš zhoršující se vztah s Německem vedl k tomu, že si stáhli všechny své vojenské poradce z naší země."
 china.3.t:0 "Špatné čínsko-německé vztahy"
 china.4.a:0 "Dobře jim tak!"
 china.4.d:0 "Jak jsme nyní ve stavu války s Německem, všichni jejich poradci přítomní v naší zemi byli zadrženi. Von Falkenhausen a několik jeho společníků dokázalo uprchnout a vrátili se do Evropy!"
 china.4.t:0 "Vojenské poradci zadrženi"
 china.5.a:0 "Ať žije Lidová republika!"
 china.5.d:0 "Červená armáda kdysi přežívala v čase zdánlivé beznaděje, ale od Dlouhého pochodu před několika lety se situace pomalu obrací. S významnými teritoriálními zisky je naše role outsidera minulostí. Po boji během této doby nouze je naše zoufalství za námi. Mao Ce-tung přešel od vůdce gerilové armády k předsedovi."
 china.5.t:0 "Už nejsme v koutě"
 china.6.a:0 "Zmobilizovat místní válečné pány do útoku."
 china.6.b:0 "Naverbovat místní zločince na naši stranu."
 china.6.c:0 "Spoléhat na místní dobrovolníky proti komunistům."
 china.6.d:0 "Po dlouhém ústupu Rudé armády Komunistické strany Číny se jim podařilo znovu se shromáždit a usadit se v Šansi. Jejich pokračující snaha obrátit venkovské obyvatelstvo proti nám a hledat podporu u Sovětského svazu naznačuje, že by mohli zesílit, pokud je necháme být. Nicméně mnoho okolních válečných pánů, přestože podporují naší vládu, není ochotno nebo schopno učinit potřebné oběti pro efektivní útok.\n\nNení jasné, zda se Rudá armáda stále zotavuje nebo je připravená čelit nám v boji, ale čas není na naší straně. Abychom posílili naši politickou pozici, musíme udeřit na komunisty."
 china.6.t:0 "Příprava útoku proti komunistům"
 china.6.tt:0 "§JPokud se PRC rozhodne čelit útoku:§!\n"
 china.6.tt_2:0 "§JPokud se PRC rozhodne ustoupit:§!\n"
 china.7.a:0 "Čelit útoku všemi dostupnými prostředky!"
 china.7.b:0 "Ustoupit do izolace."
 china.7.d:0 "Ačkoliv jsme unikli jistému porážce díky Dlouhému pochodu, nacionalisté neplánují nechat nás posilovat bez dalších střetů. Naši špioni naznačují, že připravují ofenzivu proti nám, což by mohlo oslabit naši politickou podporu, pokud se pokusíme ustoupit dále.\n\nNeznáme jejich skutečné odhodlání zatlačit nás teď zpět. Pokus o konfrontaci nese významná rizika. Pokud byli místní váleční pánové mobilizováni na podporu útoku, naše šance mohou být malé. Na druhou stranu, ustoupit nyní, když jsme konečně zastavili, nemusí být možnost."
 china.7.t:0 "Kuomintang zahajuje ofenzivu"
 china.8.a:0 "Zbabělci!"
 china.8.d:0 "Po odhalení našeho plánovaného útoku skrze místní špionážní síť se KPC stáhla s Rudou armádou dále do Šansi. Ač jsme přišli o možnost dále oslabovat jejich počet, ukázalo to, že komunisté nejsou připraveni nám čelit, i přes jejich propagandu. Do určité míry to však i tak bylo v náš prospěch."
 china.8.t:0 "Komunisté ustupují"
 china.9.a:0 "A právem!"
 china.9.d:0 "Náš závazek porazit Rudou armádu byl úspěšný, minimálně prozatím. Komunisté i přes informace o útoku se rozhodli čelit našim jednotkám a prohráli. Nyní byli donuceni stáhnout se dále a mnoho místních začalo pochybovat o jejich schopnosti splnit sliby svržení naší vlády."
 china.9.t:0 "Vítězství proti komunistům"
 churchill_plan_germany_tt:0 "Německo bude rozděleno na tři země. Západoněmecký stát, severoněmecký stát a jižnoněmecký stát, který také zahrne některé části Rakousko-Uherska. Všechny tyto státy budou ve spojenecké sféře vlivu, zatímco zbytek střední a východní Evropy bude ve sféře vlivu [yalta_partner.GetAdjective]. "
 country_capitulated.0.a:0 "Skvělé zprávy!"
 country_capitulated.0.b:0 "Temné časy"
 country_capitulated.0.c:0 "Nejisté časy"
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže vzdorovat tlaku okupujících [From.From.GetAdjective] jednotek, které se po celé zemi dopouštějí zvěrstev. [Root.GetAdjective] vláda odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nPřestože je to zdrcující porážka, válka proti [From.From.GetNameDef] je stále daleko od konce."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef] oznámilo svou úplnou kapitulaci [From.From.GetNameDef]. Je zřejmé, že benevolence vlády [Root.GetAdjective] vůči domácím sympatizantům [From.From.GetRulingIdeology] byla jedním z faktorů pádu [Root.GetName], protože [Root.GetFascistLeader] byl vládnoucím vůdcem dosazeným v režimu vedeném [From.From.GetLeader].\n[Root.GetLeader] tvrdí, že toto není konec suverenity [Root.GetAdjective] a že vláda bude podporovat všechny odporové snahy i v exilu."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže vzdorovat tlaku okupujících [From.From.GetAdjective] jednotek, které se po celé zemi dopouštějí zvěrstev. [Root.GetAdjective] vláda odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nAčkoliv válka proti [From.From.GetNameDef] a zbytku [From.From.GetFactionName] pokračuje, je to nešťastný nezdar pro všechny [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže vzdorovat tlaku okupujících [From.From.GetAdjective] jednotek, které se po celé zemi dopouštějí zvěrstev. [Root.GetAdjective] vláda odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nAčkoliv válka proti [From.From.GetNameDef] pokračuje, je to nešťastný nezdar pro všechny [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\n[Root.GetAdjective] vláda odešla do exilu a jejich hlavní síly kapitulovaly [From.From.GetNameDef], která nyní ovládá jejich domovská území.\n\nAčkoliv boje mezi [From.From.GetName] a [Root.GetName] jsou u konce, [From.From.GetNameDef] je stále ve válce a boje pokračují jinde."
 country_capitulated.0.d_neutral_prev_faction:2 "\n[Root.GetAdjective] vláda odešla do exilu a jejich hlavní síly kapitulovaly [From.From.GetNameDef], která nyní ovládá jejich domovská území.\n\nKonflikt mezi [From.From.GetNameDef] a [Root.GetNameDef] byl jen malou částí boje. Válka mezi [From.From.GetFactionName] a zbývajícím [Root.GetFactionName] pokračuje jinde."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\n[Root.GetAdjective] vláda odešla do exilu a jejich hlavní síly kapitulovaly [From.From.GetNameDef], která nyní ovládá jejich domovská území.\n\nKonflikt v [Root.GetName] byl jen malou částí boje. Válka mezi [From.From.GetNameDef] a zbývajícím [Root.GetFactionName] pokračuje jinde."
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ nemůže déle odolávat tlaku z overwhelming přítomnosti [From.From.GetAdjective] jednotek po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nAčkoliv válka pokračuje jinde, je to veliké vítězství pro [From.From.GetNameDef]."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] oznámilo svou úplnou kapitulaci [From.From.GetNameDef]. [From.From.GetAdjective] síly spolu s řadou nezávislých [Root.GetAdjective] podporovatelů [From.From.GetRulingIdeology] donutili [Root.GetLeader] a jeho vládu k exilu, zatímco byla zřízena nová vláda, jež bude spravovat [Root.GetNameDef] ve spolupráci s [From.From.GetNameDef]. [From.From.GetLeader] poznamenal, že tato vzájemná dohoda přinese nové období prosperity a spolupráce pro [Root.GetNameDef].\n[Root.GetLeader] odpověděl, že i v exilu bude pokračovat v boji za [Root.GetNameDef] a podporovat všechny odporové snahy v domovině."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] oznámilo svou úplnou kapitulaci [From.From.GetNameDef]. Několik [Root.GetAdjective] občanů nespokojených se způsobem [From.From.GetRulingIdeologyNoun], který [Root.GetLeader] přinesl [Root.GetNameDef], přidalo se k [From.From.GetAdjective] vojákům a sesadilo ho z moci a vytvořili novou vládu pod vedením [From.From.GetNameDef]. [From.From.GetLeader] poznamenal, že tato vzájemná dohoda přinese nové období prosperity a spolupráce pro [From.From.GetNameDef].\n[Root.GetLeader] odpověděl, že [From.From.GetLeader] není skutečný [From.From.GetRulingIdeology] a i v exilu bude pokračovat v boji za [Root.GetNameDef] a podporovat veškerý odpor v domovině."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ nemůže déle odolávat tlaku z overwhelming přítomnosti [From.From.GetAdjective] jednotek po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nAčkoliv válka proti zbytku [Root.GetFactionName] pokračuje jinde, je to veliké vítězství pro všechny [From.From.GetFactionName]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ nemůže déle odolávat tlaku z overwhelming přítomnosti [From.From.GetAdjective] jednotek po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nAčkoliv válka proti zbytku [Root.GetFactionName] pokračuje jinde, je to veliké vítězství pro [From.From.GetNameDef]."
 country_capitulated.0.t:0 "[Root.GetName] kapitulovalo"
 election.1.a:1 ""
 election.1.d:1 ""
 election.1.t:0 "OBECNÉ VOLBY"
 election.11.a:0 "Je to černý den pro [Root.GetName], ale lid rozhodl."
 election.11.b:0 "Nezřekneme se svobody bez boje!"
 election.11.d:0 "Tyto volby byly devastující pro samotnou instituci, kterou představují. Většina populace [Root.GetAdjective] hlasovala pro fašistickou stranu usilující o zrušení voleb a nastolení autokratického vládce. Zatímco mnozí uvažují o ozbrojeném odporu proti tomuto porušení demokratických ideálů, jiní považují použití násilí za potvrzení jejich ideálů."
 election.11.t:0 "Volby: Fašistická většina"
 election.12.a:0 "Je to znepokojivé, ale opravdu zastupují většinu."
 election.12.b:0 "Musíme je zastavit, než zruší každý projev nesouhlasu!"
 election.12.d:0 "Současné volby znamenaly vítězství komunistických stran s rozporuplnými reakcemi bývalé administrativy. Noví vládci tvrdí, že zastupují lid jako celek, ale mnohé demokratické instituce, které si vážíme, považují za pokusy o manipulaci a útlak dělnické třídy, což vyvolalo diskusi o tom, co skutečně znamená 'vláda lidu'. V některých zemích revoluce začala řekami krve. V [Root.GetName] ne, ale může zde skončit stejně."
 election.12.t:0 "Volby: Komunistická většina"
 election.13.a:0 "Může říkat co chce, nemusíme to schvalovat."
 election.13.b:0 "Nemůžeme spoléhat na fašisty, že rozvinou a ochrání [Root.GetName]."
 election.13.d:0 "Vlivný průmyslník stojící za jednou ze společností, s nimiž spolupracujeme na průmyslové výrobě, v poslední době učinil několik politických prohlášení, která členové vlády považují za znepokojivá. Otevřeně prosazuje autoritářskou vládu a chválí zahraniční režimy, které se identifikují jako fašistické, implicitně naznačujíc, že [Root.GetName] by takové vládě prospěla. Odmítnutí magnáta a jeho ideálů by mohlo zhoršit naše vztahy se společností, ale ponechat je bez reakce by mu dalo platformu pro šíření propagandy erodující vše, za co [Root.GetRulingParty] stojí."
 election.13.t:0 "Volby: Magnát podporuje fašismus"
 election.14.a:0 "Volby se budou konat jako obvykle."
 election.14.b:0 "Takové záležitosti vyřešíme až po skončení války."
 election.14.d:0 "[Root.GetName] je ve válečném stavu. Normálně by se volby konaly právě teď, ale v době důležitého konfliktu mnozí tvrdí, že si nemůžeme dovolit čas na politickou kampaň nebo změnu vedení, pokud k ní dojde. Jiní však tvrdí, že vyhlášení války jako oprávněného důvodu ke zrušení voleb je prvním krokem k erozi [Root.GetAdjective] demokracie. Vždyť dát vojenským záležitostem přednost před vlivem lidu může být nebezpečná cesta."
 election.14.t:0 "Volby: Výjimka za války"
 election.15.a:0 "Tato důvěrová krize je velmi nešťastná."
 election.15.b:0 "Nechme politickou scénu se proměnit, aby lid zůstal sjednocen."
 election.15.d:0 "S nadcházejícími volbami lidé začínají pochybit o schopnosti současné správy vést probíhající válku. [Root.GetName] utrpělo velké ztráty a veřejné mínění se obrací proti těm, kteří vedou naši zemi k porážce. Zatímco náš lid je rozhodnut válku dokončit, raději by viděl jinou vládu, která ji ukončí."
 election.15.t:0 "Volby: Vláda zpochybněna"
 election.16.a:0 "Jeden lid, jeden vůdce."
 election.16.d:0 "V současných volbách opozice, pokud vůbec existuje, kritizuje stále autoritářštější vládu [Root.GetRulingParty]. Pochybují, zda má voličská základna nějakou moc nebo zda je to jen předstírání.\n\nPodpora [Root.GetLeader] však zřejmě stále zůstává vysoká a ačkoli okolnosti voleb jsou zpochybňovány mezinárodním společenstvím, nebyly doma napadány. Zdá se, že i když [Root.GetName] již není řízena lidem, lid podporuje svého vládce... alespoň ti, kdo šli k urnám."
 election.16.t:0 "[Root.GetLeader] Má Veřejnou Podporu"
 election.17.a:0 "Rozdělovači!"
 election.17.d:0 "Ačkoli režim [Root.GetLeader] umlčel většinu svých oponentů silou, někteří stále promluvili o nedávných volbách, obviňujíce [Root.GetRulingParty] z manipulace s výsledky a ignorování jasných snah zvolit parlament proti jejich politice.\n\nVláda tyto námitky zlehčuje jako snahu rozdělit lid proti sobě. Faktem však zůstává, že většina lidí o jejich vládě pochybuje a opozice, byť nyní umlčena, svůj názor vyjádřila."
 election.17.t:0 "Výsledky voleb zpochybněny"
 election.2.a:0 "Lid musí být vyslyšen."
 election.2.b:0 "Ochrana naší suverenity je na prvním místě."
 election.2.d:0 "V nadcházejících volbách je podpora [Root.GetRulingParty] stále vysoká, lidé důvěřují vedení [Root.GetLeader]. Nicméně snaha strany zvyšovat zaměření [Root.GetName] na vojenské záležitosti není u veřejnosti zcela oblíbená, významná část občanů to považuje za neuvážený jingoismus. Válka ještě nedosáhla našich hranic a málokdo by chtěl vidět [Root.GetName] vykročit s agresivními kroky. Ve spolupráci s dalšími hlavními stranami, které sdílejí naše obavy o bezpečnost národa, budeme stále schopni vládnout i po volbách, byť s oslabenou podporou."
 election.2.t:0 "Volby: Veřejnost je proti zbrojení"
 election.3.a:0 "Lidé mají právo cítit se bezpečně."
 election.3.b:0 "Mnozí stále favorizují diplomatická řešení."
 election.3.d:0 "Probíhající válka blížící se k našim hranicím vrhá stín na nadcházející volby, mnoho voličů má obavy, že [Root.GetName] není připraveno být vrženo do tohoto konfliktu nebo čehokoli s tím spojeného. Požadují zvýšení opatrnosti a zajištění, že naše země je připravena na válku. Ačkoli většina stále podporuje [Root.GetRulingParty], můžeme je ztratit ve prospěch radikálnějších prvků, pokud neuklidníme jejich obavy."
 election.3.t:0 "Volby: Veřejnost požaduje zbrojení"
 election.4.a:0 "Raději oni než komunisté!"
 election.4.b:0 "Široká koalice demokratických stran je lepší."
 election.4.d:0 "V [Root.GetName] vyrostlo agresivně nacionalistické hnutí, které dalo vzniknout několika stranám prosazujícím fašistické ideály: stát prosazující svou moc silou. Jedna z těchto stran získala přízeň v současných volbách, což vedlo k diskusím v rámci [Root.GetRulingParty], zda by s nimi měli spolupracovat při formování vlády. Ačkoli otevřeně odmítají demokratické ideály, jež jsou základem našeho státu, skutečnost, že se těchto voleb účastní, dodává určitou důvěryhodnost jejich veřejné podpoře a uznání může zabránit, aby nepřistoupili k násilným akcím."
 election.4.t:0 "Volby: Fašisté ve vládě?"
 election.5.a:0 "Raději reforma než revoluce!"
 election.5.b:0 "Široká koalice demokratických stran je lepší."
 election.5.d:0 "Komunistické hnutí v [Root.GetName], poháněné širokou nespokojeností mezi dělnickou třídou a radikálními proudy mezi akademiky, vyrostlo natolik, že vedlo k založení několika stran. Poté, co jedna z nich získala značnou podporu v těchto volbách, začali politici v [Root.GetRulingParty] debatovat, zda mají hledat jejich podporu při formování vlády. Ačkoli považují naše demokratické instituce za nic než buržoazní tyranii, zdá se, že jsou ochotni zavést změny spoluprací s vládou místo jejího svržení."
 election.5.t:0 "Volby: Komunisté ve vládě?"
 election.6.a:0 "Budeme pracovat s fašisty na posílení [Root.GetName]."
 election.6.b:0 "Spojením s komunisty můžeme usnadnit sociální změny."
 election.6.c:0 "Menšinová vláda, i když slabá, je lepší."
 election.6.d:0 "Politika v [Root.GetName] se stala stále radikálnější. Tam, kde dříve byla široká podpora stran podporujících demokratické ideály a zastupitelské instituce [Root.GetName], se nyní více voličů obrací k politickým extrémům v těchto volbách. Strany ve střední politické linii, i kdyby si odložily rozdíly, už netvoří většinu. Abychom se vyhnuli slabé menšinové vládě, nemáme jinou možnost než spolupracovat buď s fašisty, nebo s komunisty."
 election.6.t:0 "Volby: Demokratické strany v menšině"
 election.7.a:0 "Můžeme využít spojence proti větším hrozbám."
 election.7.b:0 "S takovými přáteli nepotřebujeme nepřátele."
 election.7.d:1 "Přijetí fašistů do naší politické koalice mělo dopad na naši zahraniční politiku. Navzdory jejich prudkému nacionalismu mají ve světě sympatizanty, kteří schvalují vliv, který ve [Root.GetName] získali. Totalitní vlády s podobnými ideologickými sklony nás vidí jako potenciální spojence. Udržování vztahů s těmito zeměmi, ať už se [Root.GetRulingParty] jejich ideálům jakkoli protiví, může být nutné k udržení podpory fašistů podporujících naši vládu."
 election.7.t:0 "Fašisté ovlivňují zahraniční politiku"
 election.8.a:0 "Měli bychom přijmout naše společné zájmy."
 election.8.b:0 "Tímto směrem hrozí rozpad [Root.GetName] samotného."
 election.8.d:0 "Komunisté se často považují za součást mezinárodní revoluce, a naše rozhodnutí přijmout je za partnery ve vládě vzbudilo pozornost mnoha jejich mezinárodních spojenců. Zástupci komunistických stran udržují těsné vztahy se zeměmi, které opustily naši formu vlády ve prospěch diktatury proletariátu, vztahy, které v zahraniční politice [Root.GetAdjective] možná budeme muset uznat, chceme-li si jejich podporu udržet."
 election.8.t:0 "Komunisté ovlivňují zahraniční politiku"
 establishing_vichy_tt:1 "§YVichy Francie§! bude založena v jižní Francii. \n§YVichy Francie§! získá veškeré §YYfrancouzské koloniální území§!\nProcento §Yfrancouzských§! sil bude převedeno na §YVichy Francii§!\n(§YVichy Francie§!):\n §YMouvement Franciste§! bude vládnoucí stranou.\n §YPhilippe Pétain§! se stane vůdcem §Yfašistické§! strany.\n Získává národní ducha §YNáklady okupace§!, který uděluje (spotřební továrny: §Y20%§!)\n Přesun hlavního města do §YAuvergne§!"
 excellent:0 "Výborně."
 finland.1.a:0 "Nemáme jinou možnost než přijmout jejich požadavky."
 finland.1.b:0 "Ať přijdou, jestli si troufnou!"
 finland.1.d:1 "Z důvodu potřeby vytvořit bezpečnostní zónu pro [195.GetName] požádali představitelé [FROM.GetNameDef] o revizi našich hranic. Chtějí, abychom jim odevzdali Karelii a podle posilování [FROM.GetAdjective] sil na naší hranici nechtějí slyšet ne. Jak máme reagovat?"
 finland.1.t:2 "[FROM.GetAdjective] požadují [146.GetName]"
 finland.10.a:0 "Roztrháme je na kusy!"
 finland.10.d:0 "Nakonec územní ambice [SOV.GetNameDef] vyvrcholily invazí na naši zemi tím nejodpudivějším nepřítelem. Musíme učinit veškerá opatření k vytvoření pevné obrany proti tomuto bezohlednému útoku. Ať za každý krok na naší zemi zaplatí!"
 finland.10.t:0 "Zimní válka"
 finland.2.a:0 "Měli by přispět k postoji, který jsme zaujali."
 finland.2.b:0 "Nemáme potřebu pomoci starých utlačovatelů."
 finland.2.d:0 "Finsko a Sovětský svaz jsou ve válce. Po několika desetiletích suverenity hrozí, že opět se staneme předmětem některého z našich sousedů.\n\nHrozba nepřítele přesahuje naše hranice. Naši sousedé ve Švédsku stále zaujímají neutrální postoj vůči Sovětskému svazu, ale možná by je šlo přesvědčit, aby se k nám přidali v obraně našeho společného odkazu a zajistili si vlastní strategickou zónu."
 finland.2.t:0 "Žádost o švédskou pomoc ve válce"
 finland.3.a:0 "Musíme zachovat neutralitu."
 finland.3.b:0 "Pokud mají veřejnou podporu, pošleme dobrovolníky a vybavení."
 finland.3.c:0 "Finská věc je naší! Do války!"
 finland.3.d:0 "Náš soused Finsko odmítl ustoupit tlaku Sovětského svazu a nyní jsou státy ve válečném stavu. Ačkoli nebyla dohodnuta formální aliance mezi našimi zeměmi, finská vláda požádala Švédsko o společnou obranu Åland, kde většina hovoří švédsky a které je strategicky důležité pro obě země.\n\nZatímco vláda je rozpolcena ohledně toho, jak kroků pomoci se mají ujmout, veřejná podpora jejich obraně je značná. Jak daleko jsme ochotni zajít, abychom ochránili naše nordické kraje před východní agresí?"
 finland.3.t:0 "Finsko žádá švédskou podporu"
 finland.4.a:0 "Doufejme, že si uvědomí svou chybu, dokud nebude pozdě."
 finland.4.d:0 "Švédská vláda reagovala negativně na naši žádost o pomoc ve válce proti Sovětskému svazu. Upřednostňují neutralitu, aby se vyhnuli mezinárodním a vnitřním negativním důsledkům, a zatím nesouhlasí s žádnou účastí ve válce."
 finland.4.t:0 "Švédsko odmítá žádost"
 finland.5.a:0 "Je to minimální očekávání."
 finland.5.d:0 "Švédská vláda nechtěla vstoupit do války proti Sovětskému svazu, ale veřejná podpora u našich sousedů je stále vysoká a mnoho dobrovolníků z ostatních nordických zemí nabídlo připojení k našim řadám na pomoc ve válce. Ačkoli je to méně, než jsme doufali, alespoň je to nějaká veřejná podpora ohrožení, kterému čelíme."
 finland.5.t:0 "Švédsko posílá dobrovolníky"
 finland.6.a:0 "Tento den bude zapamatován."
 finland.6.d:0 "Naše žádost švédské vlády o společnou obranu Åland byla přijata nad očekávání. Švédsko se k nám přidalo ve válce proti Sovětskému svazu a odmítlo zůstat neutrální tváří v tvář tak zřetelné hrozbě. Navzdory vnitřním rozporům nyní budeme bojovat bok po boku, aby byla zachována finská suverenita."
 finland.6.t:0 "Švédsko vstupuje do naší války"
 finland.7.a:0 "V této válce není vítězství"
 finland.7.a_tt:0 "§YPokud [SOV.GetName] přijme:\n§!"
 finland.7.b:0 "Musíme pokračovat v boji!"
 finland.7.d:0 "[Root.GetAdjective] komunistka Hella Wuolijoki kontaktovala naši vládu a nabídla pomoc při navázání kontaktu s [SOV.GetAdjective] režimem. Bylo dohodnuto setkání na tajném místě ve Švédsku, kde nám bude nabídnuta možnost postoupit území výměnou za pokračující [Root.GetAdjective] suverenitu.\n\nFinské síly rychle slábnou a předchozí pokusy o navázání komunikace selhaly. Toto může být naše jediná naděje na pokojné vyřešení konfliktu."
 finland.7.t:0 "Mírová jednání s [SOV.GetNameDef]"
 finland.8.a:0 "Naši vojáci jsou potřeba jinde"
 finland.8.b:0 "Potřebujeme celé [From.GetNameDef]"
 finland.8.d:0 "Válka s [From.GetNameDef] byla nákladná, ale protože jsme byli schopni zatlačit [From.GetAdjective] armádu, předložili nám přesvědčivou nabídku. Dostáváme kontrolu nad strategicky důležitými oblastmi, ale musíme stáhnout vojska a přestat s dalším nepřátelstvím.\nTímto skončí naše ofenzíva na [From.GetNameDef] bez plné kontroly nad regionem, ale umožní nám to soustředit se na rozšíření naší sféry vlivu jinde ve světě."
 finland.8.t:0 "[From.GetNameDefCap] nabízí ústupky"
 finland.9.a:0 "Za každý krok budou krvácet!"
 finland.9.d:0 "Jednání zahájená s [From.GetNameDef] zkrachovala. Evidentně šlo o lest, aby nás zdrželi, zatímco [From.GetAdjective] armáda se připravovala na další útok na [Root.GetAdjective] území.\n\n[Root.GetNameDef] zůstane stát pevně a bude bojovat až do hořkého konce."
 finland.9.t:0 "[From.GetNameDefCap] odmítá"
 france.1.a:0 "Nemáme jinou možnost než souhlasit."
 france.1.b:0 "Nikdy!"
 france.1.d:0 "Japonské síly jsou rozmístěny podél hranic naší kolonie v Indočíně a požadují plný přístup k našim základnám a zařízením! Pokud jejich požadavkům vyhovíme, prakticky jim předáme kontrolu nad Indočínoú. Na druhou stranu nemáme moc prostředků, jak s nimi o tomto problému bojovat."
 france.1.t:0 "Japonsko požaduje Indočínu"
 france.10.a:0 "Musíme spolupracovat s Němci."
 france.10.a_tt:0 "§HZahrajte si jako Vichy Francie, pokud Německo povolí příměří§!\n"
 france.10.b:0 "Boj pokračuje!"
 france.10.b_tt:0 "§HZahrajte si jako Francie, pokud Německo povolí příměří§!\n"
 france.10.c:0 "Spojme se s Británií!"
 france.10.d:0 "Bitva je ztracena. Paříž padla do rukou Němců a je jen otázkou času, kdy bude obsazena zbytek země. Nyní musíme myslet na budoucnost. Někteří ve vládě chtějí příměří s Německem, ale mnozí důstojníci chtějí pokračovat v boji z Británie.\n\nNěkteří členové britské válečné rady navrhují jinou možnost - sloučení Francie a Velké Británie do jednoho národa, který bude bojovat, dokud nebude osvobozena celá Francie."
 france.10.t:0 "Porážka"
 france.11.a:0 "Ne. Británie je Británie a Francie je Francie."
 france.11.b:0 "Ano, pokud to udrží Francouze v boji!"
 france.11.d:0 "Situace ve Francii je vážná. Mnozí ve vládě chtějí usilovat o příměří s Německem, ale někteří odpověděli kladně na návrh členů britské válečné rady sloučit naše dva národy do jednoho. Tato franco-britská unie bude pokračovat v boji proti Němcům, dokud nebude dosaženo vítězství. Jak máme odpovědět?"
 france.11.t:0 "Francie navrhuje unii"
 france.12.a:0 "Do Londýna!"
 france.12.d:0 "Británie souhlasila se sloučením našich dvou národů do jednoho. Dokonce i nyní se tvoří nová společná vláda v Londýně."
 france.12.t:0 "Británie souhlasí s unií"
 france.13.a:0 "Musíme spolupracovat."
 france.13.b:0 "Musíme pokračovat v boji!"
 france.13.d:0 "Britská vláda odmítla možnost sloučení našich dvou národů do jednoho. V této fázi je příměří s Německem nevyhnutelné."
 france.13.t:0 "Británie odmítá unii"
 france.14.a:0 "Založit Vichy Francii."
 france.14.b:0 "Ne, Německo dobyje vše!"
 france.14.c:0 "Založit Bourbon Francii."
 france.14.d:0 "Naše vítězství ve Francii je téměř dokončeno. Francouzská vláda požádala o příměří a naši diplomaté připravili podmínky, které přijali. Budou mít kontrolu nad jižní Francií, zatímco my budeme moci okupovat zbytek."
 france.14.t:0 "Vítězství ve Francii"
 france.15.a:0 "Jsme zatraceni!"
 france.15.d:0 "Němci odmítli naši žádost o příměří! Zdá se, že nás chtějí všechny zotročit... nemáme jinou možnost než bojovat do posledního."
 france.15.t:0 "Německo odmítá příměří!"
 france.16.a:0 "Viděli jsme horší časy!"
 france.16.d:0 "Jak nás události v Paříži silně zasáhly, je důležitější než kdy jindy, abychom se sjednotili jako národ. Musíme se podívat na stav naší země a ne přijímat, ale měnit výsledek této války. \n\nZapomeňte na minulost a hleďte do nových obzorů. Nevíme, co nás v následujících měsících čeká, ale budeme tomu čelit společně!"
 france.16.t:0 "Zůstaňme spolu, zůstaňme silní!"
 france.17.a:0 "Rádi. Malá dohoda musí být obnovena."
 france.17.b:0 "[Root.GetName] jde vlastní cestou."
 france.17.d:0 "Aby se posílila Malá dohoda - Československo, Jugoslávie a Rumunsko - a zadržel možný návrat agresivního expanzionismu ze strany starých mocností centrální Evropy, Francie nás požádala o vstup do aliance, která má za cíl tyto národy sjednotit."
 france.17.t:0 "Pozvání do francouzské frakce"
 france.18.a:0 "Jsme o krok blíže k obnově Malé dohody."
 france.18.d:0 "Náš plán zabránit rozpadu Malé dohody a odklonu od nás bude postupovat. [From.GetLeader] schvaluje naše úsilí a přijal naše pozvání do aliance."
 france.18.t:0 "[From.GetName] se připojuje k francouzské frakci"
 france.19.a:0 "Mohli by už být cílem, jak jen mohou vědět!"
 france.19.d:0 "Přes naše nejlepší úsilí nabídnout podporu Malé dohodě, náš poslední pokus o oslovení jedné z těchto zemí byl přijat skepticky. [From.GetLeader] odmítl vstoupit do aliance, možná pochybuje o našich motivech, nebo má obavy, že příliš blízké spojení by je učinilo cílem."
 france.19.t:0 "[From.GetName] odmítá francouzskou alianci"
 france.2.a:0 "Možná neměli opustit naši alianci."
 france.2.d:0 "Plány na prodloužení Maginotovy linie až k Lamanšskému průlivu jsou dokončeny a byl vydán příkaz ke stavbě. Belgičané podali oficiální protest, když sledovali naše přípravy přes hranice, ale práce pokračují."
 france.2.t:0 "Prodloužení Maginotovy linie"
 france.20.a:0 "Boj za Francii pokračuje."
 france.20.a_tt:0 "§YCharles de Gaulle se stává vůdcem Francie§!"
 france.20.d:0 "Po francouzském příměří s Německem a založení nové vlády ve Vichy Francii se skupina vysokých důstojníků vzbouřila proti nové francouzské vládě. Charles de Gaulle vysílal rozhlasovou výzvu k odporu proti kolaboračnímu režimu ve Vichy. De Gaulle účinně přebírá vedení Svobodných francouzských sil a pokračuje v boji proti Němcům."
 france.20.t:0 "Odpor proti příměří"
 france.21.a:0 "Nechme je stávkovat"
 france.21.b:0 "Vyjednejme dohodu"
 france.21.d:0 "Po propuštění dvou dělníků v velké továrně vypukly boje mezi dělníky a majiteli továren po celé zemi. Dělníci podporovaní [Root.GetCommunistParty] se organizují a požadují lepší podmínky, například vyšší mzdy a kratší pracovní týdny. To výrazně sníží výrobu našich továren a je to vnímáno jako vítězství [Root.GetCommunistParty]. Jsme pozváni na jednání do Matignonu. Vzdáme se jejich požadavků nebo budeme stát pevně a riskovat celostátní stávku?"
 france.21.t:0 "Dělníci hrozí stávkami"
 france.22.a:0 "S časem budeme tak efektivní jako dřív"
 france.22.b:0 "Odvolat jejich práva a okamžitě dát náš průmysl zpět na trať"
 france.22.d:0 "S nedávno podepsanými Matignonskými dohodami nemá náš průmysl šanci konkurovat Německu. S každým dnem zaostáváme ve výrobní kapacitě. Někteří majitelé továren začali přehodnocovat práva, která byla dána v Matignonských dohodách, s malým nebo žádným odporem ze strany dělníků. Máme příležitost oficiálně odvolat nově získaná práva dělníků v celé zemi, ale riskujeme, že se znovu postaví za [Root.GetCommunistParty] v naději na další stávku. Nechat dělníky práva a zaměřit se na optimalizaci workflow může pomoci znovu sjednotit francouzský lid a společně růst."
 france.22.t:0 "Přehodnotit Matignonské dohody"
 france.23.a:0 "Konečně můžeme znovu konkurovat"
 france.23.d:0 "Většina dělníků již pochopila, že jejich nerozumné požadavky nebudou splněny. Jejich děti hladoví a ačkoli je [Root.GetCommunistParty] vyzývá, aby pokračovali ve stávce, nemají prostředky pokračovat. Každým dnem kapitulují a vracejí se do továren. Náš průmysl bude opět plně funkční a je nepravděpodobné, že brzy nastanou stávky."
 france.23.t:0 "Stávky skončily"
 france.24.a:0 "Zakázat komunismus ve Francii"
 france.24.b:0 "Neshody jsou součástí demokratického procesu"
 france.24.d:0 "Hrozba, kterou představuje sjednocené Německo a Sovětský svaz, je příliš velká na ignorování. Po dohodě těchto dvou zemí o rozdělení Polska máme složité rozhodnutí. Pokud dovolíme [Root.GetCommunistParty] působit dosavadním způsobem, otevíráme si vnitřní boj s růstem sovětské moci. Zákazem komunistických aktivit nebo spojení s [Root.GetCommunistParty] vysíláme všem občanům silný signál, že nebudeme tolerovat nikoho, kdo ohrožuje mír.\nTradičně jsme byli schopni zahrnout [Root.GetCommunistParty] do politických diskusí, ale protože odmítají vzdát se věrnosti Moskvě, může být čas přijmout radikální opatření."
 france.24.t:0 "Komunistická hrozba"
 france.25.a:0 "Budeme udržovat mír"
 france.25.b:0 "Budeme stát za svobodou"
 france.25.d:0 "S režimem v Berlíně zvyšujícím napětí na hranici s Jugoslávií Britové ustupují. Jugoslávie je půlkou jistoty východoevropského uspořádání. Pokud oslabí, utrpí i bezpečnost Francie. Máme dokázat, že jsme větší mocnost a riskovat boj sami?"
 france.25.t:0 "Londýnská konference"
 france.26.a:0 "Je čas postavit se Němcům"
 france.26.b:0 "To je špatná věc"
 france.26.d:0 "S režimem v Berlíně zvyšujícím napětí na hranici s Jugoslávií se Británie rozhodla postavit proti německé agresi. Přesto nejsou rány z minulé války ještě zahojené a naše země je hluboce rozdělená, jsme dost silní, abychom bojovali sami?"
 france.26.t:0 "Londýnská konference"
 france.27.a:0 "Vlastně nemáme na výběr."
 france.27.b:0 "Němci jsou krátkozrací blbci"
 france.27.d_1_state:0 "Německo souhlasilo s italskými požadavky na naše území. Po naší porážce nejsme opravdu v pozici, abychom to zpochybnili."
 france.27.d_both:0 "Itálie dostane Savoj a Korsiku. Toto rozhodnutí Německa vyvolalo obavy mezi koloniálními guvernéry, kteří se ptají, kdo bude další. Guvernér Sýrie nečekal, až se to dozví, a přešel k Svobodné Francii."
 france.27.t:0 "Německo podporuje italské požadavky"
 france.28.a:0 "Francie je o krok blíže vykoupení"
 france.28.d:0 "Po rozhodnutí Německa udělit Vichy území Itálii se syrská správa rozhodla přidat na naši stranu."
 france.28.t:0 "Sýrie přechází"
 france.29.a:0 "Společně udržíme linii!"
 france.29.d:0 "'Historie ukázala, kolik může být dosaženo, když naše veliké národy stojí bok po boku. Ve duchu Entente Cordiale jsme hrdí, že vás vítáme nejen jako přátele, ale jako spojence. Společně budeme zářícím majákem svobody ve světě pohlcovaném temnotou útlaku!'\n\nNaše žádost o vstup do spojenectví s Británií byla přijata. Můžeme počítat s jejich plnou podporou v bouřlivých časech, které nás čekají."
 france.29.t:0 "Británie přijímá žádost o spojenectví"
 france.3.a:0 "Ať přijdou!"
 france.3.d:0 "Začali jsme pracovat na zlepšení opevnění Alpinské linie. Až tyto nové obrany dokončíme, Italové by museli být šílení, aby překročili hranice!"
 france.3.t:0 "Prodloužení Alpinské linie"
 france.30.a:0 "Jejich 'mír' je jen jiný výraz pro 'kapitulaci'"
 france.30.d:0 "'Ačkoli jsme si v minulosti užívali dobré vztahy, nemůžeme riskovat eskalaci konfliktů přes kanál. Německo si získalo naši důvěru dodržováním naší námořní smlouvy, a zatímco se bráníme, pokud se požáry rozšíří, nebudeme riskovat rozehřívání plamenů. Mír musí být vždy cílem každé demokratické země.'\n\nNaše žádost o vstup do spojenectví s Británií byla zamítnuta. Britská vláda nechce dále provokovat Německo a nebude ohrožovat současný mír."
 france.30.t:0 "Británie odmítá žádost o spojenectví"
 france.31.a:0 "Pan Reynaud se pokusí sestavit vládu."
 france.31.d:0 "S pádem Třetí republiky a odmítnutím německé vlády nabídnout příměří musí nová vedení pokračovat v boji z kolonií. Málokdo pochybuje, že pan Daladier byl dobrým premiérem, ale nedokázal se vyrovnat s mimořádným souborem okolností, v nichž se Francie ocitla. Můžeme jen doufat, že na konci tunelu je světlo."
 france.31.t:0 "Édouard Daladier rezignuje"
 france.33.a:0 "Samozřejmě, naši věrní spojenci jsou svobodní lidé."
 france.33.b:0 "Musíme udržet přísnou bezpečnost na pevnině."
 france.33.desc:0 "S koncem války odpadá i potřeba udržovat těsnou unii s francouzským národem. Francouzské politické strany stále více volají po zřízení provizorní vlády a všeobecných volbách."
 france.33.title:0 "Francouzské osvobození"
 france.34.a:0 "Bravo!"
 france.34.b:0 "Vidím."
 france.34.desc:0 "S Británií v míru [From.GetLeader] schválil požadavky francouzských politických stran na obnovení provizorní francouzské vlády. Jejich politická integrace byla zastavena, ale bezpochyby budou národy i nadále blízkými přáteli."
 france.34.title:0 "Konec franco-britské unie"
 generic.1.a:0 "Zajímavé"
 generic.1.b:0 "Jak si to vůbec dovolili!"
 generic.1.d_bad:0 "Dlouhou dobu se [From.GetAdjective] vláda snažila sladit cestu našich zemí a často se pokoušela vměšovat do politiky [Root.GetName]. Nedávno tuto aktivitu zintenzívnila, když [From.GetRulingParty] začala bez ohledu na politické tradice [Root.GetAdjective] šířit svou propagandu [From.GetRulingIdeology]. Řada projevů a dalších materiálů [From.GetRulingIdeology] se již distribuuje mezi [Root.GetAdjective] lid. Zdá se, že dokonce někteří politici a úředníci jsou ovlivněni [From.GetAdjective] propagandou a začali prosazovat [From.GetRulingIdeologyNoun] v [Root.GetName]."
 generic.1.d_neutral_good:0 "Dlouhou dobu se [From.GetAdjective] vláda snažila sladit cestu našich zemí a projevovala velký zájem o [Root.GetAdjective] politiku. Nedávno se to zintenzívnilo, když [From.GetRulingParty] začala šířit svou propagandu [From.GetRulingIdeology] prostřednictvím řady projevů a materiálů distribuovaných mezi [Root.GetAdjective] lid. \n\nDokonce i někteří politici a úředníci se nyní nechávají ovlivnit [From.GetAdjective] propagandou a začali prosazovat [From.GetRulingIdeologyNoun] v [Root.GetName]."
 generic.1.t:0 "[From.GetName] ovlivňuje naši politiku"
 generic.19.d:0 "[From.GetNameDefCap] nás informoval, že podporuje naši věc a poskytne určitý objem průmyslové pomoci na posílení naší pozice vůči společným nepřátelům."
 generic.19.t:0 "[From.GetName] posílá průmyslovou podporu"
 generic.2.a:0 "Všem, kdo stojí za svobodou a demokracií, poskytneme oporu."
 generic.2.b:0 "Svět patří silným!"
 generic.2.c:0 "Pokud stojíme spolu, revoluce musí zvítězit."
 generic.2.d.a:0 "V obličeji rostoucích hrozeb pro svobodu a demokratické hodnoty hledají [alliance_applicant.GetAdjective] v nás obránce svobody. Nyní chtějí být přijati do naší aliance, aby užívali naši ochranu a stáli s námi proti silám, které ohrožují demokracii."
 generic.2.d.b:0 "Naše snaha svrhout současný světový řád neunikla pozornosti stejně smýšlejících zemí. [alliance_applicant.GetAdjective] si uvědomují, že nejlepší šanci na prosperující budoucnost mají právě se spojením s námi v nadcházejícím konfliktu. Proto nás oficiálně požádali o vstup do aliance proti našim nepřátelům."
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] pochopila, že se musí spojit s ostatními socialistickými republikami, aby posílila postavení komunismu ve světě. Přijetím naší vedoucí role v mezinárodní pracovní snaze nyní [alliance_applicant.GetAdjective] žádají o formální vstup do aliance s námi."
 generic.2.d.e:0 "Jak se současné otřesy v mezinárodní politice dál šíří světem, [alliance_applicant.GetAdjective] nás považují za svou nejlepší šanci na přežití těchto neklidných dob. Proto žádají o přijetí do naší aliance, abychom společně zvládli nadcházející bouři."
 generic.2.e:0 "A vydržíme spolu!"
 generic.2.f:0 "Lépe na tom budeme bez nich."
 generic.2.g:0 "Máme už dost spojenců."
 generic.2.t:0 "[From.GetNameDefCap] se snaží přidat k [Root.GetFactionName]"
 generic.20.a:0 "Podřídit se jejich požadavkům."
 generic.20.b:0 "Já osobně vítám naše nové [From.GetAdjective] pány."
 generic.20.c:0 "Rozhodně ne!"
 generic.20.d_enemies:0 "Dnes dorazila zpráva od [From.GetNameDef], která požaduje, aby [Root.GetLeader] uznal [From.GetLeader] jako hlavu státu a aby náš národ byl reorganizován do podoby více odpovídající vizi [From.GetAdjective] vlády pro [Root.GetNameDef]. Přijetí by nás učinilo loutkovým státem [From.GetNameDef].\n\nAčkoliv bychom neradi vzdali naši nezávislost našim nepřátelům za hranicemi, zpráva nese jasný prvek hrozby, který nás nutí věřit, že pokud nesplníme požadavky [From.GetLeader], brzy se ocitneme ve stavu války s [From.GetNameDef]."
 generic.20.d_friends:0 "Dnes jsme přijali delegaci, která vyjádřila zájem [From.GetLeader] o rozšíření vztahů mezi našimi zeměmi a o kroky vedoucí ke sjednocení [Root.GetAdjective] lidu společně s [From.GetNameDef]. Souhlas s návrhem [From.GetLeader] by učinil [Root.GetNameDef] mírně autonomní loutkový stát [From.GetNameDef] a naše vláda bude reorganizována do podoby více odpovídající vizi [From.GetLeader].\n\nOtázkou však zůstává, zda je nezávislost [Root.GetAdjective] důležitější než naše přátelství s [From.GetNameDef]?"
 generic.20.t:0 "[From.GetNameDefCap] požaduje naši podřízenost"
 generic.21.a:0 "Výborně."
 generic.21.d:0 "[From.GetAdjective] vláda souhlasila s opuštěním nezávislosti a stala se loutkovým státem [Root.GetNameDef]. Jsme si jistí, že to povede k velikosti a podpoří zájmy [Root.GetAdjective] v regionu."
 generic.21.t:0 "[From.GetNameDefCap] podřizuje se"
 generic.22.a:0 "Zklamání."
 generic.22.d:0 "Dnes dorazili diplomaté z [From.GetNameDef], aby oznámili, že odmítají naši nabídku sjednotit [From.GetNameDef] s [Root.GetNameDef]. Ačkoli je to zklamání, možnost donutit [From.GetNameDef] silou zůstává platnou a lákavou možností."
 generic.22.t:0 "[From.GetNameDefCap] vzdoruje!"
 generic.23.a:0 "Nemáme na výběr."
 generic.23.b:0 "[demanded_prov_target.GetName] zůstane [Root.GetAdjective]!"
 generic.23.d:0 "Dnes jsme přijali nepřátelskou delegaci z [From.GetNameDef], která nárokuje vlastnictví celého státu [demanded_prov_target.GetName]. [From.GetLeader] požaduje okamžité navrácení území, jinak bude válka nevyhnutelná. Tvrdí, že vlastnictví regionu [demanded_prov_target.Owner.GetAdjective] je nelegitimní a že [demanded_prov_target.GetName] je nedílnou součástí [From.GetAdjective] státu.\n\nPokud přijmeme jejich požadavky, [demanded_prov_target.GetName] bude převeden na [From.GetNameDef], ale my si zachováme všechny jádra nebo nároky na region. Pokud odmítneme, válka mezi našimi národy se zdá nevyhnutelná."
 generic.23.t:0 "[From.GetNameDefCap] požaduje kontrolu nad [demanded_prov_target.GetName]"
 generic.24.d:0 "[From.GetNameDefCap] se rozhodl přijmout náš oprávněný nárok na [demanded_prov_target.GetName] a postoupil region [Root.GetNameDef].\nTímto vyřešením věci tak rychle a zdvořile jsme si jisti, že mír mezi [Root.GetNameDef] a [From.GetNameDef] bude trvat navěky."
 generic.24.t:0 "[demanded_prov_target.GetName] postoupeno!"
 generic.25.a:0 "Jedním nebo druhým způsobem, [demanded_prov_target.GetName] bude náš."
 generic.25.d:0 "[From.GetNameDefCap] odmítl naše požadavky a nyní musíme rozhodnout, zda splníme náš slib invaze. Nesplnění našeho slova by značně poškodilo veřejné vnímání [Root.GetLeader] a legitimitu [Root.GetAdjective] vlády."
 generic.25.t:0 "[From.GetNameDefCap] vzdoruje!"
 generic.3.a:0 "Společně budeme hájit demokracii."
 generic.3.b:0 "Nikdo nám nepřekáží!"
 generic.3.c:0 "Boj dělníků nemůže mít lepší zastánce!"
 generic.3.d:0 "[alliance_inviter.GetNameDefCap] rozhodl přijmout naši žádost o vstup do [alliance_inviter.GetFactionName]. Od nynějška budeme stát nebo padat společně."
 generic.3.e:0 "Prozatím odložíme své rozdíly."
 generic.3.t:0 "[alliance_inviter.GetNameDefCap] nás vítá v [alliance_inviter.GetFactionName]"
 generic.4.a:0 "Nazývají se obránci svobody?"
 generic.4.b:0 "Pak je také rozdrtíme!"
 generic.4.c:0 "Jejich revoluce je zkorumpovaná!"
 generic.4.d:0 "[alliance_inviter.GetNameDefCap] rozhodl naši žádost o vstup do [alliance_inviter.GetFactionName] odmítnout. Budeme se muset obejít bez jejich pomoci."
 generic.4.e:0 "Rozdíly byly příliš velké."
 generic.4.t:0 "[alliance_inviter.GetNameDefCap] odmítá žádost o vstup do [alliance_inviter.GetFactionName]"
 generic.5.a:0 "Postavíme se s nimi."
 generic.5.b:0 "Potřebujeme jen pár tisíc mrtvých..."
 generic.5.c:0 "Budeme bojovat po boku našich druhů!"
 generic.5.d.a:0 "Podezřívavým okem sledujíc nedávný vývoj ve světové politice, [alliance_inviter.GetNameDef] nás zve k přátelství, nabízí nám svou ochranu a vyzývá nás, abychom stáli s nimi v obraně principů svobody a demokracie. Jako člen [alliance_inviter.GetFactionName] může být svoboda našeho lidu lépe zajištěna."
 generic.5.d.b:0 "Uvědomujíc si, že i ti silní občas potřebují spojence, [alliance_inviter.GetAdjective] nás pozvali, abychom se přidali k [alliance_inviter.GetFactionName]. Pokud se rozhodneme přijmout, může to poskytnout dostatek příležitostí najít si své místo na slunci."
 generic.5.d.c:0 "Naši ideologičtí spojenci v [alliance_inviter.GetNameDef] zaznamenali naše cenné příspěvky pro dělnickou věc a dnes ráno jsme obdrželi pozvání připojit se k [alliance_inviter.GetFactionName]. Stojící spolu s ostatními socialistickými republikami bychom mohli šířit revoluci s obnovenou sílou."
 generic.5.d.e:0 "Zdá se, že nás [alliance_inviter.GetAdjective] považují za strategicky zajímavé a že je pro ně výhodnější, abychom spolupracovali, než abychom byli rozděleni našimi ideologickými rozdíly. Dnes ráno doručil [alliance_inviter.GetAdjective] velvyslanec pozvání stát se členským státem [alliance_inviter.GetFactionName]."
 generic.5.e:0 "Je to výhodná volba."
 generic.5.t:0 "[From.GetNameDefCap] zve [Root.GetNameDef] do [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetNameDefCap] se rozhodl přijmout naši nabídku připojit se k [alliance_inviter.GetFactionName]. Odteď budeme stát a padat společně."
 generic.6.t:0 "[alliance_applicant.GetNameDefCap] přijímá pozvání do [alliance_inviter.GetFactionName]"
 generic.7.a:0 "Naše pomoc není vítána."
 generic.7.d:0 "[alliance_applicant.GetNameDefCap] se rozhodl odmítnout naši nabídku připojit se k [alliance_inviter.GetFactionName]. Budeme si muset poradit bez jejich pomoci."
 generic.7.t:0 "[alliance_applicant.GetNameDefCap] odmítá nabídku připojit se k [alliance_inviter.GetFactionName]"
 generic_purchase_ships_events.01.a:0 "Vzájemně výhodná dohoda."
 generic_purchase_ships_events.01.b:0 "Nemůžeme se vzdát žádných námořních aktiv."
 generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap] nás oslovil s nabídkou koupit některá z našich odstavených námořních aktiv. Majetek, o který mají zájem, již není v provozu kvůli stáří a nedostatku moderní výbavy."
 generic_purchase_ships_events.01.t:0 "[FROM.GetAdjective] námořní nákup"
 generic_purchase_ships_events.02.a:0 "Výborné zprávy!"
 generic_purchase_ships_events.02.desc:0 "[FROM.GetAdjective] diplomaté a námořníci nás informovali, že odstavenou výzbroj, kterou nabízíme k odkupu, přijmou. To nám umožní rychle rozšířit naši začínající námořní flotilu."
 generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap] souhlasí s námořním nákupem"
 generic_purchase_ships_events.03.a:0 "Bohužel."
 generic_purchase_ships_events.03.desc:0 "[FROM.GetAdjective] diplomaté nás informovali, že nejsou ochotni se vzdát odstavené výzbroje, kterou nabízíme k odkupu. Není jasné, zda je odmítnutí způsobeno jejich vlastními plány na lodě nebo je to výraz nesouhlasu s naší politikou."
 generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap] odmítá dohodu o námořním nákupu"
 generic_purchase_ships_events.04.a: "Vzájemně výhodná dohoda."
 generic_purchase_ships_events.04.b: "Nemůžeme se vzdát žádných námořních aktiv."
 generic_purchase_ships_events.04.desc.a: "[FROM.GetNameDefCap] nás oslovil s nabídkou koupit některé z našich odstavených hlavních lodí. Majetek, o který mají zájem, již není v provozu kvůli stáří a nedostatku moderní výbavy. Prodejem majetku [FROM.GetNameDef] však riskujeme eskalaci již tak zhoršeného námořního závodu ve zbrojení v regionu."
 generic_purchase_ships_events.04.desc.b: "[FROM.GetNameDefCap] nás oslovil s nabídkou koupit některé z našich odstavených hlavních lodí. Majetek, o který mají zájem, již není v provozu kvůli stáří a nedostatku moderní výbavy."
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective] námořní nákup"
 generic_purchase_ships_events.05.a: "Výborné zprávy!"
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective] diplomaté a námořníci nás informovali, že odstavené dreadnoughty, které nabízíme k odkupu, přijmou. To nám umožní rychle rozšířit námořnictvo a udržet si náskok před sousedy."
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] souhlasí s nákupem dreadnoughtů"
 generic_purchase_ships_events.06.a: "Bohužel."
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective] diplomaté nás informovali, že nejsou ochotni se vzdát odstavených dreadnoughtů, které nabízíme k odkupu. Není jasné, zda je odmítnutí způsobeno jejich vlastními plány na lodě nebo je to výraz nesouhlasu s naší politikou."
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] odmítá dohodu o nákupu dreadnoughtů"
 germany.100.a:0 "Svázat Bulharsko k nám"
 germany.100.b:0 "Musí si zasloužit naše přátelství"
 germany.100.d:0 "Území, které Bulharsko považovalo za své, bylo předáno Řecku po druhé balkánské válce a Velké válce. Pokud napravíme tuto křivdu, získáme Bulharsko jako spojence. Ale pokud nejsou dost silní na vlastní nároky, jsou pro nás hodni?"
 germany.100.t: "Rozdělit Řecko s [BUL.GetNameDef]"
 germany.1002.b:0 "Polsko je naše!"
 germany.1002.desc:1 "Německo a [SOU.GetNameDef] již uzavřely dohody o rozdělení Polska na jeho východní a západní části, ale naše okupace východu způsobila určité komplikace. Ač naši němečtí spojenci plně očekávají, že předáme slíbená polská území [SOU.GetNameDef], mohli bychom pakt porušit a pokračovat v okupaci."
 germany.1002.t:0 "Dodržet Molotov-Ribbentropův pakt?"
 germany.1003.a:0 "Nyní musíme zaplatit cenu za jejich drzost."
 germany.1003.desc:1 "Navzdory rozhodnutí postoupit východní Polsko [SOU.GetNameDef] zvolili naši spojenci v [From.GetNameDef] pokračování okupace Polska, formálně porušujíc Molotov-Ribbentropův pakt!"
 germany.1003.t:0 "[From.GetNameDefCap] porušuje pakt!"
 germany.101.a:0 "Musí předat základny Německu"
 germany.101.b:0 "Měli bychom hrát na dlouhou hru"
 germany.101.d:0 "Nedostatek vhodných spojenců staví Německo do nešťastné strategické pozice ve východním Středomoří. Můžeme to napravit tím, že požádáme Řecko o základny a území kolem nich k jejich zajištění."
 germany.101.t: "Vznést požadavky na Řecko"
 germany.101_tt:0 "§YPokud Řecko přijme, stane se následující:§!"
 germany.102.a:0 "Museli si uvědomit alternativu"
 germany.102.d:0 "Řecko hloupě odmítlo naši pomoc při řešení jejich hranic."
 germany.102.t:0 "Řecko odmítá"
 germany.103.a:0 "Musíme je donutit k rozumu"
 germany.103.d:0 "Řecko odmítlo naši generózní nabídku ochrany a pomoci"
 germany.103.t:0 "Řecko odmítá"
 germany.104.a:0 "Předpokládám, že mohou mít Savoy"
 germany.104.b:0 "Korsika je všechno, co stojí"
 germany.104.c:0 "Nech je mít Savoy"
 germany.104.d_Corsica:0 "Italové požadují ostrov Korsiku z Vichy jako svůj podíl kořisti. Můžeme jim ho udělit?"
 germany.104.d_Savoy:0 "Italové začali vyslovovat požadavky na Vichijskou Francii po našem vítězství. Žádají hraniční oblast Savoy, aby posílili Itálii. Ale rozhodneme my."
 germany.104.d_Savoy_Corsica:0 "Itálie požádala, aby Vichy vydalo Savoy a Korsiku. Bylo by to pro Itálii velkým přínosem, ale to znepokojuje francouzské koloniální úřady."
 germany.104.e:0 "Silný spojenec vede k silnému Německu"
 germany.104.f:0 "Potřebují víc než pár tisíc mrtvých"
 germany.104.t:0 "Itálie požaduje území Vichy"
 germany.1041.a:0 "Nemáme na výběr."
 germany.1041.b: "[GetSudetenlandRejectOption]"
 germany.1041.b_ally_of_ger: "Nevzdáme naše územní zisky."
 germany.1041.b_default: "Zastavíme [FROM.GetAdjective] válečnou mašinu zde."
 germany.1041.desc:0 "Navzdory nedávným otřesům na českých hranicích zůstává [FROM.GetAdjective] zahraniční politika neochvějná. [FROM.GetAdjective] diplomaté nám předali ultimátum - odevzdejte Sudety, nebo bude vyhlášena válka."
 germany.1041.desc_ally_or_subject: "Navzdory nedávným otřesům na českých hranicích zůstává [FROM.GetAdjective] zahraniční politika neochvějná. [FROM.GetAdjective] diplomaté nám předložili své územní požadavky s očekáváním, že Sudety předáme bez prodlení."
 germany.1041.t:0 "[FROM.GetNameDefCap] požaduje Sudety"
 germany.1042.a:0 "Výborně."
 germany.1042.desc_ally: "[ROOT.GetAdjective] moc nezná hranic - území Sudet dříve v [FROM.GetAdjective] sféře vlivu bylo nyní převedeno nám. [FROM.GetLeader] a [FROM.GetAdjective] diplomaté brzy pochopili, že je to nejlepší pro [ROOT.GetFactionName]."
 germany.1042.desc_default: "[ROOT.GetAdjective] moc nezná hranic - území Sudet dříve v [FROM.GetAdjective] sféře vlivu bylo nyní převedeno nám. [FROM.GetNameDefCap] zůstává mimo náš zrak. Prozatím."
 germany.1042.desc_subject: "[ROOT.GetAdjective] moc nezná hranic - území Sudet dříve pod [FROM.GetAdjective] kontrolou bylo nyní převedeno nám. Náš loutkový vládce v [FROM.GetNameDef], [FROM.GetLeader], zajistil, že místní úřady a [FROM.GetAdjective] organizace dodržely smlouvu bez námitek."
 germany.1042.t:0 "[FROM.GetNameDefCap] podřizuje se"
 germany.1043.a:0 "Do prdele."
 germany.1043.desc:0 "Navzdory nerovnováze sil [FROM.GetAdjective] diplomaté odmítli naše požadavky na postoupení Sudet. Je jisté, že musí následovat válka."
 germany.1043.desc_ally: "Ačkoli je to v nejlepším zájmu všech členů [ROOT.GetFactionName], [FROM.GetAdjective] diplomaté odmítli naše požadavky na postoupení Sudet. Nyní už toho moc dělat nejde, vzhledem k nutnosti respektovat autonomii našich spojenců."
 germany.1043.t:0 "[FROM.GetNameDefCap] odmítá požadavky"
 germany.105.a:0 "Nikdy nepořádně nebojovali"
 germany.105.d:0 "Po našem rozhodnutí neudělit Itálii žádná území se rozhodli opustit [Root.GetFactionName] s tím, že nejsme dost hodní spojenci."
 germany.105.t:0 "Itálie opouští [Root.GetFactionName]"
 germany.1050.a:0 "$GER_karl_donitz$ byl vůdcovým preferovaným nástupcem."
 germany.1050.b:0 "$GER_albert_speer$ splní vůdcovy ambice."
 germany.1050.c:0 "$GER_heinz_guderian$ nás z toho dostane."
 germany.1050.desc:0 "Vůdce, $GER_adolf_hitler$, byl nalezen mrtvý ve svém bunkru. S nepřátelskými silami se blížícími, zdá se, že si vůdce vzal život, než aby riskoval zajetí. Aby nedošlo k demoralizaci vojsk, naše propagandistická oddělení oznamují, že Hitler zemřel hrdinně v boji až do posledního dechu proti přehršel nepřátelských vojsk. Naším bezprostředním problémem však je, kdo nahradí vůdce?"
 germany.1050.t:0 "Smrt vůdce"
 germany.106.a:0 "Nechme je požadovat jižní Dobrudžu"
 germany.106.b:0 "Nebudeme podporovat bulharské požadavky"
 germany.106.d_no_vienna:0 "Vzhledem ke zhoršení vztahů s Maďarskem, které se rozhodlo přidat do jiné aliance, náš původní plán dát jim část Sedmihradska je mimo otázku. Měli bychom místo toho vyslechnout bulharský územní spor o jižní Dobrudžu, kterou zabralo Rumunsko v roce 1913."
 germany.106.d_second_vienna_accepted_all:0 "S připojením Sedmihradska Maďarskem nám Bulharsko připomnělo dlouhodobý hranicní spor s Rumunskem o jižní Dobrudžu, kterou Rumunsko zabralo v roce 1913."
 germany.106.d_second_vienna_accepted_north:0 "S připojením severního Sedmihradska Maďarskem nám Bulharsko připomnělo dlouhodobý hranicní spor s Rumunskem o jižní Dobrudžu, kterou Rumunsko zabralo v roce 1913."
 germany.106.t:0 "Smlouva z Craiovy"
 germany.106_threat:0 "Smlouva z Craiovy"
 germany.107.a:0 "Šílenství!"
 germany.107.d:0 "Zástupce vůdce Rudolf Hess byl včera zatčen vojsky domobrany ve Skotsku poté, co vyskočil s padákem z těžkého stíhacího letounu. Vynikající pilot údajně letěl sám přes Severní moře, pečlivě se vyhýbajíc radaru, než stočil na západ směrem k Británii.\nHess se zřejmě rozhodl jednat o mírové smlouvě mezi Británií a Německem, ačkoliv Berlín ho potupil jako blázna a zbavil všech politických funkcí. Britské úřady nebyly k dispozici pro komentář."
 germany.107.t:0 "Útěk Rudolfa Hesse"
 germany.108.a:0 "Ten chudák."
 germany.108.d:0 "Zástupce vůdce Rudolf Hess byl zabit včera, když jej britské královské letectvo sestřelilo poblíž pobřeží Skotska. Přesný účel jeho mise zůstává nejasný – i když Hess byl zkušený pilot, letěl sám a jeho letadlo nebylo zřejmě vyzbrojeno.\nJeho ostatky byly přepraveny britskými úřady, ale v Berlíně je naplánována státní pohřeb s prázdnou rakví.\n\nHitler byl podle zpráv zjevně rozrušen smrtí svého starého přítele."
 germany.108.t:0 "Smrt Rudolfa Hesse"
 germany.109.d:0 "Vzducholoď Hindenburg, která byla od začátku bojů kotvena v Německu, potkala dramatický konec, když dnes explodovala nad Skotskem. Zdá se, že ji ukořistil zástupce vůdce Rudolf Hess, který ji sám pilotoval přes Severní moře na osobní misi vyjednat mír s Británií.\nBritské radarové stanice neměly problém s detekcí obrovského letadla a několik skupin královského letectva bylo okamžitě nasměrováno k jeho poloze. Když Hindenburg nereagoval na rádiu, otevřeli palbu.\n\nHess vyskočil na padáku do bezpečí a nyní je uvězněn ve věži v Londýně."
 germany.11.a.tt:1 "§PBěhem platnosti paktu nebude dostupná obchodní politika Uzavřené ekonomiky.§!\n"
 germany.11.a:0 "Podepsat smlouvu."
 germany.11.b:0 "Žádné dohody s fašisty!"
 germany.11.d:0 "Německé ministerstvo zahraničí navrhlo pakt o neútočení mezi našimi dvěma národy. Tato smlouva výrazně zvýší náš vzájemný obchod a tajný dodatek navrhuje rozdělení východní Evropy na německou a sovětskou sféru.\n\nAčkoliv fašisté v Berlíně nemusí být důvěryhodní, tento pakt nám umožní jednat s Finskem, pobaltskými státy a Rumunskem bez obav z vnějšího zásahu. Východní území Polska nám také připadnou v případě kolapsu Polska."
 germany.11.t:0 "Molotov-Ribbentropův pakt"
 germany.110.a:0 "Ten šílenec..."
 germany.110.d:0 "Vzducholoď Hindenburg, která byla od začátku bojů kotvena v Německu, potkala dramatický konec, když dnes explodovala nad Skotskem. Zdá se, že ji ukořistil zástupce vůdce Rudolf Hess, který ji sám pilotoval přes Severní moře na osobní misi vyjednat mír s Británií.\nBritské radarové stanice neměly problém s detekcí obrovského letadla a několik skupin královského letectva bylo okamžitě nasměrováno k jeho poloze. Když Hindenburg nereagoval na rádiu, otevřeli palbu.\n\nZbytky Hesse byly nalezeny v troskách."
 germany.111.a:0 "Přinutili nás k akci"
 germany.111.d:0 "Jugoslávie hloupě odmítla naši nabídku řešit napětí v regionu."
 germany.111.t:0 "Jugoslávie odmítá"
 germany.113.a:0 "[Root.GetName] musí postupovat krok za krokem."
 germany.113.d:0 "Vidí svou vojenskou podporu jako klíčovou pro jakýkoliv budoucí úspěch v naší občanské válce, [GER.GetNameDef] předložil plány na zavedení [GER.GetAdjective] kontroly nad Danzigem po ukončení bojů. Také jasně dali najevo, že závislost [Root.GetNameDef] na jejich vojenské podpoře nechává [Root.GetLeader] bez volby než podepsat tuto „Danzigskou dohodu“."
 germany.113.t:0 "Německo oficiálně žádá Danzig"
 germany.114.a:0 "Danzig dostanou, jak bylo dohodnuto."
 germany.114.b:0 "Nikdy nepředáme polskou půdu!"
 germany.114.d:0 "Po našem vítězství v [Root.GetAdjective] občanské válce nám Německo opakovaně připomnělo svou žádost o Danzig. Také nám připomněli, jaké mohou být důsledky neposlušnosti pro zemi, která se ještě zotavuje z vnitřního konfliktu."
 germany.114.t:0 "Německé požadavky na Danzig"
 germany.115.a:0 "Ukázalo se to jako prospěšné partnerství."
 germany.115.d:0 "V souladu s dohodou o Danzigu [GER.GetNameDef] souhlasil s předáním Danzigu pod kontrolu [GER.GetNameDef]."
 germany.115.t:0 "Polsko postoupilo Danzig"
 germany.116.a:0 "Nedodržení dohody je bude stát mnoho."
 germany.116.b:0 "Nemůžeme si tuto válku dovolit."
 germany.116.d:0 "Ignorujíc neocenitelnou podporu, kterou jsme jim nabídli v jejich občanské válce, [From.GetName] se rozhodl ignorovat naše nároky na Danzig."
 germany.116.t:0 "Polsko porušuje dohodu o Danzigu"
 germany.117.a:0 "I toto je [Root.GetAdjective] boj."
 germany.117.d:0 "[From.GetName] souhlasil s naší žádostí o Danzig výměnou za podporu v jejich občanské válce. Naše žádost a slib byly formalizovány v dohodě o Danzigu. Nyní musíme zajistit, aby [From.GetName] vyšel z konfliktu vítězně."
 germany.117.t:0 "Dohoda o Danzigu"
 germany.118.a:0 "Potřebujeme konferenci o budoucnosti Evropy."
 germany.118.b:0 "Nemůžeme spolupracovat s [yalta_partner.GetNameDef]."
 germany.118.c:0 "Měli bychom následovat Morgenthauův plán."
 germany.118.d:2 "S pokračujícím průběhem války v Evropě je čas, aby se nevyhnutelní vítězové zamysleli nad budoucností Evropy.\n\nMůžeme navrhnout [yalta_partner.GetNameDef] konferenci o rozdělení [GER.GetNameDef] po válce, abychom vymezili naše sféry vlivu na kontinentu.\n\nNaši „přátelé“ v [yalta_partner.GetNameDef] naznačili svůj zájem o takovou konferenci. Nepochybně budou chtít nějakou odměnu za své oběti."
 germany.118.e:0 "Churchill má tento nápad..."
 germany.118.t:0 "Jaltská konference"
 germany.119.a:0 "Pro trvalou spolupráci."
 germany.119.b:0 "Vynutíme si vlastní mír."
 germany.119.d:0 "S válkou proti [GER.GetNameDef], která směřuje ke svému nevyhnutelnému konci, nás [yalta_origin.GetNameDef] oslovil s návrhem konference o budoucnosti Evropy.\n\nNavrhují rozdělení [GER.GetNameDef] na východ a západ. To by nám umožnilo rozšířit naši sféru vlivu hluboko do Evropy, což by kompenzovalo některé ztráty, které jsme v tomto krutém boji utrpěli."
 germany.119.t:0 "Jaltská konference"
 germany.1190.desc:0 "S válkou proti [GER.GetNameDef], která směřuje ke svému nevyhnutelnému konci, nás [yalta_origin.GetNameDef] oslovil s návrhem konference o budoucnosti Evropy.\n\nNavrhují třístranné rozdělení [GER.GetNameDef], ve kterém získáme omezený vliv nad východním regionem. Hlavní průmyslový region by byl pod kontrolou spojenců a spojenci by měli také omezenou kontrolu nad jižním regionem. Snížilo by to moc Německa, nicméně náš vliv ve střední Evropě zůstane nejistý."
 germany.1190.t:0 "\"Torontská konference\""
 germany.12.a:0 "Výborně."
 germany.12.d:1 "[SOV.GetNameDefCap] moudře souhlasil s podpisem našeho paktu o neútočení. To znamená, že můžeme jednat bez rizika sovětské intervence.\n\nBohužel někteří naši přátelé nyní pochybují o závazku Německa k definitivnímu zničení komunismu. Po vyřešení záležitostí s Polskem a Francií možná budeme muset tento pakt znovu projednat, ale to je otázka na jindy..."
 germany.12.t:0 "Moskva podepisuje pakt"
 germany.120.a:0 "To je znepokojivé."
 germany.120.d:0 "Náš navrhovaný summit o budoucnosti Evropy nevyšel.\n\n[yalta_partner.GetLeader] s jasnými slovy odmítl potřebu plánování a spolupráce v poválečné Evropě.\n\n\"Setkáme se, až budu klást požadavky [GER.GetNameDef] u mírového stolu. Nechci, aby nám překážela nějaká malicherná politika, která by stála v cestě [yalta_partner.GetNameDef].\""
 germany.120.t:0 "[yalta_partner.GetNameDefCap] odmítá se účastnit"
 germany.121.a:0 "Pro Německo..."
 germany.121.d:0 "Jak je stanoveno jaltou, má být Německo rozděleno na dva samostatné státy, z nichž každý spadá do sféry vlivu jedné z bojujících stran.\n\nDoufejme, že to přinese konec konfliktům v Evropě."
 germany.121.t:0 "Rozdělení Německa"
 germany.122.a:0 "Ať mají svou válku, pokud si troufnou!"
 germany.122.b:0 "Nemůžeme si dovolit válku s [From.GetNameDef]."
 germany.122.c: "Musíme vyhovět požadavkům [FROM.GetLeader]."
 germany.122.d:0 "Uprostřed probíhající situace Německo požaduje území Sudet za účelem \"ochrany německého obyvatelstva\" v regionu.\n\nJasně dali najevo, že není prostor pro jednání nebo diplomacii. Sudety buď budou, nebo půjdou do války."
 germany.122.desc_cze_subject_of_ger: "Lídr [FROM.GetAdjective], [FROM.GetLeader], požaduje od nás území Sudet, aby \"ochránil německé obyvatelstvo\" v regionu.\n\nVzhledem k okolnostem a pevné kontrole, kterou [FROM.GetNameDef] uplatňuje nad naší zemí, nemáme nic, čím bychom je mohli zastavit. Sudety budou součástí jejich území a musíme se s touto bolestnou skutečností smířit."
 germany.122.t:0 "[From.GetNameDefCap] požaduje Sudety"
 germany.123.a:0 "Ať je tomu tak!"
 germany.123.d:0 "V pošetilém diplomatickém kroku [From.GetLeader], vůdce [From.GetAdjective]ů, odmítl všechny požadavky [ROOT.GetAdjective]!\n\nNezřekl se Sudet a prakticky nás vyzval k vyhlášení války, vysmíval se naší touze ochránit naše [ROOT.GetAdjective] bratry a sestry."
 germany.123.t:0 "[From.GetNameDefCap] nám odmítá Sudety"
 germany.124.a:0 "Pro [ROOT.GetNameDef] a všechny [ROOT.GetAdjective]!"
 germany.124.d:0 "Čelíc možnosti války s námi, [From.GetNameDef] souhlasil s odstoupením kontroly nad Sudety a zřekl se jakýchkoliv budoucích nároků na tento region.\n\n[ROOT.GetAdjective] obyvatelstvo Sudet konečně bude bezpečně v rámci [ROOT.GetNameDef]."
 germany.124.desc_cze_subject_of_ger: "Vládnoucí [From.GetAdjective] neměla jinou možnost, než souhlasit s odstoupením kontroly nad Sudety a vzdáním se nároků na území.\n\n[ROOT.GetAdjective] obyvatelstvo Sudet konečně bude bezpečně v rámci [ROOT.GetNameDef]."
 germany.124.t:0 "[From.GetNameDefCap] odstupuje Sudety"
 germany.125.a: "Kdyby to bylo na nás, zachovali bychom si to jinak."
 germany.125.d: "Naši [FROM.GetAdjective] vládcové se rozhodli předat Sudety [GER.GetNameDef]. Tvrdí, že tento krok činí za účelem zachování míru v regionu a že jakákoliv jiná akce by nám mohla přinést mnohem horší osud. Nebyli jsme v této věci konzultováni a nyní jen bezmocně sledujeme, jak je naše právoplatné území od nás odtrženo."
 germany.125.t: "[FROM.GetNameDefCap] odstupuje Sudety [GER.GetNameDef]"
 germany.126.a:0 "Připojíme se k Německé říši!"
 germany.126.b:0 "Ne, osud Rakouska leží jinde."
 germany.126.d:0 "Vypukly občanské nepokoje a násilnosti, když protestující vyjadřují touhu, aby se Rakousko připojilo k Německu. Vnitřní boje, jež naše země už tak trápí, jen posilují hlasy těch, kdo chtějí unii s Německem. Berlín naléhá na Anschluss a toto může být naše jediná šance, jak uchovat část pravých rakouských hodnot."
 germany.126.t:0 "Anschluss nebo zkáza"
 germany.126.warning:0 "§RMůže vést k válce§!\n"
 germany.127.a:0 "Pošleme vyslance."
 germany.127.b:0 "Nebudeme mít další závazky vůči nim."
 germany.127.d:1 "Sjednoceni v boji proti [SOV.GetNameDef] možná nastal čas formalizovat alianci a pozvat naše nové partnery do této protikomunistické války do naší frakce."
 germany.127.t:0 "Formalizovat alianci"
 germany.128.a:0 "To je skvělá iniciativa."
 germany.128.b:0 "Našim osudem jsou jiní."
 germany.128.d:0 "[From.GetNameDefCap] nám nabídl členství ve své frakci, abychom mohli lépe koordinovat boj proti komunistické hrozbě. Vyslanci k formalizaci této aliance již dorazili do hlavního města."
 germany.128.t:0 "Protisovětský pakt"
 germany.13.a:0 "Zatraceni!"
 germany.13.d:1 "[SOV.GetNameDefCap] odmítl podepsat náš pakt o neútočení! To věci komplikuje, protože nemůžeme rozhodně jednat s Polskem nebo Francií bez rizika zapojení bolševiků."
 germany.13.t:0 "Moskva odmítá pakt"
 germany.14.a:0 "Ano. Ustanovení smlouvy musí být dodržena."
 germany.14.b:0 "Ne! Celé Polsko patří Vaterlandu!"
 germany.14.d:1 "Polsko je naše, ale východní části spadají podle ustanovení Molotov-Ribbentropova paktu do sféry vlivu [SOU.GetAdjective]. Měli bychom stáhnout naše síly a nechat [SOU.GetAdjective] obsadit toto území? Nepodřízení by zneplatnilo naši smlouvu."
 germany.14.t:0 "Rozdělení Polska"
 germany.15.d:0 "V souladu s Molotov-Ribbentropovým paktem německé síly evakuovaly východní Polsko a naše vlastní jednotky obsadily území."
 germany.15.t:0 "Německo ctí pakt"
 germany.16.a:0 "Byli jsme blázni, že jsme důvěřovali fašistům!"
 germany.16.d:1 "[From.GetNonIdeologyName] odmítl s námi rozdělit Polsko, v jasném porušení Molotov-Ribbentropova paktu! Toto zrazení zneplatňuje naši smlouvu s nimi!"
 germany.16.t:1 "[From.GetNonIdeologyName] zrazuje pakt"
 germany.20.a:0 "Dejte Maďarsku Severní Sedmihradsko."
 germany.20.b:0 "Dejte Maďarsku celé Sedmihradsko."
 germany.20.c:0 "Sedmihradsko zůstane v Rumunsku."
 germany.20.d:0 "Uznávajíc, že v Evropě byl zaveden nový řád, byli jsme Maďarskem a Rumunskem požádáni o rozhodnutí ve sporu o území mezi těmito zeměmi. Sedmihradsko bylo Maďarsku odebráno a připojeno k Rumunsku v jednom z mnoha krátkozrakých rozhodnutí Versailles. Mělo by být Severní Sedmihradsko vráceno pod maďarskou kontrolu?"
 germany.20.t:0 "Druhá vídeňská arbitráž"
 germany.200.a:0 "Pusťme se do těchto plánů"
 germany.200.b:0 "Ne, je to příliš riskantní"
 germany.200.desc:0 "Německo už nepředstavuje hrozbu, kterou kdysi bylo, místo toho to je [SOV.GetNameDef], kdo ohrožuje světový pořádek. Silné a demokratické Německo by mohlo být velmi užitečným spojencem v tomto boji. Umožnit Německu opět povstat by mohlo přinést také silné obchodní výhody pro nás i pro ně. Možná je nyní ten pravý čas ukončit okupaci a vytvořit základy pro silný a sjednocený demokratický svět."
 germany.200.t:0 "Nové Německo"
 germany.201.a:0 "Určitě to má své výhody"
 germany.201.b:0 "Ne, teď není ten pravý čas"
 germany.201.desc:0 "[FROM.GetName] se rozhodlo ukončit svou okupaci Německa a dát Němcům samosprávu jako nová republika s názvem [WGR.GetNameDef]. Tvrdí, že jde o vytvoření opory proti komunismu, argumentují, že silné demokratické Německo je lepší ochranou proti šíření komunismu než slabé roztříštěné. Požádali nás, abychom to podpořili sloučením našich německých území s nově vzniklým [WGR.GetName]. Populární podpora je silná."
 germany.201.t:0 "[FROM.GetName] chce znovusjednotit Německo"
 germany.202.a:0 "Tak pojďme vytvořit naše vlastní nezávislé Německo"
 germany.202.b:0 "Nestojí to za snahu si je udržet"
 germany.202.desc:0 "[FROM.GetName] nechal sloučit svá německá území do tzv. [WGR.GetName]. To vedlo k tomu, že mnoho lidí v naší německé zóně volalo také po znovusjednocení s nezávislým Německem."
 germany.202.t:0 "Nové Německo"
 germany.21.a:0 "Vůle Německa musí být dodržena!"
 germany.21.d:0 "Rumunsko odmítlo respektovat rozhodnutí, které jsme dosáhli v Druhé vídeňské arbitráži! Jejich delegace byla odvolána do Bukurešti a žádné území nebylo Maďarsku postoupeno."
 germany.21.t:0 "Rumunsko odmítá naše rozhodnutí"
 germany.22.a:0 "Výborně."
 germany.22.d:0 "Vláda [FROM.GetAdjective] souhlasila s našimi požadavky a Memel bude začleněn zpět do Východního Pruska. Ještě jedna nezákonně ukradená provincie byla vrácena německému národu!"
 germany.22.t:0 "Memel - [FROM.GetNameDef] ustupuje"
 germany.23.a:0 "Tvrdohlaví blbci."
 germany.23.d:0 "Vláda [FROM.GetAdjective] odmítla naše požadavky! Schovávají se za Klaipedskou dohodu a tvrdí, že Německo nemá právní nárok na území Memelu. Budeme jim muset naši pozici vysvětlit jinými prostředky..."
 germany.23.t:0 "Memel - [FROM.GetNameDef] odmítá požadavky"
 germany.24.a:0 "Odvolejte von Falkenhausena."
 germany.24.b:0 "Ne, naši poradci zůstanou."
 germany.24.c:0 "Ne, naši poradci zůstanou, jak jsme slíbili Číňanům."
 germany.24.d:0 "Německo si od konce předchozí světové války užívalo dobré vztahy s Čínou, přes ztrátu našich čínských držav. Německá vojenská mise je v Číně několik let a Alexander von Falkenhausen dosáhl velkého pokroku v reformě části armády Kuomintangu.\n\nTo přirozeně znepokojuje Japonce vzhledem k jejich současné válce s Čínou. Požadují okamžité stažení veškeré německé podpory Číně."
 germany.24.t:0 "Německá vojenská mise v Číně"
 germany.25.a:0 "Dáme mu práci."
 germany.25.d:0 "Zhoršující se vztahy s Čínou učinily politicky nevýhodným udržovat vojenskou misi v jejich zemi. Alexander von Falkenhausen a ostatní poradci byli staženi."
 germany.25.t:0 "Vojenské poradce staženy"
 germany.26.a:0 "Dobrý muž!"
 germany.26.d:0 "Německo a Čína jsou ve stavu války a Číňané zadrželi německé vojenské poradce, kteří reformovali jejich armádu. Von Falkenhausen a několik jeho důstojníků uniklo zajetí a nyní míří zpět do Evropy."
 germany.26.t:0 "Čína zadržuje vojenské poradce"
 germany.27.a:0 "To vydrží lépe než Siegfriedova linie."
 germany.27.d:0 "Pionýři armády dokončili průzkum našich stávajících opevnění a určili místa, kde by měly být posíleny. Potřebné stavební příkazy byly vydány."
 germany.27.t:0 "Zpevňování Západní linie"
 germany.28.a:0 "Připojíme se k Německé říši!"
 germany.28.b:0 "Ne, osud Rakouska je jinde."
 germany.28.d:0 "Vypukly občanské nepokoje a násilné činy, protože protestující hlasitě požadují, aby se Rakousko spojilo s Německem v unii německých národů. Berlín silně tlačí na Anschluss, který by znamenal anexe Rakouska do jejich země."
 germany.28.t:0 "Němci tlačí na Anschluss"
 germany.29.a:0 "Musíme se připravit na vojenský zásah."
 germany.29.d:0 "Blázni ve Vídni odmítli přijmout sloučení našich dvou národů! To je jasné pohrdání vůlí rakouského lidu a nesmí se to stát! Možná budeme muset vynutit Anschluss vojenskými prostředky."
 germany.29.t:0 "Rakousko odmítá Anschluss!"
 germany.4.a:0 "Jak může někdo říct, že Rakousko není německé?!"
 germany.4.d:0 "Opakované povstání v Rakousku jasně ukazuje, že lidé tam touží být spojeni s naším Říší. Je nyní čas jednat a umožnit vůli lidu být zjevena."
 germany.4.t:0 "Anschluss"
 germany.40.a:0 "Češi jsou na to sami."
 germany.40.b:0 "Československo musí být bráněno!"
 germany.40.d:0 "Německé požadavky na oblasti Sudet v Československu, kde žije značný počet etnických Němců, vyvrcholily. [GER.GetLeader] rozmístil jednotky podél čs. hranice na přípravu útoku. V Mnichově probíhají rozhovory mezi Británií, Francií, Itálií a Německem ve snaze vyjednat mírové ukončení sudetské krize. Jaký postoj zaujme Británie?"
 germany.40.d_2:0 "Německé požadavky na oblasti Sudet v Československu, kde žije značný počet etnických Němců, vyvrcholily. [GER.GetLeader] rozmístil jednotky podél čs. hranice na přípravu útoku. Ukázali jsme již, že nepřijmeme německý expanzionismus, což znamená, že nyní máme dalšího spojence ve válce proti Německu."
 germany.40.d_3:0 "Německé požadavky na oblasti Sudet v Československu, kde žije značný počet etnických Němců, vyvrcholily. [GER.GetLeader] rozmístil jednotky podél čs. hranice na přípravu útoku. V Mnichově probíhají rozhovory mezi Nizozemskem, Británií, Francií, Itálií a Německem ve snaze vyjednat mírové ukončení sudetské krize. Jaký postoj zaujmou Nizozemci?"
 germany.40.t:0 "Mnichovská konference"
 germany.41.a:0 "Nechte Čechy jejich osudu."
 germany.41.b:0 "Ať žije Francie! Francie podporuje své přátele!"
 germany.41.d:0 "Německé požadavky na oblasti Sudet v Československu, kde žije značný počet etnických Němců, vyvrcholily. [GER.GetLeader] rozmístil jednotky podél čs. hranice na přípravu útoku. V Mnichově probíhají rozhovory mezi Británií, Francií, Itálií a Německem ve snaze vyjednat mírové ukončení sudetské krize.\n\nBritové jasně uvedli, že nemají v úmyslu jít do války kvůli 'hádkám v daleké zemi.' Měli bychom jít v jejich stopách, nebo dodržíme naše závazky vůči Československu a poskytneme jim podporu?"
 germany.42.a:0 "Musíme se připravit!"
 germany.42.b:0 "Francie by se do toho neměla míchat."
 germany.42.d:0 "Německé požadavky na oblasti Sudet v Československu, kde žije značný počet etnických Němců, vyvrcholily. [GER.GetLeader] rozmístil jednotky podél čs. hranice na přípravu útoku. V Mnichově probíhají rozhovory mezi Británií, Francií, Itálií a Německem ve snaze vyjednat mírové ukončení sudetské krize.\n\nBritové odmítli ustoupit a hrozí Němcům válkou, pokud budou porušeny čs. hranice. Válka může být na spadnutí."
 germany.43.a:1 "Blázni! [GER.GetLeader] musí být usmířen!"
 germany.43.d:0 "Tvrdohlaví Francouzi odmítli jít v našem vedení v sudetské krizi! Stojí při své podpoře Československa a jelikož my ne, rozhodli se zrušit naší vzájemnou alianci. I nyní se Francie připravuje na válku s Německem."
 germany.43.t:0 "Francie opouští spojence"
 germany.44.a:0 "Dobře! Ať přijdou!"
 germany.44.d:0 "Německé požadavky na naše území v sudetském regionu jsou stále více nepřátelské a jejich síly se hromadí podél naší hranice! V Mnichově se koná konference, kde evropské vůdce diskutují o budoucnosti Československa, ale nebyli jsme pozváni.\n\nNaštěstí to vypadá, že spojenci dodrží své předchozí přísliby podpory. Hrozí [GER.GetLeader] válkou, pokud budou naší hranice jakkoliv porušeny. Přes to se musíme připravit na nevyhnutelný německý útok."
 germany.45.a:0 "Nech žije Francie!"
 germany.45.d:0 "Německé požadavky na naše území v sudetském regionu jsou stále více nepřátelské a jejich síly se hromadí podél naší hranice! V Mnichově probíhá konference, kde vedoucí představitelé Evropy diskutují o budoucnosti Československa, ale nebyli jsme pozváni.\n\nBritští zbabělci odmítli podpořit naši suverenitu, ale aspoň Francouzi nás podporují! Opustili alianci s Británií a uzavřeli novou s námi, slibující podporu Československu proti německé agresi."
 germany.46.a:0 "Toto je temný den pro Evropu."
 germany.46.b:0 "Nikdy se nevzdáme!"
 germany.46.d:0 "Německé požadavky na naše území v sudetském regionu jsou stále více nepřátelské a jejich síly se hromadí podél naší hranice! V Mnichově se koná konference, kde evropské vůdce diskutují o budoucnosti Československa, ale nebyli jsme pozváni.\n\nBritánie i Francie zrušily své předchozí přísliby podpory proti německé agresi. Jejich diplomaté jasně uvedli, že pokud se rozhodneme Němcům vzdorovat, budeme jednat sami. Možná nemáme na vybranou, než vzdát se Sudet..."
 germany.46.t:0 "Mnichovský diktát"
 germany.47.a:0 "Je čas to vzít tvrdě."
 germany.47.d:0 "V Mnichově proběhly rozhovory mezi vůdci Německa, Británie, Francie a Itálie o budoucnosti Československa. Británie a její spojenci odmítli naše oprávněné nároky na Sudety a pohrozili nám válkou, pokud 'porušíme' české hranice!\n\nJe připraven plán invaze do Československa, ale pravděpodobně to spustí všeobecnou evropskou válku. Musíme zajistit, že budeme připraveni."
 germany.48.a:0 "To nám může jít k duhu."
 germany.48.d:0 "V Mnichově proběhly rozhovory mezi vůdci Německa, Británie, Francie a Itálie o budoucnosti Československa. Británie uznala naše nároky na Sudety jako legitimní, ale tvrdohlaví Francouzi odmítají ustoupit.\n\nOpustili spolupráci s Británií a navázali blízké vztahy s Čechy. Vypadá to, že se musíme vypořádat s oběma najednou, ale aspoň Britové doufejme nezasáhnou..."
 germany.49.a:0 "Češi musí být zničeni."
 germany.49.d:0 "V Mnichově proběhly rozhovory mezi vůdci Německa, Británie, Francie a Itálie o budoucnosti Československa. Británie i Francie uznaly naše nároky na Sudety jako legitimní a předchozí nabídky podpory Čechům byly zrušeny.\n\nTvrdohlaví Češi, přes beznaděj své situace, odmítají vzdát své území! Budeme je muset získat silou. Připraven je plán invaze, která smete tento hnusný výtvor Versailles ze zemského povrchu!"
 germany.5.a:0 "Připojit se"
 germany.5.b:0 "Odmítnout"
 germany.5.d:1 "Německo navrhuje podepsat pakt k řešení cíle Kominterny šířit komunismus po celém světě prostřednictvím podvratné činnosti a násilí. Podpisem tohoto paktu souhlasíme sdílet zpravodajské informace o komunistické hrozbě a jednat v úzké spolupráci proti této hrozbě."
 germany.5.t:0 "Pakt proti Kominterně"
 germany.50.a:0 "Toto je historický den pro Německo."
 germany.50.d:0 "V Mnichově proběhly rozhovory mezi vůdci Německa, Británie, Francie a Itálie o budoucnosti Československa. Británie i Francie uznaly naše nároky na Sudety jako legitimní a předchozí nabídky podpory Čechům byly zrušeny.\n\nUznávajíce beznaděj své situace, Češi předali sudetské území nám. Jejich utlačovaní němečtí obyvatelé budou konečně připojeni k Vaterlandu!"
 germany.51.a:0 "Konečně!"
 germany.51.d: "Československo je rakovina v srdci Evropy a konečně se [GER.GetAdjective] rozhodli proti nim razantně zakročit. Sudety byly již předány Německu a nyní, v důsledku Mnichovské dohody, má být československé území, které právoplatně patří Maďarsku, vráceno nám."
 germany.51.t:0 "První vídeňská arbitráž"
 germany.52.a:0 "Zaolží je naše!"
 germany.52.d:0 "Československo se rozpadá a musíme rychle jednat, abychom ochránili území s významnou polskou populací, než je obsadí Německo. Český nárok na Zaolží byl vždy zpochybňován námi a je čas, aby se tento region připojil k našemu národu."
 germany.52.t:0 "Anexe Zaolží"
 germany.53.a:0 "Vzdáme se Němcům."
 germany.53.b:0 "...ale přesto musíme vzdorovat!"
 germany.53.d:0 "Nezůstávajíce uprostřed jen u krádeže Sudet, Němci se nyní rozhodli ovládnout zbytek naší země. Opusteni našimi tzv. spojenci a s nejlepší obranou ztracenou v Mnichovském diktátu, situace vypadá beznadějně..."
 germany.53.t:0 "Osud Československa"
 germany.54.a:0 "Praha brzy bude naše."
 germany.54.d:0 "Češi nějak našli odvahu bojovat proti naší okupaci jejich země. Jejich nejlepší obrany byly v Sudetech, které jsou nyní pod naší kontrolou, proto by měla být tato kampaň rychlá."
 germany.54.t:0 "Češi vzdorují"
 germany.55.a:0 "Zřídit Slovensko jako loutkový stát."
 germany.55.b:0 "Rozdělit Československo s Maďarskem."
 germany.55.c:0 "Celé Československo patří Říši!"
 germany.55.d:0 "Konec Československa je blízko a naše síly právě vchází do Prahy. Kapitulací československé armády jsme získali rozsáhlé množství zbraní. Jejich tanky nám budou velmi užitečné.\n\nČechy budou připojeny k Německu jako protektorát, ale co se Slováky? Můžeme jim zřídit autonomní loutkový stát pod Jozefem Tisem."
 germany.55.d_2:0 "Po dobytí Československa musíme zvážit, jak nejlépe rozdělit tato území.\n\nČechy zůstávají německým protektorátem, ale co Slováci? Můžeme jim zřídit autonomní loutkový stát pod Jozefem Tisem."
 germany.56.a:0 "Samozřejmě! Velké Maďarsko brzy bude skutečností!"
 germany.56.b:0 "Ne, Slovensko ani německé přátelství nepotřebujeme."
 germany.56.d:0 "Německé síly vstoupily do Prahy a konec Československa je nevyhnutelný. Mají v úmyslu připojit Čechy k Německé říši, ale jsou ochotni nám ponechat Slovensko. Měli bychom s tím souhlasit? Znamenalo by to vstup do formální vojenské aliance s Německem."
 germany.56.d_2:0 "Po anexe Československa má Německo v úmyslu ponechat Čechy součástí Říše, ale je ochotno nechat nám Slovensko. Měli bychom s tím souhlasit? Znamenalo by to vstup do formální vojenské aliance s Německem."
 germany.56.t:0 "Rozdělení Československa"
 germany.57.a:0 "Zřídit Tisovu loutkovou vládu."
 germany.57.b:0 "Připojit Slovensko k Německu."
 germany.57.d:0 "Maďaři pohrdavě odmítli naši štědrý nabídku na anexi Slovenska, tvrdíce, že o tento region nemají zájem! Budeme se s nimi muset brzy vypořádat. Prozatím musíme přijít s řešením slovenské otázky."
 germany.57.t:0 "Maďarsko odmítá naši nabídku"
 germany.58.a:0 "Brzy polsko přestane existovat!"
 germany.58.d:0 "Říšské ministerstvo veřejného osvěty a propagandy odvádí skvělou práci a lid Německa - ba i celý svět - byl informován o nespravedlnostech, které naši němečtí bratři v Polsku musí snášet. Máme nyní veškerou potřebnou omluvu pro válku!"
 germany.58.t:0 "Polská otázka"
 germany.59.a: "Další smutný den pro [ROOT.GetNameDef]"
 germany.59.desc: "V odvážném a jednostranném kroku [GER.GetNameDef] nařídil předání oblasti [664.GetName] [FROM.GetNameDef]. Toto rozhodnutí, učiněné bez konzultace či souhlasu, znamená další rozklad územní integrity [ROOT.GetNameDef] a jasné upozornění na naši geopolitickou zranitelnost.\nDelegace [GER.GetAdjective], odkazujíc na staré historické nároky, tlačila na naše vedení, aby s touto územní revizí souhlasilo. Ztráta [664.GetName], oblasti bohaté na kulturu a zdroje, je pro náš lid hořkou pilulkou a přímou výzvou naší národní suverenitě."
 germany.6.a:0 "Připojit se"
 germany.6.b:0 "Odmítnout"
 germany.6.d:0 "Podepsané státy považují za podmínku trvalého míru, že veškeré národy na světě dostanou své vlastní vhodné místo, rozhodly stát při sobě a spolupracovat při úsilí ve Velké Východní Asii a evropských regionech, kde je jejich hlavním cílem nastolit a udržovat nový řád věcí, který podpoří vzájemný blahobyt a blahobyt příslušných národů."
 germany.6.t:0 "Trojstranný pakt"
 germany.60.a.tt:0 "§PPokud vypukne válka, utrpíme občanskou válku kvůli naší §YZmatené vládě:§!§!\n"
 germany.60.a:0 "Toto je akt války! Přesvědčte Brity na naši stranu!"
 germany.60.b:0 "Vyjádřit diplomatický nesouhlas."
 germany.60.d:0 "Několik německých divizí nedávno postoupilo do Porýní, což je poprvé od konce Velké války, co Německo rozmístilo síly západně od Rýna. To je jasné porušení versailleské smlouvy, která zakazuje Německu militarizovat tuto oblast! Pokud nevydáme ultimátum požadující jejich stažení, smlouva nebude vynucena."
 germany.60.t:0 "Remilitarizace Porýní"
 germany.61.a:0 "Válka nepřipadá v úvahu."
 germany.61.b:0 "Musíme stát při Francii!"
 germany.61.d:0 "Několik německých divizí nedávno postoupilo do Porýní, což je poprvé od konce Velké války, co Německo rozmístilo síly západně od Rýna. To je jasné porušení versailleské smlouvy, která zakazuje Německu militarizovat tuto oblast!\n\nFrancouzi mobilizují své síly a zdá se, že chtějí vydat ultimátum. Pokud Německo odmítne, jsou připraveni postoupit do Německa a vyřešit tuto hrozbu. Veřejné mínění v Británii je proti válce, ale pokud nebudeme stát při Francii, naše aliance s ní zanikne."
 germany.62.a:0 "Vyjádříme také nesouhlas."
 germany.62.b:0 "Versailles nás již nezajímá."
 germany.62.d:0 "Několik německých divizí nedávno postoupilo do Porýní, což je poprvé od konce Velké války, co Německo rozmístilo síly západně od Rýna. To je jasné porušení versailleské smlouvy, která zakazuje Německu militarizovat tuto oblast!\n\nFrancouzi se zdají být spokojeni s omezením své reakce na diplomatické námitky a veřejné mínění v Británii je pevně proti válce."
 germany.63.a:0 "Ano! Německo musí být nyní potrestáno."
 germany.63.b:0 "Ne, bez Britů musíme ustoupit..."
 germany.63.d:0 "Britové odmítají nás podpořit proti Německu, tvrdíce, že Němci 'prostě chodí po svém vlastním dvoře.' Pokud s nimi půjdeme do války, budeme pravděpodobně sami.\n\nVeřejné mínění ve Francii je proti válce, ale Německo bude růst a remilitarizace Porýní představuje přímou hrozbu našim hranicím. Ultimátum by bylo méně hrozivé bez Britů na naší straně. Měli bychom pokračovat proti nim sami?"
 germany.63.t:0 "Británie odmítá válku"
 germany.64.a:0 "Vpřed!"
 germany.64.d:0 "Přestože ve Británii není podpora válce, britská vláda si uvědomuje hrozbu Němců a nabídla nám plnou podporu. Vydáme konečné ultimátum Německu k odstoupení z demilitarizované zóny. Pokud odmítnou, je čas, aby naše síly pronikly hluboko do Německa a ukončily jejich tyranské režimy!"
 germany.64.t:0 "Británie nás podporuje"
 germany.65.a:0 "Nemůžeme ustoupit! Říš musí být bráněna!"
 germany.65.b:0 "Nejsme připraveni na tento konflikt. Musíme ustoupit."
 germany.65.d:0 "Britové a Francouzi odmítli přijmout remilitarizaci Porýní, označili ji za 'neodpustitelné porušení' versailleské smlouvy. Mobilizují své síly proti nám a vydali ultimátum: naše síly musí okamžitě ustoupit a Porýní zůstat demilitarizované, nebo budou naše země ve válce."
 germany.65.t:0 "Francie a Británie mobilizují!"
 germany.66.d:0 "Britové vidí rozum a přijímají remilitarizaci Porýní, ale šílení Francouzi odmítají ustoupit! Tvrdí, že tento incident přímo ohrožuje bezpečnost jejich národa, mobilizují své síly a mohou kdykoli překročit hranice! Jsme ve válce!"
 germany.66.t:0 "Francie mobilizuje!"
 germany.67.a:0 "Válka by nyní byla šílenství."
 germany.67.d:0 "Francouzi moudře ustoupili, když si uvědomili, že jejich šílený podnik by nedostal britskou podporu. Jejich síly byly demobilizovány a válka byla prozatím odvrácena. To byl snad jen o vlásek!"
 germany.67.t:0 "Francie ustupuje"
 germany.68.a:0 "Možná to bylo nevyhnutelné."
 germany.68.d:0 "Francouzi tvrdohlavě rozhodli jít sami proti Němcům a naše aliance s nimi byla zrušena. Další evropská válka vypukla kvůli bezvýznamným hádkám. Možná je čas, aby se Británie opět distancovala od kontinentálních záležitostí..."
 germany.68.t:0 "Francie odmítá ustoupit"
 germany.70.a:0 "Chraňte Führera za každou cenu!"
 germany.70.b: "Možná by bylo nejlepší ho odstranit..."
 germany.70.d:0 "Věříce, že Hitler strhl Německo do války, kterou nelze vyhrát, skupina vrchních důstojníků wehrmachtu zahájila puč! Zdá se, že jej organizoval plukovník Hans Oster z Abwehru, ale zapojení generálů Becka, von Brauchitsche, Haldera a admirála Canarise bylo potvrzeno!\n\nOzbrojení muži čekající v několika berlínských bytech se shromáždili u říšské kanceláře s úmyslem likvidovat Hitlera a jeho nejbližší spolupracovníky. Ve budově právě zuří zuřivá přestřelka."
 germany.70.t:0 "Osterova konspirace"
 germany.71.a:0 "Herr Himmler nás povede do budoucnosti."
 germany.71.b:0 "Herr Göring je logickou volbou."
 germany.71.c: "Eva Braun musí dostat svou pomstu!"
 germany.71.d: "SS jednotky a loajální armádní jednotky, které se hnaly na Reichskanzlei, dokázaly zabít nebo zajmout všechny zrádcovské komandos, ale ne dřív, než psi dokázali zabít Hitlera! Führer byl nalezen s několika desítkami střelných ran, sklopený přes svůj stůl - bezpochyby dřel neúnavně pro Vaterland až do posledního dechu! Jeho dlouholetá důvěrnice Eva Braun byla zraněna během přestřelky, ale pravděpodobně se včas zotaví.\n\nPřeživší spiklenci budou souzeni za svůj ohavný zločin, ale prozatím je Německo ve válce a je potřeba nový vůdce. Kdo bude další Führer?"
 germany.71.t:0 "Führer je mrtvý"
 germany.72.a:0 "Ať žije Führer!"
 germany.72.d:0 "SS jednotky a loajální armádní jednotky, které se hnaly na Reichskanzlei, dokázaly zabít nebo zajmout všechny zrádcovské komandos a Hitler sám vedl čistící akci se svým věrným Lugerem. Zázračně Führer vyšel z boje jen s několika škrábanci.\n\nPřeživší spiklenci zaplatí vysokou cenu za svou neloyalitu a Hitler je nyní ještě více odhodlán vést současnou válku k slavné vítězství!"
 germany.72.t:0 "Spiknutí selhalo"
 germany.73.a:0 "Smrt nacionalistickému socialismu!"
 germany.73.b:0 "Himmler to otočí!"
 germany.73.c:0 "Göring je v tuto chvíli naše jediná naděje!"
 germany.73.d: "Těžké boje v Reichskanzlei zredukovaly budovu na hořící trosky. Navzdory velkému počtu SS vojáků spěchajících Hitlerovi na pomoc se armádní jednotky loajální spiklencům přidaly do boje a byly rozhodující. Führer byl potvrzen jako mrtvý, jeho dlouholetá důvěrnice Eva Braun byla těžce zraněna během přestřelky a spiklenci úspěšně vtrhli do všech vládních budov v Berlíně.\n\nVelká část Wehrmachtu přešla na druhou stranu, ale mnoho důstojníků je stále loajálních NSDAP. Kdo by je měl vést?"
 germany.73.e: "Eva Braun musí dostat svou pomstu!"
 germany.73.t:0 "Spiknutí uspělo"
 germany.74.a:0 "Rakousko bude naše!"
 germany.74.d:0 "Rakušané touží stát se součástí Německé říše, ale tvrdohlavá vláda ve Vídni dosud odolala všem pokusům o sjednocení. Musíme zvýšit podporu fašismu v Rakousku. Rakouská nacistická strana se pak stane životaschopnou alternativou k vládnoucím austrofascistům.\n\nByl k dispozici agent Abwehru pro špionážní misi. Použijte ho k tajnému zvýšení lidové podpory fašismu v Rakousku."
 germany.74.t:0 "Příprava terénu"
 germany.75.a:0 "Kapitalisté jsou horší hrozbou pro nás oba."
 germany.75.b:0 "Nedáme fašistům zbraně na rozdrcení proletariátu!"
 germany.75.d:0 "Navzdory předešlé tvrdé rétorice proti jak lidem, tak ideologickému vedení [Root.GetName], [From.GetLeader] a Německo nás nyní oslovili s žádostí o vzájemně přínosnou výzkumnou smlouvu. Výměna znalostí by pomohla našemu úsilí vyvíjet nové tankové návrhy spolu se sliby dalších výzkumných výhod v budoucnu, avšak není pochyb, vzhledem k předchozím výrokům, že Němci to dělají pro svůj vlastní prospěch. Měli bychom přesto pokračovat v dohodě navzdory riziku pomoci ambicím [From.GetLeader]?"
 germany.75.t:0 "Německo-sovětská smlouva"
 germany.76.a:0 "Tato smlouva bude kamenem na cestě do budoucnosti."
 germany.76.d:0 "Naše jednání s [From.GetName] byla úspěšná. Byla dosažena dohoda, kde národy budou vzájemně pomáhat při vývoji nových obrněných jednotek, s možným rozšířením snad na další výzkumné oblasti v budoucnu."
 germany.76.t:0 "Sověti přijímají německo-sovětskou smlouvu"
 germany.77.a:0 "Rizika tím rozhodně nezmizela."
 germany.77.d:0 "[From.GetName] odmítl naši nabídku smlouvy zaměřené na pokrok ve výzkumu obrněných jednotek v obou zemích, pravděpodobně se obává, že by naše lepší zbraně mohly být použity proti nim."
 germany.77.t:0 "Sověti odmítají německo-sovětskou smlouvu"
 germany.78.a:0 "Detekce nepřítele je prvním krokem."
 germany.78.d:0 "Jak je stanoveno smlouvou s Německem, některé jejich speciální výzkumné projekty sdílejí objevy s našimi inženýry. Nedávný průlom v radarové technologii nás zaujal, otevírající neočekávané příležitosti posunout náš výzkum v této oblasti."
 germany.78.t:0 "Německý společný letecký výzkum"
 germany.79.a:0 "Pokud budeme spolupracovat s Němci, můžeme získat šanci znovu získat další území."
 germany.79.b:0 "Můžeme spoléhat na britskou podporu, a oni na nás."
 germany.79.c:0 "Pokud si despoti chtějí vzít náš domov, budou si muset pro něj zabojovat."
 germany.79.d:0 "S Řeckem pod německou kontrolou vyvíjí [From.GetLeader] tlak na naši vládu, aby se přidala k jejich řadám. Sovětsko-německá aliance nás postavila do situace, kdy neutralita už není možná, a nyní dorazilo ultimátum z Berlína požadující, abychom postoupili naše východní území sovětským spojencům a připojili se k nim do paktu, který nás tímto tlačí.\n\nAč nemůžeme zachovat neutralitu, jsou jiné možnosti. Jednou je hledání podpory u Británie, druhou pevný postoj. Nic z toho však nemůže s jistotou zajistit budoucnost republiky."
 germany.79.t:0 "Ultimátum od Německa"
 germany.80.a:0 "Tohle je nejlepší nabídka, kterou dostaneme."
 germany.80.b:0 "Nedáme to, co je nám právem, za to, co ukradli!"
 germany.80.d:0 "Němci dlouho toužili po Danzigu, snaží se spojit svá území v Ostpreussen s ostatní částí německého národa. Diplomaté varovali, že přijde den, kdy nás donutí vybrat si mezi Danzigem a válkou.\n\nPřekvapivě jsme dostali nabídku, kterou Němci považují za klidnější řešení. Nabízejí nově vzniklý stát Slovensko, který je zatím víc loutkovým státem pod německou kontrolou, výměnou za Danzig.\nJaké kroky Němci podniknou, pokud odmítneme, není známo, ale máme příležitost vyřešit tento konflikt za teritoriální zisky."
 germany.80.t:0 "Danzig za Slovensko"
 germany.81.a:0 "Německo je zase jednotné."
 germany.81.d:0 "Polsko souhlasilo s výměnou, kdy Danzig bude postoupen [GER.GetNameDef], zatímco Slovensko bude nyní pod polskou kontrolou. Touto dohodou jsme získali Danzig zpět a zároveň zachovali korektní, nebo alespoň neotevřeně nepřátelské, vztahy s naším východním sousedem."
 germany.81.t:0 "Danzig postoupen za Slovensko"
 germany.82.a:0 "Možná je čas zvážit jiné možnosti."
 germany.82.d:1 "Naše štědrá nabídka slovenských území [From.GetNameDef] výměnou za Danzig byla odmítnuta a Danzig zůstal v polských rukou. Jasně, že [From.GetLeader] nesdílí naše chápání Danzigu jako právoplatného německého území.\n[Root.GetLeader] je zuřivý a diplomatické možnosti získat Danzig zpět se zdají být vyčerpány."
 germany.82.t:0 "[From.GetNameDefCap] odmítá vzdát se Danzigu"
 germany.83.a:0 "Budeme stát při Německu a jeho spojencích proti Sovětům."
 germany.83.b:0 "Kdokoli může začít další světovou válku s takovým paktem."
 germany.83.d:0 "S Anti-Kominternským paktem si [From.GetNameDef] zajistil úrodnou půdu pro diplomatické způsoby zadržení sovětské hrozby. Pakt však neznamená vojenskou alianci a neobsahuje jasně definované povinnosti pro signatáře. [From.GetLeader] nyní usiluje o rozšíření paktu na proti-sovětskou koalici, tedy závaznou dohodu spojit se ve válce, pokud kterýkoliv signatář vstoupí do válečného stavu se Sovětským svazem.\n\nAčkoli je to podstatně nebezpečnější a pravděpodobně ukončí jakoukoli diplomacii s Sověty, je to také naše šance zajistit, že budeme mít silné spojence proti případné válce."
 germany.83.t:0 "Proti-sovětský pakt"
 germany.84.a:0 "Naše předvídavost přináší ovoce."
 germany.84.d:0 "Jak jsme tušili při podpisu proti-sovětského paktu, nyní jsme ve stavu války se Sovětským svazem. Je čas, aby naši spolusignatáři dodrželi slib a připojili se k nám."
 germany.84.t:0 "Zavolat členy paktu do války"
 germany.85.a:2 "[From.GetName] nestojí sám!"
 germany.85.b:0 "Toto není naše válka."
 germany.85.b_tt:0 "§YToto bude považováno za zradu všemi zeměmi, které dodržují pakt (§!§R-50§!§Y názor)§!"
 germany.85.d:1 "Anti-Sovětský pakt stanoví, že všichni signatáři se musí přidat k jakémukoli obrannému konfliktu se Sovětským svazem. [From.GetName] byl nyní napaden Sověty a požádal všechny členy paktu o okamžitou pomoc. Je čas ukázat [Root.GetAdjective] oddanost ochraně světa před hrozbou Sovětského svazu jednou provždy."
 germany.85.desc.a:0 "Anti-Sovětský pakt stanoví, že všichni signatáři se musí přidat k jakémukoli obrannému konfliktu se Sovětským svazem. [From.GetName] byl nyní napaden Sověty a požádal všechny členy paktu o okamžitou pomoc. Je čas ukázat [Root.GetAdjective] oddanost ochraně světa před hrozbou Sovětského svazu jednou provždy."
 germany.85.desc.b:0 "Naše garance [From.GetNameDef] stanoví, že musíme vstoupit do jakéhokoli obranného konfliktu se Sovětským svazem. Oni byli nyní napadeni Sověty a nastal čas dodržet naši část dohody a okamžitě jim pomoci. Je čas ukázat [Root.GetAdjective] oddanost ochraně světa před hrozbou Sovětského svazu jednou provždy."
 germany.85.t.a:0 "[From.GetName] volá členy paktu do války"
 germany.85.t.b:0 "[From.GetName] uplatňuje garanci"
 germany.85.t:0 "[From.GetName] volá členy paktu do války"
 germany.86.a:0 "Uzavřeme dohodu. Možná se obrátí jinam."
 germany.86.b:0 "Danzig zůstane Gdaňskem!"
 germany.86.d:0 "[GER.GetNameDefCap] dlouho veřejně proklamoval cíle znovuzískání území ztracených ve Velké válce. Zejména se zaměřují na území Danzigu, které odděluje Ostpreussen od zbytku jejich národa.\n\nNyní požadují postoupení Danzigu [GER.GetNameDef], a výměnou nenabízí nic než slib zanechání nároků na Poznaň. S hrozbou války v pozadí, přijetí nabídky oddálí možný konflikt, ale za cenu posílení Němců pro to, co přijde."
 germany.86.t:0 "Danzig nebo válka"
 germany.87.a:0 "Polsko se vyhnulo válce... prozatím."
 germany.87.d:0 "Pod nátlakem našeho ultimáta Polsko souhlasilo postoupit neprávem získané území nám, dokazujíc, že věděli, že Danzig právoplatně patří Německu!"
 germany.87.t:0 "Polsko postoupilo Danzig"
 germany.88.a:0 "Velmi dobře vědí, jaká je alternativa."
 germany.88.d:0 "Navzdory našemu pokusu umožnit Polsku předání Danzigu pokojně, dokonce slíbili vzdát se nároků na další německá území, setkali jsme se s odmítnutím. Jak bylo očekáváno, svět nám nedá nic, co bychom si nevzali silou."
 germany.88.t:0 "Polsko odmítá postoupit Danzig"
 germany.89.a:0 "Nechť se svět třese!"
 germany.89.b:0 "Žádné dohody s fašisty!"
 germany.89.d:0 "Po úspěchu naší nedávné spolupráce přišli Němci s lákavou nabídkou. Navrhují, abychom odložili naše rozdíly a místo plýtvání silami bojem mezi sebou, zatímco západní demokracie sledují a profitují, spojili naše síly a místo toho je rozdrtili!"
 germany.89.t:0 "Nečistý spojenectví"
 germany.90.a:0 "Pokud nejsou s námi, jsou proti nám."
 germany.90.d:1 "Sověti odmítli naši nabídku, pokud chceme zdroje [SOV.GetNameDef], budeme si je muset vzít silou!"
 germany.90.t:0 "Spojenectví odmítnuto"
 germany.91.a:0 "Mehr Soldaten für das Reich"
 germany.91.b:0 "Nein!"
 germany.91.d:0 "Silní vůdci Mouvement Franciste dosáhli velkého pokroku a nabízejí, že se přidají k našemu cíli. Národ Francie je připraven bojovat za Říši."
 germany.91.t:0 "Francie chce vstoupit do naší frakce"
 germany.92.a:0 "Versaillská smlouva musí být vynucena."
 germany.92.d:0 "Navzdory našemu varování, že remilitarizace Porýní bude považována za akt války, Německo odmítlo ustoupit a postoupilo do demilitarizované zóny, ignorujíc naše varování. To znamená, že navzdory našim nejlepším snahám udržet mír, válka opět propukla v Evropě."
 germany.92.t:0 "Německo odmítá ultimátum"
 germany.93.a:0 "Nebudeme odvoláni"
 germany.93.d:0 "Očekávali jsme, že mocnosti Evropy usednou ke stolu a dosáhnou spravedlivé dohody ve jménu míru. Místo toho Britové a Francouzi podpořili nováčky Jugoslávy a jejich umělý stát. Slovinsko bude naše, za každou cenu..."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Očekávali jsme, že mocnosti Evropy usednou ke stolu a dosáhnou spravedlivé dohody ve jménu míru. Ačkoliv Francie viděla spravedlnost naší věci, pošetilí Britové podpořili nováčky Jugoslávy a jejich umělý stát. Slovinsko bude naše, za každou cenu..."
 germany.93.t:0 "Londýnská konference"
 germany.94.a:0 "Triumf pro Německo!"
 germany.94.d:0 "V dalším triumfu odvahy a akce bylo Slovinsko, brzy přejmenované na Krajinu, vráceno do svého správného domova v německé říši."
 germany.94.t:0 "Londýnská kapitulace"
 germany.95.a:0 "Je čas je naučit lekci"
 germany.95.d:0 "V mylném přesvědčení o svém místě na světě Jugoslávci odmítli přijat naši nabídku."
 germany.95.t:0 "Jugoslávci odmítají"
 germany.96.a:0 "Tahle válka dlouho nepotrvá"
 germany.96.d:0 "Jugoslávci, pobízeni pošetilými Italy, se rozhodli nám vzdorovat. Nevděční Italové shoří spolu s Jugoslávy. Generál Rommel nás ujišťuje, že utekli naposledy a bezpochyby utečou znovu."
 germany.96.t:0 "Londýnská konference"
 germany.97.a:0 "Zničíme je oba."
 germany.97.d:0 "Velká londýnská konference měla napravit jednu z mnoha křivd způsobených Německu. Francouzi však stále touží po pomstě a přejí si vidět Německo na kolenou. Podporují režim v Bělehradě navzdory spravedlnosti naší věci. Opravdu věří, že jejich prázdné hrozby pro nás něco znamenají?"
 germany.97.t:0 "Londýnská konference"
 germany.98.a:0 "Anexovat celou Jugoslávii."
 germany.98.b:0 "Vytvořit chorvatskou loutku. Anexovat zbytek."
 germany.98.c:0 "Vytvořit loutky jak z Chorvatska, tak Jugoslávie."
 germany.98.d:1 "Vždy jsme věděli, že jugoslávský stát vyřezaný z Habsburské říše byl umělým státem odsouzeným k neúspěchu. Etnické napětí pod povrchem vybuchlo a stát se rozpadá. Musíme zasáhnout a napravit situaci."
 germany.98.t:0 "Osud Jugoslávie"
 germany.98_tt:0 "§YPokud Jugoslávie přijme, stane se následující:§!\n"
 germany.99.a:0 "Samozřejmě, že ano"
 germany.99.b:0 "Raději ať se postarají o dopravu"
 germany.99.d:0 "Když jsme navrhli možnou úpravu řeckých hranic, italský velvyslanec hrozivě prohlásil, že obnoví Římskou říši na popelech Řecka."
 germany.99.t: "Rozdělit Řecko s [ITA.GetNameDef]"
 germany.999.a:0 "Uctěme hrdiny minulé války!"
 germany.999.b:0 "Jaký nesmyslný návrh!"
 germany.999.desc:0 "Po ohromném vítězství německých sil nastal čas zničit poslední pozůstatky bolševické vlády v Evropě. I nyní se jména Stalin a Lenin stydí dvěma hlavním městům v novém německém životním prostoru, vysmívajíc se vojákům, kteří obětovali životy, aby je získali. \n\n\"Spolek veteránů světové války\" předložil vládě návrh, jak tento strašný stav napravit."
 germany.999.t:0 "Příběh dvou měst"
 get_SOV_ideology_london_desc: "Komunistický nápor pokračuje, sovětské síly nedávno obsadily Londýn. Přehlídka byla rychle zorganizována Rudou armádou ještě před úplným potlačením posledních kapes odporu ve městě.\n\nSympatizanti komunismu rychle odevzdávali jména známých antikomunistů sovětským vojenským orgánům a u Trafalgarského náměstí byl svolán Lidový soud k potrestání nejhorších provinilců."
 get_SOV_ideology_london_desc_alt: "Útok [SOV.GetAdjective] pokračuje. Nejnovější vývoj přinesl agresivní nápor na Londýn, který nakonec padl pod vlnou zdánlivě nekonečných útoků.  \n\nPoslední kapsy odporu sotva zanikly, než byla zorganizována přehlídka [SOV.GetAdjective] sil na oslavu vítězství. Zastánci [SOV.GetLeader] a jeho vedení nabídli nejvyšší podporu a obdiv s příchodem této nové éry."
 get_SOV_ideology_london_response: "Vpřed, soudruzi!"
 get_SOV_ideology_london_response_alt: "Vpřed!"
 greece.1.a:0 "Vyhnout se válce je pro Řecko nejlepší"
 greece.1.b:0 "Nedáme jim nic."
 greece.1.d:0 "Sověti na nás tlačí, abychom se vzdali území. Hrozí úplnou válkou, když nepřistoupíme na jejich podmínky. Ustoupení může zachránit životy mnoha řeckých vojáků, ale bude to naposledy, co po nás požadují zemi?"
 greece.1.t:0 "Sovětská ultimáta"
 greece.2.a:0 "Nemůžeme jim odolat"
 greece.2.b:0 "Nevzdáme se"
 greece.2.d_BUL:0 "Němci požadují, abychom odevzdali území jejich bulharským poslušníkům."
 greece.2.d_GER_demand:0 "Německo chce Řecko zastrašit, aby odevzdalo území pro 'základny'"
 greece.2.d_ITA:0 "Němci žádají půdu pro své italské přátele na náš účet."
 greece.2.d_ITA_BUL:0 "Němci tlačí požadavky Itálie a Bulharska na naše území."
 greece.2.t:0 "Druhá lublaňská dohoda"
 greece.3.a:0 "Přijmout nevyhnutelné"
 greece.3.b:0 "Odmítnout"
 greece.3.d:0 "Německo požaduje, abychom přijali 'koordinaci' pod německým vedením. To by nás efektivně proměnilo v německou loutku."
 greece.3.t:0 "Osud Řecka"
 greece.4.a:0 "Izmir bude náš"
 greece.4.d:0 "Naši italští přátelé plánují útok na Turecko. Je to ideální příležitost upevnit naši pozici v Egejském moři. Vezměme si Izmir a pomozme Italům zahnat Turky co nejdál od Evropy."
 greece.4.t:0 "Válka s Tureckem"
 hungary.1.a:0 "Šokující."
 hungary.1.d:0 "Navzdory našem oprávněném nároku Německo rozhodlo, že Sedmihradsko zůstane pod rumunskou kontrolou. Tvrdí, že chtějí napravit všechny křivdy způsobené ve Versailles, ale zjevně to platí jen u svých vlastních hranic."
 hungary.1.t:0 "Německá arbitráž"
 hungary.2.a:0 "Den k oslavě!"
 hungary.2.d:0 "Německo uznalo platnost našeho nároku, jak jsme věděli, a severní Sedmihradsko bylo vráceno Maďarsku. Je to historický okamžik!"
 hungary.2.t:0 "Druhá vídeňská arbitráž"
 hungary.3.d:0 "Německo nejenže uznalo platnost našeho nároku, ale rozhodlo, že celé Sedmihradsko bude vráceno pod maďarskou kontrolu! To je víc, než jsme doufali."
 hungary.4.a:0 "Blázni!"
 hungary.4.d:0 "Německo uznalo platnost našeho nároku a přidělilo nám severní Sedmihradsko, ale Rumunsko zatvrzele odmítá jejich rozhodnutí přijmout!"
 hungary.5.d:0 "Německo uznalo platnost našeho nároku a přidělilo nám celé Sedmihradsko, ale Rumunsko zatvrzele odmítá toto rozhodnutí přijmout!"
 hungary.6.a:0 "Spravedlnost pro Maďarsko"
 hungary.6.d:0 "Němci si mohou stěžovat na Versailleskou smlouvu, ale oproti nespravedlnosti Trianonské smlouvy vyšli lehce. Ačkoliv tvrdili, že jde o národní sebeurčení, odsoudila mnoho pravých synů Maďarska k cizí nadvládě. Jednou z těch ran na maďarské hrdosti je provincie Vojvodina. Návrat území zpět Maďarsku napravuje křivdu vůči nám."
 hungary.6.t:0 "První lublaňská arbitráž"
 if_they_accept:0 "Pokud přijmou:\n"
 if_they_reject: "Pokud odmítnou:\n"
 impending_civil_war_tt:0 "§R Pokud bude ideologická podpora nadále růst, může to vést k úplné občanské válce!§!\n"
 italy.1.a:0 "Slavný den."
 italy.1.d:1 "Albánské úřady souhlasily s našimi požadavky a [ALB.GetLeader] byl nucen rezignovat. Od této chvíle a navždy bude Albánie italská!"
 italy.1.t:0 "Albánie kapitulovala"
 italy.10.a:0 "Pokud nás uznávají za právoplatné vlastníky."
 italy.10.d:0 "Vděčni za naši podporu a obranu fašistické věci během španělské občanské války, [From.GetLeader] souhlasil, že naše dočasná vojenská zařízení na Mallorce, Minorce a Ibize budou trvalá. Ačkoliv tyto ostrovy s jejich strategickou polohou jsou vítaným přírůstkem do našeho impéria, zdá se, že Španělé považují dluh za splacený."
 italy.10.t:0 "Španělsko odevzdává Baleárské ostrovy"
 italy.11.a:0 "Pokud bude potřeba, možná si je stejně nárokujeme."
 italy.11.d:0 "Navzdory pomoci, kterou jsme jim během občanské války dali, [From.GetLeader] nyní odmítl odevzdat Baleárské ostrovy, které naši krajané bojovali bránit. Ačkoliv trvá na udržování dobrých vztahů s naším národem, zrušení vojenských zařízení, která tyto ostrovy původně udržovala španělské, je urážka, kterou nezapomeneme."
 italy.11.t:0 "Španělsko odmítá odevzdat ostrovy"
 italy.12.a:0 "Toto je náš čas!"
 italy.12.b:0 "Bude lepší příležitost."
 italy.12.d:0 "Naši přátelé v Jugoslávii jsou pod tlakem ze strany našeho severního souseda. Zkorumpované a dekadentní západní mocnosti ukazují, proč upadají, když neochrání práva Jugoslávie. To může být přesně šance pro mladší, dynamičtější mocnost s pravým vedením vstoupit účelně na světovou scénu! Commando Supremo hlásí, že jsou téměř připraveni vyslat naše nepřemožitelné legie."
 italy.12.t:0 "Londýnská konference"
 italy.13.a:0 "Itálie povstává"
 italy.13.d_dalmatia:0 "Po zradě našich bývalých západních spojenců na pařížské mírové konferenci, kde nám bylo slíbeno severní Dalmácie, jsme se rozhodli spojit s Berlínem. Německo moudře usoudilo, že italské přátelství je příliš cenné, než aby jej ignorovalo, a naše nároky v Jugoslávii budou uznány. Jadran se stane italským jezerem a spravedlnost bude vykonána."
 italy.13.d_dalmatia_montenegro:0 "Jak jugoslávský stát padá pod tíhou svých rozporů, je čas, aby Itálie dostala, co jí patří. Upadající západní mocnosti se Itálie možná bojí natolik, že jí to odepřou, ale nové mocnosti rostou a vidí skutečnou hodnotu Itálie. Nejen, že jsme získali, co nám bylo odepřeno při Mutilované vítězství, ale náš protektorát v Albánii také rozšířil své území."
 italy.13.d_montenegro:0 "Naše rozhodnutí spojit se s rostoucí mocí Německa se vyplatilo. Jugoslávský stát směřuje k rozpadu a německé vedení má předvídavost vidět výhody italského přátelství. Černá Hora bude předána Albánii, jak náleží."
 italy.13.t:0 "První lublaňské ocenění"
 italy.14.a:0 "Nepřijatelné. Dokážeme to lépe sami"
 italy.14.b:0 "Získáme si jejich respekt"
 italy.14.d:0 "Německo se rozhodlo zablokovat naše umírněné, spravedlivé a rozumné požadavky na území Vichy. Měli bychom opustit [From.GetFactionName]?"
 italy.14.t:0 "Německo blokuje naše požadavky"
 italy.15.a:0 "Pomsta za Itálii"
 italy.15.d:0 "Německo uznalo rozumnost podpory našich požadavků na území Vichy. Vichy nám odevzdalo Savoj a Korsiku."
 italy.15.d_Corsica:0 "S malou pomocí Německa nám Vichy odevzdalo Korsiku"
 italy.15.t:0 "Německo podporuje naše požadavky"
 italy.16.a:0 "Otázka Korsiky je jen odložena"
 italy.16.d:0 "Německo zasáhlo do našeho sporu s Vichy Francií. Zablokovalo náš pokus získat Korsiku, ale stále máme Savoj."
 italy.16.t:0 "Německo nás téměř podpořilo"
 italy.2.a:0 "Mohli jsme to udělat jednodušeji, Zogu!"
 italy.2.d:0 "Až do konce vzdoruje král Zog našemu ultimátu. On a jeho rádci se nyní snaží shromáždit chabé obrany, které Albánie může dát dohromady. Musíme obsadit Tiranu a ukončit tuto frašku!"
 italy.2.t:0 "Zog odmítá ultimátum"
 italy.3.a:0 "Musíme se podřídit."
 italy.3.b:0 "Nedopustíme to! Sjednoťte se se Zogem!"
 italy.3.d:0 "Italští diplomaté předložili ultimátum požadující, abychom podrobili jejich okupaci! Albánie má být řízena v personální unii pod italským králem!"
 italy.3.t:0 "Italské ultimátum"
 italy.4.a:0 "Kdyby tyto pevnosti byly v Hannibalových dobách..."
 italy.4.d:0 "Inženýři z Regio Esercito prozkoumali naši severní hranici a určili místa, kde je třeba Vallo Alpino posílit a rozšířit. Potřebné stavební příkazy byly již vydány."
 italy.4.t:0 "Rozšíření Vallo Alpino"
 italy.5.a:0 "Výborný návrh!"
 italy.5.b:0 "Německá technologie je pouze pro německý lid"
 italy.5.d:0 "[FROM.GetNameDefCap] navrhuje výměnu technologií a nápadů, která přiblíží naše národy a posílí nás oba."
 italy.5.t:0 "Italsko-německá dohoda o technologii"
 italy.6.a:0 "Skvělé!"
 italy.6.d:0 "Jak jsme očekávali, Němci byli nadšení navrhnout sérii výměn technologií. Je jasné, že v Evropě foukají nové větry a Itálie je nyní o krok blíže k obnovení své bývalé slávy!"
 italy.6.t:0 "Italsko-německá dohoda o technologii - Přijato!"
 italy.7.a:0 "Od teď se musíme postarat sami o sebe"
 italy.7.d:0 "Němci odmítli naši nabídku smlouvy."
 italy.7.t:0 "Italsko-německá dohoda o technologii - Zamítnuto!"
 italy.8.a:0 "Připojme se k Francouzům."
 italy.8.b:0 "Francouzům nelze věřit"
 italy.8.d:0 "Mouvement Franciste získává v Francii na významu a žádá nás o připojení k jejich frakci. Slouží to zájmům Itálie?"
 italy.8.t:0 "Připojit se k francouzské frakci."
 italy.9.a:0 "Italové si mají ponechat, co bránili."
 italy.9.b:0 "Nevyhráli jsme tuto válku, abychom ustupovali cizím požadavkům!"
 italy.9.d:0 "Během občanské války Itálie nabídla dobrovolníky na boj za nacionalistickou věc. Ačkoliv ideologické motivace byly klíčové, Itálie měla také strategický zájem na výsledku. Obrana Baleárských ostrovů, zejména Mallorky, byla pro Itálii zvlášť důležitá pro jejich polohu ve Středozemním moři, zvláště vůči západoevropským koloniiím.\n\nNyní [From.GetLeader] navrhl, aby ostrovy byly trvale předány italské kontrole. S ohledem na jejich přínos k našemu vítězství může být návrh oprávněný."
 italy.9.t:0 "Žádat Baleárské ostrovy od Španělska"
 japan.1.a:0 "Zaplatí za to!"
 japan.1.d:0 "Čínské úřady tvrdí, že bylo dosaženo 'kritického bodu' ohledně našich 'neoprávněných agresí' vůči Číně! Naše požadavky na reparace byly odmítnuty a objevují se zprávy o napadení japonských občanů v Šanghaji. Pokud jsme potřebovali záminku k rozhodnému řešení Číny, toto je ona!"
 japan.11.a:0 "Vstoupíme do Siamu, ať už říkají cokoli."
 japan.11.b:0 "Při zpětném pohledu je hrozba invaze příliš agresivní."
 japan.11.d:0 "Shromažďujeme jednotky v Indočíně, blízko hranice se Siamem, a jasně dáváme najevo, že máme v úmyslu použít jejich území jako základnu pro osvobození jihovýchodní Asie od evropského kolonialismu. Doufejme, že nabídnutím možnosti vojenské aliance a faktickým učiněním Siamu loutkovým státem japonské říše se vyhneme jednostranné invazi. Samozřejmě, pokud to odmítnou, znamená to vyhlášení války."
 japan.11.t:0 "Vydat ultimátum Siamu"
 japan.12.a:0 "Souhlasíme s aliancí s Japonskem."
 japan.12.b:0 "Nemůžeme tak lehce vzdát naši nezávislost!"
 japan.12.d:0 "Japonsko dlouhou dobu shromažďuje síly poblíž naší hranice a jak se očekávalo, jejich plánem je využít naše přístavy jako základny pro další expanzi do Barmy a Malajsie. Nyní nám předkládají volbu podřídit se a dovolit průchod, nebo čelit invazi.\n\nI když by to mohlo být vnímáno jako vzdání se suverenity a změna na loutkový stát Japonska, může být vyhnutí se válce v našem nejlepším zájmu."
 japan.12.t:0 "Japonsko vydává ultimátum"
 japan.13.a:0 "Větší sféra spoluprosperity východní Asie roste."
 japan.13.d:0 "[From.GetLeader] moudře rozhodl přijmout naše ultimátum a vytvořit vojenskou alianci mezi našimi národy. Prakticky budeme moci použít Siam jako základnu pro budoucí operace v Pacifiku."
 japan.13.t:0 "Siam přijímá ultimátum"
 japan.14.a:0 "Je škoda, že to muselo takto dopadnout."
 japan.14.d:0 "[From.GetLeader] odmítl naše požadavky vstoupit do Siamu a naši nabídku vojenské aliance. Protože jsme už oznámili náš záměr vstoupit i přes to, znamená to válku."
 japan.14.t:0 "Siam odmítá ultimátum"
 japan.15.a:0 "Pro velkou spravedlnost!"
 japan.15.d:0 "Po našich porážkách Britů máme velké množství indických válečných zajatců. S patřičným přesvědčením je můžeme použít k posílení našich sil..."
 japan.15.t:0 "Indická národní armáda"
 japan.16.a:0 "Nemůžeme bojovat"
 japan.16.b:0 "Musíme bojovat!"
 japan.16.d:0 "Japonci chtějí ovládnout bohatství Číny a nezastaví se před válkou. Pokud s nimi nechceme bojovat, musíme se podřídit jejich kontrole a stát se pouhou japonskou loutkou."
 japan.16.t:0 "Loutka Japonska"
 japan.17.a:0 "Jejich ztráta je náš zisk!"
 japan.17.d:0 "Zbabělá Čína opět ustoupila našim požadavkům a souhlasila, že se stane pouhou loutkou našeho národa."
 japan.17.t:0 "Čína se podrobuje"
 japan.18.a:0 "Nemělo by to být těžké!"
 japan.18.d:0 "Pošetilá Čína odmítla naši zcela rozumnou žádost, abychom spravovali určité aspekty jejich vlády. Budeme je muset porazit, pokud chceme přístup k jejich zdrojům."
 japan.18.t:0 "Čína odmítá"
 japan.2.a:0 "Válka musí počkat."
 japan.2.d:0 "Překvapivě Číňané ustoupili po přestřelce na Mostě Marco Polo. Chápou, že nás rozčilovat má vysokou cenu, a souhlasili s rozsáhlými územními ústupky, které zahrnují Peking a okolí. Čína se pomalu stává naší."
 japan.3.a:0 "Jak se to mohlo stát?!"
 japan.3.d:0 "Rusové a jejich mongolští psi detekovali posilování našich jednotek v Heilungkiangu a provedli rozsáhlý nálet přes hranici dříve, než jsme dokončili přípravy! Naše síly byly těžce zasaženy v intenzivní přestřelce, která následovala, než došlo k odchodu obou stran."
 japan.3.t:0 "Přestřelka na hranicích: sovětské vítězství"
 japan.4.a:0 "To je naučí!"
 japan.4.d:0 "Rusové a jejich mongolští psi detekovali posilování našich jednotek v Heilungkiangu a pokusili se o rozsáhlý nálet přes hranici, aby narušili naše přípravy! Naštěstí naši rychlí velení chytili jejich síly v obklíčení. Uštědřili jsme jejich silám těžké ztráty, než uprchly zpět přes hranici."
 japan.4.t:0 "Přestřelka na hranicích: japonské vítězství"
 japan.5.a:0 "Ukázka síly stačila."
 japan.5.d:0 "Po detekci našeho posilování vojska Sověti rozumně stáhli své jednotky z oblastí bezprostředně přiléhajících k mandžuské hranici. Naši vojáci dočasně obsadili několik opuštěných pohraničních stanovišť. To snad ukončí nesmyslné hraniční nároky Rusů a jejich mongolských spojenců."
 japan.5.t:0 "Sovětský ústup"
 japan.6.a:0 "Moudrý krok."
 japan.6.d:0 "Francouzi souhlasili s našimi požadavky a jejich základny a zařízení v Indočíně jsou nám zcela k dispozici. Prakticky nám předali plnou kontrolu nad svou kolonií."
 japan.6.t:0 "Francouzi přijímají naše požadavky"
 japan.7.a:0 "Blázni!"
 japan.7.d:0 "Francouzi nehorázně odmítli naše požadavky! Zdá se, že pokud chceme Indočínu, budeme ji muset vzít silou!"
 japan.7.t:0 "Francouzi odmítají naše požadavky"
 japan.8.a:0 "A tak by to mělo být."
 japan.8.d:0 "Němci souhlasili, že stáhnou všechny své poradce z Číny. Měli by už nastupovat do letadel směřujících do Berlína. Německo chápe, že budoucnost Velké Východní Asie patří Japonsku, ne Číně."
 japan.8.t:0 "Němci stahují poradce"
 japan.9.a:0 "Pak jejich poradci zemřou s ostatními Číňany."
 japan.9.d:0 "Němci odmítli stáhnout své poradce z Číny, přestože jejich vojenská mise přímo zasahuje do našich plánů pro Východní Asii! Nerozumí, že to podkopává základy diplomacie? Mohou Němcům vůbec věřit?"
 japan.9.t:0 "Němci odmítají naši žádost"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap] v poslední době zvýšili své úsilí o budování spolupráce v naší zemi. Několik politiků [This.GetAdjective] začalo mluvit velmi sympaticky o [From.GetAdjective] režimu a mnoho partyzánů v naší zemi přeměňuje svůj [From.GetRulingIdeology] sentiment na přímou podporu [From.GetNameDef].\n\nRostoucí [From.GetAdjective] vliv v naší zemi nepochybně sníží odpor [Root.GetAdjective] a může dokonce vést k nové [From.GetRulingIdeology] vládě ve spolupráci s [From.GetNameDef] v případě, že [Root.GetNameDef] kapitulují."
