 yugoslavia.1.a: "Podpořit převrat prostřednictvím SOE."
 yugoslavia.1.b: "Znechutit spiklencům jejich plán."
 yugoslavia.1.d: "Protinacistické nálady v Jugoslávii, které jsme se dlouho snažili vyvažovat, abychom udrželi zemi neutrální a pokračovali ve spolupráci se současným vedením, dosáhly kritického bodu s novou snahou národa spolupracovat s Německem. Navzdory tomu, že několik německých spojenců má v Jugoslávii územní zájmy, se vedení rozhodlo vpustit do země německé jednotky.\n\nIniciativa v jugoslávském letectvu se snaží svrhnout vládní kabinet nakloněný Německu. Ačkoli by to mohlo region dál destabilizovat, zastavilo by to jejich spolupráci s Německem. Máme naše zpravodajce převrat podpořit, nebo se pokusit protiněmeckou frakci odložit akci?"
 yugoslavia.1.t: "Podpořit převrat v Jugoslávii"
 yugoslavia.2.a: "Raději válku než pakt!"
 yugoslavia.2.b: "Raději potlačíme převrat než bojovat s Němci."
 yugoslavia.2.d: "Zatímco se [Root.GetLeader] snažil udržet přátelské vztahy s Německem, domácí odpor ke spolupráci s Němci sílil. Zejména srbští nacionalisté se stavěli proti tomuto směru diplomacie a veřejná opozice byla hlasitá. Dnes se důstojníci letectva pokusili o převrat, prohlásili mladého krále Petra II. plnoletým a dosadili ho na trůn. Povzbuzen převážně zpravodajskými službami nepřátel Německa, má převrat za cíl zhatit naše dohody. Toto může znamenat válku."
 yugoslavia.2.t: "Převrat"
 yugoslavia.3.a: "Jugoslávie bude nadále svobodná"
 yugoslavia.3.d: "Naše naděje, že nebudeme čelit německým hrozbám sami, se naplnily. Síla Britského impéria a jejích spojenců bude stát při nás."
 yugoslavia.3.d_FRA_abandoned_yugoslavia: "Naše naděje, že nebudeme čelit německým hrozbám sami, se naplnily. Síla Britského impéria a jejích spojenců bude stát při nás. Bohužel Francie zvolila cestu zbabělců."
 yugoslavia.3.t: "Londýnská konference"
 yugoslavia.4.a: "Zvítězíme!"
 yugoslavia.4.d: "Naše naděje, že nebudeme čelit německým hrozbám sami, se naplnily. Ačkoli slábnoucí síla Britského impéria s námi není, mocné Francouzské impérium bude stát po našem boku."
 yugoslavia.5.a: "Odpor povede jen k zbytečným obětem"
 yugoslavia.5.b: "Budeme bojovat do posledního dechu"
 yugoslavia.5.d: "Tváří v tvář znovu ožívajícímu Německu, které trhá smlouvy, jež udržovaly mír, nás zbabělci na Západě házejí vlkům v naději, že je to uklidní. Dějiny je nebudou soudit laskavě, ale my teď musíme zvolit svůj osud."
 yugoslavia.5.t: "Londýnský diktát!"
 yugoslavia.6.a: "Bože, pomoz nám"
 yugoslavia.6.d: "Když nás všichni ostatní opustili, stojí při nás jen Itálie. To je nyní náš nejvěrnější přítel a bude s náma bojovat bok po boku."
 yugoslavia.6.t: "Londýnská konference"
 yugoslavia.7.a: "Musíme vydržet"
 yugoslavia.7.b: "Ušetří to tolik životů"
 yugoslavia.7.d: "[From.GetNameDefCap] požaduje, abychom jim předali plnou kontrolu nad naší zemí. Všichni občané Jugoslávie se fakticky stanou Němci a my už nebudeme mít žádný vliv. Můžeme se zde postavit na odpor a doufat v pomoc, ale tohle může být jediný způsob, jak zabránit jatkám jugoslávského lidu."
