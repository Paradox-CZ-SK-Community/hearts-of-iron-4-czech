 ace_died.1.a: "Kéž by zůstal živou legendou."
 ace_died.1.d: "Jedno z nejslavnějších [From.Owner.GetAdjective] [From.GetAceType] es, [From.GetFullName], padlo v boji během mise nad [From.GetMissionRegion]. Bohužel, protože je již dlouho veřejnou postavou, smrt letce s volacím znakem [From.GetCallsign] je těžkou ranou pro mnoho lidí, kteří na něj vzhlíželi.\n\nAčkoli bychom si přáli, aby se tato událost dala před veřejností skrýt, absence veřejných vystoupení od [From.GetName] by brzy vyvolala podezření. Nakonec je [From.GetHerHis] smrt dalším dílem legendy, která by měla přežít i naše současné problémy."
 ace_died.1.d_major: "Jedno z nejslavnějších [From.Owner.GetAdjective] [From.GetAceType] es, [From.GetFullName], padlo v bojové misi. Piloti vracející se z mise hlásí, že spatřili [From.GetHerHis] [From.GetWingShort] hořící a klesající v plamenech nad [From.GetMissionRegion] poté, co utrpěl těžké zásahy nepřítele. Bohužel, protože je již dlouho veřejnou postavou, smrt letce s volacím znakem [From.GetCallsign] je těžkou ranou pro mnoho lidí, kteří na něj vzhlíželi.\n\nAčkoli bychom si přáli, aby se tato událost dala před veřejností skrýt, absence veřejných vystoupení od [From.GetName] by brzy vyvolala podezření. Nakonec je [From.GetHerHis] smrt dalším dílem legendy, která by měla přežít i naše současné problémy."
 ace_died.1.t: "[From.GetCallsign] sestřelen nad [From.GetMissionRegion]"
 ace_killed_by_ace.1.a: "Zničující ztráta pro nás všechny"
 ace_killed_by_ace.1.d: "Piloti vracející se z [From.GetMissionRegion] hlásí, že letka [Prev.Owner.GetAdjective] letadel, kterou vedl proslulý [Prev.GetCallsign], se zaměřila na pronásledování nášho esa. Po vyhnutí se několika salvám z [Prev.Owner.GetAdjective] letadel a sestřelení řady nepřátelských strojů byl [From.GetCallsign] přemožen. [Prev.GetCallsign] ho prý obelstil a přesnou ránou protrhl palivové nádrže. Letadlo vzplálo a prudce klesalo nad [From.GetMissionRegion] v jasném ohni.\n\n[From.GetFullName] během své služby prokázal velkou odvahu a byl vzorem pro mnohé. Ztráta tohoto národního hrdiny je velkou ranou pro [From.Owner.GetAdjective] letectvo a zdrcujícím úderem pro náš národ jako celek. Vědomí, že zatímco my truchlíme, pro [Prev.Owner.GetName] je [Prev.GetFullName] slaven jako hrdina, činí tuto tragédii ještě hlubší."
