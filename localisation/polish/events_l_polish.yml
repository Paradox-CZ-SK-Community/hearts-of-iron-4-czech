 generic_purchase_ships_events.04.desc.a: "[FROM.GetNameDefCap] nás oslovili s nabídkou odkoupit některé naše zakonzervované Hlavní lodě. O tyto prostředky už nemáme zájem pro jejich stáří a nedostatek moderní výbavy. Pokud ale získá [FROM.GetNameDef] tyhle prostředky, riskujeme vyostření už tak se zhoršujících námořních závodů ve zbrojení v regionu."
