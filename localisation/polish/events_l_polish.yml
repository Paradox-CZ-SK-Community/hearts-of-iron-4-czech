 ace_died.1.a:0 "Živá legenda je stále lepší."
 ace_died.1.d:0 "Jeden z nejslavnějších [From.GetAceType] es [From.Owner.GetName], [From.GetFullName], padl v boji během mise nad [From.GetMissionRegion]. Bohužel, protože je [From.GetSheHe] již dlouho veřejnou postavou, smrt [From.GetCallsign] je těžkou ranou pro mnoho lidí, kteří na [From.GetHerHim] vzhlíželi.\n\nAčkoli bychom si přáli, aby se tato událost dala před veřejností skrýt, absence veřejných vystoupení od [From.GetName] by brzy vyvolala podezření. Nakonec je [From.GetHerHis] smrt dalším dílem legendy, která by měla přežít i naše současné problémy."
 ace_died.1.d_major:0 "Jeden z nejslavnějších [From.Owner.GetName] [From.GetAceType] es, [From.GetFullName], padl v bojové misi. Piloti vracející se z mise hlásí, že spatřili [From.GetHerHis] [From.GetWingShort] hořící a klesající v plamenech nad [From.GetMissionRegion] poté, co utrpěl těžké zásahy nepřítele. Bohužel, protože je [From.GetSheHe] již dlouho veřejnou postavou, smrt [From.GetCallsign] je těžkou ranou pro mnoho lidí, kteří na [From.GetHerHim] vzhlíželi.\n\nAčkoli bychom si přáli, aby se tato událost dala před veřejností skrýt, absence veřejných vystoupení od [From.GetName] by brzy vyvolala podezření. Nakonec je [From.GetHerHis] smrt dalším dílem legendy, která by měla přežít i naše současné problémy."
 ace_died.1.t:0 "[From.GetCallsign] Zabit Nad [From.GetMissionRegion]"
 ace_killed_by_ace.1.a:0 "Zničující ztráta pro nás všechny"
 ace_killed_by_ace.1.d:0 "Piloti vracející se z [From.GetMissionRegion] hlásí, že četě [Prev.Owner.GetAdjective] letadel vedené proslulým [Prev.GetCallsign] se zaměřila na pronásledování [From.GetCallsign]. Po uniknutí několika salvám z [Prev.Owner.GetAdjective] letadel a sestřelení řady nepřátelských strojů byl [From.GetCallsign] přemožen [Prev.GetCallsign], který [From.GetHerHim] prý obelstil a přesnou ránou protrhl palivové nádrže. Letadlo [From.GetName] [From.GetSurname] vzplálo a prudce klesalo nad [From.GetMissionRegion] v zuřivém ohni.\n\n[From.GetFullName] během své služby prokázal velkou odvahu a byl vzorem pro mnohé. Ztráta tohoto národního hrdiny je velkou ranou pro [From.Owner.GetAdjective] letectvo a zdrcujícím úderem pro náš národ jako celek. Vědomí, že zatímco my truchlíme, [Prev.Owner.GetName] slaví [Prev.GetFullName] jako hrdinu, činí tuto tragédii ještě hlubší."
 ace_killed_by_ace.1.d_major:1 "Piloti vracející se z [From.GetMissionRegion] hlásí, že četě [Prev.Owner.GetAdjective] letadel vedené proslulým [Prev.GetCallsign] se zaměřila na pronásledování [From.GetCallsign]. Po sestřelení řady nepřátelských strojů a uniknutí několika salvám z [Prev.Owner.GetAdjective] letadel byl [From.GetCallsign] přemožen [Prev.GetCallsign] ve svém [Prev.GetWingShort], který [From.GetHerHim] prý obelstil a přesnou ránou protrhl palivové nádrže. Letadlo [From.GetName] [From.GetSurname] [From.GetWingShort] vzplálo a prudce klesalo nad [From.GetMissionRegion] v zuřivém ohni.\n\n[From.GetFullName] během své služby prokázal velkou odvahu a byl vzorem pro mnohé. Ztráta tohoto národního hrdiny je velkou ranou pro [From.Owner.GetAdjective] letectvo a zdrcujícím úderem pro náš národ jako celek. Vědomí, že zatímco my truchlíme, [Prev.Owner.GetName] slaví [Prev.GetFullName] jako hrdinu, činí tuto tragédii ještě hlubší."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] Sestřelen [Prev.GetCallsign]"
 ace_killed_other_ace.1.a:0 "Vítězství, na které bude [From.Owner.GetName] dlouho vzpomínat!"
 ace_killed_other_ace.1.d:0 "Naše poslední mise nad [From.GetMissionRegion] byla pro [From.Owner.GetAdjective] letectvo velkým úspěchem z více důvodů. Přišly zprávy vyzdvihující hrdinský čin [From.GetFullName], který dokázal přelstít [Prev.Owner.GetAdjective] pilota, [Prev.GetName] [Prev.GetSurname], známého jako [Prev.GetCallsign]. [From.GetCallsign] použil [From.GetHerselfHimself] jako návnadu a přilákal [Prev.GetCallsign] do pasti, kde piloti [From.Owner.GetAdjective] mohli zaútočit na [Prev.GetCallsign] četě. [From.GetCallsign] pak přelstil [Prev.Owner.GetAdjective] letadla a jednou salvou poslal [Prev.GetCallsign] k zemi z nebes [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaný pilot s mnoha [From.Owner.GetAdjective] životy na svědomí. Toto je velké vítězství a dokazuje, že když se sjednotíme za velké hrdiny, dokážou velké činy."
 ace_killed_other_ace.1.d_major:0 "Naše poslední mise nad [From.GetMissionRegion] byla pro [From.Owner.GetAdjective] letectvo velkým úspěchem z více důvodů. Přišly zprávy vyzdvihující hrdinský čin [From.GetFullName], který dokázal přelstít [Prev.Owner.GetAdjective] pilota, [Prev.GetName] [Prev.GetSurname], známého jako [Prev.GetCallsign]. [From.GetCallsign] použil [From.GetHerselfHimself] jako návnadu a přilákal [Prev.GetCallsign] do pasti, kde piloti [From.Owner.GetAdjective] mohli zaútočit na [Prev.GetCallsign] četě. [From.GetCallsign] pak přelstil [Prev.Owner.GetAdjective] letadla a jednou salvou poslal [Prev.GetCallsign] k zemi z nebes [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaný pilot s mnoha [From.Owner.GetAdjective] životy na svědomí. Toto je velké vítězství a dokazuje, že když se sjednotíme za velké hrdiny, dokážou velké činy."
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Sestřelil [Prev.GetCallsign]"
 ace_promoted.1.a:0 "Kdo se odváží, vyhraje."
 ace_promoted.1.d:0 "Málo kdo riskuje tolik jako odvážní piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zručný pilot známý pod volacím znakem [From.GetCallsign], se vyznamenal nejen návratem naživu z nedávné mise nad [From.GetMissionRegion], ale i mnoha významnými vítězstvími v kritických střetech.\n\nPovažován za zářný příklad [Root.GetAdjective] odvahy, nedávný postup [From.GetName] byl široce medializován. Ačkoli lidé často vnímají válku spíše jako peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za které se lze postavit."
 ace_promoted.1.d_major:0 "Málo kdo riskuje tolik jako odvážní piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zručný pilot známý pod volacím znakem [From.GetCallsign], se vyznamenal nejen tím, že se vrátil naživu, ale i pilotováním [From.GetHerHis] [From.GetWing] s obrovskou dovedností. Nedávno byl [From.GetName] na misi nad [From.GetMissionRegion] a sehrál klíčovou roli v úspěchu tohoto kritického střetnutí.\n\nPovažován za zářný příklad [Root.GetAdjective] odvahy, nedávný postup [From.GetName] byl široce medializován. Ačkoli lidé často vnímají válku spíše jako peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za které se lze postavit."
 ace_promoted.1.t:0 "Ace pilot povýšen"
 ace_promoted.2.t:0 "Objevil se divoký Ace"
 aces_killed_each_other.1.a:0 "Přesto velká ztráta pro nás"
 aces_killed_each_other.1.d:0 "Během poslední mise se naše slavné [From.GetAceType] eso [From.GetFullname] dostalo do dlouhého souboje s obávaným esovým pilotem, [Prev.GetFullName]. Když už mu docházely munice a neměl žádnou možnost úniku, [From.GetCallsign] manévroval skrze palbu z [Prev.Owner.GetAdjective] letadel a pokračoval v nárazu na [Prev.GetCallsign].\nObě letadla, [From.GetCallsign] a [Prev.GetCallsign], byla spatřena padající v troskách nad [From.GetMissionRegion].\n\nAčkoliv je to malá útěcha, že hrozba [Prev.Owner.GetAdjective] [Prev.GetCallsign] pro nás již skončila, ztratili jsme významnou veřejnou osobnost a inspiraci pro všechny [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Během poslední mise se naše slavné [From.GetAceType] eso [From.GetFullname] dostalo do dlouhého souboje s obávaným esovým pilotem, [Prev.GetFullName]. Když už mu docházely munice a neměl žádnou možnost úniku, [From.GetCallsign] manévroval [From.GetHerHis] [From.GetWingShort] skrze palbu z [Prev.Owner.GetAdjective] letadel a pokračoval v nárazu na [Prev.GetCallsign].\nObě letadla, [From.GetCallsign] [From.GetWingShort] a [Prev.GetCallsign] [Prev.GetWingShort], byla spatřena padající v troskách nad [From.GetMissionRegion].\n\nAčkoliv je to malá útěcha, že hrozba [Prev.Owner.GetAdjective] [Prev.GetCallsign] pro nás již skončila, ztratili jsme významnou veřejnou osobnost a inspiraci pro všechny [From.Owner.GetAdjective]."
