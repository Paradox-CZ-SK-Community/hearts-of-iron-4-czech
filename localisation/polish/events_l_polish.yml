 ace_killed_by_ace.1.t: "[From.GetFullName] sestřelil [Prev.GetCallsign]"
 ace_killed_other_ace.1.a: "Vítězství, na které bude [From.Owner.GetName] dlouho vzpomínat!"
 ace_killed_other_ace.1.d: "Naše poslední mise nad [From.GetMissionRegion] byla pro [From.Owner.GetAdjective] letectvo velkým úspěchem z více důvodů. Příchozí správy naznačují, že [From.GetFullName] dokázal přelstít [Prev.Owner.GetAdjective] pilota, [Prev.GetName] [Prev.GetSurname], známého jako [Prev.GetCallsign]. [From.GetCallsign] použil sebe jako návnadu a přilákal [Prev.GetCallsign] do pasti, kde [From.Owner.GetAdjective] piloti mohli zaútočit na [Prev.GetCallsign] letku. [From.GetCallsign] pak přelstil [Prev.Owner.GetAdjective] letadla a jednou salvou poslal [Prev.GetCallsign] k zemi z nebes [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaný pilot s mnoha [From.Owner.GetAdjective] životy na svědomí. Toto je velké vítězství a dokazuje, že když se sjednotíme za velké hrdiny, dokážou velké činy."
 ace_killed_other_ace.1.d_major: "Naše poslední mise nad [From.GetMissionRegion] byla pro [From.Owner.GetAdjective] letectvo velkým úspěchem z více důvodů. Příchozí správy naznačují, že [From.GetFullName] dokázal přelstít [Prev.Owner.GetAdjective] pilota, [Prev.GetName] [Prev.GetSurname], známého jako [Prev.GetCallsign]. [From.GetCallsign] použil sebe jako návnadu a přilákal [Prev.GetCallsign] do pasti, kde [From.Owner.GetAdjective] piloti mohli zaútočit na [Prev.GetCallsign] letku. [From.GetCallsign] pak přelstil [Prev.Owner.GetAdjective] letadla a jednou salvou poslal [Prev.GetCallsign] k zemi z nebes [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaný pilot s mnoha [From.Owner.GetAdjective] životy na svědomí. Toto je velké vítězství a dokazuje, že když se sjednotíme za velké hrdiny, dokážou velké činy."
 ace_killed_other_ace.1.t: "[From.GetFullName] sestřelil [Prev.GetCallsign]"
 ace_promoted.1.a: "Odvážným štěstí přeje."
 ace_promoted.1.d: "Málo kdo riskuje tolik jako odvážní piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zručný pilot známý pod volacím znakem [From.GetCallsign], se vyznamenal nejen tím, že se vrátil živ z nedávné mise nad [From.GetMissionRegion], ale i mnoha významnými vítězstvími v kritických střetech.\n\nPovažován za zářný příklad [Root.GetAdjective] odvahy, jeho nedávné povýšení bylo široce medializováno. Ačkoli lidé často vnímají válku spíše jako peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za které se lze postavit."
 ace_promoted.1.d_major: "Málo kdo riskuje tolik jako odvážní piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zručný pilot známý pod volacím znakem [From.GetCallsign], se vyznamenal nejen tím, že se vrátil naživu, ale i pilotováním [From.GetHerHis] [From.GetWing] s obrovskou dovedností. Nedávno byl [From.GetName] na misi nad [From.GetMissionRegion] a sehrál klíčovou roli v úspěchu tohoto kritického střetu.\n\nPovažován za zářný příklad [Root.GetAdjective] odvahy, jeho nedávné povýšení bylo široce medializováno. Ačkoli lidé často vnímají válku spíše jako peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za které se lze postavit."
 ace_promoted.1.t: "Letecké eso povýšeno"
 ace_promoted.2.t: "Nové eso na scéně!"
 aces_killed_each_other.1.a: "Pro nás je to přesto velká ztráta."
 aces_killed_each_other.1.d: "Během poslední mise se naše slavné eso [From.GetFullname] dostalo do dlouhého souboje s obávaným nepřátelským esem, [Prev.GetFullName]. Když už mu docházela munice a neměl žádnou možnost úniku, [From.GetCallsign] manévroval skrze palbu z [Prev.Owner.GetAdjective] letadel a taranoval [Prev.GetCallsign].\nObě letadla, [From.GetCallsign] a [Prev.GetCallsign], byly spatřeny, jak se rozpadaly ve vzduchu a padaly k zemi nad [From.GetMissionRegion].\n\nAčkoliv je to malá útěcha, že hrozba [Prev.Owner.GetAdjective] [Prev.GetCallsign] pro nás již skončila, ztratili jsme významnou veřejnou osobnost a inspiraci pro všechny [From.Owner.GetAdjective] občany."
 aces_killed_each_other.1.d_major: "Během poslední mise se naše slavné eso [From.GetFullname] dostalo do dlouhého souboje s obávaným nepřátelským esem, [Prev.GetFullName]. Když už mu docházela munice a neměl žádnou možnost úniku, [From.GetCallsign] manévroval [From.GetHerHis] [From.GetWingShort] skrze palbu z [Prev.Owner.GetAdjective] letadel a taranoval [Prev.GetCallsign].\nObě letadla, [From.GetCallsign] [From.GetWingShort] a [Prev.GetCallsign] [Prev.GetWingShort], byly spatřeny, jak se rozpadaly ve vzduchu a padaly k zemi nad [From.GetMissionRegion].\n\nAčkoliv je to malá útěcha, že hrozba [Prev.Owner.GetAdjective] [Prev.GetCallsign] pro nás již skončila, ztratili jsme významnou veřejnou osobnost a inspiraci pro všechny [From.Owner.GetAdjective] občany."
