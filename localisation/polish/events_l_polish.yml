 low.1.a:0 "To je urážka!"
 low.1.d:0 "Francouzi se rozhodli rozšířit svou Maginotovu linii na západ až ke Kanálu La Manche! To jasně ukazuje jejich úmysl nás opustit v případě německé invaze. Naše ambasáda v Paříži podala oficiální stížnost, ale je pochybná, zda bude mít velký dopad."
 low.1.t:0 "Francie rozšiřuje Maginotovu linii"
 maybe_war_tt:0 "§RToto může vést k válce s§! §Y[From.GetNameDef]§!"
 morgenthau_division_tt:0 "[FRA.GetFlag] [FRA.GetNameDefCap] obdrží §Y[42.GetName]§!\n[POL.GetFlag] Polsko obdrží §Y[67.GetName]§! a §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] obdrží §Y[763.GetName]§!\nMezinárodní zóna pod správou [ENG.GetFlag] [ENG.GetAdjective] bude vytvořena v: §Y[51.GetName]§!, §Y[52.GetName]§!, a §Y[56.GetName]§!.\n Nezávislý [GER.GetFlag] severoněmecký stát, v zóně vlivu [yalta_partner.GetAdjective], bude zřízen v §Y[58.GetName]§!, §Y[59.GetName]§!, §Y[51.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[68.GetName]§!, §Y[66.GetName]§!, §Y[65.GetName]§!, §Y[64.GetName]§!, a §Y[60.GetName]§!. \nNezávislý [GER.GetFlag] jižní německý stát bude vytvořen v §Y[54.GetName]§!, §Y[50.GetName]§!, §Y[978.GetName]§!, §Y[52.GetName]§!, a §Y[53.GetName]§!."
 mutiny_event.1.a:0 "Snad to byl poslední případ."
 mutiny_event.1.desc:0 "Po několika hodinách napjatých jednání u vrat kasáren a v zákopových přístřešcích vzpoura v naší armádě skončila. Vzhledem k vyhlídce na boj, který by nemohli vyhrát, povstalci rychle rozhodli, že se vzdají.\n\nPrimárním problémem se stala další osud těch, kteří odmítli rozkazy. Vysoké velení armády zvolilo shovívavost a ujistilo povstalce, že nebudou přísně potrestáni. Několik příkladů bylo učiněno, kdy byli někteří vojáci degradováni a přeloženi do jiné jednotky."
 mutiny_event.1.t:0 "Vzpoura zlomena"
 mutiny_event.2.a:0 "To nikdo nečekal."
 mutiny_event.2.desc:0 "Pokusy vystrašit povstalce do podrobení se selhaly spektakulárně, protože vojáci nevykazovali strach z jednotek poslaných je potlačit. Díky dovednostem získaným na frontě rychle organizovali obranu svých pozic, což by jakýkoli útok velmi prodražilo.\n\nVelitelé lojálních jednotek se stáhli a čekají na další rozkazy, ale tento malý úspěch nepochybně posílil odhodlání povstalců."
 mutiny_event.2.t:0 "Prázdná hrozba"
 mutiny_event.3.a:0 "Dobrý projev."
 mutiny_event.3.desc:0 "\"Není neobvyklé, že voják pochybujete, zda to, co dělá, opravdu stojí za to. Může něco ospravedlnit oběti, které od vás žádáme? Můžeme opravdu požadovat, abyste potenciálně zemřeli za cíl, který nikdy neuvidíte?\n\nJe nešťastným faktem, že musíme žít v době, do které jsme se narodili. Osud rozhodl, že musíme být ve válce, abychom chránili naši svobodu, naše domovy, náš [Root.GetAdjective] způsob života! Tuto válku jsme si nevybrali, byla nám vnucena! Víte, že od vás nebudu chtít nic, co bych sám nebyl ochoten udělat, a vím, že uděláte vše potřebné k zajištění vítězství.\"\n\nProjev [Root.GetLeader] před vojáky očividně zabral, vojáci spontánně jásali a vrátili se ke svým povinnostem s obvyklým množstvím stížností."
 mutiny_event.3.t:0 "\"Proč VLASTNĚ bojujeme?\""
 mutiny_event.4.a:0 "Neměli jsme to muset vysvětlovat."
 mutiny_event.4.desc:0 "Zatímco Válečný úřad dělá vše možné, aby zabránil šíření povstání v armádě, cenzura dopisů má své limity. Vojáci na dovolené rychle rozšířili zprávu, že armáda už nechce zbytečně krvácející ve válce.\n\nAniž by přímo zmínil vzpouru, [Root.GetLeader] dnes oznámil, že vláda bude považovat jakýkoli čin odrážející nedostatek odhodlání k válce za vlastizradu.\n\nTrest za vlastizradu je známý a veřejná podpora povstalců téměř zmizela. Zpráva o tom se samozřejmě rozšířila. Vidící malou podporu obyvatelstva, vojáci tiše obnovili své povinnosti."
 mutiny_event.4.t:0 "Zákon o vlastizradě ve válce"
 mutiny_event.5.a:0 "Tento neúcta k zákonům je hluboce znepokojující."
 mutiny_event.5.desc:0 "Zatímco Válečný úřad dělá vše pro to, aby vzpoura v armádě nebyla široce známá, cenzura dopisů má své limity. Vojáci na dovolené rychle rozšířili zprávu, že armáda nechce zbytečně krvácející v této válce.\n\nPokusy vlády zastavit tento trend zcela selhaly. Zprávy Tajné Policie ukazují, že povstalci mají silnou podporu mezi obyvatelstvem, což znemožňuje jejich izolaci a potlačení."
 mutiny_event.5.t:0 "Pokus o potlačení selhal"
 mutiny_event.6.a:0 "Hrozný ostud."
 mutiny_event.6.desc:0 "[Root.GetLeader] dnes novinářům oznámil, že jeho poslední nabídka míru selhala. Příčiny této nešťastné události jsou velmi složité, ale [Root.GetAdjective] požadavek, aby druhá strana uhradila veškeré škody, úplně se odzbrojila a veřejně přiznala, že válku započala, mohl být poslední kapkou.\n\nNaši nepřátelé odpověděli obdobně, označujíce naše rozumné požadavky za požadavek na bezpodmínečnou kapitulaci. Slíbili, že budou v tomto konfliktu bojovat až do hořkého konce.\n\nS nepřáteli zřejmě neochotnými vidět rozum a slibujícími pokračovat v boji, pokusy povstalců donutit k mírové dohodě zkolabovaly."
 mutiny_event.6.t:0 "Nabídka [Root.GetAdjective] míru"
 mutiny_event.7.a:0 "Dobrá práce."
 mutiny_event.7.desc:0 "Ačkoliv se některé skupiny povstalců pokusily bránit, naše operace na rozbití vzpoury byla ohromujícím úspěchem. Věrné milice, spoléhající na počet místo dovedností, obklíčily pevnosti povstalců a požadovaly jejich kapitulaci. Většina vojáků nechtěla bojovat proti vlastním krajanům a vzdala se pokojně.\n\nVůdci budou souzeni v tajných vojenských soudních procesech, zatímco průměrní vojáci budou poslání zpět na frontu, byť do jiných jednotek, aby se zabránilo formování nových buněk povstalců."
 mutiny_event.7.t:0 "Úspěšné potlačení vzpoury."
 mutiny_event.8.a:0 "Situace se stále zhoršuje."
 mutiny_event.8.desc:0 "Naše pokusy zabránit volbám do Dělnických a Vojenských rad eskalovaly situaci za hranici i toho nejpesimističtějšího odhadu. Místo kapitulace povstalci vytvořili prozatímní rady, zvolili polní velitele a zřídili obranu v ulicích. Je jasné, že chtějí bojovat.\n\nRozkoly v armádě nyní probíhají skrz každou jednotku a často i mezi členy jedné rodiny. [Root.GetNameDefCap] stojí na pokraji občanské války."
 mutiny_event.8.t:0 "Bratr proti bratru"
 mutiny_event.9.a:0 "Tohle by nemělo fungovat, že?"
 mutiny_event.9.desc:0 "Navzdory silným námětům vojenských představitelů každý oddíl v [Root.GetAdjective] armádě provedl volby velitele. Výsledky byly velmi překvapivé, většina zvolených jsou schopní vojáci s rozsáhlými zkušenostmi z bojiště. Zatímco mnozí profesionální důstojníci to stále považují za osobní urážku, není pochyb, že většina vojáků tuto situaci výrazně preferuje."
 mutiny_event.9.t:0 "Nový druh důstojníka"
 nationalists_chosen:1 "Smrt Rojos!\n"
 news.1.a:1 "Opravdu zajímavé časy."
 news.1.b:0 "Naučíme ty Číňany!"
 news.1.c:0 "Přesně tak! Ani krok!"
 news.1.d:0 "Japonské a čínské síly se napjatě střetly poblíž strategického mostu Marco Polo jižně západně od Pekingu.\n\n[CHI.GetNameDef] odmítl požadavky [JAP.GetNameDef] na omluvu a územní ústupky, místo toho tvrdí, že ‚bod zlomu‘ japonské agrese byl dosažen.\n\nDiplomaté se obávají, že nestabilní situace může kdykoliv vést k válce."
 news.1.t:0 "Incident na mostě Marco Polo"
 news.10.a:0 "Zajímavé."
 news.10.b:0 "Besarábie právem patří nám."
 news.10.c:0 "Neměli jsme na výběr..."
 news.10.d:0 "Po shromáždění sil u rumunských hranic [SOV.GetNameDef] vydal ultimátum vládě v Bukurešti o okamžitém předání Besarábie pod jejich kontrolu. Tato oblast kdysi patřila Ruské říši, což [SOV.GetNameDef] považuje za dostatečný právní důvod pro své požadavky.\n\nRumunsko prohlásilo, že nemá jinou možnost než ustoupit, a své síly z Besarábie stáhlo."
 news.10.e:0 "Užij si tento dočasný vítězství, Moskvo."
 news.10.t:0 "Sovětský svaz nárokuje Besarábii"
 news.100.a:0 "Polsko nemělo šanci."
 news.100.b:0 "Další vítězství pro Vaterland."
 news.100.c:0 "To je katastrofa!"
 news.100.d:0 "Německé síly postupující v [POL.GetNameDef] se podařilo dobýt Varšavu. \n\nV Praze a několika dalších částech stále probíhají sporadické boje, ale organizovaný odpor ve městě údajně ustal.\n\nPolská vláda údajně evakuovala město při vstupu prvních německých jednotek do předměstí Varšavy a jejich současné místo pobytu není známo.\n\nBoje proti německým vetřelcům pokračují v jiných částech země, ale ztráta hlavního města je vážnou ránou polskému válečnému úsilí."
 news.100.t:0 "Pád Varšavy"
 news.101.a:0 "Armáda [GER.GetNameDefCap] se zdá být nezastavitelná!"
 news.101.d:0 "Zatímco boje stále zuří jinde v [FRA.GetNameDef], přišly zprávy o vstupu německých vojsk do Paříže. \n\nHlavní město bylo francouzskými silami prohlášeno za otevřené město těsně před stažením posledních jednotek. Několik kolon německých vojsk zopakovalo pruskou vítěznou přehlídku z roku 1871, když pochodovaly po Champs-Élysées, zatímco Pařížané sledovali v úžasu.\n\nVojenské odborníky čeká nevyhnutelný pád [FRA.GetNameDef]."
 news.101.t:0 "Pád Paříže"
 news.102.d:0 "Zprávy z Londýna potvrzují, že anglické hlavní město bylo dobyto postupujícími německými vojsky. \n\nZ některých čtvrtí je stále slyšet palbu ručních zbraní, ale uvnitř města nebyly zaznamenány žádné významné britské jednotky.\n\nOddíl Fallschirmjägerů vtrhl do Buckinghamského paláce, ale věří se, že královská rodina byla evakuována dlouho před útokem.\n\nPoprvé od doby Viléma Dobyvatele padl Londýn do rukou cizího vetřelce."
 news.102.t:0 "Pád Londýna"
 news.103.c:0 "Někdo za to zaplatí životem!"
 news.103.d:1 "[195.GetCapitalVictoryPointName], rodiště Ruské revoluce, padlo do rukou postupujících německých jednotek. \n\nV některých předměstích jsou stále slyšet sporadické boje, ale zvláštní klid se zdá panovat nad zbytky zničeného města.\n\nDnes dopoledne němečtí vojáci pochodovali kolem katedrály sv. Izáka, jejíž velká kopule byla vojenskými inženýry [SOV.GetSovietArmyAdjectiveBasedOnIdeology] armády přemalována šedou barvou, aby neupoutala pozornost náletových bombardérů Luftwaffe. \nPřesto je plná děr po kulkách a úderech střepin."
 news.103.t:1 "Pád [195.GetCapitalVictoryPointName]"
 news.104.d:0 "Kyjev, hlavní město Ukrajinské SSR, byl dobyt postupujícími německými armádami v Sovětském svazu. \n\nZtráta jednoho z jejich nejdůležitějších měst je pro Sověty vážnou ranou, ale stále zůstává otázkou, zda Němci udrží tempo postupu. Chvíli po obsazení města Němci explodovalo několik tisíc min vysázených NKVD v budovách podél hlavní třídy Chreščatyk, což způsobilo další škody ve městě již zpustošeném boji.\n\nNyní se útočníci obracejí na východ."
 news.104.t:0 "Pád Kyjeva"
 news.105.d:0 "Postupující německé předvoje obsadily Stalingrad, město pojmenované po Stalinovi, na břehu Volhy. \n\nPo bojích v ruinách Stalingradské traktorové továrny a dobytí strategicky významných výšin Mamajev Kurgan donutili Němci poslední sovětské obránce ustoupit přes Volhu na její východní břeh. Podle nepotvrzených zpráv se zbytky Rudé armády bojující spolu s partyzány stáhly do kanalizace a sklepů, aby pokračovaly v odporu. \n\nOrganizovaný odpor již pravděpodobně neexistuje."
 news.105.d_alt:1 "Postupující německé předvoje obsadily [217.GetCapitalVictoryPointName], průmyslové centrum na břehu Volhy. \n\nPo bojích v ruinách [217.GetCapitalVictoryPointName]ské traktorové továrny a dobytí strategicky významných výšin Mamajev Kurgan donutili Němci poslední [SOV.GetAdjective] obránce ustoupit přes Volhu na její východní břeh. Podle nepotvrzených zpráv se zbytky [SOV.GetSovietArmyAdjectiveBasedOnIdeology] armády bojující spolu s partyzány stáhly do kanalizace a sklepů, aby pokračovaly v odporu. \n\nOrganizovaný odpor již pravděpodobně neexistuje."
 news.105.t:1 "Pád [217.GetCapitalVictoryPointName]"
 news.106.a:0 "Je to konec Sovětského svazu?"
 news.106.b:0 "Konečně je Moskva naše!"
 news.106.c:0 "Fašisty musí z Moskvy vyhnat!"
 news.106.d:0 "Dnes za úsvitu německé tanky prorazily rychle postavené zábrany na ulicích Moskvy a polopásová vozidla přivezla Panzergrenadiery na Rudé náměstí. \nSilný kouř z mnoha požárů v předměstích stoupal vzhůru, zatímco němečtí pěšáci vtrhli do Kremlu. K boji s tvrdohlavými zbytky NKVD, kteří se snažili bránit každý kousek komplexu, bylo údajně potřeba granátů a plamenometů. Ruské hlavní město je nyní v německých rukou, ale bylo zcela vypáleno.\n\nNeoficiálně se uvádí, že Leninovo zabalené tělo bylo bezpečně evakuováno na východ."
 news.106.t:0 "Pád Moskvy"
 news.107.d:0 "Těžce opevněné město Sevastopol, základna sovětského Černomořského loďstva, konečně podlehlo německým útokům. \n\nJeho ztráta těžce omezí sovětské pokusy o kontrolu Černého moře a pád města je považován za významné německé vítězství.\n\nZ Berlína již byl vydán edikt, podle něhož bude město nadále nazýváno „Theodorichshafen“ po Theodorichovi Velikém."
 news.107.t:0 "Pád Sevastopolu"
 news.108.d:0 "Dnes dříve německé síly úspěšně obsadily město Baku, klíčový strategický cíl ve válce proti Sovětskému svazu. \n\nMěsto leží na břehu Kaspického moře a je klíčem ke Kavkazu, jeho početná ropná pole budou jistě prospěšná německému válečnému úsilí.\n\nJeho dobytí dává Německu příležitost rozšířit válku na Blízký východ a možná i do Indie."
 news.108.t:0 "Pád Baku"
 news.109.d:0 "Síly Deutsches Afrikakorps prorazily až do Káhiry, hlavního města Egypta. \n\nPo ústupu spojeneckých sil do pouště proklamovali němečtí vojáci pochodující Káhirou osvoboditele, které mnoho obyvatel dříve považovalo za britské utlačovatele.\n\nPád Káhiry je vážnou ztrátou pro spojenecké válečné úsilí a někteří odborníci spekulují, že celá oblast Blízkého východu je nyní otevřena pro německou expanzi."
 news.109.t:0 "Pád Káhiry"
 news.11.a:0 "Zajímavé."
 news.11.b:0 "Učinili strašnou chybu."
 news.11.c:0 "Besarábie je naše!"
 news.11.d:0 "[SOV.GetNameDefCap] soustředil značné síly u hranic [ROM.GetNameDef] a dnes Moskva vydala rumunské vládě ultimátum k okamžitému převodu Besarábie pod svou kontrolu. Tato oblast kdysi patřila Ruské říši, což [SOV.GetNameDef] považuje za dostatečný právní základ.\n\nBukurešť se vzdorovitě rozhodla všechny sovětské územní požadavky odmítnout a rumunská armáda byla nařízena k úplné mobilizaci.\n\nMezinárodní pozorovatelé očekávají, že sovětské jednotky mohou překročit hranici každý okamžik."
 news.11.e:0 "Nechť se blázni perou."
 news.11.t:0 "Rumunsko odmítá sovětské požadavky"
 news.110.d:0 "Boje ve Washingtonu D.C. skončily dnes, když poslední enklávy odporu ve městě byly zlikvidovány německými jednotkami postupujícími podél řeky Potomac. \n\nNad městem visí hustý dým, částečně údajně od agentů OSS, kteří těsně před koncem pálili citlivé dokumenty. Waffen-SS jednotka zajistila Bílý dům po krátké přestřelce s členy tajné služby USA, ale prezident byl údajně evakuován už před několika dny.\n\nPád amerického hlavního města ilustruje strašlivou moc německého válečného stroje."
 news.110.t:0 "Pád Washingtonu"
 news.111.d:0 "Po hodinách městských bojů, často údajně proti ozbrojeným nepravidelným silám, německé předvoje vstoupily do New Yorku a převzaly kontrolu nad městem. \n\nPřekážky proti tankům rozmístěné podél Páté avenue byly neúčinné a Panzergranátníci bojovali čtvrť po čtvrti.\n\nPožáry již několik dní nespoutaně zuří ve východních částech města a v noci osvětlují jeho panorama. \n\nSocha svobody byla odsekána od hlavy dělostřeleckým granátem, ale není jasné, která strana ji zasáhla."
 news.111.t:0 "Pád New Yorku"
 news.112.d:0 "Po několika protichůdných zprávách bylo nyní potvrzeno, že Gibraltar padl do rukou Německa. \n\nToto strategické přístavní město hlídá vstup do Středozemního moře a před válkou bylo považováno za nezdolatelné. Britská posádka se stáhla do tunelů pod skalou, ale nakonec byla vytlačena plamenomety a granáty. \n\nS Gibraltarem v německých rukou došlo k dramatické změně poměrů sil v bitvě o Středozemní moře."
 news.112.t:0 "Pád Gibraltaru"
 news.113.b:0 "Další dobytí pro Itálii!"
 news.113.d:1 "Jubilejní italští vojáci dnes vstoupili do Káhiry, krátce poté, co se poslední britské jednotky stáhly z města. \n\nOkamžitě byla uspořádána vítězná přehlídka a italští vojáci se zástupně fotili před Velkými pyramidami v Gíze.\n\nS Káhirou pod kontrolou je [ITA.GetLeader] o krok blíže propojení italské Východní Afriky s italskou Libyí za účelem vytvoření souvislé africké kolonie."
 news.114.d:1 "[GetItalianConquestofParisDesc]"
 news.114.d_council:0 "Poslední zbytky francouzského odporu v Paříži byly dnes potlačeny a město je pevně pod italskou kontrolou. \n\n[ITA.GetLeader] byl narychlo dopraven na místo, aby se zúčastnil vítězné přehlídky na Champs-Élysées, kde jel vepředu pochodujících vojsk na bílých hřebcích. Během oslav byly učiněny srovnání s Caesarovým dobytím Galie a některými rady zazněly sliby, že je to jen začátek Italského vzestupu k velikosti.\n\nČas ukáže, zda mají pravdu."
 news.114.d_leader:0 "Poslední zbytky francouzského odporu v Paříži byly dnes potlačeny a město je pevně pod italskou kontrolou. \n\n[ITA.GetLeader] byl narychlo dopraven na místo, aby se zúčastnil vítězné přehlídky na Champs-Élysées, kde jel vepředu pochodujících vojsk na bílém hřebci. Během oslav přirovnal současnou kampaň ve Francii k Caesarově dobytí Galie a slíbil, že je to jen začátek Italského vzestupu k velikosti.\n\nČas ukáže, zda má pravdu."
 news.115.d:0 "Italské síly úspěšně obsadily Londýn a il Tricolore byl vztyčen nad Viktoriinou věží. V některých částech města stále pokračují menší boje, a dnes ráno bylo několik bersaglieri zastřeleno ostřelovači ukrytými v horní části Big Benu.\n\nPo třech neúspěšných pokusech o jejich vyhnání byla celá věž s hodinami stržena demoličními nálože, což italští úředníci popisují jako ‚lítostivou přehlédnutou přehnanou reakci‘ místního velitele."
 news.116.d:0 "Zdá se, že Itálie má pod kontrolou Gibraltar, po tvrzených těžkých bojích okolo Skály a přístavu. Občasné výbuchy jsou stále slyšet z vojenských tunelů hluboko pod Skálou, ale italské úřady tvrdí, že veškerý organizovaný odpor skončil.\n\nS touto důležitou branou do Středozemního moře pod italskou kontrolou budou britské námořní síly těžko schopné čelit Regia Marině v regionu."
 news.117.b:0 "Pro císaře!"
 news.117.d:0 "Singapur, ‚Gibraltar Východu,‘ byl obsazen císařskými japonskými silami, přestože jej bývalí britští majitelé považovali za nedobytnou pevnost.\n\nJaponská vojenská správa Singapuru si zvolila sídlo ve Fullertonově budově a město bylo přejmenováno na Syonanto, což přibližně znamená ‚Jižní ostrov získaný v éře Šówa.‘ Kempeitai masově hlídá ulice, aby zdůraznil, že Japonci zde zůstanou."
 news.117.t:0 "Pád Singapuru"
 news.118.d:0 "Japonské síly vtrhly a obsadily Honolulu, největší město na havajském ostrově Oahu. Také námořní základna Pearl Harbor, bývalé velitelství Tichomořského loďstva USA, padla.\n\nPodle svědků se stateční američtí námořníci a mariňáci stáhli na Fordův ostrov, kde kladli statečný odpor až do intenzivního dělostřeleckého a leteckého bombardování. S kontrolou ostrova se prodloužil dosah Japonského císařského námořnictva."
 news.118.t:0 "Pád Pearl Harboru"
 news.119.d:0 "Japonská říše dále rozšiřuje své dobytí na jihu a obsadila Sydney a australské hlavní město Canberra. Místní obránci museli ustoupit přes Sydney Harbour Bridge na nové pozice na Observačním kopci, ale pokusy o zničení mostu byly japonskými silami zmařeny, které pak postupovaly na Canberra.\n\nJaponská válečná vlajka nyní vlaje na budově parlamentu v Canberře, kde sídlí nová vojenská správa oblasti, přičemž vojenská policie Kempeitai bedlivě střeží ulice."
 news.119.t:0 "Pád Nového Jižního Walesu"
 news.12.a:0 "Tohle neskončí dobře."
 news.12.b:0 "Neměli odmítat naše požadavky."
 news.12.c:0 "Musíme se připravit na obranu."
 news.12.d:0 "Sovětští diplomaté předložili ultimátum vládě [FIN.GetNameDef], požadující úpravy hranic v oblasti Karélie.\n\nNavzdory významnému nárůstu sovětských sil na hranici, Helsinki tyto požadavky odmítly s tím, že ‚nezaťákáme ani palec finské země ruským agresorům.‘\n\nMezinárodní pozorovatelé se obávají, že sovětská invaze může být neodvratitelná."
 news.12.e:0 "Uvidíme, jak si bolševici povedou..."
 news.12.f:0 "Brzy si uvědomí svou chybu."
 news.12.t:0 "[FIN.GetNameDefCap] odmítá sovětské požadavky"
 news.120.d:0 "Po založení opěrného bodu na americké pevnině, japonské síly dorazily do Los Angeles a porazily obránce města. Dlouhý průvod japonských vojáků po Central Avenue byl dnes odpoledne natáčen japonskými filmovými kameramany.\n\nPřed ústupem amerických jednotek byly boje údajně tvrdé na několika místech ve městě. Hollywood utrpěl obzvlášť těžké škody, a mnoho japonských důstojníků se nechalo vyfotografovat před děravým a rozpadajícím se hollywoodským nápisem."
 news.120.t:0 "Pád Los Angeles"
 news.121.d:0 "Hlavní město Čínské republiky, Nanking, bylo obsazeno silami Japonské říše. Navzdory tvrdému odporu čínských obránců města obehnaného zdí se japonským vojskům podařilo dobýt bránu Zhongshan a vniknout do města.\n\nStále jsou slyšet příležitostné výstřely a v různých částech města zuří několik požárů, ale většina přeživších čínských sil se buď stáhla, nebo byla zajata. Spolu s dobytím Šanghaje jde o významné vítězství Japonska v jeho válce proti Číně."
 news.121.t:0 "Pád Nankingu"
 news.122.d:0 "Vladivostok, největší město na Ruském Dálném východě a domov Sovětského tichomořského loďstva, bylo dobito japonskými vojsky. Jeho strategická poloha na konci Transsibiřské magistrály činí jeho ztrátu o to více škodlivou pro sovětské válečné úsilí v Asii.\n\nMnoho obyvatel města si stále pamatuje japonskou okupaci, která trvala několik let během ruské občanské války. Tentokrát se někteří obávají, že možná nikdy neodejdou."
 news.122.t:0 "Pád Vladivostoku"
 news.123.d:0 "Vojáci z Japonské říše dobyli britskou korunní kolonii Hongkong po průlomu Gin Drinkers Line a vylodění přímo na ostrově Hongkong. Situace se brzy stala neudržitelnou pro obránce a guvernér se osobně vzdal v hotelu Peninsula Hong Kong, kde Japonci zřídili své velitelství.\n\nPo krátkém ceremoniálu byl ustanoven nový japonský guvernér, který světu oznámil 'Nový Hongkong', 'zneužitý západním kolonialismem.'"
 news.123.t:0 "Pád Hongkongu"
 news.124.d:0 "Manila, hlavní město Filipín, padla do rukou Japonců po stažení amerických a filipínských obránců. Vstup do strategicky důležitého zálivu Manila zůstal ještě nějakou dobu sporný kvůli silné koncentraci americké pobřežní dělostřelby na ostrově Corregidor, ale děla nakonec utichla po urputném japonském útoku.\n\nS Manilou pod japonskou kontrolou se očekává, že zbytek Filipín brzy následuje. Je to bolestivá porážka amerických sil v Asii a Tichomoří."
 news.124.t:0 "Pád Manily"
 news.125.d:0 "Po období těžkého bombardování bylo nyní potvrzeno, že město Kalkata v Indii padlo do rukou postupujících japonských vojsk. I když se sporadické boje stále odehrávaly na okrajích města, rychle byla zorganizována vítězná přehlídka na třídě Chowringhee.\n\nČlenové Indické národní armády, vojenské jednotky organizované Japonci a věnované osvobození Indie od Británie, se přehlídky zúčastnili a sklidili bouřlivé ovace davů. S pádem Kalkaty mnoho předpovídá, že celé Britské Indie brzy padnou."
 news.125.t:0 "Pád Kalkaty"
 news.126.d:0 "Japonské ofenzívy pokračují v Indii a nedávno došlo k pádu Nového Dillí. Jako hlavní město Britské Indie má toto město enormní strategický význam a jeho ztráta může být rozhodujícím faktorem v probíhající indické kampani.\n\nHlavní vicekrál byl údajně zajat japonskými předními jednotkami, když dohlížel na přesun svých věcí z Viceroy's House do kolony nákladních aut, ale toto zatím nebylo potvrzeno."
 news.126.t:0 "Pád Nového Dillí"
 news.127.d:0 "Což musí být považováno za monumentální ránu pro americké válečné úsilí, japonské síly přistály v Panamě a převzaly kontrolu nad průplavem po donucení kapitulace jeho posádky. Několik skupin amerických a panamských vojáků údajně uprchlo do blízkého pralesa, aby vedly partyzánskou válku, ale nepředpokládá se, že by mohli významně ohrozit japonskou přítomnost.\n\nS pádem průplavu musí americké námořnictvo objíždět Jižní Ameriku, aby dosáhlo západního pobřeží USA, což japonskému císařskému námořnictvu dává významnou strategickou výhodu."
 news.127.t:0 "Pád Panamského průplavu"
 news.128.b:0 "Učebnicová operace!"
 news.128.d:0 "Zajetí německého hlavního města bylo potvrzeno úřady ve Washingtonu poté, co se americké jednotky probily do Berlína z několika směrů. Boje ve městě byly označeny za intenzivní, most Moltke byl zničen zoufalými německými pionýry, aby zastavili americký postup.\n\nDalší mosty přes Sprévu byly nakonec zajištěny a američtí vojáci úspěšně vtrhli do Krollovy opery a Říšského sněmu navzdory prudkému německému odporu. Hvězdy a pruhy nyní vlají nad Říšským sněmem a boje ve městě ustaly. Bitva o Berlín skončila."
 news.128.t:0 "Pád Berlína"
 news.129.b:0 "Skvělá práce, chlapi!"
 news.129.d:0 "Britské jednotky postoupily do Berlína a válečná rada oznámila úspěšné dobytí německého hlavního města po tuhém boji. Za úsvitu britští komandos obsadili letiště Tempelhof, zatímco obrněné kolony postupovaly po Frankfurter Allee.\n\nS Říšským kancléřstvím pod britskou kontrolou boj ve městě značně ustal. Aktuální status německé vlády zůstává nejasný, ale věří se, že alespoň některé její složky unikly městu před jeho pádem."
 news.13.a:0 "Mír, ale za jakou cenu?"
 news.13.b:0 "Teď se můžeme soustředit jinde."
 news.13.c:0 "Zajistili jsme si nezávislost."
 news.13.d:0 "Po rozsáhlých debatách se vláda [FIN.GetNameDef] rozhodla přijmout sovětské požadavky na hranické úpravy v oblasti Karélie.\n\n[SOV.GetNameDef] uvedl, že je potřeba vytvořit nárazníkovou zónu k ochraně Leningradu, který je nyní jen 30 km od bývalé finské hranice.\n\nMnozí se obávali, že je na spadnutí úplná sovětská invaze do Finska, ale toto diplomatické řešení by tyto strachy mělo uklidnit."
 news.13.e:0 "Škoda, mohlo to bolševiky zaměstnat."
 news.13.f:0 "Naši soudruzi ukazují sílu!"
 news.13.t:0 "[FIN.GetNameDefCap] přijímá sovětské požadavky"
 news.130.b:0 "Vive la France!"
 news.130.d:0 "Francouzské síly úspěšně dobývaly německé hlavní město, které padlo po sérii tuhých bojů v rámci městských hranic. Velká skupina vojáků Waffen-SS se zabarikádovala v Olympijském stadionu, který nakonec padl po rozhodném útoku legionářů podporovaných dělostřelectvem.\n\nFrancouzská trikolóra nyní vlaje nad Říšským kancléřstvím a i když jsou hlášeny sporadické boje v některých předměstích, většina Berlína je považována za vyčištěnou od organizovaného odporu."
 news.131.b:0 "Polský juchter zastavit nelze."
 news.131.d:0 "Zoufalé boje jsou hlášeny z Berlína, hlavního města Německa, ale nyní se věří, že město je zcela v polských rukou. Po postupu po Frankfurter Allee Poláci dosáhli Alexanderplatzu, kde se odehrála tuhý boj.\n\nJinde ve městě se Braniborská brána zřítila, údajně po nárazu polského tanku, a Krollova opera byla zničena dělostřeleckou palbou poté, co její houževnatí obránci ze SS odmítli kapitulovat. Červeno-bílá polská vlajka nyní vlaje nad Říšským sněmem a poslední kapsy odporu byly potlačeny."
 news.132.b:0 "Velké vítězství!"
 news.132.d:0 "Spojenecké síly nedávno vstoupily do Říma poté, co se jeho posádka vzdala, a město je nyní pod vojenskou okupací. Většina historických památek zůstává nepoškozená, ačkoli se odehrála další bitva o kontrolu nad městem. Prozatím alespoň zůstaly spojenecké jednotky mimo Vatikán na žádost Svatého stolce.\n\nPád Říma je důležitým mezníkem v italské kampani a někteří se ptají, zda to znamená konec organizovaného odporu proti postupujícím spojeneckým armádám na poloostrově."
 news.132.t:0 "Pád Říma"
 news.133.d:0 "Síly Francie nedávno vstoupily do Říma poté, co zbylá italská posádka města utekl do okolní krajiny. Francouzské jednotky rychle obsadily významné vládní budovy a na Via del Corso byla uspořádána 'triumfální' přehlídka dlouhé kolony vojáků a obrněných vozidel.\n\nS pádem Říma je schopnost Itálie pokračovat ve válce zpochybněna. Pozorovatelé očekávají, že italská vláda, jež uprchla z města těsně před jeho pádem, brzy zahájí kapitulace."
 news.134.d:0 "Nyní bylo potvrzeno, že Paříž, hlavní město Francie, byla osvobozena od německé okupace. Spojenecké síly vstoupily do města a zbývající německá posádka se vzdala. Pařížané byli viděni, jak jásají svým osvoboditelům na Champs Élysées, i když se šířily zvěsti o odstřelovačích v některých částech města.\n\nObávalo se, že Němci použijí taktiku spálené země a nechají Paříž v plamenech, avšak památky města zůstaly uchráněny. Francouzská trikolóra nyní dokonce vlaje již z Eiffelovy věže."
 news.134.t:0 "Osvobození Paříže"
 news.135.d:0 "Americké jednotky vstoupily do Tokia a Ministerstvo války USA nedávno oznámilo ukončení hlavních bojových operací ve městě. Boje byly hlášeny jako těžké, zejména v okolí Císařského paláce, který bránili fanatičtí příslušníci Císařské gardy, ačkoli se věří, že císař opustil město před zahájením amerického útoku.\n\nS pádem Tokia odborníci předpovídají, že organizovaný odpor na zbytku japonských domácích ostrovů brzy zkolabuje. Očekávají se mírová jednání, pokud ovšem japonští tvrdohlaví nepřesvědčí císaře, aby pokračoval v boji na smrt."
 news.135.t:0 "Pád Tokia"
 news.136.d:1 "Po sérii tuhých bojů spojenecké síly obsadily Moskvu, hlavní město [SOV.GetNameDef]. Město utrpělo rozsáhlá poškození a požáry stále zuří na obou březích řeky Moskva. Navzdory těžkému bombardování je Kreml relativně neporušený a byl zvolen jako sídlo vedení Správy spojenecké okupace.\n\nSe ztrátou Moskvy utrpělo sovětské válečné úsilí obrovskou ránu. Ačkoli se věří, že většina vlády město opustila včas, vojenské experty tvrdí, že kompletní kolaps Sovětů nemusí být daleko."
 news.137.d:0 "Boje v Londýně skončily, když byly poslední kapsy německého odporu potlačeny. Jakmile byl dán signál, nadšené davy vybíhly do ulic, aby oslavily své americké osvoboditele, zatímco kostelní zvony zněly po celém městě.\n\nOsvobozenecké nadšení se zdá, že zachvátilo Británii, a nyní se konečně zdá pravděpodobné, že německá okupace končí. Ve stále německou kontrolou podřízených oblastech byly hlášeny spontánní povstání, ačkoli byla tvrdě potlačena. Vrací se konečně svoboda do Spojeného království?"
 news.137.t:0 "Osvobození Londýna"
 news.138.b: "[GetSOVIdeologyLondonResponse]"
 news.138.d:0 "Na rozdíl od roku 1920 nedošlo k 'Zázraku u Visly', když se sovětské armády nedávno přiblížily k Varšavě. Polský odpor ve městě z velké části zkolaboval a sovětská vlajka je vyvěšena na většině vládních budov.\n\nSledujeme konec polského národa, nebo jejich síly ještě nějak seberou a opět ovládnou své hlavní město? Většina odborníků považuje tuto možnost za nepravděpodobnou."
 news.139.a:0 "Je to začátek konce...?"
 news.139.d:0 "Zničené město Varšava padlo do rukou postupujících sovětských armád po ustoupení posledních německých obránců z hořících předměstí. Velká část města leží v troskách po předchozích bitvách a místní členové odboje se spěšně vynořili z trosek, aby přivítali své osvoboditele.\n\nS Varšavou pod sovětskou kontrolou se strategická situace pro Německo ve východní Evropě může brzy dále zhoršit. Experti pochybují, že budou schopni podniknout protiútok na znovudobytí města, ale místní populace není tak přesvědčena."
 news.139.t:0 "Osvobození Varšavy"
 news.14.a:0 "Cože Tannu?"
 news.14.b:0 "Bude jim lépe."
 news.14.d:0 "Dnes ráno Moskva oznámila formální anexi [TAN.GetNameDef].\n\nVrchní sovět schválil žádost parlamentu Tuvy o členství v SSSR.\n\nMalá Tuvinská lidová republika, která byla oficiálně uznána pouze Sovětským svazem a Mongolskem, bude organizována jako autonomní oblast."
 news.14.t:0 "[SOV.GetNameDefCap] anektuje [TAN.GetNameDef]"
 news.140.a:0 "[SOV.GetAdjective] medvěd roste..."
 news.140.b:0 "Fascistická skrýš je naše!"
 news.140.d:0 "Sovětská komunikační zpráva oznámila kapitulaci všech německých sil v Berlíně. Po obklíčení města Rusové zaútočili z několika směrů a němečtí obránci kladli zuřivý odpor na každém kroku.\n\nSovětské jednotky nakonec překročily Moltkův most a pronikly do budovy Říšského sněmu, kde bojovaly místnost po místnosti až na střechu, kde byla vztyčena sovětská vlajka nad městem. Bitva o Berlín skončila."
 news.141.d:0 "Řím, 'věčné město', padl do rukou postupujících sovětských špic. Když italské síly ustupovaly, ruské jednotky se rozprášily po městě a potlačily poslední kapsy odporu. Většina historických památek utrpěla jen malé škody, i když se objevily rozpory o tom, že Pantheon byl zasažen kulometnou palbou.\n\nZatím se zdá, že Sověti respektují neutralitu Svatého stolce, ale jejich síly se rozmístily v kruhu kolem Vatikánu – gesto, které jistě dělá jeho Svatosti nervózním."
 news.142.d:0 "Nezadržitelný postup Rudé armády pokračuje a přicházejí zprávy o pádu francouzského hlavního města. Francouzští komunisté údajně pomáhali Sovětům při vstupu do města, podíleli se na útocích na ustupující části armée de terre.\n\nVe městě byly rozšířeny letáky informující Pařížany, že byli 'osvobozeni od útlaku buržoazie' a že Pařížská komuna byla konečně obnovena."
 news.143.a:0 "Je to začátek konce...?"
 news.143.d:0 "V posledním rozkazu dne z Moskvy bylo oznámeno dobytí Paříže německými silami. Mnoho obránců města údajně utonulo v Seině po těžké sovětské dělostřelecké palbě, která zničila několik mostů přes řeku.\n\nEiffelova věž byla stržena po masivní explozi na jejím základě, i když není jasné, která strana byla odpovědná. Sovětské síly nyní pořádají vítěznou přehlídku na Champs-Élysées, zatímco unavení Pařížané sledují, zda si jen vyměnili jednoho okupanta za druhého."
 news.144.d:0 "[GetSOVIdeologyLondonDesc]"
 news.145.a:0 "Významný vývoj událostí."
 news.145.d:0 "Požáry v centru Londýna pokračují, ale věří se, že většina německých okupantů ve městě buď padla v boji, nebo byla zajata postupujícími sovětskými silami. Lidé vyšli do ulic, aby povzbuzovali Rusy při potlačování posledních houževnatých odporů.\n\nSpolupracovníci byli tvrdě potrestáni a Sověti zorganizovali dočasnou radu pro správu osvobozeného města do dalšího oznámení. Kritici upozorňují, že členové této rady jsou všichni z Komunistické strany Velké Británie."
 news.146.d:0 "Sovětské síly se shromáždily v Tokiu a ve městě byly hlášeny těžké boje. Většina města je nyní pod sovětskou kontrolou kromě východních předměstí, kde stále zuří rozsáhlé požáry.\n\nKdyž se boje přesunuly k Císařskému paláci, členové Císařské gardy údajně vedli bodací útoky na přibližující se sovětské vojáky. Palác byl nakonec dobyt oddílem VDV výsadkářů, kteří museli bojovat místnost po místnosti. Žádní zajatci nebyli, ale věří se, že císař byl bezpečně evakuován před pádem města."
 news.147.d:0 "Leningrad, bývalé hlavní město Ruské říše, byl obsazen finskými silami. S populací přes tři miliony má město téměř tolik obyvatel jako celá Finsko, ale tato skutečnost zjevně finské útočníky neodradila.\n\nProbíhá debata, zda by mělo být město začleněno do Velkého Finska, protože Ingerské Finy tvoří značnou menšinu v oblastech mimo město. To samozřejmě předpokládá, že Rudá armáda není schopna město znovu dobýt v protiútoku."
 news.148.d:0 "Zprávy z Tokia nedávno potvrdily, že město padlo do rukou čínských sil. Velká část je v troskách, včetně Císařského paláce, který nyní slouží jako sídlo čínské vojenské správy.\n\nZahraniční novináři byli svědky masové vítězné přehlídky, která představovala zdánlivě nekonečný průvod čínských vojáků po městě. Japonští občané lemující ulice sledovali defilující jednotky v tichosti."
 news.149.d:0 "Poprvé od dobytí Brity před více než dvěma stoletími je Gibraltar zpět ve španělských rukou. Zprávy z území uvádějí, že většina posádky se vzdala, ačkoliv několik houževnatých obránců ustoupilo do tunelů pod Skálou.\n\nNa tiskové konferenci v Madridu představitelé vlády oznámili, že Gibraltar bude požíván jako španělské území „navěky.“ Britští diplomaté to bez překvapení označili za „naprostý nesmysl.“"
 news.15.a:0 "Uvidíme, jak dlouho to vydrží."
 news.15.b:0 "Mapa Evropy bude překreslena."
 news.15.c:0 "Doufejme, že tyto revize nám jednoho dne přinesou prospěch."
 news.15.d:0 "Smlouva byla podepsána ve Vídni po německé arbitráži, která zajistí navrácení Severního Sedmihradska pod uherskou vládu.\n\nÚzemí bylo dříve při ukončení první světové války přiděleno [ROM.GetNameDef], což vedlo k hořkému sporu.\n\nJsou toto první z mnoha hranic, které budou upraveny, nyní, když se v Evropě zdá být nastolen nový řád?"
 news.15.e:0 "Pravda, pravda!"
 news.15.t:0 "Druhá vídeňská arbitráž"
 news.150.b:0 "Blázni si vykopali vlastní hrob."
 news.150.d:0 "Pokusy jugoslávské vlády o spolupráci s Německem měly mnoho odpůrců v národní armádě, což dnes vyústilo v převrat svrhnuvší vládnoucího panovníka a dosazení krále Petra II. na trůn.\n\nNárod přerušil mnoho svých vazeb s Německem a nová vláda se zdá být připravena riskovat válku místo spolupráce."
 news.150.t:0 "Státní převrat v Jugoslávii"
 news.151.a:0 "Krize byla zatím odvrácena."
 news.151.b:0 "Náš čas přijde."
 news.151.c:0 "Měli vědět, že jim to neprojde bez odporu."
 news.151.d:0 "Po snahách Německa ukončit pravidla Versaillské smlouvy a znovu vojensky obsadit Porýní bylo ultimátem od spojenců vyvinuto na Německo nátlak zpět. Jak Británie, tak Francie hrozily mobilizací, pokud Německo pokračuje s plánem, a rychle bylo zřejmé, že tato míra odporu nebyla očekávána. Německo nebylo připraveno čelit válce proti oběma zemím.\n\nSoučasný stav je, že Porýní zůstane demilitarizovanou zónou jak stanovuje smlouva, pokud Německo nezačne válku."
 news.151.t:0 "Porýní zůstává demilitarizované"
 news.152.c:0 "Francie stojí sama, ale silná."
 news.152.d:0 "Po německých pokusech ukončit pravidla Versaillské smlouvy a znovu vojensky obsadit Porýní bylo ultimátem od Francie na ně vyvinuto nátlak k ustoupení. Přestože Británie odmítla zasáhnout, s francouzskými hrozbami mobilizace, pokud Německo pokračuje, bylo rychle jasné, že jakákoliv vojenská intervence byla nečekaná. Německo nebylo připraveno čelit Francii ve válce.\n\nSoučasný stav je, že Porýní zůstane demilitarizovanou zónou, jak určuje smlouva, pokud Německo nezačne válku."
 news.152.e:0 "Zjevně naše intervence nebyla nutná."
 news.153.a:0 "Důvěra mezi obry je křehká věc."
 news.153.b:0 "Podepsali jsme to jen kvůli získání času pro útok."
 news.153.c:0 "Smlouva je pro fašisty jen kus papíru."
 news.153.d:1 "Pakt o neútočení mezi Německem a [SOV.GetNameDef], který byl překvapivý již při uzavření, nyní méně překvapivě padl. Německo napadlo, porušilo pakt a opět otevřeně hovoří o Sovětském svazu jako o hrozbě, které je třeba čelit, aby se jejich vize budoucnosti stala realitou.\n\nSovětské vedení není nadšeno, ale spíše zklamáno, že příležitost nevyužili první."
 news.153.t:0 "Německo porušuje pakt Molotov-Ribbentrop"
 news.154.b:0 "Komunisté nemají smysl pro čest ani hrdost!"
 news.154.c:0 "Smlouva splnila svůj účel."
 news.154.d:1 "Pakt o neútočení mezi Německem a [SOV.GetNameDef], překvapivý již při uzavření, nyní méně překvapivě padl. [SOV.GetNameDef] zaútočil, porušil pakt a slíbil zničit německý režim a znovu postavit expanzivní stát na své místo.\n\nNěmečtí vůdci možná plánovali útok sami, ale svět to nikdy nezjistí. Nyní rychle mobilizují, aby čelili nové hrozbě."
 news.154.t:0 "SSSR porušuje pakt Molotov-Ribbentrop"
 news.155.a:0 "To může být začátek další Velké války."
 news.155.b:0 "Pro slávu německého národa!"
 news.155.d:0 "Ačkoli mnozí přáli dlouhodobý mír v Evropě, nedávný vývoj událostí postavil Německo na cestu k válce znovu. Navzdory jasnému porušení Versaillské smlouvy, německé jednotky se zmobilizovaly a jsou připraveny k ofenzivě. Německé úřady uvádějí, že nebudou nadále udržovat Porýní demilitarizované, raději chtějí chránit své občany v oblasti."
 news.155.t:0 "Německo opět ve válce"
 news.156.a.2.tt:0 "Tu vázu jsem stejně neměl rád.\n"
 news.156.a.tt:1 "Váza spadne.\n"
 news.156.a:0 "Konec je blízko... pro naše nepřátele."
 news.156.d:0 "Objevení Kometu na obloze vyvolalo nepokoje mezi našimi lidmi. Me 163 Komet, experimentální raketové letadlo z jednoho ze svých testovacích letů, šokovalo obyvatelstvo venkova, které si všimlo této unikátně rychlé letky. Byl vyvinut v naprostém utajení, ale brzy bude odhalen. Tento drobný incident jen podtrhne jeho formální debut."
 news.156.t:0 "Komet spatřen"
 news.157.a:0 "Zdá se, že [From.From.GetName] se nebojí znečistit si ruce"
 news.157.a_usa:0 "Ukážeme jim to"
 news.157.d:0 "Před několika dny se jednotky z [From.GetName] zmobilizovaly směrem k [From.From.From.GetName] v deklaraci války. Následně [From.From.GetName] vydal ultimátum, aby ukončily boje a stáhly všechny [From.GetAdjective] síly. [From.GetLeader] tvrdí, že jejich válka byla oprávněná a odmítl ustoupit. Země je nyní ve válce jak s [From.From.From.GetName], tak s [From.From.GetName]."
 news.157.t:0 "[From.From.GetName] zasahuje do [From.GetAdjective] války"
 news.158.a:0 "Zdá se, že mocenský tah [From.From.GetAdjective] vyšel"
 news.158.a_usa:0 "Musíme udržet mír"
 news.158.d:0 "Před několika dny [From.GetName] vyhlásila válku [From.From.From.GetName]. Krátce poté [From.From.GetName] vydal ultimátum, že pokud [From.GetName] nezastaví agresi a nepodepíší mírovou smlouvu, půjde do války. [From.GetLeader] tvrdí, že jejich důvody války byly spravedlivé, ale rozhodl se demobilizovat a souhlasit s mírem."
 news.158.t:0 "[From.From.GetName] zasahuje do [From.GetAdjective] války"
 news.159.a:0 "Povede to k věčnému míru, nebo další válce?"
 news.159.b:0 "Společně nikdy nebudeme poraženi!"
 news.159.c:0 "Skvělá iniciativa!"
 news.159.d_01:0 "[From.GetLeader] dnes oznámil, že [From.GetName] oslovil k vytvoření nové aliance. [From.GetFactionName] veřejně vyjádřila úmysl spolupracovat v případě války.\n\nAčkoliv velké koalice mohou odrazovat od agrese, viděli jsme dopady, když konflikt nastane. Záměry různých stran v této nové alianci jsou stále předmětem debat a účel, který může nakonec sloužit, může být neznámý i jejím iniciátorům."
 news.159.d_02:0 "Existuje teorie, že demokracie nechodí do války navzájem, ale to neznamená, že si vždy navzájem pomáhají ve válkách. Politické zájmy jsou rozmanité a lidé chtějí mír, což činí vstup do války často velmi nákladným pro tyto národy.\n\nTo však nezabránilo [From.GetName], aby dnes oznámili, že vytvořili vojenskou alianci, [From.GetFactionName], aby spojili síly v ochraně svého lidu a ideálů."
 news.159.d_03:0 "Dokonce i [From.GetName], známé svou vírou ve sílu a nadřazenost svého lidu a národa, nevylučují tvorbu aliancí s těmi, které respektují. [From.GetLeader] dnes oznámil, že byly dojednány konečné dohody o [From.GetFactionName], vojenské koalici údajně pouze pro čestné národy určené k velikosti.\n\nZda tato velikost přijde budováním ideální společnosti v rámci hranic jednotlivých zemí, nebo společnou expanzí za nimi, svět možná nikdy nezjistí dříve, než bude pozdě."
 news.159.d_04:0 "Navzdory nedávnému sovětskému zaměření na komunismus v jedné zemi přesahují internacionalistické kořeny hnutí hranice. Tato solidarita s pracujícími po celém světě byla klíčovým prvkem ve [From.GetLeader] proslovu při oznámení [From.GetFactionName].\n\nJde nad politický Internacional, je to aliance spojující země vojensky, s oběma režimy slibujícími si vzájemnou pomoc proti vnějším hrozbám. Zda bude působit jako meč, nebo štít pro komunistickou revoluci, ukáže čas."
 news.159.t:0 "Úsvit [From.GetFactionName]"
 news.159.tt:0 "[This.GetName] je součástí [From.GetFactionName] spolu s [From.GetName].\n"
 news.16.d:0 "Po německé arbitráži byla podepsána smlouva ve Vídni, která zajistí navrácení celého Sedmihradska pod uherskou vládu.\n\nÚzemí bylo dříve při ukončení první světové války přiděleno [ROM.GetNameDef], což vedlo k hořkému sporu.\n\nJsou toto první z mnoha hranic, které budou upraveny, nyní, když se v Evropě zdá být nastolen nový řád?"
 news.160.a:0 "To pro Evropu nevěstí nic dobrého"
 news.160.b:0 "Německý lid zvítězí"
 news.160.d:0 "Není tomu tak dávno, co se Německo nechalo zatáhnout do další války. Zatímco všichni doufali v dlouhotrvající mír v Evropě, je jasné, že napětí na kontinentu jsou stále příliš velká. Němečtí úředníci uvádějí, že si již nemohou dovolit ponechat Porýní demilitarizované, argumentují tím, že potřebují plnou mobilitu na vlastním území, aby se mohli bránit."
 news.160.t:0 "Německo pod útokem"
 news.161.a:0 "Razantní rozhodnutí"
 news.161.b:0 "Dělají vše, co mohou, aby udrželi buržoazii u moci"
 news.161.c:0 "Možná to bylo nutné"
 news.161.d:0 "Kabinet [From.GetLeader] nařídil rozpuštění [From.GetCommunistParty]. Od doby, co Sovětské Rusko podepsalo pakt o neútočení s nacistickým Německem, se ve Francii mluvilo o zákazu komunismu. Dekret byl vydán po dohodě mezi oběma zeměmi o rozdělení Polska.\n[From.GetLeader] využil příležitosti, protože podpora zákazu rostla a dokonce i levicové noviny začaly prosazovat zrušení [From.GetCommunistParty]."
 news.161.e:0 "Byl to jediný způsob"
 news.161.t:0 "Francie zakazuje komunismus"
 news.162.a:1 "Dobré pro Španěly."
 news.162.b:0 "Jednoho dne znovu získáme celé Španělsko."
 news.162.d:0 "S konečnou mírovou smlouvou, která rozdělila Španělsko na dvě části a kterou obě strany přijaly, skončila španělská občanská válka. Ačkoliv odpůrci na obou stranách tento kompromis kritizují, tento křehký mír dá rozdělené zemi čas na zotavení a obnovu na obou stranách."
 news.163.a:0 "To dobře neskončí"
 news.163.b:0 "Spravedlnost"
 news.163.c:0 "Lítostivé"
 news.163.d:2 "Na základě anexe Rakouska do [GER.GetName] nyní Německo požadovalo „návrat“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nV reakci na to se signatáři Versaillské smlouvy sešli v Londýně, aby prodiskutovali řešení „slovinské otázky.“ Tato velká mírová konference vedla k rozhodnutí, že Jugoslávie by měla postoupit Slovinsko Německu jménem trvalého míru.\n\nJelikož se cítí opuštěna velkými mocnostmi Evropy, vláda [YUG.GetLeader] nevidí jinou možnost než podepsat dohodu tak, jak byla předložena."
 news.163.e:0 "Zrazeni"
 news.163.t:0 "Londýnská konference"
 news.164.a:0 "Myslím, že to znamená válku"
 news.164.b:0 "Čelí našemu hněvu"
 news.164.c:0 "Budeme stát na straně spravedlnosti"
 news.164.d:2 "Na základě anexe Rakouska do [GER.GetName] nyní Německo požadovalo „návrat“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nV reakci na to se signatáři Versaillské smlouvy sešli v Londýně, aby prodiskutovali řešení „slovinské otázky.“\n\nNa konferenci Británie a Francie stály jednotně proti německým požadavkům s tím, že Jugoslávie musí zachovat hranice stanovené versaillskou smlouvou."
 news.164.d_FRA_abandoned_yugoslavia:2 "Na základě anexe Rakouska do [GER.GetName] nyní Německo požadovalo „návrat“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nV reakci na to se signatáři Versaillské smlouvy sešli v Londýně, aby prodiskutovali řešení „slovinské otázky.“\n\nZatímco Británie trvala na zachování integrity Versaillské smlouvy, Francie podpořila německé požadavky v zájmu míru v Evropě."
 news.164.e:0 "První k boji!"
 news.164.f:0 "Britové jsou blázni"
 news.164.t:0 "Krize ve Slovinsku"
 news.165.a:0 "Vypadá to bledě"
 news.165.b:0 "Nevzdáme se"
 news.165.c:0 "Je to nešťastné"
 news.165.d:2 "Na základě anexe Rakouska do [GER.GetName] nyní Německo požadovalo „návrat“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nV reakci na to se signatáři Versaillské smlouvy sešli v Londýně, aby prodiskutovali řešení „slovinské otázky.“\n\nPřestože jednání trvala několik dní, konference nevedla k dohodě. Zatímco britská vláda usilovala o mírové řešení, Francouzi zůstali neústupní tváří v tvář německým hrozbám. Německá delegace v protestu odešla a nad Slovinskem se stahují mraky války."
 news.165.e:0 "Společně zvítězíme"
 news.165.f:0 "Budeme dělat, co je správné!"
 news.165.t:0 "Krize ve Slovinsku"
 news.166.a:0 "Světla zhasínají"
 news.166.b:0 "Rozdrtíme je"
 news.166.c:0 "Stojíme sami"
 news.166.d:2 "Na základě anexe Rakouska do [GER.GetName] nyní Německo požadovalo „návrat“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nV reakci na to se signatáři Versaillské smlouvy sešli v Londýně, aby prodiskutovali řešení „slovinské otázky.“\n\nVelmoci se dohodly, že Slovinsko by mělo být postoupeno Německu v poslední snaze zachovat mír.\nNicméně v zapáleném projevu proti německé hrozbě evropské stabilitě prohlásil [YUG.GetLeader] jednoznačně, že [YUG.GetName] odmítne vzdát se i palce území, přestože stojí zcela opuštěna ve svém čase potřeby."
 news.166.t:0 "Londýnská dohoda"
 news.167.a:0 "Budeme to sledovat"
 news.167.b:0 "Rozdrtíme je oba"
 news.167.c:0 "Aspoň nejsme bez přátel"
 news.167.d:2 "Na základě anexe Rakouska do [GER.GetName] nyní Německo požadovalo „návrat“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nV reakci na to se signatáři Versaillské smlouvy sešli v Londýně, aby prodiskutovali řešení „slovinské otázky.“\n\nKonference byla rozhodnuta překvapivým zvratem věrností, když Itálie podpořila jugoslávskou územní celistvost a německé požadavky tak zůstaly neuznány.\n\nJako vždy je italská zahraniční politika zcela nepředvídatelná a teprve se uvidí, kam je tento gambit zavede."
 news.167.e:0 "Itálie ukáže světu!"
 news.167.t:0 "Krize ve Slovinsku"
 news.168.a:0 "Tak vzniká Nový řád"
 news.168.b:0 "Tento den zemřel jeden sen"
 news.168.c:0 "To nemůže být dobré"
 news.168.d:2 "S ztrátou Slovinska začaly etnické spory v Jugoslávii vystupovat jasněji a centrální autorita den ode dne slábne.\n\nDnes německý ministr zahraničí oznámil plán konečně vyřešit „chybu versaillského státu“. V dohodě podepsané některými z nejsilnějších sousedů [YUG.GetName] bylo jeho území rozděleno mezi země přátelské Německu.\n\nTato smlouva nebyla dokonce před ratifikací viděna [YUG.GetAdjective] diplomaty, ale vzhledem k tomu, že se více zemí snaží uchvátit jugoslávské území od rozpadávající se centrální vlády, vláda [YUG.GetLeader] toho může málo udělat."
 news.168.e:0 "Výborná zpráva"
 news.168.f:0 "Špatný výsledek pro nás"
 news.168.g:0 "Jsme vděční"
 news.168.h:0 "Nešťastné"
 news.168.i:0 "Italští získávají skutečné uznání"
 news.168.j:0 "Německo by si mělo dávat pozor."
 news.168.t:0 "První ljubljanská cena"
 news.169.a:0 "Německo ukazuje Evropě svou sílu"
 news.169.b:0 "Vybrali jsme správnou stranu"
 news.169.c:0 "Je to zlověstné"
 news.169.d_annex_YUG:1 "Nedávné územní ztráty způsobily v jugoslávském státě rozkoly vedoucí k etnickým konfliktům a oslabení centrální autority. Německo využilo rostoucí vakuum a rozhodlo se vyhlásit „protektorát“ na zbytku Jugoslávie."
 news.169.d_puppet_CRO_YUG:1 "Nedávné územní ztráty způsobily v jugoslávském státě rozkoly vedoucí k etnickým konfliktům a oslabení centrální autority. Německo se rozhodlo rozdělit zbytek mezi srbský a chorvatský stát pod jejich vedením."
 news.169.d_puppet_CRO_annex_YUG:1 "Nedávné územní ztráty způsobily v jugoslávském státě rozkoly vedoucí k etnickým konfliktům a oslabení centrální autority. Německo vytvořilo 'nezávislý' stát Chorvatsko a anektovalo zbytek."
 news.169.e:0 "Mír je v ohrožení"
 news.169.t:0 "Osud Jugoslávie"
 news.17.a:0 "Zajímavé..."
 news.17.b:0 "Rumuni nás ponížili..."
 news.17.c:0 "Sedmihradsko je naše!"
 news.17.d:0 "Vyjednávání mezi [HUN.GetNameDef] a [ROM.GetNameDef] ohledně územního sporu ve Vídni selhala.\n\n[GER.GetNameDef] vystupoval jako rozhodce, ale když rozhodli o vrácení severního Sedmihradska [HUN.GetNameDef], [ROM.GetNameDef] toto rozhodnutí odmítlo. Rumunská vláda okamžitě nařídila své delegaci návrat do Bukurešti.\n\nZdá se, že [GER.GetNameDef] dosud nevykonává diplomatický vliv, který si představovali."
 news.17.e:0 "To není u konce."
 news.17.t:0 "Rumunsko odmítá německou arbitráž"
 news.170.a:0 "Cokoli, co zachová mír"
 news.170.b:0 "Stoupáme"
 news.170.c:0 "To nevypadá dobře"
 news.170.d_BUL:2 "S tvrzením, že usilují o zajištění míru na Balkáně, Německo předložilo řecké vládě požadavek, aby postoupila území Bulharsku. I když [GRE.GetName] silně protestovalo, síla německého vlivu na Balkáně jim nedává mnoho možností. Jediný způsob, jak se vyhnout konfrontaci s [GER.GetName], je umožnit německé diplomacii řídit jejich územní celistvost."
 news.170.d_GER:1 "Poté, co se Německo etablovalo jako síla na Balkáně, nyní tvrdí, že je motivováno udržením míru v problémovém regionu. Za tímto účelem nyní také požaduje postoupení řeckého území pod svou správu.\n\nTváří v tvář německému válečnému stroji neměla [GRE.GetName] jinou možnost než požadavky přijmout, ačkoliv je považovali za podvod."
 news.170.d_ITA:1 "S tvrzením, že usilují o zajištění míru na Balkáně, Německo předložilo řecké vládě požadavek, aby postoupila jakékoliv území, o které si nárokuje [ITA.GetName]. I když [GRE.GetName] silně protestovalo, síla německého vlivu na Balkáně jim nedává mnoho možností. Jediný způsob, jak se vyhnout konfrontaci s oběma, [GER.GetName] a [ITA.GetName], je umožnit německé diplomacii řídit jejich územní celistvost."
 news.170.d_ITA_BUL:1 "S tvrzením, že usilují o zajištění míru na Balkáně, Německo předložilo řecké vládě požadavek, aby postoupila jakékoliv území nárokované [BUL.GetName] a [ITA.GetName]. Díky silné [GER.GetAdjective] přítomnosti na Balkáně a hrozivému postupu jak Bulharska, tak Itálie, [GRE.GetLeader] neviděl jinou možnost než přijmout."
 news.170.e:0 "Drží se centrum?"
 news.170.f:0 "Je to škoda"
 news.170.t:0 "Druhá ljubljanská cena"
 news.171.a:0 "Blázni."
 news.171.b:0 "Jak se opovažují!?"
 news.171.c:0 "Měli bychom zkusit pomoci Řecku."
 news.171.d_BUL:1 "Řecko odmítlo německé zprostředkování v hraničním sporu s Bulharskem, tvrdíce, že německá nabídka se rovná kapitulaci.\n\nV rozhovoru s tiskem [GRE.GetLeader] řekl, že pokud [BUL.GetLeader] a [GER.GetLeader] chtějí tato území, mohou si je „přijít vyzvednout“.\n\n[Bulharská] vláda odmítla jakékoliv tvrzení, že by nabízela vojenskou a ekonomickou podporu [GER.GetNameDef] výměnou za pomoc při získání řeckých území."
 news.171.d_GER:1 "Jednání mezi [GRE.GetNameDef] a [GER.GetNameDef] o řešení několika hraničních sporů zkrachovala. Tvrdíce, že německý návrh umožnit německé vojenské základny v určitých oblastech by prakticky znamenal kapitulaci velké části země, [GRE.GetLeader] vyzval všechny schopné Řeky, aby přišli na obranu země."
 news.171.d_ITA:1 "Po jednání mezi [GER.GetLeader] a [ITA.GetLeader] německá vláda veřejně podpořila italskou pozici v probíhajícím hraničním sporu s [GRE.GetNameDef]. \n\nŘecký vůdce [GRE.GetLeader] prohlásil navrhované řešení za naprosto nepřijatelné a slíbil, že bude stát na obranu země „až za poslední kulku, poslední granát, poslední dech.“"
 news.171.d_ITA_BUL:1 "Německé nabídky zprostředkování ve sporu mezi Řeckem a Itálií a Bulharskem byly Řeckem odmítnuty. Mluvčí [GRE.GetAdjective] vlády oznámil, že [GRE.GetAdjective] armáda je připravena bránit zemi proti jakýmkoliv vetřelcům a raději zemře v boji než kapitulovat k šakalům a supům přilepeným na německé šaty."
 news.171.e:1 "To znamená válku."
 news.171.f:1 "Selžou jako Peršané."
 news.171.t:0 "Druhá ljubljanská cena"
 news.172.a:1 "Ukazují moudře."
 news.172.b:0 "Další triumf."
 news.172.c:0 "To je znepokojující."
 news.172.d:1 "Po dlouhém a vyhroceném rozhovoru s německým velvyslancem oznámil [GRE.GetLeader], že vláda [GRE.GetAdjective] bude v budoucnu úzce koordinovat své politiky s [GER.GetNameDef]. \n\nPolicie v [GRE.GetAdjective] hlavním městě musela použít sílu k rozehnání několika spontánních protestů proti tomuto rozhodnutí, přičemž mnoho lidí v davu volalo po hlavě „tohoto zbabělce [GRE.GetLeader]“."
 news.172.e:0 "Nemůžeme nic dělat."
 news.172.f:1 "Je to řecká tragédie."
 news.172.t:0 "Řecko ustupuje"
 news.173.a:0 "Kolik internacionál bude?"
 news.173.b:0 "Násilná éra pro náš svaz."
 news.173.d_1:0 "Dnes se v Paříži sešlo několik komunistických delegátů z celého světa na ustavující konferenci. Pod vedením příznivců Trockého teorií byla položena základy Čtvrté internacionály.\n\nAčkoliv je stále nejasné, jaký dopad tyto organizační snahy budou mít na mezinárodní politické scéně, zprávy vyvolaly Stalinovy podezření. Podezřívá mnoho vysokých členů strany a armády ze skryté podpory Trockého a mnozí z nich jsou stále naživu. Se svou paranoiou v plném proudu se stal stále více uzavřený. Jeho nedůvěra a nestabilita vyvolaly krizi ve vládě Sovětského svazu. Touto rychlostí bude země ponořena do občanské války."
 news.173.d_2:0 "Dnes se v Paříži sešlo několik komunistických delegátů z celého světa na ustavující konferenci, která položila základy takzvané Čtvrté internacionály. Výzvy k jejímu založení existují už léta, přičemž vedoucí roli hrají příznivci Trockého teorií.\n\nStalin reagoval na rostoucí podporu trockismu v zahraničí tím, že nařídil další vraždy a zvýšil propagandu proti svému starému rivalovi. Vzhledem k nedávným čistkám podezřelých trockistů v nejvyšších řadách sovětské armády a vedení je nepravděpodobné, že by to narazilo na odpor."
 news.173.t:0 "Čtvrtá internacionála"
 news.174.a:0 "Měli bychom sledovat tento vývoj."
 news.174.b:0 "Doufejme, že jejich výzkum přinese ovoce."
 news.174.c:0 "Nikdy z toho nic nebude."
 news.174.d:0 "Po počátečních testech se politici [From.GetName] rozhodli zaměřit výzkum [From.GetAdjective] na vývoj jaderné technologie.\n\nTechnologie je stále vysoce experimentální a je velká nejistota, zda vůbec má praktické uplatnění. Kdo ví, kam to jejich válečné úsilí zavede."
 news.174.e:0 "Budeme náš výzkum provádět v utajení."
 news.174.t:0 "[From.GetName] usiluje o jadernou technologii"
 news.175.a:0 "Stojíme spolu."
 news.175.b:0 "Připravují se na to nejhorší."
 news.175.c:0 "Spojují se jako zahnané krysy."
 news.175.d:0 "Vycházeje z pout stvořených během Velké války, Francie požádala o formální alianci s Británií, uváděje neurčité hrozby proti stabilitě Evropy.\n\nDnes byl jejich požadavek schválen britským parlamentem a Francie se přidala k [ENG.GetFactionName]."
 news.175.e:0 "Británie se přidala."
 news.175.t:0 "Francie a Británie oznamují alianci"
 news.176.a:0 "Měli se zeptat hezčími slovy."
 news.176.b:0 "Naši dávní nepřátelé jsou rozděleni."
 news.176.c:0 "Temný den pro staré spojence."
 news.176.d:0 "V překvapivém zvratu britský parlament dnes odmítl žádost [FRA.GetName] o formální alianci mezi těmito dvěma národy. Důvodem bylo zabránění narušení již tak křehké rovnováhy na evropském kontinentě.\n\nFrancouzská vláda to odsoudila jako politický tah obětující francouzskou bezpečnost ve prospěch britských zájmů."
 news.176.t:0 "Británie odmítá alianci s Francií"
 news.177.a:0 "Nezazákejte pak nám!"
 news.177.b:0 "Vive la France et L'Entente!"
 news.177.c:0 "Francii již nesmíme nikdy znovu dovolit hegemonii v Evropě."
 news.177.d:0 "Ve snaze vytvořit jednotný front proti společným nepřátelům oslovila [From.GetName] Československo s nabídkou vytvoření „Malé ententy“, která by se postavila proti společným nepřátelům a tím přerušila svazy s Británií z Velké války. Přestože byla nabídnuta účast v obranném paktu, britský premiér jasně uvedl, že Británie nepovažuje alianci za ‚prospěšnou pro ochranu evropské svobody‘.\n\nFrancie nicméně navázala diplomatické styky s dalšími státy, které by se mohly cítit ohrožené, a povzbuzují jednotu pro udržení diplomatické rovnováhy v Evropě a zabránění budoucím konfliktům. Čas ukáže, zda uspějí."
 news.177.e:0 "Evropa se musí sjednotit proti fašistickým agresorům!"
 news.177.f:0 "Známka rostoucích evropských napětí."
 news.177.t:0 "Malá ententa"
 news.178.a:0 "Francie nás následuje do budoucnosti!"
 news.178.b:0 "Jasný znak francouzské slabosti."
 news.178.c:0 "Tragický vývoj pro Třetí republiku."
 news.178.d:0 "Po téměř dvou desetiletích politického chaosu má populace [From.GetName] pocit, že ještě nezískala zpět to, co ztratila ve Velké válce. [From.GetAdjective] si kladou za cíl znovu vybudovat [From.GetAdjective] stát, se svými lidmi a pro své lidi.\n\nTyto nové politické reformy umožňují rozvoj odborových svazů a komunistických organizací. Pokud Francie bude pokračovat touto cestou, směřuje k politickému přerozdělení vlevo, nebo dokonce ke plnohodnotné revoluci."
 news.178.e:0 "Znepokojující vývoj."
 news.178.t:0 "Levice vzkvétá ve Francii"
 news.179.a:0 "Francouzská vláda je nepřítelem svého vlastního národa!"
 news.179.b:0 "To by mohlo znovu učinit Francii velkou zemí."
 news.179.c:0 "Tragický vývoj pro Třetí republiku."
 news.179.d:0 "Po téměř dvou desetiletích politického chaosu má populace [From.GetName] pocit, že ještě nezískala zpět to, co ztratila ve Velké válce. [From.GetAdjective] establishment si kladou za cíl znovu vybudovat [From.GetAdjective] stát a obnovit [From.GetAdjective] velikost.\n\nTyto politické reformy posilují moc státu a armády, přičemž [From.GetAdjective] lidé jsou přesvědčeni přísliby [From.GetLeader] o velikosti."
 news.179.e:0 "Znepokojující vývoj."
 news.179.t:0 "Pravice vzkvétá ve Francii"
 news.18.d:0 "Vyjednávání mezi [HUN.GetNameDef] a [ROM.GetNameDef] ohledně územního sporu ve Vídni selhala.\n\n[GER.GetNameDef] vystupoval jako rozhodce, ale když rozhodli o vrácení severního Sedmihradska [HUN.GetNameDef], [ROM.GetNameDef] toto rozhodnutí odmítlo. Rumunská vláda okamžitě nařídila své delegaci návrat do Bukurešti.\n\nZdá se, že [GER.GetNameDef] dosud nevykonává diplomatický vliv, který si představovali."
 news.180.a:0 "Jednotní směrem ke světové revoluci!"
 news.180.b:0 "Jejich aliance brzy zkolabuje."
 news.180.c:0 "Nepřátelé demokracie nesmějí sílit."
 news.180.d:0 "Poté, co se ve Francii začal silněji prosazovat komunismus nejen mezi lidem, ale i ve vládních kruzích, [France.GetName] veřejně oznámila svůj zájem stát se součástí [From.GetFactionName].\n\n[From.GetName] okamžitě reagovalo, přičemž se předpokládá, že jednání probíhala týdny mimo veřejné zraky. [From.GetLeader] podrobně mluvil o tom, jak musí lidé světa spolupracovat k vyvolání revoluce ve všech zemích.\n\n[France.GetLeader] souhlasil a nezpochybnitelně pohrozil těm, „kteří se mají důvod [From.GetFactionName] obávat.“"
 news.180.e:0 "Francie si vybrala stranu."
 news.180.t:0 "Francie přijata do Kominterny"
 news.181.a:0 "Společně stojíme pevně!"
 news.181.b:0 "Nepřátelé demokracie sílí."
 news.181.c:0 "Nečekané přátelství"
 news.181.d:0 "Po výrazně autokratické politice oznámila [France.GetName], že je čas najít spojence k zastavení globálního komunismu. Zdá se, že tím spojencem je nyní [From.GetName].\n\nDnes ráno [From.GetLeader] oznámil, že [France.GetName] a [From.GetName] budou stát společně jako bratři. „Naše společné dědictví nás již nebude dělat nepřáteli, ale spojenci! Titáni Evropy stojí spolu.“"
 news.181.t:0 "[France.GetName] a [From.GetName] se spojují"
 news.182.a:0 "Nic nemůže ohrozit [From.GetFactionName]!"
 news.182.b:0 "Nové [From.GetName] se tyčí nad Evropou."
 news.182.c:0 "Evropská diplomacie se přeskupuje pod pařížsko-berlínskou osou."
 news.182.d:0 "Evropská politika byla dnes převrácena vzhůru nohama, když francouzští a němečtí diplomaté oznámili vojenský pakt mezi [France.GetName] a [From.GetName]. Oznámili, že na jejich hranicích bylo prolito příliš mnoho krve, když existují jiné síly usilující o jejich zničení.\n\n[From.GetName] vyzvali všechny, aby zvážili, co znamená, že místo oslabování navzájem se staré nepřátelství změní ve větší sílu."
 news.182.e:0 "Ach jo."
 news.182.t:0 "[France.GetName] se připojuje k [From.GetFactionName]!"
 news.183.a:0 "Jak se opovažují!"
 news.183.b:0 "Můžeme s nimi žít jako s nepřáteli."
 news.183.c:0 "Dokud se navzájem bojují..."
 news.183.d:0 "Odmítajíc [France.GetAdjective] diplomatické snahy, [From.GetLeader] veřejně oznámil, že [From.GetName] nebude usilovat o vojenský pakt s [France.GetName].\n\nNazývajíc [France.GetAdjective] stát slabým a zkorumpovaným, [From.GetAdjective] diplomaté řekli, že žádný pravý [From.GetAdjective] nedovolí „[France.GetAdjective] chorobě“ se šířit."
 news.183.t:0 "[From.GetName] odmítá francouzskou alianci!"
 news.184.a:0 "Naše národy sdílejí mnoho společných zájmů."
 news.184.b:0 "Budeme situaci sledovat."
 news.184.d:0 "Itálie a Německo mají mnoho protichůdných zájmů, zejména v Rakousku a na Balkáně. To však brání v postupném přitahování zahraničních politik obou zemí k sobě a jednání o paktu, který bude „chránit společné zájmy“, právě probíhají.\n\nPokud jednání uspějí, mohli bychom vidět alianci, která bude schopna vyvíjet velký vliv ve střední a východní Evropě."
 news.184.t:0 "Itálie usiluje o bližší vazby s Německem"
 news.185.a:0 "[From.GetName] vede cestu!"
 news.185.b:0 "Doufejme, že jejich zájmy nebudou v rozporu s našimi."
 news.185.c:0 "To by mohlo být důvodem k obavám."
 news.185.d:0 "S cílem redefinovat rovnováhu sil v oblasti Středomoří činí [From.GetName] politické nabídky na vytvoření nové aliance v regionu.\n\nTato aliance bude převážně vojenská a podle slov [From.GetLeader] postaví Itálii do centra nové světové mocnosti."
 news.185.t:0 "[From.GetName] usiluje o rozsáhlý vojenský pakt"
 news.186.a:0 "Itálie by měla ovládat Egejské moře."
 news.186.b:0 "Nesmyslné nároky!"
 news.186.d:0 "Odkazujíc na římskou říši jako předchůdce moderního [From.GetAdjective] státu, tvrdí [From.GetName], že nezávislý řecký stát nemá právo existovat. Místo toho musí „řecká území“ uznat italskou vrchnost, nebo budou násilně obsazena.\n\n[Greece.GetName] označilo tyto nároky za absurdní. Nicméně [From.GetName] má podporu [From.GetFactionName]."
 news.186.t:0 "Itálie si nárokuje řecké území"
 news.187.a:0 "Jistě [Greece.GetName] sdílí naše zájmy."
 news.187.b:0 "Není to žádné překvapení."
 news.187.c:0 "Máme mnoho společné historie."
 news.187.d:0 "Odkazujíc na [GRE.GetName] jako nástupce prvních starověkých evropských států, tvrdí [ITA.GetName], že mezi jejich dvěma státy existuje přirozené přátelství.\nJejich politická agenda je jasná, protože [ITA.GetName] také vidí [GRE.GetName] jako přirozeného člena [ITA.GetFactionName].\n\nPo více než tisíci pětistaletích oddělení zatím není jasné, zda se východ a západ mohou znovu sjednotit."
 news.187.t:0 "Itálie vyhledává podporu od [GRE.GetName]"
 news.188.a:0 "Vlna vlivu [ITA.GetName] roste"
 news.188.b:0 "Jak může někdo souhlasit se „spoluprací“ s [ITA.GetAdjective]mi?"
 news.188.c:0 "Partnerství ve Středomoří je významné"
 news.188.d:0 "Navzdory desetiletím konfliktu a diplomatického manévrování pro dosažení dominance ve Středomoří začínají [ITA.GetName] a [TUR.GetName] dávat své neshody stranou.\n\nV dohodě o spolupráci „k prospěchu celého středomořského prostoru“ slibují zajistit bližší diplomatické vazby, než kdy měly od moderního založení obou zemí."
 news.188.t:0 "[ITA.GetName] usiluje o smíření s [TUR.GetName]"
 news.189.a:0 "Tato záležitost byla vyřešena!"
 news.189.b:0 "Budeme mít, co nám bylo slíbeno!"
 news.189.c:0 "Turecko-italská rivalita sílí."
 news.189.d:0 "Londýnská smlouva z roku 1915 slíbil Itálii území Turecka v Anatolii. Jiné smlouvy mají přednost, ale sliby nezapomněla italská vláda.\n\n[From.GetLeader] veřejně uvedl, že kvůli strategické důležitosti anatolského pobřeží Itálie plně hodlá vzít to, co jí „správně patří.“"
 news.189.t:0 "Itálie požaduje anatolské námořní základny"
 news.19.a:0 "Další várka map je zastaralá."
 news.19.b:0 "Němci všude musí být sjednoceni."
 news.19.c:0 "Kéž bychom měli prostředky k odporu..."
 news.19.d:0 "S německými silami připravenými zaútočit na jejich hranici se [FROM.GetNameDef] podvolilo [GER.GetAdjective] ultimátu požadujícímu odevzdání starého pruského území Memel.\n\nÚzemí bylo přiřčeno [FROM.GetNameDef] Smlouvou z Versailles, ale nyní bylo znovu začleněno do oblasti Ostpreussen.\n\nJe to už konec německých územních ambicí v Evropě? Odborníci jsou skeptičtí..."
 news.19.e:0 "Mají pravdu, že se klaní svým nadřízeným!"
 news.19.t:0 "[GER.GetNameDefCap] si nárokuje Memel"
 news.190.a:0 "Toto je důležitý krok směrem k úplné nadvládě ve Středozemním moři."
 news.190.b:0 "Itálie posiluje svůj vliv ve Středozemním moři."
 news.190.c:0 "Symbol „drahého přátelství“ mezi našimi národy."
 news.190.d:0 "Po spoléhání se na síly [Italy.GetAdjective] ve španělské občanské válce požádalo [Italy.GetName] o Baleárské ostrovy od [From.GetName]. [From.GetLeader] souhlasil, zdůrazňujíc tento diplomatický krok jako posílení pout mezi oběma národy.\n\nCo se týče [Italy.GetName], námořní základny na Baleárských ostrovech jim umožní vyvíjet větší vliv na průliv Gibraltaru a zajistí lepší přístup k Atlantiku."
 news.190.t:0 "Baleárské ostrovy postoupeny [Italy.GetName]"
 news.192.a:0 "To jsou jugoslávská území, ne italská!"
 news.192.b:0 "Naroušejí již tak křehkou rovnováhu v regionu."
 news.192.c:0 "Ta území vypadají více italsky než jugoslávsky."
 news.192.d:0 "Při projevu italským populacím podél dalmatského pobřeží [From.GetLeader] oznámil, že [From.GetName] považuje italsky mluvící území v [YUG.GetName] za oprávněnou součást [From.GetName]. \n\nOficiální prohlášení podpořilo nároky, jasně sdělující, že [From.GetName] je připravena vzít toto území silou, pokud bude třeba."
 news.192.t:0 "Itálie oznamuje nároky na jugoslávské území"
 news.193.a:0 "Naše národy stojí spolu jako přátelé."
 news.193.b:0 "V Jadranu zavládne mír."
 news.193.c:0 "Bude zajímavé sledovat, kam to povede."
 news.193.d:0 "Místo konfrontace s [YUG.GetName] kvůli italské populaci na dalmatském pobřeží oznámilo [From.GetName] zřízení trvalé diplomatické mise v [YUG.GetName]. Podle prohlášení [From.GetAdjective] ministerstva zahraničí mají obě země tolik společné historie a zájmů, že vzájemné porozumění je mnohem důležitější než drobný hraniční spor.\n\nS narůstajícími napětími v Evropě lze jen doufat, že další státy zvolí podobný přístup."
 news.193.t:0 "Italské ministerstvo zahraničí v [YUG.GetName]"
 news.194.a:0 "[Poland.GetName] uznává sílu [From.GetFactionName]!"
 news.194.b:0 "[From.GetName] pohlcuje vše na své cestě."
 news.194.c:0 "[Poland.GetName] neměla jinou možnost."
 news.194.d:0 "Díky neznámým politickým machinacím předalo vedení [Poland.GetName] své východní oblasti [From.GetName]. \n\nJe zatím neznámo, jaké sliby či hrozby [From.GetName] použilo k dosažení tohoto politického vítězství. Možná se to nikdy nedozvíme, protože [Poland.GetLeader] dosud neřekl více než oznámení dohody."
 news.194.t:0 "Východní Polsko postoupeno [From.GetName]"
 news.195.a:0 "[Soviet.GetName] ctí své smlouvy."
 news.195.b:0 "Doufejme, že se z popela amerického „ochránce“ zrodí svobodné Polsko."
 news.195.c:0 "Geografická změna pro Polsko. Opět."
 news.195.d:0 "Po okupaci Německa [Soviet.GetName] bylo většině východního Německa, včetně sporného území Ostpreussen, přiděleno [From.GetName].\nZdá se, že jde o výsledek tajné doložky v sovětsko-polské smlouvě. Polsku byla přidělena německá území jako kompenzace za to, co muselo postoupit [Soviet.GetName].\n\nPolsko hrálo o nejvyšší sázky a přestože mnoho ztratilo, mnoho také získalo."
 news.195.t:0 "[From.GetName] získává východní Německo"
 news.196.a:0 "Demokracie nesmí být nikdy poražena!"
 news.196.b:0 "Směšné snahy!"
 news.196.c:0 "Vstaňte, bratři a sestry!"
 news.196.d:0 "Ve vášnivém projevu vyzval [From.GetLeader] komunistické strany všude, aby zrychlily pád kapitalismu používáním extrémnějších taktik. Strach z perzekuce nesmí zabránit jednomu muži či ženě v propagaci boje dělnických tříd.\n\n[From.GetName] zvýší financování zahraničních komunistických stran a bude je vzdělávat v extrémnějších taktikách potřebných k srovnání svých národů s [From.GetFactionName]."
 news.196.e:0 "Srážka ideologií je poslední bitvou civilizací."
 news.196.t:0 "[From.GetName] povzbuzuje revolucionáře"
 news.197.a:0 "Měli by být potěšeni, že jsme jim nabídli tak výhodné podmínky."
 news.197.b:0 "[Soviet.GetName] musí být zastaven!"
 news.197.c:0 "[Soviet.GetName] se připravuje vstoupit do Středozemního moře."
 news.197.d:0 "[From.GetName] ustoupilo [Soviet.GetAdjective] ultimátu a postoupilo kontrolu nad Egejskými ostrovy [Soviet.GetName].\n\nTím [Soviet.GetName] posilují svou přítomnost ve Středozemním moři a upevňují se jako námořní mocnost v regionu."
 news.197.t:0 "[From.GetName] ustupuje [Soviet.GetAdjective] ultimátu"
 news.198.a:0 "Teď je čas přestat mluvit."
 news.198.b:0 "Válečníci [SOV.GetNameDef] musí být zastaveni!"
 news.198.c:0 "Tohle bylo jejich ultimátum. Řecko se musí připravit na válku."
 news.198.d:0 "[From.GetName] odmítlo požadavky [SOV.GetAdjective] ultimátu doručeného ohledně Egejských ostrovů. Jak [SOV.GetName] zvyšuje svůj vliv v regionu, [From.GetLeader] prohlásil, že postoupení jednoho ostrova by vedlo k převzetí celého Středozemního moře.\n\nS odmítnutým ultimátem je [From.GetName] na pokraji války a může jen čekat, až [SOV.GetNameDef] stiskne spoušť."
 news.198.e:0 "Stojíme za [From.GetNameDef]"
 news.198.t:0 "[From.GetName] odolává [Soviet.GetAdjective] ultimátu"
 news.199.a:0 "To je klíčové pro [From.GetAdjective] strategii."
 news.199.b:0 "Země světa musí čelit zlu [From.GetNameDef]!"
 news.199.c:2 "[?SOV.former_controller_of_bessarabia.GetNameDefCap] je v nešťastné pozici."
 news.199.d:2 "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] byl donucen ustoupit ultimátu [From.GetNameDef]. Území Besarábie přešla do [From.GetAdjective] kontroly a [?SOV.former_controller_of_bessarabia.GetAdjective] stát má zmenšené hranice.\n\nZbývá uvidět, jak se [?SOV.former_controller_of_bessarabia.GetNameDef] vyhne dalším ztrátám."
 news.199.t:2 "[?SOV.former_controller_of_bessarabia.GetNameDefCap] postoupilo Besarábii [From.GetNameDef]"
 news.2.a:0 "Pochybné."
 news.2.b:0 "To nás uspokojí... zatím."
 news.2.c:0 "Neměli jsme na vybranou."
 news.2.d:0 "Japonské a čínské síly se napjatě střetly poblíž strategického mostu Marco Polo jižně západně od Pekingu.\n\n[CHI.GetNameDef] převzal plnou odpovědnost za incident, poslal omluvu [JAP.GetNameDef] a souhlasil s rozsáhlými ústupky území. To překvapilo mnoho odborníků, kteří předpovídali, že napětí na hranicích by vypuklo plnohodnotnou válkou.\n\nZnamená to trvalý mír v Asii?"
 news.20.a:0 "Velmi odvážné."
 news.20.b:0 "Podepsali si vlastní rozsudek smrti."
 news.20.c:0 "Tady musí být stanovena hranice!"
 news.20.d: "I přes [GER.GetAdjective] síly na svých hranicích [FROM.GetNameDef] odmítlo ultimátum Berlína na navrácení území Memel.\n\nMemel kdysi patřil Východní Prusku, ale byl anektován [FROM.GetNameDef] po Smlouvě z Versailles. Integrita smlouvy byla podle [FROM.GetLeader] nutná k ochraně, když [FROM.GetAdjective] vláda oznámila své odmítnutí.\n\nMezinárodní pozorovatelé nyní očekávají, že Německo může zkusit území získat silou..."
 news.20.t: "[FROM.GetNameDefCap] odmítá [GER.GetAdjective] požadavky"
 news.200.a:0 "Německé přátelství je lepší než německé panství."
 news.200.b:0 "Češi byli vždy přátelé Němců."
 news.200.c:0 "[From.GetName] neustále rozšiřuje svou sféru vlivu."
 news.200.d:0 "Když mluvil o bratrství mezi národy v rámci „německé sféry“, [From.GetLeader] dnes ve svém projevu oznámil závazek [From.GetName] k politické a diplomatické spolupráci s [CZE.GetNameDef]. S významnou německy mluvící populací bylo [CZE.GetNameDef] představováno jako přirozený partner [From.GetAdjective] zájmů.\n\nAčkoliv není jisté, jak velký vliv má [CZE.GetNameDef] v této spolupráci, mohou být alespoň ujištěni, že jejich hranice jsou bezpečné před teritoriálními ambicemi [GER.GetNameDef]."
 news.200.e:0 "Mír na naše časy?"
 news.200.f:0 "Skvělé zprávy pro návrat [Root.GetLeader] z dovolené v Mnichově!"
 news.200.t: "Německý vliv v [CZE.GetNameDef]"
 news.201.a:0 "Nová turecká vláda zabezpečuje naši konkurenceschopnost ve Středozemí."
 news.201.b:0 "Strašlivá síla [GER.GetFactionName] sesazuje země jako domino."
 news.201.c:0 "[From.GetNameDefCap] neodolala síle [GER.GetFactionName]."
 news.201.d:0 "\nČelíce diplomatickému a vojenskému tlaku z [GER.GetFactionName] na východě i západě, byl [TUR.GetAdjective] režim uvržen do politického chaosu.\n\nPo německých a sovětských hrozbách je nová vláda, která z chaosu vzešla, mnohem přátelštější k [GER.GetFactionName] než ta stará. Několik východních území již bylo postoupeno [SOV.GetNameDef]. \n\nNěkteří rychle umlčení odpůrci tvrdí, že nová vláda plní každé přání [GER.GetLeader]."
 news.201.e:0 "Aliance posiluje naši pozici."
 news.201.f:0 "Turecko se stalo obětí dravé [GER.GetFactionName]."
 news.201.t:0 "[GER.GetNameDefCap] donutil [TUR.GetNameDef] k podřízení"
 news.202.a:0 "Spravedlivá výměna k nápravě chyb Versailleské smlouvy."
 news.202.b:0 "Spolupráce nás činí silnějšími než konflikt."
 news.202.c:0 "To je flagrantní porušení Versailles!"
 news.202.d:0 "Po měsících stále agresivnější rétoriky došlo dnes večer ke změně vývoje vztahů mezi [GER.GetNameDef] a [POL.GetNameDef], diplomatické dohodě k vyřešení sporu o Danzig.\n\n[POL.GetNameDef] připojí německy ovládané Slovensko jako polský podstát, a na oplátku postoupí region Danzig. Status Svobodného města Danzig byl rychle vyřešen a brzy bude plně začleněn do německého státu.\n\nAčkoliv se záležitost vyřešila pokojně, vítězové Velké války jistě nesouhlasí."
 news.202.e:0 "Konflikt o Danzig byl odvrácen."
 news.202.t:0 "Slovensko za Danzig"
 news.203.a:0 "[GER.GetLeader] nesmí dále určovat požadavky Evropě!"
 news.203.b:0 "To je uznání síly [GER.GetFactionName]."
 news.203.c:0 "Německá expanze pokračuje."
 news.203.d:0 "Po předložení [GER.GetAdjective] ultimátu [From.GetNameDef] se [From.GetLeader] a [From.GetAdjective] vláda rozhodli vyhovět všem požadavkům, aby předešli válce.\n\nDoufají, že ztrátou Danzigu bude [From.GetNameDef] uchráněna před dalšími německými teritoriálními ambicemi. Situace však zůstává napjatá a je pozoruhodné, že polské hraniční síly dosud nedostaly rozkaz ustoupit."
 news.203.e:0 "Je jasné, že „demokracie“ Evropy nejsou schopny zastavit fašistickou hrozbu."
 news.203.t:0 "Polsko postoupilo Danzig"
 news.204.a:0 "Německo ignorovalo všechny varování!"
 news.204.b:0 "Pak je to válka."
 news.204.c:0 "Společně musíme zastavit tohoto agresora!"
 news.204.d:0 "Vzhledem k požadavkům se to zdálo nevyhnutelné.\n\n[From.GetNameDef] bude nuceno postoupit Danzig Německu a polský plenipotenciář bude odeslán do Berlína pro další jednání. [From.GetLeader] poukázal na nedávné kroky [GER.GetNameDef], když řekl, že je jasné, že Německo nebude spokojené pouze s Danzigem.\n\nNěmecké a polské jednotky jsou připraveny na válku a již přicházejí zprávy o střetech na hranicích. Opět je v Evropě válka."
 news.204.e:0 "Jedná se o vážnou situaci."
 news.204.t:0 "Polsko odmítá německý ultimátum"
 news.205.a:0 "To by mělo učinit Ameriku bezpečnější."
 news.205.b:0 "S mírem doma se USA mohou soustředit na naše nepřátele v zahraničí."
 news.205.c:0 "Můžeme mít nyní těžkosti s hledáním spojenců v Americe."
 news.205.d_america:0 "S ohledem na konflikty na jiných kontinentech oznámil [USA.GetLeader] nový zahraničněpolitický program zaměřený na udržení míru doma.\n\nKaždá vláda na americkém kontinentu se může obrátit na Spojené státy o vojenskou ochranu, pokud se cítí ohrožena svými sousedy. Ačkoli to není záruka ochrany pro žádný stát, touha po míru v Americe už není pouze snem, ale oficiální americkou politikou."
 news.205.d_not_america:0 "S ohledem na konflikty na jiných kontinentech oznámil [USA.GetLeader] nový zahraničněpolitický program zaměřený na udržení míru doma.\nKaždá vláda na americkém kontinentu se může obrátit na Spojené státy o vojenskou ochranu, pokud se cítí ohrožena svými sousedy. Ačkoli to není záruka ochrany pro žádný stát, touha po míru v Americe už není jen snem, ale oficiální americkou politikou."
 news.205.e:0 "Doufejme v trvalý mír."
 news.205.t:0 "Pax Americana"
 news.206.a:0 "Celý svět bude osvobozen revolucí!"
 news.206.b:0 "Musíme být připraveni na každou eventualitu."
 news.206.c:0 "Globální rovnováha je ohrožena."
 news.206.d_communist:0 "Po šíření dělnické revoluce do Spojených států se jejich rétorika proti starému pořádku stala mnohem agresivnější. Nyní [USA.GetLeader] zpochybňuje postavení Kanady jako podřízeného státu Britskému impériu, zatímco američtí diplomaté hlásají svět bez aristokracie a nadvlády po celém světě.\n\nNavzdory svazkům mezi nimi napětí mezi [USA.GetNameDef] a koloniálním impériem [ENG.GetNameDef] roste. Je pouze otázkou času, kdy tento diplomatický konflikt eskaluje a revoluce bude donucena do [ENG.GetNameDef] silou."
 news.206.d_not_communist:0 "Nový komunistický režim v USA přijal novou doktrínu [USA.GetAdjective] zahraniční politiky, jejíž postoj je mnohem agresivnější vůči bývalým spojencům a přátelům, zatímco se přibližuje členům Komunistické internacionály.\nTato politika zahrnuje zpochybňování postavení [CAN.GetName] jako podřízeného národa a obecnou kritiku tzv. „celosvětového britského imperialismu“.\n\nS narůstajícím napětím se hrozba nové britsko-americké krize jeví velmi reálná."
 news.206.e:0 "[USA.GetAdjective] režim není důvodem k obavám."
 news.206.f:0 "Znepokojivý vývoj."
 news.206.t:0 "Americký antiimperialismus"
 news.207.a:0 "Lidstvo bude osvobozeno od této ideologické nákazy!"
 news.207.b:0 "Zlomí se o bašty komunismu."
 news.207.c:0 "Srazíme je na kolena."
 news.207.d_fascism:0 "\nV reakci na stále agresivnější rétoriku [SOV.GetNameDef] vystoupil [USA.GetLeader] proti tomu, co označil za „největší nebezpečí lidské civilizace, komunismus“.\n\n[USA.GetNameDef] bude nejen prosazovat ochranné politiky k zabránění šíření světového socialismu v Americe, ale usiluje o zničení samotného srdce komunismu.\n\nS mocí [USA.GetAdjective] válečného stroje se zdá být úplné odstranění komunismu - poprvé vůbec - zcela možné."
 news.207.d_not_fascism:0 "[USA.GetLeader] dnes přednesl veřejný projev proti tomu, co nazval „největším nebezpečím lidské civilizace,“ komunismu.\n\n[USA.GetNameDef] bude prosazovat ochranné politiky k zabránění šíření světového socialismu v Americe a [USA.GetAdjective] přímo usiluje o zničení samotného srdce komunismu.\n\nS napětím na historickém maximu je k zapálení války mezi [SOV.GetNameDef] a [USA.GetNameDef] potřeba jen jiskra."
 news.207.e:0 "Ať už tento konflikt dopadne jakkoliv, zničení bude úplné."
 news.207.f:0 "[USA.GetNameDefCap] musí udělat, co je třeba, aby se ochránil."
 news.207.t:0 "[USA.GetNameDefCap] odsuzuje Kominternu"
 news.208.a:0 "Opravdu ohrožují naše území?"
 news.208.b:0 "Pokud nebude ohrožováno americké území."
 news.208.c:0 "Uvědomili si, že musí hledat jinde svou kořist."
 news.208.d:0 "Japonské ozbrojené síly dlouhodobě uznávají, že [JAP.GetName] nemá přírodní zdroje potřebné pro dlouhodobé válečné úsilí. Se vzrůstajícím napětím a ozbrojenými konflikty mezi světovými velmocemi se hrozba nedostatku zdrojů den ode dne zvětšuje.\nAby tomu čelili, japonské strategické plány zahrnují obsazení západních kolonií v jihovýchodní Asii a Pacifiku. Tyto bohaté oblasti na zdroje podpoří japonský válečný stroj a umožní mu pokračovat více méně nerušeně, pokud dokážou udržet koloniální mocnosti a [USA.GetName] na uzdě."
 news.208.e:0 "Válka v jihovýchodní Asii je pravděpodobná."
 news.208.t:0 "Japonská armáda přijímá Nanshin-ron"
 news.209.a:0 "Bylo by nerozumné ohrožovat naše území."
 news.209.b:0 "Odrazili jsme Japonsko od postupu na Pacifiku."
 news.209.c:0 "Nechápou, jakou strašlivou sílu budou čelit."
 news.209.d:0 "Japonské ozbrojené síly dlouhodobě uznávají, že [JAP.GetNameDef] nemá přírodní zdroje potřebné pro dlouhodobé válečné úsilí. Se vzrůstajícím napětím a ozbrojenými konflikty mezi světovými velmocemi se hrozba nedostatku zdrojů den ode dne zvětšuje.\nAby tomu čelili, japonské strategické plány zahrnují obsazení sibiřských dolů a ropných polí od [SOV.GetNameDef]. Předpokládá se, že rychlý postup umožní Japonsku ovládnout klíčové území dříve, než [SOV.GetAdjective] protivník provede protiofenzívu. Do té doby bude japonská armáda mít všechny zdroje potřebné k udržení války až do kapitulace [SOV.GetAdjective]."
 news.209.e:0 "Válka na Sibiři je nevyhnutelná."
 news.209.t:0 "Japonská armáda přijímá Hokushin-ron"
 news.21.a:0 "Málo důležité."
 news.21.b:0 "Je to velké vítězství."
 news.21.c:0 "To území bylo tak jako tak bezcenné."
 news.21.d:0 "Na [ROM.GetNameDef] byly vynuceny další ústupky, přičemž [BUL.GetNameDef] získalo zpět Jižní Dobrudžu.\n\nÚzemí bylo anektováno Rumunskem v roce 1913 po Druhé balkánské válce a je stále většinou obydleno etnickými Bulhary a Turky.\n\nBez ohledu na důvody je [ROM.GetNameDef] nyní významně oslabeno."
 news.21.t:0 "Smlouva z Craiovy"
 news.210.a:0 "Nelze popřít japonskou sféru vlivu."
 news.210.b:0 "Měli bychom sledovat naše jihovýchodní hranice."
 news.210.c:0 "Možná je čas posílit naše kolonie proti japonským ambicím."
 news.210.d:0 "Po desetiletích politické nestability v Číně, spojené s vnitřními i vnějšími ozbrojenými konflikty, japonská vláda oznámila, že považuje čínskou vládu za hrozbu pro stabilitu své sféry zájmů.\n\nNa tomto základě - pod hrozbou války - byla dosazena nová vláda věrná Japonsku a podřízená japonskému císaři. Tato nová vláda má nejen ochranu japonské armády, ale i vojenský mandát na opětovné ovládnutí čínských válečných pánů.\n\nPolitické spory zůstanou, ale přímé válce mezi oběma zeměmi bylo zabráněno."
 news.210.e:0 "Zdá se, že mezi Čínou a Japonskem bude jakýsi mír."
 news.210.t:0 "Japonsko mění vládu v Číně"
 news.211.a:0 "[JAP.GetFactionName] sílí."
 news.211.b:0 "Je to zajímavý vývoj."
 news.211.c:0 "Neodváží se si nárokovat naše asijské území."
 news.211.d:0 "Vzhledem k vojenské nadvládě východní Asie, kterou [JAP.GetLeader] považuje za nezpochybnitelnou, oznámil [JAP.GetLeader], že [JAP.GetNameDef] považuje celý region za svou sféru zájmů. Bez přesných informací o rozsahu japonské schopnosti projekce moci není jasné, co přesně [JAP.GetNameDef] považuje za oprávněnou součást nedávno založené [JAP.GetFactionName]."
 news.211.e:0 "Znepokojující vývoj v Pacifiku."
 news.211.f:0 "Zdá se, že máme konfliktní zájmy."
 news.211.g:0 "Měli bychom to sledovat."
 news.211.t:0 "Japonsko uplatňuje hegemonii ve východní Asii"
 news.212.a:0 "To nás všechny posílí."
 news.212.b:0 "Naši nepřátelé by si neměli dělat přátele."
 news.212.c:0 "Bylo by nejlepší, kdyby z toho nic nebylo."
 news.212.d_axis:0 "Vyvíjí se nové partnerství mezi Tokiem a Berlínem. Začaly jednání o paktu mezi oběma státy, zdůrazňujíc strategické zájmy a společné hodnoty. Zda z těchto jednání něco vzejde, se teprve uvidí, ale možnost přátelství mezi některými z nejsilnějších vojenských sil na obou polokoulích je důvodem k oslavám pro jejich spojence a obavám pro jejich nepřátele."
 news.212.d_not_axis:0 "Vyvíjí se nové partnerství mezi Tokiem a Berlínem. Začaly jednání o paktu mezi oběma státy, zdůrazňujíc strategické zájmy a společné hodnoty. Zda z těchto jednání něco vzejde, se teprve uvidí, ale možnost přátelství mezi některými z nejsilnějších vojenských sil na obou polokoulích je důvodem k obavám pro jejich mnohé nepřátele."
 news.212.t:0 "Japonští diplomaté v Berlíně"
 news.213.a:0 "[GER.GetName] bude stát pevně tisíc let!"
 news.213.b:0 "Budou muset svá slova dokázat ocelí."
 news.213.c:0 "[GER.GetName] padne!"
 news.213.d_peace:0 "Jako Země svobodných považuje [USA.GetNameDef] sám sebe za přirozeného nepřítele fašismu ve všech jeho formách po celém světě. S agresí německého režimu jsou nyní největším nepřítelem světa založeného na liberálních principech, kterými se [USA.GetNameDef] řídí.\n\nS tímto na mysli a s podporou [USA.GetAdjective] Kongresu vydal [USA.GetLeader] varování [GER.GetNameDef]. Pokud [GER.GetNameDef] nezmění svůj politický kurz, [USA.GetNameDef] proti nim zasáhne.\n\nAčkoli nebyla specifikována žádná konkrétní akce, mezi oběma zeměmi visí hrozba války."
 news.213.d_war:0 "Jako Země svobodných považuje [USA.GetNameDef] sám sebe za přirozeného nepřítele fašismu ve všech jeho formách po celém světě. S agresí německého režimu jsou nyní největším nepřítelem světa založeného na liberálních principech, kterými se [USA.GetNameDef] řídí.\n\nS tímto na mysli a s podporou [USA.GetAdjective] Kongresu vydal [USA.GetLeader] varování [GER.GetNameDef]. Pokud [GER.GetNameDef] nepodlehnou a nezmění politický kurz, [USA.GetNameDef] použije veškerou průmyslovou a vojenskou moc proti nim.\n„Neumožníme [GER.GetNameDef] zvrátit pokrok dějin!“"
 news.213.e:0 "Toto se neobejde bez mírového řešení."
 news.213.t:0 "[USA.GetNameDefCap] stojí proti fašismu"
 news.214.a:0 "Nová moc ve východní Evropě."
 news.214.b:0 "Míchají se do naší sféry vlivu!"
 news.214.c:0 "Jasně se pokoušejí ohrozit [GER.GetName]."
 news.214.d_baltic:0 "[POL.GetName] se postupně distancuje od mezinárodního společenství, vědomi si, že se nemohou spoléhat na politiku „velmocí“ k zamezení agresorům znovu svrhnout polský stát.\n\nMísto toho [POL.GetLeader] představil plány na alianci k posílení baltského regionu, která má odradit agrese ze východu či západu.\n\nS narušením evropské stability může být taková aliance v našem nejlepším zájmu."
 news.214.d_not_baltic:0 "„Pro nás neexistuje výsledek, který by neriskoval další útlak polského lidu.“\n\nPo distancování [POL.GetName] od mezinárodního společenství sledují polští politici myšlenku moci „mezi moři“.\n\nI když doufají v vytvoření aliance sahající od Baltu po Černé moře, jejich prioritou zůstává posílení postavení proti hrozbám z východu i západu. Proto [POL.GetName] usiluje o těsnější vztahy se svými sousedy v Baltském moři."
 news.214.e:0 "[POL.GetFactionName] může být naší nejbezpečnější sázkou."
 news.214.t:0 "Polsko usiluje o baltskou spolupráci"
 news.215.a:0 "To je jediná cesta, jak čelit komunistické hrozbě."
 news.215.b:0 "Boj pouze urychlí dělnickou revoluci."
 news.215.c:0 "Nechme je vykrvácet navzájem."
 news.215.d_not_soviet:1 "[GER.GetNameDefCap] dlouho odsuzuje komunismus ve všech formách a diplomaticky vyzývá ostatní země, aby se mu také postavily.\n\nNyní [GER.GetName] nabídl „státům bezprostředně ohroženým komunismem“ možnost vytvořit pakt proti [SOU.GetName]. Každý člen paktu bude povinen bojovat proti [SOU.GetName], pokud jeden z nich napaden."
 news.215.d_soviet:1 "[GER.GetLeader] byl hlasitým odpůrcem komunismu již před svou mocí a nikdy nebylo pochyb, že [GER.GetNameDef] se považuje za nepřítele [SOU.GetNameDef].\n\nDnes byla tato postura oznámena světu, protože dříve držená „antisovětská dohoda“ mezi [GER.GetNameDef] a několika dalšími státy byla formalizována do paktu. Ostatní členové budou povoláni k válce, pokud se jeden z nich dostane do konfliktu s námi."
 news.215.t:0 "[GER.GetName] formalizuje antisovětský pakt"
 news.216.a:0 "[GER.GetName] bude poraženo."
 news.216.b:0 "Stojíme po boku [TUR.GetName]."
 news.216.c:0 "Pošetilý odpor."
 news.216.d:0 "Diplomaté z [GER.GetName] včera předali [TUR.GetName] ultimátum vyžadující, aby [TUR.GetLeader] odstoupil ve prospěch německy podporované vlády. S podporou Velkého národního shromáždění [TUR.GetLeader] ultimátum odmítl a oznámil tureckému lidu, že Turecko nebude nikdy pěšcem v cizích diktátorských hrách.\n\nNyní se země připravuje na válku."
 news.216.e:0 "Válka v Turecku je nevyhnutelná."
 news.216.t:0 "[TUR.GetName] odolává ultimátu od [GER.GetName]."
 news.217.a:0 "Musíme stát společně proti [GER.GetNameDef]."
 news.217.b:0 "[GER.GetNameDefCap] si získává stále více nepřátel."
 news.217.c:0 "Pokud odmítnou mírovou spolupráci..."
 news.217.d:0 "\n\nPředáním ultimáta [TUR.GetAdjective] vládě si [GER.GetNameDef] vytvořil nového nepřítele. Místo aby ustoupilo požadavkům německých diplomatů, jak čekal [GER.GetLeader], [TUR.GetNameDef] souhlasilo s obrannou aliancí s [ENG.GetNameDef].\n\n[ENG.GetNameDef] a její spojenci se připravují bránit [TUR.GetNameDef], pokud [GER.GetNameDef] ultimátum využije."
 news.217.e:0 "[GER.GetNameDefCap] a [TUR.GetNameDef] hrají nebezpečnou hru."
 news.217.t:0 "[GER.GetNameDefCap] přiměl [TUR.GetNameDef] vstoupit do [ENG.GetFactionName]"
 news.218.a:0 "Chtěl jsem jen banán"
 news.218.d:0 "I když náš přísný program přídělů se nevztahuje na čerstvé ovoce, stín války znamená, že nám chybí většina kapacity pro dovoz. Mnoho dřívějších tropických komodit je tedy nyní nedosažitelným luxusem, včetně věcí jako citrony a banány. \nV duchu válečného ducha si obchodníci začali přidávat do oken cedule, odkazující na veselou starou šlágru.\n\nBohužel je také nedostatek fazolí, cibule, zelí a jarní cibulky i všech druhů ovoce, ale britský duch zůstává nezlomný!"
 news.218.t:0 "Yes! We Have No Bananas"
 news.219.a:0 "[SOV.GetLeader] zajistil stabilitu v [SOV.GetNameDef]."
 news.219.b:0 "Důkaz korupce inherentní komunismu."
 news.219.c:0 "[SOV.GetAdjective] velení utrpělo značné škody"
 news.219.d:0 "V [SOV.GetNameDef] dlouho panovala nejistota. I když jsou podrobnosti skoupé, proběhla řada tajných procesů na nejvyšší úrovni a generálové i ministři zmizeli z veřejného pozornosti.\nPřirozeným předpokladem je, že byla odhalena nějaká velká konspirace uvnitř Komunistické strany, ale žádné oficiální vyjádření nebylo učiněno. Navíc diplomatické zprávy, ke kterým máme přístup, naznačují, že důkazy předložené u těchto procesů byly daleko od nerozporovatelných.\n\nAť už se dělo cokoli, struktura [SOV.GetAdjective] vysokého velení se nevratně změnila."
 news.219.t:0 "Čistky vedení v [SOV.GetNameDef]"
 news.22.a:1 "Další oběť italských ambicí."
 news.22.b:0 "Jsme o krok blíže ke splnění našeho velkého impéria."
 news.22.c:0 "Další vítězství pro našeho přítele [From.GetLeader]!"
 news.22.d:2 "Italští diplomaté předali albánské vládě ultimátum požadující úplnou vojenskou okupaci.\n\n[ALB.GetLeader] abdikoval poté, co si uvědomil marnost odporu, a Albánie bude nyní vládnuta v osobní unii pod králem Vittorio Emanuele III.\n\n[ITA.GetNameDef] míří na Balkán..."
 news.22.t:1 "[ALB.GetLeader] se podrobuje Itálii"
 news.220.a:0 "Lid vždy zvítězí."
 news.220.b:0 "Za [Root.GetNameDef]!"
 news.220.c:0 "Zhroutí se zevnitř!"
 news.220.d:0 "Části sovětského vysokého velení se vzbouřily proti vedení [SOV.GetLeader]!\nNení jasné, co přesně tuto vzpouru způsobilo, ale nezdá se, že by šlo o dobře naplánovaný pokus o převzetí moci.\n\nPolitická situace v [SOV.GetAdjective] nemusí být taková, jakou prezentují navenek."
 news.220.e:0 "Socialistická mocenská struktura je neudržitelná."
 news.220.f:0 "To je neočekávaný vývoj."
 news.220.t:0 "Vzpoura důstojníků v [SOV.GetNameDef]!"
 news.221.a:0 "Čtvrtá internacionála vede cestu."
 news.221.b:0 "Nový světový vůdce vstupuje na scénu."
 news.221.c:0 "Ale Trockij je tady v... Ach."
 news.221.d:0 "[SOV.GetNameDefCap] zaznamenalo velký převrat, když byl Stalin sesazen frakcí podporující jeho starého politického rivala [SOV.GetLeader]!\nKde starý diktátor nyní je, nebo jak přesně přechod proběhl, je stále málo informací.\nVšechno však naznačuje, že to nebyl mírový přechod, protože někteří Stalinovi stoupenci povýšili své prapory ve vzpouře proti Trockého novému režimu."
 news.221.t:0 "Trockij se vrací do [SOV.GetNameDef]"
 news.222.a:0 "Děláme, co musíme, pro krále a vlast."
 news.222.b:0 "Ohrozí také nezávislost [Root.GetAdjective]?"
 news.222.c:0 "[ENG.GetNameDefCap] musí učinit těžká rozhodnutí."
 news.222.d:0 "\nS ohledem na strategickou hodnotu skandinávského regionu pro [ENG.GetAdjective] obranné snahy a možné riziko rostoucího vlivu nepřítele tam, [ENG.GetAdjective] parlament debatoval o možnosti vojenské intervence.\nPolitické důsledky takového kroku silně zatěžovaly [ENG.GetLeader], několik rozhodujících argumentů bylo předneseno před tím, než bylo rozhodnuto, že zbytek debaty proběhne v uzavřených místnostech.\n\nTaková intervence by nevratně změnila politickou krajinu severní Evropy."
 news.222.e:0 "Takový krok naruší rovnováhu v Evropě."
 news.222.f:0 "Opravdu riskují intervenci?"
 news.222.t:0 "[ENG.GetAdjective] parlament debatuje o intervenci ve Skandinávii"
 news.223.a:0 "Děláme, co musíme, pro krále a vlast."
 news.223.b:0 "Ohrozí také nezávislost [Root.GetAdjective]?"
 news.223.c:0 "[ENG.GetNameDefCap] musí učinit těžká rozhodnutí."
 news.223.d:0 "\nPoučeni z Velké války, [ENG.GetAdjective] nepodceňují strategickou hodnotu regionu Beneluxu a rizika rostoucího vlivu nepřátelských zemí tam. [ENG.GetAdjective] parlament diskutoval o možnosti vojenské intervence.\nPolitické důsledky takového kroku těžce zatěžovaly [ENG.GetLeader], několik klíčových argumentů bylo předneseno před tím, než bylo rozhodnuto pokračovat v debatě v uzavřených místnostech.\n\nTaková intervence by nevratně změnila politickou krajinu západní Evropy."
 news.223.e:0 "Takový krok naruší rovnováhu v Evropě."
 news.223.f:0 "Opravdu riskují intervenci?"
 news.223.t:0 "[ENG.GetAdjective] parlament debatuje o intervenci v Beneluxu"
 news.224.a:0 "Musíme přijmout jejich diplomatickou misi."
 news.224.b:0 "Kdo si ti [ENG.GetAdjective] vůbec myslí, že jsou?"
 news.224.c:0 "[ENG.GetAdjective] si prosazují svůj vliv."
 news.224.d:0 "S tradicí britského vlivu ve Středomoří vycházejícího z Gibraltaru není překvapující, že [ENG.GetAdjective] vláda se rozhodla vyvinout politický tlak na fašistickou vládu v [Spain.GetNameDef].\n\nStále se zotavující z občanské války, [ENG.GetAdjective] podpora je mnohem důležitější než politické principy."
 news.224.t:0 "[ENG.GetNameDefCap] tlačí na [Spain.GetNameDef]"
 news.225.a:0 "Jejich diplomatická mise by nám mohla být užitečná."
 news.225.b:0 "Kdo si ti [ENG.GetAdjective] vůbec myslí, že jsou?"
 news.225.c:0 "[ENG.GetAdjective] si prosazují svůj vliv."
 news.225.d:1 "\nStředomoří je dlouho regionem velké strategické hodnoty pro imperiální vliv [ENG.GetNameDef]. Nyní [ENG.GetAdjective] vláda hledá další podporu od zemí v regionu. Za tím účelem jmenovali „speciálního konzula pro [TUR.GetAdjective] stát.“\n\nVzhledem k dlouholetému tvrdému soupeření o námořní nadvládu ve Středomoří teprve ukáže čas, zda se jim podaří přiblížit vztahy mezi jejich dvěma zeměmi."
 news.225.t:0 "[ENG.GetNameDefCap] prosazuje vliv v [TUR.GetNameDef]"
 news.226.a:0 "Jejich diplomatická mise by nám mohla být užitečná."
 news.226.b:0 "Kdo si ti [ENG.GetAdjective] vůbec myslí, že jsou?"
 news.226.c:0 "[ENG.GetAdjective] si prosazují svůj vliv."
 news.226.d:0 "\nStředomoří je dlouho regionem velké strategické hodnoty pro imperiální vliv [ENG.GetNameDef]. Nyní [ENG.GetAdjective] vláda hledá další podporu od zemí v regionu. Za tím účelem jmenovali „speciálního konzula pro [GRE.GetAdjective] stát.“\n\nVíce než století po Lordu Byronovi a řecké válce za nezávislost teprve ukáže, zda bude [ENG.GetNameDef] úspěšný."
 news.226.t:0 "[ENG.GetNameDefCap] prosazuje vliv v [GRE.GetNameDef]"
 news.227.a:0 "Jsme v zemi Fledermaus."
 news.227.d:0 "\"Byli jsme deset mil od Berlína, když se efekty začaly projevovat. Měly podporovat naši bojovou efektivitu. Nesmysl. Jediné, co se zlepšilo, byla má podezřívavost, že se mě můj velící důstojník snaží zbavit. Nepomohlo, že jsem nerozeznával zvuk stoupajících pásů německých tanků od divokého bušení za svými očima.\nMusel jsem najít Dr. Gonza.\""
 news.227.t:0 "Temná a divoká cesta"
 news.228.a:0 "Doufejme, že nás ochrání před fašistickou vlnou."
 news.228.b:0 "Ať si drží svou malou 'sféru vlivu'!"
 news.228.c:0 "Stabilita Evropy musí být zachována!"
 news.228.d:0 "\n[ENG.GetNameDef] není jediný, kdo vidí rostoucí hrozbu ve střední Evropě.\n\nSe statusem nezávislého státu zaručeným nyní zpochybněnou versailleskou smlouvou, nebo při fašistických mocnostech v agresivní rétorice požadujících svá území, několik států vidí nutnost vést pro-[ENG.GetAdjective] politiku. \n[ENG.GetNameDef] reagovalo na tento vývoj zdvojnásobením diplomatických snah v regionu."
 news.228.e:0 "[ENG.GetNameDefCap] připravuje svou strategii."
 news.228.t:0 "[ENG.GetNameDefCap] oznamuje balkánskou diplomatickou iniciativu"
 news.229.a:0 "[GER.GetAdjective] útoky musí být odmítnuty!"
 news.229.b:0 "Měli se zachránit, dokud měli šanci."
 news.229.c:0 "To pravděpodobně skončí ozbrojeným konfliktem."
 news.229.d:0 "Navzdory výraznému zmenšení území naplněného územními požadavky vedenými [GER.GetNameDef] si [GRE.GetNameDef] nyní vyhradilo čáru v písku. [GRE.GetLeader] jasně řekl, že [GRE.GetNameDef] již neudělá další ústupky a nebude se dál podřizovat žádným [GER.GetAdjective] požadavkům.\n\nTo vše je odpovědí na ultimátum od [GER.GetNameDef], že vláda [GRE.GetNameDef] odstoupí a přijme [GER.GetAdjective] schváleného nástupce."
 news.229.t:0 "[GRE.GetNameDefCap] vzdoruje [GER.GetAdjective]mu tlaku"
 news.23.a:0 "Jak dlouho se [ALB.GetNameDef] může bránit?"
 news.23.b:0 "Bude to krátká kampaň."
 news.23.c:0 "Ať žije král Zog!"
 news.23.d:0 "Italští diplomaté předali [ALB.GetNameDef] ultimátum požadující anexi do Velké Itálie.\n\nKrál Zog v odvážném projevu národního vůdcovství odmítl italské požadavky a vyzval albánský lid k odporu proti tlaku [ITA.GetNameDef].\n\nNicméně zahraniční vojenské experty se shodují, že [ALB.GetNameDef] má malou šanci odolat invazi."
 news.23.t:0 "Zog vzdoruje"
 news.230.a:0 "Přivedou naši zemi na pokraj zkázy!"
 news.230.b:0 "Cože? To nejsme my."
 news.230.c:0 "Lidé všude by měli povstat za svobodu!"
 news.230.d:0 "V obou Střední a Jižní Americe povstalci vzali zbraně a vzbouřili se jménem [USA.GetRulingIdeologyNoun].\n\nVětšinou jsou dobře vybavení a organizovaní, a kdyby zastávali jinou ideologii, jejich financování by bylo snadné vystopovat. Ti, kdo tyto hnutí zásobují, však vyvinuli značné úsilí, aby skryli svou účast.\n\nSamozřejmě existuje jen jedna velmoc s deklarovanou zahraniční politikou podporovat [USA.GetRulingIdeologyNoun] v Americe..."
 news.230.e:0 "Americky sponzorované převraty?\nJedinečná událost!"
 news.230.t:1 "Vzpoury v Americe"
 news.231.a:0 "Zlomyslní imperialističtí vetřelci!"
 news.231.b:0 "Konflikt v Číně je znepokojující."
 news.231.d:0 "Po incidentu u mostu Marco Polo nezmírňovalo [JAP.GetName] tlak na [CHI.GetAdjective] hranici.\nSpolu s agresivní [JAP.GetAdjective] rétorikou mluvící o 'hrozné odvetě za odmítnutí spolupráce [CHI.GetNameDef],' se den ode dne zvyšuje pravděpodobnost obnovení války mezi [JAP.GetNameDef] a [CHI.GetNameDef].\n\nDiplomatická situace se brzy dostane do varu a [JAP.GetNameDef] nevyjádřilo zájem situaci zmírnit."
 news.231.t:0 "[JAP.GetAdjective] posilování na [CHI.GetAdjective] hranici"
 news.232.a:0 "Dělat si přátele je lepší než si dělat nepřátele..."
 news.232.b:0 "Opravdu si myslí, že teď najdou nové spojence?"
 news.232.c:0 "Měli bychom situaci dále sledovat."
 news.232.d:0 "Mluvíce o 'společných politických zájmech,' [GER.GetLeader] dnes oznámil diplomatický program na zlepšení vztahů mezi [GER.GetNameDef] a skandinávskými státy.\nPrvním krokem je zřízení stálé diplomatické mise v [DEN.GetNameDef], která zajistí, že mezi oběma zeměmi nevznikne konflikt.\n\n[DEN.GetAdjective] vláda laskavě přijala tento diplomatický kontakt podle [GER.GetLeader].\n\n[DEN.GetAdjective] diplomaté nebyli k dispozici k vyjádření."
 news.232.t:0 "[GER.GetNameDefCap] hledá skandinávskou podporu"
 news.233.a:0 "To nevěstí nic dobrého."
 news.233.b:0 "Musíme zvážit naše možnosti."
 news.233.c:0 "Uvidíme, jak se situace vyvine."
 news.233.d_no_war:0 "[GER.GetAdjective] rétorika vůči severským zemím v posledních týdnech zesílila. Poselství je jasné: [DEN.GetNameDef] a [NOR.GetNameDef] nesmí za žádných okolností, ať už opozicí či nečinností, bránit německým importům.\n\nI když neexistuje zatím zřejmý důvod pro takové požadavky, protože dovozy do Německa stále plynou, naši diplomaté se obávají, že jde o předzvěst [GER.GetAdjective] akcí v regionu."
 news.233.d_war:0 "[GER.GetNameDefCap] má jasné strategické zájmy ve Skandinávii, jak z hlediska základen vojenských operací, tak pro dovoz přírodních zdrojů. Eskalující konflikt znamená reálné ohrožení jakýchkoli zdrojů přepravovaných přes Baltské moře nebo Severní moře.\n\nS postupně rostoucími diplomatickými hrozbami vůči [DEN.GetNameDef] a [NOR.GetNameDef] se zdá pravděpodobné zvýšení [GER.GetAdjective] vojenských operací v této oblasti."
 news.233.t:0 "[GER.GetAdjective] zájem o Skandinávii"
 news.234.a:0 "Zase ne!"
 news.234.b:0 "[GER.GetNameDefCap] musí být drženo na uzdě!"
 news.234.c:0 "To by byl agresivní útok."
 news.234.d:0 "Po vypuknutí války s Francií zvýšilo Německo diplomatický tlak na země Beneluxu silněji než kdy dříve. S podporou [FRA.GetAdjective] a [ENG.GetAdjective] však tyto země odmítají tlak ustoupit.\n\nExistuje důvod věřit, že pokud [GER.GetNameDef] nedosáhne svých cílů diplomacií, použije sílu."
 news.234.t:0 "[GER.GetAdjective] tlak na Benelux"
 news.235.a:0 "Dostane přivítání hodné amerického hrdiny!"
 news.235.d:0 "Radostná zpráva pro [GER.GetLeader] dnes, kdy jeho oblíbená filmová hvězda, jediný a výjimečný Charlie Chaplin, byla nalezena v Kalifornii. Při útěku na venkov byl zastaven [GER.GetAdjective] hlídkou, která ho okamžitě poznala podle ikonických knírek. Po opakování závěrečného monologu jeho mistrovského díla „Velký diktátor“ byl ceněný herec ‚přesvědčen‘, aby jel bavit [GER.GetAdjective] vojáky ve stanici v regionu.\n\nNyní bude poslán do Berlína, kde se [GER.GetLeader] konečně setká se svým hrdinou. I když politické rozdíly mohou schůzku ochladit, [GER.GetLeader] ji očekává s nadšením jako dítě."
 news.235.t:0 "Chaplina zadrželi v Kalifornii"
 news.236.a:0 "Nechválej den před večerem."
 news.236.b:0 "Požadovali jsme to, co jsme považovali za správné."
 news.236.c:0 "Ukončme tuto válku rychle."
 news.236.d:0 "Vidění společného vítězství nad [GER.GetNameDef] jako nevyhnutelného vede [yalta_origin.GetNameDef] a [yalta_partner.GetNameDef] k zajištění budoucí stability v Evropě. [yalta_origin.GetLeader], [yalta_partner.GetLeader] a vůdci dalších zúčastněných zemí se setkali, aby dohodli osud [GER.GetNameDef].\n\nDny jednání vedly ke kresbě nové mapy Evropy. Tento nový evropský řád je rozdělen mezi východ a západ ranou, která se má uprostřed [GER.GetNameDef] vytesat.\n\nZda to opravdu povede k trvalému míru v Evropě, zůstává otázkou."
 news.236.e:0 "To může být konec [GER.GetNameDef]."
 news.236.t:0 "Jaltská konference"
 news.237.a:0 "Pokud si to přejí..."
 news.237.b:0 "Vítej v Říši!"
 news.237.c:0 "Musíme zajistit naše severní hranice!"
 news.237.d:0 "Po úspěšném převratu místní nacistické strany v [From.Root.GetNameDef] překročily německé jednotky hranice a převzaly kontrolu nad zemí.\n\nNěmečtí vojáci byli vítáni jásajícími davy ve městech, když spěchali zemí, aby se přidali k [From.Root.GetAdjective] bojujícím v probíhající občanské válce. [GER.GetLeader] oznámil Anschluss Rakouska s tím, že zdůraznil:\n\n‘Boje lidu brzy skončí! Nejstarší východní provincie německého národa se odtud stane nejnovější baštou [GER.GetNameDef]!’"
 news.237.e:0 "Toto porušuje versailleskou smlouvu!"
 news.237.t:0 "Anschluss Rakouska"
 news.238.a:0 "Zajímavá strategie."
 news.238.b:0 "Doufejme, že [AST.GetNameDef] vědí, co dělají."
 news.238.c:0 "Konečně máme prostředky, které potřebujeme k obraně kontinentu."
 news.238.d:0 "\nV snaze postavit se zvýšené hrozbě proti [ENG.GetAdjective] držbám v jihovýchodní Asii byly koloniální území Singapuru a Bornea převedena na [AST.GetNameDef]. Cílem je být první a nejlepší linií obrany Commonwealthu v Pacifiku, [AST.GetNameDef] přebírá plnou odpovědnost za vojenské a administrativní přípravy v případě bojových operací v regionu.\n\nPředpokládá se, že zamýšleno k vyvážení imperiálních ambicí [JAP.GetNameDef], [AST.GetNameDef] již nebude zcela závislá na svém bývalém koloniálním pánovi při obraně svých břehů před invazí."
 news.238.e:0 "Opravdu si myslí, že to bude mít vliv?"
 news.238.t:0 "[AST.GetNameDefCap] přebírá odpovědnost za koloniální državy"
 news.239.a:0 "Vysoce znepokojivé."
 news.239.b:0 "Srdečně vítáme naše socialistické bratry!"
 news.239.c:0 "Jsme samými hranicemi spravedlnosti a férovosti!"
 news.239.d:0 "Vnímajíce své země jako „přirozené spojence v šíření revoluce,“ podepsali [AST.GetLeader] a [SOV.GetLeader] smlouvu, díky níž [AST.GetNameDef] vstupuje jako jeden z hlavních členů [SOV.GetFactionName].\n[AST.GetNameDef] byl prohlášen za zářný příklad dělnického státu, lidem a pro lidi, na rozdíl od koloniálních pánů Evropy.\n\nS nedávnými změnami v [AST.GetAdjective] politice by někteří mohli říci, že tento krok byl nevyhnutelný. Přesto je to velké znepokojení mezi oněmi přesnými „koloniálními pány Evropy“ a dalšími, kteří se staví proti nekontrolovatelnému dosahu komunistů a jejich Světové revoluci."
 news.239.e:0 "Další potkani nastupují na potápějící se loď."
 news.239.t:0 "[AST.GetNameDefCap] vstupuje do [SOV.GetFactionName]"
 news.24.a:0 "Válka se blíží."
 news.24.d:0 "V rozvášněném projevu před říšským sněmem dnešní den [GER.GetLeader] kritizoval Polsko a jejich zacházení s Němci žijícími v Gdaňsku a Polském koridoru.\n\nObviňujíc německé menšiny v Polsku z 'pronásledování nejhrubším možným způsobem' jasně dával najevo pozici své vlády:\n'Gdaňsk byl německé město a je německé město! Koridor byl německý a je německý! Bez německého lidu by tyto východní regiony stále upadaly do hlubin barbarství.'"
 news.24.t:0 "Polská otázka"
 news.240.a:0 "To je překvapení."
 news.240.b:0 "Člověk dělá, co musí, aby přežil."
 news.240.c:0 "[AST.GetNameDefCap] bdí nad Pacifikem."
 news.240.d:0 "[AST.GetAdjective] a [HOL.GetAdjective] vláda dnes oznámily „Společný pakt o spolupráci a obraně“, v němž jsou [HOL.GetAdjective] koloniální državy v jihovýchodní Asii pod ochranu [AST.GetAdjective] ozbrojených sil. Smlouvu podepsal holandský guvernér Indonésie a [AST.GetLeader], který uvedl, že dohoda zahrnuje plnou koloniální správu kvůli „vzdálené a náročné situaci v Evropě“. \n\n[HOL.GetAdjective] vláda nevydala k smlouvě žádné prohlášení."
 news.240.t:0 "Smlouva z Jayapury"
 news.241.a:0 "V Pacifiku se věci mění."
 news.241.b:0 "Neměli jsme na výběr, tak... za revoluci."
 news.241.c:0 "Řekněte to jako: 'za revoluci!'"
 news.241.d:0 "Po vytvoření socialistického dělnického státu v Austrálii nyní [AST.GetAdjective] vláda pracuje na rozšíření svého vlivu v regionu. Vyzývajíce potlačované zemědělce a dělníky v [NZL.GetNameDef], tlačí [AST.GetNameDef] na [NZL.GetAdjective] vládu, aby se připojila k „lidovému svazu“ Jižního Pacifiku.\n\nCítíce se obklíčeni a s malou nadějí na včasnou pomoc ze strany [ENG.GetFactionName], [NZL.GetNameDef] ustoupila požadavkům. Ačkoliv [AST.GetLeader] prohlašuje „rovnost všech států jako pokračování rovnosti všech lidí,“ není pochyb o tom, kdo tu tahá za nitky."
 news.241.t:0 "[NZL.GetNameDefCap] podléhá [AST.GetAdjective]mu vlivu"
 news.242.a:0 "To mění rovnováhu sil v jihovýchodní Asii."
 news.242.b:0 "Doufejme, že [AST.GetNameDef] to nezničí."
 news.242.c:0 "Perfektní! Všechno podle plánu."
 news.242.d:0 "\n[ENG.GetNameDef] vojenská doktrína dlouho zápasila s obranou v jihovýchodní Asii. Nyní doufají, že jejich problémy jsou u konce, protože [AST.GetNameDef] přebírá odpovědnost za obranu Singapuru a Bornea aby čelil nepřátelským vojenským aktivitám v regionu.\n\nTento přenos moci zahrnuje alespoň prozatím civilní správu koloniálních oblastí, aby [AST.GetNameDef] umožnil jakákoliv opatření potřebná k ochraně kontinentu před nájezdy ze zámoří. Politické důsledky tohoto kroku pro [ENG.GetNameDef], [AST.GetNameDef] a [MAL.GetNameDef] jsou zatím nejisté."
 news.242.t:0 "[AST.GetNameDefCap] přebírá kontrolu nad koloniemi v jihovýchodní Asii"
 news.243.a:0 "Minimálně znepokojivé."
 news.243.b:0 "[Root.GetNameDefCap] vítá spolupráci se všemi, kdo nám nebudou stát v cestě."
 news.243.c:0 "To je skvělé partnerství, alespoň zatím."
 news.243.d:0 "S nedávnými zisky [AST.GetNameDef] a [JAP.GetNameDef] východní Asie a Pacifiku mnoho pozorovatelů očekávalo, že je jen otázkou času, kdy se tyto dva rostoucí impéria dostanou do konfliktu. Místo toho však země dosáhly dohody o spolupráci, rychle nazvané „Pacifická bariéra“.\nSmlouva nebyla zveřejněna žádnou ze zemí, takže mnoho aspektů jejich dohody je neznámých. Jisté je, že si obě strany navzájem slíbily vojenskou podporu, aby „čelily postupům chamtivých cizinců v našich příslušných regionech.“\n\nJe příliš brzy říct, jak bude vypadat světový řád podle [JAP.GetNameDef] a [AST.GetNameDef], ale není pochyb, že [AST.GetFactionName] je nyní dominantní sílou v Pacifiku."
 news.243.t:0 "[AST.GetNameDefCap] a [JAP.GetNameDef] oznamují alianci"
 news.244.a:0 "Hrají o dominanci."
 news.244.b:0 "Náš dvorek nebudou vládnout Evropané!"
 news.244.d:0 "V kroku, který nikoho příliš nepřekvapil, [AST.GetNameDef] oznámil vlastní nezávislou smluvní organizaci. [AST.GetLeader] oznámil, že [AST.GetNameDef] bude hledat spojence, aby udržel stabilitu v jihovýchodní Asii a Pacifiku a dále, a pokud bude potřeba, aby čelil agresi vůči [AST.GetAdjective]mu státu a dalším.\n\nS nedávnými kroky odklonu od svých vztahů s Commonwealthem se zdá, že toto je přirozený další krok, jak [AST.GetNameDef] usiluje o stát se jediným pánem svého osudu."
 news.244.t:0 "[AST.GetNameDefCap] vytváří sféru vlivu"
 news.245.a:0 "Fascinující krok..."
 news.245.b:0 "To zajistí naše místo mezi dominantními mocnostmi v Pacifiku."
 news.245.c:0 "Společně udržíme stabilitu přes polovinu světa."
 news.245.d:0 "\nS obavami o rostoucí strategický význam Pacifiku podepsaly [AST.GetNameDef] a [USA.GetNameDef] smlouvu o pacifické spolupráci. Ačkoliv má za cíl udržet politickou stabilitu regionu a tím i transpacifickou námořní dopravu, smlouva také zahrnuje ustanovení pro vojenskou obranu, což umožňuje oběma zemím uplatnit autoritu daleko za hranicemi jejich reálných územních nároků.\n\nS takto rozsáhlou oblastí nyní pod australsko-americkou „ochranou“ je jen otázkou času, než budou tato ustanovení vyzkoušena."
 news.245.t:0 "[USA.GetNameDefCap] vstupuje do [AST.GetAdjective] obranné iniciativy"
 news.246.a:0 "Půjdou směrem k Americe, nebo dál?"
 news.246.b:0 "Bratři na zemi, bratři v zbrani!"
 news.246.c:0 "Nyní doma nemůže být žádná hrozba."
 news.246.d:0 "Po dlouhodobé spolupráci přes Společnou obrannou radu se mezi [USA.GetNameDef] a [CAN.GetNameDef] vyvinulo nové politické partnerství. Nazvané [CAN.GetFactionName] má za cíl dále prosazovat zájmy Severní Ameriky ve všech zahraničních záležitostech, včetně obrany a vojenských akcí.\n\nZatímco se [CAN.GetNameDef] stále hledá po kolonialismu a [USA.GetAdjective] politici se prakticky perou o izolační a intervenční politiky, nově vytvořená aliance může nabídnout oběma zemím zahraniční politický směr, který významně chybí."
 news.246.t:0 "[USA.GetNameDefCap] a [CAN.GetNameDef] formalizují alianci"
 news.247.a:0 "Šokující vývoj!"
 news.247.b:0 "Pomůžeme našim spojencům v Evropě!"
 news.247.c:0 "Bratrské národy stojí spolu!"
 news.247.d:0 "Po rychlých jednáních oznámilo [CAN.GetNameDef], že se stali signatáři [GER.GetFactionName]. [CAN.GetAdjective] vláda se prohlásila za „hrdého obhájce [GER.GetAdjective] lidu, stejně jako [GER.GetNameDef] bude obhájcem [CAN.GetAdjective].“\n\nI když detaily vstupu [CAN.GetNameDef] do paktu nejsou známy, je pravděpodobné, že brzy dojde ke konfliktům proti nepřátelům [GER.GetNameDef]. Toto může být rozhodující moment válečného úsilí."
 news.247.e:0 "Prokletí ti nestálí [CAN.GetAdjective]!"
 news.247.t:0 "[CAN.GetNameDefCap] vstupuje do [GER.GetAdjective] řízené aliance!"
 news.248.a:0 "[ENG.GetNameDefCap] už nemá oporu v Severní Americe..."
 news.248.b:0 "Všechno je tak, jak má být."
 news.248.c:0 "Fuj, vemte si ty zapadlé kameny!"
 news.248.d:0 "\nNásledující zvýšený diplomatický tlak ze strany [CAN.GetNameDef] vedl k tomu, že [ENG.GetNameDef] postoupil území Labradoru a Newfoundlandu [CAN.GetAdjective] státu. Dlouhodobým cílem [CAN.GetAdjective] politiků bylo „sjednotit veškeré právoplatné [CAN.GetAdjective] území,“ což je cíl, který je nyní o krok blíže k naplnění.\n\nSamozřejmě nevyřešenou otázkou zůstává, co vlastně znamená „právoplatně [CAN.GetAdjective]“ území. Jak [ENG.GetNameDef], tak celý Severní americký kontinent budou od nynějška spát s jedním okem otevřeným."
 news.248.t:0 "[ENG.GetNameDefCap] se vzdává severovýchodních území"
 news.249.a:0 "Už jsme to viděli dřív; může to skončit jedině slzami."
 news.249.b:0 "Severní armáda bude připravena."
 news.249.c:0 "Jižní armáda bude připravena."
 news.249.d:0 "[USA.GetAdjective] politici dnes ráno obdrželi znepokojující zprávy, protože [CAN.GetNameDef] a [MEX.GetNameDef] oznámili novou obrannou dohodu zaměřenou na „protihodinu a zadržení bezprostředních hrozeb pokračující suverenitě našich zemí.“ Tato jemně maskovaná hrozba sotva skrývá záměr brzdit vojenské úsilí [USA.GetNameDef] na americkém kontinentu a možná i dál.\n\nPolitické komentátory situace připomíná evropský stav před Velkou válkou; dvě strany mají co ztratit a není cesty, jak zmírnit napětí. Otázka se jeví méně jako kdo představuje větší hrozbu pro koho, ale spíše která strana první zahájí preventivní úder."
 news.249.e:0 "Musíme rychle najít způsob, jak tento krok zvrátit."
 news.249.t:0 "[CAN.GetNameDefCap] a [MEX.GetNameDef] se sjednocují!"
 news.25.a:0 "Znepokojivé."
 news.25.b:1 "Je to německé území."
 news.25.c:0 "Musíme zajistit obranu svých hranic."
 news.25.d:1 "Německo rozmístilo vojáky v Porýní, blízko francouzské hranice, zjevně porušujíc Smlouvu z Versailles. Místní obyvatelstvo německé vojáky vítalo, zatímco diplomatické reakce Francie a Británie jsou zatím mírné.\n\n'Je to nic jiného než Němci vstupující na své vlastní pozemky,' poznamenal britský politický komentátor."
 news.25.e:0 "Nemá to cenu se rozčilovat."
 news.25.t:0 "Remilitarizace Porýní"
 news.250.a:0 "Znepokojující konflikt, který může zdevastovat Mexiko."
 news.250.b:0 "Teď už jen zajistit, aby nacionalisté převzali moc."
 news.250.c:0 "Vysoká cena pro naši zemi, ale nutná."
 news.250.d:0 "Nestabilita [MEX.GetAdjective] politiky posledních let přerostla ve zbrojní konflikt! Síly synarchistické strany vzaly do rukou zbraně a boje vypukly v ulicích několika hlavních [MEX.GetAdjective] měst!\n\nAčkoli se vláda zdála mít jasnou převahu proti povstalcům, kolují zvěsti o zahraniční podpoře nacionalistů. Blízké sousední země sledují situaci s napětím. Kam tento konflikt Mexiko zavede, ukáže až čas."
 news.250.t:0 "Občanská válka v [MEX.GetNameDef]!"
 news.251.a:0 "Tak ať si to vybojují sami."
 news.251.b:0 "[ENG.GetNameDefCap] slábne každým dnem."
 news.251.c:0 "Proč se to musí stát právě teď?!"
 news.251.d:0 "\n\nPo neúspěšných jednáních s Westminsterem a bezprecedentní debatě trvající 63 hodin kanadský parlament zrušil British North America Act a místo něj zakotvil kanadskou ústavu do zákonů nedotknutelných britským parlamentem či monarchií.\nAčkoli není tento krok přímo proti Británii, znamená odklon od politik Společenství staré říše.\n\nPro zemi usilující o stabilitu budoucnosti je to přirozený krok, nicméně nezmírňuje již tak napjatý stav globální politiky."
 news.251.e:0 "Říše se rozpadá po švech."
 news.251.f:0 "Od moře k moři bude [CAN.GetNameDef] svobodný!"
 news.251.t:0 "[CAN.GetNameDefCap] usiluje o okamžité převzetí suverenity"
 news.252.a:0 "Tak se svět mění..."
 news.252.b:0 "Jsme váhou udržující rovnováhu mocí."
 news.252.c:0 "Rovnováha sil se posouvá v náš prospěch!"
 news.252.d:0 "Vnímajíce se jako přirození spojenci, [GER.GetNameDef] a [CAN.GetNameDef] podepsali pakt o vzájemné obraně. Kanadský premiér [CAN.GetLeader] oznámil alianci ve svém projevu, kde citoval přirozené sladění zájmů [CAN.GetAdjective] a [GER.GetAdjective].\n\nS ohledem na rostoucí mobilizaci po Evropě a nedávné distancování [CAN.GetNameDef] od Společenství není obtížné předvídat diskutované zájmy.\nStaré mocnosti v Evropě i v Americe pozorují situaci s rostoucí obavou."
 news.252.e:0 "Další fronta k obavám, pokud by došlo k válce."
 news.252.f:0 "Stáváme se čím dál silnějšími!"
 news.252.t:0 "[CAN.GetNameDefCap] vstupuje do [GER.GetFactionName]!"
 news.253.a:0 "[Root.GetFactionName] bude muset obejít bez [AST.GetNameDef]."
 news.253.b:0 "Sledujte, jak se říše rozpadá..."
 news.253.c:0 "Právě TEĎ si zvolili větší nezávislost?"
 news.253.d:0 "\nDnešní ráno v projevu premiér [AST.GetLeader] oznámil závazek australské vlády k růstu a stabilitě jako pacifického státu. To znamená hledět na nové břehy než britskou Evropu, protože australští občané již nemohou nést tíhu zahraničních konfliktů na svých bedrech. V přímé narážce na královskou řeč při zahájení posledního parlamentu zdůraznil: „Nikdy další Gallipoli!“\n\nNadšení davů značí začátek nové éry australské politiky. Kam to povede, může svět jen spekulovat."
 news.253.e:0 "To bude mít velké dopady na Pacifik."
 news.253.f:0 "Jdeme vlastní cestou!"
 news.253.t:0 "[AST.GetNameDefCap] usiluje o odstup od Společenství"
 news.254.a:0 "Měli bychom situaci pozorně sledovat."
 news.254.b:0 "Jak to má být."
 news.254.c:0 "To je zrada!"
 news.254.d:0 "[AST.GetNameDefCap], prohlásivši svoji úplnou nezávislost, začal prosazovat svůj vliv v Jižním Pacifiku. V rámci toho požádala [AST.GetAdjective] vláda, aby všechna bývalá koloniální území Oceánie byla pod jejich kontrolou.\n\nPřirozeně neochotné, vystresované vlády [ENG.GetAdjective] a Nového Zélandu nejdříve diplomaticky odmítaly. Avšak bez jakékoliv základny pro projekci říšské autority v oblasti – roli dříve zastávanou Austrálií – bylo jen otázkou času, kdy [AST.GetNameDef] předloží ultimátum podpořené silou.\nNový Zéland je nyní nejvýchodnější provincií [AST.GetNameDef]."
 news.254.t:0 "[AST.GetNameDefCap] a Nový Zéland „sjednoceni“"
 news.26.a:0 "Tak jsme tu zas!"
 news.26.b:0 "Německo zvítězí!"
 news.26.c:0 "Další zastávka: Berlín!"
 news.26.d:0 "V přímém porušení Smlouvy z Versailles překročily německé jednotky Rýn a vstoupily do Porýní, blízko francouzské hranice.\n\nObě Francie a Británie označily tento krok za 'nesmírně závažné porušení' mírové smlouvy, která ukončila Velkou válku, a mobilizovaly své síly v přípravě na ozbrojený útok proti Německu.\n\nV Evropě opět vypukla válka!"
 news.26.e:0 "Vyřešme to tedy."
 news.260.a:0 "Zajímavé."
 news.260.b:0 "Velmi rozumné."
 news.260.c:0 "Je to začátek konce říše v Africe?"
 news.260.desc:0 "\nDnes na slavnostním ceremoniálu [SAF.GetLeader] podepsal smlouvu, která dává jeho vládě kontrolu nad britskými závislostmi v Africe. Území Bechuanalandu, Rhodesie a Keni budou nyní spravována z Pretorie.\n\nPřed Dolní sněmovnou [ENG.GetLeader] popřel, že by tento krok oslabil britskou pozici na kontinentu, a naopak jej označil za „nejrozumnější změnu umožňující efektivnější správu a obranu těchto oblastí.“"
 news.260.t:0 "[SAF.GetNameDefCap] přebírá odpovědnost za africké kolonie"
 news.261.a:0 "Zajímavé."
 news.261.b:0 "To je hloupé uspořádání."
 news.261.c:0 "Zřejmě jeden ze způsobů, jak rozšířit Commonwealth."
 news.261.desc:0 "Britský parlament těsně přijal opatření, která zásadně reorganizují části britských kolonií v Africe. Nový zákon zakládá efektivně dva nové koloniální režimy ve státech Rhodesia a Keňa. Tyto nové státy budou mít určitou míru svobody řídit své záležitosti, ale také budou odpovědné za vlastní obranu.\n\nNěkteří konzervativci otevřeně vyjadřují obavy, že toto je jen první krok v procesu, který nazývají 'dekolonizací'.\n\n[ENG.GetLeader] nemohl být okamžitě k dispozici k komentáři."
 news.261.t:0 "[ENG.GetNameDefCap] reorganizuje africké kolonie"
 news.262.a:0 "Možná bychom měli zvážit poslání pomoci."
 news.262.b:0 "To se již dlouho dalo čekat."
 news.262.c:0 "Možná největší hrozby máme uvnitř hranic..."
 news.262.desc:0 "Dlouhodobě dusící se napětí v [SAF.GetName] nyní vyústila v otevřenou válku. Fašističtí nationalisté tvrdí, že politika demokratické unijní vlády ohrožuje [SAF.GetAdjective] životní styl. Unie, říkají, bodají statečné bojovníky búrských válek do zad svou bezpodmínečnou podporou [ENG.GetName].\n\nProzatimní nacionalistická vláda vedená [SAF.GetLeader] vyzvala všechny pravé patrioty, aby se připojili k obnovení svobody Jižní Afriky silou zbraní. Unijní vláda v Pretorii označila nacionalisty za „povstalce a zrádce nejhoršího druhu“. Protože vojenské síly se přiklánějí stejně na obě strany, může konflikt v Jižní Africe trvat dlouho."
 news.262.t:0 "Občanská válka v Jižní Africe"
 news.263.a:0 "Revoluce v zárodku?"
 news.263.b:0 "Bez komentáře."
 news.263.c:0 "Možná největší hrozby máme uvnitř hranic..."
 news.263.desc:0 "Vlna protimonarchistických demonstrací, mnohé z nich přerostly v násilí, zasáhla Jižní Afriku. Tisíce protestujících vyšli do ulic, obsadili policejní stanice a další vládní budovy. Portréty krále byly strženy, rozříznuty, spáleny a v jednom případě rozpuštěny v kyselině.\n\nPozorovatelé zaznamenali, že policie a armáda byla velmi zdrželivá při snaze potlačit povstání a místo toho hlídali továrny a mosty. To vyvolalo otázku, zda nepokoje skutečně překvapily vládu."
 news.263.t:0 "Protimonarchistické nepokoje v [SAF.GetNameDef]"
 news.264.a:0 "Afričané? Řídí sami sebe!?"
 news.264.b:0 "První krok na cestě k opravdové svobodě."
 news.264.c:0 "Uvidíme, zda jejich idealismus přečká nadcházející války."
 news.264.d:0 "Pořád nejsou skuteční komunisti."
 news.264.desc:0 "Zakládající členové [SAF.GetFactionName] se shromáždili v Pretorii, aby oznámili vznik nové aliance. Evropští pozorovatelé si rychle všimli, že jedinou legitimní vládou přítomnou byla vláda [SAF.GetNameDef], předsedající motlemu shromáždění sebeurčených vlád v exilu a dalších revolučních skupin.\n\nPřítomné strany vydaly společné prohlášení vyzývající evropské imperiální mocnosti, aby neprodleně předaly veškerá území v Africe jejich právoplatným vlastníkům, odsoudily kolonialismus a slíbily přinést svobodu utlačovaným africkým národům – jakýmikoli nezbytnými prostředky."
 news.264.t:0 "Africké lidové sdružení"
 news.265.a:0 "Jen žraloci cítící krev ve vodě."
 news.265.b:0 "Uvidíme, zda jsou Francouzi rozumní."
 news.265.c:0 "Francouzi jsou ztraceni."
 news.265.d:0 "Další bezkrvavé vítězství komunismu."
 news.265.desc:0 "Po drtivé porážce Francie na jejím území byla legitimita její koloniální říše zpochybněna. Vlády [SOV.GetNameDef] a [SAF.GetNameDef] vydaly společné prohlášení, že Francii již nelze důvěřovat v udržování pořádku na Madagaskaru a požadují, aby ostrov přešel pod správu [SAF.GetNameDef].\n\nVolná francouzská vláda o problému jednala. Obranní experti považují za nepravděpodobné, že by zeslabené francouzské síly dokázaly ostrov ubránit, pokud by došlo k válce."
 news.265.t:0 "[SAF.GetAdjective] tlak na Francii"
 news.27.d:0 "V přímém porušení Smlouvy z Versailles překročily německé jednotky Rýn a pochodovaly do Porýní, blízko francouzské hranice.\n\nZatímco reakce Británie byla mírná, Francie mobilizuje své síly v přípravě na ozbrojený útok proti Německu.\n\nV Evropě opět vypukla válka!"
 news.270.a:0 "Tak to je tank!"
 news.270.b:0 "Tuhle věc nazývají JAKO ČÍM?"
 news.270.desc:0 "Rytmickým duněním po hlavní třídě hlavního města projíždí nový tank Bob Semple z Novozélandských obranných sil, který je důkazem důvtipu a bojového ducha [NZL.GetAdjective] národa. Ostatně vyzbrojený šesti kulomety a pancéřovaný téměř nepochybně neprůstřelnými železnými pláty bude největší překážkou, kterou musí každý útočník překonat.\n\nNěkteří takzvaní experti upozorňují na slabý výkon a slabou výzbroj vozidla jako důvody, proč by neměl být vyráběn, ale jak uvedl premiér [NZL.GetLeader] při oficiálním přijetí vozidla, načasovaná obrana státu je tak důležitá, že dokonalé vybavení nelze požadovat ani očekávat."
 news.270.t:0 "Narození [NZL.GetAdjective] obrněnců"
 news.271.a:0 "Svět se třese při pohledu na naše tanky!"
 news.271.b:0 "Svět se třese... smíchy."
 news.271.desc:0 "Po ohromném úspěchu tanku Bob Semple požádalo vysoké velení [NZL.GetName] obranných sil o výrobu větší verze. Dosahující výšky více než 15 stop a vážící nejméně 120 tun je nové vozidlo úchvatné ve všech ohledech. Jeho výzbroj, složená z dvojice 17liberních protitankových děl, rozdrtí každého nepřítele, zatímco těžký pancíř – důkladně testovaný, aby skutečně byl neprůstřelný – umožní pohyb do největšího střetu bez obav.\n\nNa odhalení jeden pozorovatel nazval tank „nejpozoruhodnějším tankem, jaký kdy byl vyroben,“ zatímco jiný ho popsal jako „bezkonkurenční.“\nHromadná výroba se očekává začít během měsíce."
 news.271.t:0 "Big Bob vstupuje na scénu"
 news.272.a:0 "Hrozné."
 news.272.b:0 "Strašné."
 news.272.c:0 "Nedá se s tím nic dělat."
 news.272.desc:0 "Přírodní katastrofy, neschopná správa a zkáza válkou spojily síly k vytvoření celoplošného hladomoru v Indii.\n\nPo cyklónu, který zničil velké části oblasti a zlikvidoval skoro celou sklizeň rýže, správci kolonie reagovali pomalu – někdo by řekl až podezřele pomalu. Ačkoli v jiných oblastech Indie je potravinový přebytek, pomocné dodávky nezačaly z obavy, že by mohly padnout do rukou nepřítele.\n\nVelké části oblasti jsou zdevastovány a počet obětí i ztráty na produkci zatím nelze odhadnout."
 news.272.t:0 "Rámech hladomoru v Bengálsku"
 news.273.a:0 "Aspoň je to pryč."
 news.273.b:0 "Konečně."
 news.273.desc:0 "Po měsících relativní nečinnosti konečně koloniální vláda a indická armáda začaly jednat. Distribuce nouzových potravinových zásob začíná dosahovat do postižených oblastí, přičemž nová sklizeň rýže překonala očekávání.\n\nCeny potravin v postižených oblastech zůstávají však vysoké a dlouhodobé následky hladomoru zatím nelze odhadnout."
 news.273.t:0 "Konec hladomoru v Bengálsku"
 news.28.a:0 "Zajímavý vývoj."
 news.28.b:0 "Zaplatí za to!"
 news.28.c:0 "Aspoň je Hitler pryč."
 news.28.d:0 "Skupina důstojníků Wehrmachtu, kteří byli proti válce, provedla v Berlíně převrat. Neidentifikovaná skupina ozbrojených mužů vtrhla do Reichskanzlei a po přestřelce s Hitlerovými tělesnými strážci úspěšně ukončila život německého vůdce.\nPřeživší spiklenci byli zatčeni Gestapem a dnes ráno byl Heinrich Himmler slavnostně uveden jako nový vůdce Německé říše.\n\nVe svém projevu před říšským sněmem Himmler obvinil Británii a Francii ze spiknutí proti Hitlerovi a vyjádřil jednoznačnou oddanost Německa úplnému zničení obou států."
 news.28.t:0 "Hitler zavražděn!"
 news.280.a:0 "Skvělé."
 news.280.b:0 "Je to konec Britské říše?"
 news.280.c:0 "Cenný spojenec."
 news.280.d:0 "Ne naše nejlepší chvíle."
 news.280.desc:0 "Po napjatém setkání mezi [GER.GetAdjective] velvyslancem a [ENG.GetAdjective] ministrem zahraničí dnes vláda [ENG.GetNameDef] oznámila, že [RAJ.GetNameDef] bude od nynějška moci určovat vlastní politiku. Staletí britské nadvlády nad podkontinentem skončila překvapivě rychle, když byli úředníci poslání domů a koloniální správa předána domorodým Indům.\n\nJednou z prvních akcí nové indické vlády bylo oznámení rozsáhlé smlouvy o spolupráci s [GER.GetNameDef]. Indická vláda odmítla komentovat zprávy, že to byla cena za německou podporu."
 news.280.t:0 "Indie získává vnitřní samosprávu"
 news.281.a:0 "Skvělé."
 news.281.b:0 "Je to konec Britské říše?"
 news.281.c:0 "Cenný spojenec."
 news.281.d:0 "Ne naše nejlepší chvíle."
 news.281.desc:0 "Ve společném prohlášení viditelně otřesený [ENG.GetAdjective] ministr zahraničí spolu s [SOV.GetAdjective] velvyslancem oznámili, že Indie bude okamžitě udělena plná suverenita nad vlastními záležitostmi. Není úplně jasné, jakou roli sehrálo [SOV.GetNameDef] při této náhlé změně [ENG.GetAdjective] politiky, ale je zřejmé, že byla významná.\n\nJednou z prvních akcí nové indické vlády bylo oznámení bližší spolupráce s [SOV.GetNameDef], což dodává váhu spekulacím, že [SOV.GetNameDef] zasáhl v jejich prospěch."
 news.281.t:0 "Indie získává vnitřní samosprávu"
 news.282.a:0 "Budoucnost je nejasná."
 news.282.b:0 "Další odsouzený pokus o svobodu."
 news.282.desc:0 "Volání Indie po nezávislosti sílí. Situace vygradovala, když radikální hnutí Quit India vyzvalo [ENG.GetNameDef], aby co nejdříve opustila zemi. [ENG.GetAdjective] úřady však rychle zasáhly a v časných ranních raziích zatkly několik vůdců.\n\nZprávy Special Branch naznačují, že mnoho sympatizantů je stále na svobodě a mnozí pracovníci státní správy vyjadřují obavy, že některé extremistické skupiny mohou přistoupit k násilí."
 news.282.t:0 "Hnutí Quit India"
 news.283.a:0 "Dovedou nás ke svobodě."
 news.283.b:0 "Opravdu změní něco hlasování?"
 news.283.desc:0 "\nV nedávných místních volbách získal Indický národní kongres drtivou většinu díky svému programu pomalého a postupného přechodu k místní samosprávě a budoucímu postavení dominia.\n\nZdá se, že Indové odmítli radikálnější politiku vyznávanou Gandhim, který požadoval úplný rozchod s Británií a okamžitou plnou samosprávu."
 news.283.t:0 "Indický národní kongres vítězí v provinčních volbách"
 news.284.a:0 "Svoboda je na dosah."
 news.284.b:0 "Britové to nikdy nepřipustí."
 news.284.desc:0 "\nBritští úředníci se dnes ráno probudili do tvrdé reality, když dorazily výsledky místních voleb. Je jasné, že většina Indů dala své hlasy kandidátům podporujícím Swaraj. V provinciích po celé Indii se volání po co nejrychlejším přechodu z omezené místní samosprávy na plnou samosprávu už začalo.\n\nMluvčí [ENG.GetAdjective] vlády zdůraznil, že není čas na diskutování o těchto opatřeních a že jakýkoliv další přesun pravomocí na Indy je vyloučen."
 news.284.t:0 "Hnutí Swaraj získává pozice v provinčních volbách"
 news.285.a:0 "Možná to byla jediná cesta."
 news.285.b:0 "Svoboda!"
 news.285.c:0 "Uvidíme, zda mír vydrží."
 news.285.desc:1 "V souladu s teorií dvou národů byla muslimské menšině přidělena suverénní vlast na územích, kde muslimové tvoří většinu populace. Původně pojmenováno Pakstan, aby ukázalo kombinaci lidí z Pandžábu, Afghánistánu, Kašmíru, Singh a Baloch, název byl později změněn na Pakistan pro usnadnění výslovnosti.\n\nNapětí mezi nově svobodnou Indií a Pákistánem však zůstávají, protože části pohraničních oblastí nárokují obě země. Někteří pozorovatelé dokonce varují před obnovením války na podkontinentu."
 news.285.t:0 "Pákistán je svobodný"
 news.286.a:0 "Už jen formalita."
 news.286.b:0 "Svoboda!"
 news.286.c:0 "Austrálie vystupuje ze Společenství."
 news.286.desc:0 "\nV těsně sledovaném hlasování rozhodla malá většina australského parlamentu, že země opustí Britské impérium. Poslední zbytky britské právní moci byly prohlášeny za neplatné. [AST.GetLeader] již podepsal rozhodnutí do zákona, čímž obešel dlouholetou právní praxi udělování královské sankce guvernérem a udělal z [AST.GetNameDef] plně suverénní národ.\n\nParlament také hlasoval pro vytvoření Ústavního výboru, který bude diskutovat a radit ohledně změn ústavy k odstranění všech stop britského zásahu do [AST.GetAdjective] záležitostí."
 news.286.t:0 "Austrálie přerušuje vazby s Británií"
 news.287.a:0 "To je asi příběh!"
 news.287.b:1 "Zbytek si vezmeme časem..."
 news.287.c:1 "Fašisté postupují – zatím."
 news.287.desc:0 "Německé jednotky obsadily západní Polsko, oficiálně s cílem chránit německé menšiny před chaosem po kolapsu polské vlády.\n\nSovětské síly se z těchto oblastí stáhly v dobrém pořádku, čímž došlo k efektivnímu rozdělení Polska mezi obě mocnosti."
 news.287.t:0 "Německo okupuje západní Polsko"
 news.288.a:0 "Aliance zoufalství."
 news.288.b:0 "To nic nemění!"
 news.288.c:0 "Nestabilní aliance."
 news.288.desc:0 "[CHI.GetLeader] a [PRC.GetLeader] vydali společné prohlášení, v němž deklarují, že odkládají své rozdíly v reakci na japonský útok. Obě strany budou dodržovat přísnou politiku neútočení jedna na druhou po dobu, co bude válka proti Japonsku trvat, a slíbily vše, co je v jejich silách, aby odrazily vetřelce. Několik menších válečnických pánů také oznámilo podporu a podřídilo své síly velení [CHI.GetLeader].\n\nZda dlouholetí nepřátelé občanské války v Číně skutečně budou spolupracovat, ukáže čas, ale mnozí odborníci věří, že to v podstatě jen odloží nevyhnutelnou porážku Číny."
 news.288.t:0 "Čínské sjednocené fronty"
 news.289.a:0 "Jsme společně silnější."
 news.289.b:0 "Hledají sílu v počtech."
 news.289.c:0 "To jim nepomůže!"
 news.289.d:0 "\nDnes ráno vydaly [alliance_inviter.GetNameDef] a [alliance_applicant.GetNameDef] společné prohlášení, že druhý jmenovaný byl formálně přijat do [alliance_inviter.GetFactionName]. Zda toto partnerství bude použito k útoku nebo obraně, ukáže čas, ale nepochybně již probíhají rozsáhlé společné vojenské plány."
 news.289.e:0 "Válka eskaluje..."
 news.289.f:0 "Naše aliance sílí."
 news.289.t:0 "[alliance_applicant.GetNameDefCap] vstupuje do [alliance_inviter.GetFactionName]"
 news.29.d:0 "Skupina důstojníků Wehrmachtu, kteří byli proti válce, provedla v Berlíně převrat. Neidentifikovaná skupina ozbrojených mužů vtrhla do Reichskanzlei a po přestřelce s Hitlerovými tělesnými strážci úspěšně ukončila život německého vůdce.\nPřeživší spiklenci byli zatčeni Gestapem a dnes ráno byl Hermann Göring slavnostně uveden jako nový vůdce Německé říše.\n\nVe svém projevu před říšským sněmem Göring obvinil Británii a Francii ze spiknutí proti Hitlerovi a vyjádřil jednoznačnou oddanost Německa úplnému zničení obou států."
 news.290.a:0 "Už ne království jen jménem."
 news.290.b:0 "To jsou nebezpečná slova..."
 news.290.c:0 "Závod o Rakousko začíná!"
 news.290.desc:0 "Ve snaze najít vhodného krále rozšířilo Maďarské království pozvání Otto von Habsburgovi, aby se vrátil na země, které byly až do nedávna spravovány jeho rodinou. Otto, který žil v exilu po celé západní Evropě od konce Velké války a rozpadu otcova impéria, se rozhodl nabídku přijmout. Dnes, uprostřed velké slávy a oslav, byl korunován králem Maďarska při slavnostním obřadu v Královském paláci v Budapešti.\n\nBěhem svého korunovačního projevu poděkoval král Otto maďarskému lidu za jejich věrnost a oddanost a slíbil, že zajistí znovusjednocení habsburských zemí, přičemž slíbil, že tentokrát bude Maďarsko dominantní součástí."
 news.290.e:0 "Vstane Impérium znovu?"
 news.290.t:0 "Otto přijímá maďarskou korunu"
 news.291.a:0 "Naši bratrští vazby nezapadly."
 news.291.b:0 "To nezůstane bez následků..."
 news.291.c:0 "Mocenské vakuum Impéria může být zaplněno..."
 news.291.desc:0 "Na naléhání Maďarů provedlo Rakousko referendum o možné reintegraci obou národů pod habsburskou korunu. Konečné sčítání téměř skončilo, ale již je jasné, že vítězem je tábor za sjednocení. Nebyly hlášeny žádné nepravidelnosti při hlasování a rakouská vláda se zjistila povinna reformovat na regionální vládu maďarského státu.\n\nAčkoliv je tento krok velmi vítán maďarskou veřejností, politické dopady referenda budou pravděpodobně citelně pociťovány po celé Evropě."
 news.291.t:0 "Rakousko hlasuje pro sjednocení s Maďarskem"
 news.292.a:0 "Bratrské vazby a pár užitečných úplatků..."
 news.292.b:0 "To byl náš plán!"
 news.292.c:0 "Mocenské vakuum Impéria může být zaplněno..."
 news.292.desc:0 "Na naléhání Maďarů provedlo Rakousko referendum o možné reintegraci obou národů pod habsburskou korunu. Konečné sčítání téměř skončilo, ale již je jasné, že vítězem je tábor za sjednocení. Byly hlášeny četné případy nesrovnalostí, volebních podvodů a manipulací, ale rakouští úředníci tato obvinění odmítli a již začali reformovat administrativu na regionální vládu maďarského státu.\n\nAčkoliv je tento krok velmi vítán maďarskou veřejností, politické dopady referenda budou pravděpodobně citelně pociťovány po celé Evropě."
 news.292.e:0 "Urážka demokracie!"
 news.293.a:0 "Velmi nešťastné."
 news.293.b:0 "Naše nezávislost je zajištěna!"
 news.293.c:0 "Výborně... Nyní naše řada."
 news.293.desc:0 "Na naléhání Maďarů provedlo Rakousko referendum o možné reintegraci obou národů pod habsburskou korunu. Konečné sčítání téměř skončilo, ale vítězství sjednocovacího tábora už je nedosažitelné. Rakouská vláda se proto rozhodla nepřipojit k Rakousko-uherské unii.\n\nV duchu demokracie a sebeurčení Maďarsko přijalo výsledek a rozhodlo se dále nátlak nepokračovat."
 news.293.e:0 "Pád Impéria byl tedy trvalý."
 news.293.t:0 "Rakousko hlasuje proti sjednocení"
 news.294.a:0 "Co je pár mrtvých pro Impérium?"
 news.294.b:0 "Budeme bránit Vídeň do posledního muže!"
 news.294.c:0 "Toto ničí všechny naše plány..."
 news.294.desc:0 "Na naléhání Maďarů provedlo Rakousko referendum o možné reintegraci obou národů pod habsburskou korunu. Konečné sčítání téměř skončilo, ale vítězství sjednocovacího tábora už je nedosažitelné. Maďarsko však obvinilo rakouskou vládu z manipulace voleb proti sjednocení. Prohlásili, že se nebudou zdráhat použít sílu k ochraně vůle rakouského lidu být znovusjednocen s maďarskými bratry. Obě strany se nyní začaly mobilizovat a válka se zdá nevyhnutelná."
 news.294.e:0 "Doufejme, že konflikt nezasáhne okolí."
 news.294.t:0 "Rakousko hlasuje proti sjednocení"
 news.295.a:0 "Jako fénix z popela."
 news.295.b:0 "Toto výrazně mění situaci..."
 news.295.c:0 "Budou přítel nebo nepřítel?"
 news.295.desc:0 "Po dokončení reintegrace Rakouska a Maďarska svolala maďarská vláda v Budapešti mezinárodní tisk a oznámila obnovu Rakousko-Uherské říše.\n\nKrál Otto převzal svůj právoplatný titul císaře Rakouska a zopakoval své sliby, že ačkoliv je říše teprve stínem své bývalé velikosti, nebude odpočívat, dokud všechny habsburské země neznovu nesjednotí. Jejich sousedé se bezpochyby na dění v Budapešti dívají podezíravě."
 news.295.e:0 "Raději posílme naše hranice..."
 news.295.t:0 "Restaurace Rakouska-Uherska"
 news.296.b:0 "Další slaboch povstává."
 news.296.c:0 "Další, kdo ponese pochodeň."
 news.296.desc:0 "Hledající krále pro svůj národ, Maďaři po dlouhém vyjednávání a přípravách oficiálně pozvali švédského prince Wilhelma, vévodu ze Södermanlandu, začátkem tohoto týdne. Dnes, uprostřed velké slávy a oslav, byl korunován králem Maďarska při slavnostním obřadu v Královském paláci v Budapešti.\n\nŘíká se, že nový král má na srdci blaho svého lidu a silně podporuje jejich demokratická práva. Dále prosazuje dialog se sousedy Maďarska před nepřátelstvím. Nový král tedy může být vítanou pomocí při snižování napětí v regionu."
 news.296.t:0 "Wilhelm přijímá maďarskou korunu"
 news.297.b:0 "Znepokojivý vývoj..."
 news.297.c:0 "Nový potenciální spojenec!"
 news.297.desc:0 "Hledající krále pro svůj národ, Maďaři po dlouhém vyjednávání a přípravách oficiálně pozvali německého Friedricha Franze, velkovévodu z Meklenburska-Schwerinu, začátkem tohoto týdne. Dnes, uprostřed velké slávy a oslav, byl korunován králem Maďarska při slavnostním obřadu v Královském paláci v Budapešti.\n\nČlen SS od roku 1931, nové královy ideologické sklony jsou dobře známy a již prohlásil, že 'přinese Maďarsku velikost, kterou si zaslouží, bez ohledu na cenu'. Spolu se slibem krále 'zrušit křivdy, které nám byly způsobeny v minulosti', je proto nepravděpodobné, že tato korunovace povede ke zmírnění napětí v regionu."
 news.297.t:0 "Friedrich Franz přijímá maďarskou korunu"
 news.298.a:0 "Ponížení skončilo, ale není zapomenuto!"
 news.298.b:0 "Mazlí se s pořádkem ve světě..."
 news.298.c:0 "Utekli jsme před jhem Versailles."
 news.298.desc:1 "V veřejném prohlášení [HUN.GetLeader] zrušil smlouvu uloženou spojeneckými mocnostmi po Velké válce. Podepsaná za protestu [HUN.GetAdjective] v roce 1920 značně zmenšila zemi a omezila sílu její armády.\n\nVe svém projevu [HUN.GetLeader] naznačil, že Maďarsko brzy může hledět na potvrzení svých nároků na území odebrané před dvěma desetiletími."
 news.298.t:0 "[HUN.GetName] zrušuje Trianonskou smlouvu"
 news.299.a:0 "Svět uvidí naši sílu."
 news.299.b:0 "Jsou trochu namyšlení."
 news.299.desc:0 "Po navrácení území odebraných Trianonskou smlouvou vydal [From.GetLeader] včera večer prohlášení, že národ bude od nynějška znám jako Velké Maďarsko. Doufá se, že to zvýší prestiž Velkého Maďarska v očích světa a lépe popíše rozsah jeho hranic."
 news.299.t:0 "Maďarsko vyhlašuje Velké Maďarsko"
 news.30.a:0 "Představte si, kdyby uspěli..."
 news.30.c:0 "Nic to nemění."
 news.30.d:0 "Skupina důstojníků Wehrmachtu, kteří byli proti válce, provedla v Berlíně pokus o převrat proti Hitlerovi. Neidentifikovaná skupina ozbrojených mužů vtrhla do Reichskanzlei, ale byli úspěšně odraženi členy SS Hitlerovy ochrany.\nAgenti Gestapa zatkli všechny spiklence, včetně vysokých důstojníků jako Ludwig Beck a Wilhelm Canaris.\n\nVe svém projevu před říšským sněmem Hitler zařekl pomstu Francii a Británii za organizování tohoto 'zákeřného pokusu na jeho život.'"
 news.30.e:0 "Škoda, že toho parchanta nechytli!"
 news.30.t:0 "Neúspěšný pokus o atentát na Hitlera"
 news.300.a:0 "Nebudeme se už nechat zastrašit!"
 news.300.b:0 "Musíme jednat rychle..."
 news.300.c:0 "Doufejme, že to vyřešíme mírově."
 news.300.desc:0 "Ve snaze dále zvrátit Trianonskou smlouvu vydalo [HUN.GetNameDef] ultimátum [ROM.GetNameDef] požadující navrácení Transylvánie. Oficiální odpověď zatím nebyla učiněna, ale [HUN.GetNameDef] již naznačila, že v případě odmítnutí bude zvažovat použití síly."
 news.300.t:0 "[HUN.GetNameDefCap] požaduje Transylvánii"
 news.301.a:0 "Jdeme cestou ke velikosti!"
 news.301.b:0 "Neměli jsme na výběr."
 news.301.c:0 "Aspoň byl zachován mír."
 news.301.desc:0 "[ROM.GetNameDefCap] oznámila, že přijme [HUN.GetAdjective] požadavky na návrat Transylvánie. Území bylo podle toho znovu spojeno se zemí, což výrazně zvětšilo její velikost a sílu. Je nepravděpodobné, že by tento úspěch odradil Maďary od dalších požadavků na zbývající ztracená území."
 news.301.t:0 "[ROM.GetNameDefCap] vrací Transylvánii"
 news.302.a:0 "Pokud budou poslouchat jen sílu..."
 news.302.b:0 "Nechť přijdou!"
 news.302.c:0 "Lidoví blbci..."
 news.302.desc:0 "Termín ultimáta uplynul bez odpovědi Rumunska. Rozzlobení [HUN.GetAdjective] úředníci již odsoudili rumunskou vládu s tvrzením, že 'destabilizuje region' svou neústupností k 'nelegálním smlouvám'. Obě národy se připravují na válku, která může vypuknout každým dnem."
 news.302.t:0 "Rumunsko odmítá [HUN.GetAdjective] požadavky"
 news.303.a:0 "Měli by být rádi, že to je vše, co požadujeme."
 news.303.b:0 "Doufejme, že najdeme kompromis..."
 news.303.desc:0 "Navazujíc na své sliby napravit Trianonskou smlouvu, Maďarsko požaduje návrat jižního Slovenska od [From.GetName]. [From.GetAdjective] zatím neodpověděli, ale hrozba válkou v [HUN.GetAdjective] rétorice je jasná. Odmítnutí může vést k nové válce v regionu."
 news.303.t:0 "Maďarsko požaduje jižní Slovensko"
 news.304.a:0 "Vítáme je zpět v rámci."
 news.304.desc:0 "[From.GetName] oficiálně přijal [HUN.GetAdjective] požadavky na návrat jižního Slovenska a již učinil spěšné kroky k okamžitému vrácení území Maďarsku. Je nepravděpodobné, že by tento úspěch odradil [HUN.GetAdjective] od dalších požadavků na zbývající ztracená území."
 news.304.t:0 "[From.GetName] vrací jižní Slovensko"
 news.305.desc:0 "Diplomatická jednání se zhroutila a dnes [From.From.GetName] veřejně odmítl [HUN.GetAdjective] požadavky na návrat jižního Slovenska. Rozzlobení [HUN.GetAdjective] úředníci už odsoudili vládu [From.From.GetName], že 'destabilizuje region' trváním na 'nelegálních smlouvách'. Obě národy se připravují na válku, která může vypuknout každým dnem."
 news.305.t:0 "[From.From.GetName] odmítá [HUN.GetAdjective] požadavky"
 news.306.a:0 "Pochod na Velké Maďarsko pokračuje."
 news.306.b:0 "Musíme jednat rychle..."
 news.306.desc:0 "Vzhledem ke svým předchozím úspěchům v získávání návratu ztraceného území nyní [HUN.GetAdjective] požadují, aby Jugoslávie vrátila Vojvodinu. Zatímco Jugoslávci hledají diplomatické řešení, [HUN.GetAdjective] netrpělivost již jasně narůstá a v případě odmítnutí požadavků je nepravděpodobné, že bude nalezena mírová cesta."
 news.306.t:0 "Maďarsko požaduje Vojvodinu"
 news.307.a:0 "Další diplomatické vítězství!"
 news.307.desc:0 "Jugoslávie se rozhodla ustoupit požadavkům [HUN.GetAdjective] a zajistila rychlý převod Vojvodiny svému sousedovi. Ačkoliv bylo třeba značně využít političtí tlak, nelze popřít, že Maďarsko se stalo novou regionální mocností."
 news.307.t:0 "Jugoslávie vrací Vojvodinu"
 news.308.desc:0 "V jasném projevu vzdoru jugoslávci odmítli požadavky [HUN.GetAdjective] na Vojvodinu. Maďarsko mezitím neustupuje od hrozeb použití síly k získání svého 'právoplatného území'. Obě národy se připravují na válku, která může vypuknout každým dnem."
 news.308.t:0 "Jugoslávie odmítá [HUN.GetAdjective] požadavky"
 news.309.a:0 "Doufejme, že síla nebude potřeba."
 news.309.b:0 "To není malý požadavek..."
 news.309.c:0 "Jsme ochotni se vzdát své nezávislosti?"
 news.309.desc.a:1 "[HUN.GetAdjective] vznesli nároky, že Slovensko by mělo být opět součástí jejich národa, buď jako integrální část, nebo jako autonomní region. Bylo vydáno ultimátum s hrozbou použití síly a diplomaté několika evropských zemí se usilovně snaží najít mírové řešení této nejnovější krize."
 news.309.desc.b:0 "[HUN.GetAdjective] vznesli nároky, že Slovensko by mělo být opět součástí jejich národa, buď jako integrální část, nebo jako autonomní region. Bylo vydáno ultimátum s hrozbou použití síly a slovenská vláda se usilovně snaží najít diplomatické řešení této nejnovější [HUN.GetAdjective] krize."
 news.309.t:0 "Maďarsko uplatňuje nadvládu nad Slovenskem"
 news.31.a:0 "Zajímavé."
 news.31.b:0 "Německo musí být svobodné od tyranie!"
 news.31.c:0 "Smrt zrádcům!"
 news.31.d:0 "Skupina důstojníků Wehrmachtu, kteří byli proti současné válce, provedla v Berlíně převrat proti Hitlerovi. Neidentifikovaná skupina ozbrojených mužů vtrhla do Reichskanzlei a po intenzivní přestřelce s SS Hitlerovými tělesnými strážci úspěšně zlikvidovala německého vůdce.\n\nSpiklenci ovládli většinu Berlína a mnoho jednotek Wehrmachtu přešlo na jejich stranu. Síly dosud věrné nacistům se shromáždily pod novým vedením a přísahaly, že vyčistí Německo od 'komunistických odpůrců a cizích agentů momentálně okupujících Berlín.'"
 news.31.e:0 "To je v náš prospěch!"
 news.31.t:0 "Občanská válka v Německu!"
 news.310.a:0 "Slováci jsou tímto lépe."
 news.310.b:0 "Byla to nutná oběť."
 news.310.desc.a:2 "Po dlouhém uvážení se vláda [From.GetAdjective] pod vedením [From.GetLeader] rozhodla ustoupit [HUN.GetAdjective] požadavkům. Přijali kontrolu [HUN.GetAdjective] nad Slovenskem, upřednostňujíc uklidnění [HUN.GetLeader] na zachování míru. Bezpochyby to posílí odhodlání [HUN.GetAdjective] v budoucích jednáních se svými oslabenými sousedy."
 news.310.desc.b:0 "Po dlouhém uvážení se Slováci rozhodli ustoupit požadavkům [HUN.GetAdjective]. Nevidíce jinou možnost, vzdali se své nezávislosti ve snaze zachránit životy svých lidí. Bezpochyby to posílí odhodlání [HUN.GetAdjective] v budoucích jednáních se svými oslabenými sousedy."
 news.310.t:0 "[From.GetName] ustupuje Maďarsku"
 news.311.b:0 "Stojíme spolu. Nechť přijdou!"
 news.311.desc.a:1 "Mezi Německem a Maďarskem vypukla diplomatická krize týkající se osudu Slovenska. [HUN.GetLeader] dříve deklaroval, že Slovensko je jádrem zájmů [HUN.GetNameDef] vzhledem k historickým vazbám s Maďarskem. Jeho vláda očekávala, že bude konzultována o jakémkoli opatření týkajícím se Slovenska. \n\nNěmecký vůdce [GER.GetLeader] odmítl tyto požadavky přijmout, nazývajíc je 'hloupou a nebezpečnou zásahovou do vnitřních záležitostí suverénního národa.'\n\nNapětí roste a stále více pozorovatelů se ptá, zda Maďarsko neuhodne k násilí, aby prosadilo hotovou věc."
 news.311.desc.b:0 "Slováci se usilovně drží své nezávislosti, odmítli [HUN.GetAdjective] požadavky a posilují svou hranici. Maďarsko nepodniklo kroky ke zmírnění situace a obě země směřují ke konfliktu."
 news.311.t:1 "[From.From.GetName] odmítá [HUN.GetAdjective] požadavky"
 news.312.a:0 "Vítáme naše nové přátele."
 news.312.b:0 "To nevěstí nic dobrého..."
 news.312.c:0 "Možná z toho vzejdou dobré věci."
 news.312.desc.a:0 "Na podnět [HUN.GetAdjective] obnovily [ITA.GetNameDef], [AUS.GetNameDef] a [HUN.GetNameDef] Římské protokoly původně podepsané v roce 1934. Dohody se týkají ekonomického rozvoje a sblížení. V zásadě jde o deklaraci přátelství, existují známky, že by mohlo dojít k oficiálnímu spojenectví zaměřenému na protiopatření proti rostoucím revizionistickým a expanzionistickým tendencím [GER.GetNameDef]."
 news.312.desc.b:0 "Na podnět [HUN.GetAdjective] obnovily [ITA.GetNameDef] a [HUN.GetNameDef] Římské protokoly původně podepsané v roce 1934. Dohody se týkají ekonomického rozvoje a sblížení. V zásadě jde o deklaraci přátelství, existují známky, že by mohlo dojít k oficiálnímu spojenectví zaměřenému na protiopatření proti rostoucím revizionistickým a expanzionistickým tendencím [GER.GetNameDef]."
 news.312.t:0 "Obnovení Římských protokolů"
 news.313.a:0 "Stojíme spolu."
 news.313.b:0 "To je důvod k obavám..."
 news.313.c:0 "Německo už není bez protivníka."
 news.313.desc.a:0 "Dnes oznámily vlády Itálie, Rakouska a Maďarska společné prohlášení o vzniku Rímského paktu. Tyto tři mocnosti se zavázaly vzájemně si vojensky pomáhat, a to jak obranně, tak útočně, pokud to bude potřeba. Rovnováha sil v regionu se přes noc zásadně změnila."
 news.313.desc.b:0 "Dnes oznámily vlády Itálie a Maďarska společné prohlášení o vzniku Rímského paktu. Tyto dvě mocnosti se zavázaly vzájemně si vojensky pomáhat, a to jak obranně, tak útočně, pokud to bude potřeba. Rovnováha sil v regionu se přes noc zásadně změnila."
 news.313.t:0 "Vznik Rímského paktu"
 news.314.a:0 "Život člověka je jen malá cena."
 news.314.b:0 "Revoluci nelze zastavit!"
 news.314.c:0 "Můžou komunisté ještě níž klesnout?"
 news.314.desc:0 "Z Maďarska přicházejí zprávy, že Miklós Horthy byl dnes zastřelen samotným střelcem poté, co opustil parlamentní budovu v Budapešti. Přestože byl okamžitě odvezen do nemocnice, lékaři oznámili, že byl již mrtvý při příjezdu. Střelec, který byl zastřelen policií při pokusu o útěk, byl identifikován jako člen komunistické strany.\n\nAtentát vyvolal rozruch v domácí [HUN.GetAdjective] politice, jelikož Horthyho antikomunistické sklony byly klíčové v udržování revolučních elementů na uzdě. Bez starého admirála ve vedení politické scény je pravděpodobné, že komunistické vlivy výrazně vzrostou."
 news.314.t:0 "Atentát na Horthyho"
 news.315.desc:0 "Rakousko odmítlo [HUN.GetAdjective] výzvy k referendu, přestože Maďarsko je stále více válečně naladěné. Maďarsko obvinilo rakouskou vládu z hrubého ignorování demokratických práv svého lidu. Uvedli, že se nebudou zdráhat použít sílu k ochraně vůle rakouského lidu, který chce být znovusjednocen se svými [HUN.GetAdjective] bratry. Obě strany se nyní začaly mobilizovat a válka se zdá nevyhnutelná."
 news.315.t:0 "Rakousko odmítá referendum"
 news.316.a:0 "Potřebujeme se navzájem."
 news.316.b:0 "Myslí si, že jim to pomůže?"
 news.316.c:0 "Doufejme, že se to vyplatí."
 news.316.desc:0 "Poláci a Rumuni oznámili obnovený závazek vzájemné obrany. Ačkoliv mezi oběma národy existují dobré vztahy již více než desetiletí, dnešní oznámení naznačuje, že politika vzájemné obrany stále více dominuje vojenskému plánování v Polsku i v Rumunsku."
 news.316.t:0 "Polsko-rumunský pakt"
 news.317.a:0 "Přebíráme iniciativu."
 news.317.b:0 "Stojíme s Rumunskem."
 news.317.desc:0 "S ohledem na rostoucí nebezpečí plynoucí z ideologií na východě a západě oznámili Rumuni vznik sanitárního kordonu. Aliance vítá ty, kteří jsou svíráni fašismem a komunismem ve východní Evropě, a již některé země uvažují o spojení svých sil s Rumunskem."
 news.317.e:0 "Chvályhodná iniciativa."
 news.317.f:0 "Kdo je teď nepřátelský?"
 news.317.g:0 "To narušuje naše plány..."
 news.317.t:0 "Sanitární kordon"
 news.318.a:0 "Věděli, co je pro ně nejlepší."
 news.318.b:0 "Nutné opatření..."
 news.318.c:0 "Znepokojivý vývoj."
 news.318.desc:0 "V reakci na rumunský ultimátum a hrozbu okamžité vojenské akce provedli Bulhaři významné změny ve vládě, aby se stali přívětivějšími Rumunsku. Bulharsko přijalo všechny požadavky sousedů a je nepravděpodobné, že odmítne další žádosti. V důsledku toho lze nyní Bulharsko považovat za rumunskou loutku."
 news.318.t:0 "Bulharsko se podřizuje Rumunsku"
 news.319.a:0 "Uvidí, jak se mýlili."
 news.319.b:0 "Přijďte si pro to!"
 news.319.c:0 "Je tu další balkánská válka...?"
 news.319.desc:0 "Přestože bylo vydáno ultimátum a hrozila okamžitá rumunská vojenská akce v případě odmítnutí, Bulharsko rumunské požadavky odmítlo. Rumunsko neustoupilo a obě země se zdají být na jasné cestě k vojenskému konfliktu."
 news.319.t:0 "Bulharsko odmítá rumunské požadavky"
 news.32.a:0 "To nemůže být dobré..."
 news.32.b:0 "Přípitek na naše nové bolševické přátele!"
 news.32.c:0 "Přípitek na naše nové německé přátele!"
 news.32.d:0 "Dnes diplomaté z Německa a Sovětského svazu uzavřeli, co pozorovatelé označují za historickou dohodu s podpisem Molotov-Ribbentropova paktu.\nPojmenován po německém ministrovi zahraničí Joachimu von Ribbentropovi a jeho sovětském protějšku Vyacheslavu Molotovovi, tento pakt o neútočení stanoví, že žádná ze stran nebude spojencem ani pomocníkem nepřítele druhé strany.\n\nZahraniční diplomaté varují, že tato smlouva v podstatě dává Německu volné ruce k vedení války v Evropě bez obav ze sovětské intervence."
 news.32.d_finland: "$news.32.d$ Lidé z [ROOT.GetAdjective] si však zdají být více znepokojeni hrozbou, kterou by jim mohl představovat [SOV.GetNameDef]."
 news.32.e:0 "Na dlouhé a prospěšné přátelství!"
 news.32.f: "Musíme se připravit bránit svou zemi."
 news.32.t:0 "Molotov-Ribbentropův pakt"
 news.320.a:0 "Vyžádali si to."
 news.320.b:0 "Přijďte si pro to!"
 news.320.c:0 "Varovali jsme je."
 news.320.desc:0 "Přestože byla Jugoslávii dána ultimátní výzva k 'drastické restrukturalizaci' státu a hrozba vojenské akce v případě odmítnutí, Jugoslávie ultimátum odmítla. I přes značný tlak z více stran jsou Jugoslávci odhodláni bránit svou zemi za každou cenu. Rumunsko vyhlásilo válku a není nepravděpodobné, že se do konfliktu zapojí i další státy."
 news.320.f:0 "Nemají šanci dlouho vydržet."
 news.320.t:0 "Jugoslávie odmítá rumunské požadavky"
 news.321.a:0 "Musíme poděkovat našim přátelům."
 news.321.b:0 "To byl výborný nápad!"
 news.321.c:0 "Lakomy hajzlové."
 news.321.desc:0 "Na rumunskou žádost bylo Jugoslávii vydáno ultimátum k 'restrukturalizaci státu'. Pod tlakem několika sousedních zemí Jugoslávci přijali a vzniká rozdělení země."
 news.321.e:0 "Známe ten pocit..."
 news.321.t:0 "Jugoslávie rozdělena"
 news.322.a:0 "Je to změna k lepšímu."
 news.322.b:0 "Zdá se být alespoň skromnější."
 news.322.desc:0 "S rostoucí nespokojeností se vedením v Rumunsku teď princ Michael na popud významných vojenských složek provedl převrat. Rané zprávy ukazují na úspěch a král Michael již oznámil, že převzal roli hlavy státu a hodlá dát Rumunsku potřebné vedení."
 news.322.t:0 "Převrat v Rumunsku"
 news.323.a:0 "Dobrá riddance."
 news.323.b:0 "Zábavné."
 news.323.desc:0 "Pod tlakem mocných prvků ve své vládě neviděl král Karel II. Rumunský jinou možnost než oznámit a podepsat svou abdikaci. Jeho nástupcem je král Michael, ale mnoho diktátorských pravomocí získaných Karlem bylo vráceno zpět vládě, takže je nepravděpodobné, že mladý král bude moci uplatňovat podobnou moc jako jeho předchůdce.\n\nPo své abdikaci se zdá, že Carol vyprázdnil své rozsáhlé bankovní účty a uprchl do exilu, kde si zařídil bydlení v jedné z dražších čtvrtí Mexico City se svou milenkou Magdou Lupescu."
 news.323.t:0 "Král Karel II abdikuje"
 news.324.a:0 "To byl mistrovský tah!"
 news.324.b:0 "Jak zákeřné."
 news.324.desc:0 "Konfrontována rumunskými požadavky na 'drastickou restrukturalizaci' svého státu a hrozbou vojenské síly v případě odmítnutí, Jugoslávie neviděla jinou možnost než podrobit se. Ohlášená 'restrukturalizace' však vedla nejen k rozdělení Jugoslávie na jednotlivé státy, ale také k instalaci loutkových vlád.\n\nJe jasné, že především rumunské zájmy byly odmíněny pod záminkou práva na sebeurčení a rumunský vliv v regionu stále roste."
 news.324.t:0 "Jugoslávie se podřizuje Rumunsku"
 news.325.a:0 "Jugoslávie pro všechny Slované!"
 news.325.b:0 "Jsme na ně připraveni!"
 news.325.c:0 "Prachový sud nikdy nezklame."
 news.325.desc:0 "S odkazem na základy svého národa jako 'sjednocení jižních slovanských národů' jugoslávská rétorika nedávno stále častěji argumentuje, že bulharský lid je členem tohoto svazu. Nyní tato propaganda nabyla drastického nového obratu, když Jugoslávie přímo vznesla svůj nárok na bulharské území. Jak obě země připravují své síly, válka může vypuknout každou chvíli."
 news.325.t:0 "Jugoslávie nárokuje Bulharsko"
 news.326.a:0 "Bylo to nezbytné."
 news.326.b:0 "Ať žije Chorvatsko!"
 news.326.c:0 "Začátek rozpadu Jugoslávie?"
 news.326.desc:0 "V důsledku pokračujících a narůstajících problémů s chorvatskými nacionalistickými prvky byla jugoslávská vláda nucena udělit Chorvatům zvýšenou autonomii. Nový polo-samostatný stát, Banovina Chorvatska, byl vyhlášen, a ačkoli je stále nominálně závislý na Jugoslávii, vliv vlády v regionu byl nyní výrazně snížen."
 news.326.t:0 "Banovina Chorvatska"
 news.327.a:0 "Všichni jižní Slované jsou jedno!"
 news.327.b:0 "Ať se o to pokusí!"
 news.327.c:0 "Znepokojující vývoj."
 news.327.desc:0 "S cílem sjednotit makedonské národy oznámila Jugoslávie, že nyní považuje střední Makedonii za nedílnou součást jugoslávského národa. K podpoře svého nároku jsou divize postaveny u hranic a hrozba nového vojenského konfliktu visí nad regionem."
 news.327.t:0 "Jugoslávie nárokuje Makedonii"
 news.328.a:0 "Jen v našem národě budou v bezpečí."
 news.328.b:0 "Rozdrtíme je, pokud to zkusí!"
 news.328.c:0 "Další konflikt je na obzoru."
 news.328.desc:0 "Jugoslávská vláda nedávno stále ostřeji kritizovala italské zacházení se slovanskými menšinami v pohraničních regionech Istrie a Záře. Dnes oznámila, že považuje tyto oblasti, které Itálie získala po Velké válce a které jsou převážně obývány etnickými Slovany, za nedílnou součást jugoslávského národa. K ochraně práv obyvatel těchto regionů pak Jugoslávie naznačila, že se nebude bát použít vojenskou sílu."
 news.328.t:0 "Jugoslávie nárokuje italskou hranici"
 news.329.a:0 "Mají zajímavé myšlenky."
 news.329.b:0 "Ukážeme jim revoluci."
 news.329.c:0 "Šíří se sovětský vliv..."
 news.329.desc:1 "Jugoslávie, ještě střízlivěji než jiné národy, roky odmítala uznat komunistický stát [SOV.GetNameDef]. Dnešní oznámení, že jugoslávská vláda naváže oficiální styky se Sověty, tento postoj konečně končí. Zda to znamená otevření jugoslávského státu komunistickému vlivu, teprve uvidíme, ale tón oznámení byl překvapivě přátelský."
 news.329.t:1 "Jugoslávie uznává [SOV.GetNameDef]"
 news.33.a:0 "To je pravděpodobný příběh!"
 news.33.b:0 "Užijte si to, bolševici..."
 news.33.c:0 "Hranice komunismu se posouvají!"
 news.33.d:0 "Sovětské jednotky okupovaly východní Polsko, oficiálně za účelem ochrany běloruských a ukrajinských menšin před chaosem, který následoval po pádu polské vlády.\n\nNěmecké jednotky se z těchto oblastí stáhly v pořádku, což vedlo k faktickému rozdělení Polska mezi tyto dvě mocnosti."
 news.33.t:0 "SSSR okupuje východní Polsko"
 news.330.a:0 "Povedeme naše bratrské Slované!"
 news.330.b:0 "Neslušné malí drzouni!"
 news.330.c:0 "Zajímavé..."
 news.330.desc:0 "Jugoslávci nesouhlasí s některými základními aspekty sovětského komunismu a přijali vlastní přístup k této ideologii. Místo členství v Kominterně oznámila jugoslávská vláda, že chce vést jižní Slované v boji za práva dělníků. Pravděpodobně se brzy pokusí přivést své sousedy do svazku, což by mohlo vážně narušit rovnováhu moci v regionu."
 news.330.e:0 "Možná to přinese stabilitu?"
 news.330.t:0 "Panslovanský dělnický kongres"
 news.334.a:0 "Nemá [JAP.GetName] žádné hranice?"
 news.334.b:0 "To by mohlo situaci komplikovat"
 news.334.c:0 "Hrozba ze strany [JAP.GetAdjective] je větší"
 news.334.d:0 "[USA.GetAdjective] a [ENG.GetAdjective] hlídkové čluny byly dnes napadeny [JAP.GetAdjective] letadly při samostatných akcích během evakuace západních civilistů z frontové linie ve válce mezi [JAP.GetName] a [CHI.GetName]. I přes jasné označení jako [USA.GetAdjective] loď byla USS Panay zasažena dvěma bombami a potopena, přičemž zemřeli tři [USA.GetAdjective] a jeden [ITA.GetAdjective] občan a další byli zraněni. Při samostatném útoku na HMS Ladybird byl zabit jeden [ENG.GetAdjective] námořník.\n\nJak [USA.GetAdjective], tak [ENG.GetAdjective] vlády vydaly silné protesty. Incident zdůrazňuje rostoucí napětí mezi třemi předními námořními mocnostmi."
 news.334.t:0 "Incident u Panay"
 news.335.a:0 "Co to znamená pro Pacifik?"
 news.335.b:0 "Pamatujte na Panay!"
 news.335.c:0 "Ať přijdou!"
 news.335.d:1 "\nNedávný incident u Panay se vymkl kontrole. Pobouření v [USA.GetNameDef] vedlo k tomu, že několik významných politiků požaduje okamžitou odvetu proti [JAP.GetNameDef]. [USA.GetAdjective] média jsou zaplavena novými zprávami o [JAP.GetAdjective] zvěrstvech, některé pravdivé, jiné přehnané a další zcela smyšlené. S dvěma velmocemi na pokraji války jen málokdo věří, že situace lze ještě stabilizovat."
 news.335.e:0 "Špatné zprávy pro Japonsko jsou dobré zprávy pro nás"
 news.335.f:0 "To situaci v Číně může ztížit"
 news.335.t:0 "Napětí mezi [USA.GetNameDef] a [JAP.GetName] stoupá"
 news.336.a:0 "Pamatujeme."
 news.336.b:0 "Zapomněli jsme."
 news.336.c:0 "Jak to mohl [USA.GetLeader] dopustit?"
 news.336.desc:0 "[MEX.GetAdjective] síly znovu obsadily Texas po sto letech nepřítomnosti. [USA.GetAdjective] jednotky byly z hlavních měst Texasu, včetně San Antonia a jeho slavné památky Alama, plně odstraněny. Ačkoliv na historickém místě nedošlo k bojům, [MEX.GetLeader] projel katolickou misi, pořádal shromáždění a projevy povzbuzující vojáky k boji za konečné vítězství nad nenáviděnými 'Yanquis'."
 news.336.title:0 "Pamatujte na Alamo"
 news.337.a:0 "Dobré pro Etiopii!"
 news.337.b:0 "Doufáme, že si [ITA.GetLeader] nebude pamatován pro své neúspěchy."
 news.337.c:0 "Nikdy se z toho nevzpamatujeme."
 news.337.d:0 "Říše Rase Aluly znovuzrozená!"
 news.337.desc:0 "Dnes byla podepsána mírová dohoda mezi [ETH.GetLeader] a [ITA.GetLeader], která ukončuje nepřátelství mezi těmito dvěma národy. Navzdory obrovskému rozdílu sil mezi uvnitř země uzavřeným královstvím a světovou říší jednoznačně vyšla etiopská vláda z těchto jednání jako vítěz. Itálie musí kromě příměří oficiálně postoupit území Eritreje a Italského Somalilandu [ETH.GetNameDef].\n\nJelikož jde o druhou porážku italských ozbrojených sil v Etiopii, vláda [ITA.GetLeader] je ve zmatku a pravděpodobně potrvá mnoho let, než italská rána na cti skutečně zacelí."
 news.337.desc_no_states:0 "Dnes byla podepsána mírová dohoda mezi [ETH.GetLeader] a [ITA.GetLeader], která ukončuje nepřátelství mezi těmito dvěma národy. Navzdory obrovskému rozdílu sil mezi uvnitř země uzavřeným královstvím a světovou říší se etiopská vláda dokázala ubránit italským silám.\n\nJelikož jde o druhou porážku italských ozbrojených sil v Etiopii, vláda [ITA.GetLeader] je ve zmatku a pravděpodobně potrvá mnoho let, než italská rána na cti skutečně zacelí."
 news.337.desc_some_states:0 "Dnes byla podepsána mírová dohoda mezi [ETH.GetLeader] a [ITA.GetLeader], která ukončuje nepřátelství mezi těmito dvěma národy. Navzdory obrovskému rozdílu sil mezi uvnitř země uzavřeným královstvím a světovou říší jednoznačně vyšla etiopská vláda z těchto jednání jako vítěz. Itálie musí kromě příměří oficiálně postoupit některá bývalá italská území ve Východní Africe [ETH.GetNameDef].\n\nJelikož jde o druhou porážku italských ozbrojených sil v Etiopii, vláda [ITA.GetLeader] je ve zmatku a pravděpodobně potrvá mnoho let, než italská rána na cti skutečně zacelí."
 news.337.title:0 "Ponížení v Africe"
 news.338.a: "Budoucnost je nejistá"
 news.338.b: "Svět by měl obdivovat náš úspěch"
 news.338.desc: "[FROM.GetNameDefCap] úspěšně provedlo testy jaderných reaktorů, oznámil včera ve veřejném projevu [FROM.GetLeader]. [FROM.GetNameDefCap] se zdá být v čele globální atomové závodě."
 news.338.t: "Úspěšné jaderné testy"
 news.34.a:0 "Znepokojivé"
 news.34.b:0 "Výborné!"
 news.34.c:0 "Boj pokračuje!"
 news.34.d:0 "Bylo podepsáno příměří mezi [From.GetName] a Francouzskou třetí republikou v Compiégne, v železniční maringotce, ve které bylo vyjednáváno německé kapitulace v první světové válce.\n\nPodle podmínek příměří bude francouzská vláda pod vedením [vichy_france.GetLeader] stále spravovat většinu jižní Francie, zatímco zbytek země bude pod německou okupací.\n\nNěkteří francouzští důstojníci přísahali pokračování odporu z ciziny, ale boje ve Francii tímto nejméně dočasně skončily."
 news.34.t:0 "Druhé příměří v Compiégne"
 news.35.a:0 "Francouzi museli být zoufalí."
 news.35.b:0 "Myslí si, že budou v bezpečí pod jinou vlajkou?"
 news.35.c:0 "Jednotní proti společnému nepříteli!"
 news.35.d:0 "Čelíc porážce ve Francii se francouzská a britská vláda rozhodly spojit své dvě země v jeden stát až do zajištění vítězství nad Německem.\n\nNová společná vláda vzniká v Londýně, přičemž Edward VIII zůstává hlavou státu. V prohlášení o unii uvedla nová společná válečná kancelář:\n\n'Francie a Velká Británie již nebudou dvěma národy, ale jednou franko-britskou unií. Ústava Unie poskytne společné orgány obrany, zahraniční, finanční a hospodářské politiky. Každý občan Francie nebo Británie bude okamžitě držitelem občanství druhého státu.'"
 news.35.t:0 "Narození franko-britské unie"
 news.350.a:0 "To může být nebezpečné"
 news.350.b:0 "Rozhodně nový začátek"
 news.350.c:0 "Dobré pro ně, myslím"
 news.350.desc:0 "\n\nNaslouchaje vůli [ROOT.GetAdjective] lidu, [ROOT.GetLeader] dokázal sjednotit mírové sjednocení [ROOT.GetRulingIdeology] [ROOT.GetAdjective] států. Zatím není jisté, jaký to bude mít dopad na svět, ale alespoň v [ROOT.Capital.GetCapitalVictoryPointName] lidé oslavovali tuto historickou událost."
 news.350.t:0 "Pokojné znovusjednocení [ROOT.GetNameDef]"
 news.36.a:0 "Pokud si to přejí..."
 news.36.b:0 "Vítejte v říši!"
 news.36.c:0 "Musíme zajistit naše severní hranice!"
 news.36.d:0 "Po úspěšném státním převratu místní nacistické strany ve Vídni překročily německé jednotky rakouskou hranici a převzaly kontrolu nad zemí.\n\nNebyly hlášeny boje a němečtí vojáci byli vítáni davem na ulicích měst.\n\nVe svém projevu před obrovským davem na Heldenplatzu ve Vídni Hitler ohlásil Anschluss Rakouska a připojení země k Německu:\n\n'Nejstarší východní provincie německého lidu bude od nynějška nejnovějším opevněním Německé říše!'"
 news.36.e:0 "To porušuje Versaillskou smlouvu!"
 news.36.t:0 "Anschluss Rakouska"
 news.37.a:0 "Barbarské."
 news.37.b:0 "Mise splněna."
 news.37.c:0 "Důstojný konec toho výtržníka."
 news.37.d:2 "Lev Trocký, kdysi hlavní zástupce a dědic Vladimira Iljiče Lenina, zemřel dnes v nemocnici v Ciudad de México. Byl napaden doma ledová sekerou španělským občanem, o němž se věří, že byl zaměstnancem NKVD.\n\nPo neúspěšném mocenském boji s $SOV_iosif_stalin$ a jeho spojenci o kontrolu nad Komunistickou stranou Sovětského svazu strávil 30. léta v exilu, žijíc v Turecku, Francii a Norsku, než se nakonec usadil v Mexiku.\n\nStále zůstával neustálým kritikem Stalina a 'degenerovaného dělnického státu' Sovětského svazu."
 news.37.t:1 "Atentát na Lva Trockého"
 news.38.a:0 "Zajímavé."
 news.38.b:0 "Ten parchante!"
 news.38.d:2 "Po násilném boji dnes ráno ve svém domě v Ciudad de México Lev Trocký zabil útočníka ledovou sekerou, kterou se muž pokusil zaútočit na něj. Vrah byl identifikován jako španělský občan, podezřelý z práce pro NKVD.\n\nTrocký byl kdysi hlavním zástupcem a dědicem Vladimira Lenina, ale po neúspěšném mocenském boji byl nucen do exilu z SSSR díky $SOV_iosif_stalin$.\n\nTrocký v rozhovoru s tiskem označil pokus o atentát za 'ještě jeden zbabělý plán Stalina umlčet své kritiky.'"
 news.38.t:0 "Trocký přežil atentát"
 news.39.a:0 "Zajímavé."
 news.39.b:0 "Asi jsme se zbavili jedné hrozby."
 news.39.d:1 "Sovětské úřady zveřejnily fotografie mrtvého Lva Trockého, potvrzující zvěsti, že nedávno zemřel při pokusu proniknout do [SOV.GetNameDef].\n\nJeho tělo bylo nalezeno splavené na březích řeky Atrek, která tvoří sovětsko-perskou hranici.\n\nPředpokládá se, že Trocký se snažil využít současný chaos v SSSR k hledání spojenců proti svému dlouholetému rivalovi Stalinovi a záměru svrhnout ho státním převratem."
 news.39.t:0 "Trocký zabit na sovětské hranici"
 news.40.a:0 "To bylo neočekávané."
 news.40.b:0 "Ať žije soudruh Trocký!"
 news.40.d:1 "V prozatímním sovětském hlavním městě došlo k násilnému mocenskému boji. Lev Trocký se zdá, že se potají vrátil do pozůstatků SSSR, čímž ukončil dlouhý exil, který na něj byl uvalen.\n\nSpolu s spojenci na nejvyšších místech Komunistické strany zahájil úspěšný převrat proti Stalinovi.\n\nPo krátkém soudu lidový soud vynesl proti Stalinovi trest smrti oběšením, který byl dnes ráno vykonán."
 news.40.t:0 "Trocký zahajuje převrat!"
 news.400.a: "Těžká rána pro [HUN.GetAdjective] ducha"
 news.400.b: "Jak se zotavíme?"
 news.400.desc: "Zprávy z [43.GetCapitalVictoryPointName] potvrzují, že [HUN.GetAdjective] hlavní město bylo dobyto postupujícími [FROM.GetAdjective] vojsky. \n\nZ některých opevnění podél břehů Dunaje je stále slyšet palbu ručních zbraní, ale uvnitř města nebyly zaznamenány žádné významné [HUN.GetAdjective] jednotky.\n\nVětšina velkých mostů přes řeku byla údajně zničena, několik jich však padlo pod kontrolu [FROM.GetNameDef]. \nPoprvé za dlouhé roky je Kossuthovo náměstí tiché a Budínský hrad je v cizích rukou."
 news.400.t: "Pád [43.GetCapitalVictoryPointName]"
 news.401.a: "Významný vývoj událostí"
 news.401.b: "Další vítězství pro vlast!"
 news.401.c: "Můžeme být blíže konci, než jsme si mysleli"
 news.401.desc: "Zprávy z [43.GetCapitalVictoryPointName] potvrzují, že [HUN.GetAdjective] hlavní město bylo dobyto postupujícími [SOV.GetAdjective] vojsky. \n\nVelká část města byla během obléhání zničena a místní milice stále bojují v potyčkách proti [SOV.GetAdjective] jednotkám, avšak s malou nadějí na úspěch.\n\nNad Budínským hradem nyní vlaje [SOV.GetAdjective] vlajka a během nedávných bitev bylo zajato mnoho [HUN.GetAdjective] politiků. Je to konec [HUN.GetNameDef]?"
 news.401.t: "Pád [43.GetCapitalVictoryPointName]"
 news.409.a:0 "Rozumím."
 news.409.b:0 "To nezastaví nevyhnutelné."
 news.409.c:0 "Humanitární tragédie."
 news.409.desc:0 "V posledním zoufalém pokusu zastavit blížící se sílu [JAP.GetAdjective] sil byla síť hrází a zábran proti záplavám podél Žluté řeky zničena [FROM.GetAdjective] armádou.\n\nNásledné náhlé záplavy vysídlily obrovské množství venkovského obyvatelstva, které mělo jen krátký čas na přípravu.\n\nZůstává otázkou, zda tento čin může [FROM.GetAdjective] armádě poskytnout dost času na přeskupení a další boj."
 news.409.t:0 "Žlutá řeka prorazila hráz"
 news.41.d:1 "Lev Trocký byl nalezen dnes ráno mrtvý v hotelovém pokoji v Buenos Aires.\n\nZdá se, že byl udušen horolezeckým popruhem a vrah byl zadržen Trockého tělesnými strážci, než mohl opustit budovu.\n\nI když je vrah portugalským občanem, existují důkazy propojující ho se sovětským vojenským zpravodajstvím GRU. Zdá se, že Stalin konečně zasadil úderný úder svému dávnému rivalovi."
 news.41.t:0 "Trocký nachází svůj konec"
 news.42.a:0 "Ach, to je lidskost!"
 news.42.d:0 "Německý cestovní vzducholoď Hindenburg byla dnes zničena při pokusu o přistání na námořní letecké základně v Lakehurstu v USA. Z neznámých příčin byla vzducholoď zachvácena plameny a spadla na zem, což si vyžádalo 35 obětí.\n\nKvůli vzácnosti a vysoké ceně helia a zákazu jeho vývozu z USA byla Hindenburg, stejně jako všechny německé cestovní vzducholodě, konstruována pro použití vodíku, který poskytuje větší vztlak, ale je také hořlavý.\n\nVeřejná důvěra byla touto katastrofou otřesena a s rostoucím rozvojem rychlejších dopravních letadel by to mohlo znamenat konec éry vzducholodí."
 news.42.t:0 "Katastrofa Hindenburgu"
 news.43.a:0 "To bylo na hraně."
 news.43.d:0 "Dnes bylo těsně předejito katastrofě, když byla na německé cestovní vzducholodi Hindenburg při přistání v Lakehurstu v USA objevena únik nafty.\n\nÚnik byl rychle opraven. Kdyby zůstal nepovšimnut, hořlavé výpary mohly způsobit požár, který by zachvátil celou vzducholoď.\n\nKritici dlouhodobě zpochybňují rozumnost cestovních vzducholodí vzhledem k jejich problematické bezpečnosti a tento incident je jistě přiměje k ještě hlasitější kritice."
 news.43.t:0 "Incident Hindenburg"
 news.44.a:0 "Zajímavé."
 news.44.b:0 "Šílenství!"
 news.44.c:0 "Do londýnské věže s ním!"
 news.44.d:0 "Zástupce vůdce Rudolf Hess byl včera zatčen příslušníky domobrany ve Skotsku poté, co seskočil padákem z těžkého stíhače.\n\nJako zkušený pilot podle všeho letěl sám přes Severní moře, dával si pozor, aby nebyl zachycen radarem, a pak odklonil let na západ směrem k Británii.\nHess se zřejmě rozhodl vyjednávat mírovou smlouvu mezi Británií a Německem, byť Berlín ho označil za šílence a zbavil všech politických funkcí.\n\nBritské úřady se prozatím nekomentují."
 news.44.t:0 "Let Rudolfa Hesse"
 news.45.a:0 "Zajímavé."
 news.45.b:0 "Ten chudák."
 news.45.c:0 "Co tu dělal?"
 news.45.d:0 "Zástupce vůdce Rudolf Hess byl včera zabit, když ho královské letectvo sestřelilo u pobřeží Skotska.\n\nPřesná povaha jeho mise zůstává nejasná - ačkoli Hess byl zkušeným pilotem, letěl sám a jeho letadlo nebylo ozbrojeno.\nJeho ostatky byly vyzvednuty britskými úřady, ale v Berlíně je naplánován státní pohřeb s prázdnou rakví.\n\nHitler byl podle zpráv výrazně rozrušen smrtí svého starého přítele."
 news.45.t:0 "Smrt Rudolfa Hesse"
 news.46.d:0 "Vzducholoď Hindenburg dnes naprosto dramaticky skončila, když explodovala nad Skotskem.\nZdá se, že ji převzal zástupce vůdce Rudolf Hess, který ji sám pilotoval přes Severní moře na osobní misi sjednat mír s Británií.\nBritské radarové stanice neměly s detekcí tohoto obrovského letadla žádné potíže a několik královských leteckých perutí bylo okamžitě vysláno k jeho pozici.\nKdyž Hindenburg neodpovídal na rádiu, otevřely palbu.\n\nHess vyskočil padákem do bezpečí a nyní je vězněn v londýnské věži."
 news.47.b:0 "Ten šílenec..."
 news.47.c:0 "Co tím chtěl dosáhnout?"
 news.47.d:0 "Vzducholoď Hindenburg dnes naprosto dramaticky skončila, když explodovala nad Skotskem.\nZdá se, že ji převzal zástupce vůdce Rudolf Hess, který ji sám pilotoval přes Severní moře na osobní misi sjednat mír s Británií.\nBritské radarové stanice neměly s detekcí tohoto obrovského letadla žádné potíže a několik královských leteckých perutí bylo okamžitě vysláno k jeho pozici. Když Hindenburg neodpovídal na rádiu, otevřely palbu.\n\nPozůstatky Hesse byly nalezeny v troskách."
 news.48.a:0 "Ztráta pro letectví."
 news.48.d:0 "Slavná letkyně Amelia Earhartová, první žena, která přeletěla Atlantik sólově, zmizela společně se svým navigátorem Fredem Noonanem poblíž Howland Island uprostřed Tichého oceánu.\n\nOba se pokoušeli absolvovat let kolem světa ve svém dvojmotorovém letadle Lockheed Electra, když zmizeli.\n\nHledání pohřešovaných letců nyní provádí US Navy a Coast Guard, ale naděje na jejich nalezení jsou malé."
 news.48.t:0 "Zmizení Amelie Earhartové"
 news.49.a:0 "Pěkný výkon!"
 news.49.d:0 "Slavná letkyně Amelia Earhartová, známá mnohým jako 'královna vzduchu,' dokončila let kolem světa spolu se svým navigátorem Fredem Noonanem.\n\nPo chvíli strachu, kdy se při přiblížení k Howland Island ztratili, let pokračoval bez incidentů a dnes ráno jejich Lockheed Electra přistál v Oaklandu v Kalifornii.\n\nPříští týden se v Bílém domě uskuteční slavnost, kde bude Earhartová osobně gratulována prezidentem."
 news.49.t:0 "Amelia Earhartová obletěla svět"
 news.5.a:0 "Supové sbírající zbytky..."
 news.5.b:0 "A tak to má být."
 news.5.c:0 "Šakali nám nedali na vybranou."
 news.5.d:0 "Využívaje francouzské slabosti kvůli boji v Evropě, [JAP.GetNameDef] donutil novou vládu vzdát se kontroly nad svojí kolonií v Indočíně!\n\nJaponské jednotky již obsadily všechny hlavní základny v regionu a odborníci se obávají, že kolonie by mohla být použita jako odrazový můstek pro budoucí vojenské expedice."
 news.5.e:0 "Naši spojenci projevují iniciativu!"
 news.5.t:0 "[JAP.GetNameDefCap] požaduje Francouzskou Indočínu"
 news.55.a:0 "Události se nyní rychle vyvíjejí."
 news.55.b:0 "Jsou to jen blufy!"
 news.55.c:0 "Držíme s Polskem."
 news.55.d:0 "S ohledem na nedávné agresivní chování Německa se Velká Británie a Francie cítily nuceny podepsat vojenskou alianci s Polskem. Britský premiér vyhlásil v Dolní sněmovně:\n\n'V případě jakékoli akce, která by jasně ohrozila polskou nezávislost a kterou polská vláda považuje za nezbytné odrazit svými národními silami, by Jeho Veličenstvo okamžitě poskytlo polské vládě veškerou podporu, kterou má. Polská vláda byla o tom ujištěna.'"
 news.55.e:0 "Němci si nyní nedovolí útočit!"
 news.55.f:0 "Jsme s našimi spojenci."
 news.55.t:0 "Anglo-polský pakt"
 news.56.a:0 "Takže letos žádná válka."
 news.56.b:0 "Mír aspoň zatím..."
 news.56.c:0 "Ušetřili jsme si další světovou válku."
 news.56.d:1 "Německé požadavky na sudetské území v Čechách, kde žije značná německá menšina, zesílily.\n\nNa summitu v Mnichově se Německo, Británie, Francie a Itálie pokusily najít diplomatické řešení takzvané 'sudetské krize.' Československo nebylo pozváno.\n\nByla uzavřena dohoda, podle níž Německo anektuje Sudety, ale nebude usilovat o žádné další územní zisky v Evropě.\n\nPan Chamberlain uvedl před londýnskými davy:\n'Druhá premiér přinesla z Německa mír s ctí. Věřím, že je to mír pro náš čas.'"
 news.56.e:0 "To není dohoda, to je diktát!"
 news.56.t:0 "Mnichovská dohoda"
 news.57.a:0 "Vypadá to na válku!"
 news.57.b:0 "Blázni!"
 news.57.c:0 "Je čas se postavit."
 news.57.d:0 "Německé požadavky na sudetské pohraniční území v ČSR, domov značné německé menšiny, v poslední době zesílily.\n\nNa summitu v Mnichově se Německo, Británie, Francie a Itálie pokusily najít diplomatické řešení takzvané 'sudetské krize.'\n\nJednání se však zdají být neúspěšná, přičemž Británie a její spojenci vydali Německu přísná varování, že pokud jeho jednotky překročí československou hranici, bude to mít za následek válku.\n\nZdá se, že čas na mírové řešení sporu dochází."
 news.57.e:0 "Ať Němci přijdou!"
 news.57.t:0 "Sudetská krize"
 news.58.b:0 "Francouze brzy vyřídíme."
 news.58.c:0 "Francouzi jsou tentokrát sami."
 news.58.d:0 "Německé požadavky na pohraniční území Sudet v Československu, kde žije značná německá menšina, se v poslední době zintenzivnily. \n\nNa summitu konaném v Mnichově se Německo, Británie, Francie a Itálie snažily najít diplomatické řešení tzv. „Sudetské krize.“\n\nDošlo k rozkolu mezi Francií a Británií, kdy Británie přijala německé požadavky jako rozumné, zatímco Francie ne. Francouzi uzavřeli novou alianci s Čechy a vyhrožovali Německu válkou, pokud jeho vojska překročí československou hranici."
 news.58.e:0 "Němci by si nyní nedovolili zaútočit... ne?"
 news.58.f:0 "Svobodný svět na nás spoléhá."
 news.59.a:0 "Pro Čechy to vypadá bledě."
 news.59.b:0 "Tvrdohlaví blázni."
 news.59.c:0 "Nikdy se nevzdáme!"
 news.59.d:0 "Německé požadavky na pohraniční území Sudet v Československu, kde žije značná německá menšina, se v poslední době zintenzivnily. \n\nNa summitu v Mnichově se Německo, Británie, Francie a Itálie snažily najít diplomatické řešení tzv. „Sudetské krize.“\n\nZatímco Británie i Francie přijaly německé požadavky jako rozumné, Československo, které nebylo na konferenci pozváno, odmítlo ustoupit ani o píď.\n\nNyní čelí Německu samo v zdánlivě beznadějném boji."
 news.59.t:0 "Mnichovský diktát"
 news.6.a:0 "Neodvážili by se... nebo ano?"
 news.6.b:0 "Tvrdohlaví hlupáci za to zaplatí."
 news.6.c:0 "Musíme se připravit."
 news.6.d:0 "S pokusem využít francouzskou slabost po jejich porážce v Evropě, [JAP.GetNameDef] nedávno požádal novou francouzskou vládu o úplný přístup k jejich základnám v Indočíně.\n\nTo by v podstatě znamenalo převod kontroly nad celou kolonií do Japonska, s čímž Francouzi nesouhlasili.\n\nOdborníci považují za pravděpodobné, že toto rozhodnutí povede k japonským vojenským odvetám."
 news.6.e:0 "Další odvážný krok našich přátel."
 news.60.a:0 "Takové je tedy „mír“."
 news.60.b:0 "Češi musí být chráněni před sebou samými."
 news.60.c:0 "Tohle jsme si nedomluvili!"
 news.60.d:0 "Německá vojska překročila hranice do Čech a Moravy, údajně za účelem obnovení pořádku v regionech po kolapsu československé vlády. \n\nV Praze okupující síly oznámily vznik ‚autonomního protektorátu‘ v rámci Německé říše.\n\nZa německé podpory byla Slovenská republika vyhlášena nezávislou pod vedením Jozefa Tisa. Národ Československa přestal existovat."
 news.60.d_2:0 "Po německé anexi Československa pokračují diskuse o rozdělení těchto území, nyní se zdá, že bylo dosaženo závěru.\n\nZa německé podpory byla Slovenská republika vyhlášena nezávislou pod vedením Jozefa Tisa."
 news.60.e:0 "Maďarsko bude opět obnovené ve své slávě!"
 news.60.t:0 "Osud Československa"
 news.61.d:0 "Německá vojska nedávno překročila hranice do Čech a Moravy, údajně za účelem obnovení pořádku v regionech po kolapsu československé vlády. \n\nV Praze okupující síly oznámily vznik ‚autonomního protektorátu‘ v rámci [GER.GetNameDef]. Maďarská vojska s německým svolením vpochodovala na Slovensko a připojila ho k Maďarsku. \n\nNárod Československa přestal existovat."
 news.61.d_2:0 "Po německé anexi Československa pokračují diskuse o rozdělení těchto území, nyní se zdá, že bylo dosaženo závěru.\n\nMaďarská vojska s německým svolením vpochodovala na Slovensko a připojila ho k Maďarsku."
 news.62.d:0 "Německá vojska nedávno překročila hranice do Čech a Moravy, údajně za účelem obnovení pořádku v regionech po kolapsu československé vlády. \n\nV Praze okupující síly oznámily vznik ‚autonomního protektorátu‘ v rámci Německé říše.\n\nVe druhém protektorátu, jehož centrum je na Slovensku, byl rovněž vyhlášen protektorát v Bratislavě. Celé Československo bylo fakticky připojeno k Německu."
 news.62.d_2:0 "Po německé anexi Československa pokračují diskuse o rozdělení těchto území, nyní se zdá, že bylo dosaženo závěru.\n\nAnexované území bylo organizováno do dvou protektorátů, ale zůstává pod německou kontrolou. V praxi se toho moc nezměnilo a Německo si udržuje celé Československo."
 news.63.a:0 "Co to bude znamenat pro Španělsko?"
 news.63.b:0 "K vítězství!"
 news.63.d:0 "Ve Španělsku vypukla občanská válka! Několik generálů usilujících o svržení současné vlády v Madridu vydalo manifest a velká část španělských ozbrojených sil na jejich výzvu zareagovala. \n\nTato pravicová nacionalistická frakce obsadila velkou část Španělska včetně zámořských území.\nLojální síly a dobrovolníci se shromáždili pod vedením levicové republikánské vlády, rozhodnuti odolávat puči až do posledního dechu. \n\nBitva o Španělsko začala."
 news.63.t:0 "Španělská občanská válka"
 news.64.a:1 "Zajímavý vývoj."
 news.64.b:0 "Nyní musí národ zhojit své rány."
 news.64.d:0 "S kapitulací posledních republikánských pevností skončila španělská občanská válka. \n\nNacionalisté stojí jako vítězové a začala nová éra pro Španělsko. \n\nVálkou zpustošená země utrpěla značné škody a čeká ji mnoho obnovy."
 news.64.t:0 "Konec španělské občanské války"
 news.65.a:0 "Dobré pro Španělsko."
 news.65.d:0 "S kapitulací posledních nacionalistických sil skončila španělská občanská válka. \n\nRepublikáni vyšli jako vítězové a začala nová éra pro Španělsko. \n\nVálkou zpustošená země utrpěla značné škody a čeká ji mnoho obnovy."
 news.66.a:0 "Hry skončily."
 news.66.b:0 "Světům jsme ukázali naši nejlepší tvář."
 news.66.d.b:0 "Jedenácté olympijské hry se nedávno konaly v neporušených částech zpustošeného a nově rekonstruovaného Berlína, Německo\n\nZúčastnilo se jich 49 národů z celého světa, a letní olympiáda roku 1936 byla první v historii, která měla omezené živé televizní vysílání. Hry, symbol obnovy německé národní jednoty, byly rovněž významným propagandistickým vítězstvím nového německého režimu, který navzdory obrovským nákladům na obnovu země po občanské válce velkoryse utrácel za tuto událost.\n\nNěmečtí sportovci slavili největší úspěchy a vyhráli 33 zlatých medailí, Američané skončili druzí se 24. Čtyři zlata získal Jesse Owens, nejúspěšnější sportovec her."
 news.66.d:0 "Jedenácté olympijské hry se nedávno konaly v Berlíně, Německo. \n\nZúčastnilo se jich 49 národů z celého světa, a letní olympiáda roku 1936 byla první v historii, která měla omezené živé televizní vysílání. Hry byly významným propagandistickým vítězstvím německého režimu, který na událost velkoryse utrácel.\n\nNěmečtí sportovci slavili největší úspěchy a vyhráli 33 zlatých medailí, Američané skončili druzí se 24. Čtyři zlata získal Jesse Owens, nejúspěšnější sportovec her."
 news.66.t:0 "Hry XI. olympiády"
 news.67.d:0 "Dvanácté olympijské hry se nedávno konaly v Tokiu, Japonsko. V době rostoucí mezinárodní napětí mnozí obávali zrušení her, ale to se nestalo. \n\nTokio je prvním ne-západním městem, které hostilo olympiádu, a speciální dálkový letoun Me 261 přivezl olympijský oheň z Německa bez doplnění paliva.\n\nJaponští sportovci zaznamenali dobré výsledky a jejich 14 zlatých medailí jim zajistilo třetí místo v počtu medailí, po Německu a USA."
 news.67.t:0 "Hry XII. olympiády"
 news.68.d:0 "Dvanácté olympijské hry se nedávno konaly v Helsinkách, Finsko. \n\nPůvodně měly být hry hostovány v Tokiu, ale japonské válečné snahy to znemožnily a Mezinárodní olympijský výbor je proto udělil Helsinkám.\n\nSportovci z USA získali nejvíce medailí, následováni Německem a Itálií. Finsko skončilo čtvrté se 10 zlatými medailemi."
 news.69.a:0 "Pochopili rozumně."
 news.69.b:0 "[SOV.GetNameDefCap] se rozšiřuje."
 news.69.d:0 "Od nástupu k moci [From.GetRulingParty] usiluje [From.GetNameDef] o těsnější vztahy s [SOV.GetNameDef] a nyní se připojilo přímo k Unii.\n\nPřed několika dny oficiálně předala [From.GetAdjective] vláda kontrolu nad zemí [SOV.GetNameDef] jako integrovaná oblast.\n\nSovětští činitelé odmítají označení nedávného začlenění [From.GetNameDef] za agresivní a tvrdí, že ‚integrace území‘ proběhla bez vnějšího tlaku."
 news.69.t:0 "Sovětská expanze v Evropě"
 news.7.a:0 "Je to začátek další války v Asii?"
 news.7.b:0 "Hanebná podívaná..."
 news.7.c:0 "Poslali jsme zprávu světu."
 news.7.d:0 "Sovětské a japonské jednotky se nedávno střetly ve větší potyčce na hranici Mandžuska.\n\nVýznamná sovětská nájezdnická síla podporovaná mongolskou jízdou zřejmě překvapila Japonce a způsobila jim těžké ztráty.\n\nNa Tokio je hlášena napjatá nálada, ale je příliš brzy na to říci, zda konflikt přeroste v otevřenou válku."
 news.7.t:0 "Sovětsko-japonská potyčka"
 news.70.d:0 "Od nástupu k moci [baltic_annexation.GetRulingParty] usiluje [baltic_annexation.GetNameDef] o těsnější vztahy s [SOV.GetNameDef].\n\nAčkoliv [baltic_annexation.GetLeader] zůstává ve funkci, ministři jsou vybíráni podle věrnosti [SOV.GetNameDef] a velká část národní suverenity byla odevzdána. Sovětští činitelé uvádějí, že [baltic_annexation.GetName] jen hledá ochranu jako reakci na rostoucí nebezpečí pro menší státy v Evropě.\n\n[SOV.GetNameDef] také zopakovali, že jsou ochotni nabídnout takovou ‚ochranu‘ každému státu, který se cítí ohrožen sousedními zeměmi."
 news.70.t:0 "Sovětský vliv v Evropě"
 news.8.b:0 "Pro císaře!"
 news.8.c:0 "Musíme situaci vyhodnotit..."
 news.8.d:0 "Sovětské a japonské jednotky se nedávno střetly ve větší potyčce na hranici Mandžuska.\n\nZprávy z bitvy uvádějí, že Japonci chytili Sověty do klešťového manévru, když zaútočili přes hranici, a donutili přeživší k chaotickému ústupu.\n\nVyvolá tento incident vyslání dalších sil na ruský Dálný východ?"
 news.9.a:0 "Možná to povede k trvalému míru."
 news.9.b:0 "Zbabělci utekli!"
 news.9.c:0 "Taktický ústup. Nic víc."
 news.9.d:0 "Po vybudování japonských sil v Mandžusku se zdá, že Sovětský svaz nečekaně stáhl jednotky, které byly rozmístěny přímo u hranice.\n\nMůže to být snaha Moskvy vyhnout se budoucímu střetu s Japonskem, pravděpodobně vyvolaná hořkou vzpomínkou na porážku Ruska v rusko-japonské válce."
 news.9.t:0 "Sovětský ústup"
 nuke_dropped.1.a:0 "Atomová éra skutečně začala."
 nuke_dropped.1.b:0 "Uděláme vše potřebné k ochraně [ROOT.GetAdjective] lidu."
 nuke_dropped.1.d: "Poprvé a doufejme naposled v historii byla na [From.From.GetName] odpálena jaderná bomba jako součást mezinárodního válečného konfliktu vedeného [?global.nukecountry.GetNameDef]. Bezprecedentní zničení svědčí o ničivé síle této nové zbraně, která je obávána nejen pro to, co může způsobit cílům, ale také pro dopady, které má pro toho, kdo ji nasazuje, a pro celé lidstvo.\n\nSvět zadržuje dech v očekávání, co přijde dál. Přinutí tato síla [From.From.Owner.GetNameDef] kapitulovat, aby se vyhnul dalšímu teroru, nebo jen posílí jejich odhodlání udeřit zpět na ty, kteří by uchýlili k takovým opatřením?"
 nuke_dropped.1.t:0 "Atomové bombardování [From.From.GetName]"
 nuke_dropped.10.a:0 "Město světla vyhaslo."
 nuke_dropped.10.b:0 "Ještě včera to vypadalo, že Paříž budeme mít navždy."
 nuke_dropped.10.d:0 "Dnes byla jaderná zbraň odpálená [?global.nukecountry.GetNameDef] nad městem Paříž, což způsobilo rozsáhlé zničení a nespočet obětí. Francie byla v šoku, když její hlavní město utrpělo možná nejničivější útok, jaký kdy zažila, navzdory staletím válek a revolucí. Pařížané možná očekávali dobytí, ale ne úplnou, brutální zkázu.\n\nJakékoliv vítězné průvody po Champs-Élysées kolem pozůstatků Vítězného oblouku jsou v současném stavu města nepravděpodobné. Snad příští desetiletí přinesou zrod nového Paříže, ale Paříž v představách veřejnosti, město vybudované v Belle Époque, je navždy pryč."
 nuke_dropped.10.t:0 "Atomové bombardování Paříže"
 nuke_dropped.11.a:0 "Nedělá jaderná zima Moskvu pouze těžším cílem?"
 nuke_dropped.11.b:0 "Mohou spálit každé naše město, ale nikdy nám ho nevezmou."
 nuke_dropped.11.d:0 "Město, které se mnozí snažili dobýt a neuspěli, Moskva byla dnes cílem jaderného útoku [?global.nukecountry.GetNameDef]. Výbuch byl zaměřen na srdce [From.From.Owner.GetAdjective] vedení, Kreml byl výbuchem téměř zcela zničen.\n\n[From.From.Owner.GetLeader], který v poslední době zvýšil opatrnost vůči všem možným i nemožným hrozbám, včas evakuoval a přežil. Nicméně i rozlehlost [From.From.Owner.GetName] nemusí stačit k úniku před tak bezohledným nepřítelem. Skutečně, jestliže toto bude pokračovat, země brzy sestane pouze ze dvou druhů pustin: těch, které byly již předtím, a těch, které vytvoří její nepřátelé."
 nuke_dropped.11.t:0 "Atomové bombardování Moskvy"
 nuke_dropped.12.a:0 "Něco je v dánském státě ozařováno."
 nuke_dropped.12.b:0 "Město již hořelo, ale nezahynulo."
 nuke_dropped.12.c:0 "S plutoniem srazíme Dány na kolena!"
 nuke_dropped.12.d:0 "Dnes bylo město Kodaň zasaženo jaderným výbuchem odpáleným [?global.nukecountry.GetNameDef]. Po uniknutí zkázy Velké války díky dánské neutralitě hlavní město nikdy nezažilo tak ničivý útok od napoleonských válek. Okolní oblast Öresund také utrpěla značné dopady radioaktivního spadu a přeživší začali prchat do Fýnu a na pevninu ze strachu z dalších útoků.\n\nPobyt krále Christiana X. je momentálně neznámý a morálka národa byla útokem vážně poškozena. Uvidíme, zda je toto začátek konce jednoho z nejstarších evropských národů."
 nuke_dropped.12.t:0 "Atomové bombardování Kodaně"
 nuke_dropped.13.a:0 "S tímto bude švédská neutralita jen vzpomínkou."
 nuke_dropped.13.b:0 "Švédský tygr neztratí své pruhy!"
 nuke_dropped.13.d:0 "Krásné město Stockholm, hrdé Benátky severu, bylo dnes zasaženo jadernou bombou odpálenou [?global.nukecountry.GetNameDef]. Přestože Švédi v minulosti usilovali o neutralitu, nyní zaplatili nejvyšší cenu za mezinárodní konflikt. Epicentrum výbuchu bylo v jižním centru Stockholmu, oblasti plánované pro budoucí rozvoj a velké stavební projekty, které jsou nyní nenávratně zničeny.\n\nVelká část města je k nepoznání, ale staré stavby u Slussenu jsou zdá se poškozené méně, než se očekávalo. Bylo rozhodnuto, že zůstanou nedotčeny navždy jako památník odolnosti města."
 nuke_dropped.13.t:0 "Atomové bombardování Stockholmu"
 nuke_dropped.2.a:0 "Kolik dalších ještě padne, než válka skončí?"
 nuke_dropped.2.b:0 "Musíme jednat rychle a pomoci obětem."
 nuke_dropped.2.d: "\"Ulice vypadaly jako scéna z pekla.\"\n - Kuniyoshi Aikawa\n\nDnes byla odpálena jaderná bomba nad městem Hirošima ve výšce 580 metrů, vypuštěná [?global.nukecountry.GetNameDef]. Více než dvě třetiny města byly okamžitě zničeny. Přestože bylo město postaveno tak, aby odolalo zemětřesením, přežilo výbuch jen několik pevných staveb.\n\nZatímco síla atomové bomby je v podvědomí veřejnosti nadsazována, lidská cena této zbraně je naopak zlehčována. Žádná ze stran nechce přemýšlet o hrůze události, ale její odkaz bude jednoznačně ztráty životů v mžiku a trvalé následky záření."
 nuke_dropped.2.t:0 "Atomové bombardování Hirošimy"
 nuke_dropped.3.a:0 "Povede to ke kapitulaci [From.From.Owner.GetAdjective]?"
 nuke_dropped.3.b:0 "Doufali jsme, že Nagasaki bude ušetřeno."
 nuke_dropped.3.d:0 "Jaderná bomba původně zamýšlená pro Kokuru byla dnes odpálena nad Nagasaki. Počasí donutilo letadla změnit misi, škodlivé faktory byla směs kouře, mraků a technických potíží, v události, která může historii změnit.\n\nÚčinky bomby byly do jisté míry zmírněny umístěním města v údolí, ale škody jsou stále vážné. Některá vojenská zařízení byla zasažena, ale katastrofální civilní ztráty je převyšují. Může trvat desetiletí, než budeme s jistotou znát dlouhodobé dopady této zbraně. Hrozba ze strany [?global.nukecountry.GetNameDef] nezná meze."
 nuke_dropped.3.t:0 "Atomové bombardování Nagasaki"
 nuke_dropped.4.a:0 "Dnes jsem rád, že nejsem Berlíňan."
 nuke_dropped.4.b:0 "Naši nepřátelé udeřili na srdce národa!"
 nuke_dropped.4.d:0 "Dnes, dne [GetDateText], bylo hlavní město Německa, Berlín, zasaženo jadernou explozí, vypuštěnou [?global.nukecountry.GetNameDef]. Město utrpělo několik útoků v této i předchozí válce, ale nic se nedá srovnat s tímto. Od doby Třicetileté války Berlín nezaznamenal srovnatelné zničení – vzhledem k jeho růstu to byla nemyslitelná věc.\n\nFührerbunker se zdá být alespoň částečně nepoškozený díky detonační vzdálenosti od plánovaného epicentra, a spekuluje se, že [From.From.Owner.GetLeader] je stále naživu, byť rozhněván. Jak by měli být [From.From.Owner.GetAdjective] vůdci evakuováni a zda lze ochránit před následky radiace, je však otázkou."
 nuke_dropped.4.t:0 "Atomové bombardování Berlína"
 nuke_dropped.5.a:0 "Je těžké zachovat klidného ducha tváří v tvář jadernému výbuchu."
 nuke_dropped.5.b:0 "Bůh ochraňuj krále!"
 nuke_dropped.5.d:0 "Jaderná exploze dnes zdevastovala město Londýn. Navzdory protiletadlové obraně města nebyl [From.From.Owner.GetNameDef] připraven na tento útok iniciovaný [?global.nukecountry.GetNameDef]. V [GetDateText] zazněl naposledy Big Ben, který byl roztaven výbuchem. První zprávy naznačují, že Buckinghamský palác byl zcela zničen a místo pobytu královské rodiny je nyní neznámé.\n\n[From.From.Owner.GetLeader] však byl potvrzen jako přeživší a připravuje bouřlivý projev do rádia později dnes. Morálka je na historickém minimu, britský lid naléhavě potřebuje tento projev – nebo velmi vybranou kapitulaci."
 nuke_dropped.5.t:0 "Atomové bombardování Londýna"
 nuke_dropped.6.a:0 "Odkaz a krása v takové válce nic neznamenají."
 nuke_dropped.6.b:0 "Pokud zničí staré, my vybudujeme nové."
 nuke_dropped.6.d: "Město Kjóto, významné [From.From.Owner.GetAdjective] průmyslové centrum, bylo dnes zasaženo jadernou bombou odpálenou [?global.nukecountry.GetNameDef]. Předpokládá se, že město bylo vybráno jako cíl, protože je považováno za intelektuální centrum.\n\nKrása a historický význam Kjóta vedly mnohé k přesvědčení, že bude bombou ušetřeno, ale zdá se, že hrůza z ničení takového místa byla spíše považována za výhodu, která zvýší psychologický dopad útoku. Poloha města v údolí částečně omezila výbuch, ale starý císařský palác a mnoho průmyslových budov bylo zcela zničeno."
 nuke_dropped.6.t:0 "Atomové bombardování Kyota"
 nuke_dropped.7.a:0 "Znamená to konec Japonské říše?"
 nuke_dropped.7.b:0 "Dokud žije [From.From.Owner.GetLeader], žije i Říše."
 nuke_dropped.7.d: "Dnes byl jaderný úder zaměřen na srdce Japonské říše [?global.nukecountry.GetNameDef]. Hlavní město Tokio, ačkoli se očekávalo, že bude cílem požárních bomb, nebylo považováno za prioritní cíl této nové zbraně. Nakonec však, možná kvůli významu nového hlavního města a Císařského paláce, který byl nyní zničen, na město udeřil ještě ničivější požár.\n\nAčkoli je hlášeno, že [From.From.Owner.GetLeader] přežil, tato událost vyvolala otázky, jak daleko jsou nepřátelé Japonska ochotni zajít. Pokud válka tímto neskončí, jaké cíle zůstanou? Co zbývá k ohrožení?"
 nuke_dropped.7.t:0 "Atomové bombardování Tokia"
 nuke_dropped.8.a:0 "Jeden národ, nerozdělitelný, proti jednomu atomu, dělitelnému."
 nuke_dropped.8.b:0 "Orel povstane z popela jako Fénix."
 nuke_dropped.8.d:0 "Dnes byla nad hlavním městem Spojených států odpálena jaderná bomba. V útoku jasně zaměřeném na politické centrum a historický odkaz USA byly Bílý dům, Kapitol a řada památníků a památek smazány z povrchu Země nepřítelem, [?global.nukecountry.GetNameDef]. Dokonce i Spálení Washingtonu před více než stoletím bledne v porovnání se zničením, které na město dopadlo touto ničivou zbraní.\n\nAčkoli byl prezident [From.From.Owner.GetLeader] dopraven do bezpečí, národ byl otřesen do svého jádra. Nepochybně USA doufaly, že budou první a jedinou zemí, která takovou zbraň použije. Tyto naděje nyní byly nejhorším možným způsobem zničeny."
 nuke_dropped.8.t:0 "Atomové bombardování Washingtonu D.C."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Řím nebude znovu vybudován během jednoho dne..."
 nuke_dropped.9.d:0 "Dnes zasáhl jaderný výbuch město Řím, šokující lidi po celém světě, v bezprecedentním útoku [?global.nukecountry.GetNameDef]. Díky historickým a uměleckým pokladům mnoho lidí nikdy nepředpokládalo, že starobylé město bude cílem takového bezohledného ničení. S částečným zničením Vatikánského města a neznámým pobytem papeže událost vyděsila nejen Italy, ale i katolíky po celém světě.\n\nRychlý růst Říma v posledním desetiletí byl téměř zcela zmařen útokem. Chvíli to vypadalo, že město může pomoci zotavení národa po válce. Tyto naděje byly nyní zničeny na prach, společně s mnoha lidmi."
 nuke_dropped.9.t:0 "Atomové bombardování Říma"
 poland.1.a:0 "Je čas změnit osu z hrozby na spojence."
 poland.1.b:0 "Preferujeme diplomatickou spolupráci se Sověty."
 poland.1.d:1 "Po nuceném odstoupení Gdaňsku Německu jsme nyní sevřeni mezi dvěma impérii, která ohrožují naši suverenitu. Jak ztrácíme území na západě a nemůžeme spoléhat na spojence, že nás ochrání před německou agresí, mohli bychom zvážit sblížení s německými ambicemi a navrácení částí našeho bývalého Commonwealthu, nyní zabraných [SOV.GetNameDef]. Budeme snadnou kořistí, pokud zůstaneme neutrální, a příliš jsme bojovali, abychom se smířili s dalším dělením Polska."
 poland.1.t:0 "Expanze na východ"
 poland.10.a:0 "[Root.GetName] a [From.GetName] dnes stojí jako bratři."
 poland.10.d:0 "Uvědomujíc si potřebu jednoty proti hrozbám z okolních zemí, dnes [From.GetLeader] oznámil světu, že [From.GetName] vstoupil do smlouvy s [Root.GetName] pro naše vzájemné bezpečí."
 poland.10.t:0 "[From.GetName] se přidává k [Root.GetFactionName]!"
 poland.11.a:0 "Jednotlivá bezpečnost není bezpečnost."
 poland.11.d:0 "Z hloupého aktu domnělé sebezáchovy dnes [From.GetLeader] oznámil, že [From.GetName] se zdrží jakékoliv diplomatické akce, která by mohla být vnímána jako hrozba mocným sousedům. Proto odmítli naši žádost o vstup do [Root.GetFactionName]."
 poland.11.t:0 "[From.GetName] odmítá vstup do [Root.GetFactionName]"
 poland.12.a:0 "Nechť nás jeho statečnost inspiruje."
 poland.12.d:0 "Vojín Wojtek se osvědčil jako výjimečně cenný člen našich zásobovacích linií. I během těžkého boje, kdy mu kulky svištěly kolem hlavy, rukou a nohou, nepustil ani jednu bednu s municí. Tento statečný voják zajistil, že naše dělostřelectvo mohlo pokračovat v palbě, a tím výrazně přispěl k porážce nepřítele. Z tohoto důvodu bylo rozhodnuto Wojteka povýšit."
 poland.12.t:0 "Wojtek nikdy neztratí bednu"
 poland.2.a:0 "Východ pokojně odevzdat."
 poland.2.b:1 "[ROOT.GetName] se nevzdá bez boje!"
 poland.2.d:1 "Poté, co si znovu nárokovali naše východní území, nyní na nás [FROM.GetNameDef] vyvíjí tlak, abychom jim tuto zemi postoupili, a naznačují, že je to jediný způsob jak se vyhnout další invazi a možnému připojení či dělení.\n\nObvykle by bylo zcela nepřijatelné takovým hrozbám ustoupit, ale [FROM.GetNameDef] není naším jediným problémem. Pokud jejich požadavkům vyhovíme, může to zmenšit obavy na východní frontě, ale zároveň by to východní frontu posunulo výrazněji na západ."
 poland.2.t:1 "[FROM.GetNameDefCap] požaduje východ"
 poland.3.a:0 "Pokud uznali nárok, není s tím problém."
 poland.3.d:1 "Poté, co jsme vyvinuli tlak na [FROM.GetNameDef], aby ustoupili našim spravedlivým nárokům na jejich východní území, souhlasili bez dalšího konfliktu. Nicméně asi můžeme vzdát jakékoli naděje na budoucí silnější spojení s touto zemí. Po vyřešení našich požadavků se zdá, že doufají, že budeme mít co nejméně kontaktů."
 poland.3.t:1 "[FROM.GetName] postoupil východ"
 poland.4.a:0 "Myslí si, že nám mohou vzdorovat?"
 poland.4.d:1 "Navzdory našemu úsilí vyřešit spor s [FROM.GetNameDef] pokojně odmítli postoupit svá východní území a donutili nás k boji o jejich získání. Je jasné, že tato problematická země se nevyhne dělení ani když má tu šanci."
 poland.4.t:1 "[FROM.GetName] odmítá postoupit východ"
 poland.5.a:0 "Musíme přijmout teď, než bude pozdě."
 poland.5.b:1 "[ROOT.GetName] ještě není ztracen!"
 poland.5.d:1 "Poté, co [FROM.GetNameDef] uplatnili nároky na východní Polsko, jsme očekávali další útok. Nedávná nabídka od [FROM.GetAdjective] však naznačuje opak. Pokud jim odevzdáme požadované území, jsou ochotni přijmout nás do aliance. Navíc slibují, že v případě války s Německem budeme kompenzováni přidělením území na západě.\n\nAčkoliv nabídka je možná lepší než jsme čekali, nemůžeme vědět, zda skutečný konflikt kdy nastane. Možná [FROM.GetNameDef] hledá jen jednoduchý zisk a chce nás vtáhnout do své sféry vlivu. Přesto je to možná nejlepší ochrana, na kterou se můžeme spolehnout."
 poland.5.t:1 "[FROM.GetNameDefCap] nabízí ochranu"
 poland.6.a:0 "Spojenec proti Německu je mnohem lepší než další dělení."
 poland.6.d:1 "Nabídka vzít [FROM.GetNameDef] pod svá křídla s přislíbením podílu na budoucích dobyvačných západních územích za území na východě se ukázala jako úspěšná. S příslibem podílu na Německu v případě vítězné války a naší ochranou souhlasili tiše postoupit své východní území."
 poland.6.t:1 "[FROM.GetNameDefCap] přijímá ochranu"
 poland.7.a:0 "Co nelze koupit, musí být zabráno."
 poland.7.d:1 "Navzdory nejliberálnější nabídce, kde by [FROM.GetNameDef] odevzdal své východní území výměnou za podíl na Německu, [From.GetLeader] odmítl naše diplomatické úsilí. [FROM.GetNameDefCap] si zvolila těžkou cestu, převážně pro sebe."
 poland.7.t:1 "[FROM.GetNameDefCap] odmítá ochranu"
 poland.8.a:0 "Posun na západ byl nejlepší, čeho jsme mohli za těch okolností dosáhnout."
 poland.8.d:1 "Jak bylo dříve dohodnuto, po anexi východních částí Německa [SOV.GetNameDef] přechází část z nich pod kontrolu [POL.GetAdjective] jako kompenzace za ztrátu východního Polska vůči [SOV.GetNameDef]."
 poland.8.t:1 "[POL.GetName] získává východní Německo"
 poland.9.a:0 "Situace je vyřešena k naší vzájemné spokojenosti."
 political.1.a.tt:0 "Zvyšuje šanci na vnitřní podporu komunistického převratu."
 political.1.a:0 "Vláda sama může mít své příznivce těchto myšlenek."
 political.1.b.tt:0 "Zvyšuje šanci na lidovou podporu komunistického povstání."
 political.1.b:0 "Hnutí pro lid musí hledat podporu u lidu."
 political.1.d:0 "'Zatímco dělníci po celém světě povstávají proti svým utlačovatelům, ti, kdo tvrdí, že v [Root.GetName] dosáhli třídního vědomí, jen pasivně čekají na změnu v politickém systému, který je tak zkažený, že nás může zachránit jedině revoluce!'\n\nTak mluví nové hlasy v [Root.GetAdjective] komunistickém hnutí. Ovládání [Root.GetRulingParty] označují za diktaturu buržoasie a vyzývají k jeho sesazení jakýmikoli prostředky. Zda tyto prostředky přijdou zevnitř nebo zvenčí, ukáže čas."
 political.1.t:0 "Vzestup komunismu"
 political.10.a:0 "Vůle k moci nic neznamená, když člověk váhá ji uchopit."
 political.10.b:0 "Nejdříve jim musí sjednotit lid, pak je vládnout."
 political.10.d:0 "Přestože snahy fašistického hnutí obnovit nacionalistické cítění měly určitý úspěch, odpor vůči těmto myšlenkám zůstává vysoký. Generálové, kteří plánují svrhnout současnou administrativu, jsou zklamáni nedostatkem důvěry, kterou [Root.GetAdjective] obyvatelstvo vykazuje vůči [Root.GetFascistParty].\n\nJsou si jistí, že lidé se nakonec [Root.GetLeader] unaví, ale jsou rozděleni v tom, jaký postup zvolit. Někteří volají po provedení převratu hned nyní, dřív než nepřátelé [Root.GetName] podniknou kroky. Takový krok by ale při omezené veřejné podpoře svrhl národ do občanské války."
 political.10.t:0 "Občanská válka o fašismus"
 political.11.a:0 "Má co ztratit jen vlastizrádci."
 political.11.d:0 "Politika a vojenská sféra byly ve fašismu vždy propojeny. Paralelně s rostoucím politickým hnutím začaly fašistické strany tvořit polovojenské organizace na ochranu proti vnitřním i vnějším hrozbám, přičemž vnitřními hrozbami jsou jejich politické opozice. Ačkoliv mnoho lidí tento vývoj považuje za znepokojivý, vlna militarizovaného zoufalství vedla ke zvýšenému počtu dobrovolníků vstupujících do našich ozbrojených sil.\n\nPolitické vedení hnutí poukazuje na to, že jejich oponenti mají důvod se bát. S armádou prosycenou na několika úrovních tak explicitně politickými prvky začínají nepřátelé [Root.GetName] a fašismu vypadat velmi podobně."
 political.11.t:0 "Formování fašistických útočných divizí"
 political.12.a:0 "Budeme předvojem proti rudé hrozbě!"
 political.12.d:0 "'[Root.GetLeader] by vás chtěl přesvědčit, že [Root.GetName] je bezpečná a sjednocená. Není překvapením, že takové lži otrávily mysl našich lidí, když hned vedle nás číhá had! Stačí se podívat přes hranice, abychom viděli, jak se krajané obracejí jeden proti druhému ve jménu komunismu a hlásají konec národů. Jak dlouho potrvá, než vyhlásí za mrtvou i naši zemi? Chránit nás před touto hrozbou může [Root.GetRulingParty]?'\n\nRůst fašistického hnutí v [Root.GetName] podpořila blízkost komunistické revoluce. Mnoho umírněných, kteří by normálně fašismus zamítali jako další mylný ideologický experiment, v tom vidí velmi reálnou hrozbu. Mezi komunismem našich sousedů a fašistickým režimem by dle jejich přání zvolili radši to druhé, a možná by jej dokonce aktivně podpořili."
 political.12.t:0 "Hrozba komunismu"
 political.13.a.tt:0 "Zvyšuje šanci na vnitřní podporu uspořádání voleb."
 political.13.a:0 "Pro začátek můžeme o tom diskutovat interně."
 political.13.b.tt:0 "Zvyšuje šanci lidí, že vyjádří podporu demokracii a vytvoří opozici."
 political.13.b:0 "Vzhledem k tomu, že máme pravdu, můžeme dovolit nepřátelům vyjadřovat se otevřeněji."
 political.13.d:0 "'Pokud umlčíme hlasy lidu, jak potom můžeme říct, že jsme hlasem [Root.GetName]? Pokud se bojíme nesouhlasu, veřejného označení za nepřítele či sesazení hlasováním, co opravdu bojíme je, že nás naši vlastní občané nenávidí a pohrdají námi. Má [Root.GetRulingParty] opravdu tak málo důvěry ve své principy?'\n\nOpatrná a volně organizovaná, ale vášnivá frakce ve vládě začala prosazovat méně represivní opatření vůči nepřátelům státu. Chtějí zapojit veřejnost do rozhodování prostřednictvím referend a místních stranických schůzí, i kdyby to znamenalo riskování budoucnosti současného programu."
 political.13.t:0 "Směr k demokracii"
 political.14.a.tt:0 "Vláda může uspořádat volby, pokud bude mít politika většinovou podporu."
 political.14.a:0 "Volba nemusí být vždy mezi svobodou a smrtí."
 political.14.c:0 "Potřebujeme referendum."
 political.14.d:0 "Překvapivě volání po více referendech a méně represivních opatřeních vůči odpůrcům režimu získalo určitou podporu ve vnitřních debatách strany. Zatímco vedení [Root.GetRulingParty] zůstává skeptické, několik vlivných členů se vyslovilo pro posun.\n\nMožná věří, že v praxi se příliš nezmění, možná jsou tajně zrádci stranické věci, jak by mnozí jejich odpůrci chtěli. Ať tak či onak, pokud veřejné volání po takových změnách přijde, jsou někteří vůdci [Root.GetName] připraveni na kompromis."
 political.14.e:0 "To přejde."
 political.14.t:0 "[Root.GetRulingParty] diskutuje demokracii"
 political.15.a:0 "Hnutí v nepřítomnosti represe přirozeně roste."
 political.15.d:0 "Uvolnění omezení, jaký druh proti-[Root.GetRulingParty] propagandy se může veřejně šířit, vedlo předvídatelně k nárůstu veřejných projevů nesouhlasu. Organizované demonstrace a letáky jsou zatím většinou na akademických institucích a v některých nešťastnějších oblastech [Root.GetName], ale není pochyb, že hnutí roste.\n\nVůdci národa jsou v této otázce rozpolceni. [Root.GetLeader], který má pevnou kontrolu nad stranickým vedením, nemá zájem diverzifikovat veřejnou debatu. První kroky už byly učiněny a možná už není cesty zpět."
 political.15.t:0 "Formování demokratické opozice"
 political.16.a:0 "I když reformy probíhají, musíme ukázat svou sílu potlačením tohoto vzdoru."
 political.16.b:0 "Nechme lid mluvit."
 political.16.d:0 "Demonstrace veřejného nesouhlasu, které byly dříve omezené na určité oblasti, jsou nyní rozšířené. Zatímco lidé se shromažďují na ulicích, [Root.GetRulingParty] stojí na rozcestí. Pokud budeme dále dovolovat šíření této propagandy, mohou referenda, navrhovaná jak zevnitř strany, tak opozicí, ukázat, že nemáme podporu veřejnosti. Jednota, po níž jsme usilovali, ustupuje pluralitě názorů, které jsou proti nám."
 political.16.t:0 "Veřejná výzva k volbám"
 political.17.a:0 "Ti věrní [Root.GetRulingParty] nyní podpoří toto rozhodnutí."
 political.17.b:0 "Reformy potřebují širší podporu než může být volba uspořádána."
 political.17.d:0 "Jak se ve [Root.GetName] stále více přijímá svoboda projevu a shromažďování, frakce v rámci [Root.GetRulingParty], která volá po konání voleb, přechází ze skrytých spiklenců k veřejně podporovaným reformátorům. Přes protesty [Root.GetLeader] se země už několik měsíců pomalu ale jistě posouvá k demokracii a volby nyní vypadají jako přirozený další krok.\n\nNe všichni [Root.GetAdjective] občané ale podporují demokratické reformy. Ve straně stále probíhá debata o tom, zda volby odložit do doby, kdy zajistíme stabilní vývoj."
 political.17.t:0 "Veřejné volby v [Root.GetName]"
 political.18.a:0 "Potlačte toto nenávistné hnutí!"
 political.18.b:0 "Nevěnujte jim pozornost."
 political.18.c:0 "Pokud to lid chce, uspořádáme referendum."
 political.18.d:0 "Rychle rostoucí [Root.GetAdjective] fašistické hnutí nikdy netvrdilo, že potřebují většinovou podporu, než uchopí moc, spoléhajíce na sjednocení národa pod jejich vedením jakmile bude jejich vládnutí ustanoveno. Zdá se však, že jejich veřejná podpora rostla rychle. Mnoho fašistů nyní nazývá [Root.GetLeader] pokrytcem, tvrdíc, že zastupuje přání lidu, zatímco ve skutečnosti nevěnuje pozornost masám.\n\nVýzva k referendu byla doposud odmítnuta členy [Root.GetRulingParty] jako typický pokus o narušení systému, ale přinejmenším je to politické opatření. Pokud dnes nezasáhneme, mohou fašisté zvolit násilný boj jako lepší cestu k moci."
 political.18.t:0 "Fašisté požadují referendum"
 political.19.a:0 "Nep-[Root.GetAdjective] aktivity musí být zastaveny!"
 political.19.b:0 "Ignorujte je, jen dělají potíže."
 political.19.c:0 "Referendum je lepší než krvavé povstání."
 political.19.d:0 "Marxistické myšlenky se ve [Root.GetName] uchytily už dávno, ale v poslední době získaly mnohem širší podporu. Hnutí se rozšířilo z politické teorie do praxe, nespokojení dělníci a dokonce i několik vysoce postavených celebrit vyjadřují podporu. Komunisté tomuto říkají třídní vědomí. [Root.GetRulingParty] to nazývá rychlou cestou k násilným nepokojům a vlastizrady.\n\nNedůvěřujíce, že by [Root.GetLeader] byl ochoten provést požadované reformy, ti hlasitější komunisté volají po okamžitém referendu, aby byla současná vláda sesazena. I když můžeme být schopni zvrátit tento moment hnutí, selhání povede nepochybně ke komunistické metodě odstranění: revoluci."
 political.19.t:0 "Komunisté požadují referendum"
 political.2.a.tt:0 "Pokud je veřejná podpora dostatečná, může být převrat proveden."
 political.2.a:0 "Budeme je také pozorně sledovat, z mnoha důvodů."
 political.2.d:0 "Ačkoli oficiální linie [Root.GetRulingParty] je důrazný odpor vůči revolučnímu socialismu a pečlivé sledování radikálních levicových prvků v zemi, někteří ve vládě jsou k možnosti otevřenější. Vidí alespoň prostor pro vyjádření obav lidí, kteří hledají u komunistů řešení, aniž by riskovali občanskou válku.\n\nI když je považují za zrádce loajální vůči [Root.GetLeader], mohou tyto disidentské hlasy zajistit relativně bezkrvný přechod, pokud revoluce přijde."
 political.2.t:0 "Marxistické sympatie ve vládě"
 political.20.a:0 "Shromážděte je."
 political.20.b:0 "Jednejme jako obvykle."
 political.20.c:0 "Pokud přijmeme referendum, možná zachováme naše dědictví."
 political.20.d:0 "Není překvapivé, že myšlenka lidu vládnout národu, ve kterém žijí, může mezi lidmi snadno růst na popularitě. [Root.GetRulingParty] samozřejmě vidí myšlenku demokracie zastoupenou těmito hnutími - svobodu projevu, veřejné volby, svobodnou tisk - jen jako populistickou rétoriku určenou k oslabení vlády [Root.GetLeader].\n\nNení ale možno popřít, že tyto myšlenky v [Root.GetAdjective] populaci zakořenily. Ve skutečné demokratické módě volají po veřejném referendu o nahrazení současného režimu. Přestože je nyní snadné tyto myšlenky ignorovat, mají tendenci být velmi vytrvalé. Co se s námi stane, pokud učiníme mírovou revoluci nemožnou?"
 political.20.t:0 "Demokraté požadují referendum"
 political.21.a:0 "Zastavíme je za každou cenu!"
 political.21.b:0 "Fašisté nesou pravého ducha [Root.GetName]!"
 political.21.d:0 "Poté, co jim bylo odmítnuto referendum, téměř jen symbolický pokus o legální uchopení moci, fašisté využili své významné veřejné podpory a spojení v [Root.GetAdjective] armádě ke snaze o převrat. Vláda [Root.GetRulingParty] odmítla jejich podmínky a tvrdí, že bude bojovat do konce na ochranu [Root.GetName], jak jí známe."
 political.21.t:0 "Fašisté míří na [Root.Capital.GetName]"
 political.22.a:0 "Nedovolíme jim zničit naši zemi!"
 political.22.b:0 "Oheň revoluce musí být uhašen krví utlačovatelů!"
 political.22.d:0 "Poté, co jejich žádost o referendum byla zamítnuta, rychle ztratili vliv někteří reformisté komunistického hnutí ve [Root.GetName] ve prospěch radikálnějších prvků. S odmítnutím [Root.GetRulingParty] uznat veřejnou podporu navrhovaným reformám postupně rostl romantický pohled na revoluci a vůdci hnutí se stali ti, kdo mohli snadno začít nepokoje. Tyto nepokoje se nyní rozvinuly do rozsáhlé občanské války, kdy je budoucnost národa v sázce."
 political.22.t:0 "Komunisté povstávají"
 political.23.a:0 "Ušetři nás tohoto vládnutí davem!"
 political.23.b:0 "Konečně je [Root.GetName] svobodné!"
 political.23.d:0 "Po zamítnutí jejich snahy o veřejné referendum za zavedení demokracie lidé za tímto návrhem prohlásili režim [Root.GetLeader] za neodvolatelný. Široká koalice rebelujících skupin, sjednocená společným cílem zavést reprezentativnější politické systémy v [Root.GetName], vzala zbraně a oznámila, že neodpočine, dokud nebude svrhnuta vláda [Root.GetRulingParty]."
 political.23.t:0 "[Root.GetAdjective] jaro"
 political.24.a:0 "Jaká banda klaunů."
 political.24.d:0 "Zaujetí [Root.GetAdjective] lidí nacionalistickou pýchou a snahy oživit slávu minulosti zřejmě odezněly. Hrubé probuzení pro jejich vášnivé zastánce, jejich uniformy, vojenské postoje a přehnané projevy jsou nyní spíš předmětem posměchu než soucitu.\n\nKdysi považován za hrozbu pro mocenskou základnu [Root.GetRulingParty] je nyní [Root.GetAdjective] fašismus stále více vnímán jako absurdní, extremistická pozice a útok na nejzákladnější hodnoty našeho národa, jemuž údajně drží tak vysoko. Slovo se zdá být urážkou více než politickým označením."
 political.24.t:0 "Fašisté zesměšněni"
 political.25.a:0 "Jaká banda pokrytců."
 political.25.d:0 "Mnoho komunistů předpovídalo, že [Root.GetName] bude příští zemí, která podlehne mezinárodní revoluci, ale po několika měsících stávky a rudých vlajek na ulicích se hnutí zdá být u konce. Pracující třída, údajně hnací síla revoluce, má důležitější starosti než svrhnout [Root.GetLeader] a zdá se být jasně nezaujatá tím, jak se revoluce vyvíjely jinde. Mezitím intelektuálové, kteří psali vášnivé výzvy k rozříznutí hrdla utlačovatelům, se ukázali být překvapivě zdrženliví k zahájení čehokoli, co by skutečně mohlo narušit jejich pohodlný životní styl.\n\nRevoluční řeči budou pravděpodobně pokračovat, ať už u levného piva nebo drahých vín, ale pravděpodobně to bude jen řeč a nic víc."
 political.25.t:0 "Komunistická móda odeznívá"
 political.26.a:0 "Jaká banda zbabělců."
 political.26.d:0 "Po několika měsících hlasité opozice vůči režimu [Root.GetLeader], volající po veřejných volbách a liberálnějších zákonech o svobodě shromažďování a projevu, se zdá hnutí rozpadlo. Lidé nyní vyjadřují větší obavy o stabilitu [Root.GetName] v případě, že by takové reformy nastaly, přičemž ti, kdo volají po demokracii, jsou vnímáni spíše jako rváči než cokoli jiného.\n\nZáhadně mnoho vedoucích postav hnutí zmizelo nebo náhle přestalo působit. Možná někteří odešli do exilu po neúspěchu jejich snažení. Vláda [Root.GetRulingParty] nicméně všechno popírá."
 political.26.t:0 "Demokratické hnutí utichá"
 political.27.a:0 "Pro budoucnost [Root.GetName]"
 political.27.d_communism:0 "Po nedávném nástupu k moci [Root.GetRulingParty] oznámil [Root.GetLeader], že [Root.GetName] už nebude dodržovat neutrální zahraniční politiku.\n'Svět se stal spletitým a složitým. Tato země vždy stála za svými principy a byla připravena je bránit. Už nejsme sami v bezpečí. Neutralita už není bezpečným přístavem, jak bývala, a ti, kdo hledají moc ve světě, ji nerespektují. Musíme stát se svými komunistickými bratry proti mocnostem, které nás chtějí utlačovat. Proti buržoazní většině, která chce jen nás potlačit. Pokud nezaujmeme postoj, zahyneme sami.'"
 political.27.d_fascism:0 "Po nedávném nástupu k moci [Root.GetRulingParty] oznámil [Root.GetLeader], že [Root.GetName] už nebude dodržovat neutrální zahraniční politiku.\n'Svět se stal spletitým a složitým. Už nejsme sami v bezpečí. Musíme stát s našimi fašistickými partnery proti nepřátelům. Pokud si nevybereme stranu, zahyneme sami.'"
 political.27.t:0 "[Root.GetLeader] opouští neutrální zahraniční politiku"
 political.28.a:0 "Konečně sjednoceni!"
 political.28.d:1 "Hrozná občanská válka, která naši zemi zpustošila, se blíží ke konci a konečně jsme dosáhli politické dohody. Nyní jsme sjednoceni se svými [Root.GetAdjective] spolubojovníky a společně znovu vybudujeme naši velkou zemi. Nepřátelé, kteří se pokusili využít náš vnitřní konflikt, musí nyní čelit sjednocenému [Root.GetAdjective] státu.\n\nNové [Root.GetRulingIdeology] [Root.GetName] už nebude nikdy rozdělené!"
 political.28.t:0 "[Root.GetNameDefCap] znovusjednoceno"
 political.29.a:0 "Bude to provedeno."
 political.29.d:0 "Občanská válka, která rozdělovala náš národ, skončila a naše věc zvítězila. Nemůžeme však dovolit těm, kteří podporovali naše protivníky, aby dál šířili svou zákeřnou propagandu mezi obyvatelstvem. V nadcházejících dnech bude potřeba pevná ruka, abychom stáli sjednoceni, připraveni a silní vůči jakýmkoliv vnějším hrozbám, které by ohrozily naši nově vzniklou vládu."
 political.29.t:0 "Konec občanského konfliktu"
 political.3.a:0 "Přílivy dějin smývají minulost."
 political.3.d:0 "Zatímco lidové hnutí za komunistickou revoluci bylo hlasité a děsivé, určitá část politického hnutí byla z velké části tichá a čekala. Čekání skončilo. Dnes, právě když se vedení [Root.GetRulingParty] a armáda připravovaly na povstání na celostátní úrovni, několik úředníků v [Root.GetAdjective] vládě umístilo [Root.GetLeader] do domácího vězení a zahájilo jednání s rebely.\n\nAčkoliv zachovávají zdání zajištění pořádku, jednání reálně zajistila místa v nové socialistické státní moci pro ty, kdo se rozhodli spolupracovat. Převrat byl ukončen dřív, než mohl být zastaven, a ti, kdo by to chtěli učinit, jsou nyní vězněni, vyhnáni nebo popraveni novým režimem."
 political.3.t:0 "Komunisté provádějí převrat"
 political.31.a:0 "Měli bychom to přijmout"
 political.31.b:0 "Nechme minulost minulostí."
 political.31.desc:0 "Válka naší zemi rozdělila. Je čas začít obnovu nyní, když opět panuje mír. Mezi [ROOT.GetRulingIdeology] [ROOT.GetAdjective] frakcemi je silný tlak na znovusjednocení."
 political.31.t:0 "Povídání o [ROOT.GetAdjective] znovusjednocení"
 political.32.a:0 "Znovusjednocené [ROOT.GetName]"
 political.32.desc:0 "Nastal čas znovu sjednotit rozdělené [ROOT.GetRulingIdeology] [ROOT.GetAdjective], které vzniklo po válce. [ROOT.GetNameDefCap] bude opět celé."
 political.32.t:0 "[ROOT.GetAdjective] znovusjednocení"
 political.33.a:0 "Mistrovské dílo."
 political.33.desc:0 "Ve snaze zlepšit veřejné mínění o válečném úsilí vybrali naši ministři propagandy výjimečnou filmovou produkci '[ROOT.GetCountryAppropriateFilmProduction]' - vynikající zážitek s výrazným vlasteneckým cítěním - k promítání po celé zemi.\n\nDoufáme, že je to začátek dlouhé a slavné tradice naší vlastenecké filmové tvorby - dosavadní výsledky jsou vynikající."
 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.4.a:0 "Lidé se mohou pojmenovat, jak chtějí."
 political.4.d:0 "Komunistické revoluční hnutí, dříve okrajové, populární mezi radikálními akademiky teoreticky a výtržníky prakticky, získalo rostoucí podporu mezi [Root.GetAdjective] dělnickou třídou. Skutečnost, že se stále více lidí identifikuje podle 'třídy', naznačuje, že marxistické myšlenky se šíří i mimo ty, kdo aktivně usilují o svržení vlády.\n\nČlenové [Root.GetRulingParty] lituji tohoto vývoje, toužící po době, kdy bylo '[Root.GetAdjective]' tím, s čím se lidé nejvíce ztotožňovali. Jejich obavy nejsou bezdůvodné. Dá se říci, že revoluce již probíhá na několika úrovních společnosti a může být příliš pozdě před ní zastavit."
 political.4.t:0 "Třídní konflikty dělí [Root.GetName]"
 political.5.a:0 "Možná bojují jen za jiné [Root.GetName]."
 political.5.d:0 "'Kapitálisté a nacionalisté chtějí, abyste pro ně prolévali krev na frontě, obraceli bratra proti bratrovi v sporech, které dělníky nezajímají! Místo boje proti dělníkům v zahraničí, postavte se utlačovatelům a svrhněte tyrany!'\n\nArmáda, obvykle bašta patriotismu a věrnosti, se ukazuje být imunní vůči rychle šířené komunistické propagandě v [Root.GetName]. Vojáci dezertují, odmítají bojovat za svou zem a někdy se připojují k partyzánským hnutím, která se připravují na revoluci."
 political.5.t:0 "Vojáci dezertují ke komunistickým partyzánům"
 political.6.a:0 "Ti, kdo chtějí psát dějiny, musí jednat dnes!"
 political.6.b:0 "Revoluce je nevyhnutelná. To nevyhnutelné může počkat."
 political.6.d:0 "Myšlenka, že komunistické hnutí reprezentuje lid, určitě získala v [Root.GetName] na síle, kde podpora komunistické strany rychle narostla v posledních měsících. Ti, kdo volají po revoluci, už nejsou jen skupinou partyzánů a nespokojených odborů. Skupina, která vybízí k povstání, je dostatečně organizovaná, aby mohla vytvořit vládu, pokud uspěje.\n\nPřesto, jestli revoluce začala teď, těžko by mohla být provedena bez vypuknutí občanské války. Mají revolucionáři riskovat rozdělení národa na dvě poloviny, nebo čekat na lepší příležitost v budoucnu?"
 political.6.t:0 "[GetMonth] revoluce"
 political.7.a.tt:0 "Zvyšuje šanci na vnitřní podporu fašistického převratu."
 political.7.a:0 "Vedení možná tajně sympatizuje."
 political.7.b.tt:0 "Zvyšuje šanci na populární podporu fašistického převratu."
 political.7.b:0 "Mladá generace převezme pochodnici."
 political.7.d:1 "'[Root.GetAdjective] lid byl příliš dlouho vystaven neschopné vládě [Root.GetRulingParty]! Tvrdí, že zastupují lid, ale ani nedokážou udržet naše ulice v pořádku! Jen odstraněním je z moci můžeme umožnit růst této zemi!'\n\nFašističtí řečníci v [Root.GetName] nečiní tajnosti ze svého názoru na současnou vládu a politický systém. Takové projevy oslovily veřejnou nespokojenost, zvláště silnou mezi konzervativními složkami armády."
 political.7.t:0 "Vzestup fašismu"
 political.8.a:0 "Národní duch má přednost před vládou."
 political.8.d:1 "Několik vysoce postavených členů [Root.GetAdjective] armády vyjádřilo podporu, někteří soukromě a někteří otevřeně, fašistickému hnutí v [Root.GetName]. Mají pocit, že [Root.GetRulingParty] zapomněla, jak důležitá je síla zbraní pro udržení země pohromadě, a jsou čím dál více rozčileni tím, že armáda je vládou považována spíše za nástroj než za jednu z nejdůležitějších institucí národa. Někteří z nich dokonce naznačují, že je potřeba nová vláda, která bude vědět, jak vést [Root.GetName] do další poloviny století.\n\nTato frakce nemusí být převážně politická, ale někteří z nich získali pozice v ministerstvu obrany. Pokud tyto události budou pokračovat, mohou mít dostatečnou politickou podporu k provedení převratu."
 political.8.t:0 "Fašistické sympatie v armádě"
 political.9.a:0 "Silný stát je potřeba, aby chránil lidi před nimi samými."
 political.9.d:0 "Někteří řeknou, že to viděli přicházet. Jak ti, kteří varovali před nebezpečím fašismu, tak ti, kteří jej vychvalovali jako spasitele [Root.GetName], dnes svá proroctví vidí naplněná, neboť armáda v [Root.Capital.GetName] svrhla vládu vedenou [Root.GetRulingParty] a převzala moc. [Root.GetLeader] chybí, je prý v exilu, a převrat se setkal s malým počátečním odporem.\n\nNové [Root.GetAdjective] vedení nemá v plánu nechat odpor narůstat. Bylo vyhlášeno výjimečné právo a s probíhajícími změnami to, co přijde potom, pravděpodobně nebude moc odlišné."
 political.9.t:0 "Fašistický státní převrat"
 republicans_chosen:1 "Smrt Falangistům!\n"
 romania.1.a:0 "Ne. Je to beznadějné."
 romania.1.b:0 "Ano! Neodevzdáme naše území bez boje!"
 romania.1.d:1 "[FROM.GetAdjective] jednotky se soustřeďují na druhé straně naší hranice a jejich diplomaté požadovali, abychom jim odevzdali celou Bessarabii! Nemůžeme očekávat německý zásah, protože jejich pakt s Rusy obsahoval údajně tajný protokol, který nás staví do [FROM.GetAdjective] sféry zájmu. Máme odolat?"
 romania.1.t:1 "[FROM.GetNameDefCap] požaduje Bessarabii"
 romania.2.a:0 "Ano... nemáme jinou možnost."
 romania.2.b:0 "Ne, nikdy nepřipustíme ztrátu Sedmihradska!"
 romania.2.d:0 "Německo bylo přizváno k mediaci našeho územního sporu s Maďarskem a na Druhé vídeňské arbitráži rozhodlo, že severní Sedmihradsko by mělo být navráceno pod maďarskou kontrolu. Máme tento rozhodnutí akceptovat?"
 romania.2.t:0 "Druhá vídeňská arbitráž"
 romania.3.d:0 "Německo bylo přizváno k mediaci našeho územního sporu s Maďarskem a na Druhé vídeňské arbitráži nehorázně rozhodlo, že celé Sedmihradsko by mělo být navráceno pod maďarskou vládu! Máme toto rozhodnutí přijmout?"
 romania.4.a:0 "Sedmihradsko zůstane rumunské."
 romania.4.d:0 "Německo bylo přizváno k mediaci našeho územního sporu s Maďarskem a rozumně rozhodlo, že Sedmihradsko zůstane pod rumunskou kontrolou. Maďaři nejsou spokojeni, ale doufejme, že to záležitost jednou provždy vyřeší."
 romania.4.t:0 "Německo mediátor sporu"
 romania.5.a:0 "To vyřeší spor"
 romania.5.b:0 "Ne, hranice musí být zde!"
 romania.5.d:0 "Bulharští diplomaté vystoupili s žádostí, podpořeni Německem, o navrácení jižní Dobrudže - území, které jsme k nim anektovali v roce 1913 po Druhé balkánské válce. Konzese, které jsme již byli nuceni učinit, zdají se tento požadavek podnítit."
 romania.5.t:0 "Smlouva z Craiovy"
 romania.6.a:0 "Naší jedinou nadějí je Německo."
 romania.6.b:0 "Sovětský svaz nám nabízí nejlepší šanci"
 romania.6.c:0 "Měli bychom zůstat neutrální"
 romania.6.d:0 "Ztratili jsme mnoho území kvůli našim dravým sousedům. Přesto existují příležitosti získat některé ztracené území zpět, i s úroky. Stačí jen vybrat správnou stranu."
 romania.6.t:0 "Těžká volba"
 soviet.1.a:0 "Zatlačíme je zpět. Pevně."
 soviet.1.b:0 "Nemůžeme si dovolit válku s Japonskem."
 soviet.1.d:0 "Napětí podél mandžuské hranice trvá již delší dobu, a nyní dostáváme zprávy od našich mongolských soudruhů, že Japonci koncentrují síly v Heilungkiangu. Ústup může být považován za slabost, ale pokud odpovíme silou, situace se může eskalovat. Jaký je váš rozkaz, tovareši komandíre?"
 soviet.1.t:0 "Japonské posilování"
 soviet.10.a:0 "Zachráníme vás před kapitalismem."
 soviet.10.d:1 "Naše žádost o vojenské základny v [FROM.GetNameDef] byla schválena, ale jejich vláda bohužel padla. Zřídili jsme lidový parlament, aby zabránili anarchii, a ten jednomyslně rozhodl požádat Nejvyšší sovět o členství v naší unii. Tato žádost byla schválena."
 soviet.10.t:1 "[FROM.GetNameDefCap] podléhá"
 soviet.100.a:0 "Jsem rád, že jsme se jich zbavili!"
 soviet.100.d:1 "Vzhledem k tomu, že [SOV.GetNameDef] a my vedeme válku proti společnému nepříteli, zdá se, že zmírnili podporu našim domácím komunistickým stranám."
 soviet.100.t:0 "Komunisté ustoupili"
 soviet.11.a:1 "[FROM.GetAdjective] lid již dost trpěl."
 soviet.11.d:1 "[FROM.GetNameDefCap] se zdá být na cestě k sebevraždě a blázni v jejich vládě odmítají přístup našich jednotek do své země. Myslí si, že by byli lépe pod Němci? Jejich sobečtí vůdci páchají zločin proti lidu tím, že odepírají jejich občanům pravý socialismus."
 soviet.11.t:1 "[FROM.GetNameDefCap] odmítá naši nabídku"
 soviet.12.a:0 "Čekali jsme, že budeme mít odpor..."
 soviet.12.d:1 "Převaha sil, které jsme soustředili na jejich hranicích, přesvědčila [FROM.GetAdjective] vládu přijmout naši mírnou žádost o revizi hranic. Získali jsme kontrolu nad Karelií a pozice [195.GetName] je nyní mnohem jistější."
 soviet.12.t:1 "[FROM.GetNameDefCap] přijímá naše požadavky"
 soviet.13.a:0 "Zničíme je během pár týdnů."
 soviet.13.d:1 "[FROM.GetAdjective] vláda zamítla naše požadavky, ale to se dalo očekávat. Pokud chceme Karelii, budeme ji muset vzít silou. Je čas naučit tvrdohlavé Finy lekci, kterou nezapomenou!"
 soviet.13.t:1 "[FROM.GetNameDefCap] odmítá naše požadavky"
 soviet.14.a:0 "Ano, připojme se k nim."
 soviet.14.b:0 "Ne, zatím jsme nedosáhli plného potenciálu!"
 soviet.14.d:0 "Jsme pod tlakem z Moskvy, abychom se oficiálně připojili k SSSR. Máme s tím souhlasit?"
 soviet.14.t:0 "Členství v SSSR"
 soviet.15.a:0 "Přeji jim hodně štěstí."
 soviet.15.d:0 "Tuvinci nehorázně odmítli sloučení se Sovětským svazem! Co takový ubohý národ může doufat, že sám dokáže, je záhadou, na kterou možná nikdy nedostaneme odpověď."
 soviet.15.t:0 "Tannu Tuva odmítá!"
 soviet.16.a:0 "Vítejte v unii, soudruzi."
 soviet.16.d:0 "Nejvyšší sovět obdržel formální žádost od tuvinského parlamentu o členství v Sovětském svazu. Budou organizováni jako Tuvinská autonomní oblast v Ruské SFSR."
 soviet.16.t:0 "Anexe Tannu Tuva"
 soviet.17.a:0 "Soudruh Stalin bude hrdý!"
 soviet.17.d:0 "Dokončena důkladná revize obranných opevnění podél našich západních hranic a vězni z pracovních táborů jsou připraveni zahájit práce. Brzy Stalinova linie dostojí svému slavnějšímu jménu!"
 soviet.17.t:0 "Zlepšení Stalinovy linie"
 soviet.18.a:0 "Kontaktovat komunistickou stranu pro mírové rozhovory."
 soviet.18.b:0 "Nikdy!"
 soviet.18.d:1 "Vnější tlak ze strany [SOV.GetNameDef] na ukončení bojů mezi námi a Čínskou Rudou armádou přiměl některé z našich generálů k autonomnímu jednání. Dva generálové nechali zatknout [Root.GetLeader], pokoušejíce se vynutit příměří mezi námi a komunisty, aby sjednotili Čínu proti vnějším hrozbám. Mezinárodní tlak na mírové řešení a slabost rozdělené Číny v této éře jsou faktory podporující vytvoření jednotné fronty. Jaký máme zvolit postup?"
 soviet.18.t:0 "Incident v Si-anu"
 soviet.19.a:0 "Na chvíli přijímáme příměří."
 soviet.19.b:0 "Revoluci nelze kvůli tomu odložit!"
 soviet.19.d:0 "Neshody uvnitř nacionalistických řad vedly k nejisté situaci. Jejich vůdce, [From.GetLeader], byl zatčen v snaze donutit naše nepřátele k přijetí příměří s námi, abychom spojili Čínu proti cizím nepřátelům. Ačkoliv bychom rádi viděli vedení Kuomintangu čelit trestu za jejich zločiny proti nám, je to vzácná příležitost ke spolupráci a zajištění, že Čína nespadne do rukou zahraničních imperialistů."
 soviet.19.t:0 "Nacionalisté nabízejí příměří"
 soviet.2.a:0 "Výborně!"
 soviet.2.d:0 "Náš nájezd přes mandžuskou hranici na japonské síly byl úspěšný! Překvapili jsme je, ještě než dokončili přípravy, a naši stateční vojáci jim v násilné přestřelce uštědřili tvrdou lekci."
 soviet.2.t:0 "Úspěšný nájezd"
 soviet.20.a:0 "Udělal jsem, co jsem mohl."
 soviet.20.d:0 "Navzdory únosu [From.GetLeader] nacionalisté odmítli vstoupit do jednání o příměří s komunisty. Bohužel Číňané zůstanou ve krvavém konfliktu se svými vlastními lidmi, což je činí snadnou kořistí pro nepřátele."
 soviet.20.t:0 "Nacionalistická Čína odmítá vyjednávání"
 soviet.21.a:0 "Čína má ještě naději."
 soviet.21.d:0 "Jednání v Xi'anu přinesla výsledky. Nacionalisté i komunisté se dohodli na příměří, čímž dočasně ukončili nepřátelství a umožnili stranám spolupracovat proti cizím hrozbám."
 soviet.21.t:0 "Příměří v čínské občanské válce"
 soviet.22.a:0 "Tímto tempem mohou nepřátelé Číny rozdělit a ovládnout ji."
 soviet.22.d:0 "Navzdory nejlepším snahám generálů Kuomintangu dosáhnout příměří s vůdci Komunistické strany komunisté odmítají uzavřít i dočasný mír, dokud je vůdce nacionalistů naživu. Zdá se, že nepřátelství tak snadno neskončí."
 soviet.22.t:0 "Komunistická Čína odmítá vyjednávání"
 soviet.23.a:0 "Možná to může být zlomový bod."
 soviet.23.d:1 "[SOV.GetNameDefCap] má jiné hrozby, o které se musí starat, a nechce dále zvyšovat nepřátelství s naší říší. Jako znamení touhy po míru mezi našimi národy postoupili část území nám, doufajíce, že to posílí naše diplomatické vztahy."
 soviet.23.t:1 "[SOV.GetNameDefCap] postoupil území"
 soviet.24.a:0 "Jsou Zinovjev a jeho kumpáni stále ve spojení s Trockým?"
 soviet.24.d:0 "Perzekuce nepřátel lidu, těch, kteří by revoluci zvrátili nebo podvraceli, je od doby, kdy strana získala moc, trvající politikou. Vnitřní mocenské boje, které následovaly, změnily náš fokus a čištění řad strany samotné dostalo větší důraz od vyhnanství Trockého. Stalin si vytvořil kult, ale za cenu mnoha skutečných nepřátel a nesčetných imaginárních.\n\nPo tom, co zažil nejhorší z vnitřních mocenských bojů, je generální tajemník ochoten jednat i při sebemenším podezření. Vyhoštění ze strany znamená vězení nebo smrt. Temné časy přicházejí pro ty, kdo projeví nevěrnost – nebo jen příliš velkou loajalitu, aby vypadali věrohodně."
 soviet.24.t:0 "Pátá kolona"
 soviet.25.a:0 "Podezření padá na Kalininovu ženu. Ani jí nelze věřit."
 soviet.25.b:0 "Chruščov se v minulosti zabýval trockismem. Musí pryč."
 soviet.25.c:0 "Radekovo přiznání ukazuje na několik lidí ve straně."
 soviet.25.d:2 "Navzdory vyhnanství Lva Trockého se $SOV_iosif_stalin$ obává, že v straně má tajné stoupence. Řada rychlých zatčení a brutálních výslechů přinesla přiznání a svědectví, která pohodlně ukazují na některé Stalinovy rivály. Čím více však tajná policie zkoumá dopisy a deníky, tím více lidí je neprávem zapojeno.\n\nČlenové strany začínají věřit, že Stalinova absolutní moc a smrt jeho ženy ho izolovaly natolik, že vnímá kohokoliv jako hrozbu, ale není to právě to, co by řekl zrádce?"
 soviet.25.e:0 "Členové strany jsou důvěryhodní. Tato paranoia musí skončit."
 soviet.25.t:0 "Proces s protisovětským trockistickým centrem"
 soviet.26.a:0 "Tuchačevskij musí být souzen v utajení a ihned popraven."
 soviet.26.b:0 "Rokossovskij odmítá přiznání, ale nesmí žít."
 soviet.26.c:0 "Falešné dokumenty a vynucená přiznání nejsou důkazem."
 soviet.26.d:0 "Červená armáda byla vždy domovem podvratných prvků, už od doby, kdy byl Trockij lidovým komisařem války. Dokumenty získané NKVD obvinily několik vysokých důstojníků nejen ze zrady, ale i ze špionáže. Mikhail Tuchačevskij patří mezi nejvýznamnější podezřelé, kterého Stalin chce ze své armády odstranit. Mezitím častý kontakt námořnictva se zahraničím vedl k mnoha zatčením.\n\nAčkoli máme dokumenty od našich nepřátel, které dokazují jejich vinu, není jasné, zda je nevytvořili nebo nebyli uvedeni v omyl těmi, kdo tento čistku zahájili."
 soviet.26.t:0 "Tajný proces s generály"
 soviet.27.a:0 "Námořnictvo a letectvo si zatím vedou dobře."
 soviet.27.b:0 "Jak jsme podezíraly, nepřátelé jsou všude."
 soviet.27.c:0 "Tohle už přešlo všechny meze. Brzy zabijeme všechny své vlastní."
 soviet.27.d:0 "Po několika kolech zatčení a soudů vytvořila Velká čistka příběh vedoucí k tomuto procesu. Mezi obviněnými nejsou jen staré vedení jako Nikolaj Bucharin, ale také řada diplomatů, politiků, vojenských představitelů a mnoho vysokých důstojníků NKVD. Obvinění jsou rozsáhlejší než dříve, zahrnují i deset let staré plány na vraždu sovětských vůdců a prodej Unie jejím nepřátelům.\n\nFakt, že NKVD sama je nyní terčem čistky, přivedl proces v jistém smyslu do úplného kruhu. Hrozby a bití vedly k mnoha přiznáním i k těm nejnepravděpodobnějším obviněním. Očekává se odsouzení k trestu smrti."
 soviet.27.t:0 "Proces s 21"
 soviet.27_tt2:0 "§RPovede v budoucnu k občanské válce.§!"
 soviet.27_tt:0 "Zvyšuje trest za §YČistky mezi důstojníky§!"
 soviet.28.a:0 "Vůdci přicházejí a odcházejí, ale lid zůstává."
 soviet.28.d:1 "Svět možná nikdy nezjistí, zda Stalinovy čistky mířily na správné osoby, nebo zda si vytvořil více nepřátel tím, že se snažil vyhubit každého trockistu ve straně. Je však známo, že to, čeho se obával, nakonec nastalo. Dnes Lev Trockij znovu vystoupil jako návrat z exilu a s podporou několika vlivných členů strany a důstojníků NKVD zahájil převrat, který svrhl Stalinovu vládu.\n\nBývalý generální tajemník byl napaden v domě ledvinkou a rychle popraven spolu s několika svými příznivci. Porazit kult osobnosti, který vybudoval, bude trvat čas, ale lidé nyní alespoň vědí, že nebyl nesmrtelný.\n\n Jeden z mála přeživších, kteří unikli, byl Ivan Konev. Tento zarytý zastánce Stalina dokázal získat podporu a vyhlásil válku trockistické vládě, aby získal zpět moc a 'naplnil vizi soudruha Stalina'."
 soviet.28.t:1 "Trockistický převrat"
 soviet.29.a:0 "Vítaný přírůstek"
 soviet.29.b:0 "Ne!"
 soviet.29.d:0 "Naši soudruzi v Parti Communiste Francais dosáhli velkého pokroku. Národ Francie je připraven vstoupit do Kominterny."
 soviet.29.t:0 "Francie chce vstoupit do Kominterny."
 soviet.3.a:0 "Připravte popravu zastřelením."
 soviet.3.d:0 "Náš nájezd přes mandžuskou hranici na japonské síly byl neúspěšný! Nepřítel obklíčil naše jednotky a utrpěli jsme těžké ztráty, než jsme se podařilo ustoupit."
 soviet.3.t:0 "Neúspěšný nájezd"
 soviet.30.a:0 "Poslat ultimátum!"
 soviet.30.b:0 "Ne, zaplatíme železnou cenu!"
 soviet.30.d:0 "Rumunsko nemůže čelit síle Rudé armády, pokud jim pošleme požadavek na naše právem nárokované území v Besarábii, mohou se ho prostě vzdát bez boje."
 soviet.30.t:0 "Požadovat Besarábii"
 soviet.31.a:0 "Poslat ultimátum!"
 soviet.31.b:0 "Ne, zaplatíme železnou cenu!"
 soviet.31.d:0 "Finsko nemůže čelit síle Rudé armády, pokud jim pošleme požadavek na naše právem nárokované území v Karélii, mohou se ho prostě vzdát bez boje."
 soviet.31.t:0 "Požadovat Karélii"
 soviet.32.a:0 "Poslat ultimátum!"
 soviet.32.b:0 "Ne, zaplatíme železnou cenu!"
 soviet.32.d:0 "Estonsko nemůže čelit síle Rudé armády, pokud jim pošleme požadavek na základnová práva a kontrolu jejich pohraniční bezpečnosti, můžeme je efektivně anektovat bez boje."
 soviet.32.t:0 "Utiskovat Estonsko"
 soviet.33.a:0 "Poslat ultimátum!"
 soviet.33.b:0 "Ne, zaplatíme železnou cenu!"
 soviet.33.d:0 "Lotyšsko nemůže čelit síle Rudé armády, pokud jim pošleme požadavek na základnová práva a kontrolu jejich pohraniční bezpečnosti, můžeme je efektivně anektovat bez boje."
 soviet.33.t:0 "Utiskovat Lotyšsko"
 soviet.34.a:0 "Poslat ultimátum!"
 soviet.34.b:0 "Ne, zaplatíme železnou cenu!"
 soviet.34.d:0 "Litva nemůže čelit síle Rudé armády, pokud jim pošleme požadavek na základnová práva a kontrolu jejich pohraniční bezpečnosti, můžeme je efektivně anektovat bez boje."
 soviet.34.t:0 "Utiskovat Litvu"
 soviet.35.a:0 "Začneme to."
 soviet.35.b:0 "Čas není správný pro takový krok."
 soviet.35.d:0 "Nedávné politické otřesy v [From.GetName] zanechaly jejich vládu s jasnou vizí budoucnosti, která se shoduje s naší. Vidí dobro, které může mocný Sovětský svaz přinést světu, a jsou ochotni dát vše za Matku vlast."
 soviet.35.t:0 "[From.GetNameDefCap] chce vstoupit do [SOV.GetNameDef]"
 soviet.35_threat_EST:0 "Estonsko součástí Sovětského svazu"
 soviet.35_threat_FIN:0 "Finsko součástí Sovětského svazu"
 soviet.35_threat_LAT:0 "Lotyšsko součástí Sovětského svazu"
 soviet.35_threat_LIT:0 "Litva součástí Sovětského svazu"
 soviet.36.a:0 "Další nástroj pro podporu našeho postupu."
 soviet.36.b:0 "Budou vyžadovat příliš mnoho ochrany."
 soviet.36.d:0 "Nedávné politické otřesy v [From.GetName] zanechaly jejich vládu s jasnou vizí budoucnosti, která se shoduje s našimi plány. Hledají naši ochranu a nabízejí bezpodmínečnou podporu. Oficiálně budou pokračovat jako samostatný národ, ale v každém kroku budou následovat Matku vlast."
 soviet.36.t:0 "[From.GetName] chce naši vládu."
 soviet.36_threat_EST:0 "Estonsko loutkou Sovětského svazu"
 soviet.36_threat_FIN:0 "Finsko loutkou Sovětského svazu"
 soviet.36_threat_LAT:0 "Lotyšsko loutkou Sovětského svazu"
 soviet.36_threat_LIT:0 "Litva loutkou Sovětského svazu"
 soviet.37.a:0 "Výborně."
 soviet.37.a_tt:0 "Snižuje trest z §YOfficers Purged§!"
 soviet.37.d:1 "Naši noví důstojníci se ukazují jako schopní a přizpůsobují se svým novým rolím ve vojenském velení. S věrným důstojnickým sborem pod naším velením se zdá, že čistka [Root.GetLeader] má požadovaný efekt. Rudá armáda získává sílu a brzy bude silnější než kdy dřív."
 soviet.37.t:0 "Talentovaní noví důstojníci."
 soviet.4.a:0 "Výborně."
 soviet.4.d:1 "[FROM.GetAdjective] rozumně ustoupili našim požadavkům a stáhli všechny své jednotky z Bessarabie. Území bude začleněno do unie jako Moldavská sovětská socialistická republika. Její obyvatelé nyní budou těžit z výhod socialismu."
 soviet.4.t:1 "[FROM.GetNameDefCap] kapitulují Bessarabii"
 soviet.46.a:0 "Pro slávu [Root.GetName]"
 soviet.46.a_tt:0 "Přidává §YVelká vlastenecká válka§! která zmírňuje některé tresty z §YOfficers Purged§!"
 soviet.46.d:0 "Ačkoli máme stále mnoho práce s obnovou vojenského velení, postup [From.GetAdjective] armády na našich hranicích vyvolal v našem novém důstojnickém sboru vynalézavost a vlasteneckou vůli bojovat. Sílíme s každým úderem a připravujeme se na odplatu plnou síly [Prev.GetName]. Každý voják je připraven položit život a pevně stát proti našim nepřátelům. Očekáváme, že to značně prospěje výcviku a oddanosti našich nových důstojníků i po vítězství ve válce!"
 soviet.46.t:0 "Velká vlastenecká válka"
 soviet.48.a:0 "Nemyslitelné!"
 soviet.48.a_tt:0 "§YTěsně brzy vypukne rozsáhlá občanská válka§!"
 soviet.48.b:0 "Komunismus v jedné zemi selhal. Potřebujeme Trockého."
 soviet.48.b_tt:0 "§YPři návratu Trockého vypukne menší občanská válka§!"
 soviet.48.d:0 "Ačkoliv během posledních let bylo mnoho lidí popravováno a uvězněno jako zrádci či kontrarevolucionáři, vedoucí pozice zůstaly většinou bezpečné. Nebyly však imunní proti podezření. S vytvořením Čtvrté internacionály se Stalin zdá posedlý myšlenkou, že ti nejbližší mu nikdy opravdu nebyli na straně. Ti, kteří se snaží získat jeho důvěru, toto podezření ještě posílili, aby vypadali lépe.\n\nSoučasná situace je výjimečně ironická: nedůvěra v rámci administrativy ji činí neudržitelnou a převrat je na spadnutí. Někteří členové strany tvrdí, že znovuzačlenění Trockého a započetí čistky proti stalinským by mohlo minimalizovat škody občanské války, která přijde. Může tento plán, který je Stalinovým největším strachem roky, opravdu uspět?"
 soviet.48.t:0 "Trvalá revoluce"
 soviet.49.a:0 "Smrt zrádcům!"
 soviet.49.d:0 "Se Stalinem rostoucím v paranoie se strana a armáda rozdělily. Ti, kteří si získali jeho důvěru alespoň dočasně, chtějí udržet jeho moc a kult osobnosti, který vybudoval, ale mnozí další byli neformálně vyloučeni. Někteří věří, že Stalinova vláda selhala, jiní čekají, kdy je NKVD zatkne.\n\nSpolečně vytvořili frakci dostatečně silnou, aby vyzvala současnou administrativu. Jejich cílem je svrhnout Stalinovu tyranii a přejít k vojenské správě.\n\nStalinovi stoupenci v armádě a straně se shromáždili, aby udrželi režim, a označují své protivníky za kontrarevoluční zrádce. Přichází nová občanská válka."
 soviet.49.t:0 "Druhá ruská občanská válka"
 soviet.5.a:0 "Blázni!"
 soviet.5.d:0 "Rumuni odmítli ustoupit našim požadavkům! Zdá se, že budeme muset sílu vytlačit jejich okupující jednotky z Bessarabie."
 soviet.5.t:0 "Rumunsko odmítá naše požadavky"
 soviet.50.a:0 "Musí být zastaveni!"
 soviet.50.d:0 "Založení Čtvrté internacionály znovu probudilo Stalinův strach ze zrádců ve straně a velení armády. Po zkušenostech z Velké čistky mnoho lidí očekává další vlnu. V reakci se několik generálů vedených Andrejem Vlasovem spojilo ve Výbor pro osvobození ruského lidu s cílem svrhnout Stalinův režim dřív, než způsobí další škody.\n\nI když je dlouhodobým cílem přechod k demokracii, přesná podoba není dosud jasná. Jisté je jen to, že hodlají odstranit Stalina z moci a ukončit bolševickou vládu."
 soviet.50.t:0 "Vznik Ruské osvobozenecké armády"
 soviet.51.a:0 "Musí být zajati!"
 soviet.51.d:0 "Založení Čtvrté internacionály znovu probudilo Stalinův strach ze zrádců ve straně a velení armády. Po zkušenostech z Velké čistky mnoho lidí očekává další vlnu. NKVD, která byla klíčovým nástrojem při čistkách, si uvědomuje, že je sama ohrožena. Místo čekání na zatčení či popravu se její vůdci rozhodli udeřit dříve a spustili převrat s podporou stejně znepokojených vojenských představitelů.\n\nI přes vlivnou pozici se NKVD podařilo získat důvěru vojenských vůdců jen omezeně. Převrat se podařil získat kontrolu pouze nad omezenou oblastí Unie, ale vzhledem k hrozbě jisté popravy staré agentury se neočekává jejich kapitulace."
 soviet.51.t:0 "NKVD zahajuje převrat"
 soviet.52.a:0 "Musíme stabilizovat situaci co nejrychleji."
 soviet.52.d:0 "Založení Čtvrté internacionály znovu probudilo Stalinův strach ze zrádců ve straně a velení armády. Po zkušenostech z Velké čistky mnoho lidí očekává další vlnu. Z mála podezřelých, kteří se vyhnuli popravě, se některým podařilo přežít. Po brutálních výsleších a někdy i uvěznění vědí, že budou prvními oběťmi další čistky. Ze zoufalství se tito generálové rozhodli pokusit o svržení Stalinova režimu dřív, než k tomu dojde.\n\nI když je pravděpodobnost úspěchu malá, někteří přeživší Velké čistky získali kontrolu nad některými oblastmi Unie. Režim generálního tajemníka je tak alespoň narušen."
 soviet.52.t:0 "Převrat přeživších"
 soviet.53.a:0 "Čas odložit sekeru."
 soviet.53.d:1 "Po založení Čtvrté internacionály byla honba na Trockého stoupence zesílena a několik lidí blízkých Stalinovi bylo popraveno. Nezbyl nikdo kromě samotného Stalina, který se stáhl do svého sídla. Po vyříznutí všech zrádných přátel a členů rodiny může konečně klidně odpočívat a plně se soustředit na přinesení slávy [SOV.GetNameDef]."
 soviet.53.t:0 "Úspěšná čistka"
 soviet.54.a:0 "Nový úsvit ruské politiky."
 soviet.54.d_nopurge:0 "S úpadkem moci komunistické strany je již dlouho jasné, že stalinský systém není udržitelný.\nVznikly nové síly, které uchopily moc a vedou naši zemi novou cestou pomocí ruských ideálů.\n\nSymbolicky tohoto přechodu [Root.GetLeader] sesadil Stalina a umístil ho do domácího vězení, daleko od sídel moci, kde vymýšlel mnoho nebezpečných projektů.\nJak nový ruský systém roste a nahrazuje chátrající torzo strany, končí tajnosti, paranoia a politické intriky starého generálního tajemníka."
 soviet.54.d_purge:0 "Je jasné, že největší hrozbou ruskému státu není spiknutí proti komunistické straně, ale samotná strana. S vyprcháním komunistického snu v Rusku byly moc uchopeny novými silami, aby vedly naši zemi do budoucnosti.\n\nPo sesazení Stalina [Root.GetLeader] byl starý generální tajemník rychle souzen. Jeho paranoidní hon na čarodějnice byl popsán jako zničení vedení národa v době zoufalé potřeby, Stalin byl odsouzen k trestu smrti za velezradu. Starý systém odešel s ním do anonymního hrobu."
 soviet.54.t:0 "Pod novým vedením"
 soviet.6.a:0 "Vítejte v unii, soudruzi."
 soviet.6.d:1 "[FROM.GetNameDefCap] kapituloval před našimi požadavky. Nahradili jsme dekadentní vládu v Tallinnu lidovým parlamentem, který jednomyslně rozhodl o přeměně [FROM.GetNameDef] na sovětskou socialistickou republiku. Nejvyšší sovět po zvážení rozhodl tuto žádost přijmout."
 soviet.6.t:1 "[FROM.GetNameDefCap] podléhá"
 soviet.60.a:0 "Ano. Nyní není čas porušovat smlouvy."
 soviet.60.b:0 "Ne! Celé Polsko patří vlasti!"
 soviet.60.d:0 "Polsko je naše, ale západní části spadají do [GER.GetAdjective] sféry vlivu podle ustanovení paktu Molotov-Ribbentrop. Máme stáhnout naše jednotky a nechat [GER.GetAdjective] obsadit toto území? Nedodržení by zneplatnilo naši smlouvu."
 soviet.60.t:0 "Rozdělení Polska"
 soviet.61.a:0 "Výborně."
 soviet.61.d:0 "V souladu se smlouvou předali [SOV.GetAdjective] západní části Polska naší správě. Německé jednotky se přesunuly pro zajištění bezpečnosti."
 soviet.61.t:0 "Sověti dodržují pakt"
 soviet.62.a:0 "Nestálo to ani za inkoust!"
 soviet.62.d:0 "Navzdory opakovaným ujištěním Sověti zatím neodstoupili, ani nezačali předávat území a vracet se na hranice dle dohody. Zdá se, že nemají v úmyslu smlouvu dodržet."
 soviet.62.t:0 "Sověti porušují pakt"
 soviet.7.a:1 "Musíme chránit [FROM.GetAdjective] před nimi samými."
 soviet.7.d:1 "[FROM.GetNameDefCap] nehorázně odmítl naši štědrou nabídku vzájemného paktu o pomoci! Kapitálští a kolaboranti v Tallinnu si navíc dovolili vydat prohlášení požadující, aby byla respektována územní celistvost jejich národa!"
 soviet.7.t:1 "[FROM.GetNameDefCap] odmítá naši nabídku"
 soviet.70.a:0 "Nejsme v kondici na další boj."
 soviet.70.b:0 "Nebudeme diktováni [SOV.GetLeader]."
 soviet.70.desc:0 "Navzdory osvobození naší vlasti od [GER.GetAdjective] okupace musíme čelit stále přítomnému [SOV.GetName]. Odmítají uznat legitimitu naší vlády, pokud [SOV.GetAdjective] komunisté v zemi nebudou mít výraznější roli v administrativě. Ve skutečnosti je to skrytá hrozba, že od nás očekávají loajalitu. Naši západní partneři však nejevili ochotu nám v odporu proti požadavkům [SOV.GetLeader] pomoci."
 soviet.70.t: "Nátlak od [SOV.GetNameDef]"
 soviet.71.a:0 "Byli oprávněni se podrobit."
 soviet.71.desc: "Po nedávném tlaku na naši administrativu a stále přítomné hrozbě mocné Rudé armády svolila buržoazní správa [POL.GetNameDef], že uzná autoritu komunistické strany jako jediného legitimního zástupce lidu. Ačkoli jsme mohli svou vůli vynutit silou, nyní to už není nutné, protože můžeme spolehnout, že [POL.GetName] bude od nynějška patřit do naší sféry vlivu."
 soviet.71.t: "[POL.GetAdjective] zajištěné přidružení"
 soviet.72.a:0 "Navždy rozdrtíme [POL.GetAdjective] buržoazii."
 soviet.72.b:0 "Lid je unaven válkou, musíme najít jinou cestu."
 soviet.72.desc:0 "V hloupém projevu buržoazní arogance ilegální správa [POL.GetName] odmítá uznat autoritu komunistické strany. Nemůžeme nechat tyto blázny znovu proměnit Polsko v základnu fašistických vpádů do [SOV.GetNameDef]. Je otázkou národní bezpečnosti, že [POL.GetName] okamžitě přivedeme do naší sféry vlivu."
 soviet.72.t: "[POL.GetNameDefCap] nadále potlačuje proletariát"
 soviet.73.a:0 "Musíme být na stráži."
 soviet.73.desc:0 "Nedávné napětí ohledně zahraniční politiky [POL.GetName] se uklidnilo, protože [SOV.GetNameDef] ustoupil od dřívější agresivní rétoriky. Ačkoli se šance na další invazi snížila, měli bychom být ostražití vůči našemu východnímu sousedovi a jejich vazalům."
 soviet.73.t: "[SOV.GetNameDefCap] ustupuje"
 soviet.74.a: "Něco je lepší než nic"
 soviet.74.b: "Charity nepřijímáme"
 soviet.74.d: "Jako gesto dobré vůle a přátelství mezi [FROM.GetAdjective] a [ROOT.GetAdjective] zeměmi nabídnul [FROM.GetLeader] návrat části území, které drží a které bylo historicky součástí Polska."
 soviet.74.t: "[FROM.GetNameDefCap] vrací [ROOT.GetAdjective] území"
 soviet.75.a: "Jak se dalo čekat"
 soviet.75.d: "Naše nabídka vrácení území byla přijatá [FROM.GetAdjective] vládou. Doufejme, že to všechny uspokojí na přijatelnou dobu a sníží riziko vnitřních konfliktů."
 soviet.75.t: "[FROM.GetLeader] přijal naši nabídku."
 soviet.76.a: "Není možné někoho potěšit"
 soviet.76.d: "Z nějakého důvodu byla naše nabídka vrácení území [FROM.GetAdjective] vládou odmítnuta. Je těžké říci, co mají v plánu, ale alespoň to znamená, že později budou mít těžší nároky na území."
 soviet.76.t: "[FROM.GetLeader] odmítl naši nabídku."
 soviet.8.a:0 "Nyní jste socialisté!"
 soviet.8.d:1 "[FROM.GetAdjective] vláda v Rize souhlasila s našimi požadavky a my jsme nahradili jejich skorumpovanou vládu lidovým shromážděním. Toto těleso jednomyslně rozhodlo požádat o členství v naší velké unii jako sovětská socialistická republika. S radostí jsme tuto žádost přijali."
 soviet.8.t:1 "[FROM.GetNameDefCap] podléhá"
 soviet.9.a:1 "[FROM.GetAdjective] lid musí být osvobozen."
 soviet.9.d:1 "Bourgeoisní utlačovatelé vládnoucí [FROM.GetNameDef] se rozhodli zcela ztratit rozum. Odmítli náš štědrý pakt o vzájemné pomoci a požadují okamžité stažení všech sovětských jednotek 'koncentrovaných' na jejich hranicích."
 soviet.9.t:1 "[FROM.GetNameDefCap] odmítá naši nabídku"
 spain.1.a:0 "Nacionalisty!"
 spain.1.b:0 "Republikány!"
 spain.1.d:0 "Skupina mocných generálů v ozbrojených silách vydala pronunciamiento, v němž odsuzuje současnou vládu Španělska! Spustili pravicový převrat s podporou konzervativních monarchistů a kléru. Významná část armády se přidala k těmto nacionalistům, ale zatím se jim nepodařilo ovládnout žádná větší města kromě Sevilly.\n\nLevicoví dobrovolníci mezitím přicházejí k praporům republikánské vlády, připraveni ji podpořit proti povstalcům. Tito loajalisté mohou být špatně vycvičeni, ale nikdo nemůže zpochybnit jejich nadšení.\n\nFronty bojů jsou vytyčeny - kterou stranu podpoříme?"
 spain.1.t:0 "Občanská válka!"
 spain.10.b:0 "Lidová armáda!"
 spain.10.d:1 "Po klidných volbách generála Franciska Franca prezidentem Španělska panovala naděje, že násilná povstání a politické nepokoje posledních let skončí. Povídačky, že Franco chce vytvořit jednopartijní diktaturu sám jako hlavou státu, byly posíleny náhlými zmizeními několika vůdců opozice.\nPo rychlém soudu byl důstojník karabinýrů José Galán odsouzen za velezradu a krátce poté veřejně popraven. Ačkoliv to mělo zastavit vůli odolat vzestupu nacionalistického Španělska, mělo to opačný efekt. Levicoví dobrovolníci a dokonce skupina generálů se přidali k nově vzniklé Lidové armádě, připraveni podporovat boj proti utlačovatelům nacionalistům. Přestože většina z nich je špatně vycvičená, podařilo se jim během chaosu povstání ovládnout několik klíčových měst.\n\nFronty bojů jsou vytyčeny - kterou stranu podpoříme?"
 spain.11.a:0 "Ó ne"
 spain.11.d:0 "Karlofí jsou naštvaní, jo!"
 spain.11.t:0 "Karlofí povstání"
 spain.12.a:0 "Ó ne"
 spain.12.d:0 "Anarchisté jsou naštvaní, jo!"
 spain.12.t:0 "Anarchistické povstání"
 spain.2.a:0 "Požádejme o dodávky vybavení a munice."
 spain.2.b:0 "Španělsko musí být vybojováno španělskou krví!"
 spain.2.d:0 "Převrat nebyl úplně úspěšný, ale karlisté, falangisté a Konfederace autonomní pravice dokázali mobilizovat velkou část armády, aby svrhla republiku, která příliš dlouho nechávala naši hrdou křesťanskou zemi rozkládat se v anarchii. Výsledek je stále nejistý, svět pozorně sleduje, která strana zvítězí.\n\nNeprovedli jsme tento převrat bez činu, a ani svět by neměl, pokud chce zničit rudou hrozbu. Jiné národy, které obnovují svou národní slávu, by nám měly být ochotné pomoci."
 spain.2.t:0 "Požádat o mezinárodní podporu?"
 spain.3.a:0 "Toto je mezinárodní boj proti fašismu!"
 spain.3.b:0 "Nechceme se stát loutkou zdegenerovaných dělnických států!"
 spain.3.d:0 "Reakční a fašistické síly v armádě se snažily zničit republiku jedním rychlým úderem, ale nečekaly odpor v hlavních městech ani rychlou mobilizaci dělnických milicí. Nejde o převrat, ale o válku, válku proti pokroku a budoucnosti, kterou si španělský lid přál.\n\nDemokratické i socialistické státy vyjadřují podporu republice, ale málokdo se odváží zapojit přímo. Můžeme je požádat o podporu, nebo potlačovatelé přijdou pro jejich svobodu a solidaritu příště."
 spain.4.a.tt:0 "[From.GetName] nám bude vděčný, pokud během války zařídíme půjčky a pronájmy."
 spain.4.a:0 "Slibujeme poslat, co můžeme."
 spain.4.b:0 "Pokud nemají sílu uchvátit moc, nezaslouží si ji."
 spain.4.d:0 "Španělská občanská válka se stala mikrokozmosem naší představě o globální situaci: komunisté a liberálové chtějí zničit staré hodnoty, my se chopíme zbraní, abychom je oživili. Není překvapením, že nacionalisté ve Španělsku nás a další oslovili, aby je vybavili pro nadcházející konflikt."
 spain.4.t:0 "Nacionalistické Španělsko chce naši pomoc"
 spain.5.a:0 "Slibme jim zbraně a vybavení."
 spain.5.b:0 "Bohužel si nemůžeme dovolit zasahovat."
 spain.5.d:0 "Pokus o svržení Druhé republiky je jasným signálem, že fašisté nedovolí, aby květiny pokroku vykvetly i tam, kde přirozeně zakořenily. Republikáni a jejich spojenci, směs demokratů, komunistů a anarchistů, se obrátili na nás a další součásti mezinárodní komunity o pomoc. Mnoho států, které tvrdí, že brání demokracii a svobodu, odkládá podporu ze strachu z vleklé války. Jak máme odpovědět?"
 spain.5.t:0 "Republikánské Španělsko chce naši pomoc"
 spain.6.a:0 "Přejme si, aby zkrotili Rudý teror."
 spain.6.d:0 "Naše půjčky a pronájmy pro nacionalistické Španělsko nezůstaly bez povšimnutí. Pokud zvítězí, můžeme si najít silného spojence, až bude Španělsko obnoveno."
 spain.6.t:0 "Nacionalistické Španělsko oceňuje naši pomoc"
 spain.7.a:0 "Ať žije republika!"
 spain.7.d:0 "Naše půjčky a pronájmy pro republikánské Španělsko nezůstaly bez povšimnutí. Pokud bude republika obnovena, můžeme věřit, že podpoří naše další snahy zbavit svět fašistického odpadu."
 spain.7.t:0 "Republikánské Španělsko oceňuje naši pomoc"
 spain.8.a:0 "Přesunout hlavní město do Madridu"
 spain.8.b:0 "Zachovat současnou pozici"
 spain.8.d:0 "Válka je vyhraná. Madrid je opět náš a máme příležitost učinit starobylé město opět centrem Španělska. Vidělo mnoho bojů a bude třeba jej obnovit. Co je lepší způsob, než jej udělat naším hlavním městem?"
 spain.8.t:0 "Madrid znovu dobyt"
 spain.9.a:0 "Udržet Lidový front."
 spain.9.b:0 "Sjednotit konzervativní skupiny pod Falangou."
 spain.9.d:1 "Druhá republika se ukázala jako křehká existence. [Root.GetLeader] může být prezidentem s podporou Lidového frontu, široké koalice levicových skupin podporovaných republikány, komunisty a anarchisty.\n\nAle pravicová opozice, zahrnující konzervativce, monarchisty a fašisty, se také začíná sjednocovat za účelem svržení Lidového frontu. Kterákoli koalice se rozpadne, jejich protivníci pravděpodobně využijí jejich vnitřních konfliktů k zahájení revoluce. Tyto volby nejsou posledním testem, který Španělsko musí podstoupit k vyřešení konfliktu."
 spain.9.t:0 "Volby ve Španělsku 1936"
 spanish_civil_war:1 "Španělská občanská válka začala"
 stability.21.a:0 "S tím se nedá nic dělat."
 stability.21.d:0 "Měli bychom zatknout každého, kdo se vyhýbá brance!"
 stability.21.desc.a:0 "Nová zpráva z válečného úřadu ukazuje výrazné snížení dostupné pracovní síly. Zdá se, že poslední skupina rekrutů je mnohem menší, než se původně očekávalo. Rozdíl je nyní vyšetřován, ale první indicie naznačují, že velké množství lidí technicky způsobilých ke službě se vyhýbá branné povinnosti různými způsoby. Osmnáctiletí studenti jsou náhle kvalifikovaní dělníci zaměstnaní v kritickém válečném průmyslu, bývalí sportovci nevyhovují testům fyzické způsobilosti a v některých případech rekruti jednoduše zmizeli beze stopy.\n\nKdyž jsou lidé zadrženi a vyslýcháni, ukazují na špatné podmínky v armádě, lhostejné důstojníky a neochotu zemřít za ztracenou věc. Vojenské vedení požaduje tvrdý zásah proti lidem vyhýbajícím se brance, ale mnoho vládních činitelů věří, že zlepšení životních podmínek vojáků by mohlo být lepším přístupem."
 stability.21.desc.b:0 "Neúčinná oficiální reakce na šířící se vyhýbání se branné povinnosti problém jen zhoršila. Stále více rekrutů se po obdržení povolávacího rozkazu neukáže. Kontrarozvědka zachytila profesionálně vyrobený leták radící lidem, jak se vyhnout brance, například uplácení lékařů, aby vydali lékařskou neschopnost. Výjimky pro rodinné otce vedly k tomu, že válečné vdovy s dětmi jsou zahlceny návrhy na sňatek, zatímco počet žádostí o výjimky z etických důvodů dosáhl rekordních hodnot.\n\nVojenské vedení navrhuje zrušení posledních výjimek a přísné potrestání několika chycených vyhýbačů. Jiní ve vládě navrhují apelovat na smysl občanské povinnosti a upozornit na následky porážky v této válce."
 stability.21.desc.c:0 "Protože vládní reakce na vyhýbání zich brance nemají žádný pozitivní vliv, stále více lidí začíná pochybovat, proč by se měli vystavovat nebezpečí, když jiní zůstávají v bezpečí. Rekruti, kteří přijdou, často hlásí, že jsou na ulici šikanováni nebo zesměšňováni jako blázni bojující za ztracenou věc. Zprávy o matkách, které zakazují svým dětem reagovat na branné rozkazy, jsou všude a válečný úřad podal zprávu, že už si není jistý, kolik lidí má svolat, protože jejich byrokracie se začala rozpadat pod tlakem vyřizování všech těch chybějících vojáků."
 stability.21.e:0 "Možná by měla být zvýšena mzda brancům."
 stability.21.f:0 "Je čas na tvrdší opatření."
 stability.21.g:0 "Apelovat na občanskou zodpovědnost."
 stability.21.h:0 "Musíme dát příklad."
 stability.21.i:0 "Musíme lidem dát za co bojovat."
 stability.21.t:0 "Vyhýbání se branné povinnosti"
 stability.22.a:0 "To přejde."
 stability.22.b:0 "Proveďte vojenskou ukázku síly ve městech."
 stability.22.c:0 "Udělejte z těch, kteří chtějí pracovat, propagandistické hrdiny."
 stability.22.d:0 "Povolávejte dělníky do armády a dejte továrny pod vojenskou kontrolu."
 stability.22.desc.a:0 "Výroba v několika továrnách v posledních dnech výrazně zpomalila, protože dělníci vyhlásili stávku proti celé válečné produkci. Požadují \"Mír a chleba!\" a zatím odmítají všechny pokusy o vyjednávání. Někteří ve vládě podporují tvrdou vojenskou reakci s rychlým popravením vůdců jako nepřátelských agentů a zrádců. Jiní v civilní správě doporučují rozumnější přístup a varují, že tvrdá reakce může mít opačný efekt, pokud vojáci nejsou tak loajální, jak se zdálo."
 stability.22.desc.b:0 "Vládní snahy přesvědčit stávkující, aby se vrátili do práce, se neprojevily žádným efektem. Naopak, stávky byly hlášeny v dalších továrnách a poslední opoziční pracovníci původně postižených míst také odložili nástroje po konfrontaci se zlostí kolegů. Zásoby zatím mírně zmírnily dopad na frontové dodávky, ale je jen otázkou času, kdy výpadky výroby začnou ovlivňovat naši schopnost vést válku.\n\nVálečný úřad opět naléhá na vládu, aby zaujala neústupný postoj k stávkujícím, ale jiné frakce v administrativě navrhují, že nabídka kompromisu by mohla stačit k přesvědčení dělníků k návratu."
 stability.22.desc.c:0 "To, co začalo jako průmyslové akce na několika izolovaných místech, se nyní rozšířilo po celé zemi, zasahující i průmysly, které jsou jen okrajově spojeny s válečným úsilím. Dokonce i chod vlády je ovlivněn, protože mnoho úředníků, poslíčků a řidičů odmítá docházet do práce ve stále větších počtech.\n\nNa mnoha místech převzaly dělnické rady tovární budovy. Zprávy tajné policie naznačují, že některá místa začala znovu vyrábět zbraně - pro velké povstání proti tzv. \"Válečnému režimu\".\n\nVojenské velení věří, že rozhodné akce loajálních vojsk mohou stále převážit, zatímco civilní část vlády varuje, že to hrozí občanskou válkou a jistou porážkou."
 stability.22.e:0 "Nabídněte dělníkům zvýšení potravinových přídělů."
 stability.22.f:0 "Pošlete vojáky, zatkněte stávkující, popravte vůdce."
 stability.22.g:0 "Navrhněte novou sociální legislativu."
 stability.22.t:0 "Stávky!"
 stability.23.a:0 "S tím teď nemůžeme nic dělat."
 stability.23.b:0 "Obklíčit vzbouřenecké jednotky loajálními a rozkázat jim složit zbraně."
 stability.23.c:0 "Přednes patriotického projevu před vzbouřenci."
 stability.23.d:0 "Veřejně oznámit, že každý, kdo podporuje vzbouřence, bude obviněn ze zrady."
 stability.23.desc.a:0 "Znepokojivé zprávy dosáhly Vojenského velení o počtu jednotek v naší armádě odmítajících přikazy nadřízených důstojníků. Ačkoli žádná z jednotek neopustila svá postavení v linii, zástupci vojáků dali jasně najevo, že nebudou plnit žádné rozkazy k útoku na nepřítele.\n\nPovstání bylo doposud omezeno na několik praporů a několik školicích a podpůrných jednotek, ale mnoho ve Válečném úřadu se obává, že toto povstání se brzy rozšíří do dalších jednotek a nakonec nám znepříjemní pokračování války. Je zapotřebí rozhodného jednání."
 stability.23.desc.b:0 "Snahy vyřešit vzpoury v armádě nepřinesly žádný efekt. Povstalci posíleni nezájmem vlády rozšířili svoje požadavky na okamžité příměří, následující smlouvu o míru a demobilizaci.\n\nVálečný úřad důrazně doporučuje vyslat silný signál vzbouřencům, aby je odradili od dalších kroků."
 stability.23.desc.c:0 "S vládou zjevně neochotnou nebo neschopnou řešit jejich problémy se vzbouřenci rozhodli vzít věci do svých rukou. Byly vyhlášeny volby „Rad dělníků a vojáků“ s jasným cílem převzít kontrolu nad zemí a uzavřít mír s nepřítelem.\n\nPokud nebude jednáno rychle, tyto rady mohou v některých oblastech země nahradit naši vládu a znemožnit pokračování války."
 stability.23.e:0 "Oznámit mírovou iniciativu. Ujistit se, že nepřijatelnou pro nepřítele."
 stability.23.f:0 "Mobilizovat loajální milice a zatknout všechny vojáky mimo službu."
 stability.23.g:0 "Nabídnout vojákům možnost volby vlastních důstojníků."
 stability.23.t:0 "Vzbouření v armádě"
 stability.31.a:0 "Rozhodnost zabránila horšímu."
 stability.31.desc:0 "Naše rychlá reakce byla velmi efektivní. Jednotky vojenské policie, podporované místními orgány a patriotickými dobrovolníky, provedly koordinovanou operaci, při které navštívily každého chybějícího brance. Většina byla ochotna nastoupit do služby, když jim byly sděleny důsledky nehlášení se. Vojenské velení veřejně prohlásilo, že nikdo, kdo nastoupil, nebude trestán za předchozí nečinnost. Přesto několik lidí kategoricky odmítlo zbraň vzít a bylo zatčeno."
 stability.31.t:0 "Vojenské potlačení uspělo"
 stability.32.a:0 "Situace se nemusí vyvíjet k našemu prospěchu."
 stability.32.desc:0 "Naše snahy vyřešit situaci vojenskou silou nebyly úspěšné. Zdá se, že někdo v naší administrativě předal veřejnosti informace o plánované operaci, což vyvolalo rychlou reakci. Když se vojenská policie a ostatní bezpečnostní složky pokusily zadržet známé bránicí se, byla jejich cesta blokována rozzuřenými davy požadujícími konec války a nucené branné povinnosti. V několika případech došlo ke střetům na ulicích, což vedlo k úmrtím, když vojáci museli použít zbraně na svou obranu. Situaci plně ovládla policie až po několika hodinách.\n\nHlavní město pohltila nepříjemná atmosféra při odstraňování barikád a pohřbívání mrtvých. Zprávy válečného úřadu neukazují žádnou změnu v počtu nových branců. Mnozí ve vládě si kladou otázku, jak dlouho za těchto okolností budeme moci pokračovat ve válce."
 stability.32.t:0 "Nepokoje proti brance"
 stability.33.a:0 "Aha, TAK teď chtějí bojovat!?"
 stability.33.desc:0 "Naše snahy vyřešit situaci vojenskou silou zkolabovaly. Zdá se, že někdo v administrativě předal plány veřejnosti, která reagovala rychle. Když vojenská policie a další složky zadržovaly známé bránicí se, byly zablokovány rozzuřenými davy požadujícími konec války a nucené branné povinnosti. V ulicích došlo k bojům a několik lidí bylo zabito, když vojáci museli použít zbraně na obranu.\n\nSituace rychle eskalovala, zatímco občané obsadili policejní stanice a ozbrojili se. Několik měst je nyní ve stádiu ozbrojeného povstání proti vládě. Ironií je, že povstalci zdánlivě nemají problém najít vojáky ochotné vzít zbraně."
 stability.33.t:0 "Vzpurná branná povinnost"
 stability.34.a:0 "Moudré rozhodnutí."
 stability.34.desc:0 "Sociální opatření přijatá vládou jako součást širší reformy vojenské povolávací politiky se ukázala jako překvapivě populární. Vyšší platy a častější dovolené bývají uváděny jako hlavní nové výhody, ale mnoho lidí také chválí nové vládní programy na podporu válečných vdov a sirotků. Čím dál méně mužů má důvod odmítat povolání a veřejná podpora těch, kdo se branné povinnosti vyhýbají, téměř vymizela.\n\nSkutečně došlo k nárůstu veřejné podpory vlády, protože stále víc lidí si uvědomuje, že [Root.GetAdjective] způsob života je v ohrožení."
 stability.34.t:0 "Branná reforma se ukazuje jako účinná"
 stability.35.a:0 "Mohou se ještě vykoupit."
 stability.35.desc:0 "Vzhledem k závažnosti situace rozhodlo Vojenské velení, že jsou zapotřebí drastická opatření, aby ukázalo, že vyhýbání se občanské povinnosti obrany vlasti nebude tolerováno. Za úsvitu vojenská policie zatkla domovy pečlivě vybraných, dobře známých a vlivných osob, které využívaly svůj vliv k umožnění ostatním vyhnout se brance. Ještě v nočních košilích byli povoláni do služby a eskortováni do kasáren pod ozbrojenou ochranou, kde byli začleněni do samostatné jednotky, aby se zabránilo šíření jejich podvratného vlivu do dalších jednotek.\n\nTato zpráva se rychle rozšířila a zdá se, že většina lidí, kteří ještě věřili, že mohou ignorovat povolávací rozkaz, změnila názor. Náborová pracoviště hlásí stále rostoucí počet zájemců ptajících se, jaké by byly důsledky, pokud by se "přítel", který se snažil brance vyhnout, přihlásil."
 stability.35.t:0 "591. trestný prapor"
 stability.36.a:0 "Nemají žádný smysl pro povinnost?"
 stability.36.desc:0 "Vzhledem k závažnosti situace rozhodlo Vojenské velení o potřebě tvrdších opatření proti vyhýbání se brance. Za úsvitu vojenská policie zatkla pečlivě vybrané známé a vlivné osoby, které umožnily ostatním vyhýbat se brance. Ještě ve svých nočních košilích byli povoláni do služby. Jejich rodiny mobilizovaly rozsáhlé podpůrné sítě k protestu proti tomuto rozhodnutí. Válečný úřad byl zaplavený hovory a dopisy od prostých dělníků po náměstky různých ministerstev, kteří požadují vysvětlení, proč byli lidé v kritických oblastech válečného úsilí odejmuti ze svých pozic. Zdá se, že i někteří členové kabinetu začínají pochybovat o válce - možná se bojí o své syny."
 stability.36.t:0 "Místní elity vyjadřují svůj protest"
 stability.37.a:0 "Nenecháme jejich životy přijít vniveč."
 stability.37.desc:0 "\"Samozřejmě, že chci žít. Chci dokončit školu, chci poznat dívky, chci založit rodinu - ale pokud tuto válku prohrajeme, nebudu to moci udělat. Takže bojuji.\"\n\nDopis, rozeslaný anonymně do všech hlavních novin v zemi, způsobil velký ohlas. Tvrdí, že je od vojáka, který zpočátku se vyhýbal brance, ale pak pochopil, že musí bojovat za záchranu své země, a evidentně zasáhl mnoho dalších, kteří cítili stejně. Volební komise po celé zemi hlásí, že počet lidí, kteří stále odmítají povolání, byl více než kompenzován novými dobrovolníky, kteří nečekají na povolání, nebo jiní jdou bojovat za záchranu své země a způsobu života."
 stability.37.t:0 "\"Smuteční a posvátná povinnost\""
 stability.38.a:0 "Škoda, že to muselo dojít tak daleko."
 stability.38.desc:0 "\"Povedli ho ke zdi na svítání. Odmítl poslední cigaretu, ale nasadil šátek přes oči. Jeho poslední slova byla omluva matce za způsobenou bolest. Popravčí četě se podařilo dobře zamířit. O pár minut později lékař přítomný konstatoval smrt.\"\n\nI když není možné chytit všechny, kdo se vyhýbají brance, úřady provedly řadu zatčení. Vzhledem k vážné situaci rozhodl Válečný úřad, že tito muži budou souzeni vojenským soudem za nehlášení se k povinnosti. První série trestů smrti byla vynesena a odsouzení byli popraveni. Tato opatření evidentně měla zamýšlený efekt. Zdá se, že většina lidí zvolila možnost smrti na bojišti před jistou hanebnou smrtí jako zbabělec."
 stability.38.t:0 "Konec zbabělce"
 stability.39.a:0 "Situace se nemusí zlepšovat."
 stability.39.desc:0 "\"Povedli ho ke zdi na svítání. Odmítl poslední cigaretu, ale nasadil šátek přes oči. Jeho poslední slova byla omluva matce za bolest. Popravčí četě dokonale mířili. O pár minut později lékař prohlásil jeho smrt.\"\n\nZveřejněná zpráva o popravě muže odsouzeného za nehlášení se k povinnosti měla opačný efekt. Místo aby to lidi přimělo plnit povinnosti ze strachu, stal se popravovaný okamžitými mučedníky mírového hnutí. Jejich jména a životní příběhy byly zveřejněny a upraveny tak, aby vypadali co nejlépe. V několika velkých městech začaly masové mírové demonstrace žádající ukončení války. Válečný úřad hlásí obdržení řady dopisů od branců, kteří jasně prohlašují, že se nepřihlásí - řekli, že nebudou za žádných okolností součástí další popravy kromě toho, kdo bude popraven."
 stability.39.t:0 "Mučeník za mír"
 stability.40.a:0 "A jak za to zaplatíme...?"
 stability.40.desc:0 "V dnes vysílaném rozhlasovém projevu oznámil [Root.GetLeader] to, co nazval \"Sociální revolucí\". V následující hodině představil systém reforem, které zasahují do všech oblastí společenského života, slibující každému vracejícímu se vojákovi vzdělání, dobře placenou práci a štědrý důchod. Také oznámil rozsáhlý bytový program pro mladé rodiny, který začne okamžitě po podepsání příměří. Zdá se, že to mělo významný vliv na morálku. Náborové úřady hlásí brance, kteří se objevují a ptají se na možnosti prodloužení služby po skončení konfliktu, zatímco jiní téměř vyžadují nasazení do jednotek na frontě, aby získali další výhody."
 stability.40.t:0 "Nová dohoda pro [Root.GetNameDef]"
 strikes_event.1.a:0 "Proč vlastně."
 strikes_event.1.desc:0 "Vojenské velení rychle mobilizovalo několik výcvikových jednotek a vytvořilo ad-hoc skupiny vojáků na dovolené. Přechod těchto formací kolem bran továren měl požadovaný účinek, protože většina stávkujících nechtěla riskovat konflikt s možnými smrtelnými následky. Ti, kteří se pokoušeli přesvědčit vojáky ke společnému boji, nenalezli pochopení, protože vojáci se ptali, proč by měli dělníci v pohodlné zadní linii zklamat bojující muže na frontě."
 strikes_event.1.t:0 "Obnovení pořádku"
 strikes_event.2.a:0 "Nezdařilo se."
 strikes_event.2.desc:0 "Vojenské velení rychle mobilizovalo další výcvikové jednotky a tvory ad-hoc skupiny vojáků na dovolené. Přesun těchto jednotek do postižených měst byl však mnohem obtížnější, protože stávkující blokovali železniční tratě a donutili vojáky pochodovat pěšky, což jim poskytlo čas se připravit. Když naše jednotky dorazily k zablokovaným továrnám, našly stávkující připravené. Pokusy o odstranění bariér byly nadávkami a útoky kamením a lahvemi z dělníků.\n\nV několika případech vojáci použili střelbu na obranu a zabili několik stávkujících a zranili mnoho dalších. To dav ještě více rozzuřilo, s křiky \"Vrazi!\" od diváků. Nastala dramatická změna nálady ve prospěch stávkujících. Za soumraku se vojáci stáhli a bariéry zůstaly stát.\n\nDalší pokusy o vyřešení situace násilím již nebyly podniknuty. Stávkující nadále ovládají továrny a práce se nevykonává."
 strikes_event.2.t:0 "Krvavé pondělí"
 strikes_event.3.a:0 "Hrdinové všichni."
 strikes_event.3.desc:0 "\"Průmyslová válka není jen pochodování divizí a bombardování letadel. Je to víc než povinnost vojáka bojovat a zemřít za svou zemi. Průmyslová válka se vyhrává především v továrnách a slévárnách. Opustit boj na montážní lince je stejně špatné jako opustit boj na frontě. A vítězství na montážní lince by měla být oslavována stejně jako vítězství na frontě.\"\n\nVeškeré dostupné propagandistické prostředky byly zaměřeny na zobrazení práce dělníků v zbrojním průmyslu v tom nejlepším světle. [Root.GetLeader] osobně schválil novou cenu pro dělníky, kteří překročili plán o více než 100 %, a první obdarovaní byli vysláni na turné po zemi, aby školili ostatní pracovníky ve svých metodách.\n\nZdá se, že to mnohé ze stávkujících přimělo přehodnotit svůj postoj. Práce byla obnovena ve všech dříve postižených továrnách."
 strikes_event.3.t:0 "Hrdinové na výrobní frontě"
 strikes_event.4.a:0 "Měli jsme to udělat od začátku."
 strikes_event.4.desc:0 "[Root.GetLeader] dnes oznámil několik drobných změn v branné povinnosti. Zatímco kvalifikovaní dělníci byli dříve z branné povinnosti vyňati, tato výjimka byla nyní zrušena a všichni vyňatí muži byli okamžitě povoláni. Současně byla Válečným úřadem autorizována přímá kontrola nad jakoukoli továrnou, která vyrábí zboží relevantní pro válečné úsilí, pokud vedení těchto továren prokázalo nedostatečnou schopnost.\n\nOznamování bylo ve zasažených městech přijato s tichým rezignováním, zvláště poté, co bylo oznámeno, že kdokoli odporující bude považován za vojáka, který odmítl vykonávat rozkazy. Zatímco morálka mezi dělníky v továrnách je na bodu mrazu, výroba byla znovu zahájena."
 strikes_event.4.t:0 "Válečné výrobní oddělení"
 strikes_event.5.a:0 "Možná bychom měli."
 strikes_event.5.desc:0 "[Root.GetLeader] dnes oznámil několik drobných změn v branné povinnosti. Zatímco kvalifikovaní dělníci byli dříve z branné povinnosti vyňati, tato výjimka byla nyní zrušena a všichni vyňatí muži byli okamžitě povoláni. Současně byla Válečným úřadem autorizována přímá kontrola nad jakoukoli továrnou, která vyrábí zboží relevantní pro válečné úsilí, pokud vedení těchto továren prokázalo nedostatečnou schopnost.\n\nOznamování bylo ve zasažených městech přijato s hlasitým smíchem, zvláště poté, co bylo oznámeno, že kdokoli odporující bude považován za vojáka, který odmítl vykonávat rozkazy. Policisté poslaní doručit povolávací rozkazy dělníkům dostali instrukci vrátit se s něčím víc než jen inkoustem na papíře."
 strikes_event.5.t:0 "Národ v odporu"
 strikes_event.6.a:0 "Lépe ať si to odpracují."
 strikes_event.6.desc:0 "Aniž by zmínil probíhající stávky, [Root.GetLeader] dnes oznámil, že dělníci v průmyslu relevantním pro válečné úsilí dostanou extra příděly cukru, kávy a masa, aby si udrželi sílu. Bohužel se ukázaly být nepravdivé zvěsti, že vláda byla ochotna rozdat navíc čokoládu.\n\nZatímco vůdci stávky se snaží zabránit dělníkům návrat do práce, většina se zdá přijmout, že „mír a chléb“ nikdy nepřijdou a jsou spokojeni jen s chlebem."
 strikes_event.6.t:0 "Užiteční jedlíci"
 strikes_event.7.a:0 "Řád byl obnoven."
 strikes_event.7.desc:0 "Vojáci se přes noc shromáždili před městy, dodržujíce disciplínu hluku a světla, aby udrželi prvek překvapení. Jakmile slunce vyšlo nad obzor a dělníci ubarikádovaných továren očekávali úlevu od denní směny, útočné sloupy zaútočily. Unavení dělníci byli pomalí v organizaci odporu a byli rychle přemoženi. Po ponechání malého oddílu k hlídání vězňů vojáci prohledali město a zatkli všechny na seznamu známých dělníků. Do poledne armáda převzala plnou kontrolu nad městy a zavedla zákaz vycházení. Nepředpokládá se další odpor. Většina dělníků bude brzy propuštěna pod podmínkou, že se vrátí do práce, vůdci budou drženi a souzeni. Očekávají se tresty smrti."
 strikes_event.7.t:0 "Operace Černý Dub"
 strikes_event.8.a:0 "Rychle nám docházejí možnosti."
 strikes_event.8.desc:0 "Vojáci se přes noc shromáždili před městy, ale špatná disciplína hluku a světla prozradila překvapení. Jakmile vojska postupovala, našla dělníky ostražité a připravené. První útok byl zničen v přehazole kamenů. Druhý útok s bajonety byl odražen v brutálním boji zblízka, což zanechalo desítky mrtvých a umírajících v ulicích.\n\nVelitelé se stáhli, aby konsolidovali síly, zatímco dělníci rozšiřují své opevnění a vyzbrojují se zbraněmi ponechanými při ústupu. Očekává se druhý den bojů, ale Vysoké velení již nevěří, že je vítězství pravděpodobné."
 strikes_event.8.t:0 "Bitva o Dubovou ulici"
 strikes_event.9.a:0 "Snad to bude stačit."
 strikes_event.9.desc:0 "V napjaté situaci v hlavním městě oznámil [Root.GetLeader] nový zákon na ochranu práv dělníků i za válečných časů. Tento rozsáhlý zákon nařizuje neomezenou placenou nemocenskou, povinné úrazové pojištění pro každého dělníka, právo vstoupit do jakéhokoli odboru a poprvé i mateřskou dovolenou pro zaměstnané ženy po narození dítěte.\n\nZatímco mnoho členů vlády to považuje za naprosté kapitulování před stávkujícími, výsledky jsou přesvědčivé: práce ve všech továrnách byla obnovena."
 strikes_event.9.t:0 "Zákon na ochranu práv dělníků"
 traitors:0 "Zrádci!"
 turkey.1.a:0 "Atatürk bude zapamatován"
 turkey.1.d:0 "\n Republika oplákává svého otce.\n\n Válečný hrdina, revolucionář, prezident a Otec Turků, Mustafa Kemal Atatürk zemřel.\n\nSvé povinnosti vůči tureckému lidu a republice, kterou založil, plnil až do poslední chvíle. Tisíce truchlících vzdaly hold v Istanbulu, než bylo jeho tělo přepraveno vozem, lodí a vlakem do Ankary. Zde se konal státní pohřeb za účasti celého parlamentu a hostů z celého světa.\n\nS odchodem otce moderní turecké národní identity musí republika pokračovat. Velká národní shromáždění zvolila za jeho nástupce [Root.GetLeader]."
 turkey.1.t:0 "Smrt Mustafy Kemala Atatürka"
 unfortunate:0 "Nepříznivé."
 usa.1.a:0 "Ano, potřebujeme ji."
 usa.1.b:0 "Ne, to není nutné."
 usa.1.d:0 "Jak Amerikou otřásá mobilizace k válce, obdrželi jsme neobvyklou žádost. Amelia Earhart, slavná letkyně, která nedávno obletěla svět, chce nastoupit do Army Air Corps jako stíhací pilotka. Prokázala značnou dovednost v cvičných leteckých soubojích, ale mnoho v armádě je proti nápadu, že žena by mohla létat bojové mise. Máme v jejím případě udělat výjimku?"
 usa.1.t:0 "Earhart chce narukovat"
 usa.10.a:0 "[Root.GetLeader] se prokázal jako schopný vůdce."
 usa.10.b:0 "Amerika je připravena na nový New Deal."
 usa.10.d:0 "Ačkoliv mnoho prvků New Dealu zachoval [Root.GetLeader], Roosevelt stále vidí příležitost uskutečnit své původní plány na pokračování rozvoje programů. Přes špatné zdraví si udržel velkou podporu, která mu přinesla dřívější vítězství, a nyní opět kandiduje za demokraty.\n\n[Root.GetLeader] argumentuje, že změna vedení v citlivé situaci Ameriky by byla nezodpovědná, což je trochu ironické, protože stejný argument zazněl i před jeho vítězstvím nad Rooseveltem. Přesto může mít pravdu."
 usa.10.t:0 "[Root.GetLeader] vs Roosevelt"
 usa.11.a:0 "Roosevelt a Truman to zvládnou."
 usa.11.b:0 "MacArthur je mužem míru i války."
 usa.11.d:0 "S pokračující hrozbou války touží demokraté i republikáni najít kandidáta z armády. Generál Douglas MacArthur, obyčejně věnovaný svým vojenským povinnostem, využil příležitost kandidovat na republikánskou nominaci během míru a zvítězil. Vyzývá Roosevelta, podporuje konzervativní koalici.\n\nRoosevelt je stále populární, ale MacArthurův charisma a smysl pro povinnost zanechaly silný dojem na voliče. Opravdu vojáci vědí nejlépe?"
 usa.11.t:0 "Roosevelt vs MacArthur"
 usa.12.a:0 "MacArthur je více potřeba na frontě než v Bílém domě."
 usa.12.b:0 "Potřebujeme ho, aby vyzval Roosevelta."
 usa.12.d:0 "Aby republikáni zpochybnili rekordní délku prezidentství Roosevelta, hledali vážené vojenské velitele, kteří by mohli zemi vést během války. Generál Douglas MacArthur je populární kandidát konzervativců, ale je také nepostradatelný ve válce a zdráhá se věnovat čas kampani.\n\nPřesto zůstává jedním z nejperspektivnějších kandidátů konzervativců a možná by ho šlo přesvědčit, aby kandidoval, aby se předešlo mírnému republikánskému prezidentovi. Stojí to za oběť?"
 usa.12.t:0 "Kampaň Douglase MacArthura"
 usa.13.a:0 "Tak skončila jedna éra a začala další."
 usa.13.d:0 "I když prezident Roosevelt měl dlouho klesající zdraví, jeho silná prezidentská kampaň přiměla mnoho věřit, že má před sebou ještě mnoho let. Nicméně možnost jeho smrti během úřadu zůstávala a dnes zemřel na mrtvici. Viceprezident Harry S. Truman složil přísahu a žádá lid o podporu a modlitby. Starý kabinet zůstává a Truman slíbil pokračovat v mnoha politikách svého předchůdce."
 usa.13.t:0 "Úmrtí Roosevelta"
 usa.14.a:0 "Vrátit se k demokracii."
 usa.14.b:0 "Zůstat věrní fašismu."
 usa.14.d:0 "Náš skvělý vzor, nacistické Německo, zradilo své nejhlubší principy a spojilo se s velkým nepřítelem: Komunisty. Jak se tato zpráva rozšířila, následovalo neklidné období. Lidé byli ochotni nás následovat až sem, ze strachu z komunistické revoluce, ale s defekcí Německa je náš velký návrat zpochybňován."
 usa.14.t:0 "Fašistický soumrak"
 usa.17.a:0 "Dejme [From.From.GetName] najevo, že jsme připraveni na válku."
 usa.17.a_tt:0 "§RPokud [From.From.GetName] ustoupí, skončí to bílým mírem.§!\n"
 usa.17.b:0 "Tentokrát nezasáhneme."
 usa.17.d:0 "Svět je už teď nebezpečné místo. Můžeme opravdu dovolit válku v našem regionu, nebo bychom měli zajistit, aby zde byl mír? Můžeme [From.From.GetName] poslat ultimátum, aby udělili mír s [From.GetName], nebo je nechat přijít o své síly v boji."
 usa.17.t:0 "[From.From.GetName] vyhlásil válku [From.GetName]"
 usa.18.a:0 "Dejme [From.GetName] najevo, že jsme připraveni na válku."
 usa.18.b:0 "Ustoupíme."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] mír s [being_attacked.GetNameWithFlag]"
 usa.18.d:0 "[From.GetName] není spokojen s naším konfliktem s [being_attacked.GetName]. Hrozí nám válkou, pokud nepodepíšeme mírovou smlouvu s [being_attacked.GetName]. \nMěli bychom ustoupit?"
 usa.18.t:0 "[From.GetName] zasahuje do války proti [being_attacked.GetName]"
 usa.19.t:0 "[From.GetNameWithFlag] získává loutkový (fokus) válečný cíl proti [Root.GetName]"
 usa.2.a:0 "Svoboda nebo smrt!"
 usa.2.d:0 "Jedinečný základ a historie Spojených států nás zavazuje zachovat demokracii a svobodu ve světě. Poslední desetiletí ukázalo, že tuto misi nelze naplnit bez ozbrojeného odporu proti těm, kdo ji chtějí zničit. Od nynějška musí každý utlačovatel čelit nám a naše ozbrojené síly budou osvobozovat lidi po celém světě."
 usa.2.t:0 "Manifest osudu"
 usa.20.a:0 "V srdci vždy zůstaneme [Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] získává: §YVliv USA§!"
 usa.20.d:0 "[From.GetName] propagace demokracie začíná ovlivňovat naši zemi. Rádio vysílá projevy [From.GetLeader], které oslovují náš lid, a mnoho [Root.GetAdjective] je přitahováno [From.GetAdjective] způsobem života. [Root.GetName] není loutka, ani nedovolíme, aby naše politika byla diktována [From.GetName]. Nicméně nemůžeme popřít vliv [From.GetAdjective] politiky na naši zemi."
 usa.20.t:0 "Vliv USA"
 usa.21.d:0 "[From.GetName] propagace komunismu začíná ovlivňovat naši zemi. Rádio vysílá projevy [From.GetLeader], které oslovují náš lid. Dokonce jsme našli letáky, které povzbuzují [Root.GetAdjective] dělníky k organizaci a propagují [From.GetAdjective] způsob života. [Root.GetName] není loutka, ani nedovolíme, aby naše politika byla diktována [From.GetName]. Nicméně nemůžeme popřít vliv [From.GetAdjective] politiky na naši zemi."
 usa.22.d:0 "[From.GetName] propagace fašismu začíná ovlivňovat naši zemi. Rádio vysílá projevy [From.GetLeader], které oslovují náš lid, a dokonce jsme našli letáky propagující [From.GetAdjective] způsob života distribuované v některých částech země. [Root.GetName] není loutka, ani nedovolíme, aby naše politika byla diktována [From.GetName]. Nicméně nemůžeme popřít vliv [From.GetAdjective] politiky na naši zemi."
 usa.23.a:0 "[From.GetName] nabývá na síle"
 usa.23.a_tt:0 "[From.GetNameWithFlag] nyní může zasahovat do amerických válek"
 usa.23.d:0 "[From.GetName] nyní mnohem přísněji vynucuje Monroeovu doktrínu. Kromě politického vlivu, který již mají v naší zemi, nyní úředníci [From.GetName] deklarují, že jsou připraveni zasáhnout do jakéhokoli konfliktu mezi americkými zeměmi."
 usa.23.t:0 "Ochrana USA"
 usa.24.a:0 "Vrátit se k demokracii."
 usa.24.b:0 "Zůstat věrní komunismu."
 usa.24.d:1 "[SOV.GetNameDefCap], inspirace, která mnohé přesvědčila, že svržení kapitalismu je možné, zradila mezinárodní revoluci a spojila se s nacistickým Německem. Mezi socialismem v jedné zemi a tímto spojenectvím s fašisty začínají lidé pochybovat o upřímnosti komunistických ideálů po celém světě. Je americký komunismus jen dalším nástrojem, který [Root.GetLeader] použil ke konsolidaci moci?"
 usa.24.t:0 "Červený soumrak"
 usa.3.a:0 "Kdo ví, jak dlouho tato příležitost potrvá?"
 usa.3.d:0 "Diplomatické a ekonomické sankce, které jsme utrpěli od USA, se zdají být začátkem něčeho nebezpečnějšího. Americká tichomořská flotila byla umístěna na námořní základně v Pearl Harboru, na Havaji, jasně signalizujíc, že Američané budou mít v Tichomoří silnou přítomnost a budou nadále podporovat naše nepřátele. Úder na základnu nyní by mohl přinést prvek překvapení."
 usa.3.t:0 "Americká flotila v Pearl Harboru"
 usa.30.a:0 "Lid mluvil."
 usa.30.desc:0 "Každé dva roky jsou volena třetina míst v Senátu a všechna místa ve Sněmovně reprezentantů. Zatímco světové události často zastíní místní situaci, ta může někdy výrazně ovlivnit výsledek.\n\nPo sečtení hlasů získala frakce podporující vládu [USA.GetSenateElectionOutcome] v Senátu a [USA.GetHouseElectionOutcome] ve Sněmovně."
 usa.30.t:0 "Volby do Kongresu"
 usa.31.a:0 "Lid mluvil."
 usa.31.desc:0 "S novým prezidentem ve funkci se bývalá opozice v Kongresu z velké části přesunula k podpoře nové administrativy. Prezident [USA.GetLeader] může počítat s podporou [?senators_support] senátorů a [?representatives_support] reprezentantů."
 usa.31.t:0 "Posun v politickém uspořádání"
 usa.32.a:0 "Jasný důkaz naší podpory u lidu."
 usa.32.desc:0 "Zdá se, že reformy volebního systému, které jsme zavedli, byly velmi úspěšné, protože v posledních volbách bylo do Kongresu zvoleno mnoho našich příznivců. Se solidní většinou by nám neměl dělat potíže prosadit naši politickou agendu."
 usa.32.t:0 "Vládní frakce získává většinu v Kongresu"
 usa.4.a.tt:1 "Získáme 43 amerických torpédoborců.\nKanada získá 7 amerických torpédoborců."
 usa.4.a:0 "Je to jedinečná příležitost."
 usa.4.b:0 "Je to jasně výhodnější pro USA a nepřijatelné."
 usa.4.d:0 "Po zaujmutí postoje proti Němcům se USA zdají být zainteresované na zajištění, že Británie odolá německé hrozbě. Obávají se však také udržení vlastní námořní přítomnosti v Atlantiku. Výměnou za několik našich námořních základen nám dodají torpédoborce. Lodě byly v rezervě, ale přijetí dohody posílí vojenská pouta mezi našimi zeměmi a může být moudré."
 usa.4.t:0 "Dohoda o torpédoborcích za základny"
 usa.40.a:0 "Užitečný spojenec."
 usa.40.desc:0 "V nedávném hlasování senátor překvapivě přešel na stranu vládního návrhu. Ačkoliv samotná otázka byla poměrně drobná, veřejná podpora ze strany dříve kritického senátora [USA.GetLeader] vzbudila mnoho pozornosti v celé Washingtonu.\n\nNěkteří analytici věří, že tento příklad přiměje další senátory znovu zvážit svůj postoj."
 usa.40.t:0 "Senátor hlasuje pro vládní návrh"
 usa.401.a:0 "Žebráci si nemohou vybírat."
 usa.401.desc:0 "Britský premiér [From.GetLeader] dal najevo svůj souhlas s podmínkami dohody Destroyers for Bases. Skupina [From.GetAdjective] námořních důstojníků dorazila, aby zkontrolovala torpédoborce a dohlédla na převod.\n\n Evidentně je stále co dělat, protože několik [From.GetAdjective] důstojníků je poněkud znepokojeno množstvím a tloušťkou guana a rzi na lodích určených k převodu."
 usa.401.t:0 "[From.GetNameDefCap] přijímá dohodu Destroyers for Bases"
 usa.41.a:0 "Má pravdu."
 usa.41.desc:0 "Na fundraisingové večeři byla dotázána na svůj postoj k řadě politických otázek a vyjádřila podporu politikám prezidenta [USA.GetLeader]. Dále tvrdila, že mnoho jejích kolegů má podobné názory, ale jsou brzděni „idiotskou krátkozrakostí, myslí jen na příští volby“ namísto činění správných rozhodnutí pro americký lid.\n\nJejí výroky byly široce medializovány a dostaly několik jejích kolegů do potíží, protože museli vysvětlovat svůj postoj k těmto otázkám."
 usa.41.t:0 "Reprezentantka vášnivě podporuje vládu"
 usa.42.a:0 "Brzy se vrátí."
 usa.42.desc:0 "Senátor poskytl rozhovor významným novinám, ve kterém uvedl, že již nemůže podporovat „hloupé a nebezpečné“ politiky prezidenta [USA.GetLeader]. Dále prohlásil, že zná několik dalších senátorů s podobným názorem, kteří brzy prezidenta opustí."
 usa.42.t:0 "Senátor vystupuje proti vládní politice"
 usa.43.a:0 "Hanba."
 usa.43.desc:0 "Během nedávné debaty o daňové reformě přednesl Reprezentant dlouhý projev o mnoha selháních vlády. Podle něj by žádný správný Američan nemohl chtít podporovat politiky prezidenta, ať už je k jakékoli straně.\n\nJeho tvrdá slova očividně zanechala dojem, protože několik Reprezentantů, kteří byli považováni za pevné příznivce [USA.GetLeader], začalo projevovat známky podpory."
 usa.43.t:0 "Reprezentant kritizuje prezidenta"
 usa.44.a:0 "Skvělé."
 usa.44.desc:0 "Návrh na cenzuru prezidenta [USA.GetLeader] byl v Senátu zamítnut. Zatímco i nejhorlivější podporovatelé jeho přijetí doufali v neúspěch, počet hlasů proti byl šokující i pro nejsmutnější pozorovatele. Zdá se, že prezident má v Senátu větší podporu, než se čekalo, což by mu mělo pomoci v prosazení legislativy."
 usa.44.t:0 "Opozice utrpěla porážku v Senátu"
 usa.45.a:0 "Správně tak."
 usa.45.desc:0 "Poslední série slyšení ve Výboru pro cesty a prostředky Sněmovny přinesla zprávu, která přisuzuje prezidentským politikám významné zlepšení všech ekonomických ukazatelů. Ačkoliv zpráva není přímo chvalozpěvem, je to rána pro kritiky prezidenta a jejich požadavky na reformy.\n\nNěkolik Reprezentantů již veřejně prohlásilo, že i když stále mají rezervy vůči prezidentské agendě, nyní budou hlasovat pro její podporu."
 usa.45.t:0 "Výbor Sněmovny podporuje prezidentskou politiku"
 usa.46.a:0 "Bude nám chybět. A jeho hlas také."
 usa.46.desc:0 "Po drobném infarktu oznámil starší senátor dnes, že odchází ze zdravotních důvodů do důchodu. S více než dvaceti lety v Kongresu vybudoval velkou síť podporovatelů a jeho vliv byl velmi silný. I když je to jen jeden hlas, Washingtonští zasvěcenci ho počítají jako několik hlasů, protože byl klíčem k zajištění dalších.\n\nS křeslem, které pravděpodobně obsadí vyhraněný kritik prezidenta [USA.GetLeader], bude administrativě mnohem těžší získat potřebné hlasy pro prosazení zákonů."
 usa.46.t:0 "Senátor odchází do důchodu"
 usa.47.a:0 "Lov na čarodějnice."
 usa.47.desc:0 "Menší skandál z Bílého domu začal nabírat na síle. Po týdnech mediálních zpráv naznačujících, že nižší úředník branžních kontraktů bral úplatky, začal Výbor pro výdaje ve výkonné moci konat slyšení, aby zjistil, zda o tom prezident věděl. Většina pozorovatelů však nevěří, že by to mohlo prezidentovi [USA.GetLeader] způsobit vážné problémy, ale může to znamenat, že mnoho jeho příznivců bude muset na nějaký čas zůstat neviditelní."
 usa.47.t:0 "Slyšení ve Sněmovně o prezidentském skandálu"
 usa.5.a:0 "Jejich ztráta."
 usa.5.d:0 "Navzdory našim přípravám a dobrým úmyslům Británie odmítla naši nabídku starých torpédoborců výměnou za své námořní základny."
 usa.5.t:0 "Británie odmítá nabídku"
 usa.6.a:0 "Demokraté. Další čtyři roky!"
 usa.6.b:0 "Republikáni. Musíme chránit ideály amerického systému."
 usa.6.d:0 "Den prezidentských voleb nastal. Stávající Franklin Delano Roosevelt již realizoval několik programů známých jako New Deal, které měly vynést USA z Velké hospodářské krize.\n\nI když byly mnohé z těchto snah populární, jeho plány rozšířit roli a moc vlády byly přijaty s kritikou jeho protivníkem, republikánem Alfem Landonem. Z průmyslu pocházející Landon chce více ekonomické svobody, zatímco Roosevelt a Demokratická strana chtějí rozšířit sociální zabezpečení a zajistit ekonomickou stabilitu. Volby mohou být těsné nebo výraznou výhrou demokratů."
 usa.6.t:0 "Volby roku [GetYear]"
 usa.61.a:0 "Je to velmi zaostalý region."
 usa.61.b:0 "Smrdí to korupcí."
 usa.61.desc:0 "Starší senátor z [USA_congress_investment_state.GetName] oslovil vládu s nabídkou podpory. Jeho stát trpí kritickým podfinancováním a vládní ekonomický stimulační program by ho jistě přiměl přehodnotit svůj postoj k některým vládním politikám. Senátor sedí v několika důležitých výborech a je známý svou schopností dohodnout kompromisy, což činí jeho hlas cennějším."
 usa.61.t:0 "Senátor z [USA_congress_investment_state.GetName] nabízí podporu"
 usa.62.a:0 "Mají dobré důvody."
 usa.62.b:0 "Takové dohody jsou pod úroveň prezidenta."
 usa.62.desc:0 "Senátoři z [USA_congress_investment_state.GetName] oslovili vládu a nabídli svou podporu prezidentovi výměnou za neformální záruku, že v [USA_congress_investment_state.GetName] bude postavena nová muniční továrna pro armádu. Argumentují, že vybudování továrny by vytvořilo mnoho pracovních míst a poskytlo armádě potřebnou podporu ve stále nebezpečnějším světě. Dva senátoři také zmínili své vynikající vztahy s několika vlivnými členy Sněmovny."
 usa.63.a:0 "Chvályhodná iniciativa."
 usa.63.b:0 "Necháme je to prosadit sami."
 usa.63.desc:0 "Kongresová delegace z [USA_congress_investment_state.GetName] oslovila vládu s několika návrhy na zlepšení infrastruktury státu. Federální finance by měly být poskytnuty na opravu silnic a mostů s cílem podpořit obchod mezi státy. Také poznamenali, že podpora vlády by je jistě více naklonila k přímější podpoře prezidentovi v jeho agendě."
 usa.63.t:0 "Reprezentanti z [USA_congress_investment_state.GetName] nabízejí podporu"
 usa.64.a:0 "Kritická slabina."
 usa.64.b:0 "Máme větší problémy."
 usa.64.desc:0 "Podněcován starším senátorem z [USA_congress_investment_state.GetName] začal Výbor pro obchod Senátu slyšení o stavu místního loděnického průmyslu. Podle odborníků značná část amerického obchodu závisí na námořní dopravě a země zoufale potřebuje zvýšit loděnické kapacity. [USA_congress_investment_state.GetName] byla identifikována jako oblast, kde by mělo být učiněno významné investování, a několik členů výboru očekává, že administrativa [USA.GetLeader] na to vyhradí prostředky."
 usa.64.t:0 "Výbor Senátu vyšetřuje stav loděnice v [USA_congress_investment_state.GetName]"
 usa.65.a: "Oceňte pilota za odvahu!"
 usa.65.b: "Pokud věří [GER.GetAdjective]m, my mu nevěříme!"
 usa.65.c: "Zajistěte, aby se to nešířilo."
 usa.65.desc: "Dorazila k nám pozoruhodná zpráva od letectva. Po neúspěšném bombardování [GER.GetAdjective] vojenského průmyslu byl náš bombardér ''Ye Olde Pub'' vážně poškozen, jeden člen posádky zahynul a zbytek byl těžce zraněn. Posádka pod vedením 2. lt. Charlese ''Charlieho'' Browna odmítla vyskočit a opustit ty, kdo nemohli bezpečně přistát, a zůstala s letadlem.\n\nKdyž byl letoun znovu zadržen nepřátelským stíhačem s téměř nefunkční výzbrojí, posádka byla šokována, že stíhač nezačal střílet. Přes gesta a ústa [GER.GetAdjective] pilot asi chtěl komunikovat s posádkou. Přes velké úsilí na obou stranách nebyla komunikace možná. Stíhač doprovodil ''Ye Olde Pub'' mimo [GER.GetAdjective] vzdušný prostor a když posádka namířila jedinou zbraň na stíhač jako signál, že už nepotřebuje podporu, pilot stíhače pozdravil a vrátil se do [GER.GetNameDef].\n\nPříběh dává naději, že jsou stále dobří lidé i na straně našich protivníků, ale povolení šíření tohoto příběhu mezi naše obyvatelstvo a vojáky může mít nechtěné důsledky."
 usa.65.t: "Překvapivé projevení [GER.GetAdjective] milosrdenství."
 usa.7.a:0 "Demokraté. FDR je nenahraditelný."
 usa.7.b:0 "Republikáni. Chceme Willkieho!"
 usa.7.d:0 "Od založení úřadu prezidenta USA žádný prezident nezískal tři po sobě jdoucí funkční období. Avšak vzhledem k nestabilní situaci ve světě a mezinárodním událostem Roosevelt rozhodl porušit tradici a uchází se o třetí období. Republikán Wendell Willkie, označovaný za překvapivého kandidáta s průmyslovým zázemím a omezenými politickými zkušenostmi, kritizoval jak Rooseveltův ekonomický intervencionismus, tak jeho důvody pro kandidaturu na třetí období.\n\nAčkoliv mají kandidáti mnoho společného ve své zahraniční politice a Willkie chce zachovat některé prvky New Dealu, mnozí považují tyto volby za rozhodující moment pro budoucnost americké demokracie."
 usa.7.t:0 "Roosevelt vs Willkie"
 usa.8.a:0 "Republikáni. Landon je věrný našim hodnotám."
 usa.8.b:0 "Demokraté. Roosevelt je připraven udělat, co je potřeba."
 usa.8.d:0 "Prezident Landon zastavil Reformy New Dealu Demokratů před čtyřmi lety a spoléhá na sílu národa, která spočívá v průmyslových společnostech, které pomáhal zakládat před svou prezidentskou funkcí. Roosevelt, který pokračuje v kampani na dokončení programů původně naplánovaných pro své druhé období, se nyní znovu uchází o prezidentství. Přestože je populární kandidát, Landon kritizuje jeho snahy o koncentraci moci do prezidentských rukou a vyhýbá se podobným politikám.\n\nZahraniční hrozby pro naši i jiné země zůstávají realitou a žádný kandidát není pro to, aby USA zůstaly lhostejné. Otázkou je, kdo povede arsenál demokracie v těchto těžkých časech."
 usa.8.t:0 "Landon vs Roosevelt"
 usa.9.a:0 "FDR poráží Deweyho."
 usa.9.b:0 "Dewey poráží FDR."
 usa.9.d:0 "Prezidentství Franklina D. Roosevelta bylo mnohdy výjimečné. Přes klesající zdraví a nevídanou délku jeho funkčního období si přeje pokračovat ve vedení země válečného úsilí. Republikáni měli omezený výběr kandidátů kvůli mnoha potenciálním nominacím v armádě, ale zvolili guvernéra Thomase E. Deweyho.\n\nRoosevelt si stále drží populární podporu, ale mnozí podezřívají, že nemusí žít do konce svého období. Je to dostatečné, aby Dewey zvítězil nad mužem, který nás dovedl tak daleko?"
 usa.9.t:0 "Roosevelt vs Dewey"
 usa_congress_elections_tt_bad:0 "Ve volbách do Kongresu čelí frakce podporující vládu silnější opozici.\n"
 usa_congress_elections_tt_good:0 "Moment získaný prezidentskými volbami pravděpodobně přenese svou sílu do voleb do Kongresu.\n"
 war_justification.1.a:0 "Budoucnost patří [ROOT.GetName]!"
 war_justification.1.d:0 "'Patří [From.GetName] k [From.GetAdjective]? Položme si lepší otázku: Patří budoucnost [From.GetAdjective] nebo [ROOT.GetNameDef]?'\n\nDnešní projev [ROOT.GetLeader] naznačil, že [ROOT.GetName] je na cestě k válce. Politické napětí rostlo poslední měsíc a zdá se, že [ROOT.GetAdjective] lidé začínají přijímat, že válka je nevyhnutelná."
 war_justification.1.t:0 "[ROOT.GetLeader] vystupuje proti [From.GetName]"
 war_justification.10.a:0 "[From.GetName] je stejně pochybná demokracie."
 war_justification.10.d:0 "'S těžkým srdcem musíme čelit realitě: Invaze do [From.GetName] může být naší jedinou možností. Je to příliš velká strategická výhoda, než abychom zkoušeli jiná řešení. Ač věříme, že ani [ROOT.GetAdjective] ani [From.GetAdjective] lidé válku nechtějí, historie nás dovedla sem a možnosti jsou omezené. Můžeme jen doufat, že touto ukázkou naší vojenské síly předejdeme další krvi v budoucnu.'\n\nAč je populární teorie, že demokracie nevedou války jedna proti druhé, nedávné události ukazují na možnou [ROOT.GetAdjective] invazi do [From.GetName]. Historie nás možná ještě překvapí."
 war_justification.10.t:0 "[ROOT.GetLeader] volá k intervenci v [From.GetName]"
 war_justification.11.a:0 "Následují násilnou ideologii, jakou reakci mohou očekávat, než násilí?"
 war_justification.11.d:0 "'Beze sporu je komunismus v [From.GetName] jednou z největších hrozeb pro svobodu a řád v této době. Neúprosný a nemilosrdný, ohrožuje nejen naději [From.GetAdjective] lidí na prosperující demokratickou společnost, ale i jejich sousedů. Pokud nebudeme jednat nyní, může být tento první dominový efekt příliš pozdě a za sebou zanechá mnoho neúspěšných sociálních experimentů. Kolik dalších musí zemřít, než budeme zasahovat?'\n\nHrozba subverzivní činnosti podkopávající naši demokracii, poháněná [From.GetAdjective] ambicemi, se stala žhavě diskutovaným tématem. Zatímco opoziční zástupci označují toto za rudý strach vedoucí k válce proti [From.GetName], rétorika [ROOT.GetRulingParty] byla zatím velmi úspěšná."
 war_justification.11.t:0 "[ROOT.GetLeader] vystupuje proti rudé hrozbě"
 war_justification.12.a:0 "V našem čase nemůže být mír dokud nezmizí."
 war_justification.12.d:0 "'V moderní historii, možná i v historii vůbec, nebyla horší tyranie než železný sevření, které nyní drží nad [From.GetName] [From.GetRulingParty]. Lidé mohou tvrdit, že bychom neměli vyvolávat konflikt, měli bychom věřit [From.GetLeader], že bude ctít smlouvy a přísliby, ale tito lidé nevidí, že smlouvy uzavřené za vlády fašismu jsou zbytečné. Pro tyto nečestné lháře je moc síla a papír, na kterém je smlouva napsána, shoří stejně snadno jako knihy jejich odpůrců.'\n\nLidé, kteří dlouho doufali vyhnout se přímému střetu s [From.GetName], se nyní setkávají s výzvou [ROOT.GetLeader], který tvrdí, že v Machiavelliho smyslu jen oddalujeme válku ve prospěch nepřítele. Za těchto okolností můžeme udeřit první ranou."
 war_justification.12.t:0 "[ROOT.GetLeader] konfrontuje [From.GetAdjective] fašismus"
 war_justification.13.a:0 "Může to být těžké rozhodnutí, ale musíme ho podpořit."
 war_justification.13.d:0 "'Ačkoliv jsme mírumilovný národ, naše povaha sama neurčuje cestu, kterou musí jít dějiny. Toto je čas války. Příliš dlouho měli [From.GetAdjective] prostředky, které potřebujeme překonat zkoušky, a je jasné, že se jich nevzdají mírově. Navzdory našim snahám vybudovat moderní stát se některé záležitosti dají vyřešit jen starými zkouškami bitvy.'\n\nNepřátelská rétorika [ROOT.GetLeader] vůči [From.GetName] dosáhla velké míry ospravedlnění invaze. Část populace tento kurz podporuje, ale rozhodnutí je v rukou našeho vůdce."
 war_justification.13.t:0 "[ROOT.GetLeader] vyzývá k válce proti [From.GetName]"
 war_justification.14.a:0 "Nevědí, jak nás naše zkoušky posílily."
 war_justification.14.d:0 "'[From.GetName] si možná myslí, že jsou modernější a vyspělejší než my, ale pravda je, že jejich národ nebyl testován jako náš a není připraven na hrozby, které se nyní jasně ukazují. Svojí opovržením k nám a zabráněním nám získat, co je spravedlivě naše, z nás udělali jedno z těch nebezpečí i pro ně. Jejich slabý a rozdělený národ sotva vzdoruje našim nárokům.'\n\nPosměšný názor na [From.GetName], dlouho držený [ROOT.GetRulingParty], se změnil z kritiky v nepřátelství. Přestože se zdá, že [From.GetAdjective] chtějí vyhnout se válce, [ROOT.GetLeader] tvrdí, že jejich zvolení vůdci válku vyprovokovali svou arogancí."
 war_justification.14.t:0 "[ROOT.GetLeader] zpochybňuje představy [From.GetAdjective]"
 war_justification.15.a:0 "Ti zavraždění v revoluci budou pomstěni!"
 war_justification.15.d:0 "'[ROOT.GetAdjective] národní duch je silný, ale ne všechny národy jsou takové štěstí. [From.GetName] má dávno zničené své tradice a právoplatné vlády byly zavražděny a pohřbeny, vše ve jménu velké marxistické revoluce. Naší povinností je obnovit pořádek ve světě uvedeném v omyl krvelačnými povstalci a prosadit sílu [ROOT.GetName] proti této hrozbě.'\n\nAčkoliv [ROOT.GetRulingParty] vždy odmítal komunismus, [From.GetName] se nedávno stal cílem zvláštních útoků v projevech. Ať už je komunismus v [From.GetName] reálnou hrozbou nebo ne, přípravný útok proti [From.GetAdjective] komunismu už probíhá."
 war_justification.15.t:0 "[ROOT.GetLeader] chce obnovit pořádek v [From.GetName]"
 war_justification.16.a:0 "Tradičnost a pragmatismus budou vždy vítězné nad fanatismem a terorem."
 war_justification.16.d:0 "'Moji odpůrci by vás rádi přesvědčili, že má vláda je podobná té, kterou má [From.GetRulingParty] v [From.GetName]. Nemohli by se více mýlit. Zatímco úspěchy [From.GetLeader] jsou výsledkem nedávné módy, destruktivního masového hnutí zaměřeného na zastrašování jiných národů, [ROOT.GetRulingParty] stojí proti tomuto hnutí jako ti, kdo se nepodřídí. Jsem připraven učinit cokoli, co bude třeba, aby tato hrozba byla odstraněna, i kdyby to znamenalo válku.'\n\nRežim [ROOT.GetLeader] přijal nepřátelskou politiku vůči [From.GetAdjective] národu. Ať jsou naši vůdci jakkoli nazýváni, fašista je slovo vyhrazené našim nepřátelům."
 war_justification.16.t:0 "[ROOT.GetLeader] vyzývá k potírání [From.GetAdjective] tyranů"
 war_justification.17.a:0 "Musíme se sjednotit za tímto cílem!"
 war_justification.17.d:0 "'Kdo určuje hranice národa a jak jsou určovány? Ať už lidé v minulosti našli jakékoliv zdůvodnění, kde končí [ROOT.GetName] a začíná [From.GetName], žijeme v nové době. Strategický význam této hranice nelze přeceňovat a máme plné právo ji posunout, abychom zajistili bezpečnost našich lidí.'\n\nPoslouchat nedávné projevy [ROOT.GetLeader] naznačuje, že invaze do [From.GetName] je nevyhnutelná. Oponenti protestovali, ale podpora války veřejností roste."
 war_justification.17.t:0 "[ROOT.GetLeader] zpochybňuje suverenitu [From.GetAdjective]"
 war_justification.18.a:0 "Asi jen válkou bude tomuto konfliktu konec."
 war_justification.18.d:0 "'Není pochyb, že [From.GetName] se připravuje na válku. Změny v ekonomické politice jasně ukazují, že [From.GetAdjective] nejsou národem míru, ale čekají na vhodnou příležitost udeřit na nás. Budeme jen pasivně sledovat, jak se zbrojí, zatímco [ROOT.GetName] zůstává nechráněno? Nebo tuto hrozbu zneškodníme dříve, než povyroste za naše možnosti?'\n\nVždyť jestřábi v [ROOT.GetRulingParty] zaměřili pozornost na [From.GetName], tvrdíce, že útok je nejlepší obranou. Tento názor nabývá na síle a [ROOT.GetName] se připravuje na válku."
 war_justification.18.t:0 "[ROOT.GetLeader] zpochybňuje motivy [From.GetName]"
 war_justification.19.a:0 "Každopádně musíme připravit lid na válku."
 war_justification.19.d:0 "'Ti naivní občané [ROOT.GetName], kteří si představují [From.GetAdjective] jako lid míru, jsou zcela mimo realitu. Ti, kdo žijí na naší hranici, si nemohou dovolit takové iluze, když vidí jejich vojáky blížící se k nám za ní. Toto je hrozba, na kterou nemůžeme neodpovědět. Každým dnem se [From.GetName] připravuje na válku. Bylo by šílenství, kdybychom my neudělali totéž.'\n\n[From.GetAdjective] vojenská přítomnost blízko našeho území vyvolala zvýšené obavy, jelikož tato země se jeví stále více jako nepřítel [ROOT.GetRulingParty]. Zda jde o příčinu nebo důsledek jejich polemik, je předmětem sporu."
 war_justification.19.t:0 "[ROOT.GetLeader] Rozhněván [From.GetAdjective] pózováním"
 war_justification.2.a:0 "[ROOT.GetName] stojí jednotně pod [ROOT.GetLeader]."
 war_justification.2.d:0 "'[From.GetAdjective] tvrdí, že mají svobodu a demokracii, tvrdí, že chtějí mír, ale všechno, na co jsou hrdí, je prázdné. Jejich demokracie rozděluje lidi, kde by měla stát sjednoceně a jejich svoboda je jen zrada nedisciplinovanosti. My [ROOT.GetAdjective] toto vidíme skrz lži... a vidíme, že tento mír, mír na jejich podmínky, je také lež.'\n\n[ROOT.GetRulingParty] dlouho pohrdal slabostí [From.GetAdjective] národa, ale rétorika nedávno zesílila. Den ozbrojeného konfliktu se blíží."
 war_justification.2.t:0 "[ROOT.GetLeader] odsuzuje ideály [From.GetAdjective]"
 war_justification.20.a:0 "Národ stojí za tímto důležitým rozhodnutím."
 war_justification.20.d:0 "'Pokud chceme mít strategickou výhodu v předvídatelné, ne-li nevyhnutelné válce s [From.GetName], není místo na váhání. Jde o zabezpečení budoucnosti našich dětí a zajištění, že [ROOT.GetName] bude mít místo na světě zítra. Je to otázka oddanosti naší věci a ideálů, které považujeme za samozřejmé. Je čas jednat.'\n\nSérie nadšených projevů vůdců [ROOT.GetRulingParty], zejména [ROOT.GetLeader], volá veřejnost, aby podpořila invazi do [From.GetName]. Geopolitické důvody invaze jsou méně zdůrazňovány ve prospěch vlasteneckých citů, ale tato kampaň je velmi efektivní v přesvědčování veřejnosti o její nutnosti."
 war_justification.20.t:0 "[ROOT.GetLeader] Podporuje invazi do [From.GetName]"
 war_justification.201.a:0 "Proč nám není dovoleno žít v míru?"
 war_justification.201.d:1 "'Patří [ROOT.GetName] [ROOT.GetAdjective]? Položme si lepší otázku: Patří budoucnost [ROOT.GetAdjective] nebo patří [From.GetName]?'\n\nDnešní projev [From.GetLeader] naznačil, že [From.GetName] je na cestě k válce. Politické napětí se staví poslední měsíc a zdá se, že [From.GetAdjective] lidé přijali, že válka je nevyhnutelná. I [ROOT.GetName] se musí připravit."
 war_justification.201.t:0 "[From.GetLeader] Mluví proti [ROOT.GetName]"
 war_justification.202.a:0 "Jak se dalo čekat od fašistických šmejdů jako je [From.GetLeader]."
 war_justification.202.d:0 "'[ROOT.GetAdjective] se chlubí svobodou a demokracií, tvrdí, že chtějí mír, ale vše, na co se hrdí, je prázdné. Jejich demokracie rozděluje lid tam, kde by měl stát jednotný, a jejich svoboda jen prozrazuje nedostatek disciplíny. My [From.GetAdjective] vidíme skrz tyto lži... a také vidíme, že tento mír, mír za jejich podmínek, je také lež.'\n\n[From.GetRulingParty] dlouho pohrdal slabostí [ROOT.GetAdjective] národa, ale poslední dobou je rétorika agresivnější. Den ozbrojeného konfliktu se blíží."
 war_justification.202.t:0 "[From.GetLeader] Odsuzuje [ROOT.GetAdjective] ideály"
 war_justification.203.a:0 "Pokud se bojí naší věci, bojí se svých vlastních lidí."
 war_justification.203.d:0 "'Existuje větší hrozba pro náš způsob života, ba pro samotný život, než komunismus? Ta nákaza, která hrozí, že učiní otroky pány všech národů, že zruší národ samotný, lidi a jejich historii. Vezmeme [From.GetName] a zrušíme komunistickou nákazu.'\n\nNenávist [From.GetLeader] vůči komunistům je známá již před nástupem [From.GetRulingParty] k moci, ale v poslední době se zdá, že v konkrétním případě [ROOT.GetAdjective] vlády zesílila. Naše snaha vyčistit Marxismus z povrchu Země může začít zde."
 war_justification.203.t:0 "[From.GetLeader] Varuje před [ROOT.GetAdjective] komunismem"
 war_justification.204.a:0 "Nechť přijdou!"
 war_justification.204.d:0 "'[ROOT.GetAdjective] jsou lid, který se snadno nevzdá moci. Musí si však také uvědomit, že trajektorie našich dvou národů může skončit pouze střetem. Musíme se připravit na nadcházející boj. Protože [ROOT.GetName] nebude odebráno bez boje.'\n\nMožnost porozumění mezi podobně smýšlejícími vládami [ROOT.GetName] a [From.GetName] ustoupila kampani za získání jejich území silou."
 war_justification.204.t:0 "[From.GetName] se připravuje na velký boj"
 war_justification.205.a:0 "[ROOT.GetLeader] je lepší vládce než jakýkoli revoluční oportunista!"
 war_justification.205.d:0 "'Zatímco jsme konsolidovali socialistickou společnost v [From.GetName], mnoho národů stále trpí pod despoty starých časů. Pracovníci [ROOT.GetName] nemají hlas, nemají prostředky k organizaci a jakékoli pokusy o zavedení socialismu budou krutě potlačeny režimem [ROOT.GetLeader]. Nemůžeme čekat na mezinárodní revoluci, aby za nás pohnula. Dokázali jsme, že dokážeme zničit kapitalistické utlačovatele zde, a zničíme je i v [ROOT.Capital.GetName]!'\n\n[From.GetLeader] opustil všechny pokusy o diplomacii s naší vládou. Komunistický úkol zrušit všechny hranice je nyní striktně zaměřen na odstranění našich hranic."
 war_justification.205.t:0 "[From.GetLeader] Přináší revoluci do [ROOT.GetName]"
 war_justification.206.a:0 "Jakou hodnotu mohou mít jejich přesvědčení, když je musí na nás vynucovat?"
 war_justification.206.d:0 "'Existuje větší lež než údajná svoboda [ROOT.GetAdjective] lidu? Kde dříve otročili pod knížaty a vévody, kteří si nárokovali vlastnictví půdy, jsou nyní nuceni prodávat svou práci těm, kdo vlastní továrny. Jejich svoboda volby jednoho pána místo druhého sotva zaslouží název svobody. Stejně tak jejich svoboda volit vůdce je falešná volba, protože propaganda nikdy nedovolí skutečným socialistům převzít moc. Lid tak důkladně indoctrinovaný může zachránit jen [From.GetAdjective] intervence.'\n\nKomunistický režim v [From.GetName] otevřeně hrozí útokem na náš národ, odmítajíce přijmout, že naši lidé mohou být spokojeni bez jejich sociálních experimentů. Je málokdy důvod věřit, že tento konflikt lze vyřešit mírově."
 war_justification.206.t:0 "[From.GetLeader] Volá na pomoc [ROOT.GetAdjective] pracovníky"
 war_justification.207.a:0 "Nechápou, co revoluce znamená pro [ROOT.GetAdjective] lid."
 war_justification.207.d:0 "'Druzí, i když byli největší revolucionáři nazýváni zrádci, je jasné, že samotná revoluce byla zrazena. Jak byste jinak vysvětlili vládu [ROOT.GetRulingParty] v [ROOT.GetName], kteří odložili veškeré marxistické myšlenky, aby postavili degenerovaný dělnický stát, kde vládnou na falešných základech? Posilováním své moci na úkor mezinárodní revoluce ukázali, že jim ideály, které tvrdí, že zastávají, jsou lhostejné. Musíme jim přinést pravou revoluci.'\n\nI když zpočátku podporoval vítězství [ROOT.GetRulingParty] v [ROOT.Capital.GetName], [From.GetLeader] se od filozofie [ROOT.GetLeader] odklonil. Konflikt eskaloval do bodu, kdy se připravují na invazi, aby vynutili svůj typ socialismu na nás."
 war_justification.207.t:0 "[ROOT.GetAdjective] komunismus selhává"
 war_justification.208.a:0 "Smrt komunistům!"
 war_justification.208.d:0 "'Existuje společnost odpudivější budoucnosti revoluce, více cizí utrpení dělníka, než fašistický režim v [ROOT.GetName]? Volají lidu, aby se fanaticky oddal zchátralé instituci národního státu, oblékaní staré způsoby divokosti do moderního kostýmu, snažíce se ukázat jako alternativu k nevyhnutelné mezinárodní vítězství dělnické třídy. Je jen otázkou času, kdy zaútočí na nás nebo naše spojence. Udeřme první.'\n\nNikdo nečekal nic menšího než vzájemné opovržení mezi námi a [ROOT.GetAdjective], ale nepřátelství v poslední době zesílilo. Slyšíce [From.GetLeader], vypadá to, že konflikt vypukne spíše dříve než později."
 war_justification.208.t:0 "[From.GetLeader] Volá po rozbití [ROOT.GetAdjective] nacionalismu"
 war_justification.209.a:0 "Jejich povýšenecká rétorika nás nezastraší."
 war_justification.209.d:0 "'Navzdory našim snahám najít diplomatické řešení konfliktu s [ROOT.GetName] se vyjednávání opět zhroutila, což nám zanechává omezené možnosti. Autoritářský režim [ROOT.GetLeader] ukazuje nepřiměřený přístup k této záležitosti, typický pro vůdce nevázané na svůj lid. Pokud nedojde ke kompletní změně politiky [ROOT.GetAdjective] vedení, nezbude nám nic jiného než bojovat.'\n\n[From.GetAdjective] zásahy do našich vnitřních záležitostí jsou horkým tématem, někteří političtí oponenti tvrdí, že [From.GetRulingParty] od začátku sledoval jestřábí politiku. Ať už byla jejich záměry jakákoli, budoucí válka se nyní jeví jako velmi reálná a nevyhnutelná."
 war_justification.209.t:0 "Diplomacie s [ROOT.GetName] se zhroutila"
 war_justification.210.a:0 "[From.GetName] je stejně pochybná demokracie, která sleduje tak agresivní akce."
 war_justification.210.d:0 "'S těžkým srdcem musíme čelit realitě: invaze do [ROOT.GetName] může být naším jediným řešením. Je to příliš velká strategická výhoda, aby se hledalo jiné řešení v naší současné situaci. Ačkoli věříme, že ani [From.GetAdjective] ani [ROOT.GetAdjective] lidé nechtějí válku, historie nás dovedla k tomuto bodu a naše možnosti jsou omezené. Můžeme jen doufat, že prostřednictvím tohoto prosazení naší vojenské moci zabráníme dalšímu krveprolití.'\n\nAčkoli je populární teorie, že demokracie nevedou válku proti jiným demokraciím, nedávné události naznačují, že [From.GetAdjective] invaze do [ROOT.GetName] je v budoucnu pravděpodobná. Historie nás možná ještě překvapí."
 war_justification.210.t:0 "[From.GetLeader] Volá k intervenci v [ROOT.GetName]"
 war_justification.211.a:0 "Dokud je zisk, kapitalisté vyrobí válku."
 war_justification.211.d:0 "'Nepochybně je komunismus v [ROOT.GetName] jednou z největších hrozeb svobodě a pořádku v této době. Neúprosný a bezohledný, ohrožuje nejen naději [ROOT.GetAdjective] lidu na prosperující, demokratickou společnost, ale i jejich sousedů. Pokud nebudeme jednat nyní, může být první domino příliš pozdě, což zanechá v cestě další neúspěšné sociální experimenty. Kolik jich ještě musí zemřít, než zasáhneme?'\n\nVznikající dělnické hnutí zastrašilo [From.GetAdjective] vůdce. Zatímco zástupci opozice to nazvali Rudým strachem, jehož cílem je vyvolat válku s námi, rétorika [From.GetRulingParty] byla zatím velmi úspěšná."
 war_justification.211.t:0 "[From.GetLeader] Mluví proti Rudé hrozbě"
 war_justification.212.a:0 "Neodvratné. Lepší to mít za sebou."
 war_justification.212.d:0 "'V moderní historii, ba možná v celé historii, nebyla horší tyranie než železný sevření, kterým [ROOT.GetRulingParty] nyní drží [ROOT.GetName]. Někteří tvrdí, že bychom neměli provokovat konflikt, že bychom měli věřit, že [ROOT.GetLeader] bude ctít smlouvy a sliby v budoucnu, ale tito lidé nevidí, že smlouvy uzavřené během fašistické vlády jsou bezcenné. Pro tyto nečestné lháře platí pravidlo síly a papír, na kterém je smlouva napsána, hoří stejně snadno jako knihy jejich odpůrců.'\n\nZávist z velkolepé společnosti, kterou budujeme, a odkazu, na kterém je založena, připravuje [From.GetAdjective] vedení na válku, aby ji zničilo. Tak moc o jejich přetvářce míru."
 war_justification.212.t:0 "[From.GetLeader] Čelí [ROOT.GetAdjective] fašismu"
 war_justification.213.a:0 "Budou litovat, že z nás učinili nepřítele."
 war_justification.213.d:0 "'Ačkoli můžeme být mírumilovným národem, naše povaha sama neurčuje, jakou cestou se musí historie ubírat. Toto je doba války. Příliš dlouho mají [ROOT.GetAdjective] prostředky, které potřebujeme k překonání zkoušek, jimž čelíme, a zjevně se jich nevzdají v míru. Navzdory našemu úsilí budovat moderní stát, některé věci lze vyřešit pouze starými zkouškami boje.'\n\nV nedávném projevu vůči [From.GetAdjective] lidu se nepřátelská rétorika vůči [ROOT.GetName] zintenzivnila a [From.GetLeader] šel do velkých délek, aby obhájil invazi. Nějaká část populace tento směr podporuje, ale rozhodnutí je na vůdci jejich zemí."
 war_justification.213.t:0 "[From.GetLeader] Volá k válce proti [ROOT.GetName]"
 war_justification.214.a:0 "Hlasy za mír mezi [From.GetAdjective] lidem jsou samozřejmě umlčeny."
 war_justification.214.d:0 "'[ROOT.GetName] si možná myslí, že jsou modernější a vyspělejší než my, ale pravda je, že jejich národ nebyl zkoušen jako ten náš, ani nejsou připraveni na hrozby nyní zřetelné na obzoru. Svým opovržením vůči nám a zabráněním nám získat, co náleží nám, se stali jednou z těch hrozeb sami sobě. Jejich slabý a rozdělený národ sotva odolá našim nárokům.'\n\nPosměšný názor na [ROOT.GetName] dlouhodobě držený [From.GetRulingParty] se z kritiky vyvinul v nepřátelství. Ačkoli veřejné mínění je, že [ROOT.GetAdjective] lidé chtějí válce vyhnout, [From.GetLeader] tvrdí, že naši zvolení vůdci ji provokovali svým arogancí."
 war_justification.214.t:0 "[From.GetLeader] Vyzyvám [ROOT.GetAdjective] představy"
 war_justification.215.a:0 "Je pozdě obracet náš pokrok."
 war_justification.215.d:0 "'[From.GetAdjective] národní duch je silný, ale ne všem národům se to dostává. [ROOT.GetName] mělo své tradice zničeny a právoplatní vládci dávno zavražděni a pohřbeni, vše ve jménu velké marxistické revoluce. Je naší povinností obnovit pořádek ve světě, který vedou krvežízniví usurpátoři, a projevit sílu [From.GetName] proti této hrozbě.'\n\nZatímco [From.GetRulingParty] vždy odporoval komunismu, [ROOT.GetName] bylo v posledních projevech zvláštním cílem. Bojíc se nevyhnutelného pokroku své země k další historické etapě, je už v přípravě předběžný útok na [ROOT.GetAdjective] komunismus."
 war_justification.215.t:0 "[From.GetLeader] Chce obnovit pořádek v [ROOT.GetName]"
 war_justification.216.a:0 "Pokud chtějí zkoušet naši sílu, budou to litovat."
 war_justification.216.d:0 "'Moji oponenti by vás chtěli přesvědčit, že moje vláda je jako ta [ROOT.GetRulingParty] v [ROOT.GetName]. Nemohli být více vedle. Zatímco úspěchy [ROOT.GetLeader] jsou výsledkem nedávné módy, destruktivního masového hnutí usilujícího o zastrašení jiných národů do podřízenosti, [From.GetRulingParty] stojí proti tomuto hnutí jako ti, kdo nepodlehne. Jsem připraven udělat vše potřebné k odstranění této hrozby, i kdyby znamenalo válku.'\n\nRežim [From.GetLeader] zaujímá nepřátelskou politiku vůči [ROOT.GetAdjective] národu. Naše vizionářské plány budoucí velikosti vystavily jejich národ hanbě, a není překvapením, že se cítí ohroženi."
 war_justification.216.t:0 "[From.GetLeader] Obviňuje [ROOT.GetAdjective] utlačovatele"
 war_justification.217.a:0 "Nic se svět nepoučil z Velké války?"
 war_justification.217.d:0 "'Kdo určuje hranice národa a jak jsou určovány? Ať už lidé v minulosti našli jakákoli ospravedlnění pro to, kde končí [From.GetName] a začíná [ROOT.GetName], žijeme v nové éře. Strategický význam této hranice nelze přeceňovat, a máme právo ji posunout, aby byla zajištěna bezpečnost našeho lidu.'\n\nPoslouchajíce nedávné projevy [From.GetLeader], invaze do [ROOT.GetName] se jeví jako neodvratná. Nesouhlasné hlasy protestují, ale veřejná podpora válce roste."
 war_justification.217.t:0 "[From.GetLeader] Zpochybňuje suverenitu [ROOT.GetAdjective]"
 war_justification.218.a:0 "Právě proto musíme být připraveni."
 war_justification.218.d:0 "'Není pochyb, že [ROOT.GetName] se připravuje na válku. Změny v ekonomické politice jasně ukazují, že [ROOT.GetAdjective] nejsou lidem míru, ale jen čekají na vhodnou příležitost, aby zaútočili na nás. Budeme stát bez hnutí a pozorovat, jak se vyzbrojují, zatímco [From.GetName] zůstává nechráněné? Nebo odstraníme tuto hrozbu dříve, než naroste přes naši sílu?'\n\nJestřábi v [From.GetRulingParty] obrátili zrak k [ROOT.GetName], argumentujíce, že útok je nejlepší obranou. Jejich názor získává podporu a [From.GetName] se připravuje na válku."
 war_justification.218.t:0 "[From.GetLeader] Zpochybňuje motivy [ROOT.GetName]"
 war_justification.219.a:0 "Po těchto hrozbách sotva můžeme odzbrojit."
 war_justification.219.d:0 "'Ti naivní občané [From.GetName], kteří si představují [ROOT.GetAdjective] jako lid míru, jsou zcela mimo realitu. Ti, kdo žijí na naší hranici, si nemohou dovolit takové iluze, když vidí jejich vojáky blížící se k nám za ní. Toto je hrozba, na kterou nemůžeme neodpovědět. Každým dnem se [ROOT.GetName] připravuje na válku. Bylo by šílenství, kdybychom my neudělali totéž.'\n\nNaše vojenská přítomnost blízko [From.GetAdjective] území vyvolala zvýšené obavy, protože interpretují naše pohyby vojáků jako důkaz nepřátelských záměrů. Sotva uvažovali o tom, že jejich agresivní rétorika je příčinou našich obranných opatření."
 war_justification.219.t:0 "[From.GetLeader] Rozhněván [ROOT.GetAdjective] pózováním"
 war_justification.220.a:0 "Raději se připravme. Válka přijde."
 war_justification.220.d:0 "'Pokud chceme mít strategickou výhodu v předvídatelné, ne-li nevyhnutelné válce s [ROOT.GetName], není místo na váhání. Jde o zabezpečení budoucnosti našich dětí a zajištění, že [From.GetName] bude mít místo na světě zítra. Je to otázka oddanosti naší věci a ideálů, které považujeme za samozřejmé. Je čas jednat.'\n\nSérie nadšených projevů vůdců [From.GetRulingParty], zejména [From.GetLeader], volá veřejnost, aby podpořila invazi do [ROOT.GetName]. Geopolitické důvody invaze jsou méně zdůrazňovány ve prospěch vlasteneckých citů, ale tato kampaň je velmi efektivní v přesvědčování veřejnosti o její nutnosti."
 war_justification.220.t:0 "[From.GetLeader] Podporuje invazi do [ROOT.GetName]"
 war_justification.3.a:0 "Ti, kdo odmítají národy, svojí vlastní zaniknou."
 war_justification.3.d:0 "'Je větší hrozba pro náš způsob života, nebo dokonce pro samotný způsob života, než komunismus? Ta nákaza, která ohrožuje, že otroci, nikoli pánové, budou vládnout každé zemi, zruší národ samotný, zruší lidi a jejich historii. My vezmeme [From.GetName] a odstraníme komunistickou nákazu.'\n\nNenávist [ROOT.GetLeader] vůči komunistům je dobře známá už před vzestupem [ROOT.GetRulingParty] k moci, nicméně se zdá, že v poslední době zesílila speciálně vůči [From.GetAdjective] vládě. Naše snaha očistit svět od marxismu může začít tam."
 war_justification.3.t:0 "[ROOT.GetLeader] varuje před [From.GetAdjective] komunismem"
 war_justification.301.a:0 "Nechtějí snad vyhnout válce?"
 war_justification.301.b:0 "V veřejnosti není místo pro nesouhlas mimo stranické schůze."
 war_justification.301.c:0 "Nemůžeme dovolit, aby lidé obviňovali [ROOT.GetLeader] ze zbabělosti!"
 war_justification.301.d:0 "'Měli jsme šanci udeřit na naše nepřátele, ale [ROOT.GetRulingParty] ji propásli. Nejenže je to další odsuzující případ ze série promarněných příležitostí k posílení postavení [ROOT.GetName] na mezinárodní scéně, ale je to znamení, že jejich tvrzení, že jednají ve prospěch [ROOT.GetAdjective] lidu, je převážně prázdná rétorika. Je čas na změnu politiky.'\n\nSelhání pokračovat ve válce, kterou mnoho očekávalo, bylo terčem ostré kritiky našich politických oponentů. Nedodržení našich vojenských plánů ztíží přesvědčit lid o směřování [ROOT.GetName]."
 war_justification.301.t:0 "[ROOT.GetLeader] Kritizován za slabou zahraniční politiku"
 war_justification.4.a:0 "Dějiny budou psány naší vítězstvím."
 war_justification.4.d:0 "'[From.GetAdjective] je národ, který se moci nevzdá snadno. Musí ale také pochopit, že trajektorie našich dvou národů může skončit pouze střetem. Musíme se vyzbrojit na nadcházející boj. Protože [From.GetName] nebude dobyt bez boje.'\n\nMožnost dohody mezi podobně smýšlejícími vládami [From.GetName] a [ROOT.GetName] ustoupila kampani vzít jejich území silou."
 war_justification.4.t:0 "[ROOT.GetName] se připravuje na velký boj"
 war_justification.5.a:0 "[From.GetAdjective] dělníci, vaše osvobození je blízko!"
 war_justification.5.d:0 "'Zatímco jsme konsolidovali socialistickou společnost v [ROOT.GetName], mnoho národů stále trpí pod despocie starých časů. Dělníci [From.GetName] nemají hlas, žádné prostředky se organizovat a veškeré pokusy zavést socialismus budou krutě potlačeny režimem [From.GetLeader]. Nemůžeme čekat, až se ozubení mezinárodní revoluce roztočí pro [From.GetAdjective] lid. S revolucí jsme dokázali porazit kapitalistické utlačovatele zde a porazíme i utlačovatele v [From.Capital.GetName]!'\n\n[ROOT.GetLeader] opustil všechny pokusy o diplomatickou rétoriku vůči [From.GetRulingParty]-kontrolovanému [From.GetName]. Snahy o odstranění hranic jsou nyní výhradně zaměřeny na odstranění jejich hranic."
 war_justification.5.t:0 "[ROOT.GetLeader] přináší revoluci do [From.GetName]"
 war_justification.6.a:0 "Zdrtíme jejich buržoazní diktaturu!"
 war_justification.6.d:0 "'Je větší lež než údajnásvoboda [From.GetAdjective] lidu? Kde kdysi otročili pod knížaty a vévody, kteří tvrdili, že vlastní půdu, jsou teď nuceni prodávat svou práci těm, kteří tvrdí, že vlastní továrny. Jejich svoboda volit své vůdce je falešnou volbou, protože propaganda nikdy nedovolí skutečným socialistům převzít moc. Takto důkladně indoktrinovaný lid může zachránit pouze [ROOT.GetAdjective] intervence.'\n\n[ROOT.GetLeader] polemizuje o vládě v [From.GetName] již dlouho na stranických schůzích, ale tato rétorika nyní častěji proniká do veřejnosti. Není důvod věřit, že by mohl být konflikt vyřešen mírově."
 war_justification.6.t:0 "[ROOT.GetLeader] volá k pomoci [From.GetAdjective] dělníkům"
 war_justification.7.a:0 "Je stále čas zachránit jejich pokus o socialismus."
 war_justification.7.d:0 "'Soudruzi, ačkoliv byli největší revolucionáři kdysi nazýváni zrádci, je jasné, že revoluce sama byla zrazená. Jak jinak vysvětlit vládu [From.GetRulingParty] v [From.GetName], kteří odvrhli každou známku marxistických idejí, aby postavili degenerovaný dělnický stát, kde mohou vládnout na falešných premisech? Posilují vlastní moc na úkor mezinárodní revoluce a ukazují, že jim na ideálech, které tvrdí, že ctí, nezáleží. Musíme jim přinést pravou revoluci.'\n\nZatímco zpočátku podporoval [From.GetAdjective] revoluci, [ROOT.GetLeader] vyjádřil rostoucí zklamání, kam to dospělo. [ROOT.GetRulingParty] může být nucena zasáhnout dříve, než bude pozdě."
 war_justification.7.t:0 "[From.GetAdjective] komunismus selhává"
 war_justification.8.a:0 "Smrt fašistům!"
 war_justification.8.d:0 "'Je nějaká společnost více odporná pro budoucnost revoluce, více vzdálená osudu dělníků, než fašistický režim v [From.GetName]? Vyzývají lidi, aby se fanaticky oddali zchátralé instituci národního státu, oblékli zastaralé způsoby divokosti do moderního kabátu, snažili se představit jako alternativní budoucnost nevyhnutelného mezinárodního vítězství dělnické třídy. Je jen otázka času, než udeří na nás nebo na naše spojence. Udeřme první.'\n\nNikdo nepředpokládal nic menšího než vzájemný opovržení mezi námi a [From.GetAdjective], ale nepřátelství v poslední době zesílilo. Nyní se zdá, že konflikt nastane dříve než později."
 war_justification.8.t:0 "[ROOT.GetLeader] volá po zdrcení [From.GetAdjective] nacionalismu"
 war_justification.9.a:0 "Někdy je třeba vyšplhat na horu konfliktu."
 war_justification.9.d:0 "'Přes naše pokusy najít diplomatické řešení konfliktu s [From.GetName], jednání opět selhala, což nám zanechalo omezené možnosti. Autoritářský režim [From.GetLeader] projevil neúměrný přístup typický pro vůdce, kteří nejsou odpovědní svému lidu. Pokud nedojde k úplné změně politiky vedení [From.GetAdjective], budeme bez jiných možností než bojovat.'\n\n[ROOT.GetAdjective] intervence v [From.GetName] byla horkým tématem, přičemž někteří politici v opozici tvrdí, že [ROOT.GetRulingParty] měli od začátku válečnou politiku. Ať byly jejich úmysly jakkoliv, budoucí válka se nyní zdá velmi reálná a nevyhnutelná."
 war_justification.9.t:0 "Diplomacie s [From.GetName] selhává"
 worrying:0 "Znepokojující."
 yalta_division_tt: "Následující státy budou označeny jako spojenecká sféra zájmů:\n§Y[42.GetName]§!, §Y[978.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[59.GetName]§!.\n\nNásledující státy budou ve sféře zájmů [SOU.GetAdjective]:\n§Y[60.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[64.GetName]§!, §Y[65.GetName]§!, §Y[66.GetName]§!, §Y[67.GetName]§!.\n\n [POL.GetAdjective] nároky na následující státy budou všemi stranami uznány:§Y[66.GetName]§!, §Y[67.GetName]§!, §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[5.GetName]§!.\n\n"
 yugoslavia.1.a:0 "Podpořte puč prostřednictvím SOE."
 yugoslavia.1.b:0 "Odraďte spiklence."
 yugoslavia.1.d:0 "Proti-osová nálada v Jugoslávii, kterou jsme dlouho snažili vyvážit, abychom udrželi zemi neutrální a pokračovali v naší spolupráci se současným vedením, dosáhla kritického bodu s novými snahami o spolupráci s Německem. Přestože několik spojenců Německa má teritoriální zájmy v Jugoslávii, vedení rozhodlo povolit německým vojskům vstup do země.\n\nIniciativa v jugoslávském letectvu usiluje o svržení pror německé vlády. Ačkoliv by to mohlo destabilizovat region ještě více, přerušilo by to jejich spolupráci s Německem. Měli by naši agenti podpořit puč, nebo přesvědčit proti-německou frakci, aby ho odložila?"
 yugoslavia.1.t:0 "Podpora puči v Jugoslávii"
 yugoslavia.2.a:0 "Raději válka než pakt!"
 yugoslavia.2.b:0 "Raději budeme bojovat s pučem než s Němci."
 yugoslavia.2.d:0 "Jak [Root.GetLeader] usiloval zůstat v přátelských vztazích s Německem, domácí odpor proti spolupráci s Němci rostl. Zvláště srbští nacionalisté byli proti této diplomatické linii a veřejný odpor byl hlasitý. Dnes se pokusili důstojníci letectva o převrat, prohlásili mladého krále Petra II. za plnoletého a dosadili ho na trůn. Povzbuzováni zpravodajskými službami nepřátel Německa chce puč ukončit naše dohody. To může znamenat válku."
 yugoslavia.2.t:0 "Státní převrat"
 yugoslavia.3.a:0 "Jugoslávie zůstane svobodná"
 yugoslavia.3.d:0 "Náš naděje, že nebudeme čelit německým hrozbám sami, se naplnila. Moc Britského impéria a jejích spojenců s námi stojí."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Náš naděje, že nebudeme čelit německým hrozbám sami, se naplnila. Moc Britského impéria a jejích spojenců s námi stojí. Bohužel Francie zvolila cestu zbabělce."
 yugoslavia.3.t:0 "Londýnská konference"
 yugoslavia.4.a:0 "Zvítězíme!"
 yugoslavia.4.d:0 "Náš naděje, že nebudeme čelit německým hrozbám sami, se naplnila. Ačkoliv slábnoucí moc Britského impéria není na naší straně, mocná Francouzská říše s námi bude stát."
 yugoslavia.5.a:0 "Odpor povede jen k zbytečným smrtím"
 yugoslavia.5.b:0 "Budeme bojovat až do posledního"
 yugoslavia.5.d:0 "Tváří v tvář obnovujícímu se Německu, které ruší smlouvy udržující mír, nás zbabělci na západě házejí vlkům v naději, že ukojíme jejich hlad. Historie je bude soudit přísně, ale nyní musíme vybrat svůj osud."
 yugoslavia.5.t:0 "Londýnský diktát!"
 yugoslavia.6.a:0 "Bože, pomoz nám"
 yugoslavia.6.d:0 "Když nás všichni opustili, stojí u nás jen Itálie. To je náš nejvěrnější přítel a budeme bojovat společně."
 yugoslavia.6.t:0 "Londýnská konference"
 yugoslavia.7.a:0 "Musíme stát pevně"
 yugoslavia.7.b:0 "Ušetří to tolik životů"
 yugoslavia.7.d:0 "[From.GetNameDefCap] požaduje, abychom jim v plné míře předali naši zemi. Všichni občané Jugoslávie se v podstatě stanou Němci a už nebudeme mít žádný vliv. Můžeme se rozhodnout pevně stát a doufat, že přijde pomoc, ale to může být jediný způsob, jak zabránit masakru jugoslávského lidu."
 yugoslavia.7.t:0 "Osud Jugoslávie"
 yugoslavia.8.a:0 "Musíme stát pevně"
 yugoslavia.8.b:0 "Ušetří to tolik životů"
 yugoslavia.8.d:0 "[From.GetNameDefCap] požaduje, abychom jim předali plnou kontrolu nad naší zemí. Občané Jugoslávie se v podstatě stanou občany [From.GetNameDef] nebo jednoho z jejich loutkových států. Můžeme se rozhodnout pevně stát a doufat, že přijde pomoc, ale to může být jediný způsob, jak zabránit masakru jugoslávského lidu."
 yugoslavia.9.a:0 "Musíme stát pevně"
 yugoslavia.9.b:0 "Ušetří to tolik životů"
 yugoslavia.9.d:0 "[From.GetNameDefCap] požaduje, abychom odstoupili území nově vytvořené chorvatské vládě, kterou ovládá [From.GetNameDef]. Také požadují zásadní reformy vlády, které nám umožní vládnout občanům Jugoslávie, ale s těžkým vlivem [From.GetAdjective] na naši politiku. Můžeme se rozhodnout pevně stát a doufat, že přijde pomoc, ale to může být jediný způsob, jak zabránit masakru jugoslávského lidu."
