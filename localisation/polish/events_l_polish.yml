 baltic.1.a: "Přijměte nevyhnutelné..."
 baltic.1.b: "Budou si muset naše území vzít násilím!"
 baltic.1.d: "[FROM.GetNameDefCap] na nás tlačí, abychom podepsali smlouvu o „vzájemné pomoci“, která by jim dala právo umístnit své jednotky na našem území! Nejde o nic jiného než o špatně maskovaný pokus o anexi naší země, ale proti silám, které rozmístili na našich hranicích, nemůžeme klást velký odpor."
 baltic.1.t: "Obdrženo [FROM.GetAdjective] ultimátum"
 baltic.4.a: "Musíme přijmout."
 baltic.4.b: "Nikdy!"
 baltic.4.d: "Německé jednotky se shromažďují v Ostpreussen a jejich ministerstvo zahraničí nám předložilo ultimátum! Máme okamžitě postoupit území Memel nebo čelit vojenské akci. Měli bychom jejich požadavkům vyhovět?"
 baltic.4.t: "Německo požaduje Memel"
 baltic.5.a: "Naše budoucnost je nejlépe zajištěna, pokud se skutečně staneme součástí Matičky Rusi."
 baltic.5.b: "[Root.GetName] má více co nabídnout, když bude fungovat samostatně pod ochranou Sovětského svazu."
 baltic.5.c: "[Root.GetName] zůstane nezávislým státem."
 baltic.5.d: "[Root.GetName] se vydalo cestou solidarity a buržoazie byla zbavena moci. Mnozí v nové vládě navrhují, abychom si splnili své komunistické povinnosti a stali se součástí Sovětského svazu."
 baltic.5.t: "Komunisté u moci."
 baltic.7.a: "[Root.GetName] stojí po boku svých bratří."
 baltic.7.b: "[Root.GetName] může přežít pouze samostatně."
 baltic.7.d: "S podpisem smlouvy o přátelství mezi našimi národy, [From.GetName] žádá, aby se [Root.GetName] připojilo k jejich frakci [From.GetFactionName] jako reakci proti rostoucím hrozbám ohrožujícím naše národy. Ať už komunistickým či fašistickým směrem, [From.GetName] slibuje stát při obhajobě [Root.GetAdjective] zájmů."
 baltic.7.t: "[From.GetName] žádá o [Root.GetAdjective] členství v [From.GetFactionName]"
 baltic.8.a: "Je to přirozená volba!"
 baltic.8.desc: "[ROOT.GetNameDef] prožívá svůj velký den! Po statečné kampani našich soudruhů [SOV.GetNameDefCap] právem prohlásil, že nově osvobozené baltské území spolu s jeho statečnými dělníky přechází pod naši jurisdikci.\n\nTo nás přibližuje o další krok blíže k sjednocenému baltskému státu,  dostatečně silnému na odražení nepřátel dělnické třídy."
 baltic.8.t: "[SOV.GetNameDefCap] rozšiřuje naši kontrolu nad baltskými územími"
 britain.1.a: "Výborný návrh!"
 britain.1.b: "Ne, Britové jsou na to sami."
 britain.1.c: "Měli bychom usilovat o dlouhodobou spolupráci."
 britain.1.d: "Britská vláda nám poslala vědeckou delegaci vedenou Henrym Tizardem se zajímavým návrhem. Britové jsou ochotni sdílet své výzkumné snahy s námi v několika klíčových oblastech, protože nemají průmyslové kapacity na výrobu svých vynálezů v dostatečném množství."
 britain.1.t: "Tizardova mise"
 britain.10.a: "Winston Churchill je tím, koho impérium potřebuje."
 britain.10.b: "Lord Halifax je první volbou Chamberlaina."
 britain.10.d: "Premiér Neville Chamberlain v poslední době onemocněl, ačkoliv byl dříve na svůj věk obecně zdravý. Po diagnóze rakoviny tlustého střeva ho zesilující bolest a nespavost donutily odstoupit z funkce. Chamberlain si stále užívá silné podpory veřejnosti a rezignuje až jako krajní řešení, protože si uvědomuje, že se už do úřadu nevrátí.\n\nOtázkou zůstává, kdo převezme pochodeň po tomto velkém státníkovi a povede Británii temnými časy, které nás možná ještě čekají."
 britain.10.t: "Chamberlain zemřel"
 britain.11.a: "Spojme demokratické síly!"
 britain.11.b: "Není třeba přehánět."
 britain.11.d: "Úplná vojenská aliance mezi Němci a Sověty má potenciál svrhnout světový řád a přinést novou éru totalitarismu. Abychom tomuto vývoji čelili, musíme sjednotit demokratické země světa do Velké aliance, která se postaví nacisticko-komunistické hrozbě."
 britain.11.t: "Osa Berlín-Moskva"
 britain.12.a: "Ano"
 britain.12.b: "Ne"
 britain.12.d: "Británie nás zve do své frakce, abychom společně čelili nacisticko-komunistické hrozbě. Jak bychom měli odpovědět?"
 britain.12.t: "Velká aliance"
 britain.13.a: "Ano"
 britain.13.b: "Ne"
 britain.13.d: "Svět je čím dál méně bezpečný. Británie a Francie zůstávají baštami demokracie a svobody v Evropě a Francie nyní navrhuje, že se připojí ke Spojencům.\nJak bychom měli odpovědět?"
 britain.13.t: "Francie chce vstoupit ke Spojencům"
 britain.14.a: "Musíme usilovat o trvalý mír"
 britain.14.b: "Dějiny by nám to neodpustily"
 britain.14.d: "Německá vláda začala agitovat ohledně statusu Slovinska, které podle nich představuje historickou německou provincii Kranj, kde tvrdí, že Němci a Slovinci jsou utlačováni jugoslávskou vládou. Jeho Veličenstvo pozvalo vlády Francie, Německa a Itálie na konferenci v Londýně, aby se pokusily spravedlivě vyřešit tuto záležitost. Není pochyb o tom, že malá německá menšina si přeje připojení k Německu, ale přání slovinské populace jsou méně jasná. Německo je připraveno v této věci konat a temné mraky války se opět stahují nad Evropou."
 britain.14.t: "Londýnská konference"
 britain.15.a: "Naučí se svou pozici."
 britain.15.d: "Francouzská vláda se nechtěla smířit s naším návrhem na skromnou úpravu hranic a rozhodla se porušit mír a zahájit strašlivou válku. Necháme je, ať se vyčerpají v další sérii marných zákopových bojů, a pak nás budou prosit o pomoc."
 britain.15.t: "Francie nás zradila"
 britain.16.a: "Ať odpočívá v pokoji"
 britain.16.d: "Jeho veličenstvo Jiří V., král Spojeného království a britských domínií a císař Indie, zemřel. Jeho klid a oddanost lidem vedly říši jak během Velké války, tak Velké hospodářské krize. Jeho syn převezme trůn jako král Eduard VIII., ale již existují obavy, že bude příliš nezávislý. Stanley Baldwin a Neville Chamberlain se chystají zajistit, aby přijímal pokyny od premiéra a kabinetu."
 britain.16.t: "Král Jiří V. zemřel"
 britain.17.a: "Bůh ochraňuj krále Jiřího VI."
 britain.17.d: "Předseda vlády Baldwin dal jasně najevo, že důstojnost krále-císaře by byla narušena, kdyby se oženil nejen s neurozenou ženou, ale navíc s rozvedenou - a jako by to nestačilo, ještě k tomu Američankou. Po dlouhém zvažování se Jeho Veličenstvo rozhodlo upřednostnit lásku před povinností a abdikovat. Jeho mladší bratr Albert převezme trůn jako král Jiří VI. a londýnští sázkaři už vypisují kurzy, zda se tento plachý muž vůbec dočká vlastní korunovace."
 britain.17.t: "Abdikace krále Eduarda"
 britain.18.a: "Pro dobro impéria musí vládnout Eduard VIII.!"
 britain.18.b: "Nebudeme zasahovat do parlamentu."
 britain.18.d: "Není žádným tajemstvím, že vztah mezi Jiřím VI. a [Root.GetRulingParty] je značně napjatý. V parlamentu nyní sílí hlasy požadující jeho odstoupení ve prospěch jeho vyhnaného bratra Eduarda VIII. To je muž, kterému není cizí jednota skrze sílu a který má vizi pro Anglii. To jsou vlastnosti, které hledáme u vůdce našeho národa!"
 britain.18.t: "Návrat krále"
 britain.19.a: "Bláhová mise!"
 britain.19.d: "Za podpory Japonska indičtí nacionalisté ustavili exilovou vládu - Azad Hind.\n\nNacionalisté šíří propagandu v Indickém impériu a podněcují dezertace sipáhíů. Ačkoliv zatím nemají širokou podporu, jejich úsilí by se mohlo časem stát nebezpečným."
 britain.19.t: "Založení Svobodné indické vlády"
 britain.2.a: "Skvělé!"
 britain.2.d: "Vláda USA souhlasila s naším návrhem a sdílela část svých výzkumných dat s naší delegací."
 britain.2.t: "Tizard úspěšný"
 britain.20.a: "Ne, impérium musí zůstat jednotné!"
 britain.20.d: "Azad Hind, Svobodná indická exilová vláda, šíří propagandu a hledá podporu mezi obyvateli Rádže. Přestože je jednota impéria dnes důležitější než kdy jindy, rozhodli se právě nyní udeřit."
 britain.20.t: "Azad Hind vede indické povstání"
 britain.21.a: "Vynikající!"
 britain.21.d: "Americká vláda nejenže souhlasila s naším původním návrhem, ale dokonce nabídla i dlouhodobější spolupráci mezi vědeckými pracovníky obou našich zemí."
 britain.21.t: "Tizardova mise slaví úspěch"
 britain.22.a: "Pan Chamberlain se pokusí sestavit vládu."
 britain.22.d: "Dva týdny po korunovaci krále Jiřího VI. oznámil pan Baldwin, že odstoupí z postu premiéra a odejde do důchodu ve svých 70 letech. Od roku 1923 s přestávkami vedl Národní vládu a byl tou pevnou rukou, která vyvedla Britské impérium z Velké hospodářské krize. V posledních letech pak neochotně dohlížel na počátky znovuvyzbrojování impéria a na abdikaci krále Eduarda VIII. Odchází jako oblíbený a úspěšný premiér - ale učinil dost pro to, aby zastavil rostoucí hrozbu ze strany Německa?"
 britain.22.t: "Stanley Baldwin rezignuje"
 britain.23.a: "Budeme stát při impériu!"
 britain.23.b: "Využijeme této příležitosti!"
 britain.23.d: "Azad Hind, Svobodná indická exilová vláda, prohlásila, že nadešel čas, aby všichni praví vlastenci pozvedli zbraně proti britským vládcům. Osud Indie visí na vlásku a my se musíme rozhodnout."
 britain.23.t: "Indické povstání"
 britain.24.a: "Jak prozíravé rozhodnutí!"
 britain.24.d: "Pečlivé přípravy v rámci programu „Shadow Scheme“, který měl usnadnit přechod našich civilních továren na plně válečnou výrobu, se nyní vyplatily. Nové továrny jsou už teď mnohem efektivnější, než by bylo možné v tak krátké době očekávat."
 britain.24.t: "Zprovoznění továren programu Shadow Scheme"
 britain.3.a: "Ti mizerní nevděčníci!"
 britain.3.d: "Americká vláda odmítla náš návrh, žádné pomoci se od nich nedočkáme."
 britain.3.t: "Tizardova mise odmítnuta"
 britain.4.a: "Zažeňte ty běsnící psy!"
 britain.4.d: "Aby Británie pomohla v naší válce proti Japonsku, zlepšila infrastrukturu a vybudovala letecké základny podél naší barmské hranice."
 britain.4.t: "Barmská cesta"
 britain.6.a: "Je čas to pustit"
 britain.6.b: "Nikdy!"
 britain.6.d: "Před čtyřmi lety jsme slíbili Indii nezávislost do čtyř let. Čas vypršel a Indové chtějí, abychom svůj slib splnili. Má se perla impéria odtrhnout od Británie?"
 britain.6.t: "Indická nezávislost"
 britain.7.a: "Stejně jsem Němce nikdy neměl rád"
 britain.7.b: "Budeme obchodovat s kým chceme!"
 britain.7.d: "Velká Británie nám vydala ultimátum: buď ukončíme obchod s Německem, nebo nás napadne."
 britain.7.t: "Ukončit obchod s Německem"
 britain.8.a: "Tak tedy válka!"
 britain.8.b: "Nemůžeme je donutit."
 britain.8.d: "[From.GetName] odmítlo naši výzvu, aby přestalo obchodovat s Německem."
 britain.8.t: "Požadavek odmítnut!"
 britain.9.a: "Nikdy se nevzdáme."
 britain.9.d: "Vývoj války se nevyvíjí v náš ani spojenecký prospěch a premiér čelí kritice za svá rozhodnutí v dobách míru i války. V okamžiku, kdy Británie potřebuje jednotu víc než kdy jindy, je rozpolcena, neboť část parlamentu vyjadřuje Chamberlainovi nedůvěru.\n\nBez podpory labouristů se premiér rozhodl rezignovat a doporučil jako svého nástupce lorda Halifaxe. Halifax však projevil neochotu a Chamberlain poradil králi, aby povolal Winstona Churchilla. Churchill, který dlouho varoval před válkou, je považován za toho, kdo je schopen vést národ v těchto časech."
 britain.9.t: "Rezignace Chamberlaina"
 bulgaria.1.a: "Konečně!"
 bulgaria.1.d: "Rumunská vláda přijala německou arbitráž v našem sporu. Jižní Dobrudža byla znovu sjednocena s Bulharskem!"
 bulgaria.1.t: "Smlouva z Craiovy - Rumunsko souhlasí"
 bulgaria.2.a: "Nepřijatelné!"
 bulgaria.2.d: "Rumunská vláda odmítla naši nabídku k ukončení všech sporů! Tvrdí, že Jižní Dobrudža je nyní nedílnou součástí jejich státu, které se nikdy nevzdají."
 bulgaria.2.t: "Smlouva z Craiovy - Rumunsko odmítá"
 bulgaria.3.a: "Bulhaři jásají!"
 bulgaria.3.d: "Dlouho jsme snili o Velkém Bulharsku a dlouho jsme byli považováni za občany druhé kategorie. Byli jsme ukráceni o spravedlnost na londýnské konferenci, zrazeni našimi spojenci v roce 1913 a potrestáni za to, že jsme požadovali spravedlnost, v roce 1918. Nikdy víc! Německo se nyní snaží napravit křivdy té takzvané mírové dohody - nejen pro sebe, ale i pro ostatní. Bulharsko nyní získá zpět Makedonii od Jugoslávie."
 bulgaria.3.t: "První lublaňská arbitráž"
 bulgaria.4.a: "Pomstíme se"
 bulgaria.4.b: "Pomsta chutná nejlépe za studena"
 bulgaria.4.d: "Nezapomněli jsme, jak nás Rumunsko v roce 1913 bodlo do zad a zbaběle obsadilo Jižní Dobrudžu, zatímco naše armády bojovaly jinde. Maďarsko využilo své přátelství s Německem, aby se na Rumunsku pomstilo - není nyní řada na nás?"
 bulgaria.4.t: "Smlouva z Craiovy"
 bulgaria.5.a: "Odmítnuto"
 bulgaria.5.d: "Německo se v našem spravedlivém boji rozhodlo postavit na stranu opovrženíhodných Rumunů. [Root.GetLeader] dal německému velvyslanci jasně najevo, že Bulharsko od svých přátel očekává víc."
 bulgaria.5.t: "Smlouva z Craiovy"
 canada_vanilla.1.desc: "Během druhé světové války vstoupil do pracovního procesu zhruba milion kanadských žen. V celostátních médiích je zastupoval symbol odolnosti a vlastenectví: Veronica Foster, známá spíše jako Ronnie - dívka od kulometu Bren. Pracovala pro firmu John Inglis and Company v torontské továrně na zbraně, zatímco její tři bratři bojovali v zámoří. Plakáty a krátké filmy, které ji a ženy jako ji zobrazovaly při účasti na válečném úsilí, pravděpodobně inspirovaly ještě slavnější americkou kampaň „Rosie the Riveter“ po vstupu Spojených států do války."
 canada_vanilla.1.opt: "„Tovární práce není o nic těžší než práce v domácnosti,“ jak říkají filmové týdeníky."
 canada_vanilla.1.title: "Ronnie - dívka od kulometu Bren"
 china.1.a: "Dosáhli jsme bodu zlomu!"
 china.1.b: "Nemůžeme si dovolit válku s Japonskem."
 china.1.d: "Japonští vojáci nedávno zaútočili na strategický most Marco Polo jižně od Pekingu, ale byli odraženi našimi statečnými vojáky. Není pochyb, že jde o zinscenovanou událost s cílem svalit vinu na nás a donutit nás vzdát se dalšího území - stejně jako při incidentu v Mukdenu, kdy Japonci napadli Mandžusko.\n\nJak máme reagovat?"
 china.1.t: "Incident na mostě Marco Polo"
 china.10.a: "To jim ale v dlouhodobém horizontu nepomůže."
 china.10.d: "Díky získání informací o našem plánu útoku předem byla Rudá armáda připravena a čelila našemu útoku. Síly, které jsme v této oblasti sesbírali, kde máme slabou základnu, nebyly dostatečné k porážce komunistických jednotek. \nBohužel, útok se obrátil proti nám a je vnímán jako znamení zotavení Rudé armády po dlouhém ústupu."
 china.10.t: "Komunisté odrazili útok"
 china.100.a: "Za Čínu!"
 china.100.d: "Jako kočka Japonci postupují a obsadili Koreu. Snažili se nás ponížit svojí 'dvacítkou požadavků', okupují Mandžusko a nyní postupují dál. Už ne, Čína bude bojovat do posledního dechu o svobodu. Ve svém projevu se [Root.GetLeader] obrátil na všechen [Root.GetAdjective] lid, aby se sjednotili, nebo čelili jisté záhubě sami."
 china.100.t: "Čína čelí dalším útokům"
 china.101.a: "Sjednoceni jsme silní!"
 china.101.b: "Musíme odrazit útočníky!"
 china.101.d: "Nastal čas postavit se společně proti našemu společnému nepříteli - Japoncům. Odložme malicherné spory a bojujme jako silná, sjednocená Čína!"
 china.101.t: "Čína je napadena"
 china.102.a: "Sjednoceni jsme silní!"
 china.102.b: "Společně zaženeme japonskou hrozbu."
 china.102.c: "Naše zájmy nejlépe ochrání mocný Sovětský svaz"
 china.102.d: "Sovětský svaz je zaměstnán válkou s Německem a sdělil nám, že už nám nemůže poskytovat stejnou míru ochrany jako dříve. V našem nejlepším zájmu je získat podporu Kuomintangu a připojit se k jejich válce proti Japonsku."
 china.102.t: "Čína je napadena"
 china.103.a: "Sjednoceni jsme silní!"
 china.103.d: "[From.GetName] se rozhodl připojit k boji proti Japoncům. Společně zahneme vetřelce zpět."
 china.103.t: "Čína se sjednocuje"
 china.104.a: "Sjednoceni jsme silní!"
 china.104.b: "S Japonskem se budou muset vypořádat bez nás"
 china.104.d: "Čína je napadena. Militaristi odkládají své spory, aby bojovali proti japonské invazi. To je příležitost prosadit zájmy KPC, můžeme ukázat lidu Číny, že jsme to my, nikoli dekadentní KMT, kdo je skutečnou budoucností Číny. Měli bychom se také připojit k boji a zajistit budoucnost Číny?"
 china.104.t: "Čína je napadena"
 china.104.tt: "\nSeverní Čína a Mandžusko mohou být nyní osvobozeny v názvu [Root.GetName].\n"
 china.104_PRC_SOV_reinforcements: "Obdrží 10 divizí ze Sovětského svazu."
 china.105.a: "Sjednoceni jsme silní!"
 china.105.b: "Během války jim poskytneme část kontroly nad naším státem"
 china.105.d: "[From.GetName] chce, abychom spojili síly v boji proti Japonsku. Již se připojili k frakci [From.GetFactionName] a jsou připraveni odložit staré křivdy, aby čelili japonské invazi."
 china.105.t: "Čína se sjednocuje"
 china.106.a: "Vyženeme japonské ďábly z našich zemí."
 china.106.d: "[From.GetName] se připojil k [Root.GetFactionName] a jsou připraveni bojovat."
 china.106.t: "Čína se sjednocuje"
 china.107.a: "Už nemáme společného nepřítele."
 china.107.d_PRC_joined: "[Root.GetFactionName] splnila svůj účel. Už není nepřítel, proti kterému bychom stáli sjednoceni. Mao Ce-tung upevňuje svou kontrolu nad územími v Severní Číně. Ale jakou naději budou mít proti našim vítězným armádám?"
 china.107.d_PRC_refused: "S koncem války zvítězili praví vlastenci. Je čas vyrovnat účty s těmi, kdo se schovali, zatímco my jsme krváceli."
 china.107.t: "Už nejsme sjednoceni"
 china.107_tt: "@PRC §YČínská lidová republika§! přebírá kontrolu nad čínskými státy v §YSeverní Číně§! a §YMandžusku§!\n"
 china.108.a: "Musíme posílit naše řady"
 china.108.d: "Naše role v boji proti nenáviděným japonským psům přinesla KPC mnoho prestiže. Čím dál více lidí vidí, že jsme budoucností Číny, zvláště ve srovnání s korupční Kuomintangem. Kádry strany již organizují tyto lidi do nové armády, která přeplave moře rolníků."
 china.108.t: "Postup komunismu"
 china.108_PRC_SOV_reinforcements_2: "Obdržet 20 divizí"
 china.109.a: "Do války!"
 china.109.d: "Nastal čas zbavit Čínu nemoci, kterou je Kuomintang. Osvobodíme každého Číňana a budeme mít sjednocený lid pod moudrým vedením Maa."
 china.109.t: "Bojujme za Čínu!"
 china.109_tt: "§YZískat nároky na pevninskou Čínu§!\n"
 china.11.a: "Zotavíme se a znovu si získáme důvěru lidí."
 china.11.d: "I přes naše nejlepší úsilí odrazit útok místních sil podporujících nacionalistickou vládu nebyla naše příprava dostatečná. S výraznými ztrátami jsme nuceni k dalšímu ústupu, byť kratšímu.\n\nČelit nacionalistům dříve, než jsme se plně zotavili, mohl být omyl. Náš úžasný návrat po Dlouhém pochodu vzbudil naději u našich podporovatelů, ale nyní byly zasety pochybnosti."
 china.11.t: "Porážka od Kuomintangu"
 china.110.a: "Do války!"
 china.110.d: "[From.GetName] a [From.GetLeader] nám vyhlásili válku."
 china.110.t: "[From.GetName] vyhlašuje válku"
 china.111.a: "Už nemáme společného nepřítele"
 china.111.d: "[Root.GetFactionName] splnil svůj účel. Už není nepřítel, proti němuž bychom stáli jednotně. Využili jsme čas moudře k vybudování podpory v severní Číně a Mandžusku a nyní je čas formalizovat naši kontrolu v tomto regionu."
 china.111.t: "Už nejsme sjednoceni"
 china.12.a: "Politická moc roste z hlavně zbraně."
 china.12.d: "Naše odhodlané postavení proti ofenzívě Kuomintangu se ukázalo být v náš prospěch. Místně narychlo shromážděné jednotky vyslané proti Rudé armádě nebyly připraveny na naše znalosti chystaného útoku a byly poraženy - což slouží jako varování okolním militaristům, že útok na nás může být velmi nákladný.\n\nNacionalisté jen dokázali, že nás jako nepřítele podceňují, a že Lidová republika je znovu na vzestupu."
 china.12.t: "Vítězství nad Kuomintangem"
 china.13.a: "Teď musíme vytyčit hranici!"
 china.13.b: "Nemůžeme si dovolit další střet."
 china.13.d: "Jak my, tak Rudá armáda Číny jsme sotva zvládli předchozí ofenzivu a naše vzájemná přítomnost poblíž hranic konflikt znovu rozdmýchala. Vedle místních militaristů a milicí zvažujeme přesun dalších jednotek z jiných částí země.\n\nAč to nemusí přinést příležitost zničit komunistickou hrozbu jednou provždy, byl by to důležitý ideologický triumf ukázat, že jim nebude umožněno dále expandovat."
 china.13.t: "Srážka s komunistickými gerillami"
 china.14.a: "Znepokojující."
 china.14.d: "Navzdory našemu úsilí zabránit expanzi komunistů mimo jejich dosavadní útočiště, nemohli jsme obětovat dostatek zdrojů, abychom konflikt podél společné hranice vyhráli.\n\nSporadické střety s komunistickými milicemi se postupně obracely víc v jejich prospěch, což nakonec udělalo kampaň neúspěchem, jelikož jsme neprokázali, že máme situaci pod kontrolou. Pokud jejich podpora naroste, komunisté by mohli představovat skutečnou hrozbu."
 china.14.t: "Porážka v [From.GetName]"
 china.15.a: "To nebude brzy zapomenuto!"
 china.15.d: "Po řadě menších střetů na okraji našeho kontrolovaného území se konflikt s Kuomintangem obrátil v náš prospěch. Ač udržování stálého tlaku zatěžovalo naše jednotky a zásoby, úsilí stálo za to. \n\nNeodehrály se rozhodující bitvy, toto je spíše pomalé vítězství, které posílilo víru v naši věc a znovu rozdmýchalo plameny revoluce."
 china.15.t: "Vítězství v [From.From.GetName]"
 china.16.a: "Revoluce má od svého konce ještě daleko!"
 china.16.d: "Naše úsilí vést nepřímou válku proti rostoucí přítomnosti Kuomintangu bylo katastrofální. Nacionalisté byli prostě více odhodlaní zatlačit nás zpět, možná očekávali dopad této porážky na naši reputaci. Ačkoliv je naše armáda nyní opět v bezpečí a zotavuje se, škody neunikly pozornosti místních a po okolních vesnicích už kolují zvěsti o selhání revoluce."
 china.16.t: "Porážka v [From.GetName]"
 china.17.a: "Doufejme, že si to zapamatují."
 china.17.d: "Naše úsilí postavit se hrozbě komunismu bylo úspěšné. Gerilové kampaně KPC reakci na naše zvýšené vojenské přítomnosti v regionech obklopujících jejich mocenskou základnu nedokázaly předvídat naši odhodlanost je zastavit. Tento projev síly, i přes náklady, přesvědčil mnohé místní, o kterých tajnou podporu se opíral [From.GetLeader] a jeho strana, že Čínu nikdy nelze sjednotit pod takovou ideologií."
 china.17.t: "Vítězství v [From.From.GetName]"
 china.18.a: "Nemůžeme si dovolit strácet čas zotavováním."
 china.18.d: "Ačkoliv jsme se sotva zotavili z jejich předchozí ofenzivy, nacionalisté zdá se zvyšují svou přítomnost poblíž naší hranice. Jasně ukazují, že nás mají pod kontrolou a že Velký pochod jen odložil jejich konečný útok na KPC. Nemůžeme dovolit lidem, aby si mysleli, že je to pravda."
 china.18.t: "Srážka s nacionalistickou armádou"
 china.2.a: "Budeme si muset vystačit bez nich."
 china.2.d: "Německo podlehlo japonskému diplomatickému tlaku a rozhodlo se stáhnout vojenské poradce z naší země! Von Falkenhausen slíbil na rozlučkové večeři, že Japoncům neprozradí žádné naše bojové plány, ale konec německé podpory naše vojsko jistě poškodí."
 china.2.t: "Německo stahuje poradce"
 china.200.a: "Společně porazíme nacionalisty!"
 china.200.d: "Po rozchodu s nacionalistickým Kuomintangem, abychom osvobodili lid, se nyní musíme spojit se stávající Čínskou lidovou republikou, abychom zabránili rozdělení hnutí. Nepřátelé Číny vždy spoléhali na naše vnitřní třenice, aby nás oslabili; nový socialistický stát takovou chybu neudělá!"
 china.200.t: "Připojení k Čínské lidové republice"
 china.201.a: "Musíme se připojit, abychom chránili naše soudruhy!"
 china.201.d: "Po osvobození se od nacionalistické kontroly se čínští revolucionáři, kteří sympatizují s naší věcí, rozhodli připojit svůj stát k našemu pod vedením [Root.GetLeader]. Odteď bude pouze jedna sjednocená Čínská lidová republika."
 china.201.t: "Komunističtí vzbouřenci se připojují k republice"
 china.202.a: "Musíme potlačit tuto komunistickou hrozbu!"
 china.202.d: "Rostoucí komunistická podpora v [CHI_communist_state.GetName] dosáhla bodu zlomu. Vládní zařízení byla obsazena a povstalci oznámili, že se již nepovažují za součást [Root.GetName]. Prakticky jsme ztratili veškerou kontrolu nad komunistickým režimem v [CHI_communist_state.GetName]."
 china.202.t: "Komunistická povstání v [CHI_communist_state.GetName]"
 china.203.a: "Vítáme naše komunistické bratry!"
 china.203.d: "Po osvobození se od nacionalistické kontroly se čínští revolucionáři, kteří sympatizují s naší věcí, rozhodli připojit svůj stát k našemu pod vedením [Root.GetLeader]. Odteď bude pouze jedna  sjednocená [Root.GetName]."
 china.203.t: "Komunistická povstání v [CHI_communist_state.GetName]"
 china.204.a: "Budeme vládnout ze starého severního hlavního města."
 china.204.b: "Budeme vládnout ze starého jižního hlavního města."
 china.204.c: "Není potřeba přesouvat sídlo vlády."
 china.204.d: "S ukončením čínské občanské války je čas konsolidovat moc v Číně a ukázat lidu, že jsme moderní inkarnací Středního království. Jsme stát, který je povede do budoucnosti.\n\nK tomuto účelu bychom měli mít hlavní město hodné našeho velkého státu."
 china.204.t: "Jedna [Root.GetAdjective] metropole"
 china.3.a: "Čínští důstojníci dokončí, co začali!"
 china.3.d: "Náš zhoršující se vztah s Německem vedl k tomu, že si stáhli všechny své vojenské poradce z naší země."
 china.3.t: "Špatné čínsko-německé vztahy"
 china.4.a: "Dobře jim tak!"
 china.4.d: "Jak jsme nyní ve stavu války s Německem, všichni jejich poradci přítomní v naší zemi byli zadrženi. Von Falkenhausen a několik jeho společníků dokázalo uprchnout a vrátili se do Evropy!"
 china.4.t: "Vojenské poradci zadrženi"
 china.5.a: "Ať žije Lidová republika!"
 china.5.d: "Červená armáda kdysi přežívala v čase zdánlivé beznaděje, ale od Dlouhého pochodu před několika lety se situace pomalu obrací. S významnými teritoriálními zisky je naše role outsidera minulostí. Po boji během této doby nouze je naše zoufalství za námi. Mao Ce-tung přešel od vůdce gerilové armády na pozici předsedu."
 china.5.t: "Už nejsme v koutě"
 china.6.a: "Zmobilizovat místní militaristy do útoku."
 china.6.b: "Naverbovat místní zločince na naši stranu."
 china.6.c: "Spoléhat na místní dobrovolníky proti komunistům."
 china.6.d: "Po dlouhém ústupu Rudé armády Komunistické strany Číny se jim podařilo znovu se shromáždit a usadit se v Šansi. Jejich pokračující snaha obrátit venkovské obyvatelstvo proti nám a hledat podporu u Sovětského svazu naznačuje, že by mohli zesílit, pokud je necháme být. Nicméně mnoho okolních válečných pánů, přestože podporují naší vládu, není ochotno nebo schopno učinit potřebné oběti pro efektivní útok.\n\nNení jasné, zda se Rudá armáda stále zotavuje nebo je připravená čelit nám v boji, ale čas není na naší straně. Abychom posílili naši politickou pozici, musíme udeřit na komunisty."
 china.6.t: "Příprava útoku proti komunistům"
 china.6.tt: "§YPokud se Komunistická Čína rozhodne čelit útoku:§!\n"
 china.6.tt_2: "§YPokud se Komunistická Čína rozhodne ustoupit:§!\n"
 china.7.a: "Čelit útoku všemi dostupnými prostředky!"
 china.7.b: "Ustoupit do izolace."
 china.7.d: "Ačkoliv jsme unikli jistému porážce díky Dlouhému pochodu, nacionalisté neplánují nechat nás posilovat bez dalších střetů. Naši špioni naznačují, že připravují ofenzivu proti nám, což by mohlo oslabit naši politickou podporu, pokud se pokusíme ustoupit dále.\n\nNeznáme jejich skutečné odhodlání zatlačit nás teď zpět. Pokus o konfrontaci nese významná rizika. Pokud byli místní militaristi mobilizováni na podporu útoku, naše šance mohou být malé. Na druhou stranu, ustoupit nyní, když jsme konečně zastavili, nevede nikam."
 china.7.t: "Kuomintang zahajuje ofenzivu"
 china.8.a: "Zbabělci!"
 china.8.d: "Po odhalení našeho plánovaného útoku skrze místní špionážní síť se KPC stáhla s Rudou armádou dále do Šansi. Ač jsme přišli o možnost dále oslabovat jejich počet, ukázalo to, že komunisté nejsou připraveni nám čelit, i přes jejich propagandu. Do určité míry nám i tohle hrá do karet."
 china.8.t: "Komunisté ustupují"
 china.9.a: "A právem!"
 china.9.d: "Náš závazek porazit Rudou armádu byl úspěšný, minimálně prozatím. Komunisté i přes informace o útoku se rozhodli čelit našim jednotkám a prohráli. Nyní byli donuceni stáhnout se dále a mnoho místních začalo pochybovat o jejich schopnosti splnit sliby svržení naší vlády."
 china.9.t: "Vítězství proti komunistům"
 churchill_plan_germany_tt: "Německo bude rozděleno na tři země. Západoněmecký stát, severoněmecký stát a jižnoněmecký stát, který také zahrne některé části Rakousko-Uherska. Všechny tyto státy budou ve spojenecké sféře vlivu, zatímco zbytek střední a východní Evropy bude ve sféře [yalta_partner.GetAdjective] vlivu . "
 country_capitulated.0.a: "Skvělé zprávy!"
 country_capitulated.0.b: "Temné časy"
 country_capitulated.0.c: "Nejisté časy"
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže vzdorovat tlaku postupujících [From.From.GetAdjective] jednotek, které se po celé zemi dopouštějí zvěrstev. Zatímco [Root.GetAdjective] vláda odešla do exilu, jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nPřestože je to zdrcující porážka, válka ještě neskončila."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] oznamuje svou úplnou kapitulaci, [From.From.GetNameDef] vítězí. Je zřejmé, že benevolence [Root.GetAdjective] vlády vůči domácím [From.From.GetRulingIdeology] sympatizantům byla jedním z faktorů, proč [Root.GetName] stojí na straně poražených. [From.From.GetLeader] a jeho režim se rozhodli, že [Root.GetFascistLeader] bude jejich prodlouženou rukou.\n[Root.GetLeader] tvrdí, že toto není konec [Root.GetAdjective] suverenity a že vláda bude podporovat všechny odbojové snahy i v exilu."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže vzdorovat tlaku postupujících [From.From.GetAdjective] jednotek, které se po celé zemi dopouštějí zvěrstev. [Root.GetAdjectiveCap] vláda odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nAčkoliv válka proti [From.From.GetNameDef] a zbytku [From.From.GetFactionName] pokračuje, je to nešťastný nezdar pro všechny [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže vzdorovat tlaku postupujících [From.From.GetAdjective] jednotek, které se po celé zemi dopouštějí zvěrstev. Zatímco  [Root.GetAdjective] vláda odešla do exilu, jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nAčkoliv válka proti [From.From.GetAdjective] nepřátelům pokračuje, je to nešťastný nezdar pro celou frakci [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nZatímco [Root.GetAdjective] vláda odešla do exilu a jejich hlavní síly kapitulovaly, [From.From.GetNameDef] nyní ovládá jejich domovská území.\n\nAčkoliv boje mezi [From.From.GetAdjective] a [Root.GetAdjective] vojsky jsou u konce, [From.From.GetNameDef] je stále ve válce a boje pokračují jinde."
 country_capitulated.0.d_neutral_prev_faction: "\nZatímco [Root.GetAdjective] vláda odešla do exilu a jejich hlavní síly kapitulovaly, [From.From.GetNameDef] nyní ovládá jejich domovská území.\n\n[From.From.GetNameDef] a [Root.From.GetNameDef] již sice mezi sebou nebojují, jejich konflikt byl ale jen malou částí boje - [From.From.GetFactionName] a [Root.GetFactionName] pokračují ve válce na dalších válčištích."
 country_capitulated.0.d_neutral_prev_no_faction: "\nZatímco [Root.GetAdjective] vláda odešla do exilu a jejich hlavní síly kapitulovaly, [From.From.GetNameDef] nyní ovládá jejich domovská území.\n\n[From.From.GetNameDef] a [Root.From.GetNameDef] již sice mezi sebou nebojují, jejich konflikt byl ale jen malou částí boje -  [From.From.GetNameDef] a [Root.GetFactionName] pokračují ve válce na dalších válčištích."
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ nemůže déle odolávat tlaku z masivní přítomnosti [From.From.GetAdjective] jednotek po celé zemi. I proto se [Root.GetAdjective] vláda rozhodla uprchnout a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nAčkoliv válka pokračuje jinde, je to veliké vítězství pro [From.From.GetNameDef]."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] oznamuje svou úplnou kapitulaci, [From.From.GetNameDef] vítězí. Mezitím [From.From.GetAdjective] síly spolu s řadou nezávislých [Root.GetAdjective] [From.From.GetRulingIdeology] podporovatelů donutili, aby [Root.GetLeader] a jeho vláda odešla do exilu. Byla zřízena nová vláda, jež bude společně spravovat [Root.GetNameDef] a [From.From.GetNameDef]. [From.From.GetLeader] poznamenal, že tato vzájemná dohoda přinese nové období prosperity a spolupráce pro [Root.GetNameDef].\n[Root.GetLeader] odpověděl, že i v exilu bude pokračovat v boji a podporovat všechny odbojové snahy v domovině."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] oznamuje svou úplnou kapitulaci, [From.From.GetNameDef] vítězí. Několik [Root.GetAdjective] občanů nespokojených se [From.From.GetRulingIdeologyNoun] manýry, které prosazoval [Root.GetLeader], se přidalo se k [From.From.GetAdjective] vojákům a sesadilo ho. Pak vytvořili novou vládu a [From.From.GetLeader] poznamenal, že tato vzájemná dohoda přinese nové období prosperity a spolupráce pro [From.From.GetNameDef].\n[Root.GetLeader] odpověděl, že [From.From.GetLeader] není skutečný [From.From.GetRulingIdeology] vládce a že i v exilu bude pokračovat v boji a podporovat všechny odbojové snahy v domovině."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ nemůže déle odolávat tlaku z masivní přítomnosti [From.From.GetAdjective] jednotek po celé zemi. I proto se [Root.GetAdjective] vláda se rozhodla uprchnout a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovská území.\nAčkoliv válka proti zbytku frakce [Root.GetFactionName] pokračuje jinde, je to veliké vítězství pro celou frakci [From.From.GetFactionName]."
