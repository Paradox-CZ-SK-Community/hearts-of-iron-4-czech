 ace_died.1.a:0 "Živá legenda je stále lepší."
 ace_died.1.d:0 "Jeden z nejznámějších [From.Owner.GetName]'s [From.GetAceType] es, [From.GetFullName], se během mise nad [From.GetMissionRegion] zřítil v plamenech při plnění svých povinností. Bohužel, protože byl již dlouho veřejnou osobou, smrt [From.GetCallsign] je pro mnohé, kteří se na něj dívali, vážně demoralizující. \n\nI když bychom si přáli, aby bylo možné tento událost před lidmi skrýt, nedostatek veřejných vystoupení [From.GetName] by brzy vyvolal podezření. Nakonec je [From.GetHerHis] smrt dalším dílem legendy, která doufejme přežije dlouho po našich současných problémech."
 ace_died.1.d_major:0 "Jeden z nejznámějších [From.Owner.GetName] [From.GetAceType] es, [From.GetFullName], padl v plnění služby. Piloti vracející se z mise oznámili, že spatřili, jak [From.GetHerHis] [From.GetWingShort] padá v plamenech nad [From.GetMissionRegion] po těžké palbě nepřítele. Bohužel, vzhledem k tomu, že [From.GetSheHe] je už dlouho veřejnou osobností, smrt [From.GetCallsign] je pro mnoho lidí, kteří se na [From.GetHerHim] dívali, velmi demoralizující.\n\nI když bychom si přáli, aby šlo tuto událost před lidmi skrýt, nedostatek veřejných vystoupení [From.GetName] by brzy vyvolal podezření. Nakonec je [From.GetHerHis] smrt dalším dílem legendy, která doufejme přežije dlouho po našich současných problémech."
 ace_died.1.t:0 "[From.GetCallsign] byl zabit nad [From.GetMissionRegion]"
 ace_killed_by_ace.1.a:0 "Zničující ztráta pro nás všechny."
 ace_killed_by_ace.1.d:0 "Piloti vracející se z [From.GetMissionRegion] hlásí, že eskadra [Prev.Owner.GetAdjective] letadel, vedená slavným [Prev.GetCallsign], se soustředila na pronásledování [From.GetCallsign]. Poté, co se vyhnul několika salvám od [Prev.Owner.GetAdjective] a sestřelil několik nepřátelských letadel, byl [From.GetCallsign] přemožen [Prev.GetCallsign], který údajně obratně manévroval kolem [From.GetHerHim] a roztrhl palivové nádrže čistým zásahem. Letadlo [From.GetName] [From.GetSurname] vzplálo a spirálovitě se zřítilo nad [From.GetMissionRegion] ve víru násilného inferna.\n\n[From.GetFullName] během [From.GetHerHis] služby prokázal velkou odvahu a byl vzorem pro mnohé. Ztráta tohoto národního hrdiny je velký úder pro [From.Owner.GetAdjective] letectvo a devastující rána pro naši zemi jako celek. Vědomí, že zatímco truchlíme, [Prev.Owner.GetName] oslavuje [Prev.GetFullName] jako hrdinu, činí tuto tragédii ještě větší."
 ace_killed_by_ace.1.d_major:1 "Piloti vracející se z [From.GetMissionRegion] hlásí, že eskadra [Prev.Owner.GetAdjective] letadel vedená nechvalně proslulým [Prev.GetCallsign] se soustředila na pronásledování [From.GetCallsign]. Po sestřelení několika nepřátelských letadel a vyhnutí se několika salvy ze strany [Prev.Owner.GetAdjective]ů, [From.GetCallsign] byl přemožen [Prev.GetCallsign] ve svém [Prev.GetWingShort], který údajně zmanévroval [From.GetHerHim] a otevřel palivové nádrže čistým zásah. [From.GetName] [From.GetSurname]'s [From.GetWingShort] vzplanul a spirálovitě se zřítil nad [From.GetMissionRegion] v násilném infernu.\n\n[From.GetFullName] prokázal velkou odvahu během [From.GetHerHis] služby a byl vzorem pro mnohé. Ztráta tohoto národního hrdiny je velkým úderem pro [From.Owner.GetAdjective] letectvo a devastující ranou pro naši zemi jako celek. Vědomí, že zatímco smutníme, [Prev.Owner.GetName] oslavuje [Prev.GetFullName] jako hrdinu, dělá tuto tragédii ještě větší."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] byl sestřelen [Prev.GetCallsign]"
 ace_killed_other_ace.1.a:0 "Vítězství, na které [From.Owner.GetName] nezapomene!"
 ace_killed_other_ace.1.d:0 "Naše poslední mise nad [From.GetMissionRegion] byla velkým úspěchem pro [From.Owner.GetAdjective] letectvo z více než jednoho hlediska. Přišly zprávy, které vyzdvihují hrdinský čin [From.GetFullName], který dokázal přelstít [Prev.Owner.GetAdjective] pilota, [Prev.GetName] [Prev.GetSurname], známého jako [Prev.GetCallsign]. [From.GetCallsign] použil [From.GetHerselfHimself] jako návnadu a nalákal [Prev.GetCallsign] do pasti, kde [From.Owner.GetAdjective] piloti mohli zaútočit na [Prev.GetCallsign]ovu skvadru. [From.GetCallsign] pokračoval v obraně [Prev.Owner.GetAdjective] letadel a jedním výstřelem poslal [Prev.GetCallsign] spirálovat z nebes nad [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaný pilot s mnoha [From.Owner.GetAdjective] životy na [Prev.GetHerHis] svědomí. Toto je velké vítězství a ukazuje, že když stojíme za velkými hrdiny, vykonávají velké činy."
 ace_killed_other_ace.1.d_major:0 "Naše poslední mise nad [From.GetMissionRegion] byla velkým úspěchem pro [From.Owner.GetAdjective] letectvo ve více než jednom ohledu. Přišly zprávy, které vyzdvihují hrdinský čin [From.GetFullName], který se podařilo přelstít [Prev.Owner.GetAdjective] pilota, [Prev.GetName] [Prev.GetSurname], známého jako [Prev.GetCallsign]. [From.GetCallsign] použil [From.GetHerselfHimself] jako návnadu a vylákal [Prev.GetCallsign] do pasti, kde [From.Owner.GetAdjective] piloti mohli zaútočit na [Prev.GetCallsign]ovu eskadru. [From.GetCallsign] pokračoval v obratném manévrování kolem [Prev.Owner.GetAdjective] letadel a s jedním výstřelem poslal [Prev.GetCallsign] kroužit z nebes nad [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaný pilot s mnoha [From.Owner.GetAdjective] životy na [Prev.GetHerHis] svědomí. Toto je velké vítězství a ukazuje to, že když se postavíme za velké hrdiny, dokážou vykonat velké činy."
 ace_killed_other_ace.1.t:0 "[From.GetFullName] byl sestřelen [Prev.GetCallsign]"
 ace_promoted.1.a:0 "Kdo se odváží, ten vyhraje."
 ace_promoted.1.d:0 "Málokdo podstupuje tolik rizik jako odvážní piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zdatný pilot známý pod přezdívkou [From.GetCallsign], se vyznačil nejen návratem naživu z nedávné mise nad [From.GetMissionRegion], ale také prožitím významných vítězství v mnoha kritických střetnutích.\n\nPovažován za zářivý příklad [Root.GetAdjective] odvahy, nedávné povýšení [From.GetName] bylo široce medializováno. I když lidé mohou vnímat válku jako víc peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za kterými se mohou spojit."
 ace_promoted.1.d_major:0 "Málo kdo riskuje tolik jako stateční piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zkušený pilot známý pod volacím jménem [From.GetCallsign], se vyznamenal nejen tím, že se vrátil živý, ale i tím, že pilotoval [From.GetHerHis] [From.GetWing] s nesmírným uměním. Nedávno byl [From.GetName] na misi nad [From.GetMissionRegion] a byl klíčový pro úspěch této kritické akce.\n\nZatímco je považován za zářící příklad [Root.GetAdjective] odvahy, [From.GetName]'ovo nedávné povýšení bylo široce medializováno. Ačkoli lidé mohou vnímat válku jako více peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za nimiž se mohou shromáždit."
 ace_promoted.1.t:0 "Letecké eso bylo povýšeno"
 ace_promoted.2.t:0 "Objevilo se letecké eso"
 aces_killed_each_other.1.a:0 "Pro nás přesto velká ztráta"
 aces_killed_each_other.1.d:0 "Během poslední mise náš slavný [From.GetAceType] eso [From.GetFullname] skončil v prodlouženém boji s obávaným esem pilotem, [Prev.GetFullName]. S nízkým množstvím munice a bez možnosti úniku, [From.GetCallsign] manévroval skrze palbu z [Prev.Owner.GetAdjective] letadel a pokračoval v narazení do [Prev.GetCallsign].\nObě letadla [From.GetCallsign] a [Prev.GetCallsign] byly spatřeny padat na kusy nad [From.GetMissionRegion].\n\nI když je malé útěchy, že [Prev.Owner.GetAdjective] hrozba, [Prev.GetCallsign], už nebude pro nás obtížná, ztratili jsme cennou veřejnou osobnost a inspiraci pro všechny [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Během poslední mise náš slavný [From.GetAceType] eso [From.GetFullname] skončilo v prodlouženém souboji s obávaným eso pilotem, [Prev.GetFullName]. Vzhledem k nedostatku munice a bez možnosti úniku, [From.GetCallsign] manévrovalo [From.GetHerHis] [From.GetWingShort] skrze palbu z [Prev.Owner.GetAdjective] letadel a pokračovalo v nárazu na [Prev.GetCallsign].\nObě [From.GetCallsign]'s [From.GetWingShort] a [Prev.GetCallsign]'s [Prev.GetWingShort] byly spatřeny klesající na kusy nad [From.GetMissionRegion].\n\nI když je malým útěchou, že [Prev.Owner.GetAdjective] hrozba, [Prev.GetCallsign], už nám nebude překážet, ztratili jsme cennou veřejnou osobnost a inspiraci pro všechny [From.Owner.GetAdjective]."
 aces_killed_each_other.1.t:0 "[From.GetFullName] byl sestřelen"
 baltic.1.a:0 "Přijměte nevyhnutelné..."
 baltic.1.b:0 "Budou muset vzít naši zemi silou!"
 baltic.1.d:1 "[FROM.GetNameDefCap] na nás tlačí, abychom s nimi podepsali dohodu o 'vzájemné pomoci', která by jim dala právo umístit síly na našem území! To není nic jiného než tenkou maskou pokus o anektování naší země, ale můžeme nabídnout jen malý odpor vůči silám, které mají umístěny na naší hranici."
 baltic.1.t:1 "[FROM.GetAdjective] Ultimátum"
 baltic.4.a:0 "Musíme přijmout."
 baltic.4.b:0 "Nikdy!"
 baltic.4.d:0 "Německé síly se shromažďují v Ostpreussen a jejich ministerstvo zahraničí nám předložilo ultimátum! Máme okamžitě postoupit území Memel jim, nebo čelit hrozbě vojenské akce. Máme se smířit s jejich požadavky?"
 baltic.4.t:0 "Německo požaduje Memel"
 baltic.5.a:0 "Naše budoucnost je nejlépe zajištěna, pokud se skutečně staneme jedním s vlastí."
 baltic.5.b:0 "[Root.GetName] má více co nabídnout, když operuje samostatně pod ochranou Sovětského svazu."
 baltic.5.c:0 "[Root.GetName] zůstane svrchovaným státem."
 baltic.5.d:0 "[Root.GetName] si zvolil solidaritu a politická síla byla vytržena z rukou buržoazie. Mnozí v nové vládě naznačují, že bychom měli splnit své komunistické povinnosti a spojit se se Sovětským svazem."
 baltic.5.t:0 "Komunisti u moci."
 baltic.7.a:0 "[Root.GetName] stojí se svými bratry."
 baltic.7.b:0 "[Root.GetName] může přežít pouze samostatně."
 baltic.7.d:0 "S podpisem dohody o přátelství mezi našimi národy, [From.GetName] požádalo, aby se [Root.GetName] připojilo k jejich [From.GetFactionName], aby se spojila proti rostoucím hrozbám, které obklopují naše národy. Ať už komunistické či fašistické, [From.GetName] slibuje, že se postaví za zájmy [Root.GetAdjective]."
 baltic.7.t:0 "[From.GetName] žádá o [Root.GetAdjective] účast v [From.GetFactionName]"
 baltic.8.a:0 "Je to přirozená volba!"
 baltic.8.desc:0 "Je to skvělý den pro [ROOT.GetNameDef]! Po udatné kampani, kterou vedli naši soudruzi, [SOV.GetNameDefCap] oprávněně prohlásil, že nově osvobozené baltské území, spolu s jeho statečnými pracovníky, spadne pod naši jurisdikci.\n\nTo nás přibližuje ještě o krok blíže ke sjednocenému Baltskému státu dostatečně silnému, aby odolal nepřátelům pracovní třídy."
 baltic.8.t:0 "[SOV.GetNameDefCap] prodlužuje naši kontrolu nad baltskými oblastmi"
 britain.1.a:0 "Vynikající návrh!"
 britain.1.b:0 "Ne, Británie je sama."
 britain.1.c:0 "Měli bychom usilovat o více dlouhodobou spolupráci."
 britain.1.d:0 "Britská vláda nám poslala vědeckou delegaci vedenou Henry Tizardem s zajímavým návrhem. Britové jsou ochotni spojit své výzkumné úsilí s naším v několika klíčových oblastech, protože nemají průmyslovou kapacitu vyrábět své vynálezy v dostatečném množství."
 britain.1.t:0 "Tizardova mise"
 britain.10.a:0 "Winston Churchill je tím, co Impérium potřebuje."
 britain.10.b:0 "Lord Halifax je první volbou Chamberlaina."
 britain.10.d:0 "Premiér Neville Chamberlain se nedávno zhoršil, přestože dříve obecně byl ve svém věku zdravý. Po diagnostice rakoviny tlustého střeva, zvýšené bolesti a ztrátě spánku ho to přivedlo k rezignaci na jeho post. Chamberlain stále těší silnou popularitu a odstupuje pouze jako poslední možnost, uvědomujíc si, že se už nevrátí k práci.\n\nOtázkou zůstává, kdo převezme pochodeň po tomto velkém státníkovi a povede Británii skrze temné časy, které mohou ještě před námi ležet."
 britain.10.t:0 "Chamberlain zemřel"
 britain.11.a:0 "Mobilizujme demokracii!"
 britain.11.b:0 "Není třeba přehánět reakce."
 britain.11.d:0 "Plná vojenská aliance mezi Němci a Sověty má potenciál svrhnout světový pořádek a přinést novou éru totalitarismu. Abychom čelili tomuto vývoji, musíme spojit demokratické národy světa do Velké aliance proti nacisticko-komunistické hrozbě."
 britain.11.t:0 "Berlínsko-moskevská osa"
 britain.12.a:0 "Ano"
 britain.12.b:0 "Ne"
 britain.12.d:0 "Británie nás vyzývá, abychom se připojili k jejich frakci, abychom bojovali proti nacisticko-komunistické hrozbě. Jak bychom měli odpovědět?"
 britain.12.t:0 "Velká aliance"
 britain.13.a:0 "Ano"
 britain.13.b:0 "Ne"
 britain.13.d:0 "Svět se stává čím dál více nebezpečným. Británie a Francie zůstávají baštami demokracie a svobody v Evropě a Francie nyní navrhuje, aby se připojily k Aliancím.\nJak bychom měli odpovědět?"
 britain.13.t:0 "Francie chce přistoupit k spojencům"
 britain.14.a:0 "Musí se hledat trvalý mír"
 britain.14.b:0 "Historie nám to neodpustí"
 britain.14.d:0 "Německá vláda začala agitovat ohledně statusu Slovinska, které údajně považují za historickou německou provincii Kranjska, kde tvrdí, že Němci a Slováci jsou utlačováni jugoslávskou vládou. Vláda Jeho Veličenstva pozvala vlády Francie, Německa a Itálie na konferenci v Londýně, aby se snažily nalézt spravedlivé řešení této otázky. Není pochyb o tom, že malá německá menšina chce přistoupit k Německu, ale přání slovenské populace jsou méně jasná. Německo se zdá být připravené pustit na svobodu psy války kvůli tomu a temné mraky války se opět shromažďují nad evropským kontinentem."
 britain.14.t:0 "Londýnská konference"
 britain.15.a:0 "Naučí se své místo."
 britain.15.d:0 "Vláda Francie odmítla vidět rozum ohledně našeho navrhovaného skromného přepracování hranic a rozhodla se porušit mír a vést strašnou válku. Necháme je vyčerpat se v dalším kole marného zákopového boje a potom budou žádat o naši pomoc."
 britain.15.t:0 "Francie nás opouští"
 britain.16.a:0 "Ať odpočívá v pokoji"
 britain.16.d:0 "Jeho Veličenstvo Jiří V, král Spojeného království a britských dominíí a císař Indie, zemřel. Jeho klidný klid a oddanost svým poddaným provedly Impériem jak Velkou válkou, tak Velkou depresí. Jeho syn převezme korunu jako král Edward VIII, ale už se objevují obavy, že bude příliš nezávislý. Stanley Baldwin a Neville Chamberlain se připravují zajistit, aby přijal směr od premiéra a kabinetu."
 britain.16.t:0 "Král Jiří V umírá"
 britain.17.a:0 "Bůh chraň krále Jiřího VI"
 britain.17.d:0 "Premiér Baldwin učinil poměrně jasným, že důstojnost krále-císaře bude narušena, pokud se ožení nejen se smrtelníkem, ale také s rozvedenou, a pokud to nebylo dost zlé, s Američankou. Po dlouhém přemýšlení si jeho veličenstvo zvolilo lásku nad povinností a rozhodlo se abdikovat. Jeho mladší bratr, Albert, převezme korunu jako král Jiří VI. Londýnští sázkaři již sázejí na to, zda se tento plachý muž dostane na svou vlastní korunovaci."
 britain.17.t:0 "Král Edward abdikuje"
 britain.18.a:0 "Pro blaho impéria musí Edward VIII vládnout!"
 britain.18.b:0 "Nebudeme zasahovat do parlamentu."
 britain.18.d:0 "Není žádným tajemstvím, že mezi Jiřím VI a [Root.GetRulingParty] není ztracena žádná láska. Hlasitosti v parlamentu nyní volají po jeho rezignaci ve prospěch jeho exilov svého bratra, Edwarda VIII. To je muž, který má blíže k myšlence jednoty prostřednictvím síly, a muž, který má vizi pro Anglii. To jsou vlastnosti, které hledáme u vůdce našeho národa!"
 britain.18.t:0 "Návrat krále"
 britain.19.a:0 "Námaha blázna!"
 britain.19.d:0 "S podporou Japonska indičtí nacionalisté založili exilovou vládu, Azad Hind.\n\nNacionalisté šíří propagandu v Rádži, a povzbuzují desertaci sepoyů. I když v tuto chvíli postrádají podporu, jejich úsilí by se nakonec mohlo stát nebezpečným."
 britain.19.t:0 "Svobodná indická vláda zřízena"
 britain.2.a:0 "Výborně!"
 britain.2.d:0 "Americká vláda souhlasila s naším návrhem a sdílela některá svá výzkumná data s naší delegací."
 britain.2.t:0 "Úspěch Tizarda"
 britain.20.a:0 "Ne, Impérium musí zůstat jednotné!"
 britain.20.d:0 "Azad hind, exilová vláda Svobodné Indie, šíří propagandu a shání podporu mezi lidmi v Radži. Navzdory tomu, že význam spolupráce Impéria je větší než kdy jindy, rozhodli se, že teď je ten správný čas k úderu."
 britain.20.t:0 "Azad Hind vede indický rebelii"
 britain.21.a:0 "Výborně!"
 britain.21.d:0 "Americká vláda nejen souhlasila s naším počátečním návrhem, ale dokonce nabídla dlouhodobější spolupráci mezi výzkumníky v našich národech."
 britain.21.t:0 "Tizard triumfuje"
 britain.22.a:0 "Pan Chamberlain se pokusí vytvořit vládu."
 britain.22.d:0 "Dva týdny po korunovaci krále Jiřího VI. oznámil pan Baldwin, že odstoupí z premiérského postu, aby se v 70 letech odebral do důchodu. Po vedení Národní vlády sporadicky od roku 1923 byl stabilní rukou zodpovědnou za vyvedení Britského impéria z Velké hospodářské krize a v posledních letech neochotně dohlížel na začátek imperiálního znovuozbrojení a abdikaci krále Eduarda VIII. Odchází jako populární a úspěšný premiér, ale udělal dost, aby čelil rostoucí hrozbě z Německa?"
 britain.22.t:0 "Stanley Baldwin rezignuje"
 britain.23.a:0 "Stojíme s Impériem!"
 britain.23.b:0 "Chytíme příležitost!"
 britain.23.d:0 "Azad Hind, vláda svobodné Indie v exilu, prohlásila, že nastal čas, aby se všichni praví patrioti zvedli zbraně proti britským overlordům. Osud Indie visí na vlásku a musíme učinit rozhodnutí."
 britain.23.t:0 "Indická vzpoura"
 britain.24.a:0 "Jaké šťastné předvídání jsme měli!"
 britain.24.d:1 "Pečlivá příprava, kterou jsme podnikli v rámci Stínového schématu pro usnadnění přechodu našich civilních továren na plnou válečnou výrobu, se nyní vyplatila. Nové továrny jsou už mnohem efektivnější, než by se rozumně dalo očekávat v tomto časovém rámci."
 britain.24.t:0 "Stínové schéma továren uvedené do provozu"
 britain.3.a:0 "Ti parchanti!"
 britain.3.d:0 "Americká vláda odmítla náš návrh, od nich se nedočkáme žádné pomoci."
 britain.3.t:0 "Tizard odmítl"
 britain.4.a:0 "Odežeňte prašivé psy!"
 britain.4.d:0 "Abychom podpořili naši válku proti Japonsku, Británie zlepšila infrastrukturu a postavila letecké základny podél naší barmské hranice"
 britain.4.t:0 "Barmská cesta"
 britain.6.a:0 "Je čas ustoupit"
 britain.6.b:0 "Nikdy!"
 britain.6.d:0 "Před čtyřmi lety jsme slíbili Indii nezávislost do čtyř let. Čas vypršel a Indové chtějí, abychom dodrželi náš slib. Opustí korunní klenot Britského impéria?"
 britain.6.t:0 "Indická nezávislost"
 britain.7.a:0 "Němce jsem nikdy neměl rád."
 britain.7.b:0 "Budeme obchodovat s kým se nám líbí!"
 britain.7.d:0 "Velká Británie nám vydala ultimátum: Buď ukončíme náš obchod s Německem, nebo nás napadnou."
 britain.7.t:0 "Ukončit obchod s Německem."
 britain.8.a:0 "Tak tedy je to válka!"
 britain.8.b:0 "Nemůžeme je donutit."
 britain.8.d:0 "[From.GetName] odmítl naši žádost, aby přestali obchodovat s Německem."
 britain.8.t:0 "Požadavek odmítnut!"
 britain.9.a:0 "Nikdy se nevzdáme."
 britain.9.d:0 "S válkou, která se vyvíjí k naší a našich spojenců škodě, se premiér dostal pod palbu za svá rozhodnutí v mírovém i válečném období v kritických okamžicích. V okamžiku, kdy Británie potřebuje stát sjednocená více než kdy jindy, se nachází rozdělena, protože části parlamentu považují Chamberlaina za opovrženíhodného.\n\nNedostatek životně důležité podpory od Labouristů přiměl premiéra k rozhodnutí rezignovat, přičemž preferuje lorda Halifaxe jako svého nástupce. Nicméně, Halifax byl skeptický a Chamberlain poradil králi, aby povolal Winstona Churchilla. Churchill, který dlouho varoval před válkou, která je nyní na nás, se považuje za schopného vést nás skrze ni."
 britain.9.t:0 "Chamberlain rezignuje"
 bulgaria.1.a:0 "Konečně!"
 bulgaria.1.d:0 "Rumunská vláda přijala německou arbitráž v našem sporu. Jižní Dobrudja byla znovu sjednocena s Bulharskem!"
 bulgaria.1.t:0 "Dohoda z Craiovy - Rumunsko souhlasí"
 bulgaria.2.a:0 "Nepřijatelné!"
 bulgaria.2.d:0 "Rumunská vláda odmítla naši nabídku k ukončení všech sporů! Tvrdí, že jižní Dobrudja nyní tvoří nedílnou součást jejich národa, kterou nikdy nevzdají."
 bulgaria.2.t:0 "Dohoda z Craiovy - Rumunsko odmítá"
 bulgaria.3.a:0 "Bulhaři se radují!"
 bulgaria.3.d:0 "Dlouho jsme snili o větším Bulharsku a dlouho jsme byli považováni za druhou třídu. Odepřeli nám náš spravedlivý podíl na Londýnské konferenci, byli jsme zrazeni našimi spojenci v roce 1913, potrestáni za to, že jsme chtěli spravedlnost v roce 1918. Již ne, Německo se snaží napravit křivdy tohoto takzvaného míru, nejen pro sebe, ale i pro ostatní. Bulharsko nyní uvidí návrat Makedonie z Jugoslávie."
 bulgaria.3.t:0 "První ljubljanská arbitráž"
 bulgaria.4.a:0 "Měli bychom mít naši pomstu"
 bulgaria.4.b:0 "Pomsta chutná nejlépe za studena"
 bulgaria.4.d:0 "Nezapomněli jsme, jak nás Rumunsko v roce 1913 podrazilo a zbaběle si vzalo Jižní Dobrudju, zatímco naše armády byly zaměstnány jinde. Maďarsko využilo svého přátelství s Německem k pomstě na Rumunsku, je nyní naše čas?"
 bulgaria.4.t:0 "Craiovská smlouva"
 bulgaria.5.a:0 "Odmítnuto"
 bulgaria.5.d:0 "Německo se rozhodlo postavit na stranu ohavných Rumunů v našem boji za spravedlnost. [Root.GetLeader] dal německému velvyslanci najevo, že Bulharsko očekává více od svých přátel."
 bulgaria.5.t:0 "Craiovská smlouva"
 canada_vanilla.1.desc:0 "Během druhé světové války vstoupilo do pracovní síly kolem milionu kanadských žen. Byly reprezentovány v národních médiích symbolem odolnosti a vlastenectví: Veronica Foster, známá jako Ronnie, dívka s kulometem Bren. Pracovala pro John Inglis and Company v továrně na zbraně v Torontu, zatímco její tři bratři bojovali v zahraničí. Plakáty a krátké filmy s její účastí na válečném úsilí pravděpodobně inspirovaly lépe známou mediální kampaň kolem 'Rosie the Riveter', po vstupu Ameriky do války."
 canada_vanilla.1.opt:0 "'Práce v továrně není obtížnější než práce v domácnosti,' praví novinové zprávy."
 canada_vanilla.1.title:0 "Ronnie, dívka s puškou Bren"
 china.1.a:0 "Dostali jsme se k bodu zlomu!"
 china.1.b:0 "Nemůžeme si dovolit válku s Japonskem."
 china.1.d:0 "Japonští vojáci nedávno zaútočili na strategický most Marco Polo přímo jižně od Pekingu, ale byli odraženi našimi statečnými vojáky. Není pochyb, že se jedná o orchestrou událost zaměřenou na obvinění nás a donucení nás vzdát se více území - přesně tak jako při incidentu Mukden, když Japonci napadli Mandžusko.\n\nJak bychom měli reagovat?"
 china.1.t:0 "Incident na mostě Marco Polo"
 china.10.a:0 "V dlouhodobém horizontu jim to nepomůže."
 china.10.d:0 "Poté, co získali informace o našich plánech zahájit ofenzívu předem, byla Rudá armáda připravena a čelila našemu útoku. Síly, které jsme dokázali shromáždit v této oblasti, kde je naše mocenská základna slabá, byly nedostatečné na to, aby porazily komunistické síly.\nBohužel, útok se obrátil proti nám a byl považován za známku zotavení Rudé armády po jejich dlouhém ústupu."
 china.10.t:0 "Komunisti odrážejí útok"
 china.100.a:0 "Za Čínu!"
 china.100.d:0 "Jako kočka Japonsko postupuje a vzalo Koreu. Snažili se nás ponížit svými dvaceti jedna požadavky, okupují Mandžusko a nyní postupují znovu. No, dost bylo, Čína bude bojovat do posledního, aby byla svobodná. V projevu k lidem [Root.GetLeader] vyzval všechny [Root.GetAdjective], aby stáli spolu, nebo čelili jistému zoufalství osamoceně."
 china.100.t:0 "Čína čelí dalšímu útoku"
 china.101.a:0 "Sjednoceni jsme silní!"
 china.101.b:0 "Musíme odrazit útočníky!"
 china.101.d:0 "Je čas, abychom stáli spolu proti našemu společnému nepříteli, Japoncům. Pojďme odložit malé spory a bojovat jako silná, sjednocená Čína!"
 china.101.t:0 "Čína je pod útokem"
 china.102.a:0 "Spojeni jsme silní!"
 china.102.b:0 "Bojme se společně proti japonské hrozbě."
 china.102.c:0 "Naše zájmy jsou nejlépe chráněny mocným Sovětem"
 china.102.d:0 "Sovětský svaz zaneprázdněný válkou proti Německu nás informoval, že už nebudou schopni poskytnout stejné množství ochrany jako v minulosti. Bude v našem nejlepším zájmu získat podporu KMT a připojit se k nim ve válce proti Japonsku."
 china.102.t:0 "Čína je pod útokem"
 china.103.a:0 "Spojeni jsme silní!"
 china.103.d:0 "[From.GetName] se rozhodl připojit k nám v boji proti Japoncům. Spojení přinášíme útočníka zpět."
 china.103.t:0 "Čína se spojuje"
 china.104.a:0 "Spojeni jsme silní!"
 china.104.b:0 "Budou si muset poradit s Japonskem bez naší pomoci"
 china.104.d:0 "Čína je pod útokem. Vládcové bojují proti invazním japonským silám. Tohle je příležitost prosadit zájmy CPC, můžeme lidem v Číně ukázat, že to jsme my a ne dekadentní KMT, kdo je pravou budoucností Číny. Měli bychom se také připojit k boji a zajistit, aby Čína měla budoucnost?"
 china.104.t:0 "Čína je napadena"
 china.104.tt:0 "\nSeverní Čína a Mandžusko mohou nyní být osvobozeny ve jménu [Root.GetName].\n"
 china.104_PRC_SOV_reinforcements:0 "Dostane 10 divizí od Sovětů."
 china.105.a:0 "Sjednoceni jsme silní!"
 china.105.b:0 "Umožníme jim nějakou kontrolu nad naší zemí během nadcházející války"
 china.105.d:0 "[From.GetName] chce, abychom spojili síly v boji proti Japonsku. Již se připojili k [From.GetFactionName] a jsou připraveni odložit staré křivdy, aby stáli proti japonské invazi."
 china.105.t:0 "Čína se sjednocuje"
 china.106.a:0 "Budeme se hnát japonské ďábly z našich zemí"
 china.106.d:0 "[From.GetName] se připojilo k [Root.GetFactionName] a je připraveno bojovat."
 china.106.t:0 "Čína se sjednocuje"
 china.107.a:0 "Nemáme již společného nepřítele"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] splnil svůj účel. Už neexistuje nepřítel, proti kterému bychom stáli united. Mao Zedong si upevňuje svou moc nad územími v severní Číně. Jakou naději však budou mít proti našim vítězným armádám?"
 china.107.d_PRC_refused:0 "S koncem války praví patrioti zvítězili. Je čas vyrovnat účty s těmi, kteří se skryli, zatímco jsme krváceli."
 china.107.t:0 "Není již sjednocena"
 china.107_tt:0 "@PRC §YČínská lidová republika§! přebírá kontrolu nad čínskými státy v §YNordní Číně§! a §YMandžusku§!\n"
 china.108.a:0 "Musíme posílit naše řady"
 china.108.d:0 "Naše role v boji proti nenáviděným japonským psům přinesla mnoho prestiže CPC. Čím dál více lidí vidí, že jsme budoucností Číny, zvlášť ve srovnání s korumpovaným Kuomintangem. Stranické kádry již organizují tyto lidi do nového vojska, které přeplave rolnickou moře."
 china.108.t:0 "Komunismus postupuje"
 china.108_PRC_SOV_reinforcements_2:0 "Získejte 20 divizí"
 china.109.a:0 "Do války!"
 china.109.d:0 "Je čas zbavit Čínu nemoci, kterou je Kuomintang. Osvobodíme každého čínského občana a budeme mít sjednocený národ pod moudrým vedením Maa."
 china.109.t:0 "Boj za Čínu!"
 china.109_tt:0 "§YZískejte nároky na pevninskou Čínu§!\n"
 china.11.a:0 "Znovu se zotavíme a získáme víru lidí."
 china.11.d:0 "Navzdory našim nejlepším snahám odrazit útok místně sestavených jednotek podporujících nacionalistickou vládu, naše přípravy byly nedostatečné, aby ho zastavily. S významnými ztrátami jsme byli nuceni opět ustoupit, i když kratší cestou.\n\nČelí národovcům dříve, než jsme se plně vzpamatovali, mohlo být chybou. Náš úžasný návrat v Dlouhém pochodu vzešel naději v našich příznivcích, ale nyní byly zasety semena pochybností."
 china.11.t:0 "Porážka proti Kuomintangu"
 china.110.a:0 "Do války!"
 china.110.d:0 "[From.GetName] a kabinet [From.GetLeader] vyhlásili válku nám."
 china.110.t:0 "[From.GetName] vyhlašuje válku"
 china.111.a:0 "Už nemáme společného nepřítele"
 china.111.d:0 "[Root.GetFactionName] splnila svůj účel. Již neexistuje nepřítel, proti kterému bychom stáli jednotně. Čas jsme využili moudře k budování naší podpory v Severní Číně a Mandžusku a nyní je čas formalizovat naši kontrolu v tomto regionu."
 china.111.t:0 "Už nejsme spojeni"
 china.12.a:0 "Politická síla roste z hlavně zbraně."
 china.12.d:0 "Vyzvat ofenzívu Kuomintangu se ukázalo jako výhodné. Místně sestavené jednotky, které byly poslány čelit Rudé armádě, nebyly připraveny na naše znalosti o blížícím se útoku a byly poraženy, což slouží jako varování pro blízké válečné vůdce, že útok na nás může být nákladný. \n\nNacionalisté pouze prokázali, že nás podceňují jako protivníka a že Lidová republika je opět na vzestupu."
 china.12.t:0 "Vítězství proti Kuomintangu"
 china.13.a:0 "Musíme nyní stanovit hranici!"
 china.13.b:0 "Nemůžeme si dovolit další konfrontaci."
 china.13.d:0 "S námi a Čínskou rudou armádou sotva se zotavujícími z naší předchozí ofenzivy se naše vzájemná přítomnost vojska blízko hranic znovu roznítila konflikt. Kromě místních válečných pánů a milicí jsme uvažovali o přesunu více jednotek z jiných míst.\n\nI když to nemusí poskytnout příležitost jednou provždy porazit komunistickou hrozbu, bylo by to důležité ideologické vítězství ukázat, že jim nebude dovoleno rozšiřovat se dále."
 china.13.t:0 "Potyčka s komunistickými guerillami"
 china.14.a:0 "Znepokojující."
 china.14.d:0 "Navzdory našim snahám ukázat, že komunisté nebudou moci rozšířit svůj vliv mimo místa, kde se v současnosti uchýlili, jsme si nemohli dovolit nasadit dostatek zdrojů k vítězství v konfliktu podél [From.GetName] hranice.\n\nSporadické konflikty s komunistickými milicemi se pomalu obracely stále více v jejich prospěch, což nakonec způsobilo, že kampaň selhala v prokazování, že máme situaci pod kontrolou. Pokud jejich populární podpora i nadále poroste, komunisté by se mohli stát skutečnou hrozbou."
 china.14.t:0 "Porážka v [From.GetName]"
 china.15.a:0 "Na to se brzy nezapomene!"
 china.15.d:0 "Po několika menších střetnutích na okrajích našeho kontrolovaného území se konflikt s Kuomintangem zdá být v naši prospěch. Ačkoli udržování konstantního tlaku je pro naše vojáky a zásoby vyčerpávající, úsilí stálo za to. \n\nNebyl sveden žádný rozhodující boj, tentokrát jsme dosáhli pomalého vítězství, které posílilo víru v naši věc a znovu rozdmýchalo plameny revoluce."
 china.15.t:0 "Vítězství v [From.From.GetName]"
 china.16.a:0 "Revoluce není zdaleka mrtvá!"
 china.16.d:0 "Naše snahy vést nepřímou válku proti zvýšené přítomnosti Kuomintangu se ukázaly jako katastrofální. Nacionalisté byli jednoduše více oddaní tomu, aby nás vytlačili zpět, než jsme si mysleli, snad očekávajíce dopad, který toto selhání bude mít na naši pověst. Ačkoli je naše armáda zase v bezpečí, aby se zotavila, zatím byla ztráta nezůstala bez povšimnutí místními lidmi a zvěsti o selhání revoluce se již šíří do blízkých vesnic."
 china.16.t:0 "Porážka v [From.GetName]"
 china.17.a:0 "Doufejme, že si vzpomenou."
 china.17.d:0 "Naše snahy o stanovení hranice proti hrozbě komunismu byly úspěšné. Guerrillové kampaně CPC v reakci na naši zvýšenou vojenskou přítomnost v oblastech kolem jejich mocenské základny nedokázaly předvídat naše odhodlání je zastavit. Tento projev síly, ačkoliv ne zcela bez nákladů, přesvědčil mnoho místních, kteří dříve poskytli svou tacitní podporu [From.GetLeader] a jeho straně, že Čína nikdy nemůže být jednotná pod takovou ideologií."
 china.17.t:0 "Vítězství v [From.From.GetName]"
 china.18.a:0 "Nemůžeme si dovolit plýtvat časem na zotavení."
 china.18.d:0 "Zatímco jsme se sotva zotavili z jejich předchozí ofenzívy, nacionalisté se zdají zvyšovat svou vojenskou přítomnost v oblastech blízko naší hranice. Je jasné, že se snaží ukázat, že nás opět drží pod kontrolou a že Velký pochod pouze zpozdržel jejich konečný úder proti CPC. Nesmíme nechat lidi si myslet, že je to pravda."
 china.18.t:0 "Střet s Národním armádou"
 china.2.a:0 "Budeme se muset obejít bez nich."
 china.2.d:0 "Německo podlehlo japonskému diplomatickému tlaku a rozhodlo se stáhnout své vojenské poradce z naší země! Von Falkenhausen slíbil na rozloučené večeři, že neprozradí žádné z našich bojových plánů Japoncům, ale konec německé podpory určitě poškodí naši armádu."
 china.2.t:0 "Německo stahuje poradce"
 china.200.a:0 "Spojeni porazíme nacionalisty!"
 china.200.d:0 "Poté, co jsme se rozešli s nacionalistickým Kuomintangem, abychom osvobodili lid, musíme nyní spojit síly se stávající Lidovou republikou Čína, abychom se vyhnuli rozdělení hnutí. Nepřátelé Číny se vždy spoléhali na naše vnitřní rozbroje, aby nás oslabili; nový socialistický stát neudělá takovou chybu!"
 china.200.t:0 "Připojení k Lidové republice Čína"
 china.201.a:0 "Musíme se spojit, abychom ochránili naše druhy!"
 china.201.d:0 "Po osvobození od nacionalistické kontroly se čínští revolucionáři, kteří sympatizují s naším cílem, rozhodli spojit svůj stát s naším pod vedením [Root.GetLeader]. Nyní a navždy bude jeden sjednocený Lidový republiky Čína."
 china.201.t:0 "Komunističtí povstalci se připojují k republice"
 china.202.a:0 "Musíme potlačit toto komunistické nebezpečí!"
 china.202.d:0 "Rostoucí podpora komunistů v [CHI_communist_state.GetName] dosáhla bodu zlomu. Vládní zařízení byla převzata a rebelové prohlásili, že se už nepovažují za součást [Root.GetName]. Efektivně jsme ztratili veškerou kontrolu nad [CHI_communist_state.GetName] komunistickým režimem."
 china.202.t:0 "Komunistické povstání v [CHI_communist_state.GetName]"
 china.203.a:0 "Vítáme naše komunistické bratry!"
 china.203.d:0 "Poté, co se osvobodili od nacionalistické kontroly, čínští revolucionáři, kteří mají sympatická s naší věcí, se rozhodli spojit svůj stát s naším pod vedením [Root.GetLeader]. Od nynějška a navždy bude jeden spojený [Root.GetName]."
 china.203.t:0 "Komunistické povstání v [CHI_communist_state.GetName]"
 china.204.a:0 "Budeme vládnout ze starého Severního hlavního města."
 china.204.b:0 "Budeme vládnout ze starého jižního hlavního města."
 china.204.c:0 "Není potřeba přesunout sídlo vlády."
 china.204.d:0 "S koncem čínské občanské války je čas konsolidovat moc v Číně a ukázat lidem, že jsme moderní inkarnací Středního království. Jsme státem, který je povede do budoucnosti.\n\nK tomu bychom měli mít hlavní město, které odpovídá našemu velkému státu."
 china.204.t:0 "A [Root.GetAdjective] hlavní město"
 china.3.a:0 "Čínští důstojníci dokončí, co začali!"
 china.3.d:0 "Naše se zhoršující vztahy s Německem vedly k tomu, že si odvolali všechny své vojenské poradce z naší země."
 china.3.t:0 "Chudé čínsko-německé vztahy"
 china.4.a:0 "Pěkně jsme se jich zbavili!"
 china.4.d:0 "Jelikož jsme nyní ve válečném stavu s Německem, všichni jejich vojenskí poradci, kteří byli v naší zemi přítomní, byli zadrženi. Von Falkenhausen a několik jeho kumpánů se nám podařilo uniknout a vrátili se do Evropy!"
 china.4.t:0 "Zadrženi vojenští poradci"
 china.5.a:0 "Ať žije Jingovská republika!"
 china.5.d:0 "Rudá armáda jednou přežila ve stavu, který se zdál beznadějný, ale od doby Dlouhého pochodu před několika lety se situace pomalu obrací. S významnými územními zisky je naše role outsidera věcí minulosti. Poté, co jsme prošli tímto obdobím boje, je naše zoufalství nyní za námi. Mao Zedong se stal z vůdce guerilové armády předsedou."
 china.5.t:0 "Už žádné ohrožení"
 china.6.a:0 "Vynutit místní válečné pány do ofenzívy."
 china.6.b:0 "Naverbujte místní bandity, aby bojovali za nás."
 china.6.c:0 "Spolehněte se na místní dobrovolníky, kteří se staví proti komunistům."
 china.6.d:0 "Po dlouhém ústupu Rudé armády Komunistické strany Číny se jim podařilo znovu se shromáždit a ustavit se v Šen-si. Jejich pokračující snaha obrátit venkovské obyvatelstvo proti nám a hledat podporu od Sovětského svazu naznačuje, že by mohli zesílit, pokud je necháme na pospas. Nicméně, mnozí z okolních válečných lordů, přestože podporují naši vládu, nejsou ochotni nebo schopní učinit nezbytné oběti pro efektivní útok.\n\nJe v současné době nejasné, zda se Rudá armáda stále uzdravuje, nebo je připravena se s námi utkat v boji, ale čas není na naší straně. Abychom posílili naše politické postavení, musíme zaútočit na komunisty."
 china.6.t:0 "Příprava útoku proti komunistům"
 china.6.tt:0 "§YPokud se ČLR rozhodne čelit útoku:§!\n"
 china.6.tt_2:0 "§YPokud se PRC rozhodne ustoupit:§!\n"
 china.7.a:0 "Postavme se útoku jakýmikoli prostředky, které si můžeme dovolit!"
 china.7.b:0 "Ústup do izolace."
 china.7.d:0 "I když jsme unikli určitě porážce díky Dlouhému pochodu, nacionalisté neplánují nás nechat zesílit bez dalších konfrontací. Naši špehové naznačují, že se chystají na ofenzivu proti nám, což by mohlo oslabit naši politickou podporu, pokud se pokusíme stáhnout ještě dál.\n\nNevíme, jak moc se Kuomintang v tuto chvíli angažuje v tlačení nás zpět. Snažit se je konfrontovat nese značná rizika. Pokud místní válečníci byli svoláni, aby podpořili útok, naše šance mohou být slabé. Na druhou stranu, stáhnout se nyní, když jsme konečně zastavili, nemusí být možnost."
 china.7.t:0 "Kuomintang spouští ofenzivu"
 china.8.a:0 "Sbabělci!"
 china.8.d:0 "Objevivší naši plánovanou ofenzivu prostřednictvím jejich místní špionážní sítě, CPC stáhla svou Rudou armádu dále do Šan-si. I když nás to připravilo o příležitost dále oslabit jejich počty, ukázalo to, že komunisté nejsou připraveni nám čelit, navzdory tomu, co říká jejich propaganda. Do určité míry, úsilí stále fungovalo v náš prospěch."
 china.8.t:0 "Komunisté ustupují"
 china.9.a:0 "A oprávněně!"
 china.9.d:0 "Naše oddanost porážce Rudé armády byla úspěšná, alespoň prozatím. I když jsme získali informace o útoku, komunisti se rozhodli konfrontovat naše síly a prohráli. Nyní byli nuceni se stáhnout dále a mnozí z místních se stali skeptickými vůči jejich schopnosti splnit své sliby o svržení naší vlády."
 china.9.t:0 "Vítězství proti komunistům"
 churchill_plan_germany_tt:0 "Německo bude rozděleno na tři země. Západní Německo, Severní Německo a Jižní Německo, přičemž některé části budou zahrnovat i části Rakousko-Uherské říše. Všechny tyto země budou součástí sféry vlivu spojenců, zatímco zbytek střední a východní Evropy bude v [yalta_partner.GetAdjective] sféře vlivu."
 country_capitulated.0.a:0 "Skvělé zprávy!"
 country_capitulated.0.b:0 "To jsou temné časy"
 country_capitulated.0.c:0 "Nejisté časy"
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ již nemůže odolávat tlaku okupujících [From.From.GetAdjective] sil, které se po celé zemi dopouštějí travestií. [Root.GetAdjective] vláda odešla do exilu. Jejich hlavní síly se vzdaly a [From.From.GetNameDef] nyní kontroluje jejich domovskou oblast.\nI přes tuto devastující ztrátu je válka proti [From.From.GetNameDef] daleko od konce."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef] oznámil svou úplnou kapitulaci vůči [From.From.GetNameDef]. Je evidentní, že shovívavost [Root.GetAdjective] vlády vůči domácím [From.From.GetRulingIdeology] sympatizantům byla přispívajícím faktorem pádu [Root.GetName], když [Root.GetFascistLeader] byl uveden do úřadu, aby vládl zemi jménem režimu [From.From.GetLeader].\n[Root.GetLeader] tvrdí, že to není konec [Root.GetAdjective] suverenity a že vláda podpoří všechna úsilí o odpor, i když je vyhnaná ze své vlasti."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ již nemůže odolávat tlaku okupujících [From.From.GetAdjective] sil, které se dopouštějí travestií po celé zemi. [Root.GetAdjective] vláda odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní kontroluje jejich domovskou oblast.\nI když válka proti [From.From.GetNameDef] a zbytku [From.From.GetFactionName] pokračuje, je to nešťastné zpomalení pro všechny [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ již nemůže odolávat tlaku okupujících [From.From.GetAdjective] sil, které páchají travestie po celé zemi. [Root.GetAdjective] vláda odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovskou oblast.\nAčkoliv válka proti [From.From.GetNameDef] pokračuje, je to nešťastné zklamání pro všechny z [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\nVláda [Root.GetAdjective] odešla do exilu a jejich hlavní síly se vzdaly [From.From.GetNameDef], který nyní kontroluje jejich domovskou oblast.\n\nAčkoli boje mezi [From.From.GetName] a [Root.GetName] skončily, [From.From.GetNameDef] stále vede totální válku a boje pokračují jinde."
 country_capitulated.0.d_neutral_prev_faction:2 "\n[Root.GetAdjective] vláda odešla do exilu a jejich hlavní síly se vzdaly [From.From.GetNameDef], který nyní kontroluje jejich domovskou oblast.\n\nSoužení mezi [From.From.GetNameDef] a [Root.GetNameDef] bylo pouze malou částí konfliktu. Válka mezi [From.From.GetFactionName] a tím, co zbylo z [Root.GetFactionName], pokračuje jinde."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\n[Root.GetAdjective] vláda uprchla do exilu a jejich hlavní síly se vzdaly [From.From.GetNameDef], který nyní kontroluje jejich domovskou oblast.\n\nBoj v [Root.GetName] byl pouze malou částí konfliktu. Válka mezi [From.From.GetNameDef] a tím, co zůstalo z [Root.GetFactionName], pokračuje jinde."
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ už nemohl odolat tlaku ohromné přítomnosti [From.From.GetAdjective] sil po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout ze země a odešla do exilu. Jejich hlavní síly se vzdaly a [From.From.GetNameDef] nyní kontroluje jejich domovskou oblast.\nI když válka pokračuje jinde, je to velké vítězství pro [From.From.GetNameDef]."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] oznámil svou úplnou kapitulaci vůči [From.From.GetNameDef]. [From.From.GetAdjective] síly spolu s několika nezávislými [Root.GetAdjective] [From.From.GetRulingIdeology] podporovateli přinutili [Root.GetLeader] a jeho vládu do exilu, neboť byla založena nová vláda, která má vládnout [Root.GetNameDef] ve spolupráci s [From.From.GetNameDef]. [From.From.GetLeader] poznamenal, že tato vzájemná dohoda přinese novou éru prosperity a spolupráce pro [Root.GetNameDef].\n[Root.GetLeader] odpověděl prohlášením, že i v exilu bude i nadále bojovat za [Root.GetNameDef] a podporovat veškeré odbojové úsilí ve své vlasti."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] ohlásilo svou úplnou kapitulaci [From.From.GetNameDef]. Řada [Root.GetAdjective] občanů nespokojených s typem [From.From.GetRulingIdeologyNoun], který [Root.GetNameDef] přinesl [Root.GetLeader], se přidala k [From.From.GetAdjective] vojákům při odstraňování jeho z moci a při vytváření nové vlády pod vedením [From.From.GetNameDef]. [From.From.GetLeader] poznamenal, že tato vzájemná dohoda přinese novou éru prosperity a spolupráce pro [From.From.GetNameDef]\n[Root.GetLeader] odpověděl, že [From.From.GetLeader] není pravým [From.From.GetRulingIdeology] a dokonce i v exilu bude pokračovat v boji za [Root.GetNameDef] a podporovat všechny odbojářské úsilí ve své vlasti."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ nemohl dále odolávat tlaku ohromné přítomnosti [From.From.GetAdjective] sil po celé zemi. [Root.GetAdjective] vláda si vybrala útěk ze země a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetNameDef] nyní ovládá jejich domovskou oblast.\nAčkoliv válka proti tomu, co zůstalo z [Root.GetFactionName], pokračuje jinde, tohle je veliké vítězství pro všechny [From.From.GetFactionName]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ již nemohl odolat tlaku ohromné přítomnosti [From.From.GetAdjective] sil po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout ze země a odešla do exilu. Jejich hlavní síly se kapitulovaly a [From.From.GetNameDef] nyní kontroluje jejich domovskou oblast.\nI když válka proti tomu, co zbylo z [Root.GetFactionName], pokračuje jinde, je to velké vítězství pro [From.From.GetNameDef]."
 country_capitulated.0.t:0 "[Root.GetName] se vzdal"
 election.1.a:1 ""
 election.1.d:1 ""
 election.1.t:0 "GENEALICKÉ VOLBY"
 election.11.a:0 "Je to černý den pro [Root.GetName], ale lidé promluvili."
 election.11.b:0 "Nepodáme naši svobodu bez boje!"
 election.11.d:0 "Tyto volby byly devastující pro samotnou instituci, kterou zastupují. Většina [Root.GetAdjective] populace odevzdala svůj hlas pro fašistickou stranu, která usiluje o zrušení voleb a instalaci autokratického vládce. I když mnozí zvažují vzít do rukou zbraně proti této porušení demokratických ideálů, které jim umožnily tento mandát udělit, jiní považují použití násilí pouze za potvrzení svých ideálů."
 election.11.t:0 "Volby: Fašistická většina"
 election.12.a:0 "To je znepokojující, ale skutečně představují většinu."
 election.12.b:0 "Musíme je zastavit dříve, než zruší každý znak odlišného myšlení!"
 election.12.d:0 "Současné volby vedly k vítězství komunistických stran, s smíšenými reakcemi od bývalé administrativy. Zatímco noví vládci tvrdí, že zastupují celý lid, vidí mnoho našich demokratických institucí, které si vážíme, jako pokusy manipulovat a utlačovat pracující třídu, což vedlo k diskusi o tom, co skutečně představuje 'vládu lidu'. V některých zemích revoluce začala v řekách krve. V [Root.GetName] nezačala, ale může v nich ještě skončit."
 election.12.t:0 "Volby: Komunistická většina"
 election.13.a:0 "Může říkat, co chce, my to nemusíme schvalovat."
 election.13.b:0 "Nemůžeme se spoléhat na fašisty, aby rozvíjeli a chránili [Root.GetName]."
 election.13.d:0 "Ovlivňující industrialista za jednou z firem, s nimiž jsme se rozhodli spolupracovat na naší průmyslové produkci, nedávno učinil řadu prohlášení o politice, která členy administrativy znepokojila. Otevřeně vyzval na autoritářskou vládu a vychvaloval zahraniční administrace, které se identifikují jako fašistické, implicitně naznačující, že by [Root.GetName] mohl mít prospěch z takového vládnutí. Odsouzení magnáta a jeho ideálů by mohlo zkazit náš vztah s firmou, ale ponechání je bez dozoru by mu umožnilo šířit propagandu, která podkopává vše, za čím [Root.GetRulingParty] stojí."
 election.13.t:0 "Volby: Magnát preferuje fašismus"
 election.14.a:0 "Volby se budou konat jako obvykle."
 election.14.b:0 "Takové záležitosti můžeme vyřešit, až tato válka skončí."
 election.14.d:0 "[Root.GetName] je ve stavu války. Normálně by se v této době konaly volby, ale být uprostřed důležitého konfliktu mnoho tvrdí, že si nemohou dovolit trávit čas politickým kampaněním, nebo změnou vedení, pokud by k tomu mělo dojít. Zatímco jiní tvrdí, že prohlášení probíhající války za platný důvod k vynechání voleb je prvním krokem k erodování [Root.GetAdjective] demokracie. Koneckonců, nechat vojenské záležitosti mít přednost před vlivem lidí by mohlo být kluzký svah."
 election.14.t:0 "Volby: Výjimečný stav během války"
 election.15.a:0 "Tato krize důvěry je velmi nešťastná."
 election.15.b:0 "Nech se politický kraj posune, aby zůstal lid sjednocen."
 election.15.d:0 "S blížícími se volbami začínají lidé zpochybňovat schopnost současné administrativy pokračovat v probíhající válce. [Root.GetName] velmi utrpělo a veřejné mínění se obrátilo proti těm, kteří se zdají vést náš národ k porážce. Zatímco naši lidé jsou odhodláni vidět válku do konce, raději by viděli jinou vládu, která ji ukončí."
 election.15.t:0 "Volby: Sporná vláda"
 election.16.a:0 "Jeden národ, jeden vůdce."
 election.16.d:0 "S aktuálními volbami opozice, pokud vůbec existuje, kritizovala čím dál více autoritářské vlády [Root.GetRulingParty]. Ptají se, zda má volič nějakou moc, nebo jde vše jen o show.\n\nNicméně podpora [Root.GetLeader] se zdá zůstávat vysoká, a ačkoliv okolnosti voleb byly zpochybněny mezinárodním společenstvím, uvnitř země nebyly zpochybněny. Zdá se, že i když [Root.GetName] již není vládnuto lidem, lidé podporují svého vládce... alespoň ti, kteří se dostali k volebním lístkům."
 election.16.t:0 "[Root.GetLeader] se těší veřejné podpoře"
 election.17.a:0 "Rozdělovači!"
 election.17.d:0 "I když [Root.GetLeader] režim násilím umlčel většinu svých protivníků, někteří se stále ozvali ohledně nedávných voleb a obviňují [Root.GetRulingParty] z manipulace výsledků a ignorování zjevných snah o zvolení parlamentu, který by byl proti jejich politikám.\n\nVláda tyto námitky odbývá jako snahu rozdělit lid proti sobě. Skutečnost však zůstává, že většina lidí se zdá mít výhrady k jejich vládě a opozice, i když je nyní umlčena, učinila svůj názor jasným."
 election.17.t:0 "Výsledky voleb zpochybněny"
 election.2.a:0 "Lidé musí být vyslyšeni."
 election.2.b:0 "Ochrana naší suverenity jde na prvním místě."
 election.2.d:0 "V nadcházejících volbách je podpora [Root.GetRulingParty] stále vysoká, lidé mají důvěru v vedení [Root.GetLeader]. Nicméně, úsilí strany zvýšit pozornost [Root.GetName] na vojenské záležitosti nebylo zcela populární u veřejnosti, přičemž značná část obyvatel považuje toto za nevhodný jingoismus. Válka ještě nedosáhla našich hranic a málokdo by chtěl vidět, jak [Root.GetName] podniká agresivní kroky. Spolupracováním s jinými hlavními stranami, které sdílejí naše obavy o bezpečnost národa, budeme stále schopni vládnout i po volbách, i když s nižší podporou."
 election.2.t:0 "Volby: Veřejnost se staví proti zbrojení"
 election.3.a:0 "Lidé mají právo cítit se bezpečně."
 election.3.b:0 "Mnozí stále preferují diplomatická řešení."
 election.3.d:0 "Probíhající válka, která se blíží k našim hranicím, zastínila nadcházející volby, přičemž mnozí voliči mají obavy, že [Root.GetName] není připraveno na to, být vrženo do tohoto konfliktu nebo čehokoliv, co z toho může vyvstat. Požadují, abychom zvýšili naše opatření a zajistili, že naše národ je připraven na válku. Zatímco většina stále podporuje [Root.GetRulingParty], můžeme je ztratit na úkor radikálnějších prvků, pokud jejich obavy neodstraníme."
 election.3.t:0 "Volby: Veřejnost požaduje zbrojení."
 election.4.a:0 "Raději oni než komunisti!"
 election.4.b:0 "Široká koalice demokratických stran je lepší."
 election.4.d:0 "Agresivně nacionalistické pocity vzrostly v [Root.GetName], což vedlo k vzniku několika stran propagujících fašistické ideály: stát, který prosazuje svou moc skrze sílu. Jedna z těchto stran se v současných volbách těší obzvláštnímu zájmu, což vedlo k debatám uvnitř strany [Root.GetRulingParty] o tom, zda bychom se měli pokusit s nimi spolupracovat při vytváření naší vlády. Přestože otevřeně odmítají demokratické ideály, které jsou základem našeho státu, skutečnost, že se účastní voleb, dodává jejich názorům určitý kredit a uznání jejich veřejné podpory může odradit od použití násilné akce."
 election.4.t:0 "Volby: Fašisté ve vládě?"
 election.5.a:0 "Raději reformu než revoluci!"
 election.5.b:0 "Široká koalice demokratických stran je žádoucí."
 election.5.d:0 "Komunistické hnutí v [Root.GetName], poháněné širokým rozčarováním mezi dělnickou třídou a radikálními trendy mezi akademiky, vyrostlo natolik, že vedlo k vytvoření několika stran. Poté, co jedna z těchto stran získala značnou podporu v aktuálních volbách, politici v [Root.GetRulingParty] začali debatovat o tom, zda hledat její podporu při tvorbě vlády, nebo ne. Ačkoli považují naše demokratické instituce za nic víc než buržoazní tyranii, zdá se, že mají zájem učinit změny, které chtějí vidět, spoluprací s vládou spíše než jejím svržení."
 election.5.t:0 "Volby: Komunisté ve vládě?"
 election.6.a:0 "Budeme spolupracovat s fašisty, abychom posílili [Root.GetName]."
 election.6.b:0 "Spojením s komunisty můžeme usnadnit sociální změny."
 election.6.c:0 "Menšinová vláda, ačkoli slabá, je lepší."
 election.6.d:0 "Politika v [Root.GetName] se stále více radikalizuje. Kde byla dříve široká podpora pro strany, které podporovaly demokratické ideály a reprezentativní instituce [Root.GetName], se více voličů v těchto volbách obrátilo k politickým extrémům. Strany ve střední politice, i kdyby se rozhodly odložit své rozdíly, již netvoří většinu. Abychom se vyhnuli slabé menšinové vládě, nemáme jinou volbu, než spolupracovat buď s fašisty, nebo s komunisty."
 election.6.t:0 "Volby: Demokratické strany v menšině"
 election.7.a:0 "Můžeme využít několik spojenců proti větším hrozbám."
 election.7.b:0 "S přáteli jako jsou ti, nepotřebujeme nepřátele."
 election.7.d:1 "Přijetí fašistů do naší politické koalice mělo dopad na naši zahraniční politiku. Navzdory jejich vřelé nacionalismu mají sympatisanty v zahraničí, kteří schvalují vliv, který dostali v [Root.GetName]. Totalitní vlády podobných ideologických tendencí nás vidí jako potenciální spojence. Udržování vazeb na tyto národy, bez ohledu na nechuť [Root.GetRulingParty] k jejich ideálům, může být nezbytné pro udržení podpory fašistů, kteří podporují naši vládu."
 election.7.t:0 "Fašisté ovlivňují zahraniční politiku"
 election.8.a:0 "Měli bychom přijmout naše společné cíle."
 election.8.b:0 "Na této cestě leží rozpad [Root.GetName] samotného."
 election.8.d:0 "Komunisté se často považují za součást mezinárodní revoluce, a naše rozhodnutí přijmout je jako partnery v naší vládě přitáhlo pozornost mnoha jejich mezinárodních spojenců. Zástupci komunistických stran udržují těsné vazby na národy, které opustily naši formu vlády ve prospěch diktatury proletariátu, vazby, které budeme možná muset uznat v [Root.GetAdjective] zahraniční politice, pokud si přejeme udržet jejich podporu."
 election.8.t:0 "Komunisté ovlivňují zahraniční politiku"
 establishing_vichy_tt:1 "§YVichyská Francie§! bude zřízena v jižní Francii. \n§YVichyská Francie§! získá všechna §Yfrancouzská koloniální území§!\nProcento §Yfrancouzských§! sil bude převedeno do §YVichyské Francie§!\n(§YVichyská Francie§!):\n §YMouvement Franciste§! se stává vládnoucí stranou.\n §YPhilippe Pétain§! se stává vůdcem §Yfašistické§! strany.\n Získává Národní duch §YKosztů okupace§!, který poskytuje (Továrny na spotřební zboží: §Y20%§!)\n Přesune hlavní město do §YAuvergne§!"
 excellent:0 "Výborně."
 finland.1.a:0 "Nemáme jinou možnost než přijmout jejich požadavky."
 finland.1.b:0 "Ať přijdou, pokud se odváží!"
 finland.1.d:1 "S odkazem na potřebu vytvořit bezpečnostní polštář pro [195.GetName] požádali úředníci z [FROM.GetNameDef] o revizi našich hranic. Chtějí, abychom jim postoupili Karelskou oblast a vzhledem k nárůstu sil [FROM.GetAdjective] podél našich hranic, nebudou akceptovat 'ne' jako odpověď. Jak bychom měli reagovat?"
 finland.1.t:2 "Požadavek [FROM.GetAdjective] [146.GetName]"
 finland.10.a:0 "Rozkrájejte je na kousky!"
 finland.10.d:0 "Nakonec ambice [SOV.GetNameDef] vyvrcholily invazí naší země tímto nejzlovolnějším nepřítelem. Musíme přijmout všechna opatření, která máme k dispozici, abychom vytvořili pevnou obranu proti tomuto bezohlednému útoku. Nechť zaplatí za každý krok vpřed na naší půdě!"
 finland.10.t:0 "Zimní válka"
 finland.2.a:0 "Měli by přispět k postoji, který jsme zaujali."
 finland.2.b:0 "Nemáme potřebu pomoci starých utlačovatelů."
 finland.2.d:0 "Finsko a Sovětský svaz jsou ve válce. Po pouhých několika desetiletích svrchovanosti nyní znovu riskujeme, že se staneme předmětem jednoho z našich sousedů.\n\nHrozba našeho nepřítele přesahuje naše hranice. Naši sousedé ve Švédsku si stále udržují neutrální postoj vůči Sovětskému svazu, ale mohli by být přesvědčeni, aby se k nám připojili v obraně naší vzájemné historie a zajistili si tak svůj vlastní strategický polštář."
 finland.2.t:0 "Požádat o švédskou pomoc ve válce"
 finland.3.a:0 "Musíme si udržet naši neutralitu."
 finland.3.b:0 "Pokud mají veřejnou podporu, pošlete dobrovolníky a vybavení."
 finland.3.c:0 "Finský zájem je náš! Do války!"
 finland.3.d:0 "Náš soused Finsko se odmítl poddat tlakům ze strany Sovětského svazu, a národy jsou nyní ve válečném stavu. I když nebyla mezi našimi zeměmi dohodnuta žádná formální aliance, finská vláda požádala Švédsko, aby se podílelo na společné obraně Ålandu, který zůstává převážně švédsky mluvící a strategicky důležitý pro obě země.\n\nI když zůstává vláda rozdělená ohledně toho, jaké kroky bychom měli podniknout na pomoc Finsku, veřejná podpora jejich obrany je pozoruhodná. Jak daleko jsme ochotni zajít, abychom chránili naše severské sousedy před východní agresí?"
 finland.3.t:0 "Finsko hledá podporu Švédska"
 finland.4.a:0 "Doufejme, že si uvědomí svou chybu, než bude příliš pozdě."
 finland.4.d:0 "Švédská vláda reagovala negativně na naši žádost o pomoc ve válce proti Sovětskému svazu. Preferuje zůstat neutrální, aby se vyhnula mezinárodním a vnitřním dopadům, a zatím je proti jakékoli účasti na válce."
 finland.4.t:0 "Švédsko odmítá žádost"
 finland.5.a:0 "Je to to nejmenší, co byste mohli očekávat."
 finland.5.d:0 "Švédská vláda nebyla ochotná se k nám připojit ve válce proti Sovětskému svazu, ale veřejná podpora mezi našimi sousedy je stále vysoká a mnoho dobrovolníků z dalších severských zemí nabídlo, že se připojí k našim řadám, aby pomohli válečnému úsilí. Ačkoli je to méně, než jsme doufali, alespoň existuje nějaké povědomí o hrozbě, které čelíme."
 finland.5.t:0 "Švédsko posílá dobrovolníky"
 finland.6.a:0 "Tento den bude zapamatován."
 finland.6.d:0 "Naše žádost o společnou obranu Ålandu byla přijata nad očekávání. Švédsko se k nám připojilo ve válce proti Sovětskému svazu a odmítlo zůstat neutrální před takovou očividnou hrozbou. Navzdory vnitřním neshodám nyní budou bojovat po našem boku za pokračující finskou suverenitu."
 finland.6.t:0 "Švédsko se připojuje k naší válce"
 finland.7.a:0 "Tuto válku nelze vyhrát"
 finland.7.a_tt:0 "§YPokud [SOV.GetName] přijme:\n§!"
 finland.7.b:0 "Musíme dál bojovat!"
 finland.7.d:0 "[Root.GetAdjective] komunistka Hella Wuolijoki kontaktovala naši vládu a nabídla svou pomoc při navázání kontaktu s [SOV.GetAdjective] režimem. Schůzka byla naplánována na tajném místě ve Švédsku, kde nám bude nabídnuta možnost postoupit území výměnou za pokračující [Root.GetAdjective] svrchovanost. \n\nFinské síly se rychle vyčerpávají a předchozí pokusy o otevření komunikační linky byly neúspěšné. To může být naše jediná naděje na mírové vyřešení konfliktu."
 finland.7.t:0 "Mírové jednání s [SOV.GetNameDef]"
 finland.8.a:0 "Naši vojáci jsou potřeba jinde"
 finland.8.b:0 "Potřebujeme všechny [From.GetNameDef]"
 finland.8.d:0 "Válka s [From.GetNameDef] byla nákladná záležitost, ale když jsme dokázali zatlačit [From.GetAdjective] armádu, předložili nám compelling nabídku. Byli jsme dáni pod kontrolu strategicky důležitých oblastí, ale musíme stáhnout naše vojáky a ukončit další nepřátelství.\nTo ukončí naši ofenzivu proti [From.GetNameDef] bez plné kontroly nad regionem, ale na oplátku nám to umožní soustředit se na rozšiřování naší sféry vlivu v jiných částech světa."
 finland.8.t:0 "[From.GetNameDefCap] nabízí ústupky"
 finland.9.a:0 "Budou krvácet za každý krok!"
 finland.9.d:0 "Jednání zahájená s [From.GetNameDef] ztroskotala. Bylo to očividně jen léčka, abychom ztratili čas, zatímco [From.GetAdjective] armáda se připravovala na další útok na [Root.GetAdjective] území.\n\n[Root.GetNameDef] se postaví vzpřímeně a bude bojovat až do hořkého konce."
 finland.9.t:0 "[From.GetNameDefCap] odmítá"
 france.1.a:0 "Nemáme na výběr, než souhlasit."
 france.1.b:0 "Nikdy!"
 france.1.d:0 "Japonské síly jsou umístěny podél hranic naší kolonie v Indočíně a požadují úplný přístup k našim základnám a zařízení! Pokud vyhovíme jejich žádosti, efektivně podepisujeme kontrolu nad Indočínou jim. Na druhou stranu, přesně nemáme prostředky, abychom s nimi v této otázce bojovali."
 france.1.t:0 "Japonsko požaduje Indočínu"
 france.10.a:0 "Musíme spolupracovat s Němci."
 france.10.a_tt:0 "§Hrajte jako Vichy Francie, pokud Německo udělí příměří§!\n"
 france.10.b:0 "Boj stále pokračuje!"
 france.10.b_tt:0 "§Hrajte jako Francie, pokud Německo poskytne příměří§!\n"
 france.10.c:0 "Pojďme se spojit s Británií!"
 france.10.d:0 "Bitva je prohrána. Paříž padla do německých rukou a je jen otázkou času, kdy bude zbytek země okupován. Musíme nyní myslet na budoucnost. Některé prvky uvnitř vlády chtějí přímerí s Německem, ale mnozí důstojníci si přejí pokračovat v boji z Británie.\n\nNěkteří členové britské války kabinetu navrhli jinou možnost - sloučení Francie a Velké Británie do jediné národa, který bude bojovat, dokud nebude celá Francie osvobozena."
 france.10.t:0 "Porážka"
 france.11.a:0 "Ne. Británie je Británie a Francie je Francie."
 france.11.b:0 "Ano, pokud to udrží Francouze v boji!"
 france.11.d:0 "Situace ve Francii je zoufalá. Mnozí v jejich vládě chtějí vyjednat příměří s Německem, ale někteří reagovali příznivě na návrh členů Britské válečné rady na sloučení našich dvou národů do jednoho. Tato francouzsko-britská unie bude pokračovat v boji proti Němcům, dokud nedosáhneme vítězství. Jak bychom měli reagovat?"
 france.11.t:0 "Francie navrhuje unii"
 france.12.a:0 "Do Londýna!"
 france.12.d:0 "Británie se dohodla na sloučení našich dvou národů do jednoho. I nyní se v Londýně tvoří nová společná vláda."
 france.12.t:0 "Británie souhlasila s unií."
 france.13.a:0 "Musíme spolupracovat."
 france.13.b:0 "Musíme pokračovat v boji!"
 france.13.d:0 "Britská vláda zamítla jakoukoli možnost sloučení našich dvou národů do jednoho. Příměří s Německem je v tuto chvíli nevyhnutelné."
 france.13.t:0 "Británie odmítá unií"
 france.14.a:0 "Založte Vichystickou Francii."
 france.14.b:0 "Ne, Německo všechno ovládne!"
 france.14.c:0 "Založit Bourbon Francii."
 france.14.d:0 "Naše vítězství ve Francii je téměř dokončeno. Francouzská vláda požádala o příměří a naši diplomaté připravili podmínky, které přijali. Zachovají kontrolu nad jižní Francií, zatímco my budeme moci okupovat zbytek."
 france.14.t:0 "Triumf ve Francii"
 france.15.a:0 "Jsme zatraceni!"
 france.15.d:0 "Němci odmítli naši žádost o příměří! Zjevně se snaží nás všechny zotročit... nemáme na výběr než bojovat do posledního!"
 france.15.t:0 "Německo odmítá příměří!"
 france.16.a:0 "Viděli jsme i horší!"
 france.16.d:0 "Jelikož měly nedávné události v Paříži dopad na většinu z nás, je důležitější než kdy jindy, abychom se jako národ semkli. Musíme se podívat na stav naší země a nepřijímat, ale změnit výsledek této války. \n\nZapomeňte na minulost a pohlédněte do nových horizontů. Nevíme, co v následujících měsících očekávat, ale čelíme tomu společně!"
 france.16.t:0 "Zůstaňme spolu, zůstaňme silní!"
 france.17.a:0 "Rádo. Malá Entente potřebuje být obnovená."
 france.17.b:0 "[Root.GetName] kráčí vlastní cestou."
 france.17.d:0 "S cílem posílit Malou Entente - Československo, Jugoslávii a Rumunsko - a zadržet možnou obnovu agresivního expanzionismu ze strany starých Centrálních mocností, Francie požádala, abychom se k nim připojili v alianci, jejímž cílem je sjednotit tyto národy."
 france.17.t:0 "Pozvánka do francouzské frakce"
 france.18.a:0 "Jsme o krok blíže k obnově Malé Entente."
 france.18.d:0 "Náš plán na zastavení rozpadu Little Entente aliance a jejího odchodu od nás dělá pokroky. [From.GetLeader] schvaluje naše úsilí a přijal naši pozvánku na alianci."
 france.18.t:0 "[From.GetName] se připojuje k francouzské frakci."
 france.19.a:0 "Mohli by být už cílem, to netuší!"
 france.19.d:0 "Navzdory našim nejlepším snahám nabídnout podporu Malé Dohodě, naše nejnovější pokusy o oslovení jednoho z národů byly přijaty s podezřením. [From.GetLeader] odmítl připojit se k alianci, možná pochybující o našich motivech, nebo se obávající, že příliš blízké spojení s námi je učiní cílem."
 france.19.t:0 "[From.GetName] odmítá francouzskou alianci"
 france.2.a:0 "Možná neměli opouštět naši alianci."
 france.2.d:0 "Plány na rozšíření Maginotovy linie až k Lamanšskému průlivu byly dokončeny a byly vydány stavební příkazy. Belgičané podali oficiální protest poté, co viděli naše přípravy zpoza hranic, ale práce pokračuje."
 france.2.t:0 "Prodloužení Maginotovy linie"
 france.20.a:0 "Boj za Francii pokračuje."
 france.20.a_tt:0 "§YCharles de Gaulle se stává lídrem Francie§!"
 france.20.d:0 "V návaznosti na francouzské příměří s Německem a ustanovení nové vlády ve Vichy Francii se skupina vysoce postavených důstojníků vzbouřila proti nové francouzské vládě. Charles de Gaulle poskytl rozhlasový projev, ve kterém vybízel k odporu proti kolaborantskému Vichy režimu. De Gaulle de facto přebírá vedení Svobodných francouzských sil a pokračuje v boji proti Němcům."
 france.20.t:0 "Odpor proti příměří"
 france.21.a:0 "Nechť udeří."
 france.21.b:0 "Vyjednat dohodu"
 france.21.d:0 "Poté, co byli propuštěni dva pracovníci ve velké továrně, vypukly v celé zemi boje mezi dělníky a majiteli továren. Dělníci podporovaní [Root.GetCommunistParty] se organizovali a požadují lepší podmínky, jako jsou vyšší mzdy a kratší pracovní týdny. To značně sníží výrobní výstup našich továren a je vnímáno jako vítězství pro [Root.GetCommunistParty]. Jsme pozváni do Matignonu na jednání. Podvolíme se jejich požadavkům nebo zůstaneme pevní a riskujeme celostátní stávku?"
 france.21.t:0 "Pracovníci hrozí stávkami"
 france.22.a:0 "S časem budeme tak efektivní jako dříve"
 france.22.b:0 "Zrušte jejich práva a okamžitě obnovte naši průmyslovou výrobu"
 france.22.d:0 "S nedávno podepsanými Matignonovými dohodami nemá naše průmysl žádnou šanci konkurovat německému. Při každém uplynulém dni zaostáváme ve výrobní kapacitě. Někteří majitelé továren již začali znovu jednat o některých právech, která byla udělena v Matignonových dohodách, s malým nebo žádným odporem ze strany pracovníků. Máme příležitost oficiálně zrušit nově získaná pracovní práva po celé zemi, ale riskujeme, že se pracovníci znovu shromáždí za [Root.GetCommunistParty], v naději, že opět podpoří další stávku. Dovolit pracovníkům, aby si uchovali svá práva a soustředit se na optimalizaci současního pracovního postupu může pomoci znovu spojit francouzský lid a umožnit nám společně růst."
 france.22.t:0 "Znovu probrat Matignonské dohody"
 france.23.a:0 "Konečně můžeme znovu soutěžit"
 france.23.d:0 "Většina dělníků si nyní uvědomila, že jejich nerealistické požadavky nebudou splněny. Jejich děti hladoví a i když [Root.GetCommunistParty] je vyzývá k pokračování stávky, nemají dostatek zdrojů, aby pokračovali. S každým ubíhajícím dnem dělníci ustupují a vracejí se do továren. Naše průmysl se vrátí na plnou kapacitu a je nepravděpodobné, že bychom se brzy dočkali stávkování."
 france.23.t:0 "Stávky jsou u konce"
 france.24.a:0 "Proskribovat komunismus ve Francii"
 france.24.b:0 "Neshody jsou součástí demokratického procesu"
 france.24.d:0 "Hrozba, kterou představuje jednotné Německo a Sovětský svaz, je příliš velká na to, aby byla ignorována. Po dohodě obou zemí o rozdělení Polska máme obtížnou volbu. Pokud necháme [Root.GetCommunistParty] fungovat tak, jak to dosud dělali, otevřeme se vnitřnímu boji, jak sovětští nabývají na moci. Proskripcí jakýchkoli komunistických aktivit nebo přidružením k [Root.GetCommunistParty] vysíláme mocný signál všem občanům, že nebudeme tolerovat nikoho, kdo představuje hrozbu pro mír. \nTradičně jsme byli schopni zahrnout [Root.GetCommunistParty] do politických diskuzí, ale jak odmítají vzdát se své loajality k Moskvě, může být čas přijmout drastická opatření."
 france.24.t:0 "Komunistická hrozba"
 france.25.a:0 "Udržíme mír"
 france.25.b:0 "Stojíme na straně svobody"
 france.25.d:0 "S režimem v Berlíně zvyšujícím napětí na hranici mezi nimi a Jugoslávie, Britové se rozhodli ustoupit. Nicméně, Jugoslávie je jedním ze tří pilířů, na kterých je založeno východoevropské uspořádání. Pokud oslabí, bezpečnost Francie utrpí. Měli bychom dokázat, že jsme větší moc a riskovat boj sami?"
 france.25.t:0 "Londýnská konference"
 france.26.a:0 "Je čas postavit se Němcům"
 france.26.b:0 "Tohle je špatná věc"
 france.26.d:0 "S tím, jak režim v Berlíně zvyšuje napětí na hranici mezi nimi a Jugoslávií, se Britové rozhodli postavit proti německé agresi. Přesto rány z poslední války ještě nejsou zahojené a naše země je hluboce rozdělená, jsme dost silní, abychom se postavili na vlastní nohy?"
 france.26.t:0 "Londýnská konference"
 france.27.a:0 "Opravdu nemáme na výběr."
 france.27.b:0 "Němci jsou krátkozrací blázni"
 france.27.d_1_state:0 "Německo přistoupilo na italské požadavky na naše území. Po naší porážce nejsme opravdu v žádném stavu to zpochybnit."
 france.27.d_both:0 "Itálii budou dány jak Savojsko, tak Korsika. Toto rozhodnutí Německa vyvolalo obavy mezi koloniálními guvernéry, kteří se ptají, kdo bude další. Guvernér Sýrie nečekal na odpověď a přeběhl k Svobodné Francii."
 france.27.t:0 "Německo podporuje italské požadavky"
 france.28.a:0 "Francie je o krok blíže k vykoupení"
 france.28.d:0 "Po německém rozhodnutí přenechat Vichyské země Itálii se syrská správa rozhodla připojit na naši stranu."
 france.28.t:0 "Sýrie přechází"
 france.29.a:0 "Společně udržíme linii!"
 france.29.d:0 "'Historie ukázala, kolik může být dosaženo, když naše velké národy stojí vedle sebe. Ve smyslu Entente Cordiale, jsme hrdí, že vás vítáme nejen jako přátele, ale také jako spojence. Společně budeme zářivým majákem svobody ve světě, který byl obklíčen tmou útlaku!'\n\nNaše žádost o připojení k Británii jako spojencům byla přijata. Můžeme počítat s jejich plnou podporou v bouřlivých časech, které nás čekají."
 france.29.t:0 "Británie přijímá žádost o spojenectví"
 france.3.a:0 "Nechte je přijít!"
 france.3.d:0 "Začali jsme pracovat na zlepšení opevnění Alpy. Když budou tyto nové obrany dokončeny, budou muset být Italové blázniví, aby překročili hranici!"
 france.3.t:0 "Rozšíření alpské linie"
 france.30.a:0 "Jejich 'mír' je jen jiné slovo pro 'kapitulaci'"
 france.30.d:0 "'I když jsme v minulosti užívali dobré vztahy, nemůžeme riskovat eskalaci konfliktů přes kanál. Německo si získalo naši důvěru dodržováním naší námořní dohody, a i když se budeme bránit, pokud se plameny rozšíří, nebudeme riskovat, že je rozfoukáme. Mír musí být vždy cílem každého demokratického národa.'\n\nNaše žádost o připojení se k Británii jako spojenci byla zamítnuta. Britská vláda není ochotna dále antagonizovat Německo a neohrozí současný mír."
 france.30.t:0 "Británie odmítá žádost spojence"
 france.31.a:0 "Monsieur Reynaud se pokusí vytvořit vládu."
 france.31.d:0 "Po pádu Třetí republiky a odmítnutí německé vlády nabídnout příměří musí padnout na čerstvé vedení, aby pokračovalo v boji z kolonií. I když by málokdo pochyboval, že pan Daladier byl skvělý premiér, prostě nemohl čelit mimořádné soustavě okolností, ve které se Francie ocitla. Můžeme jen doufat, že na konci tunelu je světlo."
 france.31.t:0 "Édouard Daladier odstoupil"
 france.33.a:0 "Samozřejmě, naši pevní spojenci jsou svobodný lid."
 france.33.b:0 "Musíme udržovat přísnou bezpečnost na pevninském území."
 france.33.desc:0 "S koncem války také pomíjí potřeba udržovat těsnou unii s francouzským národem. Francouzské politické strany stále častěji volají po založení prozatímní vlády a vypsání všeobecných voleb."
 france.33.title:0 "Francouzské osvobození"
 france.34.a:0 "Bravo!"
 france.34.b:0 "Vidím."
 france.34.desc:0 "S Británií na míru, [From.GetLeader] vyhověl žádostem francouzských politických stran o obnovu prozatímní francouzské vlády. Jejich politická integrace byla zastavena, ale není pochyb o tom, že národy budou i v budoucnu blízkými přáteli."
 france.34.title:0 "Franco-britská unie končí"
 generic.1.a:0 "Zajímavé"
 generic.1.b:0 "Jak se opovažují!"
 generic.1.d_bad:0 "Dlouho se již [From.GetAdjective] vláda snažila sladit cestu našich zemí a často se pokoušela vměšovat do politiky [Root.GetName]. Nedávno se to zintenzivnilo, když [From.GetRulingParty] začala tlačit svou [From.GetRulingIdeology] propagandu bez ohledu na [Root.GetAdjective] politické tradice. Řada projevů a dalšího [From.GetRulingIdeology] materiálu již byla distribuována [Root.GetAdjective] lidem. Zdá se, že dokonce i řada politiků a dalších úředníků je ovlivněna [From.GetAdjective] propagandou a začala prosazovat [From.GetRulingIdeologyNoun] v [Root.GetName]."
 generic.1.d_neutral_good:0 "Dlouho se [From.GetAdjective] vláda snažila sladit cestu našich zemí a vyjádřila velký zájem o [Root.GetAdjective] politiku. Nedávno se to zesílilo, když [From.GetRulingParty] začalo prosazovat svou [From.GetRulingIdeology] propagandu s několika projevy a materiály distribuovanými k lidem [Root.GetAdjective]. \n\nNyní dokonce i několik politiků a dalších úředníků je ovlivněno [From.GetAdjective] propagandou a začali prosazovat [From.GetRulingIdeologyNoun] v [Root.GetName]."
 generic.1.t:0 "[From.GetName] Ovlivňuje Naši Politiku"
 generic.19.d:0 "[From.GetNameDefCap] nás informovala, že podporují naši věc a poskytnou nám určitou míru průmyslové pomoci k posílení naší pozice proti našim společným nepřátelům."
 generic.19.t:0 "[From.GetName] posílá průmyslovou podporu"
 generic.2.a:0 "Všichni, kdo stojí za svobodou a demokracií, mohou stát s námi."
 generic.2.b:0 "Svět patří všem, kteří jsou silní!"
 generic.2.c:0 "Pokud budeme stát spolu, revoluce nemůže než zvítězit."
 generic.2.d.a:0 "Vzhledem k rostoucím hrozbám svobodě a demokratickým hodnotám se [alliance_applicant.GetAdjective] dívají na nás jako na obránce svobody. Nyní touží být přijati do naší aliance, jak pro naše ochranu, tak abychom stáli spolu proti silám, které by ohrožovaly demokracii."
 generic.2.d.b:0 "Naše snaha překonat současný světový pořádek neunikla pozornosti podobným národům. [alliance_applicant.GetAdjective] uznávají, že jejich nejlepší šancí vybojovat si prospívající budoucnost je spojit se s námi v nadcházejícím konfliktu, a proto nabídli, že se formálně připojí k nám proti našim nepřátelům."
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] si uvědomuje, že se musí spojit s ostatními socialistickými republikami, aby posílila místo komunismu ve světě. Přijímající naši vedoucí roli v mezinárodním úsilí o práva pracujících, nyní [alliance_applicant.GetAdjective] žádá o formální vstup do aliance s námi."
 generic.2.d.e:0 "Jak současné otřesy v mezinárodní politice i nadále rezonují světem, [alliance_applicant.GetAdjective] nás považují za svou největší šanci na přežití v těchto bouřlivých časech. Proto žádají o přijetí do naší aliance, abychom společně přečkali blížící se bouři."
 generic.2.e:0 "A vydržíme to!"
 generic.2.f:0 "Míme se lépe bez nich."
 generic.2.g:0 "Už máme spojence, které potřebujeme."
 generic.2.t:0 "[From.GetNameDefCap] usiluje o připojení k [Root.GetFactionName]"
 generic.20.a:0 "Podvolte se jejich požadavkům."
 generic.20.b:0 "Já, za sebe, vítám naše nové [From.GetAdjective] vládce."
 generic.20.c:0 "Rozhodně ne!"
 generic.20.d_enemies:0 "Dnes přišla zpráva od [From.GetNameDef] požadující, aby [Root.GetLeader] uznal [From.GetLeader] jako hlavu státu a aby náš národ byl reorganizován do něčeho víc v souladu s vizí [From.GetAdjective] vlády pro [Root.GetNameDef]. Přijetím bychom se stali loutkou [From.GetNameDef].\n\nAčkoliv bychom raději neskládali naši nezávislost našim nepřátelům na druhé straně hranice, v jejich zprávě je jasný prvek hrozby, který by nás vedl k přesvědčení, že pokud nesplníme požadavky [From.GetLeader], brzy se ocitneme ve válečném stavu s [From.GetNameDef]."
 generic.20.d_friends:0 "Dnes jsme obdrželi delegaci, která vyjádřila zájem [From.GetLeader] o prohloubení vztahů mezi našimi zeměmi a o krocích k sjednocení [Root.GetAdjective] lidí spolu s [From.GetNameDef]. Souhlas s návrhem [From.GetLeader] by učinil [Root.GetNameDef] mírně autonomní loutkou [From.GetNameDef] a naše vláda bude reorganizována do něčeho, co lépe odpovídá vizi [From.GetLeader].\n\nOtázka zůstává, je [Root.GetAdjective] nezávislost důležitější než naše přátelství s [From.GetNameDef]?"
 generic.20.t:0 "[From.GetNameDefCap] požaduje naši kapitulaci"
 generic.21.a:0 "Výborně."
 generic.21.d:0 "Vláda [From.GetAdjective] se dohodla na opuštění své nezávislosti a na tom, že se stane loutkovým státem [Root.GetNameDef]. Jsme si jisti, že to povede k velikosti a podpoří zájmy [Root.GetAdjective] v regionu."
 generic.21.t:0 "[From.GetNameDefCap] předkládá"
 generic.22.a:0 "Zklamání."
 generic.22.d:0 "Diplomaté z [From.GetNameDef] dnes přijeli oznámit, že odmítají naši nabídku spojit [From.GetNameDef] s [Root.GetNameDef]. I když je to zklamání, možnost přivést [From.GetNameDef] k poslušnosti silou zůstává platnou a lákavou možností."
 generic.22.t:0 "[From.GetNameDefCap] Vzpurný!"
 generic.23.a:0 "Nemáme na výběr."
 generic.23.b:0 "[demanded_prov_target.GetName] zůstane [Root.GetAdjective]!"
 generic.23.d:0 "Dnes jsme obdrželi nepřátelskou delegaci od [From.GetNameDef], která si nárokuje vlastnictví celého státu [demanded_prov_target.GetName]. [From.GetLeader] požaduje, abychom území okamžitě vrátili, jinak bude válka nevyhnutelná. Tvrdí, že vlastnictví regionu [demanded_prov_target.Owner.GetAdjective] je nelegitimní a že [demanded_prov_target.GetName] je nedílnou součástí [From.GetAdjective] státu.\n\nPokud přijmeme jejich požadavky, [demanded_prov_target.GetName] bude postoupeno [From.GetNameDef], ale my si uchováme jakékoli jádra nebo nároky, které máme na region. Pokud odmítneme, válka mezi našimi národy se zdá být nevyhnutelná."
 generic.23.t:0 "[From.GetNameDefCap] Požaduje kontrolu nad [demanded_prov_target.GetName]"
 generic.24.d:0 "[From.GetNameDefCap] se rozhodl přijmout naši oprávněnou nárok na [demanded_prov_target.GetName] a postoupil oblast [Root.GetNameDef].\nTento problém byl vyřešen tak expedientně a zdvořile, že jsme si jisti, že mír mezi [Root.GetNameDef] a [From.GetNameDef] bude pokračovat na věky."
 generic.24.t:0 "[demanded_prov_target.GetName] Postoupeno!"
 generic.25.a:0 "Jedním způsobem nebo jiným, [demanded_prov_target.GetName] bude naše."
 generic.25.d:0 "[From.GetNameDefCap] odmítl naše požadavky a nyní musíme rozhodnout, zda splníme náš slib napadnout. Nedodržení našeho slova vážně poškodí veřejné vnímání [Root.GetLeader] a legitimitu [Root.GetAdjective] vlády."
 generic.25.t:0 "[From.GetNameDefCap] Vzbouřenec!"
 generic.3.a:0 "Společně budeme bránit demokracii."
 generic.3.b:0 "Nikdo se nám nemůže postavit!"
 generic.3.c:0 "Postavení dělníků nemohlo požadovat lepší zastánce!"
 generic.3.d:0 "[alliance_inviter.GetNameDefCap] se rozhodl přijmout naši žádost o připojení k [alliance_inviter.GetFactionName]. Odteď budeme stávat nebo padat společně."
 generic.3.e:0 "Nyní si odložíme naše rozdíly stranou."
 generic.3.t:0 "[alliance_inviter.GetNameDefCap] nás vítá v [alliance_inviter.GetFactionName]"
 generic.4.a:0 "Nazývají se obhájci svobody?"
 generic.4.b:0 "Pak je také rozdrtíme!"
 generic.4.c:0 "Jejich revoluce je zkorumpovaná!"
 generic.4.d:0 "[alliance_inviter.GetNameDefCap] se rozhodlo odmítnout naši žádost o připojení k [alliance_inviter.GetFactionName]. Budeme si muset vystačit bez jejich pomoci."
 generic.4.e:0 "Naše rozdíly byly příliš velké."
 generic.4.t:0 "[alliance_inviter.GetNameDefCap] odmítá žádost o přístup do [alliance_inviter.GetFactionName]"
 generic.5.a:0 "Postavíme se na jejich stranu."
 generic.5.b:0 "Potřebujeme jen pár tisíc mrtvých..."
 generic.5.c:0 "Budeme bojovat po boku našich druhů!"
 generic.5.d.a:0 "S podezřivým pohledem na nedávný vývoj ve světové politice, [alliance_inviter.GetNameDef] nám podává ruku přátelství, nabízí nám svou ochranu a vyzývá nás, abychom stáli s nimi na obranu principů svobody a demokracie. Jako člen [alliance_inviter.GetFactionName] může být svoboda našeho národa dobře chráněna."
 generic.5.d.b:0 "Uznávající, že někdy i silní potřebují spojence, [alliance_inviter.GetAdjective] nás pozvali k připojení k [alliance_inviter.GetFactionName]. Pokud se rozhodneme přijmout, může nám to poskytnout dostatek příležitostí najít si své místo na slunci."
 generic.5.d.c:0 "Naši ideologičtí spojenci v [alliance_inviter.GetNameDef] si všimli našich cenných příspěvků k dělnické věci, a dnes ráno jsme obdrželi pozvánku k připojení se k [alliance_inviter.GetFactionName]. Stát spolu s ostatními socialistickými republikami, mohli bychom šířit revoluci s obnovenou silou."
 generic.5.d.e:0 "Zdá se, že [alliance_inviter.GetAdjective] považují nás za strategický zájem a že považují za výhodnější, abychom spolupracovali, než abychom se nechali rozdělit našimi ideologickými rozdíly. Dnes ráno předal [alliance_inviter.GetAdjective] velvyslanec pozvání, abychom se stali členským státem [alliance_inviter.GetFactionName]."
 generic.5.e:0 "Je to zisková volba."
 generic.5.t:0 "[From.GetNameDefCap] zve [Root.GetNameDef] do [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetNameDefCap] se rozhodl přijmout naši nabídku na připojení k [alliance_inviter.GetFactionName]. Od nynějška budeme stát nebo padnout spolu."
 generic.6.t:0 "[alliance_applicant.GetNameDefCap] přijímá pozvání od [alliance_inviter.GetFactionName]"
 generic.7.a:0 "Naše pomoc není žádoucí."
 generic.7.d:0 "[alliance_applicant.GetNameDefCap] se rozhodl odmítnout naši nabídku připojit se k [alliance_inviter.GetFactionName]. Budeme se muset obejít bez jejich pomoci."
 generic.7.t:0 "[alliance_applicant.GetNameDefCap] odmítá nabídku připojit se k [alliance_inviter.GetFactionName]"
 generic_purchase_ships_events.01.a:0 "Vzájemně výhodná dohoda."
 generic_purchase_ships_events.01.b:0 "Nemůžeme si dovolit ztrátu žádné námořní síly."
 generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap] nás oslovili s nabídkou na získání některých našich odložených námořních aktiv. Aktiva, o která mají zájem, nejsou z důvodu svého stáří a nedostatku moderního vybavení již v provozu."
 generic_purchase_ships_events.01.t:0 "[FROM.GetAdjective] Námořní zadávání zakázek"
 generic_purchase_ships_events.02.a:0 "Skvělé zprávy!"
 generic_purchase_ships_events.02.desc:0 "[FROM.GetAdjective] diplomaté a námořní personál nás informovali, že se vzdají svého vyřazeného vybavení, které jsme nabídli k zakoupení. To nám umožní rychle rozšířit naše novice námořnictvo."
 generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap] souhlasí s námořním nákupem"
 generic_purchase_ships_events.03.a:0 "Nešťastné."
 generic_purchase_ships_events.03.desc:0 "[FROM.GetAdjective] diplomaté nás informovali, že nechtějí opustit odložené vybavení, které jsme nabídli k nákupu. Není jasné, zda je odmítnutí způsobeno jejich vlastními plány na lodě nebo je to míněno jako znamení jejich nesouhlasu s našimi politikami."
 generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap] Odmítá námořní objednávku"
 generic_purchase_ships_events.04.a: "Vzájemně výhodná dohoda."
 generic_purchase_ships_events.04.b: "Nemůžeme uvolnit žádné námořní zdroje."
 generic_purchase_ships_events.04.desc.a: "[FROM.GetNameDefCap] se na nás obrátili s nabídkou na pořízení některých našich odstavených kapitálních lodí. Aktiva, o která mají zájem, již nejsou v provozu kvůli svému stáří a nedostatku moderního vybavení. Nicméně, prodejem aktiv [FROM.GetNameDef] riskujeme eskalaci již tak zhoršujícího se námořního závodu ve zbrojení v regionu."
 generic_purchase_ships_events.04.desc.b: "[FROM.GetNameDefCap] se na nás obrátili s nabídkou na pořízení některých našich odstavených kapitálních lodí. Aktiva, o která mají zájem, již nejsou v provozu kvůli svému stáří a nedostatku moderního vybavení."
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective] námořní nákup"
 generic_purchase_ships_events.05.a: "Vynikající zprávy!"
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective] diplomaté a námořní personál nás informovali, že se vzdají svých nevyužitých dreadnoughtů, které jsme nabídli k odkupu. To nám umožní rychle rozšířit naše námořnictvo a udržet si náskok před sousedy."
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] souhlasí s nákupem dreadnoughtů"
 generic_purchase_ships_events.06.a: "Nešťastné."
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective] diplomaté nás informovali, že nejsou ochotni se vzdát zastavených dreadnoughtů, které jsme nabízeli k odkupu. Je nejasné, zda je odmítnutí důsledkem jejich vlastních plánů pro lodě, nebo je zamýšleno jako znak jejich nesouhlasu s našimi politikami."
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] Odmítá dohodu o pořízení dreadnoughtů"
 germany.100.a:0 "Pojďme přivázat Bulharsko k nám"
 germany.100.b:0 "Musí si vydobýt naše přátelství"
 germany.100.d:0 "Území, které Bulharsko považovalo za své, bylo po druhé balkánské válce a Velké válce předáno Řecku. Pokud tento omyl napravíme, připoutali bychom si Bulharsko k sobě. Pokud si však nejsou dost silní na to, aby si to nárokovali sami, jsou pro nás hodným spojencem?"
 germany.100.t: "Rozdělit Řecko s [BUL.GetNameDef]"
 germany.1002.b:0 "Polsko je naše!"
 germany.1002.desc:1 "Německo a [SOU.GetNameDef] již uzavřely dohody o rozdělení Polska mezi jeho východní a západní část, avšak naše okupace východu způsobila komplikaci v tomto uspořádání. I když naši němečtí spojenci plně očekávají, že vzdáme slíbená polská území [SOU.GetNameDef], mohli bychom naopak porušit dohodu a pokračovat v okupaci."
 germany.1002.t:0 "Ctít pakt Molotov-Ribbentrop?"
 germany.1003.a:0 "Nyní musíme zaplatit cenu za jejich aroganci."
 germany.1003.desc:1 "Navzdory rozhodnutí o postoupení východního Polska [SOU.GetNameDef] naši spojenci v [From.GetNameDef] se rozhodli pokračovat v okupaci Polska, formálně porušující pakt Molotov-Ribbentrop!"
 germany.1003.t:0 "[From.GetNameDefCap] Porušuje Pakt!"
 germany.101.a:0 "Musí předat základny Německu"
 germany.101.b:0 "Měli bychom hrát dlouhou hru"
 germany.101.d:0 "Nedostatek vhodných spojenců ponechává Německo v nešťastné strategické pozici ve východním Středomoří. Můžeme to však napravit tím, že od Řecka požádáme o základny a území kolem něj pro jejich zabezpečení."
 germany.101.t: "Požadovat řecké území"
 germany.101_tt:0 "§YPokud Řecko přijme, stane se následující:§!"
 germany.102.a:0 "Museli si uvědomit alternativu"
 germany.102.d:0 "Řecko hloupě odmítlo naši pomoc při řešení jejich hraničních sporů."
 germany.102.t:0 "Řecko odmítá"
 germany.103.a:0 "Musíme je přinutit uznat pravdu"
 germany.103.d:0 "Řecko odmítlo naši velkorysou nabídku ochrany a pomoci"
 germany.103.t:0 "Řecko odmítá"
 germany.104.a:0 "Předpokládám, že si mohou nechat Savojsko"
 germany.104.b:0 "Korsika je vše, co za to stojí"
 germany.104.c:0 "Nechte je mít Savojsko"
 germany.104.d_Corsica:0 "Italové požadují od Vichy ostrov Korsika jako svou část kořisti. Měli bychom jim to poskytnout?"
 germany.104.d_Savoy:0 "Italové začali uplatňovat požadavky vůči Vichy Francii na základě našeho vítězství. Usilují o hraniční zónu Savojska, aby posílili Itálii. Nicméně, jsme ti, kdo to rozhodnou."
 germany.104.d_Savoy_Corsica:0 "Itálie požádala, aby Vichy předala Savoj a Korsiku. Bylo by to požehnání pro Itálii, ale to se bude týkat francouzských koloniálních úřadů."
 germany.104.e:0 "Silný spojenec vede k silnému Německu"
 germany.104.f:0 "Potřebují více než pár tisíc mrtvých."
 germany.104.t:0 "Itálie žádá o Vichystické území"
 germany.1041.a:0 "Nemáme na výběr."
 germany.1041.b: "[GetSudetenlandRejectOption]"
 germany.1041.b_ally_of_ger: "Nevzdáme se našich územních zisků."
 germany.1041.b_default: "Zde se zastavuje [FROM.GetAdjective] válečný stroj."
 germany.1041.desc:0 "Navzdory nedávným otřesům v českých hranicích, [FROM.GetAdjective] zahraniční politika zůstává neochvějná. [FROM.GetAdjective] diplomaté nám předložili ultimátum - odevzdajte Sudety, jinak bude vyhlášena válka."
 germany.1041.desc_ally_or_subject: "Navzdory nedávnému vzpouru na českých hranicích zůstala [FROM.GetAdjective] zahraniční politika neochvějná. [FROM.GetAdjective] diplomaté nám předložili své územní požadavky, očekávajíc, že nám předáme Sudety bez prodlení."
 germany.1041.t:0 "[FROM.GetNameDefCap] Požaduje Sudety"
 germany.1042.a:0 "Skvělé."
 germany.1042.desc_ally: "[ROOT.GetAdjective] nezná hranic - území Sudet, které bylo dříve v sféře vlivu [FROM.GetAdjective], bylo nyní převedeno na nás. Netrvalo dlouho, než si [FROM.GetLeader] a [FROM.GetAdjective] diplomati uvědomili, že toto je to nejlepší pro [ROOT.GetFactionName]."
 germany.1042.desc_default: "[ROOT.GetAdjective] nezná žádné meze - území Sudet, které dříve patřilo do sféry vlivu [FROM.GetAdjective], bylo nyní převedeno na nás. [FROM.GetNameDefCap] zůstává mimo náš zrak. Zatím."
 germany.1042.desc_subject: "[ROOT.GetAdjective] nezná hranice - území Sudet, které bylo dříve pod [FROM.GetAdjective] kontrolou, bylo nyní převedeno na nás. Náš loutkový vládce v [FROM.GetNameDef], [FROM.GetLeader], zajistil, aby místní úřady a [FROM.GetAdjective] organizace dodržovaly smlouvu bez námitek."
 germany.1042.t:0 "[FROM.GetNameDefCap] Odevzdává se"
 germany.1043.a:0 "Prokletí."
 germany.1043.desc:0 "Navzdory nerovnováze moci, [FROM.GetAdjective] diplomaté odmítli naše požadavky na odstoupení Sudetoněmecka. Je jisté, že válka musí následovat."
 germany.1043.desc_ally: "I když je to v nejlepším zájmu všech členů [ROOT.GetFactionName], diplomaté [FROM.GetAdjective] odmítli naše požadavky na postoupení Sudet. Nyní toho moc udělat nelze, vzhledem k nutnosti respektovat autonomii našich spojenců."
 germany.1043.t:0 "[FROM.GetNameDefCap] Odmítá požadavky"
 germany.105.a:0 "Oni nikdy moc nebojovali."
 germany.105.d:0 "Po našem rozhodnutí neudělit žádné území Itálii. Rozhodli se opustit [Root.GetFactionName] a říkají, že nejsme dostatečně hoden spojencem pro ně."
 germany.105.t:0 "Itálie opouští [Root.GetFactionName]"
 germany.1050.a:0 "$GER_karl_donitz$ byl preferovaným nástupcem Führera."
 germany.1050.b:0 "$GER_albert_speer$ naplní Führerovy ambice."
 germany.1050.c:0 "$GER_heinz_guderian$ nás dostane z této šlamastyky."
 germany.1050.desc:0 "Vůdce, $GER_adolf_hitler$, byl nalezen mrtvý ve svém bunkru. S nepřátelskými silami se blížícími se, se zdá, že se vůdce rozhodl vzít si život, než by riskoval zajetí. Abychom zabránili demoralizaci jednotek, naše propagandistické kanály jsou informovány, že Hitler zemřel hrdinsky v boji do posledního dechu tváří v tvář ohromujícímu nepřátelskému vojsku. Naším bezprostředním problémem však je, kdo nahradí vůdce?"
 germany.1050.t:0 "Smrt Führera"
 germany.106.a:0 "Nechte je požadovat jižní Dobrudju."
 germany.106.b:0 "Nebudeme podporovat žádné bulharské požadavky"
 germany.106.d_no_vienna:0 "Od té doby, co se vztahy s Maďarskem ochladily, protože se rozhodli připojit k jiné alianci, je náš původní plán poskytnout jim část Transylvánie mimo diskusi. Místo toho bychom měli naslouchat bulharskému územnímu sporu o jižní Dobrudju, kterou v roce 1913 zabral Rumunsko."
 germany.106.d_second_vienna_accepted_all:0 "S maďarským ziskem Transylvaně nám Bulharsko připomnělo svůj dlouhotrvající hraniční spor s Rumunskem o jižní Dobrudju, kterou Rumunsko zabralo v roce 1913."
 germany.106.d_second_vienna_accepted_north:0 "S vítězstvím Maďarska v Severním Transylváně, nám Bulharsko připomnělo jejich dlouhodobý hraniční spor s Rumunskem o Jižní Dobrudju, kterou Rumunsko zabralo v roce 1913."
 germany.106.t:0 "Smlouva z Craiovy"
 germany.106_threat:0 "Smlouva v Craiově"
 germany.107.a:0 "Šílenství!"
 germany.107.d:0 "Zástupce vůdce Rudolf Hess byl včera zatčen vojáky domobrany ve Skotsku poté, co vyskočil z těžkého stíhače. Jako zkušený pilot zřejmě letěl sám přes Severní moře a dával si pozor, aby se vyhnul radarovému dosahu, než se vyhnul na západ směrem k Británii.\nHess se zjevně vzal na svědomí jednání o mírové smlouvě mezi Británií a Německem, i když Berlín ho odsoudil jako šílence a byl zbaven všech svých politických funkcí. Britské úřady nebyly k dispozici pro komentář."
 germany.107.t:0 "Útěk Rudolfa Hesse"
 germany.108.a:0 "Ten chudák."
 germany.108.d:0 "Zástupce Führera Rudolf Hess byl včera zabit, když Královské vojenské letectvo zachytilo těžký stíhač, který létal u pobřeží Skotska. Přesná povaha jeho mise zůstává nejasná - ačkoli byl Hess zkušeným pilotem, létal sám a jeho letadlo se nejeví jako ozbrojené.\nJeho ostatky byly nalezeny britskými úřady, ale státní pohřeb s prázdnou rakví byl naplánován v Berlíně. \n\nBylo hlášeno, že Hitler byl viditelně zasažen smrtí svého starého přítele."
 germany.108.t:0 "Smrt Rudolfa Hesse"
 germany.109.d:0 "Vzducholodě Hindenburg, která byla v Německu od začátku nepřátelství, dnes tragicky skončila, když explodovala nad Skotskem. Zdá se, že byla unesena zástupcem vůdce Rudolfem Hessem, který se ji podařilo pilotovat sám přes Severní moře na osobní misi vyjednat mír s Británií.\nBritské radarové stanice neměly problém odhalit obrovské letadlo a několik perutí Královského letectva bylo okamžitě nasměrováno k jeho poloze. Když Hindenburg nereagoval na rádiu, zahájili palbu. \n\nHess vyskočil s padákem do bezpečí a nyní byl uvězněn v Londýnské věži."
 germany.11.a.tt:1 "§RDokud je pakt v platnosti, obchodní politika Uzavřené ekonomiky nebude dostupná.§!\n"
 germany.11.a:0 "Podepište smlouvu."
 germany.11.b:0 "Žádné dohody s fašisty!"
 germany.11.d:0 "Německé ministerstvo zahraničních věcí navrhlo pakt o neútočení mezi našimi dvěma národy. Tato smlouva výrazně zvýší náš vzájemný obchod a další tajný protokol naznačuje rozdělení východní Evropy na německé a sovětské sféry.\n\nI když fašisté v Berlíně nemusí být důvěryhodní, tento pakt nám umožní jednat s Finskem, Pobaltím a Rumunskem bez obav z vnějšího zásahu. Východní území Polska na nás také padnou v případě kolapsu Polska."
 germany.11.t:0 "Pakt Molotov-Ribbentrop"
 germany.110.a:0 "Ten šílenec..."
 germany.110.d:0 "Vzducholoď Hindenburg, která byla zakotvena v Německu od začátku nepřátelství, dnes tragicky skončila, když explodovala nad Skotskem. Zdá se, že byla obsazena zástupcem Führera Rudolfem Hessem, který ji dokázal sám pilotovat přes Severní moře na osobní misi k vyjednávání míru s Británií.\nBritské radarové stanice neměly potíže s detekcí masivního letadla a několik křídel Královského letectva bylo okamžitě směřováno na jeho pozici. Když Hindenburg na rádiu nereagoval, zahájili palbu.\n\nPozůstatky Hesse byly nalezeny v troskách."
 germany.111.a:0 "Nutili nás jednat."
 germany.111.d:0 "Jugoslávie hloupě odmítla naši nabídku na vyřešení napětí v regionu."
 germany.111.t:0 "Jugoslávie odmítá"
 germany.113.a:0 "[Root.GetName] musí brát jedno bojiště po druhém."
 germany.113.d:0 "Protože vidí jejich vojenskou podporu jako nezbytnou pro jakýkoli úspěch v naší občanské válce, [GER.GetNameDef] předložil plány na zřízení [GER.GetAdjective] kontroly nad Gdaňskem po ukončení nepřátelských akcí. Také jasně uvedli, že závislost [Root.GetNameDef] na jejich vojenské podpoře ponechává [Root.GetLeader] bez možnosti podepsat tuto 'Gdaňskou dohodu.'"
 germany.113.t:0 "Německo oficiálně žádá o Gdaňsk"
 germany.114.a:0 "Dostanou Danzig, jak bylo dohodnuto."
 germany.114.b:0 "Nikdy nepředáme polskou zem!"
 germany.114.d:0 "Po našem vítězství v [Root.GetAdjective] občanské válce nám Německo opakovaně připomíná svou žádost o Danzig. Také nám připomněli, jaké mohou být důsledky neposlechnutí pro národ, který se stále zotavuje z vnitřního konfliktu."
 germany.114.t:0 "Německé požadavky na Gdaňsk"
 germany.115.a:0 "To se ukázalo být prospěšným partnerstvím."
 germany.115.d:0 "V souladu s dohodou z Gdaňsku, [GER.GetNameDef] souhlasilo s převodem Gdaňsku pod kontrolu [GER.GetNameDef]."
 germany.115.t:0 "Polsko přenechává Danzigu"
 germany.116.a:0 "Porušení naší dohody je bude stát hodně."
 germany.116.b:0 "Nemůžeme si dovolit tento konflikt."
 germany.116.d:0 "Ignorujíc neocenitelnou podporu, kterou jsme jim nabídli během jejich občanské války, se [From.GetName] rozhodlo ignorovat naše nároky na Gdaňsk."
 germany.116.t:0 "Polsko porušuje Danzigskou dohodu"
 germany.117.a:0 "Toto je také [Root.GetAdjective] boj."
 germany.117.d:0 "[From.GetName] souhlasil s naší žádostí o Gdaňsk výměnou za podporu v jejich občanské válce. Naše žádost a náš slib byly formalizovány v Dánské dohodě. Nyní musíme zajistit, aby [From.GetName] vyšel vítězně z jejich konfliktu."
 germany.117.t:0 "Danzigská dohoda"
 germany.118.a:0 "Potřebujeme konferenci o budoucnosti Evropy."
 germany.118.b:0 "Nemůžeme spolupracovat s [yalta_partner.GetNameDef]."
 germany.118.c:0 "Měli bychom se řídit Morgenthau plánem."
 germany.118.d:2 "S postupující válkou v Evropě je čas, aby nevyhnutelní vítězové zvážili budoucnost Evropy.\n\nMůžeme navrhnout [yalta_partner.GetNameDef] konferenci o rozdělení [GER.GetNameDef] po válce, abychom vytyčili naše sféry vlivu na kontinentu.\n\nNaši "přátelé" v [yalta_partner.GetNameDef] naznačili, že by měli zájem o takovou konferenci. Nepochybně si budou přát nějakou odměnu za své oběti."
 germany.118.e:0 "Churchill má tento nápad..."
 germany.118.t:0 "Jalty konference"
 germany.119.a:0 "Ve prospěch trvalé spolupráce."
 germany.119.b:0 "My si určíme vlastní mír."
 germany.119.d:0 "S válkou proti [GER.GetNameDef], která směřuje k nevyhnutelnému závěru, nás [yalta_origin.GetNameDef] oslovil ohledně konference o budoucnosti Evropy.\n\nNavrhují rozdělení [GER.GetNameDef] mezi východ a západ. To by našemu vlivu umožnilo zasáhnout hluboko do Evropy, což by vykompenzovalo některé ztráty, které jsme utrpěli v této hrozné bitvě."
 germany.119.t:0 "Jaltas konference"
 germany.1190.desc:0 "S válkou proti [GER.GetNameDef], která se blíží svému nevyhnutelnému závěru, k nám přistoupil [yalta_origin.GetNameDef] ohledně konference o budoucnosti Evropy.\n\nNavrhují trojité rozdělení [GER.GetNameDef], ve kterém získáme omezený vliv na východní region. Hlavní průmyslový region by se dostal pod kontrolu spojenců a spojenci by měli také omezenou kontrolu nad jižním regionem. To by snížilo moc Německa, avšak náš vliv ve střední Evropě zůstane nejistý."
 germany.1190.t:0 ""Torontská konference"
 germany.12.a:0 "Excelentní."
 germany.12.d:1 "[SOV.GetNameDefCap] moudře souhlasil s podpisem našeho paktu o neagresi. To znamená, že jsme svobodní jednat bez rizika sovětské intervence.\n\nBohužel, někteří naši přátelé nyní zpochybňují německý závazek k konečné destrukci komunismu. Když budou záležitosti s Polskem a Francií ujasněny, možná budeme muset toto smlouvu znovu posoudit, ale to je diskuse na jinou dobu..."
 germany.12.t:0 "Moskva podepisuje pakt"
 germany.120.a:0 "To je znepokojivé."
 germany.120.d:0 "Naše navrhovaná konference o budoucnosti Evropy byla zrušena.\n\nV jasných termínech [yalta_partner.GetLeader] odmítl jakoukoli potřebu plánování a spolupráce v poválečné Evropě.\n\n"Sejdeme se, když budu předkládat své požadavky [GER.GetNameDef] na mírovém stole. Nenechám, aby se malá politika postavila do cesty [yalta_partner.GetNameDef].""
 germany.120.t:0 "[yalta_partner.GetNameDefCap] se odmítá zúčastnit"
 germany.121.a:0 "Pro Německo..."
 germany.121.d:0 "Jak je stanoveno v jaltařské dohodě, Německo má být rozděleno na dva samostatné státy, které budou spadat pod sféru jednoho z bojujících stran.\n\nDoufejme, že to přinese konec konfliktům v Evropě."
 germany.121.t:0 "Dělení Německa"
 germany.122.a:0 "Můžou mít svou válku, pokud se odváží!"
 germany.122.b:0 "Nemůžeme si dovolit válku s [From.GetNameDef]."
 germany.122.c: "Musíme vyhovět požadavkům [FROM.GetLeader]."
 germany.122.d:0 "Uprostřed probíhající situace Německo požadovalo území Sudetů od nás, aby 'chránilo německou populaci' v této oblasti.\n\nVzhledem k probíhající situaci jasně dali najevo, že to je ono. Nebudou žádná vyjednávání či diplomacie. Buď budou mít Sudety, nebo půjdou do války kvůli tomu."
 germany.122.desc_cze_subject_of_ger: "Vedoucí [FROM.GetAdjective], [FROM.GetLeader], požadoval území Sudetenland od nás, aby \"ochránil německou populaci\" této oblasti.\n\nVzhledem k okolnostem a těsné kontrole, kterou [FROM.GetNameDef] vykonává nad naší zemí, není nic, co bychom mohli udělat, abychom je zastavili. Budou mít Sudetenland a smíříme se s touto bolestnou skutečností."
 germany.122.t:0 "[From.GetNameDefCap] Požaduje Sudety"
 germany.123.a:0 "Ať je tomu tak!"
 germany.123.d:0 "Ve hloupém diplomatickém kroku [From.GetLeader], vůdce [From.GetAdjective]ů odmítl všechny [ROOT.GetAdjective] požadavky!\n\nNepustí Sudety a prakticky nás vyzvali k vyhlášení války, posmívaje se naší touze chránit naše [ROOT.GetAdjective] bratry a sestry."
 germany.123.t:0 "[From.GetNameDefCap] Odpírá nám Sudety"
 germany.124.a:0 "Za [ROOT.GetNameDef] a všechny [ROOT.GetAdjective]!"
 germany.124.d:0 "Čelící vyhlídce války s námi, [From.GetNameDef] souhlasil se vzdáním veškeré kontroly nad Sudety a zřekl se jakýchkoli budoucích nároků na tuto oblast.\n\nPopulace [ROOT.GetAdjective] v Sudetech bude konečně bezpečně v náruči [ROOT.GetNameDef]."
 germany.124.desc_cze_subject_of_ger: "Vláda [From.GetAdjective] neměla na výběr a souhlasila s postoupením veškeré kontroly nad Sudety, vzdávajíc se jakéhokoliv budoucího nároku na tento region.\n\n[ROOT.GetAdjective] populace Sudet bude konečně bezpečně pod ochrannými křídly [ROOT.GetNameDef]."
 germany.124.t:0 "[From.GetNameDefCap] Postupuje Sudety"
 germany.125.a: "Zpracovali bychom to jinak, kdyby to bylo na nás."
 germany.125.d: "Naši [FROM.GetAdjective] vládci se rozhodli předat Sudety [GER.GetNameDef]. Tvrdí, že tento krok byl učiněn jako opatření k zachování míru v této oblasti a že jakýkoli jiný krok by způsobil mnohem horší osud, který by nás postihl. Nebyly jsme v této záležitosti konzultovány a nyní můžeme pouze sledovat, jak naše právo na území je od nás odloučeno."
 germany.125.t: "[FROM.GetNameDefCap] postoupí Sudety [GER.GetNameDef]"
 germany.126.a:0 "Připojíme se k Německému říši!"
 germany.126.b:0 "Ne, osud Rakouska leží jinde."
 germany.126.d:0 "Občanský neklid a násilné činy vypukly, když protestující vyjádřili svůj požadavek, aby se Rakousko připojilo k Německu. Interní boje, kterými naše národ již trpí, pouze přidávají na hlase lidí toužících po spojení s Německem. Berlín tvrdě tlačí na Anschluss a to může být naše jediná šance, jak udržet část pravých rakouských hodnot naživu."
 germany.126.t:0 "Anschluss nebo Zničení"
 germany.126.warning:0 "§Může to vést ke válce§!\n"
 germany.127.a:0 "Pošleme vyslance."
 germany.127.b:0 "Budem mít další povinnosti vůči nim."
 germany.127.d:1 "Spojeni v našem boji proti [SOV.GetNameDef], možná je čas formalizovat spojenectví a pozvat naše nové partnery v této antikomunistické válce do naší frakce."
 germany.127.t:0 "Formalizovat alianci"
 germany.128.a:0 "Toto je skvělá iniciativa."
 germany.128.b:0 "Náš osud leží v rukou druhých."
 germany.128.d:0 "[From.GetNameDefCap] nám nabídlo přivítání do jejich frakce, abychom mohli lépe koordinovat proti komunistické hrozbě. Zplnomocněnci k formalizaci této aliance již dorazili do hlavního města."
 germany.128.t:0 "Antisovětský pakt"
 germany.13.a:0 "Proklínám je!"
 germany.13.d:1 "[SOV.GetNameDefCap] odmítlo podepsat naši dohodu o neútočení! To komplikuje situaci, protože nemůžeme rozhodně jednat s Polskem nebo Francií, aniž bychom riskovali zapojení bolševiků."
 germany.13.t:0 "Moskva odmítá pakt"
 germany.14.a:0 "Ano. Smluvní ujednání musí být dodržována."
 germany.14.b:0 "Ne! Celé Polsko patří Vaterlandu!"
 germany.14.d:1 "Polsko je naše, ale východní části spadají podle dohod Molotov-Ribbentrop do sféry vlivu [SOU.GetAdjective]. Měli bychom stáhnout naše síly a nechat [SOU.GetAdjective]y obsadit toto území? Nemaní to udělat by naši smlouvu učinilo neplatnou."
 germany.14.t:0 "Rozdělení Polska"
 germany.15.d:0 "V souladu s Molotov-Ribbentropovým paktem německé síly evakuovaly východní Polsko a naše vlastní jednotky přešly na obsazení území."
 germany.15.t:0 "Německo ctí pakt"
 germany.16.a:0 "Byli jsme blázni, že jsme důvěřovali fašistům!"
 germany.16.d:1 "[From.GetNonIdeologyName] odmítla rozdělit Polsko s námi, což je flagrantní porušení Molotov-Ribbentropova paktu! Tato zrada učinila naši dohodu s nimi neplatnou!"
 germany.16.t:1 "[From.GetNonIdeologyName] zrazuje pakt"
 germany.20.a:0 "Dejte Maďarsku severní Transylvánii."
 germany.20.b:0 "Dejte Maďarsku celou Transylvánii."
 germany.20.c:0 "Transylvánie zůstane Rumunsku."
 germany.20.d:0 "Uznávajíc, že v Evropě byl zaveden nový pořádek, byli jsme požádáni Maďarskem a Rumunskem, abychom zprostředkovali územní spor mezi těmito dvěma zeměmi. Transylvánie byla odebrána Maďarsku a začleněna do Rumunska v jednom z mnoha špatně promyšlených změn, které byly světu vnuceny v Versailles. Měla by se Severní Transylvánie vrátit pod maďarskou kontrolu?"
 germany.20.t:0 "Druhá Vídeňská dohoda"
 germany.200.a:0 "Pojďme spustit tyto plány"
 germany.200.b:0 "Ne, to je příliš riskantní"
 germany.200.desc:0 "Německo již nepředstavuje hrozbu, jakou kdysi mělo, místo toho je to [SOV.GetNameDef], kdo hrozí, že naruší světový řád. Silné a demokratické Německo by mohlo být v tomto boji velmi užitečným spojencem. Umožnění Německu znovu povstat by mohlo mít silné obchodní výhody pro nás i pro ně. Možná je pravý čas ukončit okupaci a vytvořit základ silného a jednotného demokratického světa."
 germany.200.t:0 "Nové Německo"
 germany.201.a:0 "Určitě to má své výhody"
 germany.201.b:0 "Ne, čas na to není nyní"
 germany.201.desc:0 "[FROM.GetName] se rozhodl ukončit svou okupaci Německa a poskytnout Němcům samosprávu jako nové republice zvané [WGR.GetNameDef]. Tvrdí, že je to proto, aby se vytvořila hráz proti komunismu, a argumentují, že silné demokratické Německo poskytuje lepší ochranu proti šíření komunismu než slabé fragmentované. \nByli jsme požádáni, abychom to podpořili sloučením našich německých území s nově vytvořeným [WGR.GetName]. Podpora veřejnosti pro toto je silná."
 germany.201.t:0 "[FROM.GetName] chce znovu sjednotit Německo"
 germany.202.a:0 "Vytvořme si tedy vlastní nezávislé Německo"
 germany.202.b:0 "Nestojí to za námahu je udržovat"
 germany.202.desc:0 "[FROM.GetName] ať se jejich německá území sloučí do tzv. [WGR.GetName]. To vedlo k tomu, že mnozí lidé v naší německé zóně volají po znovusjednocení s nezávislým Německem také."
 germany.202.t:0 "Nové Německo"
 germany.21.a:0 "Vůle Německa musí být respektována!"
 germany.21.d:0 "Rumunsko odmítlo dodržet rozhodnutí, k němuž jsme dospěli ve Druhé vídeňské arbitráži! Jejich delegace byla odvolána do Bukurešti a žádné území nebylo Maďarsku postoupeno."
 germany.21.t:0 "Rumunsko odmítá náš verdikt"
 germany.22.a:0 "Vynikající."
 germany.22.d:0 "Vláda [FROM.GetAdjective] souhlasila s našimi požadavky a Memel bude znovu začleněno do Východního Pruska. Další nezákonně ukradená provincie byla vrácena německému národu!"
 germany.22.t:0 "Memel - [FROM.GetNameDef] se vzdává"
 germany.23.a:0 "Tvrdohlaví hlupáci."
 germany.23.d:0 "Vláda [FROM.GetAdjective] odmítla naše požadavky! Skrývají se za Klaipedskou konvencí a tvrdí, že Německo nemá právní nárok na území Memel. Budeme jim muset naši pozici vysvětlit jinými prostředky..."
 germany.23.t:0 "Memel - [FROM.GetNameDef] odmítá požadavek"
 germany.24.a:0 "Odvolat von Falkenhausena."
 germany.24.b:0 "Ne, naši poradci zůstanou."
 germany.24.c:0 "Ne, naši poradci zůstanou, jak jsme slíbili Číňanům."
 germany.24.d:0 "Německo mělo od konce předchozího Weltkriegu dobré vztahy s Čínou, i když jsme ztratili naše čínské majetky. Německá vojenská mise byla v Číně přítomná po několik let a Alexander von Falkenhausen učinil velký pokrok v reformování částí armády Kuomintang.\n\nTo je přirozeně některým Japoncům na starosti, vzhledem k jejich současné válce proti Číně. Požadují okamžité stažení veškeré německé podpory Číně."
 germany.24.t:0 "Německá vojenská mise do Číny"
 germany.25.a:0 "Dáme ho do práce."
 germany.25.d:0 "Zhoršující se vztahy s Čínou učinily politicky neproveditelné udržet vojenskou misi v jejich zemi. Alexander von Falkenhausen a zbytek našich poradců byli odvoláni."
 germany.25.t:0 "Vojenské poradenství odvoláno"
 germany.26.a:0 "Dobrý muž!"
 germany.26.d:0 "Německo a Čína jsou ve válečném stavu a Číňané proto zadrželi německé vojenské poradce, kteří reformovali jejich armádu. Von Falkenhausen a několik jeho důstojníků se dokázali vyhnout zajetí a nyní se vracejí zpět do Evropy."
 germany.26.t:0 "Čína zadržuje vojenské poradce"
 germany.27.a:0 "Toto se udrží lépe než Siegfriedova linie."
 germany.27.d:0 "Armádní průzkumníci dokončili svůj průzkum našich stávajících opevnění a určili místa, kde by je měly být posíleny. Byly vydány potřebné stavební příkazy."
 germany.27.t:0 "Zpevnění Západní zdi"
 germany.28.a:0 "Přidáme se k Německé říši!"
 germany.28.b:0 "Ne, osud Rakouska leží jinde."
 germany.28.d:0 "Občanský zmatek a násilné činy vypukly, když protestující vyjadřují své přání, aby Rakousko připojilo Německo v jednotě německých národů. Berlín vyvíjí silný tlak na Anschlus, který by viděl Rakousko anexované do jejich národa."
 germany.28.t:0 "Němci tlačí na Anschluss"
 germany.29.a:0 "Musíme se připravit na vojenskou intervenci."
 germany.29.d:0 "Blázni ve Vídni odmítli přijmout sloučení našich dvou národů! Toto je flagrantní přehlížení vůle rakouského lidu, a to nebude stát! Možná budeme muset vynutit Anschluss vojenskými prostředky."
 germany.29.t:0 "Rakousko odmítá Anschluss!"
 germany.4.a:0 "Jak může někdo říct, že Rakousko není německé?!"
 germany.4.d:0 "Opakované vzpoury v Rakousku jasně ukazují, že tamní lidé touží po spojení s naším říší. Nyní je čas jednat a umožnit vůli lidu se projevit."
 germany.4.t:0 "Anschluss"
 germany.40.a:0 "Čechové jsou na svém."
 germany.40.b:0 "Československo musí být bráněno!"
 germany.40.d:0 "Německé požadavky na oblast Sudet v Československu, kde žije významný počet etnických Němců, dosáhly vrcholu. [GER.GetLeader] umístil síly podél československé hranice jako přípravu na útok. Probíhají jednání v Mnichově mezi Británií, Francií, Itálií a Německem v naději, že se podaří vyjednat mírový konec Sudetské krize. Jaká bude pozice Británie?"
 germany.40.d_2:0 "Německé požadavky na region Sudet v Československu, kde žije významný počet etnických Němců, dospěly k vrcholu. [GER.GetLeader] umístil síly podél československé hranice v přípravě na útok. Jak jsme již prokázali, že nebudeme akceptovat německý expanzionismus, to znamená, že nyní máme dalšího spojence ve válce proti Německu."
 germany.40.d_3:0 "Německé požadavky na region Sudety v Československu, kde žije značný počet etnických Němců, dosáhly vrcholu. [GER.GetLeader] rozmístil síly podél československé hranice jako přípravu na útok. V Mnichově se konají jednání mezi Nizozemím, Británií, Francií, Itálií a Německem s cílem dojednat mírové řešení Sudetské krize. Jaké bude postavení Nizozemska?"
 germany.40.t:0 "Mnichovská konference"
 germany.41.a:0 "Nechte Čechy v jejich osudu."
 germany.41.b:0 "Britům do toho, ať žije Francie, která podporuje své přátele!"
 germany.41.d:0 "Německé požadavky na oblast Sudet v Československu, kde žije významný počet etnických Němců, vyvrcholily. [GER.GetLeader] rozmístil síly podél československé hranice v přípravě na útok. V Mnichově probíhají jednání mezi Británií, Francií, Itálií a Německem s nadějí na vyjednání pokojného konce Sudetské krize.\n\nBritové jasně dal najevo, že nemají v úmyslu jít do války kvůli 'hádce v daleké zemi.' Máme je následovat, nebo ctít naše závazky vůči Československu tím, že jim nabídneme podporu?"
 germany.42.a:0 "Musíme se připravit!"
 germany.42.b:0 "Francie by se do toho neměla vměšovat."
 germany.42.d:0 "Německé požadavky na oblast Sudet Československa, kde žije významný počet etnických Němců, dosáhly vrcholu. [GER.GetLeader] rozmístil síly podél československé hranice v přípravě na útok. V Mnichově se konají rozhovory mezi Británií, Francií, Itálií a Německem s nadějí na vyjednání mírového konce sudetské krize.\n\nBritové odmítli ustoupit a místo toho hrozí Němcům válkou, pokud poruší hranice Československa. Válka může být bezprostřední."
 germany.43.a:1 "Hlupáci! [GER.GetLeader] musí být usmířeni!"
 germany.43.d:0 "Tvrdohlaví Francouzi odmítli následovat náš příklad v Sudetské krizi! Stojí za svou podporou Československa a protože my ne, rozhodli se zrušit naši vzájemnou alianci. I nyní se Francie připravuje na bezprostřední válku s Německem."
 germany.43.t:0 "Francie opouští spojence"
 germany.44.a:0 "Dobře! Ať přijdou!"
 germany.44.d:0 "Německé požadavky na naše území v oblasti Sudet se staly stále agresivnějšími, a nyní jejich síly shromažďují podél naší hranice! V Mnichově se koná konference, kde evropské vůdce diskutují o budoucnosti Československa, ale nebyli jsme pozváni.\n\nNaštěstí to vypadá, že Spojenci dodrží své dřívější sliby o podpoře. Hrozili [GER.GetLeader] válkou, pokud bude naše hranice porušena byť jen o kousek. Navzdory tomu se musíme připravit na bezprostřední německý útok."
 germany.45.a:0 "Ať žije Francie!"
 germany.45.d:0 "Německé požadavky na naše území v oblasti Sudet se stávají stále nepřátelštějšími a nyní se jejich síly shromažďují podél naší hranice! Konference se koná v Mnichově, kde evropští vůdci diskutují o budoucnosti Československa, ale nebyli jsme pozváni.\n\nBritští zbabělci odmítli podpořit naši svrchovanost, ale alespoň Francouzi se za nás postavili! Opustili své spojenectví s Británií a vytvořili nové s námi, slibují podporu Československu proti německé agresi."
 germany.46.a:0 "To je temný den pro Evropu."
 germany.46.b:0 "Nikdy se nevzdáme!"
 germany.46.d:0 "Německé požadavky na naše území v regionu Sudet se staly stále více nepřátelskými a nyní jejich síly shromažďují na naší hranici! V Mnichově se koná konference, kde evropští lídři diskutují o budoucnosti Československa, ale nebyli jsme pozváni.\n\nJak Britové, tak Francouzi odvolali své předchozí sliby, že nás podpoří proti německé agresi. Jejich diplomaté jasně uvedli, že pokud se rozhodneme Němcům odolat, budeme tak činit sami. Možná nemáme na výběr a musíme se vzdát Sudet..."
 germany.46.t:0 "Mnichovský diktát"
 germany.47.a:0 "Čas udělat to těžkým způsobem."
 germany.47.d:0 "Byla uspořádána jednání v Mnichově mezi vůdci Německa, Británie, Francie a Itálie k projednání budoucnosti Československa. Britové a jejich spojenci oba odmítli naše oprávněné nároky na Sudety a pohrozili nám válkou, pokud 'porušíme' českou hranici!\n\nByl vypracován plán na invazi do Československa, ale to pravděpodobně vyvolá obecnou evropskou válku. Musíme se ujistit, že jsme na to připraveni."
 germany.48.a:0 "To by mohlo fungovat v náš prospěch."
 germany.48.d:0 "V Mnichově proběhla jednání mezi vůdci Německa, Británie, Francie a Itálie o budoucnosti Československa. Britové uznali naše nároky na Sudety jako legitimní, ale tvrdohlaví Francouzi se odmítají vzdát.\n\nOpustili svou spolupráci s Británií a místo toho upevnili vztahy s Čechy. Vypadá to, že se s nimi budeme muset vypořádat oba najednou, ale alespoň nyní doufejme, že Britové nezasáhnou..."
 germany.49.a:0 "Češi musí být zničeni."
 germany.49.d:0 "V Mnichově probíhala jednání mezi vůdci Německa, Británie, Francie a Itálie o budoucnosti Československa. Britové i Francouzi přijali naše nároky na Sudety jako legitimní, a jejich předchozí nabídky podpory Čechům byly zrušeny.\n\nNavzdory beznadějnosti jejich situace se tvrdohlaví Češi odmítají vzdát svého území! Budeme to muset vzít silou. Byla připravena invazní strategie, která vymaže tento ohavný experiment Versailles z povrchu Země!"
 germany.5.a:0 "Připojit se"
 germany.5.b:0 "Odmítnout"
 germany.5.d:1 "Německo navrhuje, abychom podepsali pakt týkající se cíle Kominterny šířit komunismus na celém světě, pomocí subverze a násilí. Podepsáním tohoto paktu souhlasíme s výměnou informací o komunistické hrozbě a jednáním v těsné spolupráci proti této hrozbě."
 germany.5.t:0 "Pakt proti Kominterně"
 germany.50.a:0 "Toto je historický den pro Německo."
 germany.50.d:0 "V Mnichově se konaly rozhovory mezi vůdci Německa, Británie, Francie a Itálie o budoucnosti Československa. Britové i Francouzi přijali naše nároky na Sudety jako legitimní a předchozí nabídky podpory Čechům byly odvolány.\n\nUznávajíce beznadějnost své situace se Češi vzdali sudetských území nám. Jejich utlačovaní němečtí obyvatelé budou konečně přivedeni do Vaterlandu!"
 germany.51.a:0 "O tom je již na čase!"
 germany.51.d: "Československo je rakovinný nádor v srdci Evropy a konečně se [GER.GetAdjective] rozhodli podniknout rozhodné kroky proti nim. Sudety byly již odevzdány Německu a nyní, v důsledku Mnichovské dohody, má být československé území, které právem patří Maďarsku, vráceno nám."
 germany.51.t:0 "První Vídeňská dohoda"
 germany.52.a:0 "Zaolzie je naše!"
 germany.52.d:0 "Československo se rozpadá a musíme rychle jednat, abychom chránili území s významnými polskými populacemi, než bude moci být zabráno Německem. Český vlastnictví Zaolzí bylo vždy zpochybňováno námi, a je čas, aby se region připojil k našemu národu."
 germany.52.t:0 "Anexe Zaolzie"
 germany.53.a:0 "Podlehněte Němcům."
 germany.53.b:0 "...a přesto se musíme bránit!"
 germany.53.d:0 "Německo, nespokojené s tím, že ukradlo Sudety, nyní rozhodlo se zabrat zbytek našeho národa. Opuštěni našimi takzvanými spojenci, a s našimi nejlepšími obranami ztracenými v Mnichovském diktátu, situace se zdá být beznadějná..."
 germany.53.t:0 "Osud Československa"
 germany.54.a:0 "Praha bude brzy naše."
 germany.54.d:0 "Čechové se somehow odvážili bojovat proti naší okupaci jejich země. Jejich nejlepší obrany byly v Sudetech, které jsou nyní pod naším kontrolou, takže by to měla být rychlá kampaň."
 germany.54.t:0 "Češi se brání"
 germany.55.a:0 "Zřídit Slovensko jako loutkový stát."
 germany.55.b:0 "Rozdělit Československo s Maďarskem."
 germany.55.c:0 "Celé Československo patří říši!"
 germany.55.d:0 "Konec Československa se blíží a naše síly právě v tuto chvíli pochodují do Prahy. S kapitulací československé armády jsme osvobodili velké množství zbraní. Jejich tanky, obzvláště, by měly dobře posloužit našim silám.\n\nČechy budou anexovány do Německa jako protectorát, ale co se stane se Slovenskem? Můžeme je zřídit jako autonomní loutkový stát pod Jozefem Tisou."
 germany.55.d_2:0 "Poté, co jsme dobyli Československo, musíme zvážit nejlepší způsob, jak rozdělit tato území.\n\nČechy zůstávají německé jako protektorát, ale co se stane se Slovenskem? Můžeme je vytvořit jako autonomní loutkový stát pod vedením Jozefa Tisa."
 germany.56.a:0 "Samozřejmě! Velké Maďarsko se brzy stane realitou!"
 germany.56.b:0 "Ne, nepotřebujeme Slovensko ani německé přátelství."
 germany.56.d:0 "Německé síly vstoupily do Prahy a konec Československa je nevyhnutelný. Mají v úmyslu anektovat Čechy do Německé říše, ale jsou ochotni nám ponechat Slovensko. Měli bychom souhlasit s touto parcelací? Znamenalo by to vstoupit do formální vojenské aliance s Německem."
 germany.56.d_2:0 "Po anexi Československa má Německo v úmyslu udržet Čechy jako součást Říše, ale jsou ochotni nám nechat Slovensko. Měli bychom souhlasit s touto partitionací? Bude to znamenat vstup do formální vojenské aliance s Německem."
 germany.56.t:0 "Rozdělení Československa"
 germany.57.a:0 "Založte Tisovu loutkovou vládu."
 germany.57.b:0 "Anexovat Slovensko do Německa."
 germany.57.d:0 "Maďaři našli skandální způsob, jak odmítnout naši štědrou nabídku na anektování Slovenska a tvrdí, že o region nemají žádný zájem! Brzy se s nimi budeme muset vypořádat. Prozatím musíme přijít s řešením Slovenské otázky."
 germany.57.t:0 "Maďarsko odmítá naši nabídku"
 germany.58.a:0 "Brzy Polsko nebude existenčně více!"
 germany.58.d:0 "Reichsministerium pro veřejné osvěžení a propagandu odvedlo vynikající práci a lidé v Německu - vskutku, celý svět - byli informováni o nespravedlnostech, které si naši němečtí bratři v Polsku musí vytrpět. Nyní máme všechny ospravedlnění, které potřebujeme pro válku!"
 germany.58.t:0 "Polská otázka"
 germany.59.a: "Další smutný den pro [ROOT.GetNameDef]"
 germany.59.desc: "V odvážném a jednostranném kroku [GER.GetNameDef] nařídil převod oblasti [664.GetName] na [FROM.GetNameDef]. Toto rozhodnutí, vynucené bez konzultace nebo souhlasu, značí další rozklad územní integrity [ROOT.GetNameDef] a jasné připomenutí naší geopolitické zranitelnosti. \nDelegace [GER.GetAdjective], citující staré historické nároky, tlačila na naše vedení, aby souhlasilo s touto územní revizí. Ztráta [664.GetName], oblasti bohaté na kulturu a zdroje, ve prospěch [FROM.GetNameDef] je pro náš lid hořkým soustem a přímou výzvou naší národní suverenitě."
 germany.6.a:0 "Připojit se"
 germany.6.b:0 "Odmítnout"
 germany.6.d:0 "Podpisující to považují za podmínku jakéhokoliv trvalého míru, že všem národům ve světě bude poskytnuto jejich vlastní řádné místo, rozhodli se spolupracovat navzájem ve svých snahách o Velkou východní Asii a evropských regionech, kde je jejich hlavním cílem ustanovit a udržet nový řád věcí, vypočítaný na podporu vzájemné prosperity a blahobytu dotčených národů."
 germany.6.t:0 "Trojstranný pakt"
 germany.60.a.tt:0 "§R Pokud vypukne válka, budeme trpět občanskou válkou kvůli našemu §Y nejednotnému vládnutí:§!§!\n"
 germany.60.a:0 "To je akt války! Shromážděte Brity na naši stranu!"
 germany.60.b:0 "Vydat diplomatickou námitku."
 germany.60.d:0 "Několik německých divizí nedávno postoupilo do Rýnské oblasti, což je poprvé od konce Velké války, co má Německo síly umístěné na západ od Rýna. To je jasné porušení Versailleské smlouvy, podle které je Německu zakázáno militarizovat tuto oblast! Pokud nevydáme ultimátum požadující jejich stažení, smlouva nebude vynucena."
 germany.60.t:0 "Remilitarizace Porýní"
 germany.61.a:0 "Válka je vyloučena."
 germany.61.b:0 "Musíme stát při Francii!"
 germany.61.d:0 "Několik německých divizí nedávno postoupilo do Rýn, což je poprvé od konce Velké války, co má Německo síly umístěné západně od Rýna. To jasně porušuje Versailleskou smlouvu, podle které je Německu zakázáno militarizovat tuto oblast!\n\nFrancouzi mobilizují své síly a vypadají, že mají v úmyslu vydat ultimátum. Veřejné mínění v Británii je proti válce, ale pokud odmítneme stát po boku Francouzů, naše aliance s nimi bude rozpuštěna."
 germany.62.a:0 "I my vznášíme námitku."
 germany.62.b:0 "Versailles se nás už netýká."
 germany.62.d:0 "Několik německých divizí nedávno postoupilo do Porýní, což je poprvé od konce Velké války, kdy má Německo síly umístěné západně od Rýna. To je jasným porušením versailleské smlouvy, podle které je Německu zakázáno militarizovat tuto oblast!\n\nFrancouzi se zdají být spokojeni pouze s diplomatickými námitkami vůči tomuto porušení a veřejné mínění v Británii je rozhodně proti válce."
 germany.63.a:0 "Ano! S Německem je třeba jednat nyní."
 germany.63.b:0 "Ne, bez Britů se musíme stáhnout..."
 germany.63.d:0 "Britové odmítají nás podpořit proti Německu a tvrdí, že Němci 'prostě kráčí ve svém vlastním dvorku.' Pokud s nimi půjdeme do války, vypadá to, že budeme sami.\n\nVeřejné mínění ve Francii je proti válce, ale Německo bude jen sílit a znovuozbrojení Rýnské oblasti představuje přímou hrozbu našim hranicím. Vydání ultimáta by bylo méně hrozivé bez Británie na naší straně. Měli bychom pokračovat proti nim sami?"
 germany.63.t:0 "Británie odmítá válku"
 germany.64.a:0 "Vpřed!"
 germany.64.d:0 "I když v Británii chybí populární podpora pro válku, britská vláda uznala hrozbu, kterou představují Němci, a nabídli nám svou plnou podporu. Vydáme poslední ultimátum Německu, aby se stáhli z demilitarizované zóny. Pokud odmítnou, je na čase, aby naše síly pronikly hluboko do Německa a ukončily jejich tyranský režim!"
 germany.64.t:0 "Británie nás podporuje"
 germany.65.a:0 "Nemůžeme ustoupit! Říš musí být bráněn!"
 germany.65.b:0 "Jsme nepřipraveni na toto střetnutí. Musíme ustoupit."
 germany.65.d:0 "Britové a Francouzi odmítli přijmout remilitarizaci Rýnské oblasti, nazývají to 'neodpustitelným porušením' Versailleské smlouvy. Mobilizují své síly proti nám a vydali ultimátum, že naše jednotky se okamžitě stáhnou a Rýnská oblast zůstane demilitarizována, jinak jsou naše národy ve válce."
 germany.65.t:0 "Francie a Británie mobilizují!"
 germany.66.d:0 "Britové viděli důvod a přijali znovuozbrojení Porýní, ale šílení Francouzi se odmítají stáhnout! Tvrdí, že tento incident představuje přímou hrozbu pro bezpečnost jejich národa, mobilizují své síly a mohou kdykoliv překročit hranici! Jsme ve válce!"
 germany.66.t:0 "Francie mobilizuje!"
 germany.67.a:0 "Válka nyní by byla šílenství."
 germany.67.d:0 "Francouzi moudře zvolili ústup, když si uvědomili, že jejich šílený podnik nebude mít britskou podporu. Jejich jednotky byly demobilizovány a válka byla zatím odvrácena. Do háje, to bylo blízko!"
 germany.67.t:0 "Francie se vzdává"
 germany.68.a:0 "Možná to bylo nevyhnutelné."
 germany.68.d:0 "Francouzi se tvrdohlavě rozhodli jít do toho sami proti Němcům a naše aliance s nimi byla zrušena. Další evropská válka propukla kvůli bezúčelnému hašteření. Možná je čas, aby se Británie opět distancovala od kontinentálních záležitostí..."
 germany.68.t:0 "Francie se odmítá stáhnout"
 germany.70.a:0 "Chraňte vůdce za každou cenu!"
 germany.70.b: "Možná by jeho odstranění bylo to nejlepší..."
 germany.70.d:0 "Věříc, že Hitler vtáhl Německo do války, kterou nemůže vyhrát, skupina vysokých důstojníků ve Wehrmachtu zahájila puč! Zdá se, že byl orchestrán plukovníkem Hansem Osterem z Abwehru, ale generálové Beck, von Brauchitsch, Halder a admirál Canaris byli také potvrzeni jako zapojení!\n\nTěžce ozbrojení muži čekající v několika berlínských bytech se sešli u Reichskanzlei s úmyslem zlikvidovat Hitlera a jeho nejbližší spolupracovníky. Ve vnitřních prostorách budovy momentálně zuří tvrdá přestřelka."
 germany.70.t:0 "Osterova konspirace"
 germany.71.a:0 "Pane Himmlere, povedete nás do budoucnosti."
 germany.71.b:0 "Pan Göring je logickou volbou."
 germany.71.c: "Eva Braunová si musí vychutnat svou pomstu!"
 germany.71.d: "SS jednotky a loajální armádní jednotky spěchající k Reichskanzlei se podařilo zabít nebo zajmout všechny zrádcovské komandó, ale ne dříve, než psi dokázali zabít Hitlera! Vůdce byl nalezen s několika desítkami střelných ran, skloněný nad svým stolem - nepochybně pracující neúnavně pro Vaterland až do svého posledního dechu! Jeho dlouholetá důvěrnice Eva Braun byla během přestřelky zraněna, ale zdá se, že se včas uzdraví.\n\nZbylí spiklenci stanou před soudem za své ohavné zločiny, ale prozatím je Německo ve válce a nový vůdce je potřeba. Kdo bude příští Führer?"
 germany.71.t:0 "Vůdce je mrtvý"
 germany.72.a:0 "Ať žije Führer!"
 germany.72.d:0 "SS jednotky a loajální armádní jednotky spěchající k Reichskanzlei se podařilo zabít nebo zajmout všechny zradné komando a Hitler sám vedl úklidové úsilí se svým věrným Lugerm. Zázrakem vyvázl Führer z boje s pouze několika škrábanci.\n\nPřeživší spiklenci zaplatí vysokou cenu za svou nevěrnost a Hitler je nyní ještě více odhodlán stíhat aktuální válku k slavné vítězství!"
 germany.72.t:0 "Spiknutí selhalo"
 germany.73.a:0 "Smrt nacionalismu!"
 germany.73.b:0 "Himmler to otočí!"
 germany.73.c:0 "Göring je v tuto chvíli naší jedinou nadějí!"
 germany.73.d: "Intenzivní boje v Reichskanzlei přivedly budovu k požáru. Navzdory velkému počtu vojáků SS, kteří spěchali na pomoc Hitlerovi, se armádní jednotky loajální k spikleneckým skupinám zapojily do boje a ukázaly se jako rozhodující. Vůdce byl potvrzen jako mrtvý, jeho dlouholetá důvěrnice Eva Braun byla vážně zraněna v přestřelce a spiklenectvo úspěšně dobylo všechny vládní budovy v Berlíně.\n\nVelká část Wehrmachtu přešla na druhou stranu, ale mnozí důstojníci jsou stále loajální k NSDAP. Kdo by je měl vést?"
 germany.73.e: "Eva Braun musí mít svou pomstu!"
 germany.73.t:0 "Konspirace se podařila"
 germany.74.a:0 "Rakousko bude naše!"
 germany.74.d:0 "Rakušáci touží stát se součástí německého Reichu, ale tvrdohlavá vláda ve Vídni dosud odolávala všem pokusům o sjednocení. Musíme zvýšit podporu fašismu v Rakousku. Rakušská nacistická strana se poté stane životaschopnou alternativou vůči vládnoucím austrofasistům.\n\nAgent Abwehr byl k dispozici pro špionážní misi. Využijte ho k tajnému zvýšení veřejné podpory fašismu v Rakousku."
 germany.74.t:0 "Příprava půdy"
 germany.75.a:0 "Kapitalisté jsou pro nás oba horší hrozbou."
 germany.75.b:0 "Nedáme fašistům zbraně, aby zničili proletariát!"
 germany.75.d:0 "Navzdory tvrdé předchozí rétorice proti lidem a ideologickému vedení [Root.GetName], [From.GetLeader] a Německo nás nyní oslovilo a požádalo o vzájemně prospěšnou výzkumnou smlouvu. I když by výměna znalostí pomohla našim snahám vyvinout nové návrhy tanků spolu s přísliby dalších výzkumných výhod v budoucnosti, není pochyb o tom, že Němci to dělají především pro sebe. Měli bychom postupovat s dohodou navzdory riziku pomoci [From.GetLeader]ovým ambicím?"
 germany.75.t:0 "Německo-sovětská smlouva"
 germany.76.a:0 "Tato smlouva bude odrazovým můstkem do budoucnosti."
 germany.76.d:0 "Naše jednání s [From.GetName] byla úspěšná. Byla uzavřena dohoda, podle které si naše národy budou navzájem pomáhat ve vývoji nových obrněných jednotek, s možným rozšířením na další výzkumné oblasti v budoucnu."
 germany.76.t:0 "Sověti přijímají Německo-sovětskou smlouvu"
 germany.77.a:0 "Nyní hardly snížili rizika."
 germany.77.d:0 "[From.GetName] odmítlo naši nabídku na dohodu zaměřenou na pokrok ve výzkumu obrněných jednotek v obou zemích, patrně ze strachu, že naše nadřazené zbraně by byly použity proti nim."
 germany.77.t:0 "Sověti odmítají německo-sovětskou smlouvu"
 germany.78.a:0 "Zjištění nepřítele je prvním krokem."
 germany.78.d:0 "Jak stanoví smlouva s Německem, některé jejich speciální výzkumné projekty sdílí objevované informace s našimi inženýry. Nedávný průlom v technologii radarů nám přišel na mysl a otevřel nečekané příležitosti pro pokrok v našem výzkumu v této oblasti."
 germany.78.t:0 "Německý společný výzkum letectví"
 germany.79.a:0 "Pokud budeme spolupracovat s Němci, můžeme najít příležitost k znovuzískání jiného území."
 germany.79.b:0 "Můžeme se spolehnout na britskou podporu, a oni se mohou spolehnout na nás."
 germany.79.c:0 "Pokud tito despoti chtějí vzít náš domov, musí za něj bojovat."
 germany.79.d:0 "S Řeckem pod palcem Německa, [From.GetLeader] vyvinul tlak na naši vládu, aby se k nim připojila. Sovětsko-německý pakt nás postavil do situace, kdy nevstřícnost není již možností, a nyní dorazilo ultimátum z Berlína, které požaduje, abychom postoupili naše východní území jejich sovětským spojencům a připojili se k nim v paktu, který nyní používají k tomu, aby nás donutili jednat.\n\nI když nemůžeme udržet neutrální postavení, existují i jiné možnosti. Hledání podpory od Británie je jedna, stát na svém je další. Žádná však nemůže zajistit budoucnost republiky s jistotou."
 germany.79.t:0 "Ultimátum od Německa"
 germany.80.a:0 "To je nejlepší nabídka, kterou dostaneme."
 germany.80.b:0 "Nebudeme dávat, co nám právem patří, za to, co nám ukradli!"
 germany.80.d:0 "Němci už dlouho sledují Danzig s cílem spojit své území v Východním Prusku s zbytkem německého národa. Diplomaté varovali, že přijde den, kdy nás donutí zvolit mezi Danzigem nebo válkou.\n\nPřekvapivě, byli jsme informováni o tom, co Němci považují za mírovější řešení. Nabízejí nám nově vytvořený stát Slovensko, momentálně sotva více než loutkový stát pod německou nadvládou, výměnou za Danzig. \nJaké kroky Němci podniknou, pokud odmítneme, není známo, ale dostali jsme příležitost vyřešit tento konflikt s některými teritoriálními zisky."
 germany.80.t:0 "Gdaňsk za Slovensko"
 germany.81.a:0 "Německo je znovu jedno."
 germany.81.d:0 "Polsko souhlasilo s výměnou, při které bude Gdaňsk postoupen [GER.GetNameDef], zatímco Slovensko bude nyní pod polskou kontrolou. Díky této dohodě jsme si vzali zpět Gdaňsk a zároveň si udrželi přátelské, nebo alespoň ne otevřeně nepřátelské, vztahy s naším východním sousedem."
 germany.81.t:0 "Danzig předán za Slovensko."
 germany.82.a:0 "Možná je čas zvážit jiné možnosti."
 germany.82.d:1 "Naše velkorysá nabídka slovenských území [From.GetNameDef] výměnou za Danzig byla odmítnuta, což ponechává Danzig v polských rukou. Je zřejmé, že [From.GetLeader] nesdílí naše chápání Danzigu jako právem německého území. \n[Root.GetLeader] je rozzuřený a diplomatické možnosti, jak znovu získat Danzig, se zdají vyčerpané."
 germany.82.t:0 "[From.GetNameDefCap] odmítá vzdát Danzigu"
 germany.83.a:0 "Budeme stát po boku Německa a jeho spojenců proti Sovětům."
 germany.83.b:0 "Kdokoliv by mohl začít další světovou válku s takovým paktem."
 germany.83.d:0 "S Paktou proti Kominternu, [From.GetNameDef] zajistil úrodnou půdu pro diplomatické prostředky k zadržení sovětské hrozby. Nicméně, pakt nevytváří vojenskou alianci a neobsahuje jasně definované závazky pro signatáře. [From.GetLeader] nyní usiluje o rozšíření paktu na antikomunistickou koalici, závaznou dohodu o spojenectví v případě války, pokud by se jakýkoli signatář dostal do stavu války se Sovětským svazem.\n\nPřestože je to podstatně nebezpečnější a pravděpodobně povede k ukončení veškeré diplomacie, kterou ještě udržujeme se Sověty, je to také naše šance zajistit, že budeme mít silné spojence na naší straně v případě války."
 germany.83.t:0 "Antisovětský pakt"
 germany.84.a:0 "Naše předvídavost se vyplácí."
 germany.84.d:0 "Přesně jak jsme předpokládali, když jsme podepsali Antisovětský pakt, nyní se nacházíme ve válečném stavu se Sovětským svazem. Je čas, aby naši spolupodpisovatelé splnili svůj slib a připojili se k nám."
 germany.84.t:0 "Zavolejte členy paktu do války"
 germany.85.a:2 "[From.GetName] nestojí sám!"
 germany.85.b:0 "Tohle není naše válka."
 germany.85.b_tt:0 "§YTo bude vnímáno jako zrada všemi zeměmi, které ctí pakt (§!§R-50§!§Y názor)§!"
 germany.85.d:1 "Antisovětský pakt stanoví, že všichni signatáři se musí zapojit do jakékoliv obranné konfliktu se Sovětským svazem. [From.GetName] byl nyní napaden Sověty a vydal žádost o okamžitou pomoc pro všechny členy paktu. Je čas ukázat [Root.GetAdjective] oddanost ochraně světa před hrozbou Sovětského svazu jednou provždy."
 germany.85.desc.a:0 "Antisovětský pakt stanoví, že všichni signatáři se musí zapojit do jakéhokoli obranného konfliktu se Sovětským svazem. [From.GetName] byl nyní napaden Sověty a poslal žádost všem členům paktu, aby okamžitě přišli na pomoc. Je čas ukázat [Root.GetAdjective] oddanost chránit svět před hrozbou Sovětského svazu jednou provždy."
 germany.85.desc.b:0 "Naše záruka pro [From.GetNameDef] stanovuje, že se musíme zapojit do jakéhokoli obranného konfliktu se sovětským svazem. Nyní byli napadeni Sověty, a nastal čas, abychom splnili naši část dohody a okamžitě jim přišli na pomoc. Je čas ukázat [Root.GetAdjective] oddanost ochraně světa před hrozbou Sovětského svazu jednou provždy."
 germany.85.t.a:0 "[From.GetName] vyzývá členy paktu k válce"
 germany.85.t.b:0 "[From.GetName] Uplatňuje Záruku"
 germany.85.t:0 "[From.GetName] vyzývá členy paktu k válce"
 germany.86.a:0 "Udělejme dohodu. Možná se obrátí jinam."
 germany.86.b:0 "Gdaňsk zůstane Gdaňskem!"
 germany.86.d:0 "[GER.GetNameDefCap] dlouho veřejně oznámilo svůj cíl znovu získat území, která ztratili ve Velké válce. Zejména se dívají na území Gdaňsku, které odděluje Východní Prusko od zbytku jejich země.\n\nNyní požadují, aby bylo Gdaňsku postoupeno [GER.GetNameDef], a výměnou nenabízejí nic jiného než slib vzdát se svých nároků na Poznaň. S hrozbou války na obzoru, přijetí nabídky zpozdí možný konflikt, ale za cenu volného posílení Němců pro cokoli, co je před námi."
 germany.86.t:0 "Danzig nebo válka"
 germany.87.a:0 "Polsko se vyhnulo válce... zatím."
 germany.87.d:0 "Ve tváři našeho ultimáta Polsko souhlasilo, že se vzdá svého nespravedlivě nabytého území nám, čímž dokazuje, že museli vědět, že správně patřilo Německu!"
 germany.87.t:0 "Polsko se vzdává Gdaňska"
 germany.88.a:0 "Velmi dobře vědí, jaká je alternativa."
 germany.88.d:0 "Navzdory našim pokusům umožnit Polsku předat Gdaňsk mírumilovně, dokonce jsme slíbili vzdát se našich nároků na jiná německá území výměnou, jsme byli odmítnuti. Jak se dalo očekávat, svět nám nedává nic, co bychom nezískali silou."
 germany.88.t:0 "Polsko odmítá postoupit Gdaňsk"
 germany.89.a:0 "Nechť svět třese!"
 germany.89.b:0 "Žádné dohody s fašisty!"
 germany.89.d:0 "Po úspěchu naší nedávné spolupráce přišla německá strana s zajímavou nabídkou. Navrhují, abychom odložili naše rozdíly stranou a místo plýtvání silami bojem proti sobě, zatímco západní demokracie nás sledují a profitují, spojíme své síly a místo toho je rozdrtíme!"
 germany.89.t:0 "Nečestná aliance"
 germany.90.a:0 "Pokud nejsou s námi, jsou proti nám."
 germany.90.d:1 "Sověti odmítli naši nabídku, pokud chceme zdroje [SOV.GetNameDef], budeme je muset vzít silou!"
 germany.90.t:0 "Aliance odmítnuta."
 germany.91.a:0 "Více vojáků pro Říši"
 germany.91.b:0 "Ne!"
 germany.91.d:0 "Silní vůdci Mouvement Franciste dosáhli velkého pokroku a nabízejí se k připojení k naší věci. Náš národ Francie je připraven bojovat za Říš."
 germany.91.t:0 "Francie chce přidat k naší frakci"
 germany.92.a:0 "Versailleská smlouva musí být prosazena."
 germany.92.d:0 "Navzdory našemu objasnění, že jejich znovu zbrojení v Porýní bude považováno za akt války, Německo odmítlo ustoupit a postoupilo do demilitarizované zóny, ignorujíc naše varování. To znamená, že navzdory našim nejlepším snahám udržet mír, válka znovu vypukla v Evropě."
 germany.92.t:0 "Německo odmítá ultimátum"
 germany.93.a:0 "Nebudeme odmítnuti"
 germany.93.d:0 "Očekávali jsme, že mocnosti Evropy se sejdou u stolu a uzavřou spravedlivou dohodu ve jménu míru. Místo toho si Britové a Francouzi zvolili podporu vzbouřeneckých Jugoslávců a jejich umělého státu. Slovinsko bude naše, ať už jakýmkoliv způsobem...."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Očekávali jsme, že velmoci Evropy se sejdou u stolu a dojdou k spravedlivé dohodě ve jménu míru. Ačkoli Francie uznala spravedlnost naší věci, hloupí Britové se rozhodli podpořit povýšenecké Jugoslávce a jejich umělý stát. Slovinsko bude naše, tak či onak...."
 germany.93.t:0 "Londýnská konference"
 germany.94.a:0 "Triumf pro Německo!"
 germany.94.d:0 "V dalším triumfu pro odvahu a akci byla Slovinsko, které brzy bude přejmenováno na Království Karniola, vráceno do své právoplatné domoviny v Německém říši."
 germany.94.t:0 "Londýnské kapitulace"
 germany.95.a:0 "Čas je naučit lekci"
 germany.95.d:0 "V nesprávném pocitu jejich místa na světě si Jugoslávci zvolili, že nepřijmou šanci, kterou jsme jim nabídli."
 germany.95.t:0 "Jugoslávci odmítají"
 germany.96.a:0 "Tato válka nebude trvat dlouho"
 germany.96.d:0 "Jugoslávci, podněcováni pošetilými Italy, se rozhodli nám vzdorovat. Nevďační Italové budou hořet s Jugoslávci. Generál Rommel nám zaručuje, že naposledy utekli, a bezpochyby utečou znovu."
 germany.96.t:0 "Konference v Londýně"
 germany.97.a:0 "Rozdrtíme je oba."
 germany.97.d:0 "Velká Londýnská konference měla napravit jeden z mnoha křivd, které byly Německu způsobeny. Francouzi však stále touží po pomstě a přejí si vidět Německo na kolenou. Podporovali režim v Bělehradě navzdory spravedlnosti naší věci. Opravu si myslí, že jejich prázdné hrozby pro nás něco znamenají?"
 germany.97.t:0 "Konference v Londýně"
 germany.98.a:0 "Anexovat celé Jugoslávii."
 germany.98.b:0 "Vytvořte chorvatskou loutku. Anexujte zbytek."
 germany.98.c:0 "Udělat z obou Chorvatska a Jugoslávie loutky."
 germany.98.d:1 "Vždy jsme věděli, že jugoslávský stát vytvářený z Habsburské říše je umělé země, která nemá šanci dlouho přežít. Etničtí resentimenty, které se skrývaly pod povrchem, vzplály a stát se rozpadá. Musíme zasáhnout, abychom situaci napravili."
 germany.98.t:0 "Osud Jugoslávie"
 germany.98_tt:0 "§YPokud Jugoslávie přijme, stane se následující:§!\n"
 germany.99.a:0 "Samozřejmě, že ano."
 germany.99.b:0 "Držte se, aby vlaky jezdily včas"
 germany.99.d:0 "Když jsme navrhli, že by se možná měly řecké hranice upravit, italský velvyslanec hrozil, že znovu vybudují Římskou říši v popelu Řecka."
 germany.99.t: "Rozdělte Řecko s [ITA.GetNameDef]"
 germany.999.a:0 "Ctižme hrdiny poslední války!"
 germany.999.b:0 "Jaký směšný návrh!"
 germany.999.desc:0 "Po ohromujícím vítězství německých sil přišel čas zničit poslední pozůstatky bolševické nadvlády v Evropě. I nyní jména Stalina a Lenina zneuctívají dvě velká města v novém německém Lebensraumu, posmívají se vojákům, kteří za ně položili své životy. \n\n"Spolek veteránů Weltkriegs" předložil vládě návrh, jak napravit tento hrozný stav."
 germany.999.t:0 "Příběh dvou měst"
 get_SOV_ideology_london_desc: "Komunistický nápor pokračuje, sovětské síly nedávno dokončily dobytí Londýna. Průvod byl rychle uspořádán Rudou armádou, dokonce ještě před tím, než byly poslední kapsy odporu ve městě plně potlačeny.\n\nKomunističtí sympatizanti se rychle vrhali k předávání jmen známých antikomunistů sovětským vojenským autoritám a Lidový soud se sešel na Trafalgar Square, aby potrestal nejhorší přečiny."
 get_SOV_ideology_london_desc_alt: "Sovětská [SOV.GetAdjective] ofenzíva pokračuje. Nejnovější události ukázaly, že Londýn čelí agresivnímu útoku a následně padl pod barráží zdánlivě nekonečných útoků.\n\n Poslední ohniska odporu byla sotva potlačena, než byla uspořádána přehlídka ze strany [SOV.GetAdjective] sil na oslavu jejich vítězství. Příznivci [SOV.GetLeader] a [SOV.GetLeader.GetHerHis] vedení nabídli svou nejvyšší podporu a obdiv, jak se tato nová éra konečně dostává k nim."
 get_SOV_ideology_london_response: "Kupředu, soudruzi!"
 get_SOV_ideology_london_response_alt: "Kupředu!"
 greece.1.a:0 "Vyhnout se válce je pro Řecko nejlepší"
 greece.1.b:0 "Nedávejte jim nic."
 greece.1.d:0 "Jsme pod tlakem Sovětů, abychom se vzdali území. Hrozí nám totální válka, pokud se nevzdáme. Ustoupení může zachránit životy mnoha řeckých vojáků, ale bude to naposledy, co si žádají o půdu?"
 greece.1.t:0 "Sovětské ultimátum"
 greece.2.a:0 "Nemůžeme se jim bránit"
 greece.2.b:0 "Nepovolíme"
 greece.2.d_BUL:0 "Němci požadují, abychom předali území jejich bulharským poskokům."
 greece.2.d_GER_demand:0 "Německo se snaží zastrašit Řecko, aby mu předalo území pro 'základy'"
 greece.2.d_ITA:0 "Němci hledají půdu pro své italské přátele na náš úkor."
 greece.2.d_ITA_BUL:0 "Němci tlačí požadavky jak Itálie, tak Bulharska na našem území."
 greece.2.t:0 "Druhá Ljubljanská arbitráž"
 greece.3.a:0 "Přijměte nevyhnutelné"
 greece.3.b:0 "Odmítnout"
 greece.3.d:0 "Německo požaduje, abychom přijali 'koordinaci' pro Německo. To by nás fakticky proměnilo v německého loutku."
 greece.3.t:0 "Osud Řecka"
 greece.4.a:0 "Izmir bude náš"
 greece.4.d:0 "Naši italští přátelé plánují zahájit svůj tah na Turecko. To je ideální příležitost pro nás zajistit si pozici v Egejském moři. Pojďme si vzít Izmir pro sebe a pomoci Italům vyhnat Turky daleko z Evropy."
 greece.4.t:0 "Válka proti Turecku"
 hungary.1.a:0 "Nehorázné."
 hungary.1.d:0 "Navzdory našemu oprávněnému nároku se Německo rozhodlo, že Transylvánie by měla zůstat pod rumunskou kontrolou. Říkají, že jsou ochotni napravit všechny křivdy vzniklé ve Versailles, ale očividně to platí pouze tam, kde se to týká jejich vlastních hranic."
 hungary.1.t:0 "Německá arbitráž"
 hungary.2.a:0 "Den pro oslavu!"
 hungary.2.d:0 "Německo uznalo platnost našeho požadavku, jak jsme věděli, že udělá, a Severní Transylvánie byla vrácena Maďarsku. Toto je historický okamžik!"
 hungary.2.t:0 "Druhá vídeňská cena"
 hungary.3.d:0 "Německo nejen uznalo platnost našeho nároku, ale rozhodlo se, že se celé Transylvanie vrátí pod maďarskou kontrolu! To je více, než jsme si kdy troufli doufat."
 hungary.4.a:0 "Ti šašci!"
 hungary.4.d:0 "Německo uznalo platnost našeho nároku a přidělilo nám Severní Transylvánii, ale Rumunsko tvrdohlavě odmítá přijmout jejich rozhodnutí!"
 hungary.5.d:0 "Německo uznalo platnost našeho nároku a přidělilo nám celou Transylvánii, ale Rumunsko se tuto rozhodnutí tvrdohlavě odmítá akceptovat!"
 hungary.6.a:0 "Spravedlnost Maďarska"
 hungary.6.d:0 "Němci si mohou stěžovat na Versailleskou smlouvu, ale dostali se z toho lehce ve srovnání s nespravedlností Trianonské smlouvy. Ačkoli tvrdili, že jde o národní sebeurčení, odsoudila tolik skutečných synů Maďarska k cizí nadvládě. Jednou z takových ran na maďarské hrdosti je provincie Vojvodina. Návrat zemí zpět k Maďarsku napravil křivdu, kterou nám způsobili."
 hungary.6.t:0 "První Ljubljanská arbitráž"
 if_they_accept:0 "Pokud přijmou:\n"
 if_they_reject: "Pokud odmítnou:\n"
 impending_civil_war_tt:0 "§RPokud ideologická podpora bude nadále růst, může to vést k plnohodnotné občanské válce!§!\n"
 italy.1.a:0 "Slavný den."
 italy.1.d:1 "Albánské úřady souhlasily s našimi požadavky a [ALB.GetLeader] byl nucen rezignovat. Od nynějška a až do konce času bude Albánie Italská!"
 italy.1.t:0 "Albánie se vzdává"
 italy.10.a:0 "Pokud nás uznají jako oprávněné vlastníky."
 italy.10.d:0 "Vděční za naši podporu a obranu fašistické věci během španělské občanské války, [From.GetLeader] souhlasil, že naše dočasné vojenské základny na Mallorce, Menorce a Ibize se stanou trvalými. Ačkoli tyto ostrovy s jejich důležitou strategickou polohou jsou vítaným přírůstkem do naší říše, zdá se, že Španělé nyní považují dluh za splněný."
 italy.10.t:0 "Španělsko se vzdává Baleárských ostrovů"
 italy.11.a:0 "Pokud nastane potřeba, můžeme si je nárokovat stejně."
 italy.11.d:0 "Navzdory pomoci, kterou jsme jim poskytli během občanské války, [From.GetLeader] nyní odmítl předat nám Baleárské ostrovy, které naši krajánci bránili. Ačkoliv trvají na tom, že se snaží udržovat dobré vztahy s naší zemí, donutit nás stáhnout vojenské instalace, které tyto ostrovy udržovaly španělské, je urážka, na kterou nezapomeneme."
 italy.11.t:0 "Španělsko odmítá vzdát ostrovy"
 italy.12.a:0 "To je náš čas!"
 italy.12.b:0 "Bude lepší příležitost."
 italy.12.d:0 "Naši přátelé v Jugoslávii čelili tlaku ze strany našeho severního souseda. Korupční a dekadentní západní mocnosti ukázaly, proč ztrácejí význam tím, že se nepostavily na obranu práv Jugoslávie. Toto by mohlo být právě to příležitost pro mladší, dynamičtější mocnost, která má správné vedení k tomu, aby se směle postavila na světovou scénu! Commando Supremo hlásí, že jsou téměř připraveni uvolnit naše neporazitelné legie."
 italy.12.t:0 "Londýnská konference"
 italy.13.a:0 "Itálie povstává"
 italy.13.d_dalmatia:0 "Po zradě našich bývalých spojenců na západě na pařížské mírové konferenci, kde nám byla slíbená severní Dalmácie, jsme se rozhodli spojit s Berlínem. Německo moudře posoudilo, že italské přátelství je příliš cenné, než aby ho ignorovali, a naše nároky na Jugoslávii by měly být uznány. Jaderské moře bude italským jezerem a spravedlnost bude vykonána."
 italy.13.d_dalmatia_montenegro:0 "Jak se jugoslávský stát hroutí pod vlastními kontradikcemi, je čas, aby si Itálie vzala to, co jí náleží. Slábnoucí mocnosti na Západě se mohou tak bát Itálie, že jí to odepřou, ale nové mocnosti se objevují, které vidí skutečnou hodnotu Itálie. Nejen, že jsme zabezpečili to, co nám bylo odepřeno v Mutilované vítězství, ale naše protektorát Albánie také rozšířil své území."
 italy.13.d_montenegro:0 "Naše rozhodnutí spojit se s rostoucí mocí Německa se vyplatilo. Jugoslávský stát směřuje k rozpuštění a německé vedení má schopnost vidět výhody italského přátelství. Černá Hora bude předána Albánii, jak je správné"
 italy.13.t:0 "První Ljubljanská arbitráž"
 italy.14.a:0 "Nepřijatelné. Můžeme to udělat lépe sami."
 italy.14.b:0 "Získáme si jejich respekt"
 italy.14.d:0 "Německo se rozhodlo zmařit naše skromné, spravedlivé a rozumné požadavky na území Vichy. Měli bychom opustit [From.GetFactionName]?"
 italy.14.t:0 "Německo blokuje naše požadavky"
 italy.15.a:0 "Pomsta za Itálii"
 italy.15.d:0 "Německo pochopilo moudrost podpory našich požadavků na Vichyvské území. Vichy se vzdalo Savoj a Korsiku."
 italy.15.d_Corsica:0 "S malou podporou Německa se Vichy vzdalo Korsiky nám"
 italy.15.t:0 "Německo podporuje naše požadavky"
 italy.16.a:0 "Otázka Korsiky byla pouze odložena"
 italy.16.d:0 "Německo se rozhodlo zasahovat do našeho sporu s Vichy Francií. Zablokovali naši snahu získat Korsiku, ale stále máme Savoy."
 italy.16.t:0 "Německo nás téměř podporuje"
 italy.2.a:0 "Mohli jsme to udělat snadno, Zogu!"
 italy.2.d:0 "Na poslední chvíli se král Zog rozhodl odmítnout naše ultimátum. On a jeho poradci nyní usilují o shromáždění jakýchkoli ubohých obran, které může Albánie postavit. Musíme obsadit Tiran a ukončit tuto frašku!"
 italy.2.t:0 "Zog odmítá ultimátum"
 italy.3.a:0 "Musíme se vzdát."
 italy.3.b:0 "K tomu nedojde! Stáhněte se k Zogovi!"
 italy.3.d:0 "Italští diplomaté nám předložili ultimátum, ve kterém požadují, abychom se podvolili jejich okupaci! Albánie má být řízena v osobní unii pod italským králem!"
 italy.3.t:0 "Italské ultimatum"
 italy.4.a:0 "Kdyby tyto pevnosti byly tady v Hannibalových dnech..."
 italy.4.d:0 "Inženýři z Regio Esercito studovali naši severní hranici a identifikovali místa, kde je třeba posílit a rozšířit Vallo Alpino. Nezbytné příkazy k výstavbě již byly vydány."
 italy.4.t:0 "Rozšíření Vallo Alpino"
 italy.5.a:0 "Vynikající návrh!"
 italy.5.b:0 "Německá technologie je pouze pro německý lid"
 italy.5.d:0 "[FROM.GetNameDefCap] navrhuje výměnu technologií a myšlenek, které přiblíží naše národy a učiní nás oba silnějšími."
 italy.5.t:0 "Italsko-německá technologická smlouva"
 italy.6.a:0 "Skvělé!"
 italy.6.d:0 "Jak jsme očekávali, Němci byli nadšeni návrhem na řadu výměn technologií. Je jasné, že v Evropě vanou nové větry a Itálie je nyní o krok blíže k obnovení své bývalé slávy!"
 italy.6.t:0 "Italsko-německá technologická smlouva - Přijato!"
 italy.7.a:0 "Od této chvíle se musíme postarat především sami o sebe"
 italy.7.d:0 "Němci naši nabídku smlouvy odmítli."
 italy.7.t:0 "Italsko-německá technologie - Odmítnuto!"
 italy.8.a:0 "Pojďme se připojit k Francouzům."
 italy.8.b:0 "Francouzům se nedá důvěřovat"
 italy.8.d:0 "Mouvement Franciste získává na popularitě ve Francii a požádal nás, abychom se připojili k jejich frakci. Podporuje to zájmy Itálie?"
 italy.8.t:0 "Připojte se k francouzské frakci."
 italy.9.a:0 "Nechte Italy, ať si ponechají to, co bránili."
 italy.9.b:0 "Tento konflikt jsme nevyhráli, abychom se podřídili zahraničním požadavkům!"
 italy.9.d:0 "Během občanské války Itálie nabídla dobrovolníky na podporu nacionalistické věci. I když byly ideologické motivace zásadní, Itálie měla také strategický zájem na výsledku. Obrana Baleárských ostrovů, zejména Malorky, byla pro Itálii zvláště důležitá kvůli jejich poloze ve Středozemním moři, zejména ve vztahu k západoevropským koloniím.\n\nNyní [From.GetLeader] navrhl, aby byly ostrovy trvale převedeny pod italskou kontrolu. Vzhledem k jejich přínosu k našemu vítězství mohou mít návrhy své opodstatnění."
 italy.9.t:0 "Žádost o Baleárské ostrovy od Španělska"
 japan.1.a:0 "Budou za to platit!"
 japan.1.d:0 "Čínské úřady tvrdí, že bylo dosaženo 'zlomového bodu' ohledně našich 'neoprávněných agresí' vůči Číně! Naše požadavky na reparace byly odmítnuty a jsou zprávy o útocích na japonské občany v Šanghaji. Pokud jsme potřebovali výmluvu, jak se rozhodně vypořádat s Číňany, toto je ona!"
 japan.11.a:0 "Vstoupíme do Siamu, bez ohledu na to, co říkají."
 japan.11.b:0 "Zpětně vzato, hrozící invaze je příliš agresivní."
 japan.11.d:0 "Shromažďujíc vojska v Indočíně, blízko thajské hranice, jsme dali najevo, že náš záměr využít jejich zemi jako základnu k osvobození jihovýchodní Asie od evropského kolonialismu je upřímný. Doufejme, že tím, že jim umožníme možnost připojit se k nám v vojenské alianci, co by de facto učinilo Thajsko loutkovým státem Japonského impéria, se vyhneme bezvýznamné jednostranné invazi. Samozřejmě pokud to odmítnou, to bude znamenat vyhlášení války."
 japan.11.t:0 "Vydat ultimátum Siamu"
 japan.12.a:0 "Souhlasíme se spojenectvím s Japonskem."
 japan.12.b:0 "Neprodáme svoji nezávislost tak snadno!"
 japan.12.d:0 "Japonsko už dlouho shromažďuje síly blízko našich hranic a jak bylo podezření, jejich plánem je využít naše přístavy jako základny pro další expanzi do Barmy a Malajie. Nyní nám předložili možnosti buď se podrobit a nechat je projít, nebo čelit invazi.\n\nAčkoli by to mohlo být vnímáno jako vzdání se naší suverenity a přeměna na japonský loutkový stát, vyhnout se válce může být v našem nejlepším zájmu."
 japan.12.t:0 "Japonsko vydává ultimátum"
 japan.13.a:0 "Velká oblast spolupráce východní Asie sílí."
 japan.13.d:0 "[From.GetLeader] moudře rozhodl přijmout naše ultimátum a uzavřít vojenskou alianci mezi našimi národy. Efektivně budeme schopni použít Siam jako základ pro budoucí operace v Tichém oceánu."
 japan.13.t:0 "Siam přijímá ultimátum."
 japan.14.a:0 "Nešťastné, že to muselo dospět až sem."
 japan.14.d:0 "[From.GetLeader] odmítla naše požadavky na vstup do Siamu a naši nabídku vojenského spojenectví. Po oznámení našeho záměru vstoupit bez ohledu na to to znamená válku."
 japan.14.t:0 "Siam odmítá ultimátum"
 japan.15.a:0 "Za velkou spravedlnost!"
 japan.15.d:0 "Následně po našich porážkách Britů máme velký počet indických válečných zajatců. Se správnou persuazí bychom mohli tyto zajatce využít k posílení našich sil..."
 japan.15.t:0 "Indická národní armáda"
 japan.16.a:0 "Nemůžeme bojovat"
 japan.16.b:0 "Musíme bojovat!"
 japan.16.d:0 "Japanci usilují o kontrolu nad bohatstvím Číny a nebudou se zastavovat před válkou. Pokud je nechceme bojovat, musíme se podřídit jejich kontrole a stát se ničím jiným než japonským marionetou."
 japan.16.t:0 "Loutka Japonska"
 japan.17.a:0 "Jejich ztráta je náš zisk!"
 japan.17.d:0 "Zbabělí Číňané opět podlehli našim požadavkům, souhlasili s tím, že se stanou pouhou loutkou naší země."
 japan.17.t:0 "Čína se poddává"
 japan.18.a:0 "Nemělo by to být obtížné!"
 japan.18.d:0 "Hloupí Číňané odmítli naši naprosto rozumnou žádost, abychom spravovali některé aspekty jejich vlády. Budeme je muset dobyti, pokud chceme mít přístup k jejich zdrojům."
 japan.18.t:0 "Čína odmítá"
 japan.2.a:0 "Válka bude muset počkat."
 japan.2.d:0 "Překvapivě se Číňané rozhodli ustoupit po potyčkách na mostě Marco Polo. Chápou, že rozrušení nás nese vysokou cenu, a souhlasili s rozsáhlými územními ústupky, které zahrnují Peking a jeho okolní regiony. Kousek po kousku se Čína stává naší."
 japan.3.a:0 "Jak se to mohlo stát?!"
 japan.3.d:0 "Rusové a jejich mongolští psi detekovali shromáždění našich jednotek v Heilungkiangu a reagovali velkým vpádem přes hranici, než byly naše přípravy dokončeny! Naše jednotky byly během následujících intenzivních přestřelek vážně zraněny, než se obě strany od sebe oddělily."
 japan.3.t:0 "Hraniční potyčka: Sovětské vítězství"
 japan.4.a:0 "To je naučí!"
 japan.4.d:0 "Rusové a jejich mongolští psi zaregistrovali náš nárůst sil v Heilungkiangu a pokusili se zahájit velkou nájezd přes hranici, aby narušili naše přípravy! Naštěstí naši rychle myslící velitelé zachytili jejich síly v pincerovém manévru. Způsobili jsme jim těžké ztráty, než utekli zpět přes hranici."
 japan.4.t:0 "Pohraniční potyčka: Japonské vítězství"
 japan.5.a:0 "Ukázka síly byla všechno, co to potřebovalo."
 japan.5.d:0 "Po zjištění našeho vojenského posílení se Sověti moudře rozhodli stáhnout své síly z oblastí těsně sousedících s mongolskou hranicí. Naši vojáci dočasně obsadili několik jejich opuštěných pohraničních předpokladů. Doufejme, že to ukončí směšné pohraniční nároky, které Rusové a jejich mongolští spojenci předkládali."
 japan.5.t:0 "Sovětský odchod"
 japan.6.a:0 "Moudrý krok."
 japan.6.d:0 "Francouzi souhlasili s našimi požadavky a jejich základny a zařízení v Indočíně jsou k našemu úplnému dispozici. Efektivně předali plnou kontrolu nad svou kolonií nám."
 japan.6.t:0 "Francouzi přijímají naše požadavky"
 japan.7.a:0 "Hlupáci!"
 japan.7.d:0 "Francouzi podlehli našim požadavkům! Zdá se, že pokud chceme Indočínu, budeme ji muset vzít silou!"
 japan.7.t:0 "Francouzi odmítají naše požadavky"
 japan.8.a:0 "A tak by to mělo být."
 japan.8.d:0 "Němci se dohodli odvolat všechny své poradce z Číny. Měli by nyní nastupovat na letadla směr Berlín. Německo uznává, že budoucnost Velké východní Asie patří Japonsku, nikoli Číně."
 japan.8.t:0 "Německo odvolává poradce"
 japan.9.a:0 "Pak jejich poradci zemřou se zbytkem Číňanů."
 japan.9.d:0 "Němci odmítli odvolat své poradce z Číny, ačkoliv jejich vojenská mise přímo zasahuje do našich plánů pro východní Asii! Nevidí, že to podkopává základ, na kterém mohou naše národy budovat diplomacii? Můžou být Němci vůbec důvěryhodní?"
 japan.9.t:0 "Německo odmítá náš požadavek"
