 election.1.d: ""
 election.1.t: "OBECNÉ VOLBY"
 election.11.a: "[Root.GetName] prožívá svůj černý den, ale lid rozhodl."
 election.11.b: "Nezřekneme se svobody bez boje!"
 election.11.d: "Tyto volby byly devastující pro samotnou instituci, kterou představují. Většina [Root.GetAdjective] populace hlasovala pro fašistickou stranu usilující o zrušení voleb a nastolení autokratického vládce. Zatímco mnozí uvažují o ozbrojeném odporu proti tomuto porušení demokratických ideálů, jiní považují použití násilí za potvrzení jejich ideálů."
 election.11.t: "Volby: Fašistická většina"
 election.12.a: "Je to znepokojivé, ale opravdu zastupují většinu."
 election.12.b: "Musíme je zastavit, než zruší každý projev nesouhlasu!"
 election.12.d: "Současné volby znamenaly vítězství komunistických stran s rozporuplnými reakcemi bývalé administrativy. Noví vládci tvrdí, že zastupují lid jako celek, ale mnohé demokratické instituce, které si vážíme, považují za pokusy o manipulaci a útlak dělnické třídy, což vyvolalo diskusi o tom, co skutečně znamená 'vláda lidu'. V některých zemích revoluce začala krveprolitím. Zatím to neplatí pro [Root.GetName]. Zatím..."
 election.12.t: "Volby: Komunistická většina"
 election.13.a: "Může říkat co chce, nemusíme to schvalovat."
 election.13.b: "Nemůžeme spoléhat na fašisty, že rozvinou a ochrání [Root.GetName]."
 election.13.d: "Vlivný průmyslník stojící za jednou ze společností, s nimiž spolupracujeme na průmyslové výrobě, v poslední době učinil několik politických prohlášení, která členové vlády považují za znepokojivá. Otevřeně prosazuje autoritářskou vládu a chválí zahraniční režimy, které se identifikují jako fašistické, implicitně naznačujíc, že [Root.GetName] by taková vláda přivedla k prosperitě. Odmítnutí magnáta a jeho ideálů by mohlo zhoršit naše vztahy se společností, ale ponechat je bez reakce by mu dalo platformu pro šíření propagandy erodující vše, za co [Root.GetRulingParty] bojuje."
 election.13.t: "Volby: Magnát podporuje fašismus"
 election.14.a: "Volby se budou konat jako obvykle."
 election.14.b: "Takové záležitosti vyřešíme až po skončení války."
 election.14.d: "[Root.GetName] je ve válečném stavu. Normálně by se volby konaly právě teď, ale v době důležitého konfliktu mnozí tvrdí, že si nemůžeme dovolit čas na politickou kampaň nebo změnu vedení, pokud k ní dojde. Jiní však tvrdí, že vyhlášení války jako oprávněného důvodu ke zrušení voleb je prvním krokem k erozi [Root.GetAdjective] demokracie. Vždyť dát vojenským záležitostem přednost před vlivem lidu může být nebezpečná cesta."
 election.14.t: "Volby: Výjimka za války"
 election.15.a: "Tato krize důvěry je velmi nešťastná."
 election.15.b: "Nechme politickou scénu, aby se změnila a udržela jednotu lidu."
 election.15.d: "S nadcházejícími volbami lidé začínají pochybit o schopnosti současné správy vést probíhající válku. [Root.GetName] trpí velkými ztrátami a veřejné mínění se obrací proti těm, kteří vedou naši zemi k porážce. Zatímco náš lid je rozhodnut válku dokončit, raději by viděl jinou vládu, která ji ukončí."
 election.15.t: "Volby: Vláda zpochybněna"
 election.16.a: "Jeden lid, jeden vůdce."
 election.16.d: "V současných volbách opozice, pokud vůbec existuje, kritizuje, že [Root.GetRulingParty] je stále víc autoritářštější. Pochybují, zda má voličská základna nějakou moc nebo zda je tak jenom předstíráno.\n\n[Root.GetLeader] má však stále vysokou podporu a ačkoli okolnosti voleb jsou zpochybňovány mezinárodním společenstvím, nebyly doma napadány. Zdá se, že i když [Root.GetName] již není řízeno lidem, lid podporuje svého vládce... alespoň těmi, kdo šli k urnám."
 election.16.t: "[Root.GetLeader] má veřejnou podporu"
 election.17.a: "Rozvraceči!!"
 election.17.d: "Ačkoli [Root.GetLeader] umlčel většinu svých oponentů silou, někteří stále promluvili o nedávných volbách, obviňujíce [Root.GetRulingParty] z manipulace s výsledky a ignorování jasných snah zvolit parlament proti jejich politice.\n\nVláda tyto námitky zlehčuje jako snahu rozdělit společnost. Faktem však zůstává, že většina lidí o jejich vládě pochybuje a opozice, byť nyní umlčena, svůj názor vyjádřila."
 election.17.t: "Zpochybněny výsledky voleb"
 election.2.a: "Lid musí být vyslyšen."
 election.2.b: "Ochrana naší suverenity je na prvním místě."
 election.2.d: "V nadcházejících volbách je podpora pro [Root.GetRulingParty] stále vysoká, a [Root.GetLeader] se těší důvery svého lidu. Nicméně, zaměření strany na posilování vojenských [Root.GetAdjective] záležitostí nebylo mezi veřejností zcela populární a významná část občanů považuje tento bezhlavý šovinismus za nerozumný. Válka zatím nedosáhla našich hranic a málokdo by chtěl, aby [Root.GetName] podnikalo agresivní kroky. Spoluprací s ostatními hlavními stranami, které sdílejí naše obavy o bezpečnost země, budeme i po volbách schopni vládnout, byť s oslabenou podporou."
 election.2.t: "Volby: Veřejnost odmítá přezbrojení"
 election.3.a: "Lidé mají právo cítit se bezpečně."
 election.3.b: "Mnozí stále podporují diplomatická řešení."
 election.3.d: "Probíhající válka přibližující se k našim hranicím vrhá stín na nadcházející volby, přičemž mnoho voličů má obavy, že [Root.GetName] není připraveno na vtažení do konfliktu nebo na to, co z něj může vzejít. Požadují, abychom zvýšili naše opatření a zajistili, že naše země bude připravena na válku. Ačkoli většina stále podporuje [Root.GetRulingParty], můžeme je ztratit ve prospěch radikálnějších prvků, pokud jejich obavy nerozptýlíme."
 election.3.t: "Volby: Veřejnost požaduje přezbrojení"
 election.4.a: "Raději je než komunisty!"
 election.4.b: "Široká koalice demokratických stran je lepší."
 election.4.d: "[Root.GetName] se potýká s rostoucím agresivním nacionalistickým sentimentem, což vedlo ke vzniku několika stran prosazujících fašistické ideály: stát uplatňující svou moc silou. Jedna z nich získala v současných volbách značnou podporu, což vyvolalo debaty uvnitř strany [Root.GetRulingParty] o tom, zda bychom se s nimi neměli pokusit spolupracovat při utváření vlády. Přestože otevřeně odmítají demokratické ideály, které tvoří základ našeho státu, samotná jejich účast ve volbách dodává našim názorům jistou důvěryhodnost a uznání jejich veřejné podpory by je mohlo udržet od násilných akcí."
 election.4.t: "Volby: Fašisté ve vládě?"
 election.5.a: "Raději reforma než revoluce!"
 election.5.b: "Široká koalice demokratických stran je lepší."
 election.5.d: "Komunistické hnutí v [Root.GetName], živené širokou nespokojeností dělnické třídy a radikálními trendy mezi akademiky, narostlo natolik, že vedlo k vytvoření několika stran. Poté, co jedna z nich získala v současných volbách značnou podporu, začali politici ve straně [Root.GetRulingParty] debatovat, zda neusilovat o jejich podporu při utváření vlády. Ačkoli považují naše demokratické instituce jen za buržoazní tyranii, zdají se být ochotni prosazovat změny, které chtějí, spoluprací s vládou spíše než jejím svržení."
 election.5.t: "Volby: Komunisté ve vládě?"
 election.6.a: "Budeme spolupracovat s fašisty, aby [Root.GetName] byl silnější."
 election.6.b: "Spojením s komunisty můžeme podpořit společenské změny."
 election.6.c: "Menšinová vláda, byť slabá, je lepší."
 election.6.d: "[Root.GetName] se potýká s čím dál radikálnější politikou. Zatímco dříve existovala široká podpora pro strany hájící demokratické ideály a zastupitelské [Root.GetAdjective] instituce, více voličů se nyní obrátilo k politickým extrémům. Strany politického středu, i když by odložily své rozdíly, již netvoří většinu. Abychom se vyhnuli slabé menšinové vládě, nemáme jinou možnost než spolupracovat buď s fašisty, nebo s komunisty."
 election.6.t: "Volby: Demokratické strany v menšině"
 election.7.a: "Můžeme využít nějaké spojence proti větším hrozbám."
 election.7.b: "S takovými přáteli bychom už nepřátele nepotřebovali."
 election.7.d: "Přijetí fašistů do naší politické koalice mělo dopad na naši zahraniční politiku. Navzdory jejich prudkému nacionalismu mají sympatizanty v zahraničí, kteří schvalují vliv, s jakým se potýká [Root.GetName]. Totalitní vlády s podobným ideologickým zaměřením nás vidí jako potenciální spojence. Udržování vztahů s těmito zeměmi, ať už je odpor strany [Root.GetRulingParty] k jejich ideálům jakkoli silný, může být nutné k zachování podpory fašistů, kteří stojí za naší vládou."
 election.7.t: "Fašisté ovlivňují zahraniční politiku"
 election.8.a: "Měli bychom přijmout naše společné cíle."
 election.8.b: "Tohle je nejkratší cesta, jak dostat [Root.GetName] na pokraj rozpadu."
 election.8.d: "Komunisté se často považují za součást mezinárodní revoluce a naše rozhodnutí přijmout je jako partnery ve vládě přitáhlo pozornost mnoha jejich mezinárodních spojenců. Zástupci komunistických stran udržují úzké vazby se zeměmi, které opustily naši formu vlády ve prospěch diktatury proletariátu, vazby, které možná budeme muset uznat v [Root.GetAdjective] zahraniční politice, pokud si chceme udržet jejich podporu."
 election.8.t: "Komunisté ovlivňují zahraniční politiku"
 establishing_vichy_tt: "§YVichistická Francie§! bude ustavena na jihu Francie.\n§YVichistická Francie§! získá všechna §Yfrancouzská koloniální území§!\nČást §Yfrancouzských§! sil bude převedena do §YVichistické Francie§!\n(§YVichistická Francie§!):\n §Y$FRA_fascism_party$§! se stane vládní stranou.\n §Y$FRA_philippe_petain$§! se stane vůdcem §Yfašistické§! strany.\n Získá národní ducha §Y$FRA_occupation_costs_1$§!, který poskytuje (Továrny na spotřební zboží: §Y20%§!)\n Přesune hlavní město do §YAuvergne§!"
 excellent: "Výborně."
 finland.1.a: "Nemáme jinou možnost než přijmout jejich požadavky."
 finland.1.b: "Ať přijdou, jestli se odváží!"
 finland.1.d: "S odkazem na nutnost vytvořit bezpečnostní nárazník pro [195.GetName] požádal [FROM.GetNameDef] o revizi našich hranic. Chtějí, abychom jim postoupili Karélii, a soudě podle soustřeďování [FROM.GetAdjective] sil podél našich hranic, odpověď „ne“ není to, co chtějí slyšet. Jak bychom měli reagovat?"
 finland.1.t: "[FROM.GetNameDef] požaduje [146.GetName]"
 finland.10.a: "Rozsekejme je na kusy!"
 finland.10.d: "Nakonec [SOV.GetAdjective] územní ambice vyústily v invazi do naší země tímto nejodpornějším nepřítelem. Musíme podniknout veškerá opatření, abychom vytvořili pevnou obranu proti tomuto nelítostnému útoku. Ať zaplatí za každý krok vpřed na naší půdě!"
 finland.10.t: "Zimní válka"
 finland.2.a: "Měli by přispět k postoji, který jsme zaujali."
 finland.2.b: "Nepotřebujeme pomoc starých utlačovatelů."
 finland.2.d: "Finsko a Sovětský svaz jsou ve válce. Po pouhých několika desetiletích suverenity riskujeme, že se znovu staneme poddanými některého ze svých sousedů.\n\nHrozba našeho nepřítele však přesahuje naše hranice. Naši sousedé ve Švédsku si stále udržují neutrální postoj vůči Sovětskému svazu, ale možná by bylo možné je přesvědčit, aby se k nám připojili při obraně našeho společného odkazu a zajistili si vlastní strategický nárazník."
 finland.2.t: "Žádost o švédskou pomoc ve válce"
 finland.3.a: "Musíme si zachovat neutralitu."
 finland.3.b: "Pokud mají veřejnou podporu, pošlete dobrovolníky a vybavení."
 finland.3.c: "Finská věc je i naše! Do války!"
 finland.3.d: "Náš soused Finsko odmítl ustoupit tlaku Sovětského svazu a země jsou nyní ve válečném stavu. Ačkoli mezi našimi zeměmi nebylo dohodnuto žádné formální spojenectví, finská vláda požádala Švédsko o společnou obranu Åland, který je převážně švédsky mluvící a strategicky důležitý pro obě země.\n\nZatímco vláda je rozdělena v názoru, jaké kroky bychom měli podniknout na pomoc Finsku, veřejná podpora jejich obrany je značná. Jak daleko jsme ochotni zajít, abychom chránili naše severské bratry před východní agresí?"
 finland.3.t: "Finsko hledá švédskou podporu"
 finland.4.a: "Doufejme, že si svůj omyl uvědomí dřív, než bude pozdě."
 finland.4.d: "Švédská vláda reagovala negativně na naši žádost o pomoc ve válce proti Sovětskému svazu. Upřednostnila zachování neutrality, aby se vyhnula mezinárodním a vnitřním důsledkům, a zatím odmítá jakýmkoli způsobem přispět k válce."
 finland.4.t: "Švédsko odmítá žádost"
 finland.5.a: "To je to nejmenší, co by se dalo čekat."
 finland.5.d: "Švédská vláda nebyla ochotna se k nám připojit ve válce proti Sovětskému svazu, ale veřejná podpora mezi našimi sousedy je stále vysoká a mnoho dobrovolníků z ostatních severských zemí nabídlo, že se přidají k našim řadám a pomohou ve válečném úsilí. Přestože je to méně, než jsme doufali, alespoň existuje určitá povědomost o hrozbě, které čelíme."
 finland.5.t: "Švédsko posílá dobrovolníky"
 finland.6.a: "Tento den si budeme pamatovat."
 finland.6.d: "Naše žádost švédské vládě o společnou obranu Åland byla přijata nad očekávání. Švédsko se k nám připojilo ve válce proti Sovětskému svazu a odmítlo zůstat neutrální tváří v tvář tak zjevné hrozbě. Navzdory vnitřním neshodám s námi nyní budou bojovat bok po boku za zajištění pokračující finské suverenity."
 finland.6.t: "Švédsko se připojuje k naší válce"
 finland.7.a: "Tuto válku nelze vyhrát"
 finland.7.a_tt: "§YPokud [SOV.GetName] přijme:\n§!"
 finland.7.b: "Musíme bojovat dál!"
 finland.7.d: "[Root.GetAdjectiveCap] komunistka Hella Wuolijoki kontaktovala naši vládu a nabídla pomoc při navázání kontaktu s [SOV.GetAdjective] režimem. Schůzka byla domluvena na tajném místě ve Švédsku, kde nám bude nabídnuta možnost postoupit území výměnou za pokračování [Root.GetAdjective] suverenity.\n\nFinské síly se rychle vyčerpávají a předchozí pokusy o navázání komunikace selhaly. Toto může být naše jediná naděje na mírové vyřešení konfliktu."
 finland.7.t: "Mírová jednání s [SOV.GetNameDef]"
 finland.8.a: "Naši vojáci jsou potřební jinde"
 finland.8.b: "Potřebujeme celé [From.GetNameDef]"
 finland.8.d: "[From.GetNameDef] se bránilo víc než statečně a válka s ním byla nákladná, ale když se nám podařilo zatlačit [From.GetAdjective] armádu, předložili nám lákavou nabídku. Získáme kontrolu nad strategicky důležitými oblastmi, ale musíme stáhnout naše vojáky a ukončit další nepřátelství.\nTímto skončí naše ofenzíva proti [From.GetNameDef] bez plné kontroly nad regionem, ale umožní nám to soustředit se na rozšiřování sféry vlivu v jiných částech světa."
 finland.8.t: "[From.GetNameDefCap] nabízí ústupky"
 finland.9.a: "Budou krvácet za každý krok!"
 finland.9.d: "Jednání zahájená s [From.GetNameDef] se zhroutila. Bylo to očividně jen klamání, aby si koupili čas, zatímco [From.GetAdjective] armáda se připravovala na další útok na [Root.GetAdjective] území.\n\n[Root.GetNameDef] bude stát pevně a bojovat až do hořkého konce."
 finland.9.t: "[From.GetNameDefCap] odmítá"
 france.1.a: "Nemáme jinou možnost než souhlasit."
 france.1.b: "Nikdy!"
 france.1.d: "Japonské jednotky se rozmístily podél hranic naší kolonie v Indočíně a požadují úplný přístup k našim základnám a zařízením! Pokud souhlasíme s jejich žádostí, fakticky jim tím předáme kontrolu nad Indočínou. Na druhou stranu, nemáme prostředky, jak s nimi v této věci bojovat."
 france.1.t: "Japonsko požaduje Indočínu"
 france.10.a: "Musíme spolupracovat s Němci."
 france.10.a_tt: "§YPokračovat jako Vichistická Francie, pokud Německo navrhne příměří§!\n"
 france.10.b: "Náš boj nekončí!"
 france.10.b_tt: "§YPokračovat jako Francie, pokud Německo navrhne příměří§!\n"
 france.10.c: "Spojme se s Británií!"
 france.10.d: "Bitva je prohraná. Paříž padla do německých rukou a je jen otázkou času, kdy bude obsazena i zbytek země. Musíme se nyní zamyslet nad budoucností. Některé elementy ve vládě chtějí příměří s Německem, ale mnoho důstojníků si přeje pokračovat v boji z Británie.\n\nNěkteří členové britského válečného kabinetu navrhli jinou možnost - sloučení Francie a Velké Británie do jedné země, která bude bojovat, dokud nebude celá Francie osvobozena."
 france.10.t: "Porážka"
 france.11.a: "Ne. Británie je Británie a Francie je Francie."
 france.11.b: "Ano, pokud to udrží Francouze v boji!"
 france.11.d: "Situace ve Francii je zoufalá. Mnozí v jejich vládě chtějí hledat příměří s Německem, ale někteří pozitivně reagovali na návrh členů britského válečného kabinetu sloučit naše dvě země do jedné. Tato Franko-Britská unie bude pokračovat v boji proti Němcům až do vítězství. Jak bychom měli reagovat?"
 france.11.t: "Francie navrhuje unii"
 france.12.a: "Do Londýna!"
 france.12.d: "Británie souhlasila se sloučením našich dvou zemí do jedné. Již nyní se v Londýně formuje nová společná vláda."
 france.12.t: "Británie souhlasí s unií"
 france.13.a: "Musíme spolupracovat."
 france.13.b: "Musíme pokračovat v boji!"
 france.13.d: "Britská vláda odmítla jakoukoli možnost sloučení našich dvou zemí do jedné. Příměří s Německem je v této chvíli nevyhnutelné."
 france.13.t: "Británie odmítá unii"
 france.14.a: "Ustavte Vichistickou Francii."
 france.14.b: "Ne, Německo dobyje vše!"
 france.14.c: "Ustavte Bourbonskou Francii."
 france.14.d: "Naše vítězství ve Francii je téměř úplné. Francouzská vláda požádala o příměří a naši diplomaté připravili podmínky, s nimiž souhlasila. Zachová kontrolu nad jižní Francií, zatímco my budeme mít volnou ruku obsadit zbytek."
 france.14.t: "Triumf ve Francii"
 france.15.a: "To je náš konec!"
 france.15.d: "Němci odmítli naši žádost o příměří! Zjevně usilují o naše zotročení... nezbývá nám než bojovat do posledního dechu!"
 france.15.t: "Německo odmítá příměří"
 france.16.a: "Zažili jsme i horší časy!"
 france.16.d: "Jelikož nedávné události v Paříži zasáhly většinu z nás, je důležitější než kdy jindy, abychom se semkli jako národ. Musíme se podívat na stav naší země a ne smířit se, ale změnit výsledek této války.\n\nZapomeňme na minulost a hleďme k novým obzorům. Nevíme, co nás v následujících měsících čeká, ale postavíme se tomu společně!"
 france.16.t: "Držme pohromadě, zůstaňme silní!"
 france.17.a: "Rádi. Malou dohodu je třeba obnovit."
 france.17.b: "[Root.GetName] jde vlastní cestou."
 france.17.d: "Snažíce se posílit Malou dohodu - Československo, Jugoslávii a Rumunsko - a zadržet možnou obnovu agresivního expanzionismu ze strany starých Ústředních mocností, Francie nás požádala, abychom se k nim připojili ve spojenectví, které má tyto země stmelit."
 france.17.t: "Pozvání do francouzské frakce"
 france.18.a: "Jsme o krok blíž k obnově Malé dohody."
 france.18.d: "Náš plán zabránit rozpadu aliance Malé dohody a jejímu odklonu od nás postupuje. [From.GetLeader] schvaluje naše úsilí a přijal naše pozvání do aliance."
 france.18.t: "[From.GetName] se připojuje k francouzské frakci"
 france.19.a: "Stejně tak už mohou být terčem, aniž by o tom věděli!"
 france.19.d: "Navzdory našemu maximálnímu úsilí nabídnout Malé dohodě podporu bylo naše poslední oslovení jedné z těchto zemí přijato se skepsí. [From.GetLeader] se odmítl připojit k alianci, snad s pochybnostmi o našich motivech, nebo ze strachu, že těsným sblížením s námi by se stali terčem."
 france.19.t: "[From.GetName] odmítá francouzské spojenectví"
 france.2.a: "Možná neměli z našeho spojenectví odcházet."
 france.2.d: "Plány na rozšíření Maginotovy linie až k Lamanšskému průlivu byly dokončeny a bylo zadáno zahájení stavby. Belgičané po spatření našich příprav přes hranici podali oficiální protest, ale práce pokračují."
 france.2.t: "Rozšíření Maginotovy linie"
 france.20.a: "Boj za Francii pokračuje."
 france.20.a_tt: "§YCharles de Gaulle se stává vůdcem Francie§!"
 france.20.d: "Po francouzském příměří s Německem a zřízení nové vlády ve Vichistické Francii se skupina vysokých důstojníků vzbouřila proti nové francouzské vládě. Charles de Gaulle pronesl rozhlasový projev vyzývající k odporu proti kolaborantskému vichistickému režimu. De Gaulle fakticky přebírá vedení Svobodných francouzských sil a pokračuje v boji proti Němcům."
 france.20.t: "Odpor proti příměří"
 france.21.a: "Nechme je stávkovat"
 france.21.b: "Vyjednat dohodu"
 france.21.d: "Po propuštění dvou dělníků ve velké továrně propukly po celé zemi spory mezi dělníky a továrníky. Dělníci, které podporuje [Root.GetCommunistParty], se zorganizovali a požadují lepší podmínky, jako vyšší mzdy a kratší pracovní týden. To výrazně sníží produkci našich továren a bude to vnímáno jako vítězství pro [Root.GetCommunistParty]. Jsme pozváni do Matignonu k jednání. Máme jejich požadavkům ustoupit, nebo si stát za svým a riskovat celostátní stávku?"
 france.21.t: "Dělníci hrozí stávkami"
 france.22.a: "Časem budeme stejně efektivní jako dřív"
 france.22.b: "Odeberme jim práva a hned vraťme průmysl do starých kolejí"
 france.22.d: "S nedávno podepsanými Matignonskými dohodami nemá náš průmysl šanci konkurovat německému. Každým dnem zaostáváme v kapacitě výroby. Někteří továrníci už začali znovu vyjednávat některá práva udělená v Matignonských dohodách, s malým či žádným odporem ze strany dělníků. Máme příležitost oficiálně nově nabytá dělnická práva celostátně odvolat, ale riskujeme, že se dělníci znovu semknou za [Root.GetCommunistParty] v naději, že podpoří další stávku. Nechat dělníkům jejich práva a soustředit se na optimalizaci současných postupů může pomoci znovu sjednotit francouzský národ a umožnit nám růst společně."
 france.22.t: "Přehodnocení Matignonských dohod"
 france.23.a: "Konečně jsme znovu konkurenceschopní"
 france.23.d: "Většina dělníků si nyní uvědomila, že jejich nepřiměřené požadavky nebudou splněny. Jejich děti hladoví a přestože je [Root.GetCommunistParty] nabádá, aby ve stávce pokračovali, nemají prostředky v ní vytrvat. Každým dnem dělníci ustupují a vracejí se do továren. Náš průmysl se vrátí na plnou kapacitu a je nepravděpodobné, že bychom v dohledné době čelili dalším stávkám."
 france.23.t: "Stávky skončily"
 france.24.a: "Postavit komunismus ve Francii mimo zákon"
 france.24.b: "Neshody jsou součástí demokratického procesu"
 france.24.d: "Hrozba, kterou představují sjednocené Německo a Sověti, je příliš velká, než aby byla ignorována. Po dohodě obou zemí o rozdělení Polska stojíme před těžkou volbou. Pokud necháme [Root.GetCommunistParty] působit jako dosud, otevíráme se vnitřním půtkám, jak bude sílit moc Sovětů. Tím, že zakážeme jakoukoli komunistickou činnost či příslušnost k [Root.GetCommunistParty], vyšleme všem občanům silný signál, že nebudeme tolerovat nikoho, kdo ohrožuje mír.\nTradičně jsme byli schopni zahrnovat [Root.GetCommunistParty] do politických debat, ale jelikož odmítají zříci se loajality k Moskvě, možná nadešel čas k razantním krokům."
 france.24.t: "Komunistická hrozba"
 france.25.a: "Zachováme mír"
 france.25.b: "Postavíme se za svobodu"
 france.25.d: "Jak režim v Berlíně vyhrocuje napětí na hranici mezi ním a Jugoslávií, Britové se rozhodli ustoupit. Jugoslávie je však jedním ze tří pilířů, na nichž stojí východoevropské uspořádání. Pokud zeslábne, utrpí bezpečnost Francie. Máme dokázat, že jsme silnější mocnost, a riskovat, že budeme bojovat sami?"
 france.25.t: "Londýnská konference"
 france.26.a: "Je čas postavit se Němcům"
 france.26.b: "To není správná věc"
 france.26.d: "Jak režim v Berlíně vyhrocuje napětí na hranici mezi ním a Jugoslávií, Britové se rozhodli postavit se německé agresi. Rány z poslední války však dosud nezhojily a naše země je hluboce rozdělená - jsme dost silní na to, abychom do toho šli sami?"
 france.26.t: "Londýnská konference"
 france.27.a: "Opravdu nemáme na vybranou."
 france.27.b: "Němci jsou krátkozrací hlupáci"
 france.27.d_1_state: "Německo vyhovělo italským požadavkům na naše území. Po naší porážce nejsme v žádném stavu to zpochybňovat."
 france.27.d_both: "Itálii mají připadnout jak Savojsko, tak Korsika. Toto německé rozhodnutí vyvolalo obavy mezi koloniálními guvernéry, kteří se ptají, kdo bude na řadě příště. Syrský guvernér nečekal a přešel ke Svobodné Francii."
 france.27.t: "Německo podporuje italské požadavky"
 france.28.a: "Francie je o krok blíž k vykoupení"
 france.28.d: "Po německém rozhodnutí postoupit vichistická území Itálii se syrská správa rozhodla přidat na naši stranu."
 france.28.t: "Sýrie přebíhá"
 france.29.a: "Společně udržíme linii!"
 france.29.d: "„Dějiny ukázaly, kolik lze dokázat, když naše velké národy stojí bok po boku. V duchu Srdečné dohody vás hrdě vítáme nejen jako přátele, ale jako Spojence. Společně budeme zářným majákem svobody ve světě, na nějž se snáší temnota útlaku!“\n\nNaše žádost připojit se k Británii jako spojenci byla přijata. V bouřlivých časech před námi můžeme počítat s jejich plnou podporou."
 france.29.t: "Británie přijímá žádost o spojenectví"
 france.3.a: "Ať přijdou!"
 france.3.d: "Zahájili jsme práce na vylepšení opevnění Alpské linie. Až budou tyto nové obrany dokončeny, museli by být Italové blázni, aby překročili hranici!"
 france.3.t: "Rozšíření Alpské linie"
 france.30.a: "Jejich „mír“ je jen jiné slovo pro „kapitulaci“"
 france.30.d: "„Ačkoli jsme v minulosti měli dobré vztahy, nemůžeme riskovat eskalaci konfliktů přes Kanál. Německo si získalo naši důvěru dodržováním našeho námořního paktu a i když se v případě rozšíření požárů budeme bránit, nebudeme riskovat jejich rozdmýchání. Mír musí být vždy cílem každé demokratické země.“\n\nNaše žádost připojit se k Británii jako spojenci byla zamítnuta. Britská vláda není ochotna Německo dál popuzovat a neohrozí současný mír."
 france.30.t: "Británie zamítá žádost o spojenectví"
 france.31.a: "Pan Reynaud se pokusí sestavit vládu."
 france.31.d: "S pádem Třetí republiky a odmítnutím německé vlády nabídnout příměří musí boj z kolonií převzít nové vedení. Ačkoli málokdo pochybuje, že pan Daladier byl schopným předsedou vlády, nedokázal čelit mimořádné souhře okolností, v nichž se Francie ocitla. Můžeme jen doufat, že na konci tunelu je světlo."
 france.31.t: "Édouard Daladier rezignuje"
 france.33.a: "Naši věrní spojenci jsou samozřejmě svobodní lidé."
 france.33.b: "Musíme udržovat přísná bezpečnostní opatření na pevnině."
 france.33.desc: "S koncem války pomalu odpadá i potřeba těsného svazku s francouzským národem. Francouzské politické strany stále hlasitěji volají po zřízení prozatímní vlády a vypsání všeobecných voleb."
 france.33.title: "Osvobození Francie"
 france.34.a: "Bravo!"
 france.34.b: "Chápu."
 france.34.desc: "Po uzavření míru v Británii [From.GetLeader] vyhověl žádostem francouzských politických stran na obnovení prozatímní francouzské vlády. Jejich politická integrace byla zastavena, ale není pochyb, že národy zůstanou i nadále blízkými přáteli."
 france.34.title: "Konec Franko-britské unie"
 generic.1.a: "Zajímavé"
 generic.1.b: "Jak se opovažují!"
 generic.1.d_bad: "[From.GetAdjectiveCap] vláda se už dlouho snaží ovlivnit směřování jiných zemí a často se pokouší zasahovat do [Root.GetAdjective] politiky. V poslední době se to vystupňovalo, když [From.GetRulingParty] začala šířit svou [From.GetRulingIdeology] propagandu bez ohledu na [Root.GetAdjective] politické tradice. Řada projevů a dalšího [From.GetRulingIdeology] materiálu už je distribuována [Root.GetAdjective] lidu. Zdá se, že dokonce i někteří politici a další činitelé podléhají [From.GetAdjective] propagandě. [Root.GetName] opanovali [From.GetRulingIdeologyNoun] myšlenky."
 generic.1.d_neutral_good: "V[From.GetAdjectiveCap] vláda se už dlouho snaží ovlivnit směřování jiných zemí a projevuje velký zájem o [Root.GetAdjective] politiku. Nedávno se to vystupňovalo, když [From.GetRulingParty] začala šířit svou [From.GetRulingIdeology] propagandu - řadou projevů a četbou distribuovanou [Root.GetAdjective] lidu.\n\nNyní už i někteří politici a další činitelé podléhají [From.GetAdjective] propagandě. [Root.GetName] opanovali [From.GetRulingIdeologyNoun] myšlenky."
 generic.1.t: "[From.GetName] ovlivňuje naši politiku"
 generic.19.d: "[From.GetNameDefCap] nás informovalo, že podporují naši věc a poskytnou nám určitou průmyslovou pomoc, aby posílili naši pozici proti společným nepřátelům."
 generic.19.t: "[From.GetName] posílá průmyslovou podporu"
 generic.2.a: "Všichni, kdo stojí za svobodou a demokracií, mohou stanout po našem boku."
 generic.2.b: "Svět patří silným!"
 generic.2.c: "Budeme-li stát pospolu, revoluce musí zvítězit."
 generic.2.d.a: "Tváří v tvář rostoucím hrozbám svobody a demokratických hodnot [alliance_applicant.GetAdjective] politici vzhlížejí k nám jako k obráncům svobody. Nyní si přejí být přijati do našeho spojenectví, aby se těšili naší ochraně a stáli s námi proti silám, které by demokracii ohrozily."
 generic.2.d.b: "Naše snaha překopat současný světový řád neunikla pozornosti stejně smýšlejících zemí. Také [alliance_applicant.GetAdjective] politici chápou, že nejlepší příležitostí vybojovat si pro sebe zářnou budoucnost je přimknout se k nám v nadcházejícím konfliktu, a proto nabídli, že se k nám formálně připojí proti našim nepřátelům."
 generic.2.d.c: "[alliance_applicant.GetNameDefCap] si uvědomila, že se musí spojit s dalšími socialistickými republikami, aby posílila postavení komunismu ve světě. Přijímajíce naši vedoucí roli v mezinárodním zápase dělníků nyní [alliance_applicant.GetAdjective] zástupci žádají o formální vstup do našeho spojenectví."
 generic.2.d.e: "Jak se současné otřesy v mezinárodní politice dál šíří světem, [alliance_applicant.GetAdjective] zástupci nás považují za svou nejlepší šanci, jak přežít tyto bouřlivé časy. Proto žádají o přijetí do našeho spojenectví, abychom společně čelili nadcházející bouři."
 generic.2.e: "A čelit jí budeme!"
 generic.2.f: "Obejdeme se i bez nich."
 generic.2.g: "Spojenců máme dost."
 generic.2.t: "[From.GetNameDefCap] se chce připojit k frakci [Root.GetFactionName]"
 generic.20.a: "Podrobit se jejich požadavkům."
 generic.20.b: "Já osobně vítám naše nové [From.GetAdjective] pány."
 generic.20.c: "V žádném případě!"
 generic.20.d_enemies: "Dnes dorazilo [From.GetAdjective] poselství požadující, aby [Root.GetLeader] uznal, že [From.GetLeader] je legitimní hlavou státu a aby měla být naše země přeuspořádána do podoby více odpovídající vizi [From.GetAdjective] vlády pro [Root.GetNameDef]. Přijetí by z nás udělalo loutku [From.GetNameDef].\n\nAč nechceme odevzdat svou nezávislost našim nepřátelům za hranicí, v jejich sdělení je zřetelná hrozba - pokud nesplníme požadavky, které na nás má [From.GetLeader], brzy se ocitneme ve válce s [From.GetNameDef]."
 generic.20.d_friends: "Dnes jsme přijali delegaci, srkze kterou [From.GetLeader] tlumočil svůj zaměr prohloubit vztahy mezi našimi zeměmi a podniknout kroky ke sjednocení [Root.GetAdjective] lidu s [From.GetNameDef]. Souhlas s jeho návrhem by znamenal, že [Root.GetNameDef] mírně autonomní [From.GetAdjective] loutkový stát a naše vláda by byla přeuspořádána více v souladu s jeho vizí.\n\nOtázka zní: je [Root.GetAdjective] nezávislost důležitější než naše přátelství s [From.GetNameDef]?"
 generic.20.t: "[From.GetNameDefCap] požaduje naši podřízenost"
 generic.21.a: "Výtečně."
 generic.21.d: "Nakonec [From.GetAdjective] vláda souhlasila, že se vzdá své nezávislosti a stane se loutkovým státem [Root.GetNameDef]. Jsme si jisti, že to povede k velikosti a posílí [Root.GetAdjective] zájmy v regionu."
 generic.21.t: "[From.GetNameDefCap] se podřizuje"
 generic.22.a: "Takové zklamání."
 generic.22.d: "Dnes dorazili diplomaté z [From.GetNameDef], aby oznámili, že odmítají naši nabídku, aby bylo [From.GetNameDef] a [Root.GetNameDef] sjednoceno. Ačkoli je to zklamání, možnost přivést [From.GetNameDef] k poslušnosti silou zůstává stále reálná, a také lákavá."
 generic.22.t: "[From.GetNameDefCap] vzdoruje!"
 generic.23.a: "Nemáme na vybranou."
 generic.23.b: "[demanded_prov_target.GetName] zůstane [Root.GetAdjective] zemí!"
 generic.23.d: "Dnes k nám dorazila nepřátelská delegace z [From.GetNameDef], která si nárokuje celé území státu [demanded_prov_target.GetName]. [From.GetLeader] požaduje, abychom ihned vrátili toto území, jinak bude válka nevyhnutelná. Tvrdí, že [demanded_prov_target.Owner.GetAdjective] držba oblasti je nelegitimní a že [demanded_prov_target.GetName] je nedílnou součástí [From.GetAdjective] státu.\n\nPokud jejich požadavky přijmeme, [demanded_prov_target.GetName] bude postoupen pro [From.GetNameDef], ale ponecháme si veškerá domovská území či nároky na region. Pokud odmítneme, zdá se válka mezi našimi zeměmi nevyhnutelná."
 generic.23.t: "[From.GetNameDefCap] požaduje kontrolu nad [demanded_prov_target.GetName]"
 generic.24.d: "[From.GetNameDefCap] uznává náš oprávněný nárok na [demanded_prov_target.GetName] a postupuje oblast [Root.GetNameDef].\nTato záležitost byla vyřízena tak rychle a zdvořile, že jsme si jisti, že [Root.GetNameDef] a [From.GetNameDef] bude čekat věčný mír."
 generic.24.t: "[demanded_prov_target.GetName] postoupen!"
 generic.25.a: "Tak či onak, [demanded_prov_target.GetName] bude náš."
 generic.25.d: "[From.GetNameDefCap] odmítli naše požadavky a nyní se musíme rozhodnout, zda splníme svůj slib a vpadneme. Pokud [Root.GetLeader] nedodrží své slovo, bude vážně poškozeno veřejné vnímání i legitimita [Root.GetAdjective] vlády."
