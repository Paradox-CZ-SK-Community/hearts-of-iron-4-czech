 AAT_germany.10.desc: "S nedávnou okupací [144.GetName] [FROM.GetNameDef] a jejich poddanými zvýšil [GER.GetLeader] svůj tlak na nás, abychom s nimi více obchodovali se zdroji k vojenskému doplnění jejich válečných strojů. Nabízená dohoda není zcela jednostranná a její odmítnutí by nás mohlo zatáhnout do války..."
 AAT_germany.2.a: "Škoda"
 AAT_germany.2.desc: "[FROM.GetName] odmítl naši nabídku a uvedl, že to momentálně není v jejich nejlepším zájmu.\nZdůrazňují, že proti nám nemají žádné nepřátelství, ale mají nyní jiné priority."
 AAT_germany.2.t: "[FROM.GetName] odmítá naši dohodu"
