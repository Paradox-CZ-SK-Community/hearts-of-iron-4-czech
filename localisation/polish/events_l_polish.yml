 AAT_germany.1.desc: "[FROM.GetNameDefCap] se na nás obrátil s nabídkou, kterou tvrdí, že prospěje oběma ekonomikám. Potřebují naše přírodní zdroje pro své průmysly a my potřebujeme jejich investice k rozšíření našich. Lukrativní nabídka, ale je to ďáblův obchod?"
 AAT_germany.1.t: "[FROM.GetNameDefCap] požaduje práva na zdroje"
 AAT_germany.10.desc: "S nedávnou okupací [144.GetName] [FROM.GetNameDef] a jeho poskoky, [GER.GetLeader] zvýšil tlak na nás, abychom s nimi obchodovali s více zdroji, aby podpořili své válečné stroje. Nabídnutá dohoda není zcela jednostranná, a odmítnutí by nás mohlo vtáhnout do války..."
 AAT_germany.2.a: "Škoda"
 AAT_germany.2.desc: "[FROM.GetName] náš návrh odmítli a uvedli, že v tuto chvíli to není v jejich nejlepším zájmu.\nZdůrazňují, že vůči nám nemají žádné špatné úmysly, ale že mají v tuto chvíli jiné priority."
 AAT_germany.2.t: "[FROM.GetName] odmítá naši dohodu"
