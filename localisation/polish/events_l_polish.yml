 generic.4.t: "[alliance_inviter.GetNameDefCap] odmítá žádost o vstup do frakce [alliance_inviter.GetFactionName]"
 generic.5.a: "Postavíme se po jejich boku."
 generic.5.b: "Potřebujeme jen pár tisíc mrtvých..."
 generic.5.c: "Budeme bojovat po boku soudruhů!"
 generic.5.d.a: "S podezíravým okem upřeným na nedávný vývoj světové politiky nám [alliance_inviter.GetNameDef] podává ruku přátelství, nabízí svou ochranu a vyzývá nás, abychom s nimi stáli na obranu zásad svobody a demokracie. Jako člen [alliance_inviter.GetFactionName] mohou být svobody našeho lidu dobře zajištěny."
 generic.5.d.b: "Uvědomujíce si, že i silní někdy potřebují spojence, nás [alliance_inviter.GetAdjective] pozvali do frakce [alliance_inviter.GetFactionName]. Pokud pozvání přijmeme, může nám to poskytnout dost příležitostí najít své místo na slunci."
 generic.5.d.c: "Naši ideologičtí spojenci v [alliance_inviter.GetNameDef] si povšimli našich cenných příspěvků k dělnické věci a dnes ráno jsme obdrželi pozvání vstoupit do frakce [alliance_inviter.GetFactionName]. Spolu s ostatními socialistickými republikami bychom mohli šířit revoluci s novou silou."
 generic.5.d.e: "Zdá se, že [alliance_inviter.GetAdjective] politici nás považují za strategicky významných a že je pro ně výhodnější, abychom spolupracovali, než abychom se nechali rozdělit ideologickými rozdíly. Dnes ráno nám [alliance_inviter.GetAdjective] velvyslanec doručil pozvání stát se členským státem frakce [alliance_inviter.GetFactionName]."
 generic.5.e: "Je to výhodná volba."
