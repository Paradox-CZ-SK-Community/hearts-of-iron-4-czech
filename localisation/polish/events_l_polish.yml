 yugoslavia.9.b: "Ušetří to tolik životů"
 yugoslavia.9.d: "[From.GetNameDefCap] požaduje, abychom postoupili území nově vytvořené chorvatské vládě, řízené [From.GetNameDef]. Požadují také zásadní vládní reformy, které nám umožní dál spravovat občany Jugoslávie, avšak s výrazným [From.GetAdjective] vlivem na naši politiku. Můžeme se zde postavit na odpor a doufat v pomoc, ale tohle může být jediný způsob, jak zabránit jatkám jugoslávského lidu."
