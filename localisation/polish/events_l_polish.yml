 low.1.a: "To je neslýchané!"
 low.1.d: "Francouzi se rozhodli rozšířit svou Maginotovu linii na západ až k Lamanšskému průlivu! Jasně to ukazuje jejich záměr nás v případě německé invaze opustit. Naše ambasáda v Paříži podala oficiální stížnost, ale je otázné, zda to bude mít nějaký dopad."
 low.1.t: "Francie rozšiřuje Maginotovu linii"
 maybe_war_tt: "§Y[From.GetNameDef]§! §Ra vaše země se můžou ocitnout ve válce.§!"
 morgenthau_division_tt: "[FRA.GetFlag] [FRA.GetNameDefCap] obdrží §Y[42.GetName]§!\n[POL.GetFlag] Polsko obdrží §Y[67.GetName]§! a §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] obdrží §Y[763.GetName]§!\nMezinárodní zóna pod [ENG.GetFlag] [ENG.GetAdjective] správou bude vytvořena v: §Y[51.GetName]§!, §Y[52.GetName]§! a §Y[56.GetName]§!.\n Bude zřízen nezávislý [GER.GetFlag] severoněmecký stát, v zóně [yalta_partner.GetAdjective] vlivu, v §Y[58.GetName]§!, §Y[59.GetName]§!, §Y[51.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[68.GetName]§!, §Y[66.GetName]§!, §Y[65.GetName]§!, §Y[64.GetName]§! a §Y[60.GetName]§!.\nBude vytvořen nezávislý [GER.GetFlag] jihoněmecký stát v §Y[54.GetName]§!, §Y[50.GetName]§!, §Y[978.GetName]§!, §Y[52.GetName]§! a §Y[53.GetName]§!."
 mutiny_event.1.a: "Doufejme, že tím to končí."
 mutiny_event.1.desc: "Po několika hodinách napjatých vyjednávání u bran kasáren a v zákopových liniích je vzpoura v naší armádě u konce. Tváří v tvář vizi boje, který nemohli vyhrát, se vzbouřenci rychle rozhodli složit zbraně. \n\nHlavním problémem se pak stal osud těch, kteří odmítli rozkazy. Vrchní velení armády zvolilo shovívavost a ujistilo vzbouřence, že nebudou tvrdě potrestáni. Na odstrašení bylo uděláno několik výjimek: někteří vojáci byli degradováni a převeleni k jiným jednotkám."
 mutiny_event.1.t: "Vzpoura potlačena"
 mutiny_event.2.a: "Tohle nikdo nemohl předvídat."
 mutiny_event.2.desc: "Pokusy zastrašit vzbouřence k poslušnosti se spektakulárně vymstily, protože vojáci projevili jen malý strach z jednotek, které je měly potlačit. Dovednosti vybroušené na frontě jim umožnily rychle zorganizovat obranu svých pozic, takže jakýkoli pokus je porazit by byl velmi nákladný. \n\nDůstojníci velící loajálním jednotkám se stáhli a čekají na další rozkazy, ale tento dílčí úspěch bezpochyby posílil odhodlání vzbouřenců."
 mutiny_event.2.t: "Prázdná hrozba"
 mutiny_event.3.a: "Dobrý projev."
 mutiny_event.3.desc: "„Není neobvyklé, že voják pochybuje, zda to, co dělá, opravdu stojí za to. Může něco ospravedlnit oběti, které od vás žádáme? Můžeme vás skutečně žádat, abyste možná zemřeli při sledování cíle, jehož se nikdy nedočkáte?\n\nJe bohužel faktem, že musíme žít v časech, do nichž jsme se narodili. Osud rozhodl, že musíme vést válku, abychom chránili naši svobodu, naše domovy, náš [Root.GetAdjective] způsob života! Tuto válku jsme si nevybrali, byla nám vnucena! Víte, že bych po vás nikdy nežádal nic, co bych nebyl ochoten udělat sám, a já vím, že uděláte vše potřebné k zajištění vítězství.“\n\n[Root.GetLeader] svým projevem před jednotkami zjevně zabral: vojáci propukli v spontánní jásot a vrátili se ke svým povinnostem - a to s obvyklým množstvím brblání, ne větším."
 mutiny_event.3.t: "„Za co vlastně bojujeme?“"
 mutiny_event.4.a: "Tohle bychom snad nemuseli vysvětlovat."
 mutiny_event.4.desc: "Ačkoli se válečný úřad snaží ze všech sil zabránit, aby se současná vzpoura v armádě široce roznesla, cenzura dopisů má své limity. Vojáci na dovolené rychle šíří zprávy, že armáda už není ochotná za tuto válku zbytečně krvácet.\n\nBez explicitního zmínění vzpoury [Root.GetLeader] dnes oznámil, že vláda bude jakýkoli projev nedostatečného odhodlání pro válku považovat za velezradu.\n\nTrest za velezradu je dobře znám a veřejná podpora vzbouřenců prakticky zmizela. Zpráva se, samozřejmě, rozšířila široko daleko. Když vojáci viděli, že u veřejnosti oporu nenajdou, tiše se vrátili ke svým povinnostem."
 mutiny_event.4.t: "Zákon o velezradě ve válce"
 mutiny_event.5.a: "Tento nerespekt k zákonům je hluboce znepokojivý."
 mutiny_event.5.desc: "Ačkoli se válečný úřad snaží ze všech sil zabránit, aby se současná vzpoura v armádě široce roznesla, cenzura dopisů má své limity. Vojáci na dovolené rychle šíří zprávy, že armáda už není ochotná za tuto válku zbytečně krvácet.\n\nPokusy vlády zastavit tuto vlnu zcela selhaly. Zprávy tajné policie naznačují, že vzbouřenci mají silnou podporu veřejnosti, takže je nepravděpodobné, že bychom je dokázali izolovat a potlačit."
 mutiny_event.5.t: "Zátah vyšuměl naprázdno"
 mutiny_event.6.a: "Velká škoda."
 mutiny_event.6.desc: "[Root.GetLeader] dnes oznámil tisku, že jeho poslední mírová nabídka selhala. Přestože příčiny této nešťastné události jsou velmi komplexní, [Root.GetAdjective] požadavek, aby druhá strana zaplatila všechny škody, úplně se odzbrojila a veřejně uznala, že válku začala, mohl být poslední kapkou.\n\nNaši nepřátelé odpověděli v podobném duchu: naše rozumné požadavky označili za požadavek bezpodmínečné kapitulace. Slíbili, že povedou válku až do hořkého konce. \n\nKdyž nepřátelé zjevně nejsou ochotni použít rozum a slibují, že budou bojovat dál, pokusy vzbouřenců vynutit si mírovou dohodu se zhroutily."
 mutiny_event.6.t: "[Root.GetAdjectiveCap] mírová nabídka"
 mutiny_event.7.a: "Dobrá práce."
 mutiny_event.7.desc: "Navzdory pár incidentům, kdy se malé skupiny vzbouřenců rozhodly bojovat, je naše operace k rozdrcení rebelie ohromným úspěchem. Loajální milice spoléhaly spíše na počet než na dovednost, obklíčily ohniska vzpoury a vyzvaly je ke kapitulaci. Většina vojáků se rozhodla nepozvednout zbraně proti vlastním krajanům a pokojně se vzdala. \n\nKumpáni hlavních podněcovatelů budou souzeni v tajných polních soudech, ale běžní vojáci budou posláni zpátky na frontu - ovšem do jiných jednotek, aby vzbouřenci nemohli vytvářet nové buňky."
 mutiny_event.7.t: "Vojenský zátah uspěl."
 mutiny_event.8.a: "Pořád horší a horší."
 mutiny_event.8.desc: "Naše pokusy zabránit volbám do dělnických a vojenských rad vystupňovaly situaci nad rámec i těch nejpesimističtějších odhadů. Vzbouřenci se místo kapitulace ustavili jako prozatímní rady, zvolili polní velitele a v ulicích vybudovali obranu. Je zřejmé, že se chtějí bít.\n\nTrhliny v armádě nyní procházejí každou jednotkou a často i mezi členy téže rodiny. [Root.GetNameDefCap] stojí na pokraji občanské války."
 mutiny_event.8.t: "Bratr proti bratru"
 mutiny_event.9.a: "Tohle by přece nemělo fungovat, že?"
 mutiny_event.9.desc: "Navzdory silným námitkám armády provedla každá jednotka [Root.GetAdjective] armády volby, aby si zvolila velitele. Výsledky byly velmi překvapivé: většina zvolených jsou zkušení a schopní vojáci s bohatými bojovými zkušenostmi. Ačkoli to mnoho kariérních důstojníků stále bere jako osobní urážku, sotva lze pochybovat o tom, že většina vojáků tento stav dramaticky upřednostňuje."
 mutiny_event.9.t: "Nový druh důstojníka"
 nationalists_chosen: "Smrt Rojos!\n"
 news.1.a: "Vskutku zajímavé časy."
 news.1.b: "Ukážeme těm Číňanům!"
 news.1.c: "Přesně tak! Ani o píď!"
 news.1.d: "Japonské a čínské síly se střetly v nerozhodné potyčce u strategického mostu Marca Pola jihozápadně od Pekingu. \n\n[CHI.GetNameDef] odmítla [JAP.GetAdjective] požadavky na omluvu a územní ústupky, naopak prohlásila, že byl dosažen „bod zlomu“ japonské agrese. \n\nDiplomaté se obávají, že tato nestálá situace může kdykoli přerůst ve válku."
 news.1.t: "Incident u mostu Marca Pola"
 news.10.a: "Zajímavé."
 news.10.b: "Besarabie právem patří nám."
 news.10.c: "Neměli jsme na výběr..."
 news.10.d: "Po soustředění vojsk na rumunské hranici vydal [SOV.GetNameDef] vládě v Bukurešti ultimátum k okamžitému předání Besarabie pod jejich kontrolu. Region kdysi patřil Ruskému impériu, což [SOV.GetNameDef] považuje za dostatečný právní základ pro své požadavky.\n\nRumunsko prohlásilo, že nemá jinou možnost než ustoupit, a jeho jednotky byly z Besarabie staženy."
 news.10.e: "Ať si Moskva užije tohle dočasné vítězství."
 news.10.t: "Sovětský svaz nárokuje Besarabii"
 news.100.a: "Polsko nemělo šanci."
 news.100.b: "Další vítězství pro Vaterland."
 news.100.c: "To je katastrofa!"
 news.100.d: "Německým jednotkám postupujícím přes [POL.GetNameDef] se podařilo dobýt Varšavu. \n\nV Prage a několika dalších čtvrtích pokračují sporadické boje, ale organizovaný odpor ve městě zřejmě ustal.\n\nPolská vláda se údajně evakuovala ve chvíli, kdy první německé jednotky vstoupily na varšavská předměstí, a její současné místo pobytu není známo.\n\nBoj proti německým vetřelcům pokračuje v jiných částech země, ale ztráta hlavního města je pro polské válečné úsilí těžkou ranou."
 news.100.t: "Pád Varšavy"
 news.101.a: "Zdá se, že [GER.GetAdjective] armáda je nezastavitelná!"
 news.101.d: "Ačkoli [FRA.GetNameDef] se stále zmítá v bojích, přicházejí zprávy o německých jednotkách vstupujících do Paříže. \n\nFrancouzské síly prohlásily hlavní město za otevřené město těsně předtím, než jejich poslední jednotky ustoupily. Několik kolon německých vojáků zopakovalo pruskou vítěznou přehlídku z roku 1871 po Champs-Élysées, zatímco Pařížané v němém úžasu přihlíželi. \n\nVojenské analýzy předpovídají, že kolaps [FRA.GetNameDef] je bezprostřední."
 news.101.t: "Pád Paříže"
 news.102.d: "Zprávy z Londýna potvrzují, že anglické hlavní město bylo obsazeno postupujícími německými jednotkami. \n\nV některých obvodech je stále slyšet střelba z ručních zbraní, ale ve městě nebyly zaznamenány žádné významné britské síly.\n\nOddíl výsadkářů obsadil Buckinghamský palác, ale má se za to, že královská rodina byla v dostatečném předstihu evakuována. \n\nPoprvé od Viléma Dobyvatele padl Londýn do rukou cizího dobyvatele."
 news.102.t: "Pád Londýna"
 news.103.c: "Někdo za to půjde ke zdi!"
 news.103.d: "[195.GetCapitalVictoryPointName], kolébka ruské revoluce, padla do rukou postupujících německých sil. \n\nZ některých předměstí je stále slyšet sporadické boje, ale nad zbytkem zničeného města se zdánlivě usadil zvláštní klid.\n\nDnes pochodovaly kolony německých vojáků kolem chrámu svatého Izáka, jehož velikou kupoli nechala [SOV.GetSovietArmyAdjectiveBasedOnIdeology] armáda natřít šedě, aby nepřitahovala pozornost bombardérů Luftwaffe. \nNavzdory jejich snaze je poseta stopami po kulkách a šrapnelech."
 news.103.t: "[195.GetCapitalVictoryPointName] padl"
 news.104.d: "Kyjev, hlavní město Ukrajinské SSR, byl dobyt postupujícími německými armádami v Sovětském svazu. \n\nZtráta jednoho z jejich nejdůležitějších měst je pro Sověty vážnou ranou, otázkou však zůstává, zda Němci dokážou udržet tempo. Krátce po obsazení města Němci údajně NKVD odpálila tisíce min nastražených v budovách podél hlavní třídy Chreščatyk, čímž způsobila ještě větší škody již zničenému městu.\n\nNyní se vetřelci dívají na východ."
 news.104.t: "Pád Kyjeva"
 news.105.d: "Postupující německé přední jednotky obsadily Stalingrad, město pojmenované po Stalinovi na břehu Volhy. \n\nPo bojích přes trosky Stalingradského traktorového závodu a obsazení strategicky klíčových výšin Mamajev kurgan Němci zatlačili poslední sovětské obránce přes Volhu na její východní břeh. Podle nepotvrzených zpráv se Rudá armáda společně s partyzány stáhla do stok a sklepů, aby v boji pokračovali. \n\nNicméně se má za to, že významný organizovaný odpor je minulostí."
 news.105.d_alt: "Postupující německé přední jednotky obsadily [217.GetCapitalVictoryPointName], průmyslové centrum na břehu Volhy. \n\nPo bojích přes trosky [217.GetCapitalVictoryPointName]ského traktorového závodu a obsazení strategicky klíčových výšin Mamajev kurgan Němci zatlačili poslední [SOV.GetAdjective] obránce přes Volhu na její východní břeh. Podle nepotvrzených zpráv se [SOV.GetSovietArmyAdjectiveBasedOnIdeology] armáda společně s partyzány stáhla do stok a sklepů, aby v boji pokračovali. \n\nNicméně se má za to, že významný organizovaný odpor je minulostí."
 news.105.t: "[217.GetCapitalVictoryPointName] padl"
 news.106.a: "Je to konec Sovětského svazu?"
 news.106.b: "Konečně, Moskau je naše!"
 news.106.c: "Fašisty musíme z Moskvy vyhnat!"
 news.106.d: "Za úsvitu dnes německé tanky prorazily narychlo vztyčené barikády v moskevských ulicích a polopásy byly spatřeny, jak vykládají Panzergrenadiery na Rudém náměstí. \nDo vzduchu stoupal hustý, valící se kouř z mnoha požárů zuřících na předměstích, zatímco německá pěchota útočila na Kreml. Údajně byly nutné granáty a plamenomety, aby se zlomil odpor urputných oddílů NKVD bránících každý palec komplexu. Ruské hlavní město je nyní v německých rukou, ale zůstalo spálenou ruinou. \n\nPodle nepotvrzených zpráv byla Leninova nabalzamovaná mrtvola bezpečně evakuována na východ."
 news.106.t: "Pád Moskvy"
 news.107.d: "Silně opevněné město Sevastopol, základna sovětské Černomořské flotily, konečně podlehlo německým útokům. \n\nJeho ztráta vážně oslabí jakýkoli sovětský pokus o boj o nadvládu v Černém moři a pád města je považován za významné německé vítězství.\n\nZ Berlína už vyšel výnos, že se město bude nadále jmenovat „Theodorichshafen“ po Theodorichovi Velikém."
 news.107.t: "Pád Sevastopolu"
 news.108.d: "Německé síly dnes úspěšně obsadily město Baku, klíčový strategický cíl jejich války proti Sovětskému svazu. \n\nMěsto ležící na břehu Kaspického moře je klíčem ke Kavkazu a jeho četná ropná pole se jistě stanou přínosem pro německé válečné úsilí.\n\nJeho dobytí staví Německo do pozice, kdy může rozšířit válku na Blízký východ a možná i do Indie."
 news.108.t: "Pád Baku"
 news.109.d: "Jednotky Deutsches Afrikakorps se probojovaly do Káhiry, hlavního města Egypta. \n\nZatímco spojenecké síly v chaosu ustupovaly dál do pouště, němečtí vojáci pochodující Káhirou byli mnohými obyvateli vítáni jako osvoboditelé, kteří Britům, vnímaným jako utlačovatelé, uštědřili porážku.\n\nPád Káhiry je pro spojenecké válečné úsilí významnou ztrátou a několik expertů spekuluje, že celý Blízký východ je nyní otevřen německému dobytí."
 news.109.t: "Pád Káhiry"
 news.11.a: "Zajímavé."
 news.11.b: "Udělali strašnou chybu."
 news.11.c: "Besarabie je naše!"
 news.11.d: "[SOV.GetNameDefCap] soustředil významné síly na hranici s [ROM.GetNameDef] a dnes Moskva předložila rumunské vládě ultimátum požadující okamžité předání Besarabie pod svou kontrolu. Region kdysi patřil Ruskému impériu, což [SOV.GetNameDef] považuje za dostatečný právní základ pro své požadavky.\n\nBukurešť se vzdorovitě rozhodla odmítnout všechny sovětské územní požadavky a rumunské armádě byl vydán rozkaz k úplné mobilizaci. \n\nMezinárodní pozorovatelé očekávají, že sovětské síly každým okamžikem překročí hranici."
 news.11.e: "Ať se ti pošetilci bijí."
 news.11.t: "Rumunsko odmítá sovětské požadavky"
 news.110.d: "Boj v oblasti Washingtonu, D.C., dnes skončil, když poslední kapsy odporu ve městě byly eliminiovány německými silami postupujícími podél Potomacu. \n\nNad městem visí hustá vrstva kouře; část z něj údajně pochází z OSS, která až do poslední chvíle pálila citlivé dokumenty. Oddíl Waffen-SS zajistil Bílý dům po krátké přestřelce s příslušníky americké Tajné služby, ale má se za to, že prezident byl bezpečně evakuován už před několika dny.\n\nPád amerického hlavního města ilustruje děsivou sílu německé válečné mašinérie."
 news.110.t: "Pád Washingtonu"
 news.111.d: "Po hodinách bojů v ulicích, často údajně proti ozbrojeným neregulérům, vnikly německé předvoje do New Yorku a převzaly kontrolu nad městem. \n\nProvizorní protitankové barikády rozmístěné podél Páté Avenue se ukázaly jako neúčinné a Panzergrenadiers si cestu Manhattanem vybojovali blok po bloku.\n\nVýchodními částmi města několik dní zuří nekontrolované požáry a v noci ozařují panorama. \n\nSocha Svobody byla sťata zbloudilým dělostřeleckým granátem; která strana jej vystřelila, zůstává sporné."
 news.111.t: "Pád New Yorku"
 news.112.d: "Po několika rozporných zprávách je nyní potvrzeno, že Gibraltar padl do německých rukou. \n\nTento strategický přístav střeží vstup do Středomoří a před válkou byl považován za nedobytný. Britská posádka se stáhla do tunelů pod Skálou, ale nakonec byla vyhnána plamenomety a granáty. \n\nS Gibraltarem v německých rukou došlo k dramatické změně sil v bitvě o Středomoří."
 news.112.t: "Pád Gibraltaru"
 news.113.b: "Další dobyvatelský úspěch pro Itálii!"
 news.113.d: "Jásající italští vojáci dnes vstoupili do Káhiry krátce poté, co poslední britské jednotky město opustily. \n\nOkamžitě byla uspořádána vítězná přehlídka a italští vojáci se hrnuli k Velkým pyramidám v Gíze, aby se vyfotili před slavnými památkami.\n\nS Káhirou pod kontrolou je [ITA.GetLeader] o krok blíže k propojení Italské východní Afriky s Italskou Libyí a vytvoření souvislé kolonie v Africe."
 news.114.d: "[GetItalianConquestofParisDesc]"
 news.114.d_council: "Poslední ohniska francouzského odporu v Paříži byla dnes vyčištěna a město je pevně v italských rukou. \n\n[ITA.GetLeader] byla narychlo dopravena, aby se zúčastnila vítězné přehlídky na Champs-Élysées a jela v čele pochodujících jednotek na bílých hřebcích. Během oslav zazněla srovnání současného tažení ve Francii s Caesarovým dobytím Galie a několik členů rady proneslo sliby, že je to teprve začátek vzestupu Itálie ke slávě.\n\nČas ukáže, zda mají pravdu."
 news.114.d_leader: "Poslední ohniska francouzského odporu v Paříži byla dnes vyčištěna a město je pevně v italských rukou. \n\n[ITA.GetLeader] byl narychlo dopraven, aby se zúčastnil vítězné přehlídky na Champs-Élysées a jel v čele pochodujících jednotek na bílém hřebci. Během oslav přirovnal současné tažení ve Francii k Caesarovu dobytí Galie a slíbil, že je to teprve začátek vzestupu Itálie ke slávě.\n\nČas ukáže, zda má pravdu."
 news.115.d: "Italské síly úspěšně vtrhly do Londýna a il Tricolore zavlál na Victoria Tower. V některých částech města pokračují menší boje a dnes ráno bylo při incidentu několik bersaglierů zastřeleno odstřelovači ukrytými na vrcholu Big Benu.\n\nPo třech neúspěšných pokusech o jejich odstranění byla celá věž s hodinami zničena pomocí výbušnin, což italské úřady označují za „politováníhodnou přehnanou reakci“ místního velitele."
 news.116.d: "Zdá se, že Itálie ovládla Gibraltar po těžkých bojích kolem Skály a přístavu. Z vojenských tunelů hluboko pod Skálou je stále občas slyšet výbuchy, ale italští činitelé tvrdí, že organizovaný odpor skončil.\n\nS touto životně důležitou branou do Středomoří pod italskou kontrolou budou mít britské námořní síly co dělat, aby mohly v regionu vyzvat Regia Marina."
 news.117.b: "Za císaře!"
 news.117.d: "Singapur, „Gibraltar východu“, dobyly císařské japonské síly navzdory tomu, že byl jeho dřívějšími britskými vládci považován za nedobytnou pevnost.\n\nJaponská vojenská správa Singapuru si zvolila za své sídlo budovu Fullerton a město bylo přejmenováno na Sjó'nantó, což přibližně znamená „Jižní ostrov získaný v éře Šówa“. V ulicích je ve velkém vidět Kempeitai, aby názorně ukázala místním, že Japonci zde zůstanou."
 news.117.t: "Pád Singapuru"
 news.118.d: "Japonské síly vtrhly do Honolulu, největšího města havajského ostrova Oahu, a dobyly je. Padla i námořní základna v Pearl Harboru, bývalé velitelství Tichomořské flotily USA.\n\nPodle svědků se obléhaní američtí námořníci a mariňáci stáhli na Ford Island, kde tvrdohlavě vzdorovali, dokud nebyli vystaveni intenzivní dělostřelecké a letecké palbě. S tímto ostrovem pod kontrolou má císařské japonské námořnictvo ještě delší dosah."
 news.118.t: "Pád Pearl Harboru"
 news.119.d: "Japonské impérium dále rozšířilo svá dobytí na jihu a obsadilo Sydney a australské hlavní město Canberru. Místní obránci byli nuceni ustoupit přes most Sydney Harbour Bridge na nové pozice na Observatory Hill, ale pokusy most vyhodit do povětří zmařily postupující japonské síly, které následně pokračovaly a dobyly Canberru.\n\nZ Parlamentu v Canbeře, nyní sloužícího jako velitelství nové vojenské správy oblasti, visí japonská válečná vlajka a vojenská policie Kempeitai bdí nad ulicemi."
 news.119.t: "Pád Nového Jižního Walesu"
 news.12.a: "Tohle neskončí dobře."
 news.12.b: "Neměli odmítat naše požadavky."
 news.12.c: "Musíme se postarat o svou obranu."
 news.12.d: "Sovětští diplomaté předložili [FIN.GetAdjective] vládě ultimátum požadující úpravu hranic v oblasti Karélie. \n\nNavzdory významnému soustředění sovětských sil na hranici Helsinky požadavky odmítly a prohlásily, že „ruským agresorům nebude dobrovolně postoupena ani píď finské půdy“. \n\nMezinárodní pozorovatelé se obávají, že sovětská invaze je bezprostřední."
 news.12.e: "Uvidíme, jak si bolševici povedou..."
 news.12.f: "Brzy poznají svůj omyl."
 news.12.t: "[FIN.GetNameDefCap] odmítá sovětské požadavky"
 news.120.d: "Po zajištění předmostí na americkém kontinentu se japonské síly soustředily na Los Angeles a rozprášily obránce města. Dlouhý průvod císařských vojáků dnes odpoledne pochodoval po Central Avenue, zatímco japonští týdeníkoví kameramani událost natáčeli.\n\nNež americké síly ustoupily, bojovalo se prý zuřivě v několika částech města. Hollywood utrpěl obzvlášť těžké škody a mnoho japonských důstojníků se nechalo vyfotit před prostříleným a drolícím se nápisem Hollywood."
 news.120.t: "Pád Los Angeles"
 news.121.d: "Hlavní město Čínské republiky, Nanking, obsadily síly Japonského císařství. Navzdory urputné obraně čínských vojáků v opevněném městě se Japoncům podařilo dobýt bránu Čung-šan a probít se do města.\n\nStále je slyšet sporadická střelba a v různých částech města zuří několik požárů, ale většina přeživších čínských jednotek se buď stáhla, nebo padla do zajetí. Spolu s dobytím Šanghaje jde o významné vítězství Japonska ve válce proti Číně."
 news.121.t: "Pád Nankingu"
 news.122.d: "Vladivostok, největší město ruského Dálného východu a domov sovětské tichomořské flotily, byl dobyt japonskými jednotkami. Jeho strategická poloha na samém konci Transsibiřské magistrály činí ztrátu o to citělnější pro sovětské válečné úsilí v Asii.\n\nMnoho obyvatel města si stále pamatuje japonskou okupaci, která trvala několik let během ruské občanské války. Tentokrát se někteří obávají, že Japonci už nikdy neodejdou."
 news.122.t: "Pád Vladivostoku"
 news.123.d: "Jednotky Japonského císařství dobyly britskou korunní kolonii Hongkong po prolomení linie Gin Drinkers a vylodění přímo na ostrově Hongkong. Situace se pro obránce brzy stala neudržitelnou a guvernér se osobně vzdal v hotelu Peninsula Hong Kong, kde měli Japonci své velitelství.\n\nPo krátkém ceremoniálu byl dosazen nový japonský guvernér, který světu oznámil „Nový Hongkong“, „zprostěn západního kolonialismu“."
 news.123.t: "Pád Hongkongu"
 news.124.d: "Manila, hlavní město Filipín, padla Japoncům po stažení amerických a filipínských obránců. Vstup do strategicky zásadní Manilské zátoky zůstal nějaký čas po pádu města sporný kvůli silné koncentraci amerického pobřežního dělostřelectva na ostrově Corregidor, ale po soustředěném japonském útoku děla nakonec umlkla.\n\nS Manilou pod japonskou kontrolou se očekává, že brzy padne i zbytek Filipín. Pro americké síly v Asii a Pacifiku je to bolestivá porážka."
 news.124.t: "Pád Manily"
 news.125.d: "Po období těžkého bombardování bylo nyní potvrzeno, že město Kalkata v Indii padlo postupujícím japonským silám. Ještě když na předměstích probíhaly sporadické boje, byla na Chowringhee Avenue rychle zorganizována vítězná přehlídka.\n\nPřehlídky se účastnili příslušníci Indické národní armády, vojenské formace organizované Japonci a zasvěcené osvobození Indie od Británie, a sklidili bouřlivé ovace davů. S pádem Kalkaty mnozí předpovídají, že brzy padne celá Britská Indie."
 news.125.t: "Pád Kalkaty"
 news.126.d: "Japonské ofenzívy v Indii pokračují a nedávno padlo Nové Dillí. Jakožto hlavní město Britské Indie je to město nesmírného strategického významu a jeho ztráta se může ukázat jako rozhodující faktor v probíhajícím indickém tažení.\n\nSám místokrál byl údajně zajat japonskými předsunutými jednotkami, když dohlížel na nakládku svých věcí z místodržitelského paláce do kolon nákladních aut, ale zatím to nebylo potvrzeno."
 news.126.t: "Pád Nového Dillí"
 news.127.d: "Tohle je považováno za drtivou ránu americkému válečnému úsilí: japonské síly se vylodily v Panamě a po donucení posádky ke kapitulaci převzaly kontrolu nad kanálem. Několika skupinám amerických a panamských vojáků se údajně podařilo uprchnout do okolní džungle, aby vedli partyzánskou válku, ale nepředpokládá se, že by dokázali japonskou přítomnost výrazně ohrozit.\n\nPo pádu kanálu musejí americké námořní síly obeplouvat Jižní Ameriku, aby se dostaly na západní pobřeží USA, což dává císařskému japonskému námořnictvu značnou strategickou výhodu."
 news.127.t: "Pád Panamského průplavu"
 news.128.b: "Učebnicová operace!"
 news.128.d: "Zástupci ve Washingtonu potvrdili dobytí německé metropole poté, co se americké síly z několika směrů probojovaly do Berlína. Boje ve městě byly popsány jako intenzivní; němečtí ženisté zničili Moltkeho most v zoufalé snaze zastavit americký postup.\n\nOstatní mosty přes Sprévu byly nakonec zajištěny a G.I. úspěšně dobyli budovu Krollovy opery i Říšský sněm navzdory tvrdému odporu Němců. Hvězdy a pruhy nyní vlají nad Reichstagem a boje ve městě ustaly. Bitva o Berlín skončila."
 news.128.t: "Pád Berlína"
 news.129.b: "Skvělá práce, pánové!"
 news.129.d: "Britské síly vstoupily do Berlína a válečný kabinet oznámil úspěšné dobytí německé metropole po líté bitvě. Za úsvitu britští commandos obsadili letiště Tempelhof, zatímco obrněné kolony postupovaly po Frankfurter Allee.\n\nS Říšským kancléřstvím v britských rukou boje ve městě převážně skončily. Aktuální stav německé vlády zůstává nejasný, ale věří se, že alespoň některé její složky z města před pádem uprchly."
 news.13.a: "Mír, ale za jakou cenu?"
 news.13.b: "Teď se můžeme soustředit jinde."
 news.13.c: "Zajistili jsme si nezávislost."
 news.13.d: "Po dlouhých debatách se [FIN.GetAdjective] vláda rozhodla přijmout sovětské požadavky na úpravu hranic v oblasti Karélie. \n\n[SOV.GetNameDef] se odvolal na potřebu vytvořit nárazníkové pásmo ke zvýšení bezpečnosti Leningradu, který leží jen 30 kilometrů od nyní již bývalé finské hranice. \n\nMnozí pozorovatelé se obávali bezprostřední sovětské invaze do Finska, ale toto diplomatické řešení by mělo tyto obavy rozptýlit."
 news.13.e: "Škoda. Aspoň by to zaměstnalo bolševiky."
 news.13.f: "Naši soudruzi ukazázali sílu!"
 news.13.t: "[FIN.GetNameDefCap] přijímá sovětské požadavky"
 news.130.b: "Vive la France!"
 news.130.d: "Francouzské síly úspěšně vtrhly do německé metropole, která padla po sérii lítých bojů v rámci města. Velká skupina příslušníků Waffen-SS se zabarikádovala na Olympijském stadionu, který nakonec padl po odhodlaném útoku cizinecké legie podporované dělostřelectvem.\n\nFrancouzská trikolóra nyní vlaje nad Říšským kancléřstvím a přestože z některých předměstí přicházejí zprávy o sporadických střetech, většina Berlína je zřejmě vyčištěna od organizovaného odporu."
 news.131.b: "Polský válec nelze zastavit."
 news.131.d: "Z Berlína, hlavního města Německa, přicházejí zprávy o zoufalých bojích, ale nyní se má za to, že město je zcela v polských rukou. Po postupu po Frankfurter Allee dosáhli Poláci Alexanderplatzu, kde došlo k líté bitvě.\n\nJinde ve městě se zřítila Braniborská brána - údajně po nárazu polského tanku - a Krollova opera byla srovnána se zemí dělostřeleckou palbou poté, co se její zatvrzelí obránci z SS odmítli vzdát. Červenobílá polská vlajka nyní vlaje nad Reichstagem a poslední kapsy odporu byly zlikvidovány."
 news.132.b: "Velké vítězství!"
 news.132.d: "Spojenecké síly nedávno vstoupily do Říma po kapitulaci jeho posádky a město je nyní pod vojenskou okupací. Většina historických památek zůstala neporušena a přestála další bitvu o kontrolu nad městem. Prozatím spojenecké jednotky na žádost Svatého stolce nevstoupily do Vatikánu.\n\nPád Říma je důležitým milníkem italského tažení a někteří se ptají, zda to neznamená konec organizovaného odporu proti postupujícím spojeneckým armádám na poloostrově."
 news.132.t: "Pád Říma"
 news.133.d: "Francouzské síly nedávno vstoupily do Říma poté, co zbytek italské posádky zmizel v okolním venkově. Francouzští vojáci rychle obsadili všechny významné vládní budovy a po Via del Corso se konal „triumf“ v podobě dlouhého průvodu pochodujících vojáků a obrněných vozidel.\n\nS pádem Říma je schopnost Itálie pokračovat ve válce zpochybněna. Vnější pozorovatelé očekávají, že italská vláda, která z města uprchla těsně před jeho pádem, brzy požádá o kapitulaci."
 news.134.d: "Bylo potvrzeno, že Paříž, hlavní město Francie, byla osvobozena z německé okupace. Spojenecké síly vstoupily do města a zbývající německá posádka kapitulovala. Pařížané vítali své osvoboditele, když pochodovali po Champs-Élysées, i když v některých částech města kolovaly zvěsti o palbě německých odstřelovačů.\n\nPanovali obavy, že Němci zvolí taktiku spálené země a zanechají Paříž v plamenech, ale zdá se, že památky byly ušetřeny. Je vidět dokonce znovu vlát francouzskou trikolóru na Eiffelově věži."
 news.134.t: "Osvobození Paříže"
 news.135.d: "Americké síly vstoupily do Tokia a americké ministerstvo války nedávno oznámilo konec velkých bojových operací ve městě. Boje byly hlášeny jako těžké, zejména v okolí císařského paláce, který bránili fanatičtí příslušníci císařské gardy, přestože se věří, že císař město opustil ještě před zahájením amerického útoku.\n\nS pádem Tokia odborníci předpovídají, že organizovaný odpor na zbytku japonských hlavních ostrovů brzy zkolabuje. Očekává se brzké zahájení mírových jednání, ledaže by japonští jestřábi přesvědčili císaře, aby bojoval do posledního dechu."
 news.135.t: "Pád Tokia"
 news.136.d: "Po sérii lítých bitev obsadily spojenecké síly Moskvu, [SOV.GetAdjective] hlavní město. Město utrpělo rozsáhlé škody a na obou březích Moskvy stále zuří požáry. Navzdory těžkému bombardování je Kreml relativně neporušený a byl zvolen jako sídlo Správy spojenecké okupace.\n\nZtrátou Moskvy utrpělo sovětské válečné úsilí obrovskou ránu. Ačkoli se má za to, že většina vlády město dávno před pádem evakuovala, vojenští experti tvrdí, že úplný sovětský kolaps nemusí být daleko."
 news.137.d: "V Londýně boje skončily; poslední kapsy německého odporu byly zlikvidovány. Jakmile zazněl odvolávací signál, nadšené davy se vrhly do ulic, aby slavily své americké osvoboditele, a po celém městě bylo slyšet zvony kostelů.\n\nOsvobozenecká horečka zachvacuje Británii, protože se nyní konečně zdá pravděpodobné, že německá okupace končí. Z oblastí stále pod německou kontrolou jsou hlášeny spontánní povstání, ta však byla tvrdě potlačena. Vrátila se Británii konečně svoboda?"
 news.137.t: "Osvobození Londýna"
 news.138.b: "[GetSOVIdeologyLondonResponse]"
 news.138.d: "Na rozdíl od roku 1920 se tentokrát na Visle žádný „zázrak“ nekonal: když sovětské armády přitáhly k Varšavě, polský odpor ve městě se převážně zhroutil a sovětská vlajka vlaje nad většinou vládních budov.\n\nJsme svědky konce polského státu, nebo se jejich silám nějak podaří znovu se semknout a hlavní město dobýt zpět? Většina expertů to považuje za nepravděpodobné."
 news.139.a: "Je to začátek konce...?"
 news.139.d: "Zprávy zničené Varšavy hlásí, že město padlo do rukou postupujících sovětských armád poté, co poslední němečtí obránci ustoupili z hořících předměstí. Většina města leží po předchozích bojích v troskách a místní odbojáři se spěšně vynořili ze sutin, aby přivítali své osvoboditele.\n\nS Varšavou pod sovětskou kontrolou se může strategická situace Německa ve východní Evropě brzy dále zhoršit. Odborníci pochybují, že se jim podaří zorganizovat protiútok a město znovu dobýt, ale vystrašení místní obyvatelé tomu příliš nevěří."
 news.139.t: "Osvobození Varšavy"
 news.14.a: "Tannu co?"
 news.14.b: "Bude jim tak lépe."
 news.14.d: "Moskva dnes v tiskové zprávě oznámila, že [TAN.GetNameDef] byla formálně anektována. \n\nNejvyšší sovět vyhověl žádosti tuvinského parlamentu o přijetí do SSSR. \n\nMalá Tuvinská lidová republika, kterou oficiálně uznávaly pouze Sovětský svaz a Mongolsko, bude organizována jako autonomní oblast."
 news.14.t: "[SOV.GetNameDefCap] anektuje [TAN.GetNameDef]"
 news.140.a: "[SOV.GetAdjectiveCap] medvěd sílí..."
 news.140.b: "Doupě fašistů je naše!"
 news.140.d: "Sovětské komuniké oznámilo kapitulaci všech německých sil v Berlíně. Po obklíčení města na něj Rusové zaútočili z několika směrů a němečtí obránci kladli zuřivý odpor na každém kroku.\n\nSovětské jednotky se nakonec probily přes Moltkeho most do budovy Říšského sněmu, kde bojovaly místnost po místnosti, dokud nedosáhly střechy a nevztyčily nad městem sovětskou vlajku. Bitva o Berlín skončila."
 news.141.d: "Řím, „Věčné město“, padl postupujícím sovětským kopím. Zatímco italské síly ustupovaly, ruští vojáci se rozprostřeli po městě a vypořádali se s několika zbývajícími ohnisky odporu. Zdá se, že většina historických památek utrpěla jen malé škody, i když se objevují rozporné zprávy, že Pantheon byl zasažen kulometnou palbou.\n\nSověti se zatím zdají, že respektují neutralitu Svatého stolce, ale jejich síly se rozmístily do prstence kolem Vatikánu - gesto, z něhož musí mít Jeho Svatost nepochybně obavy."
 news.142.d: "Neúprosný postup Rudé armády pokračuje a nyní přicházejí zprávy o pádu francouzské metropole. Francouzští komunisté údajně pomáhali Sovětům při vstupu do města a podíleli se na útocích proti ustupujícím prvkům Armée de terre.\n\nPo celém městě byly rozdány letáky, které Pařížanům oznamují, že byli „osvobozeni od buržoazního útlaku“ a že Pařížská komuna byla konečně znovu nastolena."
 news.143.a: "Je to začátek konce...?"
 news.143.d: "V nejnovějším denním rozkazu vysílaném z Moskvy bylo oznámeno dobytí Paříže z rukou německých sil. Mnoho obránců města se údajně utopilo v Seině poté, co těžké sovětské dělostřelectvo zničilo několik mostů přes řeku.\n\nEiffelova věž se zřítila po mohutném výbuchu u paty; není však jasné, která strana byla odpovědná. Sovětské jednotky nyní pořádají vítěznou přehlídku po Champs-Élysées, zatímco unavení Pařížané sledují a přemýšlejí, zda jen nevyměnili jednoho okupanta za druhého."
 news.144.d: "[GetSOVIdeologyLondonDesc]"
 news.145.a: "Významný vývoj událostí."
 news.145.d: "V centru Londýna dál zuří požáry, ale věří se, že většina německých okupantů ve městě buď padla v boji, nebo byla zajata postupujícími sovětskými silami. Davy vyšly do ulic, aby Rusy povzbuzovaly při likvidaci posledních zatvrzelých ohnisek odporu.\n\nS kolaboranty bylo naloženo tvrdě a Sověti zorganizovali prozatímní radu, která má město dočasně spravovat. Kritici podotýkají, že členové této rady jsou zjevně výhradně z řad Komunistické strany Velké Británie."
 news.146.d: "Sovětské síly se stáhly k Tokiu a z celého města jsou hlášeny těžké boje. Většina města je nyní pod sovětskou kontrolou, s výjimkou východních předměstí, kde stále zuří rozsáhlé požáry.\n\nKdyž se boje přesunuly k císařskému paláci, příslušníci císařské gardy údajně vedli proti postupujícím sovětským vojákům bodákové útoky. Palác byl nakonec dobyt oddílem výsadkářů VDV, kteří se museli komplexem probíjet místnost po místnosti. Zajatci se nebrali, ale má se za to, že císař byl před pádem města bezpečně evakuován."
 news.147.d: "Leningrad, bývalé hlavní město Ruského impéria, obsadily finské síly. S populací přes tři miliony má město téměř tolik obyvatel jako celé Finsko, ale tento fakt finské útočníky zjevně neodradil.\n\nVede se debata, zda by město mělo být integrováno do Velkého Finska, jelikož v okolních regionech tvoří Ingrijští Finové významnou menšinu. To samozřejmě za předpokladu, že Rudá armáda nedokáže město znovu dobýt protiútokem."
 news.148.d: "Z Tokia nedávno dorazily zprávy potvrzující, že město padlo do rukou čínských sil. Velká část leží v troskách, včetně císařského paláce, který nyní slouží jako velitelství čínské vojenské správy.\n\nZahraniční reportéři byli svědky mohutné vítězné přehlídky, v níž se zdánlivě nekonečné kolony čínských vojáků valily městem. Japonští občané lemující ulice přihlíželi pochodujícím jednotkám v tichosti."
 news.149.d: "Poprvé od dobytí Brity před více než dvěma stoletími je Gibraltar opět ve španělských rukou. Z území přicházejí zprávy, že většina posádky kapitulovala, i když několik zatvrzelých ohnisek se stáhlo do tunelů pod Skálou.\n\nNa tiskové konferenci v Madridu uvedli zástupci vlády, že Gibraltar je odteď považován za španělské území „na věčné časy“. Britští diplomaté tvrzení nepřekvapivě odmítli jako „naprostý nesmysl“."
 news.15.a: "Uvidíme, jak dlouho to vydrží."
 news.15.b: "Mapa Evropy bude překreslena."
 news.15.c: "Snad nám jednou tyto revize budou hrát do karet."
 news.15.d: "Po německém zprostředkování byla ve Vídni podepsána smlouva, podle níž se Severní Sedmihradsko vrátí pod maďarskou správu.\n\nÚzemí po první světové válce získalo [ROM.GetNameDef], což vedlo k hořkému sporu. \n\nJsou to první z mnoha hranic, jež budou upraveny, nyní když se v Evropě zjevně ustavuje nový řád?"
 news.15.e: "Správně!"
 news.15.t: "Druhá vídeňská arbitráž"
 news.150.b: "Pošetilci si vykopali vlastní hrob."
 news.150.d: "Pokusy jugoslávské vlády spolupracovat s Německem měly v armádě mnoho odpůrců, což dnes vyústilo ve státní převrat: vládce byl svržen a na trůn dosazen král Petr II.\n\nZemě přerušila mnoho svých vazeb na Německo a nový režim se zdá být připraven riskovat válku raději než spolupracovat."
 news.150.t: "Státní převrat v Jugoslávii"
 news.151.a: "Krize je prozatím zažehnána."
 news.151.b: "Jednou náš den přijde."
 news.151.c: "Měli vědět, že je nenecháme jednat bez odporu."
 news.151.d: "Po snaze Německa obejít ustanovení Versailleské smlouvy a znovu militarizovat Porýní je spojenecké ultimátum donutilo ustoupit. Protože Británie i Francie pohrozily mobilizací, pokud by Německo v plánu pokračovalo, rychle se ukázalo, že takový odpor nečekali. Německo nebylo připraveno čelit oběma zemím v totální válce.\n\nZa stávající situace Porýní zůstane demilitarizovanou zónou, jak stanovuje smlouva, pokud Německo nepůjde do války."
 news.151.t: "Porýní zůstává demilitarizované"
 news.152.c: "Francie stojí sama, ale pevně."
 news.152.d: "Po snaze Německa obejít Versailles a znovu militarizovat Porýní je francouzské ultimátum donutilo ustoupit. Navzdory tomu, že Británie odmítla zasáhnout, hrozba francouzské mobilizace rychle ukázala, že jakákoli vojenská akce byla pro Němce nečekaná. Německo nebylo připraveno čelit Francii v totální válce.\n\nZa stávající situace Porýní zůstane demilitarizováno, jak stanovuje smlouva, pokud Německo nepůjde do války."
 news.152.e: "Zjevně nebyl náš zásah nutný."
 news.153.a: "Důvěra mezi obry je křehká."
 news.153.b: "Podepsali jsme to jen, abychom získali čas na útok."
 news.153.c: "Pro fašisty je smlouva jen kus papíru."
 news.153.d: "Pakt o neútočení, který uzavřelo Německo a [SOV.GetNameDef], byť již od počátku překvapivý, se nyní - nepřekvapivě - zhroutil. Německo zaútočilo, porušilo pakt a znovu otevřeně mluví o Sovětském svazu jako o hrozbě, kterou je třeba čelit, aby se jejich vize budoucnosti stala realitou.\n\nSovětské vedení je více než rozladěné, ale zřejmě méně šokované zradou než zklamané, že nevyužilo příležitost jako první."
 news.153.t: "Německo porušuje pakt Ribbentrop-Molotov"
 news.154.b: "Komunisté nemají čest ani hrdost!"
 news.154.c: "Smlouva splnila svůj účel."
 news.154.d: "Pakt o neútočení, který uzavřelo Německo a [SOV.GetNameDef], byť již od počátku překvapivý, se nyní - nepřekvapivě - zhroutil. [SOV.GetNameDef] zaútočil, porušil pakt a přísahal, že německý režim rozdrtí a znovu zkrotí expanzionistický stát.\n\nNěmečtí vůdci možná sami plánovali útok, ale svět se to nikdy nedozví. Nyní horečně mobilizují, aby čelili nové hrozbě."
 news.154.t: "SSSR porušuje pakt Ribbentrop-Molotov"
 news.155.a: "Může to být začátek další velké války"
 news.155.b: "Za slávu německého národa!"
 news.155.d: "Ač si mnozí přáli dlouhotrvající mír v Evropě, poslední vývoj opět nasměroval Německo na cestu války. Navzdory jasnému porušení Versailleské smlouvy německé jednotky mobilizovaly a jsou připraveny přejít do ofenzivy. Němečtí činitelé uvádějí, že Porýní již nebudou držet demilitarizované s odkazem na potřebu chránit německé občany v oblasti."
 news.155.t: "Německo znovu ve válce"
 news.156.a.2.tt: "Tu vázu jsem stejně neměl rád.\n"
 news.156.a.tt: "Převrhne se váza.\n"
 news.156.a: "Konec je blízko... pro naše nepřátele."
 news.156.d: "Objevení „Kometa“ na obloze vyvolalo mezi lidmi neklid. Me 163 Komet, experimentální raketové letadlo na jednom ze zkušebních letů, šokoval venkovské obyvatelstvo, které spatřilo ten neobyčejně rychlý stroj. Vyvíjel se v nejpřísnějším utajení, ale brzy bude představen. Tento drobný incident učiní jeho první formální ukázku ještě působivější."
 news.156.t: "Zpozorován Komet"
 news.157.a: "Vypadá to, že [From.From.GetName] si nevadí ušpinit ruce"
 news.157.a_usa: "Ukážeme jim"
 news.157.d: "Teprve před pár dny vytáhly [From.GetAdjective] jednotky a [From.From.From.GetName] obdrželo oficiální vyhlášení války. Následně [From.From.GetName] vydal ultimátum, aby strany ukončily boje a všechny [From.GetAdjective] jednotky se stáhly. [From.GetLeader] prohlašuje, že jejich válka byla oprávněná, a odmítl ustoupit. Země je nyní v plnohodnotném konfliktu, jeho nepřítelem je jak [From.From.From.GetName], tak [From.From.GetName]."
 news.157.t: "[From.From.GetName] zasahuje do [From.GetAdjective] války"
 news.158.a: "Zdá se, že [From.From.GetAdjective] mocenská hra vyšla"
 news.158.a_usa: "Musíme udržet mír"
 news.158.d: "Teprve před pár dny [From.GetName] vyhlásil, že [From.From.From.GetName] je s nima oficiálně ve válečném stavu. Krátce poté [From.From.GetName] vydal ultimátum, že půjde do války s [From.GetName], pokud ten neukončí veškerou agresi a nepodepíše mír. [From.GetLeader] tvrdí, že důvody k válce byly spravedlivé, ale rozhodl se demobilizovat a přistoupit na mír."
 news.158.t: "[From.From.GetName] zasahuje do [From.GetAdjective] války"
 news.159.a: "Povede to k věčnému míru, nebo k další válce?"
 news.159.b: "Společně nebudeme nikdy poraženi!"
 news.159.c: "Skvělá iniciativa!"
 news.159.d_01: "Dnes [From.GetLeader] oznámil, že [From.GetName] oslovil partnery kvůli vytvoření nové aliance. [From.GetFactionName] veřejně deklarovali záměr spolupracovat v případě války.\n\nAčkoli velké koalice mohou odrazovat od agrese, viděli jsme důsledky, které přinášejí, když ke konfliktu přece jen dojde. Záměry jednotlivých stran vstupujících do této nové aliance jsou stále předmětem debat a účel, jemuž nakonec poslouží, může být neznámý i samotným iniciátorům."
 news.159.d_02: "Existuje teorie, že demokracie spolu neválčí, ale to ještě neznamená, že si v případě války zaručeně přispěchají na pomoc. Protože politické zájmy jsou rozmanité a lidé chtějí mír, vstup do války často přichází pro tyto země za vysokou cenu.\n\nTo však nezabránilo tomu, aby [From.GetName] dnes oznámil, že vytvořil vojenskou alianci [From.GetFactionName], která spojí síly k ochraně jejich obyvatel a ideálů."
 news.159.d_03: "Ani [From.GetName], proslulý svou vírou v sílu a nadřazenost svého lidu a národa, se nebrání uzavírání spojenectví s těmi, které respektuje. [From.GetLeader] dnes oznámil, že byly uzavřeny konečné dohody o frakci [From.GetFactionName], vojenské koalici, která údajně přijímá pouze čestné národy předurčené k velikosti.\n\nAť už má tato velikost vycházet z budování ideální společnosti v rámci hranic jednotlivých národů, nebo ze společné práce na jejím rozšíření za jejich hranice, svět se to možná dozví až příliš pozdě."
 news.159.d_04: "Navzdory nedávnímu sovětskému důrazu na socialismus v jedné zemi přesahují internacionalistické kořeny hnutí hranice. Tato solidarita s dělníky po celém světě byla klíčovým prvkem v projevu, který pronesl [From.GetLeader] při dnešním oznámení frakce [From.GetFactionName].\n\nToto společenství jde za rámec politické Internacionály: je to aliance, která státy vojensky svazuje a obě vlády slibují, že si navzájem pomohou proti vnějším hrozbám. Zda bude působit jako meč, nebo štít komunistické revoluce, ukáže čas."
 news.159.t: "Úsvit frakce [From.GetFactionName]"
 news.159.tt: "[This.GetName] je součástí frakce [From.GetFactionName] s [From.GetName].\n"
 news.16.d: "Po německém zprostředkování byla ve Vídni podepsána smlouva, která stanoví, že celá Transylvánie bude navrácena pod maďarskou správu. \n\nÚzemí po skončení první světové války získalo [ROM.GetNameDef], což vedlo k hořkému sporu. \n\nJsou to první z mnoha hranic, které budou upraveny nyní, když se v Evropě zjevně ustavil nový řád?"
 news.160.a: "Pro Evropu to nevěstí nic dobrého"
 news.160.b: "Německý národ zvítězí"
 news.160.d: "Nedávno se Německo znovu ocitlo vtaženo do války. Ačkoli si všichni přáli dlouhotrvající mír v Evropě, je zřejmé, že napětí na kontinentu je stále příliš velké. Němečtí představitelé uvádějí, že si již nemohou dovolit držet Porýní demilitarizované, a argumentují, že k vlastní obraně potřebují plnou mobilitu v rámci vlastních hranic."
 news.160.t: "Německo pod útokem"
 news.161.a: "Drastické rozhodnutí"
 news.161.b: "Dělají vše, aby udrželi buržoazii u moci"
 news.161.c: "Možná to bylo nutné"
 news.161.d: "[From.GetLeader] vydal dekret o rozpuštění [From.GetCommunistParty]. Od chvíle, kdy sovětské Rusko podepsalo pakt o neútočení s nacistickým Německem, se hovořilo o zákazu komunismu ve Francii. Dekret byl vydán po dohodě obou zemí na rozdělení Polska.\n[From.GetLeader] využil situace, kdy podpora zákazu rostla a dokonce i levicové listy začaly prosazovat zrušení [From.GetCommunistParty]."
 news.161.e: "Bylo to jediné možné řešení"
 news.161.t: "Francie zakazuje komunismus"
 news.162.a: "Španělům to jen prospěje."
 news.162.b: "Jednoho dne znovu získáme celou Hispánii."
 news.162.d: "Závěrečná mírová smlouva, která rozdělila Španělsko na dvě části a byla oběma stranami přijata, ukončila španělskou občanskou válku. Ačkoliv disidenti na obou stranách tento kompromis odsuzují, tento křehký mír dá rozdělené zemi alespoň čas k zotavení a obnově na obou stranách."
 news.163.a: "Tohle dobře dopadne"
 news.163.b: "Spravedlnost"
 news.163.c: "Po bedlivém zvážení — politováníhodné"
 news.163.d: "S odvoláním na anexi Rakouska jako základ svého nároku nyní Německo požaduje „navrácení“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nNa znamení reakce se signatáři Versailleské smlouvy sešli v Londýně, aby projednali „slovinskou otázku“. Tato velká mírová konference vyústila v rozhodnutí, že Jugoslávie by měla v zájmu trvalého míru postoupit Slovinsko Německu.\n\n[YUG.GetLeader] se cítí velmocemi Evropy opuštěn a nevidí jinou možnost než dohodu podepsat tak, jak byla předložena."
 news.163.e: "Zrada"
 news.163.t: "Londýnská konference"
 news.164.a: "Myslím, že to znamená válku"
 news.164.b: "Pocítí náš hněv"
 news.164.c: "Budeme stát na straně práva"
 news.164.d: "S odvoláním na anexi Rakouska jako základ svého nároku nyní Německo požaduje „navrácení“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nNa znamení reakce se signatáři Versailleské smlouvy sešli v Londýně, aby projednali „slovinskou otázku“.\n\nNa konferenci se Británie a Francie postavily jednotně proti německým požadavkům a prohlásily, že Jugoslávie musí udržet hranice stanovené Versaillesem."
 news.164.d_FRA_abandoned_yugoslavia: "S odvoláním na anexi Rakouska jako základ svého nároku nyní Německo požaduje „navrácení“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nNa znamení reakce se signatáři Versailleské smlouvy sešli v Londýně, aby projednali „slovinskou otázku“.\n\nZatímco Británie trvala na dodržení Versailleské integrity, Francie v zájmu míru v Evropě podpořila německé požadavky."
 news.164.e: "První do boje!"
 news.164.f: "Britové jsou blázni"
 news.164.t: "Krize ve Slovinsku"
 news.165.a: "Vypadá to bledě"
 news.165.b: "Neustoupíme"
 news.165.c: "Je to nešťastné"
 news.165.d: "S odvoláním na anexi Rakouska jako základ svého nároku nyní Německo požaduje „navrácení“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nNa znamení reakce se signatáři Versailleské smlouvy sešli v Londýně, aby projednali „slovinskou otázku“.\n\nNavzdory dnům jednání se konferenci nepodařilo dospět k dohodě. Ač britská vláda hledala mírové řešení, Francouzi zůstali neoblomní tváří v tvář německým výhrůžkám. Německá delegace na protest odešla a nad Slovinskem se stahují mračna války."
 news.165.e: "Společně zvítězíme"
 news.165.f: "Učiníme to, co je správné!"
 news.165.t: "Krize ve Slovinsku"
 news.166.a: "Světla zhasínají"
 news.166.b: "Rozdrtíme je"
 news.166.c: "Jsme v tom sami"
 news.166.d: "S odvoláním na anexi Rakouska jako základ svého nároku nyní Německo požaduje „navrácení“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nNa znamení reakce se signatáři Versailleské smlouvy sešli v Londýně, aby projednali „slovinskou otázku“.\n\nVelmoci se shodly, že Slovinsko má být v krajním úsilí zachovat mír postoupeno Německu. \nV ohnivém projevu proti německé hrozbě evropské stabilitě však [YUG.GetLeader] jednoznačně prohlásil, že [YUG.GetName] nepostoupí ani píď půdy, a to navzdory tomu, že byli v hodině potřeby zcela opuštěni."
 news.166.t: "Londýnská dohoda"
 news.167.a: "Budeme to bedlivě sledovat"
 news.167.b: "Rozdrtíme je oba"
 news.167.c: "Aspoň nejsme bez přátel"
 news.167.d: "S odvoláním na anexi Rakouska jako základ svého nároku nyní Německo požaduje „navrácení“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nNa znamení reakce se signatáři Versailleské smlouvy sešli v Londýně, aby projednali „slovinskou otázku“.\n\nKonference se vyvinula překvapivým obratem loajalit, když se Itálie postavila za územní celistvost Jugoslávie a ponechala německé požadavky bez odezvy. \n\nJak je zvykem, italská zahraniční politika je zcela nevyzpytatelná a teprve se uvidí, kam je tento tah dovede."
 news.167.e: "Itálie ukáže světu!"
 news.167.t: "Krize ve Slovinsku"
 news.168.a: "Takto se buduje nový řád"
 news.168.b: "Dnes zemřel jeden sen"
 news.168.c: "To nemůže být dobré"
 news.168.d: "Se ztrátou Slovinska se uvnitř Jugoslávie začaly zřetelněji rýsovat etnické třenice a centrální autorita každým dnem slábne. \n\nDnes německý ministr zahraničí oznámil plán na konečné vyřešení „omylu versailleského státu“. Smlouvou, kterou podepsali někteří z nejmocnějších sousedů [YUG.GetName], byla značná část jejího území rozdělena mezi Německu nakloněné země.\n\nTuto smlouvu jugoslávští diplomaté nespatřili před ratifikací ani koutkem oka, ale s několika zeměmi, které se hrnou uchvátit jugoslávská území z rukou hroutící se centrální vlády, může [YUG.GetLeader] udělat jen málo."
 news.168.e: "Skvělé zprávy"
 news.168.f: "Pro nás špatný výsledek"
 news.168.g: "Jsme vděční"
 news.168.h: "Nešťastné"
 news.168.i: "Síla Itálie došla pravého uznání"
 news.168.j: "Německo by si mělo dávat pozor."
 news.168.t: "První lublaňská arbitráž"
 news.169.a: "Německo ukazuje Evropě svou moc"
 news.169.b: "Zvolili jsme správnou stranu"
 news.169.c: "Zlověstné znamení"
 news.169.d_annex_YUG: "Nedávné územní ztráty způsobily trhliny v jugoslávském státě, vedly k etnickým konfliktům a oslabily centrální autoritu. Německo vstoupilo do rostoucího mocenského vakua a rozhodlo se vyhlásit „protektorát“ nad zbytkem Jugoslávie."
 news.169.d_puppet_CRO_YUG: "Nedávné územní ztráty způsobily trhliny v jugoslávském státě, vedly k etnickým konfliktům a oslabily centrální autoritu. Německo se rozhodlo rozdělit zbytek na srbský a chorvatský stát pod svým dohledem."
 news.169.d_puppet_CRO_annex_YUG: "Nedávné územní ztráty způsobily trhliny v jugoslávském státě, vedly k etnickým konfliktům a oslabily centrální autoritu. Německo vytvořilo „nezávislý“ stát Chorvatsko a zbytek anektovalo."
 news.169.e: "Mír je v ohrožení"
 news.169.t: "Osud Jugoslávie"
 news.17.a: "Zajímavé..."
 news.17.b: "Rumuni nás ztrapnili..."
 news.17.c: "Transylvánie je naše!"
 news.17.d: "Ve Vídni ztroskotala jednání, když se [HUN.GetNameDef] a [ROM.GetNameDef] snažili najít společnou řeč o územním sporu. \n\n[GER.GetNameDef] působil jako arbitr, ale když rozhodl o vrácení Severní Transylvánie pro [HUN.GetNameDef], [ROM.GetNameDef] verdikt odmítlo. Rumunská vláda neprodleně nařídila své delegaci návrat do Bukurešti. \n\nZdá se, že [GER.GetNameDef] zatím nevládne takovým diplomatickým vlivem, jak si představovalo."
 news.17.e: "Tím to nekončí."
 news.17.t: "Rumunsko odmítá německé zprostředkování"
 news.170.a: "Cokoli pro zachování míru"
 news.170.b: "Povstáváme"
 news.170.c: "Nevypadá to dobře"
 news.170.d_BUL: "S odvoláním na snahu zajistit mír na Balkáně Německo předložilo řecké vládě požadavek, aby postoupila území Bulharsku. Ačkoli [GRE.GetName] silně protestoval, síla německého vlivu v regionu mu ponechává jen málo možností. Jedinou cestou, jak se vyhnout střetu s [GER.GetAdjective] armádou, je nechat německou diplomacii diktovat jejich územní celistvost."
 news.170.d_GER: "Po upevnění vlivu na Balkáně [GER.GetName] nyní tvrdí, že jej motivuje udržení míru v neklidném regionu. Za tímto účelem si vyžádal i postoupení řeckého území pod svou autoritu.\n\nTváří v tvář německé válečné mašinérii [GRE.GetName] neměl jinou možnost než požadavky přijmout, přestože je označil za frašku."
 news.170.d_ITA: "S odvoláním na snahu zajistit mír na Balkáně Německo předložilo řecké vládě požadavek, aby postoupila jakékoli území, na které si činí nárok [ITA.GetName]. Ačkoli [GRE.GetName] silně protestoval, síla německého vlivu na Balkáně mu ponechává jen málo možností. Jediným způsobem, jak může být [GER.GetName] i [ITA.GetName] uspokojena, je nechat německou diplomacii diktovat jejich územní celistvost."
 news.170.d_ITA_BUL: "S odvoláním na snahu zajistit mír na Balkáně Německo předložilo řecké vládě požadavek, aby postoupila veškeré území, na které si činí nároky [BUL.GetName] a [ITA.GetName]. Při silné [GER.GetAdjective] přítomnosti v regionu a hrozivém postupu Bulharska i Itálie [GRE.GetLeader] neviděl jinou možnost než souhlasit."
 news.170.e: "Udrží se střed?"
 news.170.f: "Byla to škoda"
 news.170.t: "Druhá lublaňská arbitráž"
 news.171.a: "Blázni."
 news.171.b: "Jak se opovažují!?"
 news.171.c: "Zkusme pomoci Řecku."
 news.171.d_BUL: "Řecko odmítlo německé zprostředkování v pohraničním sporu s Bulharskem s tím, že německá nabídka je rovna kapitulaci. \n\nV rozhovoru s tiskem [GRE.GetLeader] prohlásil, že pokud [BUL.GetLeader] a [GER.GetLeader] tato území chtějí, mohou si pro ně „přijít“. \n\n[BUL.GetAdjectiveCap] vláda odmítla jakákoli tvrzení, že by nabízela pro [GER.GetNameDef] vojenskou a ekonomickou podporu výměnou za pomoc se získáním řeckých území."
 news.171.d_GER: "Jednání, které vedlo [GRE.GetNameDef] a [GER.GetNameDef] o vyřešení řady pohraničních sporů, se zhroutila. [GRE.GetLeader] prohlásil, že německý návrh na pronájem oblastí pro německé vojenské základny by fakticky znamenal vzdání se velkých částí země, a vyzval všechny práceschopné Řeky k obraně vlasti."
 news.171.d_ITA: "Po setkání, na němž rokoval [GER.GetLeader] a [ITA.GetLeader], německá vláda veřejně podpořila [ITA.GetAdjective] stanovisko v probíhajícím pohraničním sporu. \n\nŘecký vůdce [GRE.GetLeader] označil nabízené řešení za naprosto nepřijatelné a zavázal se bránit zemi „do posledního náboje, posledního granátu, posledního dechu“."
 news.171.d_ITA_BUL: "Německé nabídky zprostředkování pohraničního sporu mezi Řeckem na jedné straně a Itálií s Bulharskem na straně druhé byly Řeckem odmítnuty. Mluvčí [GRE.GetAdjective] vlády oznámil, že [GRE.GetAdjective] armáda je připravena bránit zemi proti všem vetřelcům a raději zemře v boji, než aby se vzdala šakalům a supům, kteří se drží německých sukní."
 news.171.e: "Tohle bude znamenat válku."
 news.171.f: "Selžou, tak jako Peršané."
 news.171.t: "Druhá lublaňská arbitráž"
 news.172.a: "Rozhodli se moudře."
 news.172.b: "Další triumf."
 news.172.c: "Znepokojivé."
 news.172.d: "Po dlouhém a vyhroceném rozhovoru s německým velvyslancem oznámil [GRE.GetLeader], že [GRE.GetAdjective] vláda bude napříště úzce koordinovat svou politiku, jak si [GER.GetNameDef] bude přát. \n\nPolicie v [GRE.GetAdjective] metropoli musela násilím rozehnat řadu spontánních protestů proti tomuto rozhodnutí; mnozí v davu volali po hlavě „toho zbabělce, který si říká [GRE.GetLeader]“."
 news.172.e: "Nemůžeme s tím nic dělat."
 news.172.f: "Řecká tragédie."
 news.172.t: "Řecko se podřizuje"
 news.173.a: "Kolik Internacionál ještě bude?"
 news.173.b: "Krušné časy pro náš Svaz."
 news.173.d_1: "V Paříži se dnes sešla řada komunistických delegátů z celého světa na zakládací konferenci. Přívrženci Trotského teorií se ujali vedení a položili základy Čtvrté internacionály.\n\nAčkoli není jasné, jaký dopad bude mít toto úsilí o organizaci na mezinárodní scéně, zprávy zjevně podnítily Stalinovy podezření. Dlouhodobě tušil, že mnozí vysoce postavení členové strany a armády tajně podporují Trockého — a mnozí z nich stále žijí. Jeho paranoia je zpět v plné síle, stáhl se do ústraní a jeho nedůvěra a nestabilita vyvolaly krizi v sovětské vládě. Tímto tempem bude národ vržen do občanské války."
 news.173.d_2: "V Paříži se dnes sešla řada komunistických delegátů z celého světa na zakládací konferenci, která položila základy toho, co je známo jako Čtvrtá internacionála. Volání po jejím vzniku zaznívala roky, přičemž se do čela stavěli zastánci Trotského teorií.\n\nStalin reagoval na rostoucí podporu trockismu v zahraničí nařízením dalších atentátů a zesílením propagandy proti svému starému rivalovi. Vzhledem k nedávné paměti na předchozí čistky domnělých trockistů ve vysokých patrech sovětské armády a vedení se neočekává odpor."
 news.173.t: "Čtvrtá internacionála"
 news.174.a: "Měli bychom to sledovat."
 news.174.b: "Doufejme, že jejich výzkum přinese ovoce."
 news.174.c: "Nikdy z toho nic nebude."
 news.174.d: "Po úvodních testech se politici rozhodli nasměrovat [From.GetAdjective] výzkum k rozvoji jaderných technologií. \n\nTechnologie je stále vysoce experimentální a panují velké pochybnosti, zda má vůbec nějaké praktické využití. Kdo ví, kam to [From.GetName] ve válečném úsilí dovede."
 news.174.e: "Budeme svůj výzkum provádět v utajení."
 news.174.t: "[From.GetName] se pouští do jaderných technologií"
 news.175.a: "Stojíme při sobě."
 news.175.b: "Připravují se na nejhorší."
 news.175.c: "Shlukují se jako zahnané krysy."
 news.175.d: "S odkazem na pouta ukovaná za Velké války požádala Francie o formální spojenectví s Británií s odkazem na blíže nespecifikované hrozby pro stabilitu Evropy.\n\nDnes jejich žádost schválil britský parlament a Francie se připojila k frakci [ENG.GetFactionName]."
 news.175.e: "Británie do toho šla s nimi."
 news.175.t: "Francie a Británie oznamují alianci"
 news.176.a: "Měli si říct hezčeji."
 news.176.b: "Staří nepřátelé se rozhádali."
 news.176.c: "Temný den pro staré spojence."
 news.176.d: "V překvapivém zvratu dnes britský parlament zamítl žádost [FRA.GetNameDef] o formální spojenectví mezi oběma národy. Jako důvod uvedl, že nechce dráždit již tak křehkou rovnováhu na evropském kontinentu.\n\nFrancouzská vláda to odsoudila jako politický krok obětující francouzskou bezpečnost ve prospěch britských zájmů."
 news.176.t: "Británie odmítá alianci s Francií"
 news.177.a: "Tak pak si k nám nechoďte stěžovat!"
 news.177.b: "Vive la France et l'Entente!"
 news.177.c: "Nesmíme znovu dopustit hegemonii Francie v Evropě."
 news.177.d: "Ve snaze vytvořit jednotnou frontu proti společným nepřátelům se [From.GetName] obrátila na Československo s nabídkou vytvořit „Malou dohodu“ k sjednocení proti společným hrozbám, čímž by se vzdala pout s Británií z Velké války. Ačkoli byla Británii nabídnuta účast v obranném paktu, premiér jasně řekl, že Británie nepovažuje alianci za „prospěšnou pro ochranu evropské svobody.“ \n\nFrancie nicméně navázala diplomatické styky s dalšími národy, které se mohou cítit ohrožené, a podporuje jednotu ve jménu udržení diplomatické rovnováhy v Evropě a prevence budoucích konfliktů. Jen čas ukáže, zda to uspěje."
 news.177.e: "Evropa se musí sjednotit proti fašistickým agresorům!"
 news.177.f: "Znamení rostoucího napětí v Evropě."
 news.177.t: "Malá dohoda"
 news.178.a: "Francie následuje naši cestu do budoucnosti!"
 news.178.b: "Jistý znak slabosti Francie."
 news.178.c: "Tragický vývoj pro Třetí republiku."
 news.178.d: "Po téměř dvou desetiletích politických zmatků mají [From.GetAdjective] lidé pocit, že dosud nezískali zpět to, co bylo ztraceno za Velké války. [From.GetNameDef] si vytkla za cíl vybudovat [From.GetAdjective] stát s lidem a pro lid.\n\nNové politické reformy umožňují rozkvět odborů a komunistických organizací. Pokud bude Francie pokračovat touto cestou, čeká ji politické vychýlení k radikální levici, ne-li plnohodnotná revoluce."
 news.178.e: "Znepokojivý vývoj."
 news.178.t: "Levice ve Francii na vzestupu"
 news.179.a: "Francouzská vláda je nepřítelem vlastního lidu!"
 news.179.b: "To by mohlo Francii znovu učinit velkou."
 news.179.c: "Tragický vývoj pro Třetí republiku."
 news.179.d: "Po téměř dvou desetiletích politických zmatků mají [From.GetAdjective] lidé pocit, že dosud nezískali zpět to, co bylo ztraceno za Velké války. [From.GetAdjectiveCap] establishment si vytkl za cíl přestavět [From.GetAdjective] stát a zabezpečit, aby [From.GetNameDef] obnovila zašlou slávu.\n\nTyto politické reformy posilují moc státu a armády a [From.GetAdjective] lid přesvědčují sliby, které jim dává [From.GetLeader]."
 news.179.e: "Znepokojivý vývoj."
 news.179.t: "Pravice ve Francii na vzestupu"
 news.18.d: "Ve Vídni ztroskotala jednání o územním sporu, kterých se zúčastnilo [HUN.GetNameDef] a [ROM.GetNameDef].\n\n[GER.GetNameDef] působil jako arbitr, ale když rozhodl o navrácení Severní Transylvánie pro [HUN.GetNameDef], [ROM.GetNameDef] verdikt odmítlo. Rumunská vláda promptně nařídila své delegaci návrat do Bukurešti. \n\nZdá se, že [GER.GetNameDef] zatím nedisponuje takovým diplomatickým vlivem, jak si představoval."
 news.180.a: "Společně směrem ke světové revoluci!"
 news.180.b: "Jejich aliance se brzy rozpadne."
 news.180.c: "Nepřátelé demokracie nesmí sílit."
 news.180.d: "Po posunu k socialismu nejen mezi francouzským lidem, ale i v mocenských sálech [France.GetName] veřejně oznámila touhu stát se součástí frakce [From.GetFactionName].\n\n[From.GetName] odpověděl okamžitě, což naznačuje týdny jednání mimo zrak veřejnosti. [From.GetLeader] dlouze hovořil o tom, že lidé světa musí spolupracovat, aby přinesli revoluci do všech zemí. \n\n[France.GetLeader] souhlasil a bez obalu pohrozil těm „kdo mají důvod se frakce [From.GetFactionName] obávat“."
 news.180.e: "Francie si vybrala stranu."
 news.180.t: "Francie vítána v Kominterně"
 news.181.a: "Spolu jsme silní!"
 news.181.b: "Nepřátelé demokracie sílí."
 news.181.c: "Nečekané přátelství."
 news.181.d: "Po stále autokratičtější politice [France.GetName] oznámila, že je čas najít spojence proti hrozbě světového komunismu. Zdá se, že tím spojencem je [From.GetName].\n\nDnes ráno [From.GetLeader] oznámil, že [France.GetName] a [From.GetName] budou stát bok po boku. „Naše společné dědictví z nás učiní ne nepřátele, ale spojence! Titáni Evropy stojí spolu.“"
 news.181.t: "[France.GetName] a [From.GetName] se sjednocují"
 news.182.a: "Nic neohrozí frakci [From.GetFactionName]!"
 news.182.b: "Nové [From.GetNameDef] se tyčí nad Evropou."
 news.182.c: "Evropská diplomacie se přeskupuje podél osy Paříž-Berlín."
 news.182.d: "Evropská politika se dnes obrátila vzhůru nohama, když francouzští a němečtí diplomaté oznámili vojenský pakt mezi [France.GetName] a [From.GetName]. Prohlásili, že na jejich hranici již vyteklo příliš mnoho krve, zatímco jinde jsou síly, které usilují o jejich zničení.\n\n[From.GetName] vyzval všechny, aby se zamysleli nad tím, co znamená, že se staří nepřátelé místo vzájemného oslabování budou společně posilovat."
 news.182.e: "No to mě teda..."
 news.182.t: "[France.GetName] vstupuje do frakce [From.GetFactionName]!"
 news.183.a: "Jak se opovažují!"
 news.183.b: "Sneseme je jako nepřátele."
 news.183.c: "Dokud budou zaměstnáni bojem mezi sebou..."
 news.183.d: "Odmítaje [France.GetAdjective] diplomatické námluvy veřejně [From.GetLeader] oznámil, že [From.GetNameDef] nebude usilovat o vojenský pakt s [France.GetName].\n\n[From.GetAdjectiveCap] diplomaté označili [France.GetAdjective] stát za slabý a zkažený a dodali, že žádný pravý [From.GetAdjective] občan nedopustí šíření „[France.GetAdjective] nákazy“."
 news.183.t: "[From.GetName] odmítá francouzskou alianci!"
 news.184.a: "Naše národy sdílejí mnohé zájmy."
 news.184.b: "Budeme situaci sledovat."
 news.184.d: "Itálie a Německo vyjádřily četné rozpory, zejména v otázce Rakouska a Balkánu. To však nebránilo jejich zahraniční politice, aby si byly stále bližší, a právě probíhají jednání o paktu, jenž má „chránit společné zájmy“.\n\nBudou-li úspěšná, může vzniknout aliance schopná uplatnit velký vliv ve střední a východní Evropě."
 news.184.t: "Itálie usiluje o těsnější vazby s Německem"
 news.185.a: "[From.GetName] ukazuje směr!"
 news.185.b: "Doufejme, že jejich zájmy nezkříží ty naše."
 news.185.c: "Může to být důvod k obavám."
 news.185.d: "S cílem přetvořit rovnováhu sil ve Středomoří podniká [From.GetName] politické kroky k vytvoření nové aliance v regionu.\n\nZ velké části vojenského rázu bude [From.GetFactionName] — slovy [From.GetLeader] — stavět Itálii jako centrum nové světové moci."
 news.185.t: "[From.GetName] usiluje o rozsáhlý vojenský pakt"
 news.186.a: "Itálie má mít v Egeji rozhodné slovo."
 news.186.b: "Nestoudné nároky!"
 news.186.d: "S odkazem na Římskou říši jako předchůdce moderního [From.GetAdjective] státu tvrdí [From.GetName], že samostatný řecký stát nemá právo existovat. Místo toho se „řecká území“ musí podřídit italské svrchovanosti v Egeji, jinak tak bude docíleno silou.\n\n[Greece.GetName] tyto nároky odsoudilo jako absurdní. [From.GetName] má však podporu frakce [From.GetFactionName]."
 news.186.t: "Itálie si činí nárok na řecká území"
 news.187.a: "Jistě [Greece.GetName] sdílí naše zájmy."
 news.187.b: "Není to překvapení."
 news.187.c: "Sdílíme přece bohaté dějiny."
 news.187.d: "S odkazem na [GRE.GetName] jako dědice prvních starověkých evropských států tvrdí [ITA.GetName], že mezi jejich dvěma zeměmi existuje přirozené přátelství.\nJejich politická agenda je zřejmá, neboť [ITA.GetName] také vidí v [GRE.GetName] přirozeného člena frakce [ITA.GetFactionName].\n\nPo půldruhém tisíciletí odloučení se teprve ukáže, zda se Východ a Západ mohou znovu sjednotit."
 news.187.t: "Itálie hledá podporu u [GRE.GetName]"
 news.188.a: "[ITA.GetAdjectiveCap] vliv roste"
 news.188.b: "Jak může někdo „spolupracovat“ s [ITA.GetName]?"
 news.188.c: "Partnerství ve Středomoří je významné"
 news.188.d: "Navzdory desetiletím konfliktů a diplomatických manévrů o dominanci ve Středomoří začínají [ITA.GetName] a [TUR.GetName] své neshody odkládat stranou.\n\nVe dohodě o spolupráci „pro dobro celé středomořské sféry“ se [ITA.GetName] a [TUR.GetName] zavazují k těsnějším diplomatickým vazbám, než jaké kdy měly od moderního vzniku obou států."
 news.188.t: "[ITA.GetName] hledá sblížení s [TUR.GetName]"
 news.189.a: "Tohle už bylo vyřešeno!"
 news.189.b: "Dostaneme, co nám bylo slíbeno!"
 news.189.c: "Turecko-italské soupeření se přiostřuje."
 news.189.d: "Londýnská smlouva z roku 1915 slibovala Itálii turecká území v Anatolii. Další smlouvy dostaly přednost, ale sliby nebyly [From.GetAdjective] vedením zapomenuty.\n\n[From.GetLeader] veřejně prohlásil, že vzhledem ke strategickému významu anatolského pobřeží [From.GetName] plně hodlá získat to, co „Itálii právem náleží“."
 news.189.t: "Itálie požaduje námořní základny v Anatolii"
 news.19.a: "Další várka map je zastaralá."
 news.19.b: "Všichni Němci se musí sjednotit."
 news.19.c: "Kéž bychom měli prostředky k odporu..."
 news.19.d: "S německými silami připravenými k útoku na hranicích [FROM.GetNameDef] ustoupila [GER.GetAdjective] ultimátu požadujícímu vydání starého pruského území Memel.\n\n[FROM.GetNameDef] jej obdržela díky Smlouvě z Versailles, nyní však má být znovu začleněn do oblasti Východního Pruska (Ostpreussen).\n\nDosáhly už německé územní ambice v Evropě svého maxima? Odborníci o tom pochybují..."
 news.19.e: "Správně se uklonili svým pánům!"
 news.19.t: "[GER.GetNameDefCap] si nárokuje Memel"
 news.190.a: "Důležitý krok k úplné nadvládě ve Středomoří."
 news.190.b: "Itálie posiluje svůj vliv ve Středomoří."
 news.190.c: "Symbol „drahého přátelství“ mezi našimi národy."
 news.190.d: "Po spoléhání se na [Italy.GetAdjective] síly ve španělské občanské válce požádala [Italy.GetName] [From.GetNameDef] o Baleárské ostrovy. [From.GetLeader] vyhověl, a tento diplomatický krok označil za posílení pout mezi oběma zeměmi.\n\n[Italy.GetName] tímhle krokem získává kromě námořních základnen na Baleárách také větší vliv nad Gibraltarským průlivem a lepší přístup do Atlantiku."
 news.190.t: "[Italy.GetName] získáva Baleárské ostrovy"
 news.192.a: "To jsou jugoslávská území, ne italská!"
 news.192.b: "Narušují už tak křehkou rovnováhu v regionu."
 news.192.c: "Ta území působí italsky víc než jugoslávsky."
 news.192.d: "V projevu k italskému obyvatelstvu podél dalmatského pobřeží oznámil [From.GetLeader], že [From.GetName] považuje [YUG.GetAdjective] italskojazyčná území za nedílnou součást své země. \n\nOficiální prohlášení nárok podpořilo a dalo jasně najevo, že [From.GetName] je připravena si tato území v krajním případě vzít silou."
 news.192.t: "Itálie ohlašuje nároky na jugoslávská území"
 news.193.a: "Naše národy stojí pospolu jako přátelé."
 news.193.b: "V Jadranu bude mír."
 news.193.c: "Bude zajímavé sledovat, kam to povede."
 news.193.d: "Namísto konfrontace s Jugoslávii kvůli italskému obyvatelstvu na dalmatském pobřeží oznámila [From.GetName] zřízení stálé diplomatické mise. Podle vyjádření [From.GetAdjective] ministerstva zahraničí mají obě země tolik společné historie a zájmů, že vzájemné porozumění je mnohem důležitější než malicherný pohraniční spor.\n\nS rostoucím napětím napříč Evropou lze jen doufat, že se tímto přístupem inspiruje více zemí."
 news.193.t: "Italská diplomatická mise v [YUG.GetName]"
 news.194.a: "[Poland.GetName] uznává sílu, kterou disponuje [From.GetFactionName]!"
 news.194.b: "[From.GetName] pohlcuje vše, co jí stojí v cestě."
 news.194.c: "[Poland.GetName] zřejmě nemělo jinou možnost."
 news.194.d: "Neznámými politickými machinacemi postoupilo [Poland.GetAdjective] vedení své východní oblasti pro  [From.GetName]. \n\nJaké sliby či hrozby [From.GetName] použil, aby tohoto politického vítězství dosáhl, není známo. Možná se to nikdy nedozvíme — [Poland.GetLeader] mimo samotné oznámení nic nekomentoval."
 news.194.t: "[From.GetName] získává Východní Polsko"
 news.195.a: "[Soviet.GetName] ctí své smlouvy."
 news.195.b: "Snad se z popela svého „ochránce“ zrodí svobodné Polsko."
 news.195.c: "Geografický posun Polska. Zase."
 news.195.d: "Po [Soviet.GetAdjective] okupaci Německa získalo [From.GetNameDef] většinu východního Německa včetně sporného území Východního Pruska.\nZdá se, že jde o výsledek tajné doložky sovětsko-polské smlouvy. Polsku je přiznána německá půda jako kompenzace za to, co muselo postoupit pro [Soviet.GetName].\n\nPolsko hrálo o nejvyšší sázky — mnoho ztratilo, ale mnoho nyní i získalo."
 news.195.t: "[From.GetName] získává východní Německo"
 news.196.a: "Demokracii nikdy nesrazí na kolena!"
 news.196.b: "Směšná snaha!"
 news.196.c: "Vzhůru, bratři a sestry!"
 news.196.d: "V ohnivém projevu vyzval [From.GetLeader] komunistické strany po celém světě, aby urychlily pád kapitalismu používáním razantnějších metod. Strach z perzekuce nesmí nikoho odradit od podpory boje dělnických tříd.\n\n[From.GetName] navýší financování zahraničních komunistických stran a bude je školit v tvrdších metodách potřebných k uvedení jejich zemí do souladu s frakcí [From.GetFactionName]."
 news.196.e: "Střet ideologií je poslední bitvou civilizací."
 news.196.t: "[From.GetName] povzbuzuje revolucionáře"
 news.197.a: "Měli by být rádi, že jsme nabídli tak výhodné podmínky."
 news.197.b: "[Soviet.GetName] je třeba zastavit!"
 news.197.c: "[Soviet.GetName] se chystá vstoupit do Středomoří."
 news.197.d: "[From.GetName] ustoupil [Soviet.GetAdjective] ultimatu a [Soviet.GetName] tak získal kontrolu nad Egejskými ostrovy.\n\nTím [Soviet.GetName] posiluje svou přítomnost ve Středomoří a etabluje se jako námořní síla v regionu."
 news.197.t: "[From.GetName] ustupuje [Soviet.GetAdjective] ultimátu"
 news.198.a: "Čas na dialog je tedy u konce."
 news.198.b: "[SOV.GetNameDef] je nutné zastavit!"
 news.198.c: "To bylo jejich ultimátum. Řecko se musí připravit na válku."
 news.198.d: "[From.GetName] odmítl požadavky [SOV.GetAdjective] ultimáta ohledně Egejských ostrovů. Jak [SOV.GetName] stupňuje vliv v regionu, prohlásil [From.GetLeader], že dát jim jediný egejský ostrov by skončilo tím, že si vezmou celé Středomoří.\n\nPo odmítnutí ultimáta stojí [From.GetName] na pokraji války a může jen čekat, až [SOV.GetNameDef] stiskne spoušť."
 news.198.e: "[From.GetNameDef] má naši podporu."
 news.198.t: "[From.GetName] vzdoruje [Soviet.GetAdjective] ultimátu"
 news.199.a: "To je klíčové pro [From.GetAdjective] strategii."
 news.199.b: "Země světa musí čelit zlu, které představuje [From.GetNameDef]!"
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] je v nešťastné situaci."
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] byl donucen ustoupit ultimátu [From.GetNameDef]. Území Besarábie přešla pod [From.GetAdjective] kontrolu a [?SOV.former_controller_of_bessarabia.GetAdjective] stát zůstal s okleštěnými hranicemi.\n\nTeprve teĎ se uvidí, jak [?SOV.former_controller_of_bessarabia.GetNameDef] zabrání dalším ztrátám."
 news.199.t: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] postoupuje Besarábii pro [From.GetNameDef]"
 news.2.a: "Pochybné."
 news.2.b: "To nám postačuje... prozatím."
 news.2.c: "Neměli jsme na výběr."
 news.2.d: "Japonské a čínské jednotky se střetly u strategického mostu Marco Polo jihozápadně od Pekingu. Střet skončil nerozhodně. \n\n[CHI.GetNameDef] přijala plnou odpovědnost za incident, [JAP.GetNameDef] obdrželo omluvu a souhlasila s rozsáhlými územními ústupky. To překvapilo mnohé experty, kteří předpovídali, že hraniční napětí přeroste v regulérní válku. \n\nZnamená to trvalý mír v Asii?"
 news.20.a: "Velmi statečné."
 news.20.b: "Podepsali si rozsudek smrti."
 news.20.c: "Zde se musí nakreslit čára!"
 news.20.d: "Přestože [GER.GetAdjective] síly stály seřazené na jejich hranici, [FROM.GetNameDef] odmítla ultimátum z Berlína požadující navrácení území Memel. \n\nMemel kdysi patřil do Východního Pruska, ale po Versailleské smlouvě ho anektovala [FROM.GetNameDef]. [FROM.GetLeader] při oznámení odmítnutí uvedl, že je třeba bránit integritu Versailles.\n\nMezinárodní pozorovatelé nyní očekávají, že se Německo pokusí území získat silou..."
 news.20.t: "[FROM.GetNameDefCap] odmítá [GER.GetAdjective] požadavky"
 news.200.a: "Německé přátelství je lepší než německé panství."
 news.200.b: "Češi byli vždy přáteli Němců."
 news.200.c: "[From.GetName] dál rozšiřuje svou sféru vlivu."
 news.200.d: "V projevu o bratrství národů v rámci „německé sféry“ oznámil [From.GetLeader], že [From.GetName] přistupuje k politické a diplomatické spolupráci, kterej cílem je [CZE.GetNameDef]. Díky významné německy mluvící populaci bylo [CZE.GetNameDef] představeno jako přirozený partner [From.GetAdjective] zájmů.\n\nNení jasné, jaké má [CZE.GetNameDef] v této spolupráci slovo, avšak alespoň může spočinout s vědomím, že jeho hranice jsou před [GER.GetAdjective] územními ambicemi v bezpečí."
 news.200.e: "Mír pro naši dobu?"
 news.200.f: "Skvělé zprávy až se [Root.GetLeader] vrátí z dovolené v Mnichově!"
 news.200.t: "Německý vliv na [CZE.GetNameDef]"
 news.201.a: "Nová turecká vláda zajišťuje naši konkurenceschopnost ve Středomoří."
 news.201.b: "Hrozná síla frakce [GER.GetFactionName] sráží státy jako domina."
 news.201.c: "[From.GetNameDefCap] neodolalo síle frakce [GER.GetFactionName]."
 news.201.d: "\nČelíce diplomatickému i vojenskému tlaku, který vyvinula frakce [GER.GetFactionName] z východu i západu, ocitla se [TUR.GetAdjective] vláda v politickém chaosu.\n\nPo německých a sovětských hrozbách se z nepořádku vynořila nová vláda, mnohem přívětivější k frakci [GER.GetFactionName] než ta předchozí. Některá východní území už získal [SOV.GetNameDef]. \n\nNěkteří narychlo umlčení odpůrci dokonce tvrdí, že nová vláda plní každý rozmar, který si [GER.GetLeader] zmyslí."
 news.201.e: "Aliance posiluje naše postavení."
 news.201.f: "Turecko padlo za oběť dravé frakci [GER.GetFactionName]."
 news.201.t: "[GER.GetNameDefCap] nutí [TUR.GetNameDef] k podřízení"
 news.202.a: "Spravedlivá výměna napravující chyby Versailles."
 news.202.b: "Spolupráce nás činí silnějšími než konflikt."
 news.202.c: "Drzé porušení Versailles!"
 news.202.d: "Po měsících stále agresivnější rétoriky došlo večer k obratu. [GER.GetNameDef] a [POL.GetNameDef] dospěli k diplomatické dohodě řešící spor o Danzig.\n\n[POL.GetNameDef] začlení Němci kontrolované Slovensko jako polské závislé území a výměnou postoupí oblast Danziga. Postavení Svobodného města Danzig bylo rychle dořešeno a brzy bude plně znovuzačleněno do německého státu.\n\nAčkoli se věc jeví jako mírově urovnaná, vítězové Velké války jistě vznesou námitky."
 news.202.e: "Střetu o Danzig bylo zabráněno."
 news.202.t: "Slovensko za Danzig"
 news.203.a: "[GER.GetLeader] nesmí vznést další požadavky na Evropu!"
 news.203.b: "Uznání síly frakce [GER.GetFactionName]."
 news.203.c: "Německá expanze pokračuje."
 news.203.d: "Po předložení [GER.GetAdjective] ultimáta na [From.GetNameDef] se [From.GetLeader] s [From.GetAdjective] vládou rozhodl splnit všechny požadavky, aby se vyhnul válce.\n\nDoufají, že se ztrátou Danzigu bude [From.GetNameDef] uchráněno dalších německých územních ambicí. Situace však zůstává napjatá a je výmluvné, že polské pohraniční jednotky dosud nedostaly příkaz k snížení pohotovosti."
 news.203.e: "Je očividné, že „demokracie“ Evropy nejsou schopny zastavit fašistickou hrozbu."
 news.203.t: "Polsko postoupuje Danzig"
 news.204.a: "Německo ignorovalo všechna varování!"
 news.204.b: "Pak to znamená válku."
 news.204.c: "Společně musíme agresora zastavit!"
 news.204.d: "S ohledem na požadavky to bylo zdánlivě nevyhnutelné. \n\n[From.GetNameDef] by bylo donuceno postoupit Německu Danzig a polský zmocněnec by byl vyslán do Berlína k dalším jednáním. [From.GetLeader] upozornil na nedávné kroky, které učinil [GER.GetName] a uvedl, že je zřejmé, že Německu nebude stačit jen Danzig.\n\nNěmecké i polské síly jsou připraveny k válce a z hranic už přicházejí zprávy o střetech. Evropa je opět ve válce."
 news.204.e: "Vážná situace."
 news.204.t: "Polsko odmítá německé ultimátum"
 news.205.a: "To by mělo učinit Ameriku bezpečnější."
 news.205.b: "S mírem doma se USA mohou soustředit na naše nepřátele v zahraničí."
 news.205.c: "Teď možná budeme v Americe obtížněji hledat spojence."
 news.205.d_america: "S pohledem upřeným na konflikty na jiných kontinentech oznámil [USA.GetLeader] nový program zahraniční politiky, jehož cílem je udržet mír doma.\n\nJakákoli vláda na americkém kontinentu se může obrátit na Spojené státy s žádostí o vojenskou ochranu, bude-li se cítit ohrožena sousedy. Nejde o záruku konkrétnímu státu, ale touha po míru v Americe už není jen snem — je to oficiální politika USA."
 news.205.d_not_america: "S pohledem upřeným na konflikty na jiných kontinentech oznámil [USA.GetLeader] nový program zahraniční politiky, jehož cílem je udržet mír doma.\nJakákoli vláda na americkém kontinentu se může obrátit na Spojené státy s žádostí o vojenskou ochranu, bude-li se cítit ohrožena sousedy. Nejde o záruku konkrétnímu státu, ale touha po míru v Americe už není jen snem — je to oficiální politika USA."
 news.205.e: "Doufejme v trvalý mír."
 news.205.t: "Pax Americana"
 news.206.a: "Celý svět bude osvobozen revolucí!"
 news.206.b: "Musíme být připraveni na jakoukoli eventualitu"
 news.206.c: "Je ohrožena světová rovnováha"
 news.206.d_communist: "Poté, co se dělnická revoluce rozšířila do Spojených států, jejich rétorika proti starému řádu výrazně přitvrdila. Nyní [USA.GetLeader] zpochybňuje status Kanady jako podřízeného státu Britského impéria, zatímco američtí diplomaté hlásají svět bez aristokracie a nadvlády kdekoliv na zeměkouli.\n\nNavzdory poutu, které je svazuje, rostou napětí mezi [USA.GetNameDef] a [ENG.GetAdjective] koloniálním impériem. Je jen otázkou času, kdy tento diplomatický konflikt eskaluje a [ENG.GetNameDef] bude mít revoluci vnuceno silou."
 news.206.d_not_communist: "Nový komunistický režim ve Spojených státech přijal novou doktrínu [USA.GetAdjective] zahraniční politiky, která zaujímá mnohem agresivnější postoj vůči bývalým spojencům i přátelům a zároveň se přibližuje členům Komunistické internacionály.\nTato změna politiky zahrnuje zpochybnění statusu, který má [CAN.GetName] jako defacto podřízeného národa a obecně praxi toho, co označují jako „celosvětový britský imperialismus“.\n\nS rostoucím napětím se hrozba nového britsko-amerického konfliktu jeví až příliš reálná."
 news.206.e: "[USA.GetAdjectiveCap] režim nestojí za znepokojení"
 news.206.f: "Znepokojivý vývoj"
 news.206.t: "Americký protiimperialismus"
 news.207.a: "Lidstvo bude zbaveno této ideologické nákazy!"
 news.207.b: "Rozbijí se o bašty komunismu"
 news.207.c: "Srazíme je na kolena"
 news.207.d_fascism: "\nV reakci na stále agresivnější rétoriku, kterou se přimlouvá [SOV.GetNameDef], promluvil [USA.GetLeader] proti tomu, co nazývá „největším nebezpečím pro lidskou civilizaci - komunismem“.\n\n[USA.GetNameDef] nebude pouze uplatňovat ochrannou politiku, aby zabránil šíření světového socialismu v Americe, ale míří i na zničení samotného srdce komunismu.\n\nSe sílou [USA.GetAdjective] válečného stroje se úplné odstranění veškerého komunismu - poprvé - zdá zcela možné."
 news.207.d_not_fascism: "[USA.GetLeader] dnes pronesl veřejný projev proti tomu, co označil za „největší nebezpečí pro lidskou civilizaci“, komunismu.\n\n[USA.GetNameDef] nebude pouze uplatňovat ochrannou politiku, aby zabránil šíření světového socialismu v Americe, ale [USA.GetAdjective] explicitně míří na zničení samotného srdce komunismu.\n\nNapětí je na historickém maximu; jediná jiskra stačí k tomu, aby se [SOV.GetNameDef] a [USA.GetNameDef] ocitli ve válce."
 news.207.e: "Ať už tento konflikt dopadne jakkoli, zkáza bude úplná"
 news.207.f: "[USA.GetNameDefCap] musí udělat, co je třeba, aby se ochránily"
 news.207.t: "[USA.GetNameDefCap] odsuzují Kominternu"
 news.208.a: "Opravdu dokáží ohrozit naše državy?"
 news.208.b: "Pokud nebude ohrozeno americké území"
 news.208.c: "Pochopili, že si musí hledat kořist jinde"
 news.208.d: "Japonské ozbrojené síly si už dlouho uvědomují, že [JAP.GetName] nedisponuje přírodními zdroji potřebnými pro vleklé válečné úsilí. Se stupňujícím se napětím a vypukáním ozbrojených konfliktů mezi světovými mocnostmi se hrozba přerušení dovozu den ode dne zvětšuje.\nAby tomu čelili, vypracovali japonští stratégové plán uchvácení západních kolonií v jihovýchodní Asii a Pacifiku. Tyto na zdroje bohaté oblasti budou pohánět japonský válečný stroj a umožní mu pokračovat víceméně bez překážek - pokud se koloniálním mocnostem a [USA.GetName] podaří držet od těla."
 news.208.e: "Válka v jihovýchodní Asii se jeví pravděpodobnou"
 news.208.t: "Japonská armáda přejímá Nanšin-ron"
 news.209.a: "Bylo by pošetilé ohrožovat naše državy"
 news.209.b: "Odrazili jsme Japonsko od postupu do Pacifiku"
 news.209.c: "Netuší, jak strašlivé síle budou čelit"
 news.209.d: "Japonské ozbrojené síly si už dlouho uvědomují, že [JAP.GetNameDef] nedisponuje přírodními zdroji potřebnými pro vleklé válečné úsilí. Se stupňujícím se napětím a vypukáním ozbrojených konfliktů mezi světovými mocnostmi se hrozba přerušení dovozu den ode dne zvětšuje.\nAby tomu čelili, vypracovali japonští stratégové plán uchvácení sibiřských dolů a ropných polí, které vlastní [SOV.GetNameDef]. Teoreticky má rychlý postup umožnit Japonsku ovládnout klíčová území dříve, než bude možné nasadit plnohodnotnou [SOV.GetAdjective] protiofenzívu. Do té doby bude mít japonská armáda všechny zdroje k udržení válečného ohně až do [SOV.GetAdjective] kapitulace."
 news.209.e: "Válka na Sibiři se zdá nevyhnutelná"
 news.209.t: "Japonská armáda přejímá Hokušin-ron"
 news.21.a: "Málo významné."
 news.21.b: "Velké vítězství."
 news.21.c: "Ta země byla beztak bezcenná."
 news.21.d: "Na [ROM.GetNameDef] byly vynuceny další ústupky a [BUL.GetNameDef] si nárokuje Jižní Dobrudžu. \n\nÚzemí anektovalo Rumunsko roku 1913 po druhé balkánské válce a dodnes je převážně obýváno etnickými Bulhary a Turky.\n\nAť už jsou důvody jakékoli, [ROM.GetNameDef] je nyní výrazně oslabeno."
 news.21.t: "Trianonská smlouva z Craiovy"
 news.210.a: "Nedá se popřít japonská sféra vlivu"
 news.210.b: "Měli bychom si hlídat jihovýchodní hranice"
 news.210.c: "Možná je čas posílit naše kolonie proti japonským ambicím"
 news.210.d: "Po desetiletích politické nestability v Číně, spojené s vnitřními i vnějšími konflikty, oznámila japonská vláda, že považuje čínskou vládu za hrozbu stabilitě své sféry zájmů.\n\nNa tomto základě - pod hrozbou války - byl dosazen nový kabinet loajální k Japonsku a podřízený japonskému císaři. Tato nová vláda má nejen ochranu japonské armády, ale i vojenský mandát znovu sjednotit čínské válečnické státy.\n\nZatímco politické spory jistě neustanou, otevřené válce mezi oběma zeměmi bylo zatím zabráněno."
 news.210.e: "Mezi Čínou a Japonskem zřejmě zavládne jakýsi mír"
 news.210.t: "Japonsko nahrazuje vládu v Číně"
 news.211.a: "[JAP.GetFactionName] sílí"
 news.211.b: "Zajímavý vývoj"
 news.211.c: "Neodváží se nárokovat naše asijská území"
 news.211.d: "Považuje-li svou vojenskou převahu ve východní Asii za neohroženou, [JAP.GetLeader] oznámil, že [JAP.GetNameDef] pokládá celý region za svou sféru zájmů. Bez přesných informací o rozsahu japonských schopností projekce síly je stále nejasné, co přesně [JAP.GetNameDef] považuje za oprávněnou součást nedávno vzniklé frakce [JAP.GetFactionName]."
 news.211.e: "Znepokojivý vývoj v Pacifiku"
 news.211.f: "Vypadá to, že máme střet zájmů"
 news.211.g: "Měli bychom to sledovat"
 news.211.t: "Japonsko si nárokuje hegemonii ve východní Asii"
 news.212.a: "To nás všechny posílí"
 news.212.b: "Naši nepřátelé by si neměli dělat přátele"
 news.212.c: "Možná bude nejlepší, když z toho nic nebude"
 news.212.d_axis: "Mezi Tokiem a Berlínem se rýsuje nové partnerství. Začala jednání o paktu mezi oběma státy s odkazem na strategické zájmy a sdílené hodnoty. Zda z těchto jednání něco vzejde, teprve uvidíme; vyhlídka přátelství mezi některými z nejsilnějších ozbrojených sil každé polokoule je však pro jejich spojence důvodem k oslavě a pro mnohé nepřátele důvodem k obavám."
 news.212.d_not_axis: "Mezi Tokiem a Berlínem se rýsuje nové partnerství. Začala jednání o paktu mezi oběma státy s odkazem na strategické zájmy a sdílené hodnoty. Zda z těchto jednání něco vzejde, teprve uvidíme; vyhlídka přátelství mezi některými z nejsilnějších ozbrojených sil každé polokoule je však pro mnohé nepřátele důvodem k obavám."
 news.212.t: "Japonští diplomaté v Berlíně"
 news.213.a: "[GER.GetName] bude stát tisíc let!"
 news.213.b: "Své řeči budou muset dokázat ocelí"
 news.213.c: "[GER.GetName] padne!"
 news.213.d_peace: "Jako země svobody považují [USA.GetNameDef] sebe sama za přirozeného nepřítele fašismu ve všech jeho podobách. Pro svou agresi je německý režim v současnosti největším odpůrcem světa budovaného na liberálních principech, jichž se [USA.GetNameDef] drží.\n\nS tímto vědomím a se souhlasem [USA.GetAdjective] Kongresu vydal [USA.GetLeader] varování pro [GER.GetNameDef]. Pokud [GER.GetNameDef] neobrátí svůj politický kurz, [USA.GetNameDef] proti nim podniknou kroky.\n\nAčkoli nebyl specifikován konkrétní postup, mezi oběma zeměmi visí akutní hrozba války."
 news.213.d_war: "Jako země svobody považují [USA.GetNameDef] sebe sama za přirozeného nepřítele fašismu ve všech jeho podobách. Pro svou agresi je německý režim v současnosti největším odpůrcem světa budovaného na liberálních principech, jichž se [USA.GetNameDef] drží.\n\nS tímto vědomím a se souhlasem [USA.GetAdjective] Kongresu vydal [USA.GetLeader] varování pro [GER.GetNameDef]. Pokud [GER.GetNameDef] nekapituluje a neobrátí politický kurz, [USA.GetNameDef] proti nim vrhnou veškerou svou průmyslovou i vojenskou sílu.\n„Nedovolíme, aby [GER.GetNameDef] odklonilo chod dějin!“"
 news.213.e: "Toto neskončí dobře"
 news.213.t: "[USA.GetNameDefCap] se staví proti fašismu"
 news.214.a: "Nová mocnost ve východní Evropě."
 news.214.b: "Pletou se do naší sféry vlivu!"
 news.214.c: "Zjevně se snaží ohrozit [GER.GetName]."
 news.214.d_baltic: "[POL.GetName] se postupně vzdaluje mezinárodnímu společenství, dobře si vědome, že se nemůže spoléhat na politikaření „velmocí“, aby agresoři znovu nezničily polský stát.\n\nMísto toho představil [POL.GetLeader] plány na alianci k posílení pobaltského regionu, která by snad odradila agresi jak z východu, tak ze západu.\n\nS úpadkem evropské stability může být takové spojenectví v našem nejlepším zájmu."
 news.214.d_not_baltic: "„Neexistuje pro nás výsledek, který by nenesl riziko dalšího útlaku polského lidu.“\n\nPo té, co [POL.GetName] odstoupilo od mezinárodního společenství, polští politici prosazují ideu moci „mezi moři“.\n\nAčkoli doufají ve spojenectví sahající od Baltu po Černé moře, jejich prioritou zůstává upevnit pozici proti hrozbám z východu i západu. Za tímto účelem [POL.GetName] hledá užší vazby se sousedy v Pobaltí."
 news.214.e: "[POL.GetFactionName] může být naší nejbezpečnější volbou."
 news.214.t: "Polsko hledá spoluprácu s Pobaltím"
 news.215.a: "Jediný způsob, jak čelit komunistické hrozbě."
 news.215.b: "Boj jen urychlí dělnickou revoluci."
 news.215.c: "Ať se vykrvácejí navzájem."
 news.215.d_not_soviet: "[GER.GetNameDefCap] dlouho odsuzuje komunismus ve všech formách a podniká diplomatické kroky, aby požadoval, že jej mají odmítat i ostatní.\n\nNyní [GER.GetName] nabízí „státům bezprostředně ohroženým komunismem“ možnost vytvořit pakt proti [SOU.GetName]. Každá země v paktu bude zavázána vést válku, pokud [SOU.GetName] napadne některého člena."
 news.215.d_soviet: "[GER.GetLeader] byl hlasitým odpůrcem komunismu už před svým nástupem k moci a nikdy nebylo pochyb, že [GER.GetNameDef] se považuje za nepřítele [SOU.GetNameDef].\n\nTento postoj byl dnes oznámen světu: dřívější „protisovětská dohoda“, kterou uzavřelo [GER.GetNameDef] a několika dalších zemí, byla formalizována v pakt. Ostatní členové budou povoláni do války, pokud by se některý z nich ocitl v konfliktu proti nám."
 news.215.t: "[GER.GetName] formalizuje protisovětský pakt"
 news.216.a: "[GER.GetName] bude sražen k zemi."
 news.216.b: "[TUR.GetName] má naši podporu."
 news.216.c: "Pošetilý odpor."
 news.216.d: "Včera obdrželo [TUR.GetName] od [GER.GetAdjective] diplomatů ultimátum požadující, aby [TUR.GetLeader] odstoupil ve prospěch vlády podporované Německem. S podporou Velkého národního shromáždění [TUR.GetLeader] ultimátum odmítl a oznámil [TUR.GetAdjective] lidu, že se Turecko nikdy nestane pěšákem ve válečných hrách cizího diktátora.\n\nZemě se nyní chystá na válku."
 news.216.e: "Válka v Turecku se zdá nevyhnutelná."
 news.216.t: "[TUR.GetName] vzdoruje ultimatu od [GER.GetName]."
 news.217.a: "Proti Německu musíme držet spolu proti."
 news.217.b: "[GER.GetNameDefCap] si dělá stále více nepřátel."
 news.217.c: "Když odmítají mírovou spolupráci..."
 news.217.d: "\n\nPředáním ultimáta [TUR.GetAdjective] vládě si [GER.GetNameDef] vytvořil nového nepřítele. Namísto kapitulace před požadavky [GER.GetAdjective] diplomatů, jak [GER.GetLeader] očekával, uzavřelo [TUR.GetNameDef] a [ENG.GetNameDef] obrannou alianci.\n\n[ENG.GetNameDef] a její spojenci se připravují bránit [TUR.GetNameDef], pokud [GER.GetNameDef] své hrozby naplní."
 news.217.e: "[GER.GetNameDefCap] a [TUR.GetNameDef] si zahrávají s ohněm."
 news.217.t: "[GER.GetNameDefCap] dohání [TUR.GetNameDef] k vstupu do [ENG.GetFactionName]"
 news.218.a: "Chtěl jsem jen banán"
 news.218.d: "Ačkoli se náš přísný přídělový program nevztahuje na čerstvé ovoce, stín války znamená, že chybí většina dovozních kapacit. Mnohé dřívější tropické lahůdky jsou tudíž nedosažitelným luxusem, včetně citronů a banánů. \nV duchu válečné morálky vyvěšují obchodníci ve výlohách nápisy odkazující na veselou starou šlágr.\n\nBohužel je také nedostatek fazolek a cibule, zelí a jarní cibulky i všeho možného ovoce, ale britský duch vytrvává!"
 news.218.t: "Ano! Banány nemáme"
 news.219.a: "[SOV.GetLeader] zajistil pro [SOV.GetNameDef] stabilitu."
 news.219.b: "Důkaz zkaženosti, jaká je komunismu vlastní."
 news.219.c: "[SOV.GetAdjectiveCap] velení silně utrpělo"
 news.219.d: "[SOV.GetNameDef] dlouho sužovala nejistota. Ačkoli podrobnosti chybí, proběhla série tajných procesů na nejvyšší úrovni a generálové i ministři zmizeli z veřejného života.\nPřirozeným předpokladem je, že byla odhalena velká konspirace uvnitř komunistické strany, avšak žádné oficiální prohlášení nebylo učiněno. Navíc diplomatické zprávy, k nimž máme přístup, naznačují, že důkazy předložené u těchto procesů měly daleko k nezpochybnitelným.\n\nAť už se dělo cokoli, struktura [SOV.GetAdjective] vrchního velení se nevratně změnila."
 news.219.t: "[SOV.GetNameDef] zažívá čistky ve vedení "
 news.22.a: "Další oběť italských ambicí."
 news.22.b: "Jsme o krok blíž k našemu velkolepému impériu."
 news.22.c: "[From.GetLeader] zasíla gratulace svému příteli!"
 news.22.d: "Albánské vládě bylo doručeno ultimátum od italských diplomatů požadujících úplnou vojenskou okupaci. \n\n[ALB.GetLeader] po pochopení marnosti odporu abdikoval a Albánie bude nyní fungovat jako personální unie pod králem Viktorem Emanuelem III.\n\n[ITA.GetNameDef] obrací zrak na Balkán..."
 news.22.t: "[ALB.GetLeader] se podřizuje Itálii"
 news.220.a: "Lid vždy zvítězí."
 news.220.b: "Za [Root.GetNameDef]!"
 news.220.c: "Hroutí se zevnitř!"
 news.220.d: "Části sovětského vrchního velení povstaly proti způsobu, jakým [SOV.GetLeader] vede zemi!\nNení jasné, co přesně tento převrat vyvolalo, ale nevypadá to na zvlášť dobře naplánovaný pokus chopit se moci.\n\n[SOV.GetAdjectiveCap] politická situace zřejmě není taková, jak ji navenek líčí."
 news.220.e: "Socialistická mocenská struktura je neudržitelná."
 news.220.f: "To je nečekaný vývoj."
 news.220.t: "Povstání [SOV.GetAdjective] důstojníků!"
 news.221.a: "Čtvrtá internacionála ukazuje světu cestu."
 news.221.b: "Na scénu vstupuje nový světový vůdce."
 news.221.c: "Ale Trockij je přece tady v... Aha."
 news.221.d: "[SOV.GetNameDefCap] zažil velký převrat: Stalina sesadila frakce, kterou podporuje jeho starý politický rival [SOV.GetLeader]!\nKde je nyní starý diktátor nebo jak přesně k přechodu moci došlo, zatím chybí podrobnosti.\nVše však nasvědčuje, že nešlo o poklidnou změnu; někteří stalinisté už vyvěsili své prapory a povstali proti novému Trockého režimu."
 news.221.t: "[SOV.GetNameDef] očekává návrat Trockého"
 news.222.a: "Musíme učinit, co je nutné, pro krále a vlast."
 news.222.b: "Budou ohrožovat i [Root.GetAdjective] nezávislost?"
 news.222.c: "[ENG.GetNameDefCap] čekají těžká rozhodnutí."
 news.222.d: "\nVzhledem ke strategické hodnotě Skandinávie pro [ENG.GetAdjective] obranu a potenciálním rizikům, pokud by tam nepřítel získal vliv, projednává [ENG.GetAdjective] parlament možnost vojenské intervence.\nAčkoli se [ENG.GetLeader] musí vypořádat s politickými důsledky takového kroku, po několika rozhodných argumentech bylo rozhodnuto, že zbytek debaty proběhne za zavřenými dveřmi.\n\nTaková intervence by nevratně změnila politickou mapu severní Evropy."
 news.222.e: "Takový krok naruší rovnováhu v Evropě."
 news.222.f: "Opravdu si troufnou zasáhnout?"
 news.222.t: "[ENG.GetAdjectiveCap] parlament zvažuje intervenci ve Skandinávii"
 news.223.a: "Musíme učinit, co je nutné, za krále a vlast."
 news.223.b: "Budou ohrožovat i [Root.GetAdjective] nezávislost?"
 news.223.c: "[ENG.GetNameDefCap] čekají těžká rozhodnutí."
 news.223.d: "\nPoučeni z Velké války [ENG.GetNameDef] nepodcení strategickou hodnotu Beneluxu ani rizika, že tam nepřátelé získají vliv. [ENG.GetAdjectiveCap] parlament projednává možnost vojenské intervence.\nAčkoli se [ENG.GetLeader] musí vypořádat s politickými důsledky takového kroku, po několika rozhodných argumentech bylo rozhodnuto, že zbytek debaty proběhne za zavřenými dveřmi.\n\nTaková intervence by nevratně změnila politickou mapu západní Evropy."
 news.223.e: "Takový krok naruší rovnováhu v Evropě."
 news.223.f: "Opravdu si troufnou zasáhnout?"
 news.223.t: "[ENG.GetAdjectiveCap] parlament zvažuje intervenci v Beneluxu"
 news.224.a: "Jejich mise by nám mohla posloužit."
 news.224.b: "Co si Britové myslí, že jsou?"
 news.224.c: "[ENG.GetNameDef] prosazuje svůj vliv."
 news.224.d: "Vzhledem k tradici britského vlivu ve Středomoří vycházejícího z Gibraltaru nepřekvapí, že se [ENG.GetAdjective] vláda rozhodla vyvinout politický tlak na [Spain.GetAdjective] fašistickou vládu.\n\n[Spain.GetNameDef] se stále vzpamatovává z občanské války a [ENG.GetAdjective] podpora je mnohem důležitější než politické zásady."
 news.224.t: "[ENG.GetNameDefCap] tlačí na [Spain.GetNameDef]"
 news.225.a: "Jejich mise by nám mohla posloužit."
 news.225.b: "Co si Britové myslí, že jsou?"
 news.225.c: "[ENG.GetNameDef] prosazuje svůj vliv."
 news.225.d: "\nStředozemní moře má dlouhodobě zásadní strategický význam pro imperiální vliv [ENG.GetNameDef]. [ENG.GetAdjective] vláda nyní hledá další oporu v regionu a jmenovala „zvláštního konzula u [TUR.GetAdjective]ho státu“.\n\nPo staletích ostrého soupeření o námořní převahu se teprve uvidí, zda se těmto dvěma zemím podaří sblížit."
 news.225.t: "[ENG.GetNameDefCap] prosazuje vliv v [TUR.GetNameDef]"
 news.226.a: "Jejich mise by nám mohla posloužit."
 news.226.b: "Co si Britové myslí, že jsou?"
 news.226.c: "[ENG.GetNameDef] prosazuje svůj vliv."
 news.226.d: "\nStředozemní moře má dlouhodobě zásadní strategický význam pro imperiální vliv [ENG.GetNameDef]. [ENG.GetAdjective] vláda nyní hledá další oporu v regionu a jmenovala „zvláštního konzula u [GRE.GetAdjective]ho státu“.\n\nVíce než století po účasti lorda Byrona v řecké válce za nezávislost se teprve uvidí, zda [ENG.GetNameDef] uspěje."
 news.226.t: "[ENG.GetNameDefCap] prosazuje vliv v [GRE.GetNameDef]"
 news.227.a: "Jsme v zemi netopýrů."
 news.227.d: "\"Byli jsme deset mil od Berlína, když to začalo působit. Prý to mělo posílit náš bojový výkon. K smíchu. Jediné, co to posílilo, bylo moje podezření, že se mě velitel snaží zbavit. Nepomohlo, že jsem nedokázal rozeznat rachot pásů německých tanků od zběsilého bušení za očima.\nMusel jsem najít doktora Gonza.\""
 news.227.t: "Temná a nelítostná cesta"
 news.228.a: "Doufejme, že nás dokážou ochránit před fašistickou vlnou."
 news.228.b: "Ať si hledí své „sféry vlivu“!"
 news.228.c: "Stabilitu Evropy musíme zachovat!"
 news.228.d: "\n[ENG.GetNameDef] není jediné, kdo vidí hrozbu, která roste ve střední Evropě.\n\nSe statusem nezávislosti garantovaným dosud nezpochybněnou Versailleskou smlouvou - anebo s fašistickými mocnostmi, které svým agresivním slovníkem nárokují jejich území - přijaly některé státy probritskou politiku.\n[ENG.GetNameDef] na tento vývoj reaguje zesílením diplomatického úsilí v regionu."
 news.228.e: "[ENG.GetNameDefCap] připravuje svou strategii."
 news.228.t: "[ENG.GetNameDefCap] ohlašují balkánskou diplomatickou iniciativu"
 news.229.a: "[GER.GetAdjectiveCap] postupům se musí vzdorovat!"
 news.229.b: "Měli se zachránit, dokud byla šance."
 news.229.c: "Nejspíš to skončí ozbrojeným střetem."
 news.229.d: "Ačkoli [GER.GetNameDef] už učinil řadu územních požadavků, [GRE.GetNameDef] nyní vytyčilo hranici. [GRE.GetLeader] dal jasně najevo, že [GRE.GetNameDef] už neučiní žádné další ústupky a více se [GER.GetAdjective] požadavkům klanět nebude.\n\nJde o reakci na [GER.GetAdjective] ultimátum, aby [GRE.GetAdjective] vláda  odstoupila a přijala náhradu, kterou jim schválil [GER.GetName]."
 news.229.t: "[GRE.GetNameDefCap] odolává [GER.GetAdjective]nátlaku"
 news.23.a: "Jak dlouho může [ALB.GetNameDef] vzdorovat?"
 news.23.b: "Bude to krátké tažení."
 news.23.c: "Ať žije král Zog!"
 news.23.d: "[ITA.GetAdjectiveCap] diplomaté doručili ultimátum, v němž požadují, aby byla [ALB.GetNameDef] anektována do Velké Itálie.\n\nV odvážném projevu král Zog odmítl italským požadavkům ustoupit a vyzval albánský lid, aby odolal [ITA.GetAdjective] nátlaku.\n\nPřesto se zahraniční vojenští experti shodují, že [ALB.GetNameDef] má jen malou šanci invazi odolat."
 news.23.t: "Zog vzdoruje"
 news.230.a: "Přivedou naši zemi na pokraj zkázy!"
 news.230.b: "Cože? To jsme nebyli my."
 news.230.c: "Lidé všude by měli povstat za svobodu!"
 news.230.d: "Ve Střední i Jižní Americe se ve jměnu [USA.GetRulingIdeologyNoun] hesel chopili zbraní revolucionáři.\n\nJsou zpravidla dobře vyzbrojeni i organizováni a kdyby hájili jinou ideologii, dalo by se jejich financování snadno vystopovat. Ten, kdo tyto hnutí zásobuje, však zjevně vynaložil nemalé úsilí, aby svou účast skryl.\n\nSamozřejmě existuje jediná velmoc, která má ve své zahraniční politice výslovný cíl prosazovat [USA.GetRulingIdeologyNoun] myšlenky v Americe..."
 news.230.e: "Američany sponzorované převraty?\nTo se vidí jednou za život!"
 news.230.t: "Povstání v Americe"
 news.231.a: "Zběsilí imperialističtí vetřelci!"
 news.231.b: "Konflikt v Číně je znepokojující."
 news.231.d: "Po incidentu u mostu Marco Polo [JAP.GetName] nepolevuje v tlaku na [CHI.GetAdjective] hranici.\nV kombinaci s agresivní [JAP.GetAdjective] rétorikou hovořící o „strašlivé odvetě za [CHI.GetAdjective] neochotu spolupracovat“ se zdá, že [JAP.GetNameDef] a [CHI.GetNameDef] budou znovu ve válce - a je to jenom otázka času.\n\nDiplomatická situace se dostává k bodu varu a [JAP.GetNameDef] neprojevuje žádný zájem ji uklidnit."
 news.231.t: "[JAP.GetAdjectiveCap] shromažďují síly na čínské hranici"
 news.232.a: "Dělat si přátele je lepší než dělat si nepřátele..."
 news.232.b: "Opravdu si myslí, že teď najdou nové spojence?"
 news.232.c: "Měli bychom to sledovat."
 news.232.d: "S odkazem na „společné politické zájmy“ oznámil [GER.GetLeader] diplomatický program na zlepšení vztahů se skandinávskými zeměmi.\nPrvním krokem bude [DEN.GetNameDef], kde dojde ke zřízení stálé diplomatické mise, která má zajistit, aby mezi oběma zeměmi nevznikly spory.\n\n[GER.GetLeader] se nechal slyšet, že [DEN.GetAdjective] vláda toto gesto vřele přijala.\n\nKomentář [DEN.GetAdjective] diplomatů se nám nepodařilo získat."
 news.232.t: "[GER.GetNameDefCap] hledá podporu ve Skandinávii"
 news.233.a: "To nevěstí nic dobrého."
 news.233.b: "Musíme zvážit své možnosti."
 news.233.c: "Počkáme, jak se situace vyvine."
 news.233.d_no_war: "[GER.GetAdjectiveCap] rétorika vůči severním zemím v posledních týdnech zesílila. Vzkaz je jasný: [DEN.GetNameDef] a [NOR.GetNameDef] nesmí jakýmkoli činem ani nečinností brzdit německý dovoz.\n\nAčkoli k takovým požadavkům není zjevný bezprostřední důvod - dovoz do Německa zatím plyne - naši diplomaté se obávají, že jde o předehru [GER.GetAdjective] akce v regionu."
 news.233.d_war: "[GER.GetNameDefCap] má ve Skandinávii jasné strategické zájmy - jak pro vojenské základny, tak kvůli dovozu surovin. Stupňující se konflikt znamená, že jakékoli zásoby přepravované přes Balt nebo Severní moře jsou ve vážném ohrožení.\n\nS postupně sílícími diplomatickými hrozbami, kterých terčem je [DEN.GetNameDef] a [NOR.GetNameDef], se zdá pravděpodobné, že [GER.GetAdjective] vojenské operace v regionu zesílí."
 news.233.t: "[GER.GetAdjectiveCap] zájem o Skandinávii"
 news.234.a: "Tentokrát ne!"
 news.234.b: "[GER.GetNameDef] se musí držet na uzdě!"
 news.234.c: "Byl by to agresivní úder."
 news.234.d: "Po vypuknutí války s Francií vyvinulo Německo dosud nejsilnější diplomatický nátlak na země Beneluxu. Díky podpoře, kterou jim poskytuje [FRA.GetNameDef] a [ENG.GetNameDef], však odmítají ustoupit.\n\nJe důvod se domnívat, že pokud [GER.GetNameDef] nezíská, co chce, diplomacií, vezme si to silou."
 news.234.t: "[GER.GetAdjectiveCap] nátlak na Benelux"
 news.235.a: "Dostane přivítání hodné amerického hrdiny!"
 news.235.d: "[GER.GetLeader] se může radovat: jeho oblíbená filmová hvězda, jedinečný Charlie Chaplin, byla nalezena v Kalifornii. Při útěku na venkov jej zastavila [GER.GetAdjective] hlídka, která ho okamžitě poznala podle ikonického knírku. Po tom, co zopakoval závěrečný monolog svého mistrovského díla „Diktátor“, byl ctěný herec „přesvědčen“, aby šel pobavit [GER.GetAdjective] vojáky v oblasti.\n\nNyní bude poslán do Berlína, kde se [GER.GetLeader] konečně setká se svým idolem. Ačkoli politické rozdíly mohou setkání pokazit, [GER.GetLeader] ho očekává nadšený jako dítě."
 news.235.t: "Chaplin zadržen v Kalifornii"
 news.236.a: "Nechvalme den před večerem."
 news.236.b: "Požadovali jsme to, co se zdálo správné."
 news.236.c: "Učiňme válce rychlý konec."
 news.236.d: "Vzhledem k tomu, že společné vítězství nad [GER.GetNameDef] se zdá nevyhnutelné, chtějí [yalta_origin.GetNameDef] a [yalta_partner.GetNameDef] zajistit budoucí stabilitu Evropy. [yalta_origin.GetLeader], [yalta_partner.GetLeader] a vůdci dalších zemí účastnících se válečného úsilí se sešli, aby se dohodli na osudu, který bude čekat [GER.GetNameDef] po válce.\n\nDny vyjednávání vedly ke kreslení nové mapy Evropy. Nové evropské uspořádání dělí kontinent na východ a západ skrze ránu, která se bude tahat středem Německa.\n\nZda to povede k trvalému míru v Evropě, se teprve uvidí."
 news.236.e: "Takhle tedy skončí [GER.GetNameDef]."
 news.236.t: "Konference v Jaltě"
 news.237.a: "Když si to přejí..."
 news.237.b: "Vítejte v Reichu!"
 news.237.c: "Musíme zajistit severní hranice!"
 news.237.d: "Po úspěšném puči místní nacistické strany překročily německé jednotky [From.Root.GetAdjective] hranice a převzaly kontrolu nad zemí.\n\nVojáci byli ve městech vítáni jásajícími davy, když spěchali zemí, aby se připojili k [From.Root.GetAdjective] jednotkám bojujícím v probíhající občanské válce. [GER.GetLeader] vyhlásil Anschluss Rakouska a zdůraznil:\n\n„Utrpení lidu brzy skončí! Nejstarší východní provincie německého národa bude od nynějška nejnovější baštou pro [GER.GetNameDef]!“"
 news.237.e: "To porušuje Versailleskou smlouvu!"
 news.237.t: "Anschluss Rakouska"
 news.238.a: "Zajímavá strategie."
 news.238.b: "Doufejme, že [AST.GetNameDef] ví, co dělá."
 news.238.c: "Konečně máme prostředky k obraně kontinentu."
 news.238.d: "\nVe snaze čelit rostoucí hrozbě proti [ENG.GetAdjective] državám v jihovýchodní Asii získala [AST.GetNameDef] kontrolu nad koloniálním územím Singapur a Borneo. S cílem stát se první a nejlepší obrannou linií Commonwealthu v Pacifiku přebírá [AST.GetNameDef] plnou odpovědnost za vojenské i správní přípravy pro případ bojů v oblasti.\n\nZjevně jde o krok proti [JAP.GetAdjective] imperiálním ambicím; [AST.GetNameDef] tak už nebude zcela závislá na snahách svého bývalého koloniálního vládce při ochraně svých břehů před invazí."
 news.238.e: "Opravdu si myslí, že to něco změní?"
 news.238.t: "[AST.GetNameDefCap] přebírá odpovědnost za koloniální državy"
 news.239.a: "Velmi znepokojivé."
 news.239.b: "Vítáme naše soudruhy s otevřenou náručí!"
 news.239.c: "Jsme samotná hranice spravedlnosti a férovosti!"
 news.239.d: "Vnímajíce své země jako „přirozené spojence při šíření revoluce“, podepsali [AST.GetLeader] a [SOV.GetLeader] smlouvu, na jejímž základě se [AST.GetNameDef] stává jedním z hlavních členů frakce [SOV.GetFactionName].\n[AST.GetNameDef] byla prohlášena za zářný příklad dělnického státu, lidem a pro lidi, nikoli pro koloniální pány Evropy.\n\nS ohledem na nedávný vývoj v [AST.GetAdjective] politice lze říci, že tento krok byl nevyhnutelný. Přesto vyvolává velké obavy právě mezi oněmi „koloniálními pány Evropy“ a všemi odpůrci neomezených choutek komunistů a jejich světové revoluce."
 news.239.e: "Další krysy naskakují na loď, kterou se chystáme potopit."
 news.239.t: "[AST.GetNameDefCap] vstupuje do frakce [SOV.GetFactionName]"
 news.24.a: "Válka se přibližuje."
 news.24.d: "V dnešním vypjatém projevu před říšským sněmem [GER.GetLeader] odsoudil Polsko a jeho zacházení s Němci žijícími v Danzigu a Polském koridoru.\n\nTvrdíce, že německé menšiny v Polsku jsou „pronásledovány tím nejodpornějším způsobem“, vyjádřil [GER.GetLeader] jasné stanovisko své vlády:\n„Danzig byl německé město a je německé město! Koridor byl německý a je německý! Bez německého Volku by tyto východní oblasti stále tonuly v hlubinách barbarství.“"
 news.24.t: "Polská otázka"
 news.240.a: "To je překvapení."
 news.240.b: "Kdo chce přežít, činí, co musí."
 news.240.c: "[AST.GetNameDefCap] bdí nad Pacifikem."
 news.240.d: "[AST.GetNameDef] a [HOL.GetNameDef] dnes oznámily „Smlouvu o společné spolupráci a obraně“, podle níž budou [HOL.GetAdjective] koloniální državy v jihovýchodní Asii pod ochranou [AST.GetAdjective] ozbrojených sil. Smlouvu podepsal nizozemský guvernér Indonésie a [AST.GetLeader], který uvedl, že dohoda zahrnuje i plnou koloniální správu kvůli „vzdálené a složité situaci v Evropě“.\n\n[HOL.GetAdjectiveCap] vláda se k dohodě nevyjádřila."
 news.240.t: "Smlouva z Džajapury"
 news.241.a: "V Pacifiku se věci mění."
 news.241.b: "Neměli jsme na výběr, tedy... za revoluci."
 news.241.c: "Chci vás slyšet: „za revoluci!“"
 news.241.d: "Po ustavení socialistického dělnického státu v Austrálii se [AST.GetAdjective] vláda snaží uplatnit svůj vliv v regionu. S odkazem na volání utlačovaných [NZL.GetAdjective] rolníků a dělníků vyvíjí [AST.GetNameDef] nátlak na [NZL.GetAdjective] vládu, aby se připojila k „Lidové unii“ jižního Pacifiku.\n\nCítíc se obklíčená a s malou nadějí na včasnou pomoc od frakce [ENG.GetFactionName], [NZL.GetNameDef] požadavkům ustoupil. Ačkoli [AST.GetLeader] proklamuje „rovnost všech států jako rozšíření rovnosti všech lidí“, o tom, který stát udává tón, není pochyb."
 news.241.t: "[NZL.GetNameDefCap] se podřizuje [AST.GetAdjective] vlivu"
 news.242.a: "To mění rovnováhu sil v jihovýchodní Asii."
 news.242.b: "Doufejme, že to [AST.GetNameDef] nepokazí."
 news.242.c: "Perfektní! Vše podle plánu."
 news.242.d: "\n[ENG.GetAdjectiveCap] vojenská doktrína dlouho zápasila s obranou v jihovýchodní Asii. Nyní doufají, že je po problémech, protože [AST.GetNameDef] přebírá odpovědnost za obranu Singapuru a Bornea proti nepřátelským aktivitám v regionu.\n\nTento převod pravomocí zahrnuje prozatím i civilní správu koloniálních oblastí, aby [AST.GetNameDef] mohla přijmout jakákoli opatření k ochraně svého kontinentu před zámořským útokem. Politické dopady pro [ENG.GetNameDef], [AST.GetNameDef] a [MAL.GetNameDef] jsou zatím nejasné."
 news.242.t: "[AST.GetNameDefCap] přebírá kontrolu nad koloniemi v JV Asii"
 news.243.a: "Usilují o dominanci."
 news.243.b: "Na našem dvorku vládnout Evropané nebudou!"
 news.243.c: "Skvělé partnerství - alespoň prozatím."
 news.243.d: "Vzhledem k nedávným ziskům, které dosáhla [AST.GetNameDef] a [JAP.GetNameDef] ve východní Asii a Pacifiku mnozí čekali, že střet obou rostoucích impérií je jen otázkou času. Země však místo toho dosáhly dohody o spolupráci, rychle překřtěné na „Pacifickou hráz“.\nSmlouva nebyla zveřejněna, mnoho aspektů tedy zůstává neznámých. Jisté je, že obě strany si slíbily vojenskou pomoc, aby „čelily vpádům chamtivých cizinců v našich příslušných regionech“.\n\nJe brzy soudit, jaký světový řád [JAP.GetNameDef] a [AST.GetNameDef] chtějí, ale o dominanci frakce [AST.GetFactionName] v Pacifiku není sporu."
 news.243.t: "[AST.GetNameDefCap] a [JAP.GetNameDef] ohlašují alianci"
 news.244.a: "Míří k hegemonii."
 news.244.b: "Na našem vlastním dvorku Evropané vládnout nebudou!"
 news.244.d: "V kroku, který málokoho překvapil, [AST.GetNameDef] oznámila vlastní nezávislou smluvní organizaci. [AST.GetLeader] uvedl, že [AST.GetNameDef] bude hledat spojence, aby udržela stabilitu v oblasti JV Asie a Pacifiku i mimo ni, a v případě potřeby čelila agresi proti [AST.GetAdjective] státu a dalším.\n\nPo nedávném odklonu od svazků Commonwealthu jde o přirozený další krok na cestě, aby se [AST.GetNameDef] stala pánem svého osudu."
 news.244.t: "[AST.GetNameDefCap] vytváří sféru vlivu"
 news.245.a: "Fascinující tah..."
 news.245.b: "To upevní naše postavení v Pacifiku."
 news.245.c: "Společně udržíme stabilitu napříč půlkou světa."
 news.245.d: "\nS ohledem na rostoucí strategický význam Pacifiku podepsaly [AST.GetNameDef] a [USA.GetNameDef] smlouvu o pacifické spolupráci. Ačkoli má udržet politickou stabilitu regionu a tím i transpacifické lodní trasy, obsahuje i obranné scénáře, které oběma zemím umožní uplatňovat autoritu daleko za hranicemi jejich území.\n\nS tak rozlehlou oblastí pod australsko-americkou „ochranou“ je jen otázkou času, kdy budou tyto scénáře prověřeny."
 news.245.t: "[USA.GetNameDefCap] se připojuje k [AST.GetAdjective] obranné iniciativě"
 news.246.a: "Zaměří se na Ameriku, nebo dál?"
 news.246.b: "Bratři v zemi, bratři ve zbrani!"
 news.246.c: "Doma už hrozba nebude."
 news.246.d: "Po delší spolupráci v rámci Společné obranné rady uzavřela [USA.GetNameDef] a [CAN.GetNameDef] nové politické partnerství. Pojmenované jako [CAN.GetFactionName], má prosazovat severoamerické zájmy ve všech zahraničních otázkách, včetně obrany a vojenských akcí.\n\nProtože [CAN.GetNameDef] stále hledá svou postkoloniální identitu a [USA.GetAdjective] politici se přou mezi izolacionismem a intervencionismem, může nová aliance nabídnout oběma zemím tolik potřebný kurz."
 news.246.t: "[USA.GetNameDefCap] a [CAN.GetNameDef] stvrzují alianci"
 news.247.a: "Šokující vývoj!"
 news.247.b: "Pomůžeme spojencům v Evropě!"
 news.247.c: "Bratrské národy stojí spolu!"
 news.247.d: "Po rychlých jednáních oznámila [CAN.GetNameDef], že se stala signatářem frakce [GER.GetFactionName]. [CAN.GetAdjectiveCap] vláda se prohlásila za „hrdého obránce [GER.GetAdjective] lidu, stejně jako [GER.GetNameDef] bude obráncem [CAN.GetAdjective] národa“.\n\nAčkoli detaily [CAN.GetAdjective] vstupu do paktu nejsou známy, je pravděpodobné, že [GER.GetAdjective] nepřátelům bude záhy vyhlášena válka. Může jít o rozhodující moment války."
 news.247.e: "Ta zpropadena prolítavá [CAN.GetNameDef]!"
 news.247.t: "[CAN.GetNameDefCap] vstupuje do aliance, kterou vede [GER.GetName]!"
 news.248.a: "[ENG.GetNameDefCap] již nemá opěrný bod v Severní Americe..."
 news.248.b: "Vše je tak, jak má být."
 news.248.c: "Pche, ať si vezmou ten zapadákov!"
 news.248.d: "\nPo rostoucím diplomatickém tlaku z [CAN.GetAdjective] strany postoupila [ENG.GetNameDef] [CAN.GetAdjective] státu Labrador a Newfoundland. Cíl [CAN.GetAdjective] politiků „sjednotit všechna právoplatná [CAN.GetAdjective] území“ je tak zase blíž.\n\nNezodpovězená však zůstává otázka, co všechno je „právoplatně [CAN.GetAdjective] území“. [ENG.GetNameDef] i celý severoamerický kontinent teď budou spát s jedním okem otevřeným."
 news.248.t: "[ENG.GetNameDefCap] se vzdává severovýchodních území"
 news.249.a: "Viděli jsme to už dříve; skončí to slzami."
 news.249.b: "Armáda severu bude připravena."
 news.249.c: "Armáda jihu bude připravena."
 news.249.d: "[USA.GetAdjectiveCap] politici se dnes ráno probudili do znepokojivých zpráv: [CAN.GetNameDef] a [MEX.GetNameDef] oznámily nový obranný pakt zaměřený na „čelení a zadržování bezprostředních hrozeb suverenitě našich zemí“. Tenký závoj hrozby sotva skrývá úmysl brzdit vojenské snahy, které má [USA.GetNameDef] na americkém kontinentu - a možná i mimo něj.\n\nKomentátoři přirovnávají situaci k Evropě před Velkou válkou: dvě strany, které mohou přehrat mnoho, a bez způsobu, jak zmírnit napětí. Otázkou není, kdo je komu větší hrozbou, ale kdo udeří preventivně."
 news.249.e: "Musíme rychle najít protiváhu."
 news.249.t: "[CAN.GetNameDefCap] a [MEX.GetNameDef] spojují síly!"
 news.25.a: "Znepokojivé."
 news.25.b: "Je to německé území."
 news.25.c: "Musíme posílit pohraniční obranu."
 news.25.d: "Německo rozmístilo vojska v Porýní, blízko francouzské hranice, v jasném rozporu s Versailleskou smlouvou. Místní obyvatelstvo německé vojáky vítalo, zatímco reakce Francie a Británie byly zatím vlažné.\n\n„Není to nic víc než Němci kráčející do vlastního dvorku,“ poznamenal britský komentátor."
 news.25.e: "Není to nic, kvůli čemu by se mělo šílet."
 news.25.t: "Remilitarizace Porýní"
 news.250.a: "Znepokojivý konflikt, který může zpustošit Mexiko."
 news.250.b: "Teď už jen zajistit, aby se moci chopili nacionalisté."
 news.250.c: "Vysoká cena pro naši zemi, ale nutná."
 news.250.d: "Nestabilita [MEX.GetAdjective] politiky posledních let přetekla do ozbrojeného konfliktu! Oddíly synarchistické strany sáhly po zbraních a v ulicích několika velkých [MEX.GetAdjective] měst vypukly boje!\n\nAčkoli se čekalo, že vláda bude mít nad povstalci jasnou převahu, šíří se zvěsti o zahraniční podpoře nacionalistů. Blízcí sousedé země zadržují dech. Kam Mexiko konflikt zavede, ukáže čas."
 news.250.t: "[MEX.GetNameDef] zachvátila občanská válka!"
 news.251.a: "Ať si poradí sami."
 news.251.b: "[ENG.GetNameDefCap] den ode dne slábne."
 news.251.c: "Proč se to musí dít zrovna teď?!"
 news.251.d: "\n\nPo krachu jednání s Westminsterem a bezprecedentní 63-hodinové debatě zrušil kanadský parlament Zákon o Britské Severní Americe a místo něj zakotvil kanadskou ústavu v zákonech nedotknutelných britským parlamentem ani monarchií.\nNejde samo o sobě o protibritský krok, ale signalizuje odklon od commonwealthské politiky starého impéria.\n\nAčkoli je to přirozený krok pro každou zemi usilující o stabilní budoucnost, nijak to neulevuje už tak napjaté globální situaci."
 news.251.e: "Impérium se párá ve švech."
 news.251.f: "Od moře k moři bude [CAN.GetNameDef] svobodná!"
 news.251.t: "[CAN.GetNameDefCap] usiluje o okamžitou patriaci"
 news.252.a: "Svět se ubírá tímto směrem..."
 news.252.b: "Jsme závaží, které drží rovnováhu."
 news.252.c: "Tímto se misky vah naklánějí v náš prospěch!"
 news.252.d: "Vnímajíce se jako přirození spojenci podepsaly [GER.GetNameDef] a [CAN.GetNameDef] pakt vzájemné obrany. [CAN.GetAdjectiveCap] premiér [CAN.GetLeader] oznámil alianci ve stylu „přirozeného souladu našich a [GER.GetAdjective] zájmů“.\n\nVzhledem k rostoucí mobilizaci v Evropě a nedávné situaci, kdy se [CAN.GetNameDef] odklonila od Commonwealthu, není těžké odhadnout, o jaké zájmy jde.\nStaré mocnosti v Evropě i Americe sledují s rostoucími obavami."
 news.252.e: "Další fronta, pokud dojde na válku."
 news.252.f: "Jsme čím dál silnější!"
 news.252.t: "[CAN.GetNameDefCap] vstupuje do frakce [GER.GetFactionName]!"
 news.253.a: "[Root.GetFactionName] se budou muset obejít bez [AST.GetNameDef]."
 news.253.b: "Sledujte, jak se impérium drolí..."
 news.253.c: "ZROVNA TEĎ se rozhodli pro větší nezávislost?"
 news.253.d: "\nV dnešním projevu premiér [AST.GetLeader] oznámil, že se australská vláda zasvětí růstu a stabilitě jako oceánský stát. To znamená hledět k jiným břehům než k evropské Británii, neboť australští občané už neunesou břímě cizích konfliktů. V přímé narážce na Královský projev při zahájení posledního parlamentu zatloukl [AST.GetLeader] hřebík: „Nikdy další Gallipoli!“\n\nBouřlivý potlesk naznačuje novou éru australské politiky. Kam povede, svět může jen hádat."
 news.253.e: "To bude mít zásadní dopad na Pacifik."
 news.253.f: "Jdeme vlastní cestou!"
 news.253.t: "[AST.GetNameDefCap] se odklání od Commonwealthu"
 news.254.a: "Měli bychom to bedlivě sledovat."
 news.254.b: "Jak se sluší a patří."
 news.254.c: "To je zrada!"
 news.254.d: "[AST.GetNameDefCap], zdůrazňujíc svou plnou nezávislost, začala uplatňovat svůj vliv v jižním Pacifiku. V rámci toho [AST.GetAdjective] vláda žádá, aby všechny bývalé koloniální státy Oceánie přešly pod její autoritu.\n\nPřirozeně neochotné [ENG.GetAdjective] i novozélandské vlády nejprve vzdorovaly diplomaticky. Bez opěrného bodu pro projekci imperiální moci v regionu - roli dříve plněné Austrálií - však bylo jen otázkou času, kdy [AST.GetNameDef] předloží ultimátum podpořené silou.\nNový Zéland je nyní [AST.GetAdjective] nejvýchodnější provincií."
 news.254.t: "[AST.GetNameDefCap] a Nový Zéland „sjednoceny“"
 news.26.a: "A je to zde zas!"
 news.26.b: "Německo zvítězí!"
 news.26.c: "Další zastávka: Berlín!"
 news.26.d: "V přímém rozporu s Versailleskou smlouvou překročila německá vojska Rýn a vstoupila do Porýní, poblíž francouzské hranice.\n\nOznačujíce to za „neodpustitelné porušení“ mírové smlouvy, která ukončila Velkou válku, Francie i Británie mobilizovaly své síly a chystají se na ozbrojený vpád do Německa.\n\nV Evropě znovu vypukla válka!"
 news.26.e: "Tak si to vyříkejme."
 news.260.a: "Zajímavé."
 news.260.b: "Vskutku velmi rozumné."
 news.260.c: "Je to začátek konce impéria v Africe?"
 news.260.desc: "\nNa dnešní slavnostní ceremonii podepsal [SAF.GetLeader] smlouvu, která jeho vládě předá kontrolu nad britskými državami v Africe. Území Bečuánska, Rhodesie a Keni bude nyní spravováno z Pretorie.\n\n[ENG.GetLeader] při projevu ve Sněmovně odmítl, že by tímto krokem došlo k oslabení britské pozice na kontinentu; nazval jej „velmi rozumnou změnou umožňující efektivnější správu a obranu těchto oblastí“."
 news.260.t: "[SAF.GetNameDefCap] přebírá odpovědnost za africké kolonie"
 news.261.a: "Zajímavé."
 news.261.b: "Jak pošetilé uspořádání."
 news.261.c: "Takto se zjevně rozrůstá Commonwealth."
 news.261.desc: "Britský parlament těsně přijal opatření, které zásadně reorganizuje části britských kolonií v Africe. Nový zákon fakticky vytváří dvě nové koloniální režimy ve státech Rhodesie a Keňa. Tyto státy získají jistou míru svobody ve správě vlastních záležitostí, zároveň však ponesou odpovědnost za vlastní obranu.\n\nNěkteří konzervativci proti rozhodnutí otevřeně vyjádřili obavu, že jde jen o první krok v procesu, který nazývají „dekolonizací“.\n\n[ENG.GetLeader] nebyl k zastižení pro komentář."
 news.261.t: "[ENG.GetNameDefCap] reorganizuje africké kolonie"
 news.262.a: "Možná bychom měli zvážit zaslání podpory."
 news.262.b: "Tohle bylo na spadnutí už dlouho."
 news.262.c: "Možná největší hrozby číhají uvnitř našich hranic..."
 news.262.desc: "[SAF.GetNameDef] byla sužována dlouho doutnajícím napětím, které nyní přerostlo v otevřenou válku. Fašističtí nacionalisté tvrdí, že politika demokratické unionistické vlády ohrožuje [SAF.GetAdjective] způsob života. Prý bodají do zad statečné bojovníky búrských válek svou bezpodmínečnou podporou, které se u nich těší [ENG.GetName].\n\nProzatímní nacionalistická vláda, kterou vede [SAF.GetLeader], vyzvala všechny pravé vlastence, aby se k nim připojili a silou zbraní obnovili svobodu Jižní Afriky. Unionistická vláda v Pretorii označila nacionalisty za „povstalce a ty nejhorší zrádce“. Jelikož se části armády postavili na obě strany, může konflikt v Jižní Africe trvat dlouho."
 news.262.t: "Jihofrická občanská válka"
 news.263.a: "Rodí se revoluce?"
 news.263.b: "Bez komentáře."
 news.263.c: "Možná největší hrozby číhají uvnitř našich hranic..."
 news.263.desc: "Jižní Afrikou se přehnala vlna protimonarchistických demonstrací, z nichž mnohé přešly v násilnosti. Tisíce protestujících vyšly do ulic, vtrhly na policejní stanice a do vládních budov. Královy portréty byly strhávány, rozřezávány, páleny a v jednom případě rozpuštěny v kyselině.\n\nPozorovatelé si všimli, že policie i armáda projevily jen malou ochotu povstání potlačit a raději střežily továrny a mosty. To vyvolalo otázky, zda nepřišly nepokoje vládě ve skutečnosti vhod."
 news.263.t: "[SAF.GetNameDef] zachvácena protimonarchistickými nepokoji"
 news.264.a: "Afričané? Že by se spravovali sami!?"
 news.264.b: "První krok na cestě k pravé svobodě."
 news.264.c: "Uvidíme, zda jejich idealismus přežije nadcházející války."
 news.264.d: "Takže nakonec nejsou skuteční komunisté."
 news.264.desc: "Zakládající členové frakce [SAF.GetFactionName] se sešli v Pretorii a oznámili vznik nové aliance. Evropští pozorovatelé rychle poznamenali, že jedinou skutečně legitimní vládou přítomnou na místě byla [SAF.GetAdjective] vláda samotná; [SAF.GetLeader] předsedal pestré směsici samozvaných exilových vlád a dalších revolučních skupin.\n\nZúčastněné strany vydaly společné prohlášení, v němž vyzývají evropské imperiální mocnosti, aby okamžitě předaly veškeré držené africké země jejich právoplatným obyvatelům, odsuzují kolonialismus a slibují, že přinesou svobodu utlačovaným africkým národům — jakýmikoli prostředky."
 news.264.t: "Africká lidová unie"
 news.265.a: "Jsou to jen žraloci, co ucítili krev ve vodě."
 news.265.b: "Uvidíme, zda jsou Francouzi rozumní."
 news.265.c: "S Francií je konec."
 news.265.d: "Další nekrvavé vítězství komunismu."
 news.265.desc: "Po ohromující porážce, kterou Francie utrpěla ve své vlasti, je legitimita jejího koloniálního impéria zpochybněna. [SOV.GetNameDef] a [SAF.GetNameDef] vydaly společné prohlášení, že Francii již nelze svěřit udržování pořádku na Madagaskaru, a požadují, aby byl ostrov předán do [SAF.GetAdjective] rukou.\n\nSvobodná francouzská vláda se sešla, aby záležitost projednala. Odborníci na obranu považují za nepravděpodobné, že by vyčerpané francouzské síly dokázaly ostrov ubránit, pokud by došlo na válku."
 news.265.t: "[SAF.GetAdjectiveCap] nátlak na Francii"
 news.27.d: "V přímém rozporu s Versailleskou smlouvou překročila německá vojska Rýn a vpochodovala do Porýní, poblíž francouzské hranice.\n\nZatímco reakce Británie je vlažná, Francouzi mobilizují své síly a chystají se na ozbrojený vpád do Německa.\n\nV Evropě znovu vypukla válka!"
 news.270.a: "Tak tohle tomu říkáte tank!"
 news.270.b: "Oni tomu říkají JAK?"
 news.270.desc: "Burácejíc hlavní třídou metropole se nový tank Bob Semple novozélandských ozbrojených sil stal pravým důkazem vynalézavosti a bojového ducha [NZL.GetAdjective] lidu. Vyzbrojen šesti kulomety a chráněn téměř jistě neprůstřelnými železnými pláty bude zřejmě tím největším překážkou pro každého vetřelce.\n\nNěkteří takzvaní odborníci poukazují na vlažné výkony a slabou výzbroj jako na důvod, proč by se neměl vyrábět, avšak jak řekl premiér [NZL.GetLeader] při oficiálním převzetí vozidla, včasná obrana říše je tak důležitá, že nelze očekávat ani požadovat dokonalou výzbroj."
 news.270.t: "Zrození [NZL.GetAdjective] mechanizace"
 news.271.a: "Svět se třese při pohledu na naše tanky!"
 news.271.b: "Svět se třese... smíchy."
 news.271.desc: "Po ohromném „úspěchu“ tanku Bob Semple požádalo [NZL.GetAdjective] velení obrany o výrobu zvětšené verze. S výškou přes 15 stop a hmotností nejméně 120 tun je nové vozidlo v každém směru úchvatné. Jeho výzbroj v podobě dvojice 17-liberních protitankových kanónů si poradí s každým nepřítelem, zatímco těžké pancéřování — důkladně testované, aby bylo opravdu neprůstřelné — mu umožní vrhnout se do víru boje bez obav.\n\nPři odhalení jej jeden pozorovatel nazval „nejpozoruhodnějším tankem, jaký byl kdy vyroben“, zatímco jiný dodal „nepřekonatelný“.\nSériová výroba má začít do měsíce."
 news.271.t: "Na scénu vstupuje Velký Bob"
 news.272.a: "Hrozné."
 news.272.b: "Strašné."
 news.272.c: "Nedá se s tím nic dělat."
 news.272.desc: "Přírodní pohromy, neschopná správa a válečné strádání společně zapříčinily rozsáhlý hladomor v Indii.\n\nPo cyklónu, který zpustošil velké oblasti a zničil téměř celou úrodu rýže, kolonální správa reagovala pomalu — někteří by řekli nápadně pomalu. Navzdory přebytkům potravin v jiných částech Indie nebyly vypraveny žádné zásilky pomoci ze strachu, že by padly do rukou nepřítele.\n\nRozsáhlé oblasti jsou zpustošeny a ztráty na životech a produkci nelze zatím ani odhadnout."
 news.272.t: "Úder bengálského hladomoru"
 news.273.a: "Hlavně že je konec."
 news.273.b: "Konečně."
 news.273.desc: "Po měsících relativní nečinnosti se koloniální vláda a indická armáda konečně rozhodly jednat. Distribuce nouzových zásob potravin začala dopadat do postižených oblastí, zatímco nová sklizeň rýže předčila očekávání.\n\nCeny potravin v zasažených oblastech však zůstávají vysoké a dlouhodobé následky hladomoru zatím nelze vyčíslit."
 news.273.t: "Bengálský hladomor končí"
 news.28.a: "Zajímavý vývoj."
 news.28.b: "Za to zaplatí!"
 news.28.c: "Aspoň je Hitler pryč."
 news.28.d: "Skupina důstojníků Wehrmachtu odporujících válce provedla v Berlíně převrat. Neznámá skupina ozbrojenců vtrhla do Reichskanzlei a po přestřelce s jeho bodyguardy úspěšně připravila německého vůdce o život.\nPřeživší spiklenci byli gestapem zatčeni a dnes ráno složil Heinrich Himmler přísahu jako nový vůdce Německé říše.\n\nVe svém projevu před říšským sněmem Himmler obvinil Británii a Francii ze zosnování Hitlerovy vraždy a prohlásil neochvějné odhodlání Německa k úplnému zničení obou národů."
 news.28.t: "Hitler zavražděn!"
 news.280.a: "Skvělé."
 news.280.b: "Je toto konec Britského impéria?"
 news.280.c: "Cenný spojenec."
 news.280.d: "Tohle není naše nejskvělejší hodina."
 news.280.desc: "Po napjatém setkání mezi [GER.GetAdjective] velvyslancem a [ENG.GetAdjective] ministrem zahraničí [ENG.GetNameDef] oznámilo, že [RAJ.GetNameDef] bude od nynějška určovat vlastní politiku. Staletí britské vlády nad subkontinentem skončila překvapivě rychle, úředníci jsou odvoláváni a koloniální správa přechází do rukou rodilých Indů.\n\nJedním z prvních kroků nového indického vedení bylo oznámení široké dohody o spolupráci, kterou s nimi plánuje uzavřít [GER.GetNameDef]. Indická vláda odmítla komentovat tvrzení, že to byla cena za německou podporu."
 news.280.t: "Indie získává domácí samosprávu"
 news.281.a: "Skvělé."
 news.281.b: "Je toto konec Britského impéria?"
 news.281.c: "Cenný spojenec."
 news.281.d: "Tohle není naše nejskvělejší hodina."
 news.281.desc: "Ve společném prohlášení viditelně otřesený [ENG.GetAdjective] ministr zahraničí spolu se [SOV.GetAdjective] velvyslancem oznámili, že Indie okamžitě získá plnou suverenitu nad svými záležitostmi. Není zcela jasné, jakou roli sehrál [SOV.GetNameDef] v náhlé změně [ENG.GetAdjective] politiky, vypadá však, že zásadní.\n\nJedním z prvních kroků nového indického vedení bylo oznámení užší spolupráce, kterou s nimi plánuje uzavřít [SOV.GetNameDef], což přiživuje zvěsti, že právě [SOV.GetNameDef] zasáhl v jejich prospěch."
 news.281.t: "Indie získává domácí samosprávu"
 news.282.a: "Budoucnost zůstává nejistá."
 news.282.b: "Další marný pokus o svobodu."
 news.282.desc: "Indické požadavky na nezávislost v poslední době zesílily. Nyní došlo k vyvrcholení: radikální hnutí Quit India vyzvalo [ENG.GetNameDef], aby zemi co nejdříve opustila. [ENG.GetAdjectiveCap] úřady zareagovaly rychle a hnutí potlačily, přičemž během úsvitových razií po celé Indii zatkly několik jeho vůdců.\n\nZprávy zvláštní služby však naznačují, že mnoho sympatizantů je stále na svobodě, a v úřednickém aparátu panují obavy, že se radikálnější části hnutí mohou uchýlit k násilí."
 news.282.t: "Hnutí Quit India"
 news.283.a: "Povedou nás ke svobodě."
 news.283.b: "Mění vůbec hlasy něco?"
 news.283.desc: "\nV nedávných místních volbách dosáhl Indický národní kongres drtivého vítězství se svou platformou pomalého a uspořádaného přechodu k místní správě a budoucímu statusu dominií.\n\nZdá se, že Indové odmítli radikálnější politiku, již prosazoval Gándhí, který požadoval úplné zpřetrhání vazeb s Británií a okamžitou plnou samosprávu."
 news.283.t: "Indický národní kongres triumfuje v provinčních volbách"
 news.284.a: "Svoboda je na dosah."
 news.284.b: "Britové to nikdy nedopustí."
 news.284.desc: "\nBritští úředníci se dnes ráno probudili do nepříjemného překvapení, když dorazily výsledky nedávných provinčních voleb. Je zřejmé, že velká většina Indů dala své hlasy pro-svarádž kandidátům. V provinciích po celé Indii už zaznívají výzvy, aby se tento omezený rozsah místní správy co nejrychleji proměnil v úplnou samosprávu.\n\nMluvčí [ENG.GetAdjective] vlády zdůraznil, že nyní není čas o takových opatřeních uvažovat a že jakýkoli další převod pravomocí na Indy je vyloučen."
 news.284.t: "Hnutí Svarádž posiluje v provinčních volbách"
 news.285.a: "Možná to byl jediný způsob."
 news.285.b: "Svoboda!"
 news.285.c: "Uvidíme, zda mír vydrží."
 news.285.desc: "V souladu s teorií dvou národů byla muslimské menšině udělena suverénní vlast v oblastech, kde tvoří většinu obyvatelstva. Původně nazvaná Pakstan podle kombinace Paňdžábu, Afghání, Kašmíru, Sindu a Balúčů, byla kvůli výslovnosti přejmenována na Pakistan.\n\nNapětí mezi nově osvobozenou Indií a Pákistánem však přetrvává, protože části pohraničí si nárokují oba státy. Někteří pozorovatelé dokonce varují před obnovením války na subkontinentu."
 news.285.t: "Pákistán je svobodný"
 news.286.a: "V této fázi pouhá formalita."
 news.286.b: "Svoboda!"
 news.286.c: "Austrálie opouští Commonwealth."
 news.286.desc: "\nV těsně vyhraném hlasování rozhodla malá většina v [AST.GetAdjective] parlamentu, že země opustí Britské impérium. Poslední zbytky britské právní moci byly prohlášeny za neplatné. [AST.GetLeader] již rozhodnutí podepsal a obešel tak dlouhodobou tradici královského souhlasu udělovaného generálním guvernérem, čímž se z [AST.GetNameDef] stává plně suverénní stát.\n\nParlament rovněž odhlasoval zřízení ústavní komise, která projedná a doporučí změny v ústavě, aby odstranila veškeré stopy britských zásahů do [AST.GetAdjective] záležitostí."
 news.286.t: "Austrálie přerušuje svazky s Británií"
 news.287.a: "Tomu se dá sotva věřit!"
 news.287.b: "Zbytek si vezmeme časem..."
 news.287.c: "Fašisté postupují — prozatím."
 news.287.desc: "Německá vojska obsadila západní Polsko — oficiálně za účelem ochrany německých menšin před chaosem, který následoval po zhroucení polské vlády.\n\nSovětské síly se z těchto oblastí v pořádku stáhly, což má za následek faktické rozdělení Polska mezi obě mocnosti."
 news.287.t: "Německo okupuje západní Polsko"
 news.288.a: "Aliance z nouze."
 news.288.b: "Nic to nemění!"
 news.288.c: "Nestabilní spojenectví."
 news.288.desc: "[CHI.GetLeader] a [PRC.GetLeader] vydali společné prohlášení, že tváří v tvář japonskému útoku odkládají své spory. Obě strany budou po celou dobu války proti Japonsku striktně dodržovat politiku neútočení a slíbily, že udělají vše, co je v jejich silách, aby vetřelce odrazily. Řada menších válečníků také vyjádřila podporu a podřídila své síly velení [CHI.GetLeader].\n\nZda spolu dlouholetí nepřátelé čínské občanské války skutečně dokážou spolupracovat, se teprve uvidí - mnoho odborníků se domnívá, že to bude jen oddálení nevyhnutelné porážky Číny."
 news.288.t: "Vzniká Druhá sjednocená fronta"
 news.289.a: "Společně jsme silnější."
 news.289.b: "Hledají sílu v počtech."
 news.289.c: "Nebude jim to nic platné!"
 news.289.d: "\nDnes ráno [alliance_inviter.GetNameDef] a [alliance_applicant.GetNameDef] oznámily ve společném prohlášení, že druhá jmenovaná země byla oficiálně přijata za člena frakce [alliance_inviter.GetFactionName]. Zda bude partnerství využito k ofenzivním či defenzivním účelům, se teprve ukáže, ale nepochybně už probíhá rozsáhlé společné vojenské plánování."
 news.289.e: "Válka eskaluje..."
 news.289.f: "Naše frakce sílí."
 news.289.t: "[alliance_applicant.GetNameDefCap] vstupuje do frakce [alliance_inviter.GetFactionName]"
 news.29.d: "Skupina důstojníků Wehrmachtu odporujících válce zahájila v Berlíně převrat. Neznámá skupina ozbrojenců vtrhla do Reichskanzlei a po přestřelce s jeho osobní stráží připravila německého vůdce o život.\nVšichni přeživší spiklenci byli zatčeni gestapem a dnes ráno byl Hermann Göring složením přísahy jmenován novým vůdcem Německé říše.\n\nVe svém projevu před říšským sněmem Göring obvinil Británii a Francii z zosnování Hitlerovy vraždy a prohlásil neochvějné odhodlání Německa k úplnému zničení obou národů."
 news.290.a: "Už to není jen království podle názvu."
 news.290.b: "To jsou nebezpečná slova..."
 news.290.c: "Závod o Rakousko začíná!"
 news.290.desc: "Při hledání vhodného krále pozvalo Uherské království Ottu Habsburského, aby se vrátil do zemí, jimž jeho rodina až donedávna vládla. Otto, jenž žil od konce Velké války a rozpadu otcovy říše v exilu po celé západní Evropě, se rozhodl nabídku přijmout. Dnes byl za velké slávy a oslav korunován v Královském paláci v Budapešti na krále Maďarska.\n\nVe své korunovační řeči poděkoval král Otto maďarskému lidu za jeho věrnost a oddanost a přislíbil znovusjednocení habsburských zemí - tentokrát s příslibem, že dominantní složkou bude Uhersko."
 news.290.e: "Povstane říše znovu?"
 news.290.t: "Otto přijímá uherskou korunu"
 news.291.a: "Bratrské svazky nebyly zapomenuty."
 news.291.b: "To nezůstane bez následků..."
 news.291.c: "Mocenské vakuum říše může být brzy zaplněno..."
 news.291.desc: "Na nátlak Maďarů proběhlo v Rakousku referendum o možném znovusjednocení obou zemí pod habsburskou korunou. Konečný součet hlasů je téměř hotov, ale už nyní je jasné, že tábor za sjednocení drtivě zvítězil. Nebyly hlášeny žádné nesrovnalosti a rakouská vláda se cítí být povinna transformovat se na zemské orgány v rámci uherského státu.\n\nPřestože je tento krok v Maďarsku vítán, jeho politické důsledky budou v celé Evropě patrné."
 news.291.t: "Rakousko hlasuje pro spojení s Maďarskem"
 news.292.a: "Bratrské vazby a pár šikovných úplatků..."
 news.292.b: "To byl náš plán!"
 news.292.c: "Mocenské vakuum říše může být brzy zaplněno..."
 news.292.desc: "Na nátlak Maďarů proběhlo v Rakousku referendum o možném znovusjednocení obou zemí pod habsburskou korunou. Konečný součet hlasů je téměř hotov, ale je zřejmé, že tábor za sjednocení drtivě zvítězil. Objevilo se však mnoho zpráv o nesrovnalostech, volebních podvodech a manipulacích, avšak rakouští představitelé tato tvrzení odmítli a už zahájili přeměnu správy na zemskou vládu uherského státu.\n\nAčkoli je tento krok v Maďarsku vítán, jeho politické důsledky budou v celé Evropě patrné."
 news.292.e: "Urážka demokracie!"
 news.293.a: "Velmi politováníhodné."
 news.293.b: "Naše nezávislost je zajištěna!"
 news.293.c: "Výtečně... Teď jsme na řadě my."
 news.293.desc: "Na nátlak Maďarů proběhlo v Rakousku referendum o možném znovusjednocení obou zemí pod habsburskou korunou. Konečný součet hlasů je téměř hotov, ale vítězství tábora za sjednocení je už nedosažitelné. Rakouská vláda se proto rozhodla do rakousko-uherské unie nevstoupit.\n\nV duchu demokracie a sebeurčení Maďarsko výsledek akceptovalo a rozhodlo se své návrhy dále netlačit."
 news.293.e: "Pád říše byl tedy definitivní."
 news.293.t: "Rakousko hlasuje proti znovusjednocení"
 news.294.a: "Co je pár mrtvých pro říši?"
 news.294.b: "Budeme bránit Vídeň do posledního muže!"
 news.294.c: "To nám kazí všechny plány..."
 news.294.desc: "Na nátlak Maďarů proběhlo v Rakousku referendum o možném znovusjednocení obou zemí pod habsburskou korunou. Konečný součet hlasů je téměř hotov, ale vítězství tábora za sjednocení je už nedosažitelné. Rakouská vláda se proto rozhodla do rakousko-uherské unie nevstoupit.\n\nMaďarsko však obvinilo rakouskou vládu z zmanipulování voleb proti sjednocení. Uvedlo, že se nehodlá zdráhat použít sílu k ochraně přání rakouského lidu být znovu sjednocen se svými uherskými bratry. Obě strany zahájily mobilizaci a válka se zdá být nevyhnutelná."
 news.294.e: "Doufejme, že se konflikt nerozšíří."
 news.294.t: "Rakousko hlasuje proti znovusjednocení"
 news.295.a: "Jako fénix z popela."
 news.295.b: "To zásadně mění situaci..."
 news.295.c: "Budou to přátelé, nebo nepřátelé?"
 news.295.desc: "Po dokončení znovusjednocení Rakouska a Uherska svolala maďarská vláda do Budapešti mezinárodní tisk a oznámila obnovu Rakousko-Uherské říše.\n\nKrál Otto převzal své právoplatné tituly jako císař rakouský a zopakoval svůj slib, že ač je říše zatím jen stínem své dřívější velikosti, neodpočine, dokud nebudou všechny habsburské země znovu sjednoceny. Sousedé bezpochyby sledují dění v Budapešti s podezřením."
 news.295.e: "Raději opevníme hranice..."
 news.295.t: "Obnova Rakousko-Uherska"
 news.296.b: "Další slabošský vladař."
 news.296.c: "Další, kdo ponese pochodeň."
 news.296.desc: "Po dlouhých jednáních a přípravách oficiálně pozvali Maďaři minulý týden švédského prince Viléma, vévodu sörmlandského. Dnes byl, za veliké slávy a oslav, v Královském paláci v Budapešti korunován na krále Maďarska.\n\nPrý mu leží blaho jeho lidu na srdci a pevně podporuje demokratická práva. Zastává dialog se sousedy před nepřátelstvím. Nový král tak může napomoci snižování napětí v regionu."
 news.296.t: "Vilém přijímá uherskou korunu"
 news.297.b: "Velmi znepokojivý vývoj..."
 news.297.c: "Nový potenciální spojenec!"
 news.297.desc: "Po dlouhých jednáních a přípravách oficiálně pozvali Maďaři minulý týden německého Friedricha Franze, velkovévody meklenbursko-zvěřínského. Dnes byl, za veliké slávy a oslav, v Královském paláci v Budapešti korunován na krále Maďarska.\n\nJelikož je od roku 1931 členem SS, jeho ideové směřování je dobře známo a už prohlásil, že „přinese Maďarsku velikost, jakou si zaslouží, ať to stojí, co to stojí“. Spolu se slibem „napravit křivdy, jež nám byly v minulosti způsobeny“, je nepravděpodobné, že tato korunovace povede ke zklidnění napětí v regionu."
 news.297.t: "Friedrich Franz přijímá uherskou korunu"
 news.298.a: "Ponižování skončilo, ale není zapomenuto!"
 news.298.b: "Míchají se do světového pořádku..."
 news.298.c: "Vymanili se z okovů Trianonu."
 news.298.desc: "Ve veřejném prohlášení [HUN.GetLeader] odmítl mír uložený spojenci po Velké válce. Smlouva, kterou [HUN.GetNameDef] v roce 1920 podepsali s protestem, zmenšila zemi a omezila její armádu.\n\nVe svém projevu [HUN.GetLeader] naznačil, že Maďarsko se brzy podívá po znovupotvrzení nároků na území, která mu byla před dvěma dekádami odebrána."
 news.298.t: "[HUN.GetName] odmítá Trianonskou smlouvu"
 news.299.a: "Svět uvidí naši sílu."
 news.299.b: "Jsou trochu namyšlení."
 news.299.desc: "Poté co [From.GetLeader] znovu získal země odebrané Trianonem, vydal včera večer prohlášení, že se země bude nadále nazývat Velké Maďarsko. Doufá se, že to zvýší prestiž Velkého Maďarska v očích světa i lépe popíše rozsah jeho hranic."
 news.299.t: "Maďarsko vyhlašuje Velké Maďarsko"
 news.30.a: "Představte si, kdyby uspěli..."
 news.30.c: "Nic to nemění."
 news.30.d: "Skupina důstojníků Wehrmachtu odporujících válce se v Berlíně pokusila o převrat proti Hitlerovi. Neznámá skupina ozbrojenců vtrhla do Reichskanzlei, ale byla úspěšně odražena příslušníky Führerovy osobní stráže SS.\nAgenti gestapa zatkli všechny spiklence, mezi nimi i vysoce postavené důstojníky jako Ludwig Beck a Wilhelm Canaris.\n\nVe svém projevu před říšským sněmem Hitler přislíbil pomstu Francii a Británii za zosnování tohoto „podlého pokusu“ o jeho život."
 news.30.e: "Škoda, že se jim to nepovedlo!"
 news.30.t: "Neúspěšný pokus o atentát na Hitlera"
 news.300.a: "Kráčíme ke slávě!"
 news.300.b: "Musíme rychle přemýšlet..."
 news.300.c: "Doufejme v pokojné řešení."
 news.300.desc: "Ve snaze dál zvrátit Trianon vydalo [HUN.GetNameDef] ultimátum na [ROM.GetNameDef], v němž požaduje návrat Transylvánie. Oficiální odpověď zatím nepadla, ale [HUN.GetNameDef] už naznačilo, že v případě odmítnutí zvažuje použití síly."
 news.300.t: "[HUN.GetNameDefCap] požaduje Transylvánii"
 news.301.a: "Jsme na cestě ke slávě!"
 news.301.b: "Neměli jsme na výběr."
 news.301.c: "Hlavně že byl zachován mír."
 news.301.desc: "[ROM.GetNameDefCap] oznámilo, že přijme [HUN.GetAdjective] požadavky na vrácení Transylvánie. Území tak bylo znovu sjednoceno se zemí, což výrazně zvýšilo její velikost a sílu. Je nepravděpodobné, že by takto velký úspěch odradil Maďary od dalších požadavků na zbylá ztracená území."
 news.301.t: "[ROM.GetNameDefCap] vrací Transylvánii"
 news.302.a: "Jestli rozumí jen síle..."
 news.302.b: "Ať přijdou!"
 news.302.c: "Tvrdohlaví hlupáci..."
 news.302.desc: "Lhůta ultimáta uplynula bez rumunské odpovědi. Rozzuření [HUN.GetAdjective] představitelé už odsoudili rumunskou vládu s tvrzením, že „destabilizuje region“ svým trváním na „protizákonných smlouvách“. Obě země se zřejmě chystají na válku, která může vypuknout každým dnem."
 news.302.t: "Rumunsko odmítá [HUN.GetAdjective] požadavky"
 news.303.a: "Ať jsou rádi, že chceme jen tohle."
 news.303.b: "Snad najdeme kompromis..."
 news.303.desc: "V návaznosti na své dřívější úspěchy při získávání ztracených území požaduje Maďarsko, aby mu [From.GetName] vrátilo jižní Slovensko. [From.GetAdjectiveCap] zatím neodpověděli, ale hrozba války je v [HUN.GetAdjective] rétorice více než zřejmá. Odmítnutí může vést k nové válce v regionu."
 news.303.t: "Maďarsko požaduje jižní Slovensko"
 news.304.a: "Vítáme je zpět v našem lůně."
 news.304.desc: "[From.GetName] oficiálně přijalo [HUN.GetAdjective] požadavky na vrácení jižního Slovenska a už činí urychlené kroky, aby bylo území okamžitě předáno Maďarsku. Je nepravděpodobné, že by tento úspěch odradil [HUN.GetAdjective] vládu od dalších požadavků na zbylá ztracená území."
 news.304.t: "[From.GetName] vrací jižní Slovensko"
 news.305.desc: "Diplomatická jednání ztroskotala a dnes [From.From.GetName] veřejně odmítlo [HUN.GetAdjective] požadavky na vrácení jižního Slovenska. Rozzuření [HUN.GetAdjective] činitelé už odsoudili [From.From.GetName] s tvrzením, že „destabilizuje region“ svým trváním na „protizákonných smlouvách“. Obě země se zřejmě chystají na válku, která může vypuknout každým dnem."
 news.305.t: "[From.From.GetName] odmítá [HUN.GetAdjective] požadavky"
 news.306.a: "Pochod k Velkému Maďarsku pokračuje."
 news.306.b: "Musíme rychle přemýšlet..."
 news.306.desc: "S ohledem na své předchozí úspěchy ve znovuzískávání [HUN.GetAdjective] ztracených území nyní požadují, aby Jugoslávie vrátila Vojvodinu. Zatímco se Jugoslávci snaží najít diplomatické řešení, [HUN.GetAdjective] netrpělivost je stále zřetelnější a v případě odmítnutí je nepravděpodobné pokojné vyústění."
 news.306.t: "Maďarsko požaduje Vojvodinu"
 news.307.a: "Další diplomatické vítězství!"
 news.307.desc: "Jugoslávie se rozhodla ustoupit [HUN.GetAdjective] požadavkům a zajistila rychlý převod Vojvodiny svému sousedovi. Ačkoli si to vyžádalo vydatné použití „diplomacie dělových člunů“, je nepopiratelné, že se z Maďarska stal nový regionální hegemon."
 news.307.t: "Jugoslávie vrací Vojvodinu"
 news.308.desc: "V jasném projevu vzdoru Jugoslávci odmítli [HUN.GetAdjective] požadavky na Vojvodinu. Maďarsko ze své strany nijak neumenšilo hrozby použití síly k zajištění svého „zákonného území“. Obě země se zřejmě chystají na válku, která může kdykoli vypuknout."
 news.308.t: "Jugoslávie odmítá [HUN.GetAdjective] požadavky"
 news.309.a: "Doufejme, že síla nebude potřeba."
 news.309.b: "Tohle není malý požadavek..."
 news.309.c: "Jsme ochotni se vzdát své nezávislosti?"
 news.309.desc.a: " [HUN.GetAdjectiveCap] vznesli nárok, že se Slovensko má opět stát součástí jejich státu - buď jako integrální část, nebo jako autonomní region. Bylo vydáno ultimátum podpořené hrozbou síly a diplomaté několika evropských zemí horečně hledají mírové řešení této nové krize."
 news.309.desc.b: "[HUN.GetAdjectiveCap] vznesli nárok, že se Slovensko má opět stát součástí jejich státu - buď jako integrální část, nebo jako autonomní region. Bylo vydáno ultimátum podpořené hrozbou síly a slovenská vláda horečně hledá diplomatické řešení této krize."
 news.309.t: "Maďarsko nárokuje svrchovanost nad Slovenskem"
 news.31.a: "Zajímavé."
 news.31.b: "Německo musí být osvobozené od tyranie!"
 news.31.c: "Smrt zrádcům!"
 news.31.d: "Skupina důstojníků Wehrmachtu odporujících současné válce provedla v Berlíně puč proti Hitlerovi. Neznámá skupina ozbrojenců vtrhla do Reichskanzlei a po prudké přestřelce s jeho strážemi SS německého vůdce zlikvidovala.\n\nSpiklenci se zmocnili většiny Berlína a řada jednotek Wehrmachtu přešla na jejich stranu. Síly stále loajální nacistům se shromáždily pod novým vedením a přísahaly, že Německo očistí od „komunistických rozvracečů a cizích agentů, kteří aktuálně okupují Berlín“."
 news.31.e: "To je v náš prospěch!"
 news.31.t: "Občanská válka v Německu!"
 news.310.a: "Slovákům tak bude lépe."
 news.310.b: "Byla to nutná oběť."
 news.310.desc.a: "Po důkladném zvažování se [From.GetLeader] rozhodl ustoupit [HUN.GetAdjective] požadavkům. Vláda přijala [HUN.GetAdjective] kontrolu nad Slovenskem a dala přednost usmíření s [HUN.GetLeader] kvůli zachování míru. Nepochybně to posílí [HUN.GetAdjective] odhodlání v budoucích jednáních s oslabenými sousedy."
 news.310.desc.b: "Po důkladném zvažování se Slováci rozhodli ustoupit [HUN.GetAdjective] požadavkům. Vzhledem k neexistenci jiné možnosti se vzdali své nezávislosti ve snaze uchránit životy svého lidu. Nepochybně to posílí [HUN.GetAdjective] odhodlání v budoucích jednáních s oslabenými sousedy."
 news.310.t: "[From.GetName] ustupuje Maďarsku"
 news.311.b: "Stojíme při sobě. Ať přijdou!"
 news.311.desc.a: "Mezi Německem a Maďarskem vypukla diplomatická krize týkající se osudu Slovenska. [HUN.GetLeader] dříve prohlásil, že Slovensko je klíčovým zájmem pro [HUN.GetNameDef] kvůli historickým vazbám na Uhersko a jeho vláda očekávala, že bude konzultováno o jakýchkoli opatřeních ohledně Slovenska.\n\nNěmecký vůdce [GER.GetLeader] takové požadavky odmítl jako „pošetilé a nebezpečné vměšování do vnitřních záležitostí suverénního státu“.\n\nNapětí roste a stále více pozorovatelů se ptá, zda Maďarsko nesáhne k násilí, aby vynutilo hotovou věc."
 news.311.desc.b: "Slováci se tvrdošíjně drží své nezávislosti, odmítli [HUN.GetAdjective] požadavky a opevňují hranici. Maďarsko v žádném směru nesnižuje eskalaci a obě země směřují k válce."
 news.311.t: "[From.From.GetName] odmítá [HUN.GetAdjective] požadavky"
 news.312.a: "Vítáme nové přátele."
 news.312.b: "To nevěští nic dobrého..."
 news.312.c: "Možná z toho vzejde něco dobrého."
 news.312.desc.a: "Z [HUN.GetAdjective] podnětu obnovily [ITA.GetNameDef], [AUS.GetNameDef] a [HUN.GetNameDef] Římské protokoly původně podepsané v roce 1934. Dohody se týkají hospodářského rozvoje a sbližování. V podstatě jde o deklaraci přátelství, avšak objevují se náznaky, že by mohly vést k oficiální alianci zaměřené na čelení rostoucím revizionistickým a expanzionistickým tendencím, které projevuje [GER.GetNameDef]."
 news.312.desc.b: "Z [HUN.GetAdjective] podnětu obnovily [ITA.GetNameDef] a [HUN.GetNameDef] Římské protokoly, původně podepsané v roce 1934. Dohody se týkají hospodářského rozvoje a sbližování. V podstatě jde o deklaraci přátelství, avšak objevují se náznaky, že by mohly vést k oficiální alianci zaměřené na čelení rostoucím revizionistickým a expanzionistickým tendencím, které projevuje [GER.GetNameDef]."
 news.312.t: "Obnovení Římských protokolů"
 news.313.a: "Stojíme při sobě."
 news.313.b: "Důvod k obavám..."
 news.313.c: "Německo už není bez protivníka."
 news.313.desc.a: "Vlády Itálie, Rakouska a Maďarska dnes vydaly společné prohlášení oznamující vznik Římského paktu. Tři mocnosti si slíbily vzájemnou vojenskou pomoc jak v obraně, tak v útoku, bude-li třeba. Rovnováha sil v regionu se přes noc dramaticky změnila."
 news.313.desc.b: "Vlády Itálie a Maďarska dnes vydaly společné prohlášení oznamující vznik Římského paktu. Obě mocnosti si slíbily vzájemnou vojenskou pomoc jak v obraně, tak v útoku, bude-li třeba. Rovnováha sil v regionu se přes noc dramaticky změnila."
 news.313.t: "Vytvořen Římský pakt"
 news.314.a: "Život muže je malá cena."
 news.314.b: "Revoluci nezastaví!"
 news.314.c: "Mohou komunisté klesnout ještě níž?"
 news.314.desc: "Z Maďarska dorazily zprávy, že Miklós Horthy byl dnes zastřelen osamělým střelcem po odchodu z parlamentu v Budapešti. Ačkoli byl ihned převezen do nemocnice, lékaři oznámili, že po příjezdu byl již mrtev. Útočník, kterého policie zastřelila na útěku, byl identifikován jako člen komunistické strany.\n\nVražda vyvolala rozruch v domácí [HUN.GetAdjective] politice, neboť Horthyho protikomunistický postoj byl klíčový pro udržení revolucionářů na uzdě. Bez starého admirála v čele politické scény zřejmě komunistický vliv dramaticky poroste."
 news.314.t: "Horthy zavražděn"
 news.315.desc: "Rakousko naprosto odmítlo [HUN.GetAdjective] výzvy k referendu navzdory rostoucí maďarské agresivitě. Maďarsko obvinilo rakouskou vládu z flagrantního nerespektování demokratických práv lidu a uvedlo, že se nezdráhá použít sílu k ochraně přání Rakušanů znovu se sjednotit se svými [HUN.GetAdjective] bratry. Obě strany zahájily mobilizaci a válka se zdá nevyhnutelná."
 news.315.t: "Rakousko odmítá referendum"
 news.316.a: "Potřebujeme se navzájem."
 news.316.b: "Myslí si, že je to zachrání?"
 news.316.c: "Snad se to vyplatí."
 news.316.desc: "Poláci a Rumuni oznámili obnovené odhodlání k vzájemné obraně. Ačkoli mezi oběma státy panovaly dobré vztahy už více než deset let, dnešní oznámení naznačuje, že politika vzájemné obrany stále více dominuje vojenskému plánování jak v Polsku, tak v Rumunsku."
 news.316.t: "Polsko-rumunská aliance"
 news.317.a: "Přebíráme iniciativu."
 news.317.b: "Stojíme při Rumunsku."
 news.317.desc: "S odkazem na rostoucí nebezpečí ideologií na východě i západě oznámili Rumuni vytvoření Cordonu sanitaire. Aliance vítá každého, kdo se cítí svírán fašismem a komunismem ve východní Evropě, a některé země již zvažují, že spojí své síly s Rumunskem."
 news.317.e: "Chvályhodná iniciativa."
 news.317.f: "A kdo je teď agresivní?"
 news.317.g: "To nám hatí plány..."
 news.317.t: "Cordon sanitaire"
 news.318.a: "Věděli, co je pro ně nejlepší."
 news.318.b: "Nutné opatření..."
 news.318.c: "Znepokojivý vývoj."
 news.318.desc: "V reakci na rumunské ultimátum a tváří v tvář okamžité rumunské vojenské akci v případě odmítnutí provedli Bulhaři zásadní změny ve vládě ve prospěch Rumunska. Bulharsko přijalo veškeré požadavky svého souseda a je nepravděpodobné, že by odmítlo další. Výsledkem je, že je nyní fakticky rumunskou loutkou."
 news.318.t: "Bulharsko se podrobuje Rumunsku"
 news.319.a: "Poznají, jak moc se mýlili."
 news.319.b: "Ať si pro to přijdou!"
 news.319.c: "Další balkánská válka...?"
 news.319.desc: "Navzdory ultimátu a hrozbě okamžité rumunské vojenské akce při odmítnutí Bulharsko rumunské požadavky zamítlo. Rumunsko odmítlo ustoupit a obě země mají namířeno k ozbrojenému střetu."
 news.319.t: "Bulharsko odmítá rumunské požadavky"
 news.32.a: "To nebude dobré..."
 news.32.b: "Na zdraví našim novým bolševickým přátelům!"
 news.32.c: "Na zdraví našim novým německým přátelům!"
 news.32.d: "Diplomaté Německa a Sovětského svazu dnes uzavřeli, jak pozorovatelé popisují, historickou dohodu podpisem paktu Ribbentrop-Molotov.\nPojmenovaný po německém ministru zahraničí Joachimu von Ribbentropovi a jeho sovětském protějšku Vjačeslavu Molotovovi tento pakt o neútočení stanoví, že si žádná ze stran nebude spojencem ani nepomůže nepříteli té druhé.\n\nZahraniční diplomaté varují, že tato smlouva fakticky dává Německu volnou ruku vést válku v Evropě bez obav ze sovětského zásahu."
 news.32.d_finland: "$news.32.d$ [ROOT.GetAdjectiveCap] lid se však zdá být mnohem více znepokojen hrozbou, kterou by pro něj mohl představovat [SOV.GetNameDef]."
 news.32.e: "Na dlouhé a prospěšné přátelství!"
 news.32.f: "Musíme se připravit na obranu země."
 news.32.t: "Pakt Ribbentrop-Molotov"
 news.320.a: "Říkali jsme si o to."
 news.320.b: "Ať si pro to přijdou!"
 news.320.c: "Varovali jsme je."
 news.320.desc: "Navzdory rumunským požadavkům na „radikální restrukturalizaci“ státu a hrozbě vojenské síly v případě odmítnutí Jugoslávie ultimátum odmítla. Přestože byla na zemi vyvíjena značná mnohostranná tlaková palba, Jugoslávci jsou odhodláni bránit svou zemi zuby nehty. Rumunsko nyní vyhlásilo válku a není vyloučeno, že se na dělení země budou podílet i další státy."
 news.320.f: "Nemohou doufat, že dlouho vydrží."
 news.320.t: "Jugoslávie odmítá rumunské požadavky"
 news.321.a: "Děkujeme našim přátelům."
 news.321.b: "Skvělý nápad!"
 news.321.c: "Chamtiví parchanti."
 news.321.desc: "Z rumunského podnětu bylo Jugoslávii doručeno ultimátum požadující „restrukturalizaci státu“. Pod tlakem několika sousedů zároveň Jugoslávci neviděli jinou možnost než přijmout a nyní probíhá dělení země."
 news.321.e: "Ten pocit známe..."
 news.321.t: "Jugoslávie rozdělena"
 news.322.a: "Mistrovský tah!"
 news.322.b: "Jak prohnané."
 news.322.desc: "S rostoucí nespokojeností s vedením země v Rumunsku zahájil princ Michal převrat za pomoci značné části armády. První zprávy naznačují úspěch a král Michal již oznámil, že převzal roli hlavy státu s úmyslem dát Rumunsku potřebné vedení."
 news.322.t: "Převrat v Rumunsku"
 news.323.a: "Jen ať jde."
 news.323.b: "Zábavné."
 news.323.desc: "Pod tlakem mocných prvků ve vládě neviděl rumunský král Carol II. jinou možnost než oznámit a podepsat svou abdikaci. Jeho nástupcem je král Michal, avšak mnohé z diktátorských pravomocí, které Carol nabyl, byly vráceny vládě, a je tedy nepravděpodobné, že by mladý král vládl s podobnou mocí jako jeho předchůdce.\n\nPo abdikaci Carol zřejmě vyprázdnil své rozsáhlé bankovní účty a uprchl do exilu, kde se usadil v jedné z dražších čtvrtí Mexico City se svou milenkou Magdou Lupescu."
 news.323.t: "Král Carol II. abdikuje"
 news.324.a: "Jaký mistrovský tah!"
 news.324.b: "Jak záludné."
 news.324.desc: "Tváří v tvář rumunským požadavkům na „radikální restrukturalizaci“ státu a hrozbě vojenské síly v případě odmítnutí Jugoslávie neviděla jinou možnost než kapitulovat. Oznámená „restrukturalizace“ však nevedla jen k rozdělení Jugoslávie na její konstitutivní části, ale také k instalaci loutkových vlád.\n\nJe zřejmé, že pod rouškou práva na sebeurčení byly prosazeny především rumunské zájmy a rumunský vliv v regionu dále roste."
 news.324.t: "Jugoslávie se podřizuje Rumunsku"
 news.325.a: "Jugoslávie pro všechny Slovany!"
 news.325.b: "Jsme na ně připraveni!"
 news.325.c: "Prachový sud opět nezklamal."
 news.325.desc: "S odkazem na základy svého státu jako „unie jiho-slovanských národů“ jugoslávská rétorika v poslední době stále více prosazuje členství bulharského lidu v této unii. Nyní tato propaganda nabrala drastický směr - Jugoslávie si přímo nárokuje bulharské území. Jak se obě země chystají do zbraně, válka může vypuknout každým okamžikem."
 news.325.t: "Jugoslávie nárokuje Bulharsko"
 news.326.a: "Bylo to nutné."
 news.326.b: "Ať žije Chorvatsko!"
 news.326.c: "Začátek rozpadu Jugoslávie?"
 news.326.desc: "V důsledku přetrvávajících a narůstajících problémů s chorvatskými nacionalistickými prvky byla jugoslávská vláda nucena udělit Chorvatům širší autonomii. Vznikl nový polo-nezávislý útvar, Chorvatská bánovina Chorvatsko, ačkoli je formálně stále závislá na Jugoslávii. Vliv vlády v oblasti však byl nyní výrazně omezen."
 news.326.t: "Chorvatská bánovina"
 news.327.a: "Všichni Jihoslované jsou jeden národ!"
 news.327.b: "Jen ať to zkusí!"
 news.327.c: "Znepokojivé události."
 news.327.desc: "S cílem sjednotit makedonské obyvatelstvo oznámila Jugoslávie, že považuje střední Makedonii za nedílnou součást jugoslávského národa. Na podporu svého nároku rozmístila divize na hranici a nad regionem se vznáší hrozba nového vojenského konfliktu."
 news.327.t: "Jugoslávie si nárokuje Makedonii"
 news.328.a: "Jen v našem státě budou v bezpečí."
 news.328.b: "Rozdrtíme je, pokud to zkusí!"
 news.328.c: "Schyluje se k dalšímu konfliktu."
 news.328.desc: "Jugoslávská vláda v poslední době stále hlasitěji kritizuje italské zacházení se slovanskými menšinami v pohraničních oblastech Istrie a Zára. Dnes oznámila, že tyto regiony, které Itálie získala po Velké válce a které jsou převážně osídleny Slovany, považuje za nedílnou součást jugoslávského národa. Navíc, aby zajistila práva obyvatel těchto území, uvedla, že se nebude zdráhat použít vojenskou sílu."
 news.328.t: "Jugoslávie si nárokuje italské pohraničí"
 news.329.a: "Mají zajímavé nápady."
 news.329.b: "Ukážeme jim cestu k revoluci."
 news.329.c: "Sovětský vliv se šíří..."
 news.329.desc: "Jugoslávie, ještě neústupněji než jiné státy, po léta odmítala uznat komunistický stát, jímž je [SOV.GetNameDef]. Dnešním oznámením, že jugoslávská vláda naváže se Sověty oficiální vztahy, tato politika konečně skončila. Zda to znamená otevření jugoslávského státu komunistickému vlivu, teprve uvidíme, tón prohlášení byl však překvapivě srdečný."
 news.329.t: "Jugoslávie uznává [SOV.GetNameDef]"
 news.33.a: "Dobrá záminka..."
 news.33.b: "Užijte si to, dokud to trvá, bolševici..."
 news.33.c: "Hranice komunismu se posouvají!"
 news.33.d: "Sovětské jednotky obsadily východní Polsko - oficiálně za účelem ochrany běloruských a ukrajinských menšin před chaosem, který následoval po kolapsu polské vlády.\n\nNěmecké síly se z těchto oblastí stáhly v pořádku, což vedlo k faktickému rozdělení Polska mezi obě mocnosti."
 news.33.t: "SSSR okupuje východní Polsko"
 news.330.a: "Povedeme naše slovanské bratry!"
 news.330.b: "Drzí spratci!"
 news.330.c: "Zajímavé..."
 news.330.desc: "Jelikož nesouhlasí se zásadními aspekty sovětského komunismu, zvolili Jugoslávci vlastní pojetí ideologie. Místo členství v Kominterně oznámila jugoslávská vláda, že chce vést jižní Slovany v boji za práva dělníků. Je pravděpodobné, že se brzy pokusí přivést sousedy do svého tábora, což by mohlo vážně narušit rovnováhu sil v regionu."
 news.330.e: "Možná to přinese stabilitu?"
 news.330.t: "Panslavský dělnický kongres"
 news.334.a: "Má [JAP.GetName] vůbec nějaké nepřekročitelné hranice?"
 news.334.b: "To by mohlo vše zkomplikovat."
 news.334.c: "[JAP.GetAdjectiveCap] hrozba roste."
 news.334.d: "[USA.GetAdjectiveCap] a [ENG.GetAdjective] dělové čluny byly dnes v samostatných incidentech napadeny [JAP.GetAdjective] letouny při evakuaci západních civilistů z válečné oblasti, když se do sebe pustili [JAP.GetName] a [CHI.GetName]. Přestože byla jasně označena jako [USA.GetAdjective] plavidlo, USS Panay zasáhly dvě bomby a loď se potopila; zahynuli tři Američané a jeden italský občan a další byli zraněni. Při separátnem útoku na HMS Ladybird byl zabit jeden [ENG.GetAdjective] námořník.\n\nVlády [USA.GetName] i [ENG.GetNameDef] podaly ostré protesty. Incident podtrhuje rostoucí napětí mezi třemi předními námořními mocnostmi."
 news.334.t: "Incident USS Panay"
 news.335.a: "Co to znamená pro Pacifik?"
 news.335.b: "Pamatujte na Panay!"
 news.335.c: "Jen ať přijdou!"
 news.335.d: "Nedávný incident Panay se vymkl kontrole. Rozhořčení v Americe přimělo řadu významných politiků požadovat okamžitou odvetu proti [JAP.GetNameDef]. [USA.GetAdjectiveCap] média zaplavily stále nové zprávy o [JAP.GetAdjective] zvěrstvech - některé pravdivé, jiné přikrášlené a některé zcela smyšlené. S oběma velmocemi na pokraji války si už jen málokdo dělá naděje, že se situaci podaří uklidnit."
 news.335.e: "Špatné zprávy pro Japonsko jsou pro nás dobré."
 news.335.f: "Mohlo by to ztížit situaci v Číně."
 news.335.t: "[USA.GetName] a [JAP.GetName] stupňují vzájemné napětí"
 news.336.a: "Nezapomínáme."
 news.336.b: "Zapomněli jsme."
 news.336.c: "Jak to mohl [USA.GetLeader] dopustit?"
 news.336.desc: "[MEX.GetAdjectiveCap] síly znovu obsadily Texas po stoleté nepřítomnosti. [USA.GetAdjectiveCap] jednotky byly zcela vytlačeny z hlavních texaských měst, včetně San Antonia a jeho slavné památky - Alama. Ačkoli se na historickém místě nebojovalo, [MEX.GetLeader] navštívil areál katolické misie a při mítincích a projevech povzbuzoval vojáky, aby dál bojovali za konečné vítězství nad nenáviděnými „Yanquisi“."
 news.336.title: "Pamatuj na Alamo"
 news.337.a: "Dobře pro Etiopii!"
 news.337.b: "Doufejme, že si [ITA.GetLeader] nevezme do historie jen své neúspěchy."
 news.337.c: "Z toho se už nikdy nevzpamatujeme."
 news.337.d: "Impérium Ras Aluly se znovuzrodilo!"
 news.337.desc: "Dnes [ETH.GetLeader] a [ITA.GetLeader] podepsali mírovou smlouvu, která ukončila nepřátelství mezi oběma národy. Navzdory obrovskému nepoměru sil mezi vnitrozemským královstvím a světovou říší vyšla etiopská vláda z jednání jednoznačně jako vítěz. Itálie nejenže musí uzavřít s Etiopií příměří, ale území Eritrey a Italského Somálska má [ETH.GetNameDef] odteď oficiálně pod svou správou.\n\nProtože jde o druhou porážku italských ozbrojených sil v Etiopii, [ITA.GetLeader] má v troskách nejen svou pověst, ale i vládu - a potrvá mnoho let, než se zraněná italská hrdost z této potupy skutečně zotaví."
 news.337.desc_no_states: "Dnes [ETH.GetLeader] a [ITA.GetLeader] podepsali mírovou smlouvu, která ukončila nepřátelství mezi oběma národy. Navzdory obrovskému nepoměru sil se etiopské vládě podařilo udržet italské síly na uzdě.\n\nProtože jde o druhou porážku italských ozbrojených sil v Etiopii, [ITA.GetLeader] má v troskách nejen svou pověst, ale i vládu - a potrvá mnoho let, než se zraněná italská hrdost z této potupy skutečně zotaví."
 news.337.desc_some_states: "Dnes [ETH.GetLeader] a [ITA.GetLeader] podepsali mírovou smlouvu, která ukončila nepřátelství mezi oběma národy. Navzdory obrovskému nepoměru sil vyšla etiopská vláda z jednání jednoznačně jako vítěz. Itálie nejenže musí uzavřít s Etiopií příměří, ale některá z bývalých italských území ve východní Africe oficiálne získala [ETH.GetNameDef].\n\nProtože jde o druhou porážku italských ozbrojených sil v Etiopii, [ITA.GetLeader] má v troskách nejen svou pověst, ale i vládu - a potrvá mnoho let, než se zraněná italská hrdost z této potupy skutečně zotaví."
 news.337.title: "Ponížení v Africe"
 news.338.a: "Budoucnost je nejistá"
 news.338.b: "Svět by měl žasnout nad naším úspěchem"
 news.338.desc: "[FROM.GetNameDefCap] oddnes patří mezi země, které zkrotili jádro, oznámil včera ve veřejném projevu [FROM.GetLeader] poté, co byly provedeny úspěšné testy s jadernými reaktory. Zdá se, že [FROM.GetNameDefCap] je v současnosti v čele světového závodu o atom."
 news.338.t: "Úspěšné jaderné testy"
 news.34.a: "Znepokojivé."
 news.34.b: "Skvělé!"
 news.34.c: "Boj pokračuje!"
 news.34.d: "[From.GetName] a Francouzská třetí republika uzavřela v Compiègnu příměří - v témže železničním voze, v němž byla vyjednána německá kapitulace v první světové válce.\n\nPodmínky příměří stanoví, že francouzská vláda pod vedením [vichy_france.GetLeader] se sídlem ve Vichy bude nadále spravovat většinu jižní Francie, zatímco zbytek země připadne do německé okupační zóny.\n\nNěkteří francouzští důstojníci slíbili pokračovat v odboji ze zahraničí, ale alespoň prozatím to účinně ukončuje boje ve Francii."
 news.34.t: "Druhé příměří v Compiègnu"
 news.35.a: "Francouzi museli být zoufalí."
 news.35.b: "Myslí si, že pod jinou vlajkou budou v bezpečí?"
 news.35.c: "Sjednoceni proti společnému nepříteli!"
 news.35.d: "Tváří v tvář porážce ve Francii se francouzské a britské vlády rozhodly své dvě země spojit v jednu až do doby, než bude zajištěno vítězství nad Německem.\n\nV Londýně vzniká nová společná vláda, přičemž Eduard VIII. zůstává hlavou státu. V „Deklaraci o unii“ uvedl nový společný válečný kabinet:\n\n„Francie a Velká Británie již nebudou dvěma národy, nýbrž jednou francouzsko-britskou unií. Ústava Unie zajistí společné orgány obrany, zahraniční, finanční a hospodářské politiky. Každý občan Francie či Británie získá okamžité občanství druhého státu.“"
 news.35.t: "Zrození Franko-Britské unie"
 news.350.a: "To může být nebezpečné"
 news.350.b: "Tohle je rozhodně nový začátek"
 news.350.c: "Asi pro ně dobře"
 news.350.desc: "Naslouchaje vůli [ROOT.GetAdjective] lidu dokázal [ROOT.GetLeader] dovést k pokojnému sjednocení [ROOT.GetRulingIdeology] [ROOT.GetAdjective] států. Jaký dopad to bude mít na svět, se teprve uvidí, ale alespoň v [ROOT.Capital.GetCapitalVictoryPointName] lidé slavili tuto historickou událost."
 news.350.t: "Pokojné znovusjednocení státu [ROOT.GetNameDef]"
 news.36.a: "Když si to přejí..."
 news.36.b: "Vítejte v Reichu!"
 news.36.c: "Musíme zajistit své severní hranice!"
 news.36.d: "Po úspěšném převratu místní nacistické strany ve Vídni překročily německé jednotky rakouskou hranici a převzaly kontrolu nad zemí.\n\nNejsou hlášeny žádné boje a němečtí vojáci byli ve městech vítáni jásajícími davy.\n\nVe vystoupení před obrovským shromážděním na vídeňském Heldenplatzu Hitler oznámil Anschluss Rakouska a připojení země k Německu:\n\n„Nejstarší východní provincie německého národa se od této chvíle stává nejnovější baštou Německé říše!“"
 news.36.e: "To porušuje versailleskou smlouvu!"
 news.36.t: "Anschluss Rakouska"
 news.37.a: "Barbarství."
 news.37.b: "Úkol splněn."
 news.37.c: "Přiléhavý konec toho křiklouna."
 news.37.d: "Lev Trockij, kdysi hlavní pobočník a předpokládaný nástupce Vladimira Iljiče Lenina, dnes zemřel v nemocnici v Mexico City. Byl ve svém domě napaden sekáčkem na led španělským státním příslušníkem, o němž se věří, že byl ve službách NKVD.\n\nPoté, co $SOV_iosif_stalin$ a jeho spojenci zvítězili v mocenském boji o kontrolu nad Komunistickou stranou Sovětského svazu, strávil Trockij třicátá léta v exilu - žil v Turecku, Francii a Norsku, než se usadil v Mexiku.\n\nZůstal neustálým kritikem Stalina a „zdegenerovaného dělnického státu“ Sovětského svazu."
 news.37.t: "Atentát na Lva Trockého"
 news.38.a: "Zajímavé."
 news.38.b: "O jednu hrozbu méně, alespoň."
 news.38.d: "Po zuřivém zápase ve svém domě v Mexico City dnes Lev Trockij zabil domnělého atentátníka ledokrytem, kterým na něj útočník zaútočil. Vrah byl identifikován jako španělský státní příslušník, o němž se věří, že byl ve službách NKVD.\n\nTrockij byl kdysi hlavním pobočníkem a předpokládaným nástupcem Vladimira Lenina, ale po neúspěšném mocenském boji jej $SOV_iosif_stalin$ donutil k exilu ze Sovětského svazu.\n\nV rozhovoru s tiskem Trockij odsoudil pokus o atentát jako „další zbabělý Stalinův komplot k umlčení kritiků“."
 news.38.t: "Trockij přežil pokus o atentát"
 news.39.a: "Zajímavé."
 news.39.b: "O jednu hrozbu méně."
 news.39.d: "Sovětské úřady zveřejnily fotografie mrtvého těla Lva Trockého, čímž potvrdily zvěsti, že byl nedávno zabit při pokusu překročit [SOV.GetAdjective] hranici.\n\nJeho tělo bylo nalezeno vyplavené na březích řeky Atrek na sovětsko-perské hranici.\n\nMá se za to, že se Trockij snažil využít současných zmatků v SSSR, získat spojence proti svému dlouholetému rivalovi Stalinovi a nahradit jej státním převratem."
 news.39.t: "Trockij zabit na sovětské hranici"
 news.40.a: "To bylo nečekané."
 news.40.b: "Ať žije soudruh Trockij!"
 news.40.d: "V provizorním sovětském hlavním městě došlo k násilnému boji o moc. Lev Trockij se zjevně tajně vrátil do zbytků SSSR a ukončil tak dlouhý vynucený exil.\n\nSpolečně se spojenci v nejvyšších patrech Komunistické strany spustil úspěšný převrat proti Stalinovi.\n\nPo krátkém procesu před Lidovým soudem byl Stalin odsouzen k trestu smrti oběšením. Trest byl dnes ráno vykonán."
 news.40.t: "Trockij zahajuje převrat!"
 news.400.a: "Těžká rána pro [HUN.GetAdjective] ducha"
 news.400.b: "Jak se z toho vzpamatujeme?"
 news.400.desc: "Zprávy z [43.GetCapitalVictoryPointName] potvrzují, že [HUN.GetAdjective] hlavní město padlo do rukou postupujících [FROM.GetAdjective] jednotek.\n\nZ některých opevnění na březích Dunaje je stále slyšet střelbu z ručních zbraní, ale ve městě nebyly zaznamenány žádné významné [HUN.GetAdjective] síly.\n\nVětšina velkých mostů přes řeku byla údajně zničena a několik jich získal [FROM.GetNameDef] pod svou kontrolu.\nPoprvé po letech je Kossuthovo náměstí tiché a Budínský hrad je v cizích rukou."
 news.400.t: "[43.GetCapitalVictoryPointName] padla"
 news.401.a: "Významný vývoj"
 news.401.b: "Další vítězství pro vlast!"
 news.401.c: "Konec může být blíž, než jsme mysleli"
 news.401.desc: "Zprávy z [43.GetCapitalVictoryPointName] potvrzují, že [HUN.GetAdjective] hlavní město padlo do rukou postupujících [SOV.GetAdjective] jednotek.\n\nVelká část města byla během obléhání před jeho dobytím zničena a místní milice stále vedou přestřelky, byť s malou nadějí na úspěch.\n\nNad Budínským hradem se nyní třepotá [SOV.GetAdjective] prapor a během posledních bojů bylo zajato mnoho [HUN.GetAdjective] politiků. Znamená to konec pro [HUN.GetNameDef]?"
 news.401.t: "[43.GetCapitalVictoryPointName] padla"
 news.409.a: "Rozumím."
 news.409.b: "To nezastaví nevyhnutelné."
 news.409.c: "Humanitární tragédie."
 news.409.desc: "V posledním zoufalém pokusu zastavit valící se sílu [JAP.GetAdjective] vojsk zničila [FROM.GetAdjective] armáda síť hrází a protipovodňových opatření podél Žluté řeky.\n\nNásledné bleskové povodně vyhnaly z domovů obrovské množství venkovského obyvatelstva, kterému bylo dáno jen krátké okno na přípravu.\n\nTeprve se ukáže, zda tento čin dokáže [FROM.GetAdjective] armádě koupit dost času na přeskupení a další boj."
 news.409.t: "Proražení hrází na Žluté řece"
 news.41.d: "Lev Trockij byl dnes ráno nalezen mrtvý v hotelovém pokoji v Buenos Aires.\n\nZdá se, že byl uškrcen horolezeckým popruhem; vraha zadrželi Trockého bodyguardi dříve, než stihl budovu opustit.\n\nAčkoli je vrah portugalským občanem, existují důkazy spojující ho se sovětskou rozvědkou GRU. Zdá se, že Stalin svému starému rivalovi konečně zasadil smrtící ránu."
 news.41.t: "Trockij se setkává se svým koncem"
 news.42.a: "Propána!"
 news.42.d: "Německá pasažérská vzducholoď Hindenburg byla dnes zničena při pokusu o přistání na námořní letecké základně Lakehurst ve Spojených státech. Z dosud neznámých příčin vzducholoď zachvátily plameny a zřítila se k zemi; vyžádala si 35 životů.\n\nKvůli nedostatku a vysoké ceně helia a americkému zákazu jeho vývozu byl Hindenburg - stejně jako všechny německé pasažérské vzducholodě - nakonec konstruován pro použití vodíku, který sice poskytuje větší vztlak, ale je hořlavý.\n\nS otřesenou důvěrou veřejnosti a nástupem mnohem rychlejších dopravních letadel by to mohlo znamenat konec éry vzducholodí."
 news.42.t: "Katastrofa Hindenburgu"
 news.43.a: "O vlásek."
 news.43.d: "Dnes bylo jen těsně odvráceno neštěstí, když byla při přibližování k přistání na americké základně Lakehurst zjištěna netěsnost naftového paliva na německé pasažérské vzducholodi Hindenburg.\n\nÚnik byl okamžitě opraven. Kdyby zůstal nepovšimnut, hořlavé páry mohly způsobit požár, který by pohltil celou vzducholoď.\n\nKritici už dlouho zpochybňují smysl pasažérských vzducholodí kvůli jejich chabé bezpečnostní bilanci a tento incident jim nepochybně dodá další argument."
 news.43.t: "Incident Hindenburgu"
 news.44.a: "Zajímavé."
 news.44.b: "Wahnsinn!"
 news.44.c: "Do Toweru s ním!"
 news.44.d: "Zástupce vůdce Rudolf Hess byl včera zatčen příslušníky Domobrany ve Skotsku poté, co vyskočil padákem z těžkého stíhače.\n\nJako zkušený pilot zřejmě letěl přes Severní moře sám, pečlivě se držel mimo dosah radaru a poté odbočil na západ k Británii.\nHess zjevně vzal na sebe úkol vyjednat mír mezi Británií a Německem, ačkoliv Berlín ho označil za šílence a zbavil všech politických funkcí.\n\nBritské úřady událost nekomentovali."
 news.44.t: "Let Rudolfa Hesse"
 news.45.a: "Zajímavé."
 news.45.b: "Ubohý blázen."
 news.45.c: "Co tady dělal?"
 news.45.d: "Zástupce vůdce Rudolf Hess byl včera zabit, když jeho těžký stíhač zachytilo Královské letectví u skotského pobřeží.\n\nPřesná povaha jeho mise zůstává nejasná - přestože byl Hess zkušeným pilotem, letěl sám a jeho letoun zřejmě nebyl vyzbrojen.\nJeho ostatky převzaly britské úřady, ale v Berlíně byl vyhlášen státní pohřeb s prázdnou rakví.\n\nPodle zpráv byl Hitler smrtí svého starého přítele zjevně zdrcen."
 news.45.t: "Smrt Rudolfa Hesse"
 news.46.d: "Vzducholoď Hindenburg dnes skončila dramaticky, když explodovala nad Skotskem.\nZdá se, že ji řídil zástupce vůdce Rudolf Hess, který s ní sám přeletěl Severní moře, aby vyjednal mír s Británií.\nBritské radarové stanice neměly problém tento obrovský letoun zachytit a několik letek královského letectva bylo okamžitě nasměrováno k jeho poloze. Když Hindenburg neodpovídal na rádiové volání, zahájily palbu. Hess se zachránil seskokem padákem a nyní je uvězněn v Toweru v Londýně."
 news.47.b: "Ten šílenec..."
 news.47.c: "Co si myslel, že dokáže?"
 news.47.d: "Vzducholoď Hindenburg dnes skončila dramaticky, když explodovala nad Skotskem.\nZdá se, že ji řídil zástupce vůdce Rudolf Hess, který s ní sám přeletěl Severní moře, aby vyjednal mír s Británií.\nBritské radarové stanice neměly problém detekovat obří letoun a několik letek RAF bylo okamžitě navedeno na jeho pozici. Když Hindenburg neodpovídal na rádiové volání, zahájily palbu.\n\nHessovy ostatky byly nalezeny v troskách."
 news.48.a: "Velká ztráta pro letectví."
 news.48.d: "Slavná letkyně Amelia Earhartová, první žena, která sama přeletěla Atlantik, zmizela spolu se svým navigátorem Fredem Noonanem poblíž ostrova Howland uprostřed Pacifiku.\n\nDvojice se pokoušela o oblet celé zeměkoule ve svém dvoumotorovém Lockheedu Electra, když beze stopy zmizela.\n\nPo pohřešovaných letcích nyní pátrají americké námořnictvo a pobřežní stráž, ale naděje na jejich nalezení je malá."
 news.48.t: "Zmizení Amelie Earhartové"
 news.49.a: "Pěkný výkon!"
 news.49.d: "Slavná letkyně Amelia Earhartová, známá mnohým jako „Královna vzduchu“, dokončila oblet zeměkoule spolu se svým navigátorem Fredem Noonanem.\n\nPo krátkém postrašení, když se dvojice při přiblížení k ostrovu Howland v Pacifiku dočasně ztratila, let proběhl bez incidentů a dnes ráno jejich Lockheed Electra dosedl v kalifornském Oaklandu.\n\nV Bílém domě se příští týden uskuteční slavnost, kde prezident Earhartovou osobně pogratuluje k jejímu výkonu."
 news.49.t: "Amelia Earhartová obletěla svět"
 news.5.a: "Supové již hodují na mrtvole..."
 news.5.b: "Jak se sluší a patří."
 news.5.c: "Šakali nám nenechali na výběr."
 news.5.d: "Využívaje francouzské slabosti tváří v tvář bojům v Evropě donutilo [JAP.GetNameDef] nový režim odevzdat kontrolu nad jejich kolonií v Indočíně!\n\nJaponské jednotky už obsazují všechny hlavní základny v regionu a odborníci se obávají, že by kolonie mohla sloužit jako odrazový můstek pro budoucí vojenské výpravy."
 news.5.e: "Naši spojenci projevují iniciativu!"
 news.5.t: "[JAP.GetNameDefCap] požaduje Francouzskou Indočínu"
 news.55.a: "Rázem jde vše rychle."
 news.55.b: "Pouze blafují!"
 news.55.c: "Stojíme při Polsku."
 news.55.d: "Vzhledem k nedávnému agresivnímu chování Německa se Spojené království a Francie cítily povinny podepsat s Polskem vojenské spojenectví. Britský premiér v Dolní sněmovně uvedl:\n\n„V případě jakéhokoli kroku, který by jasně ohrozil polskou nezávislost a jemuž by polská vláda považovala za nezbytné vzdorovat svými národními silami, by se Jeho Veličenstva vláda cítila okamžitě povinna poskytnout polské vládě veškerou pomoc, jaká je v jejich silách. Polské vládě byla dána v tomto smyslu jistota.“"
 news.55.e: "Teď si Němci netroufnou zaútočit!"
 news.55.f: "Stojíme při našich spojencích."
 news.55.t: "Anglo-polská aliance"
 news.56.a: "Tak letos válka nebude."
 news.56.b: "Zatím mír..."
 news.56.c: "Vyhli jsme s další světový válce."
 news.56.d: "Německé požadavky na sudetské území v Československu, kde žije značná německá menšina, zesílily.\n\nNa summitu v Mnichově se Německo, Británie, Francie a Itálie snažily najít diplomatické řešení tzv. „sudetské krize“. Československo nebylo přizváno. Byla uzavřena dohoda, v níž Německo anektuje Sudety, ale nebude usilovat o další územní zisky v Evropě.\n\nPan Chamberlain promluvil k davům v Londýně:\n„Podruhé se vrací premiér z Německa s mírem a ctí. Věřím, že je to mír pro naši dobu.“"
 news.56.e: "To není dohoda, to je diktát!"
 news.56.t: "Mnichovská dohoda"
 news.57.a: "Vypadá to na válku!"
 news.57.b: "Blázni!"
 news.57.c: "Je čas bojovat."
 news.57.d: "Německé požadavky na sudetské pohraniční území v Československu, kde žije značná německá menšina, v poslední době zesílily.\n\nNa summitu v Mnichově se Německo, Británie, Francie a Itálie snažily najít diplomatické řešení tzv. „sudetské krize“.\n\nZdá se však, že rozhovory selhaly a Británie i její spojenci vydali Německu přísná varování, že pokud jeho jednotky překročí československou hranici, bude to znamenat válku.\n\nČas na mírové řešení sporu se krátí."
 news.57.e: "Ať Němci přijdou!"
 news.57.t: "Sudetská krize"
 news.58.b: "S Francouzi si poradíme později."
 news.58.c: "Tentokrát jsou Francouzi sami."
 news.58.d: "Německé požadavky na sudetské pohraniční území v Československu, kde žije značná německá menšina, v poslední době zesílily.\n\nNa summitu v Mnichově se Německo, Británie, Francie a Itálie snažily najít diplomatické řešení tzv. „sudetské krize“.\n\nMezi Francií a Británií došlo k rozkolu - Británie přijala německé nároky jako rozumné, zatímco Francie nikoli. Francouzi vytvořili novou alianci s Čechy a pohrozili Německu válkou, pokud jeho vojska poruší československou hranici."
 news.58.e: "Teď si Němci netroufnou... nebo ano?"
 news.58.f: "Svobodný svět spoléhá na nás."
 news.59.a: "Pro Čechy to nevypadá dobře."
 news.59.b: "Paličatí blázni."
 news.59.c: "Nikdy se nevzdáme!"
 news.59.d: "Německé požadavky na sudetské pohraniční území v Československu, kde žije značná německá menšina, v poslední době zesílily.\n\nNa summitu v Mnichově se Německo, Británie, Francie a Itálie snažily najít diplomatické řešení tzv. „sudetské krize“.\n\nZatímco Británie i Francie přijaly německé požadavky jako rozumné, Československo, které nebylo na konferenci přizváno, odmítlo ustoupit byť o píď.\n\nNyní čelí Německu samo v tom, co se jeví jako beznadějný boj."
 news.59.t: "Mnichovský diktát"
 news.6.a: "Na to si netroufnou... nebo ano?"
 news.6.b: "Tvrdohlaví pošetilci za to zaplatí."
 news.6.c: "Musíme se připravit."
 news.6.d: "Snahou využít francouzské slabosti po porážce v Evropě vzneslo [JAP.GetNameDef] na novou francouzskou vládu požadavek na plný přístup k jejich základnám v Indočíně.\n\nTo by fakticky znamenalo předání celé kolonie pod japonskou kontrolu, s čímž Francouzi nemohli souhlasit.\n\nOdborníci považují za pravděpodobné, že toto rozhodnutí povede k japonské vojenské odvetě."
 news.6.e: "Další smělý krok našich přátel."
 news.60.a: "Tak po míru."
 news.60.b: "Čechy je třeba chránit před nimi samými."
 news.60.c: "Tohle jsme si nedomluvili!"
 news.60.d: "Německá vojska překročila hranice do Čech a na Moravu - údajně aby obnovila pořádek po rozpadu československé vlády.\n\nV Praze okupační síly oznámily vytvoření „autonomního protektorátu“ v rámci Německé říše.\n\nS německou podporou byla vyhlášena samostatnost Slovenska pod vedením Jozefa Tisa. Československý stát přestal existovat."
 news.60.d_2: "Po německé anexi Československa pokračovala jednání, jak by měla být tato území rozdělena, a nyní se zdá, že bylo dosaženo závěru.\n\nS německou podporou byla vyhlášena samostatnost Slovenska pod vedením Jozefa Tisa."
 news.60.e: "Maďarsko bude obnoveno v zašlé slávě!"
 news.60.t: "Osud Československa"
 news.61.d: "Německá vojska nedávno překročila hranice do Čech a na Moravu - údajně aby obnovila pořádek po rozpadu československé vlády.\n\nV Praze okupační síly oznámily vytvoření „autonomního protektorátu“, který bude mít pro [GER.GetNameDef] speciální místo. Maďarské síly, jednající se souhlasem Německa, vpochodovaly na Slovensko a anektovaly je do Maďarska.\n\nČeskoslovenský stát přestal existovat."
 news.61.d_2: "Po německé anexi Československa pokračovala jednání, jak by měla být tato území rozdělena, a nyní se zdá, že bylo dosaženo závěru.\n\nMaďarské síly, jednající se souhlasem Německa, vpochodovaly na Slovensko a anektovaly je do Maďarska."
 news.62.d: "Německá vojska nedávno překročila hranice do Čech a na Moravu - údajně aby obnovila pořádek po rozpadu československé vlády.\n\nV Praze okupační síly oznámily vytvoření „autonomního protektorátu“ v rámci Německé říše.\n\nDruhý protektorát, soustředěný kolem Slovenska, byl oznámen v Bratislavě. Celé Československo bylo fakticky anektováno Německem."
 news.62.d_2: "Po německé anexi Československa pokračovala jednání, jak by měla být tato území rozdělena, a nyní se zdá, že bylo dosaženo závěru.\n\nAnektované území bylo zorganizováno do dvou protektorátů, ale zůstává pod německou kontrolou. V praxi se od předchozího stavu mnoho nezměnilo a Německo si ponechává celé Československo."
 news.63.a: "Co to bude znamenat pro Španělsko?"
 news.63.b: "K vítězství!"
 news.63.d: "Ve Španělsku vypukla občanská válka! Několik generálů, kteří se snaží svrhnout současnou vládu v Madridu, vydalo pronunciamiento a velká část španělských ozbrojených sil vyslyšela jejich výzvu k boji.\n\nTato pravicová nacionalistická frakce obsadila velkou část Španělska včetně zámořských území.\nLojalistické síly a dobrovolníci se shromáždili pod levicovou republikánskou vládou se zoufalým odhodláním vzdorovat převratu do posledního dechu.\n\nBitva o Španělsko začala."
 news.63.t: "Španělská občanská válka"
 news.64.a: "Zajímavý vývoj."
 news.64.b: "Teď zahojit rány národa."
 news.64.d: "S kapitulací posledních republikánských bašt skončila španělská občanská válka.\n\nNacionalisté z ní vyšli jako vítězové a pro Španělsko začíná nová éra.\n\nVálkou zdecimovaná země během bojů velmi trpěla a je třeba mnoho obnovit."
 news.64.t: "Konec španělské občanské války"
 news.65.a: "Dobré pro Španělsko."
 news.65.d: "S kapitulací posledních nacionalistických sil skončila Španělská občanská válka. \n\nRepublikáni vyšli jako vítězové a pro Španělsko začala nová éra. \n\nVálkou zničená země během bojů velmi utrpěla a čeká ji mnoho práce na obnově."
 news.66.a: "Hry skončily."
 news.66.b: "Ukázali jsme světu tu nejlepší tvář."
 news.66.d.b: "Jedenácté olympijské hry se nedávno konaly v nezničených částech zpustošeného a nově se obnovujícího Berlína v Německu. \n\nHer se zúčastnili sportovci z 49 zemí celého světa a Letní olympijské hry 1936 byly první v historii, které si užily omezené živé televizní vysílání. Hry, symbol obnovené německé národní jednoty, byly také významným propagandistickým vítězstvím nového německého režimu, který navzdory obrovským nákladům na obnovu země po občanské válce na tuto akci nešetřil. \n\nNěmečtí sportovci dosáhli největších úspěchů, když získali 33 zlatých medailí, zatímco Američané skončili druzí s 24. Čtyři z nich vyhrál Jesse Owens, nejúspěšnější sportovec her."
 news.66.d: "Jedenácté olympijské hry se nedávno konaly v Berlíně, Německo. \n\nHer se zúčastnili sportovci z 49 zemí celého světa a Letní olympijské hry 1936 byly první v historii, které si užily omezené živé televizní vysílání. Hry byly významným propagandistickým vítězstvím německého režimu, který na tuto akci nešetřil. \n\nNěmečtí sportovci dosáhli největších úspěchů, když získali 33 zlatých medailí, zatímco Američané skončili druzí s 24. Čtyři z nich vyhrál Jesse Owens, nejúspěšnější sportovec her."
 news.66.t: "Hry XI. olympiády"
 news.67.d: "Dvanácté olympijské hry se nedávno konaly v Tokiu, Japonsko. Vzhledem k rostoucím mezinárodním napětím se mnozí obávali, že hry budou zrušeny, ale to se nepotvrdilo. \n\nTokio je prvním mimozápadním městem, které hostilo olympijské hry, a speciálně postavené letadlo Me 261 dopravilo olympijský oheň z Německa bez mezipřistání. \n\nJaponští sportovci si vedli dobře a jejich 14 zlatých medailí jim vyneslo třetí místo v medailovém pořadí, za Německem a Spojenými státy."
 news.67.t: "Hry XII. olympiády"
 news.68.d: "Dvanácté olympijské hry se nedávno konaly v Helsinkách, Finsko. \n\nHry měly být původně hostěny v Tokiu, ale pokračující válečné úsilí Japonska to znemožnilo a Mezinárodní olympijský výbor je přidělil Helsinkám. \n\nSportovci ze Spojených států získali nejvíce medailí, následovalo Německo a poté Itálie. Finsko skončilo čtvrté se svými 10 zlatými medailemi."
 news.69.a: "Prozřeli."
 news.69.b: "[SOV.GetNameDefCap] se rozšiřuje."
 news.69.d: "Od nástupu [From.GetRulingParty] k moci pracovalo [From.GetNameDef] na užších vztazích se [SOV.GetNameDef] a nyní se připojilo přímo k svazu. \n\nPřed několika dny oficiálně předala [From.GetAdjective] vláda kontrolu nad zemí, čímž se stala integrovaným územím. \n\nSovětské úřady odmítají uznat popisy nedávného záboru jako agresivní, tvrdíc, že „integrace území“ proběhla bez vnějšího nátlaku."
 news.69.t: "Sovětská expanze v Evropě"
 news.7.a: "Je toto začátek další války v Asii?"
 news.7.b: "Hanebná ukázka..."
 news.7.c: "Poslali jsme světu vzkaz."
 news.7.d: "Sovětské a japonské jednotky se nedávno střetly ve velké potyčce na mandžuské hranici. \n\nVýznamná sovětská útočná síla podporovaná mongolskou kavalerií zřejmě Japonce překvapila a způsobila jim těžké ztráty. \n\nNálada v Tokiu je podle zpráv napjatá, ale je příliš brzy na to, říci, zda konflikt přeroste v otevřenou válku."
 news.7.t: "Sovětsko-japonská potyčka"
 news.70.d: "Od nástupu [baltic_annexation.GetRulingParty] k moci pracuje [baltic_annexation.GetNameDef] na užších vztazích se [SOV.GetNameDef]. \n\nAčkoliv [baltic_annexation.GetLeader] zůstává ve funkci, ministři jsou vybíráni podle toho, zda je [SOV.GetNameDef] považuje za loajální, a velká část svrchovanosti země byla odevzdána. Sovětští činitelé tvrdí, že [baltic_annexation.GetName] jen hledá ochranu v reakci na to, že Evropa je pro menší státy stále nebezpečnější. \n\n[SOV.GetNameDef] také zopakoval, že je ochoten poskytnout takovou „ochranu“ každému státu, který se cítí ohrožen sousedními zeměmi."
 news.70.t: "Sovětský vliv v Evropě"
 news.8.b: "Za císaře!"
 news.8.c: "Musíme vyhodnotit situaci..."
 news.8.d: "Sovětské a japonské jednotky se nedávno střetly ve velké potyčce na mandžuské hranici. \n\nZprávy z bitvy naznačují, že Japonci sevřeli Sověty do kleští, když zaútočili přes hranici, a donutili přeživší k chaotickému ústupu. \n\nPovede tento incident Moskvu k vyslání dalších sil na ruský Dálný východ?"
 news.9.a: "Možná to povede k trvalému míru."
 news.9.b: "Zbabělci uprchli!"
 news.9.c: "Taktický ústup. Nic víc."
 news.9.d: "Po nahromadění japonských sil v Mandžusku se Sovětský svaz zdá nečekaně stáhl jednotky, které byly rozmístěny přímo na hranici. \n\nMůže to být snaha Moskvy vyhnout se budoucí konfrontaci s Japonskem, možná vyvolaná palčivou vzpomínkou na porážku, kterou Rusko utrpělo v rusko-japonské válce."
 news.9.t: "Sovětský ústup"
 nuke_dropped.1.a: "Atomový věk skutečně nadešel."
 nuke_dropped.1.b: "Uděláme vše potřebné pro ochranu [ROOT.GetAdjective] lidu."
 nuke_dropped.1.d: "Poprvé - a snad naposled - v dějinách byla v rámci mezinárodní války použita jaderná bomba, kterou svrhlo [?global.nukecountry.GetNameDef]. Bezprecedentní zkáza je dokladem ničivé síly této nové zbraně, které se lidé obávají nejen pro to, co dokáže na bojišti, ale i pro následky pro toho, kdo ji nasadí, a pro celé lidstvo. \n\nSvět zadržuje dech a čeká, co bude dál. Přiměje to [From.From.Owner.GetNameDef] ke kapitulaci, aby se vyhnuli dalším hrůzám, nebo to naopak posílí jejich odhodlání udeřit zpět proti těm, kteří sáhli k takovým prostředkům?"
 nuke_dropped.1.t: "[From.From.GetName] zažil atomové bombardování "
 nuke_dropped.10.a: "Město světla vyhaslo."
 nuke_dropped.10.b: "Ještě včera se zdálo, že Paříž bude navždy naše."
 nuke_dropped.10.d: "Dnes byla nad městem Paříž odpálena jaderná zbraň, kterou vypustil [?global.nukecountry.GetNameDef], a která způsobila rozsáhlou zkázu a nesčetné oběti. Francie je v šoku, když její hlavní město utrpělo snad nejhorší útok své historie - navzdory staletím válek a revolucí. Pařížané očekávali dobytí, ale ne úplnou, brutální zkázu. \n\nJakékoliv vítězné přehlídky po Champs-Élysées kolem trosek Vítězného oblouku se zdají v nynějším stavu města nepravděpodobné. Možná přijdou desetiletí, která zrodí novou Paříž, ale Paříž, jak ji lidé znali - město Belle Époque - je navždy pryč."
 nuke_dropped.10.t: "Atomové bombardování Paříže"
 nuke_dropped.11.a: "Není jaderná zima jen dalším důvodem, proč bude Moskvu těžší dobýt?"
 nuke_dropped.11.b: "Můžou vypálit všechna naše města, ale nikdy je nezískají."
 nuke_dropped.11.d: "Město, které se mnozí snažili marně dobýt, se dnes stalo cílem [?global.nukecountry.GetAdjective] jaderného útoku. Výbuch zasáhl samotné srdce [From.From.Owner.GetAdjective] vedení, přičemž Kreml byl téměř zcela zničen. \n\n[From.From.Owner.GetLeader], který se v poslední době stal podezřívavým vůči všem možným i nemožným hrozbám, byl včas evakuován a přežil. Avšak ani rozlehlost, jakou je [From.From.Owner.GetName] proslulý, nemusí stačit k úniku před tak nemilosrdným nepřítelem. Pokud to bude pokračovat, země se brzy bude skládat jen ze dvou druhů pustin: těch původních a těch vytvořených jejími nepřáteli."
 nuke_dropped.11.t: "Atomové bombardování Moskvy"
 nuke_dropped.12.a: "Něco je shnilého ve státě dánském - a teď i radioaktivního."
 nuke_dropped.12.b: "Město už hořelo, ale nikdy nezahynulo."
 nuke_dropped.12.c: "S plutoniem srazíme Dány na kolena!"
 nuke_dropped.12.d: "Dnes byla Kodaň zasažena jaderným výbuchem, který odpálil [?global.nukecountry.GetNameDef]. Poté, co hlavní město uniklo zkáze v první světové válce díky neutralitě Dánska, nikdy nezažilo tak ničivý útok od napoleonských válek. Výrazné radioaktivní spady zasáhly i oblast Öresundu a přeživší prchají na Fyn a pevninu v obavách z dalších úderů. \n\nOsud krále Kristiána X. je neznámý a morálka národa byla útokem těžce podlomena. Ukáže se, zda to znamená začátek konce jedné z nejstarších evropských zemí."
 nuke_dropped.12.t: "Atomové bombardování Kodaně"
 nuke_dropped.13.a: "Švédská neutralita tímto padla do zapomnění."
 nuke_dropped.13.b: "Švédský tygr své pruhy neztratí!"
 nuke_dropped.13.d: "Krásné město Stockholm, hrdé Benátky severu, bylo dnes zasaženo jadernou bombou, kterou svrhl [?global.nukecountry.GetNameDef]. Navzdory všem snahám o neutralitu nyní Švédové zaplatili nejvyšší cenu za mezinárodní konflikt. Epicentrum výbuchu leželo v jižním centrálním Stockholmu, oblasti určené pro budoucí rozvoj a velkolepé stavební projekty - nyní nevratně zničené. \n\nVelká část města je k nepoznání, ale staré stavby u Slussenu přežily výbuch lépe, než se čekalo. Bylo rozhodnuto, že zůstanou navždy netknuté jako pomník odolnosti města."
 nuke_dropped.13.t: "Atomové bombardování Stockholmu"
 nuke_dropped.2.a: "Kolik jich ještě padne, než tato válka skončí?"
 nuke_dropped.2.b: "Musíme rychle jednat a pomoci obětem."
 nuke_dropped.2.d: "„Ulice vypadaly jako scéna z pekla.“\n - Kunijoši Aikawa \n\nDnes byla nad Hirošimou v nadmořské výšce 580 metrů odpálena [?global.nukecountry.GetAdjective] jaderná bomba. Více než dvě třetiny města byly okamžitě zničeny. Ačkoli bylo město postaveno tak, aby odolalo zemětřesením, výbuch přežilo jen několik pevných staveb. \n\nZatímco síla atomové bomby byla v myslích lidí přeháněna, lidské oběti byly naopak zlehčovány. Ani jedna strana nechce čelit hrůze této události, ale jejím odkazem budou tisíce životů ztracených v okamžiku a trvalé následky radiace."
 nuke_dropped.2.t: "Atomové bombardování Hirošimy"
 nuke_dropped.3.a: "Povede to k [From.From.Owner.GetAdjective] kapitulaci?"
 nuke_dropped.3.b: "Doufali jsme, že Nagasaki bude ušetřeno."
 nuke_dropped.3.d: "Jaderná bomba, původně určená pro Kokuru, byla dnes odpálena nad Nagasaki. Počasí přimělo letadla změnit cíl - kombinace kouře, mraků a technických potíží byla rozhodujícím faktorem v události, která může změnit dějiny. \n\nÚčinky výbuchu byly částečně omezeny polohou města v údolí, ale škody jsou přesto obrovské. Některé vojenské instalace byly zasaženy, ale katastrofální civilní ztráty je výrazně zastínily. Možná potrvá desetiletí, než budeme s jistotou znát dlouhodobé účinky této zbraně. Hrozba, kterou představuje [?global.nukecountry.GetNameDef], nezná hranic."
 nuke_dropped.3.t: "Atomové bombardování Nagasaki"
 nuke_dropped.4.a: "Dnes jsem rád, že nejsem Berlíňan."
 nuke_dropped.4.b: "Nepřátelé udeřili do srdce národa!"
 nuke_dropped.4.d: "Dnes, [GetDateText], byla německá metropole Berlín zasažena jaderným výbuchem, odpáleným [?global.nukecountry.GetNameDef]. Město zažilo v této i minulé válce několik útoků, ale žádný se nevyrovná tomuto. Od třicetileté války nezažil Berlín srovnatelnou zkázu - vzhledem k jeho růstu to bylo považováno za nemožné. \n\nFührerbunker zřejmě výbuch přežil alespoň částečně, protože bomba explodovala mimo plánované epicentrum, a [From.From.Owner.GetLeader] je prý stále naživu, byť rozlícen. Jak však evakuovat [From.From.Owner.GetAdjective] vedení a ochránit je před radioaktivním spadem, je už jiná otázka."
 nuke_dropped.4.t: "Atomové bombardování Berlína"
 nuke_dropped.5.a: "Těžko si udržet stoickou tvář, když vás smete tlaková vlna."
 nuke_dropped.5.b: "Bůh ochraňuj krále!"
 nuke_dropped.5.d: "Dnes zasáhl Londýn jaderný výbuch. Navzdory protivzdušné obraně nebylo [From.From.Owner.GetName] na tento [?global.nukecountry.GetAdjective] útok připraveno. V [GetDateText] odbíjel Big Ben naposledy, než se roztavil v ohni výbuchu. První zprávy naznačují, že Buckinghamský palác byl zcela srovnán se zemí a osud královské rodiny je neznámý. \n\n[From.From.Owner.GetLeader] byl nicméně potvrzen mezi přeživšími a připravuje pozdější projev do rádia. S morálkou na historickém minimu zoufale potřebuje britský lid právě toto - nebo velmi přesvědčivou kapitulaci."
 nuke_dropped.5.t: "Atomové bombardování Londýna"
 nuke_dropped.6.a: "Krása a tradice ve válce nic neznamenají."
 nuke_dropped.6.b: "Zničí-li staré, postavíme nové."
 nuke_dropped.6.d: "Dnes [?global.nukecountry.GetNameDef] jadernou bombou zasáhl Kjóto, významné [From.From.Owner.GetAdjective] průmyslové centrum. Spekuluje se, že město bylo vybráno proto, že je považováno za intelektuální centrum. \n\nKrása a historický význam Kjóta vedly mnohé k domněnce, že bude ušetřeno, ale zdá se, že hrůza zničení takového místa byla spíše považována za výhodu - psychologický dopad byl o to větší. Poloha města v údolí částečně omezila účinky, ale starý císařský palác a mnoho průmyslových budov bylo zcela zničeno."
 nuke_dropped.6.t: "Atomové bombardování Kjóta"
 nuke_dropped.7.a: "Znamená to konec Japonské říše?"
 nuke_dropped.7.b: "Dokud žije [From.From.Owner.GetLeader], žije i říše."
 nuke_dropped.7.d: "Dnes [?global.nukecountry.GetNameDef] udeřil jadernou ránou do samotného srdce Japonské říše. Tokio, ač očekávalo nálety zápalných bomb, nebylo považováno za prioritní cíl této nové zbraně. Nakonec však, možná kvůli významu nového hlavního města a císařského paláce, který byl nyní zničen, padl na město ještě ničivější oheň. \n\nAčkoliv [From.From.Owner.GetLeader] údajně přežil, událost vyvolala otázky, jak daleko jsou ochotni zajít nepřátelé Japonska. Pokud válka tímto neskončí, jaké cíle ještě zbývají? Čím hrozit dál?"
 nuke_dropped.7.t: "Atomové bombardování Tokia"
 nuke_dropped.8.a: "Jeden národ, nedělitelný, proti jednomu atomu, dělitelnému."
 nuke_dropped.8.b: "Orel povstane z popela jako fénix."
 nuke_dropped.8.d: "Dnes byla nad hlavním městem Spojených států odpálena jaderná bomba. Útok byl jasně zaměřen na politické centrum a historické dědictví USA - Bílý dům, Kapitol a řada památníků zmizely z povrchu země vinou nepřítele, [?global.nukecountry.GetNameDef]. I požár Washingtonu před více než stoletím bledne ve srovnání s touto zkázou. \n\nAčkoliv byl prezident [From.From.Owner.GetLeader] převezen do bezpečí, národ byl otřesen do základů. Není pochyb, že USA doufaly, že budou první a jedinou zemí, která takovou zbraň ovládne. Tyto naděje se nyní rozplynuly v nejhorší možné podobě."
 nuke_dropped.8.t: "Atomové bombardování Washingtonu D.C."
 nuke_dropped.9.a: "Bomba iacta est!"
 nuke_dropped.9.b: "Řím za den znovu nepostavíme..."
 nuke_dropped.9.d: "Dnes zasáhl Řím jaderný výbuch, šokující lidi po celém světě - bezprecedentní útok, který provedl [?global.nukecountry.GetNameDef]. Díky svým historickým a uměleckým pokladům mnozí nevěřili, že by se starověké město mohlo stát cílem tak bezohledné destrukce. Vatikán byl také částečně zničen a osud papeže je neznámý. Událost vyděsila nejen Italy, ale i katolíky po celém světě. \n\nRychlý růst Říma v uplynulé dekádě byl téměř zcela zmařen. Ještě nedávno to vypadalo, že město pomůže při obnově země po válce. Tyto naděje se však proměnily v prach - spolu s mnoha obyvateli."
 nuke_dropped.9.t: "Atomové bombardování Říma"
 poland.1.a: "Je čas změnit Osu ze hrozby na spojence."
 poland.1.b: "Diplomatická spolupráce se Sověty je lepší volba."
 poland.1.d: "Poté, co jsme byli donuceni postoupit Gdaňsk Němcům, jsme sevřeni do kleští mezi dvěma říšemi ohrožujícími naši suverenitu. Zatímco ztrácíme území na západě a nemůžeme věřit Spojencům, že nás ochrání před německou agresí, mohli bychom zvážit sblížení s německými ambicemi a znovuzískání částí našeho starého společenství, které nyní pohltil [SOV.GetNameDef]. Zůstaneme-li neutrální, budeme snadnou kořistí, a bojovali jsme příliš tvrdě na to, abychom dopustili další dělení Polska."
 poland.1.t: "Expanze na východ"
 poland.10.a: "[Root.GetName] a [From.GetName] dnes stojí bok po boku jako bratři."
 poland.10.d: "S vědomím potřeby jednoty proti hrozbám obklopujícím naše země ze všech stran dnes [From.GetLeader] oznámil světu, že [From.GetName] a [Root.GetName] uzavřeli smlouvu pro naši společnou bezpečnost."
 poland.10.t: "[From.GetName] vstupuje do frakce [Root.GetFactionName]!"
 poland.11.a: "Jediná jistota je držet spolu."
 poland.11.d: "V pošetilém aktu domnělé sebezáchovy dnes [From.GetLeader] oznámil, že [From.GetName] se zdrží jakýchkoli diplomatických kroků, které by mohly být považovány za hrozbu jejich mocným sousedům. Proto odmítl naši žádost, aby se připojili k frakci [Root.GetFactionName]."
 poland.11.t: "[From.GetName] odmítá vstoupit do frakce [Root.GetFactionName]"
 poland.12.a: "Kéž nás všechny inspiruje jeho statečnost"
 poland.12.d: "Desátník Wojtek se ukázal jako výjimečně cenný člen našich zásobovacích linií. I v žáru boje, kdy mu střelba z ručních zbraní svištěla kolem hlavy, rukou i nohou, nepustil ani jedinou bednu s municí. Tento statečný voják zajistil, že naše dělostřelectvo mohlo dál pálit, a byl tak rozhodující při porážce nepřítele. V důsledku toho bylo rozhodnuto, že Wojtek bude povýšen."
 poland.12.t: "Wojtek nikdy nepustí bednu"
 poland.2.a: "Odevzdat východ pokojně."
 poland.2.b: "[ROOT.GetName] se nevzdá bez boje!"
 poland.2.d: "Poté, co znovu vznesli své nároky na naše východní území, vyvíjí na nás [FROM.GetNameDef] nátlak, abychom jim tuto zemi postoupili, s tím, že je to jediný způsob, jak se vyhnout další invazi a možnému připojení nebo dělení. \n\nZa normálních okolností by bylo nepředstavitelné takovým hrozbám snadno ustoupit, ale [FROM.GetNameDef] není naším jediným problémem. Pokud přijmeme jejich požadavky, budeme mít na východní frontě méně starostí, ačkoliv se tím fronta posune značně blíže k západu."
 poland.2.t: "[FROM.GetNameDefCap] požaduje východ"
 poland.3.a: "Dokud uznávají naše nároky, není problém."
 poland.3.d: "Poté, co jsme vyvinuli tlak na [FROM.GetNameDef], aby ustoupili našim oprávněným nárokům na jejich východní území, souhlasili s postoupením toho, co jsme požadovali, bez dalšího konfliktu. Pravděpodobně se ale můžeme rozloučit s nadějemi na silnější svazky s tímto státem do budoucna. Poté, co nám dali, co nám patří, se zdá, že doufají v co nejmenší kontakt."
 poland.3.t: "[FROM.GetName] nám postoupilo východ"
 poland.4.a: "Myslí si, že nám mohou vzdorovat?"
 poland.4.d: "Navzdory naší snaze vyřešit spor pokojně, [FROM.GetNameDef] odmítlo postoupit svá východní území a dostali nás do situace, kdy je jedinou možností jejich získání válka. Je zjevné, že se tento problematický stát nevyhne dělení ani tehdy, když dostal šanci."
 poland.4.t: "[FROM.GetName] odmítlo postoupit východ"
 poland.5.a: "Musíme přijmout teď, než bude příliš pozdě."
 poland.5.b: "[ROOT.GetName] ještě není ztraceno!"
 poland.5.d: "Poté, co si [FROM.GetNameDef] nárokoval právo na východní Polsko, předpokládali jsme, že další útok je nevyhnutelný. Avšak nedávná [FROM.GetAdjective] nabídka ukazuje opak. Zdá se, že pokud jim postoupíme požadované území, jsou ochotni nás přijmout do své aliance. Navíc slibují, že v případě války s Německem nám bude ztráta kompenzována novým územím na západě. \n\nI když je to lepší nabídka, než jsme čekali, nemůžeme vědět, zda k takové budoucí válce vůbec dojde. Možná [FROM.GetNameDef] jen hledá snadné uchvácení půdy a tlačí na naši závislost. Přesto to může být nejlepší ochrana, na kterou se můžeme spolehnout."
 poland.5.t: "[FROM.GetNameDefCap] nabízí ochranu"
 poland.6.a: "Spojenec proti Německu je mnohem lepší než další dělení."
 poland.6.d: "Nabídnout, že vezmeme [FROM.GetNameDef] pod svá křídla a povedeme je k budoucímu dobytí na západě výměnou za území na východě, se ukázalo jako úspěšný přístup. Jelikož jim byla přislíbena část Německa v případě úspěšné války a naše ochrana, souhlasili s postoupením východních území pokojně."
 poland.6.t: "[FROM.GetNameDefCap] přijímá ochranu"
 poland.7.a: "Co nelze koupit, musí být dobyto."
 poland.7.d: "Navzdory tomu, že jsme učinili nejštědřejší nabídku, jakou jsme mohli, pokus o dohodu, aby [FROM.GetNameDef] postoupilo své východní území výměnou za příslib budoucího podílu na Německu, [From.GetLeader] odmítl. [FROM.GetNameDefCap] si vybralo těžší cestu - pro nás, ale ještě více pro sebe."
 poland.7.t: "[FROM.GetNameDefCap] odmítá ochranu"
 poland.8.a: "Posun na západ bylo za těchto okolností to nejlepší, v co jsme mohli doufat."
 poland.8.d: "Jak bylo dříve dohodnuto, poté, co [SOV.GetNameDef] anektoval východní německá území, připadnou některé z nich pod [POL.GetAdjective] kontrolu jako náhrada za předchozí postoupení východního Polska pro [SOV.GetNameDef]."
 poland.8.t: "[POL.GetName] obdrželo východní Německo"
 poland.9.a: "Zdá se, že situace se vyřešila k oboustranné spokojenosti."
 political.1.a.tt: "Zvyšuje šanci na vnitřní podporu pro komunistický převrat."
 political.1.a: "Možná i v samotné vládě jsou ti, kdo takové myšlenky podporují."
 political.1.b.tt: "Zvyšuje šanci na lidovou podporu pro komunistické povstání."
 political.1.b: "Hnutí pro lid si musí hledat podporu u lidu."
 political.1.d: "„Zatímco dělníci po celém světě povstávají proti svým utlačovatelům, ti, kdo si nárokují dosažení třídního vědomí, sedí nečinně a čekají, až změna přijde zevnitř politického systému tak prohnilého, že [Root.GetName] může zachránit jen revoluce!“ \n\nTak promlouvají nové hlasy v [Root.GetAdjective] komunistickém hnutí. Vládu [Root.GetRulingParty] označují za „diktaturu buržoazie“ a začali volat po jejím svržení jakýmikoli prostředky. Zda tyto prostředky přijdou zevnitř či zvenčí, se teprve uvidí."
 political.1.t: "Vzestup komunismu"
 political.10.a: "Touha po moci je bezvýznamná, pokud ji člověk váhá uchopit."
 political.10.b: "Nejprve musí sjednotit lid, teprve pak mu vládnout."
 political.10.d: "Ačkoli se pokusy fašistického hnutí o oživení nacionalistických nálad do jisté míry zdařily, odpor vůči těmto ideám zůstává silný. Generálové osnovající svržení současné vlády jsou zklamáni nedostatkem důvěry, kterou [Root.GetAdjective] obyvatelstvo zjevně přechovává k [Root.GetFascistParty]. \n\nJsou si jisti, že lidu se nakonec [Root.GetLeader] přejí, ale nemají shodu v dalším postupu. Někteří volají po provedení převratu hned, dříve než podniknou kroky nepřátelé. Avšak učinit tak při omezené veřejné podpoře by uvrhlo zemi do občanské války."
 political.10.t: "Občanská válka za fašismus"
 political.11.a: "Jen zrádci národa se mají čeho bát."
 political.11.d: "Ve fašismu se politika a armáda vždy prolínají. Současně s růstem politického hnutí začaly fašistické strany vytvářet polovojenské organizace k ochraně proti vnějším i vnitřním hrozbám — těmi vnitřními jsou jejich političtí soupeři. Mnohé tento vývoj znepokojuje, ale vlna militaristického zápalu vedla ke zvýšenému počtu dobrovolníků nastupujících do naší armády. \n\nPolitičtí vůdci hnutí podotýkají, že jejich protivníci mají důvod se bát. Tím, že je armáda na více úrovních prostoupena výslovně politickými prvky, ten, kto je pro [Root.GetName] nepřítel, začína být nápadně podobný tomu, kto je nepřítelem fašismu."
 political.11.t: "Vznik fašistických úderek"
 political.12.a: "Budeme předvojem proti rudé hrozbě!"
 political.12.d: "„[Root.GetLeader] by vás nechal věřit, že [Root.GetName] stojí v bezpečí a jednotě. Není divu, že takové lži otrávily mysl našeho lidu, když se hned za hranicí svíjí had! Nepohleďte nikam jinam než přes naše hranice, kde se krajané obrátili proti sobě ve jménu komunismu a vyhlásili konec národů. Jak dlouho potrvá, než prohlásí za mrtvý i náš národ? Ochrání nás [Root.GetRulingParty] před touto hrozbou?“ \n\n[Root.GetName] zažívá nárůst fašistického hnutí, který posílila blízkost komunistické revoluce. Mnozí umírnění, kteří by jinak fašismus odmítli jako další pomýlený ideologický experiment, vnímají tuto hrozbu jako velmi reálnou. Dají-li na výběr mezi komunismem našich sousedů a fašistickým režimem, přiznávají, že by dali přednost tomu druhému. Možná ho budou i aktivně podporovat."
 political.12.t: "Hrozba komunismu"
 political.13.a.tt: "Zvyšuje šanci na podporu zevnitř pro uspořádání voleb."
 political.13.a: "Můžeme to začít probírat interně."
 political.13.b.tt: "Zvyšuje šanci, že lidé začnou otevřeně podporovat demokracii a vytvoří opozici."
 political.13.b: "Víme-li, že máme pravdu, můžeme si dovolit nechat naše nepřátele mluvit otevřeněji."
 political.13.d: "„Zadusíme-li hlasy lidu, jak si kdokoli z nás může nárokovat, že je hlasem mluvícím za [Root.GetName]? Pokud se bojíme nesouhlasu, veřejného odsouzení či sesazení ve volbách, pak se ve skutečnosti bojíme, že nás naši občané nenávidí a pohrdají námi. Má [Root.GetRulingParty] opravdu tak malou víru ve své zásady?“ \n\nOpatrná, volně organizovaná, ale zapálená frakce ve vládě začala prosazovat méně represivní politiku vůči nepřátelům státu. Chtějí zapojit veřejnost do rozhodování skrze referenda a místní stranické schůze, i za cenu rizika budoucnosti současné linie."
 political.13.t: "Krok k demokracii"
 political.14.a.tt: "Vláda může uspořádat volby, jakmile má tato politika většinovou podporu."
 political.14.a: "Ne vždy stojí volba jen mezi svobodou a smrtí."
 political.14.c: "Potřebujeme referendum."
 political.14.d: "Překvapivě získala výzva k častějším referendům a k menším represím vůči odpůrcům režimu určitou podporu v interních stranických debatách. Vedení [Root.GetRulingParty] zůstává skeptické, několik vlivných členů však posun podpořilo. \n\nMožná věří, že se pro [Root.GetName] v praxi mnoho nezmění, nebo jsou snad, jak tvrdí jejich protivníci, skrytými zrádci stranické věci. Ať tak či onak, pokud se ozve veřejná poptávka po těchto změnách, někteří vůdci jsou připraveni ke kompromisu."
 political.14.e: "To přejde."
 political.14.t: "[Root.GetRulingParty] debatuje o demokracii"
 political.15.a: "Hnutí zjevně roste v nepřítomnosti represe."
 political.15.d: "Uvolnění omezení, co vše se může veřejně šířit jako proti-[Root.GetRulingParty] propaganda, vedlo — jak se dalo čekat — k nárůstu veřejných projevů nesouhlasu. Organizované demonstrace a letáky se zatím objevují hlavně v akademickém prostředí a v některých méně šťastných částech [Root.GetName], ale o šíření hnutí není pochyb. \n\nVůdci národa jsou rozpolceni. [Root.GetLeader], jenž drží stranické vedení v železném sevření, nemá valnou chuť diverzifikovat veřejnou debatu. První kroky však již padly a nemusí být cesty zpět."
 political.15.t: "Formuje se demokratická opozice"
 political.16.a: "I když probíhají reformy, musíme ukázat sílu a tento vzdor potlačit."
 political.16.b: "Ať je hlas lidu slyšet."
 political.16.d: "Demonstrace veřejného nesouhlasu, jež byly dříve omezené na několik míst, jsou nyní rozšířené. Zatímco se lidé shromažďují v ulicích, [Root.GetRulingParty] stojí na rozcestí. Budeme-li i nadále dovolovat šíření této propagandy, mohou referenda navrhovaná jak zevnitř strany, tak opozicí ukázat, že nemáme podporu veřejnosti. Jednota, o niž jsme usilovali, se rozplývá v pluralitu názorů, sjednocených proti nám."
 political.16.t: "Veřejná výzva k volbám"
 political.17.a: "Věrní [Root.GetRulingParty] teď rozhodnutí podpoří."
 political.17.b: "Reformy potřebují širší podporu, než uspořádáme volby."
 political.17.d: "Jak se svoboda projevu a shromažďování stává pro [Root.GetName] stále přijatelnější, frakce uvnitř [Root.GetRulingParty] volající po volbách se posunula od tajných spiklenců k veřejně podporovaným reformátorům. Ačkoli [Root.GetLeader] protestuje, země dělá již měsíce pomalé, ale vytrvalé kroky směrem k demokracii a volby se nyní jeví jako přirozený další krok. \n\nZdaleka však ne všichni [Root.GetAdjective] občané podporují demokratické reformy. Uvnitř strany se stále vede spor, zda s volbami vyčkat, dokud nezajistíme stabilní vývoj."
 political.17.t: "[Root.GetName] zvažuje veřejné volby"
 political.18.a: "Potlačit toto nenávistné hnutí!"
 political.18.b: "Nevšímat si jich."
 political.18.c: "Pokud to lid chce, uspořádáme referendum."
 political.18.d: "Rychle rostoucí [Root.GetAdjective] fašistické hnutí nikdy netvrdilo, že potřebuje většinovou podporu k uchopení moci — spoléhá na sjednocení národa pod svým vedením až po jejím získání. Zdá se však, že jeho veřejná podpora výrazně vzrostla. Pro mnohé fašisty je [Root.GetLeader] pokrytec: prý se ohání vůlí lidu, ale ve skutečnosti nehodlá naslouchat masám. \n\nVýzva k referendu byla zatím členy [Root.GetRulingParty] odmítána jako běžný pokus narušit systém, je to však alespoň politický prostředek. Nezakročíme-li nyní, mohou fašisté zvolit násilný boj jako lepší cestu k moci."
 political.18.t: "Fašisté požadují referendum"
 political.19.a: "Ne[Root.GetAdjective] aktivity musí být zastaveny!"
 political.19.b: "Ignorovat je, jen dělají rozruch."
 political.19.c: "Referendum je lepší než krvavé povstání."
 political.19.d: "[Root.GetName] je již dávno domovem marxistických myšlenek, ty ale v poslední době získaly mnohem širší podporu. Hnutí se rozšířilo z roviny teorie do praxe: nespokojení dělníci a dokonce i některé známé osobnosti vyjadřují podporu. Komunisté tomu říkají třídní vědomí. [Root.GetRulingParty] tomu říká rychlá cesta k nepokojům a zradě. \n\nProtože nemají velkou víru, že [Root.GetLeader] bude ochoten zavést požadované reformy, hlasitější komunisté vyzvali k okamžitému referendu o odvolání současné vlády. Možná dokážeme hybnost masového hnutí zvrátit, ale neúspěch nevyhnutelně povede k populárnější komunistické metodě odvolání: revoluci."
 political.19.t: "Komunisté požadují referendum"
 political.2.a.tt: "Je-li veřejná podpora dostatečná, lze provést převrat."
 political.2.a: "Budeme je bedlivě sledovat — z mnoha důvodů."
 political.2.d: "Ačkoli je stranická linie [Root.GetRulingParty] tvrdošíjně proti revolučnímu socialismu a dohlíží na radikální levici v zemi, někteří lidé ve vládě jsou této možnosti otevřenější. Vidí prostor pro řešení problémů těch, kdo hledí ke komunistům pro odpovědi, aniž by riskovali plnohodnotnou občanskou válku. \n\nAčkoli je [Root.GetLeader] a jeho věrní mohou považovat za zrádce, právě tyto disidentské hlasy mohou zajistit relativně nekrvavý přechod, přijde-li revoluce."
 political.2.t: "Marxistické sympatie ve vládě"
 political.20.a: "Seberte je."
 political.20.b: "Pokračujte jako obvykle."
 political.20.c: "Přijmeme-li referendum, možná uchováme své dědictví."
 political.20.d: "Není překvapivé, že myšlenka, aby lid vládl zemi, v níž žije, se mezi lidem snadno stává populární. [Root.GetRulingParty] vidí samozřejmě myšlenku demokracie, již tato hnutí představují — svobodu slova, veřejné volby, svobodný tisk — jen jako populistickou rétoriku zaměřenou na to, aby byl [Root.GetLeader] oslaben. \n\nPopřít však nelze, že tyto ideje v [Root.GetAdjective] populaci zakořenily. V pravém demokratickém duchu vyzývají k veřejnému referendu o nahrazení současného režimu. Momentálně je lze snadno ignorovat, takové myšlenky však mají tendenci vytrvale růst. Co se s námi stane, učiníme-li pokojnou revoluci nemožnou?"
 political.20.t: "Demokraté požadují referendum"
 political.21.a: "Zastavíme je za každou cenu!"
 political.21.b: "Fašisté jsou nositeli pravého ducha pro [Root.GetName]!"
 political.21.d: "Když jim bylo odepřeno referendum — téměř symbolický pokus zmocnit se vlády legálně — fašisté využili své značné veřejné podpory a vazeb v [Root.GetAdjective] armádě a pokusili se o převrat. Vláda [Root.GetRulingParty] odmítla jejich podmínky a tvrdí, že bude bojovat do posledního muže, aby uchovala [Root.GetName], jak jej známe."
 political.21.t: "Fašisté pochodují na [Root.Capital.GetName]"
 political.22.a: "Nedovolíme jim zničit naši zemi!"
 political.22.b: "Oheň revoluce musí být uhašen krví utlačovatelů!"
 political.22.d: "Po zamítnutí žádosti o referendum rychle ztratili [Root.GetAdjective] reformátoři vliv ve prospěch radikálnějších prvků. Protože [Root.GetRulingParty] odmítla uznat veřejnou podporu navrhovaných reforem, romantický obraz revoluce se šířil a do čela hnutí se dostali ti, kdo nejlépe dokázali rozpoutat nepokoje. Ty nyní přerostly v plnohodnotnou občanskou válku, v níž jde o budoucnost národa."
 political.22.t: "Komunisté povstávají"
 political.23.a: "Ušetřete nás vlády ulice!"
 political.23.b: "[Root.GetName] se konečně nadechne svobody!"
 political.23.d: "Poté, co byl jejich pokus o veřejné referendum k nastolení demokracie odmítnut, došli iniciátoři návrhu k závěru, že [Root.GetLeader] a jeho režim jsou neopravitelné. Široká koalice povstaleckých skupin, spojená společným cílem zavést pro [Root.GetName] reprezentativnější politický systém, sáhla po zbraních a oznámila, že neustoupí, dokud nebude [Root.GetRulingParty] svržena."
 political.23.t: "[Root.GetAdjectiveCap] jaro"
 political.24.a: "Jaká banda klaunů."
 political.24.d: "Zalíbení [Root.GetAdjective] lidu v nacionalistické pýše a snahy oživit slávu minulosti zjevně pominuly. Je to drsné probuzení pro zaryté stoupence, jejichž uniformy, vojenské pózy a okázalé projevy jsou nyní častěji terčem posměchu než sympatií. \n\nCo bývalo hrozbou pro mocenskou základnu [Root.GetRulingParty], je dnes čím dál častěji považováno za absurdní, extremistické stanovisko a útok na nejzákladnější hodnoty našeho národa — národa, k němuž se jeho stoupenci tak vroucně hlásí. Samotné slovo „fašismus“ se zdá vhodnější jako urážka než politické označení."
 political.24.t: "Fašisté zesměšněni"
 political.25.a: "Jaká banda pokrytců."
 political.25.d: "Mnozí komunisté předpovídali, že [Root.GetName] bude další zemí, která padne takzvané mezinárodní revoluci, ale po pár měsících stávek a rudých vlajek v ulicích se zdá, že hnutí vyšumělo. Dělnická třída, domnělý motor revoluce, má naléhavější starosti než to, aby byl [Root.GetLeader] svržen, a je viditelně neohromena tím, jak tyto revoluce dopadly jinde. Mezitím se ukázalo, že intelektuálové, kteří s vášní psali výzvy k podřezávání hrdla utlačovatelům, jsou překvapivě zdráhaví rozpoutat cokoli, co by skutečně ohrozilo jejich pohodlný život. \n\nO revoluci se mluvit nepřestane — ať už u levného piva, či drahého vína —, ale nejspíš to zůstane jen u řečí."
 political.25.t: "Komunistická móda vyšuměla"
 political.26.a: "Jaká banda porazenců."
 political.26.d: "Po několika měsících hlasité opozice proti režimu, volající po veřejných volbách a volnějších zákonech o svobodě shromažďování a projevu, se hnutí zřejmě rozpadlo. Lidé nyní vyjadřují větší obavy o to, aby bylo [Root.GetName] stabilní, pokud by se reformy uskutečnily, a ti, kdo halasně žádají demokracii, jsou vnímáni spíše jako potížisté než cokoli jiného. \n\nZáhadnější je, že mnoho vůdčích postav hnutí se zdánlivě ztratilo nebo náhle přestalo působit. Možná někteří zvolili exil, když spatřili neúspěch svých snah. Vláda [Root.GetRulingParty] samozřejmě jakékoli povědomí či účast popírá."
 political.26.t: "Demokratické hnutí umlklo"
 political.27.a: "Za [Root.GetName] se zářnou budoucností"
 political.27.d_communism: "Po nedávném nástupu [Root.GetRulingParty] k moci oznámil [Root.GetLeader], že [Root.GetName] již nebude držet neutrální zahraniční politiku.\n„Svět se stal propleteným a složitým. Tato země vždy stála na svých principech a byla připravena je bránit. Sami už v bezpečí nejsme. Neutralita už není bezpečným přístavem jako dřív a ti, kdo v tomto světě baží po moci, ji nerespektují. Musíme stát po boku našich komunistických bratří proti mocnostem, které nás chtějí utlačovat. Proti buržoazní většině, která si nepřeje nic jiného než nás držet při zemi. Nezaujmeme-li postoj, zahyneme sami.“"
 political.27.d_fascism: "Po nedávném nástupu [Root.GetRulingParty] k moci oznámil [Root.GetLeader], že [Root.GetName] již nebude držet neutrální zahraniční politiku.\n„Svět se stal propleteným a složitým. Sami už v bezpečí nejsme. Musíme stát po boku našich fašistických partnerů proti našim nepřátelům. Nezvolíme-li si stranu, zahyneme sami.“"
 political.27.t: "[Root.GetLeader] opouští neutrální zahraniční politiku"
 political.28.a: "Konečně sjednoceni!"
 political.28.d: "Strašlivá občanská válka, která zpustošila naši zemi, se chýlí ke konci a konečně jsme dosáhli politické dohody. Nyní si s našimi [Root.GetAdjective] krajany hledíme do očí a společně znovu vybudujeme náš veliký stát. Nepřátelé, kteří se snažili těžit z našeho vnitřního hašteření, nyní musí čelit sjednocenému [Root.GetAdjective] státu.\n\nNové [Root.GetRulingIdeology] [Root.GetName] už nebude nikdy rozděleno!"
 political.28.t: "[Root.GetNameDefCap] znovu sjednocen"
 political.29.a: "Stane se."
 political.29.d: "Občanská válka, která rozdělila náš národ, skončila a naše věc zvítězila. Nemůžeme však dovolit, aby ti, kteří podporovali naše protivníky, dál šířili svou zákeřnou propagandu mezi obyvatelstvem. Nadcházející dny vyžadují pevnou ruku, aby byl národ jednotný, připravený a silný proti všem vnějším hrozbám ohrožujícím naši křehkou vládu."
 political.29.t: "Konec občanského konfliktu"
 political.3.a: "Příliv dějin smete minulost."
 political.3.d: "Zatímco lidové hnutí za komunistickou revoluci bylo hlučné a děsivé, jistá část politického hnutí byla vesměs potichu a čekala. Čekání je u konce. Dnes, právě když se vedení [Root.GetRulingParty] a armáda připravovaly na celostátní povstání, skončil [Root.GetLeader] v domácím vězení a řada úředníků v [Root.GetAdjective] vládě vstoupila do jednání s rebely.\n\nPři zachování zdání ochrany pořádku tato jednání fakticky směřovala k zajištění pozic v novém socialistickém státě pro ty, kdo se rozhodli spolupracovat. Převrat byl dokončen dřív, než mohl kdokoli zasáhnout, a ti, kdo by tak učinili, jsou nyní novým režimem uvězněni, v exilu nebo popraveni."
 political.3.t: "Komunisté provedli převrat"
 political.31.a: "Měli bychom to přijmout"
 political.31.b: "Zůstaňme stranou. Minulost nechme minulosti."
 political.31.desc: "Válka rozdělila naši zemi. Teď, když je opět mír, je čas začít s obnovou. Mezi [ROOT.GetRulingIdeology] [ROOT.GetAdjective] frakcemi sílí tlak na znovusjednocení."
 political.31.t: "Řeči o [ROOT.GetAdjective] znovusjednocení"
 political.32.a: "Znovusjednocené [ROOT.GetNameDef]"
 political.32.desc: "Nastal čas znovu sjednotit rozdělené [ROOT.GetRulingIdeology] [ROOT.GetNameDef], které povstalo po válce. [ROOT.GetNameDefCap] bude opět jedno."
 political.32.t: "[Root.GetAdjectiveCap] znovusjednocení"
 political.33.a: "Mistrovské dílo."
 political.33.desc: "Ve snaze zlepšit veřejné mínění o válečném úsilí vybrali naši ministři propagandy výjimečné filmové dílo „[ROOT.GetCountryAppropriateFilmProduction]“ — vznešený divácký zážitek se silným vlasteneckým vyzněním — k promítání po celé zemi.\n\nDoufáme, že je to předzvěst dlouhé a slavné tradice naší vlastenecké kinematografie — dosavadní výsledky jsou vynikající."
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]"
 political.4.a: "Lid si může říkat, jak sám chce."
 political.4.d: "Komunistické revoluční hnutí, kdysi okrajový směr oblíbený mezi radikálními akademiky v teorii a buřiči v praxi, zaznamenalo zvýšenou podporu mezi [Root.GetAdjective] dělnickou třídou. Už jen to, že stále více lidí se vůbec rozhoduje ztotožňovat s „třídou“, naznačuje, že marxistické ideje se šíří i mimo ty, kdo aktivně usilují o svržení vlády.\n\nČlenové [Root.GetRulingParty] tento vývoj oplakávají a touží po době, kdy se lidé především identifikovali jako „[Root.GetAdjective] občané“. Jejich obavy nejsou bezdůvodné. Dá se tvrdit, že revoluce už probíhá — na několika úrovních společnosti — a může být pozdě ji zastavit."
 political.4.t: "Třídní konflikty rozdělují [Root.GetNameDef]"
 political.5.a: "Možná jen bojují za jiné [Root.GetName]."
 political.5.d: "„Kapitalisté a nacionalisté by vás nechali prolévat za ně krev v první linii, bratry proti bratrům kvůli sporům, které dělníka nezajímají! Místo abyste pozvedli zbraně proti pracujícím, kteří bojují v cizině, pozvedněte je proti utlačovatelům a svrhnete tyrany!“ \n\nArmáda, obyčejně bašta vlastenectví a loajality, se ukázala nebýt imunní vůči komunistické propagandě, pro niž se stalo [Root.GetName] druhým domovem. Vojáci dezertují, odmítají bojovat za svou zemi a někdy dokonce vstupují do partyzánských hnutí, která tvrdí, že se připravují na revoluci."
 political.5.t: "Vojáci dezertují ke komunistickým partyzánům"
 political.6.a: "Ti, kdo chtějí tvořit dějiny, musí jednat dnes!"
 political.6.b: "Revoluce je nevyhnutelná. A nevyhnutelné může počkat."
 political.6.d: "Představa, že komunistické hnutí představuje lid, nabrala v naši zemi vítr do plachet — veřejná podpora komunistické strany v posledních měsících prudce vzrostla. Ti, kdo volají po revoluci, však už nejsou roztříštěnou sbírkou guerill a nespokojených odborů. Skupina za výzvou k povstání je organizovaná natolik, že by v případě úspěchu dokázala vytvořit vládu.\n\nPřesto, kdyby revoluce začala nyní, sotva by se obešla bez toho, aby bylo [Root.GetName] uvrženo do občanské války. Mají revolucionáři riskovat roztržení národa ve dví kvůli své netrpělivosti, nebo počkat na lepší příležitost?"
 political.6.t: "Revoluční [GetMonth]"
 political.7.a.tt: "Zvyšuje šanci na vnitřní podporu pro fašistický převrat."
 political.7.a: "Vysoce postavení politici možná chovají nevyřčené sympatie."
 political.7.b.tt: "Zvyšuje šanci na lidovou podporu pro fašistický převrat."
 political.7.b: "Mladá generace převezme pochodeň."
 political.7.d: "„[Root.GetAdjectiveCap] lid je příliš dlouho vystaven neschopné vládě [Root.GetRulingParty]! Tvrdí, že reprezentují [Root.GetName] a jeho lid, ale nedokážou udržet pořádek ani v našich ulicích! Jen jejich odstraněním z moci může tento národ růst!“ \n\nFašističtí řečníci se ani netají tím, co si myslí o našem nynějším vedení a politickém systému. Takové projevy se napojily na veřejný nesouhlas, obzvlášť výrazný v konzervativnějších částech armády."
 political.7.t: "Vzestup fašismu"
 political.8.a: "Národní duch stojí nad vládou."
 political.8.d: "Několik vysoce postavených členů [Root.GetAdjective] armády vyjádřilo — někteří neveřejně, jiní otevřeně — podporu [Root.GetAdjective] fašistickému hnutí. Mají za to, že [Root.GetRulingParty] zapomněla, jak důležitá je síla zbraní pro udržení soudržnosti země, a čím dál víc je popuzuje, že vláda zachází s armádou spíše jako s nástrojem než jako s jednou z nejdůležitějších institucí státu. Někteří zašli tak daleko, že navrhují novou vládu, která bude vědět, jak vést [Root.GetName] do další poloviny století.\n\nTato frakce nemusí být převážně politiky, ale někteří získali posty na ministerstvu obrany. Budou-li tyto trendy pokračovat, mohou získat dost politické podpory k provedení převratu."
 political.8.t: "Fašistické sympatie v armádě"
 political.9.a: "Silný stát musí chránit lid před ním samým."
 political.9.d: "Mnozí řeknou, že to čekali. Jak ti, kdo varovali před nebezpečím fašismu, tak ti, kdo jej opěvovali jako spasitele pro [Root.GetName], dnes vidí své proroctví naplněné: armáda zahájila pochod na [Root.Capital.GetName], svrhla vládu vedenou [Root.GetRulingParty] a chopila se moci. [Root.GetLeader] zmizel — prý odešel do exilu — a převrat se setkal jen s malým počátečním odporem.\n\nNové [Root.GetAdjective] vedení ani neplánuje nechat odpor růst. Byl vyhlášen stanný právo a s probíhajícími změnami je nepravděpodobné, že by to, co přijde, bylo o mnoho jiné."
 political.9.t: "Fašistický převrat"
 republicans_chosen: "Smrt falangistům!\n"
 romania.1.a: "Ne. Je to beznadějné."
 romania.1.b: "Ano! Nedáme naše území bez boje!"
 romania.1.d: "[FROM.GetAdjectiveCap] síly se soustřeďují na druhé straně naší hranice a jejich diplomaté požadují, abychom jim postoupili celou Besarábii! Nemůžeme čekat německý zásah — jejich pakt s Rusy zjevně obsahoval tajný protokol, který nás zařadil do [FROM.GetAdjective] sféry vlivu. Máme klást odpor?"
 romania.1.t: "[FROM.GetNameDefCap] požaduje Besarábii"
 romania.2.a: "Ano... nemáme na výběr."
 romania.2.b: "Ne, Transylvánii nikdy nevzdáme!"
 romania.2.d: "Německo bylo přizváno, aby zprostředkovalo náš územní spor s Maďarskem, a na Druhé vídeňské arbitráži rozhodlo, že severní Transylvánie má být vrácena pod maďarskou správu. Máme toto rozhodnutí přijmout?"
 romania.2.t: "Druhá vídeňská arbitráž"
 romania.3.d: "Německo bylo přizváno, aby zprostředkovalo náš územní spor s Maďarskem, a na Druhé vídeňské arbitráži pobuřujícím způsobem rozhodlo, že celá Transylvánie má být navrácena Maďarsku! Máme toto rozhodnutí přijmout?"
 romania.4.a: "Transylvánie zůstane rumunská."
 romania.4.d: "Německo bylo přizváno, aby zprostředkovalo náš územní spor s Maďarskem, a moudře rozhodlo, že Transylvánie má zůstat pod rumunskou správou. Maďaři nejsou potěšeni, ale snad to záležitost jednou provždy uzavře."
 romania.4.t: "Německo zprostředkovává jednání"
 romania.5.a: "To tenhle spor vyřeší"
 romania.5.b: "Ne, tady je třeba udělat čáru!"
 romania.5.d: "Bulharští diplomaté s německou podporou žádají návrat Jižní Dobrudže — území, které jsme jim anektovali roku 1913 po Druhé balkánské válce. Už učiněné ústupky zřejmě tuto žádost povzbudily."
 romania.5.t: "Craiovská dohoda"
 romania.6.a: "Naší jedinou nadějí je Německo."
 romania.6.b: "Sovětský svaz nám dává nejlepší šanci"
 romania.6.c: "Měli bychom zůstat neutrální"
 romania.6.d: "Ztratili jsme tolik území chamtivým sousedům. Pořád však máme příležitosti část ztraceného — i s úroky — získat zpět. Stačí si vybrat správnou stranu. "
 romania.6.t: "Těžká volba"
 soviet.1.a: "Zatlačíme. A tvrdě."
 soviet.1.b: "Válku s Japonskem si nemůžeme dovolit."
 soviet.1.d: "Napětí na mandžuské hranici trvá již delší dobu a nyní dostáváme zprávy od našich mongolských soudruhů, že Japonci shromažďují síly v Chej-lung-ťiangu. Ustoupení může být vnímáno jako slabost, ale odpovíme-li silou, situace by mohla eskalovat. Jaký je rozkaz, tovariš komandire?"
 soviet.1.t: "Japonské hromadění sil"
 soviet.10.a: "Rádi jsme se jich zbavili!"
 soviet.10.d: "[FROM.GetNameDef] schválilo naši žádost o vojenské základny, avšak jejich vláda se bohužel zhroutila. Abychom zabránili anarchii, zřídili jsme Lidový parlament a ten jednomyslně odhlasoval žádost Nejvyššímu sovětu o přijetí do našeho svazu. Této žádosti bylo vyhověno."
 soviet.10.t: "[FROM.GetNameDefCap] se podrobuje"
 soviet.100.a: "Jsme rádi, že máme klid!"
 soviet.100.d: "Vzhledem k tomu, že [SOV.GetNameDef] i my vedeme válku s společným nepřítelem, zřejmě omezili podporu našim domácím komunistickým stranám."
 soviet.100.t: "Komunisté polevují"
 soviet.11.a: "[FROM.GetAdjectiveCap] lid si již vytrpěl dost."
 soviet.11.d: "[FROM.GetNameDefCap] jako by mělo sebevražedné sklony a hlupáci v jejich vládě odmítají povolit průchod našim silám. Myslí si, že jim bude lépe pod Němci? Jejich sobečtí vůdci páchají zločin na lidu tím, že svým občanům upírají pravý socialismus."
 soviet.11.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 soviet.12.a: "Čekali jsme, že se postaví na odpor..."
 soviet.12.d: "Převaha sil, které jsme soustředili podél jejich hranic, přesvědčila [FROM.GetAdjective] vládu, aby přijala naši skromnou žádost o úpravu hranic. Získali jsme kontrolu nad Karélií a [195.GetName] je nyní mnohem bezpečnějším místem."
 soviet.12.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 soviet.13.a: "Rozdrtíme je během pár týdnů."
 soviet.13.d: "[FROM.GetAdjectiveCap] vláda odmítla naše požadavky, což se dalo čekat. Chceme-li Karélii, musíme si ji vzít silou. Je čas dát tvrdohlavým Finům lekci, na kterou nezapomenou!"
 soviet.13.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 soviet.14.a: "Ano, připojme se."
 soviet.14.b: "Ne, svého plného potenciálu jsme ještě nedosáhli!"
 soviet.14.d: "Moskva na nás tlačí, abychom se oficiálně připojili k SSSR. Máme s tím souhlasit?"
 soviet.14.t: "Členství v SSSR"
 soviet.15.a: "Hodně štěstí."
 soviet.15.d: "Tuvinci pobuřujícím způsobem odmítli splynout se Sovětským svazem! Co může taková ubohá země doufat, že sama dokáže, je záhada, která možná nikdy nebude zodpovězena."
 soviet.15.t: "Tannu Tuva odmítá!"
 soviet.16.a: "Vítejte ve svazu, soudruzi."
 soviet.16.d: "Nejvyšší sovět obdržel formální žádost Tuvinského parlamentu o přijetí do Sovětského svazu. Budou organizováni jako Tuvinská autonomní oblast v Ruské SFSR."
 soviet.16.t: "Anektování Tannu Tuvy"
 soviet.17.a: "Soudruh Stalin bude hrdý!"
 soviet.17.d: "Důkladná revize obranných opevnění podél našich západních pohraničních oblastí byla dokončena a odsouzenci z nápravně-pracovních táborů jsou připraveni zahájit práce. Brzy se Stalinova linie ukáže hodna svého slavného jména!"
 soviet.17.t: "Zlepšení Stalinovy linie"
 soviet.18.a: "Kontaktovat komunistickou stranu kvůli mírovým jednáním."
 soviet.18.b: "Nikdy!"
 soviet.18.d: "[SOV.GetNameDef] svým vnějším tlakem na ukončení nepřátelství mezi námi a Čínskou rudou armádou vedl k tomu, že si lidé v našich řadách vzali věc do vlastních rukou. [Root.GetLeader] byl zatknout dvěma generáli ve snaze vynutit si příměří mezi námi a komunisty, aby se Čína sjednotila proti vnějším hrozbám. Mezinárodní tlak na mírové řešení spolu se slabostí rozdělené Číny v této době hovoří ve prospěch vytvoření sjednocené fronty. Jaký kurz zvolíme?"
 soviet.18.t: "Sianský incident"
 soviet.19.a: "Prozatím přijímáme příměří."
 soviet.19.b: "Revoluci nelze kvůli tomuto odložit!"
 soviet.19.d: "Neshody v řadách nacionalistů vedly k prekérní situaci. Jejich vůdce [From.GetLeader] byl zatčen ve snaze přinutit naše nepřátele přijmout s námi příměří, aby se Čína sjednotila proti cizím nepřátelům. Ačkoli bychom rádi viděli vedení Kuomintangu potrestané za zločiny na nás spáchané, je to vzácná příležitost ke spolupráci a k zajištění, že Čína nepadne do rukou zahraničních imperialistů."
 soviet.19.t: "Nacionalisté nabízejí příměří"
 soviet.2.a: "Dobrá práce!"
 soviet.2.d: "Náš nájezd přes mandžuskou hranici proti japonským silám, které se tam shromažďovaly, byl úspěšný! Přepadli jsme je dřív, než dokončili přípravy, a naši stateční vojáci jim v následné prudké potyčce pořádně naložili."
 soviet.2.t: "Úspěšný nájezd"
 soviet.20.a: "Udělali jsme, co se dalo."
 soviet.20.d: "Hoci byl [From.GetLeader] unesen, nacionalisté odmítli vstoupit do jednání o příměří s komunisty. Bohužel Číňané zůstanou ve krvavém konfliktu se svým vlastním lidem a stanou se tak snadnou kořistí pro své nepřátele."
 soviet.20.t: "Nacionalistická Čína odmítá jednání"
 soviet.21.a: "Pro Čínu ještě je naděje."
 soviet.21.d: "Jednání v Si-anu přinesla výsledky. Nacionalisté i komunisté souhlasili s příměřím, čímž alespoň dočasně ukončili nepřátelství a umožnili spolupráci proti vnějším hrozbám."
 soviet.21.t: "Příměří v čínské občanské válce"
 soviet.22.a: "Tímto tempem mohou nepřátelé Číny rozdělit a podrobit."
 soviet.22.d: "Navzdory veškerému úsilí generálů Kuomintangu dosáhnout příměří s vůdci komunistické strany komunisté odmítají uzavřít byť i dočasný mír, dokud vůdce nacionalistů žije. Zdá se, že nepřátelství tak snadno neskončí."
 soviet.22.t: "Komunistická Čína odmítá jednání"
 soviet.23.a: "Možná to může být zlom."
 soviet.23.d: "[SOV.GetNameDefCap] má jiné hrozby, které je třeba řešit, a nechce dále zvyšovat napětí s naší říší. Jako znamení touhy po míru mezi našimi národy nám postoupili část území v naději, že to posílí naše diplomatické vazby."
 soviet.23.t: "[SOV.GetNameDefCap] postoupí území"
 soviet.24.a: "Jsou Zinovjev a jemu podobní stále ve styku s Trockým?"
 soviet.24.d: "Pronásledování nepřátel lidu — těch, kdo by chtěli revoluci zvrátit či podvrátit — je stálou politikou od chvíle, kdy se strana dostala k moci. Následné vnitřní mocenské boje přesunuly naši pozornost a po Trockého exilu se větší důraz klade na čistky v řadách strany samotné. Stalin se stal ikonou, ale za cenu vzniku mnoha skutečných nepřátel a nesčetných domnělých. \n\nPo zkušenosti s nejhorším z vnitrostranických bojů má generální tajemník sklon jednat už při sebemenším podezření. Vyčištění strany znamená vězení nebo smrt. Temné časy čekají ty, kdo projeví neloajalitu — anebo jen až příliš okázalou loajalitu na to, aby byla uvěřitelná."
 soviet.24.t: "Pátá kolona"
 soviet.25.a: "Kalininova žena je podezřelá. Jemu věřit nelze."
 soviet.25.b: "Chruščov se v minulosti zaplétal s trockismem. Musí pryč."
 soviet.25.c: "Radekovo přiznání ukazuje na několik lidí uvnitř strany."
 soviet.25.d: "Přestože byl Lev Trockij donucen do exilu, $SOV_iosif_stalin$ se obává, že má ve straně tajné stoupence. Série rychlých zatčení a brutálních výslechů přinesla doznání a svědectví, která pohodlně ukazují na některé Stalinovy rivaly. Čím více se však ptáme a čím hlouběji tajná policie proniká do dopisů a deníků, tím víc lidí je — byť nepřímo — zapleteno. \n\nČlenové strany začínají věřit, že Stalinova absolutní moc a smrt jeho ženy jej izolovaly natolik, že vnímá každého jako hrozbu. Ale není přesně tohle to, co by řekl zrádce?"
 soviet.25.e: "Členům strany lze věřit. Této paranoie musí být konec."
 soviet.25.t: "Proces s protisovětským trockistickým centrem"
 soviet.26.a: "Tuchačevského je třeba soudit tajně a ihned popravit."
 soviet.26.b: "Rokossovskij odmítá doznání, ale žít nesmí."
 soviet.26.c: "Falešné dokumenty a vynucená doznání nejsou žádný důkaz."
 soviet.26.d: "Rudá armáda byla od dob, kdy byl Trockij lidovým komisařem pro vojenské a námořní záležitosti, vždy domovem podvratných živlů. Dokumenty získané NKVD usvědčují několik vysoce postavených důstojníků nejen jako zrádce, ale i jako špiony. Mezi nejvýznamnějšími podezřelými je Michail Tuchačevskij, kterého se Stalin touží z armády zbavit. Časté styky námořnictva s cizinci mezitím vedly k zatčení mnohých i tam. \n\nAčkoli existují dokumenty od našich nepřátel, které dokazují jejich vinu, nelze vědět, zda je nezfalšovali, nebo zda je nedostali od těch, kdo chtěli tuto čistku původně rozpoutat."
 soviet.26.t: "Tajný proces s generály"
 soviet.27.a: "Námořnictvo a letectvo z toho zatím vyvázly příliš lacino."
 soviet.27.b: "Jak jsme čekali, nepřátelé jsou všude."
 soviet.27.c: "Zašlo to příliš daleko. Brzy se vyvraždíme sami."
 soviet.27.d: "Po několika kolech zatýkání a procesů utkala Velká čistka příběh, který vyústil v tento proces. Mezi obviněnými nejsou jen staří vůdci jako Nikolaj Bucharin, ale i řada diplomatů, politiků, vojenských představitelů a dokonce mnoho vysoce postavených důstojníků NKVD. Obvinění jsou také rozsáhlejší než dříve, sahají až k desetiletým spiknutím za účelem vraždy sovětských vůdců a prodeje svazu jeho nepřátelům. \n\nSkutečnost, že se terčem čistek stala i samotná NKVD, v jistém smyslu celý proces uzavírá kruh. Výhrůžky a bití přiměly mnohé přiznat se ke všem bodům obžaloby — i k těm nejfantastičtějším. Přední obžalovaní čelí popravě."
 soviet.27.t: "Proces s jednadvaceti"
 soviet.27_tt2: "§RPovede v budoucnu k občanské válce.§!"
 soviet.27_tt: "Zvyšuje postih z §Y$officers_purged$§!"
 soviet.28.a: "Vůdci přicházejí a odcházejí, lid zůstává."
 soviet.28.d: "Svět se možná nikdy nedozví, zda Stalinovy čistky mířily na ty správné, nebo zda si vytvořil více nepřátel snahou vyhladit každý trockistický prvek ve straně. Jisté je, že to, čeho se obával, nakonec nastalo. Dnes se Lev Trockij znovu objevil po návratu z exilu a za podpory několika vlivných straníků a důstojníků NKVD zahájil převrat, kterým svrhl Stalinovu vládu. \n\nBývalý generální tajemník byl ve svém domě napaden sekáčkem na led a byl rychle popraven spolu s několika svými stoupenci. Stržení kultu osobnosti, který si vybudoval, zabere čas, ale lidé teď alespoň vědí, že nebyl nesmrtelný. \n\n Jedním z mála, komu se podařilo uprchnout, byl Ivan Koněv. Zapálený Stalinův stoupenec dokázal shromáždit určitou podporu a vyhlásil válku Trockého vládě ve snaze znovu převzít moc a „naplnit vizi soudruha Stalina“."
 soviet.28.t: "Trockistický převrat"
 soviet.29.a: "Vítaný přírůstek"
 soviet.29.b: "Ne!"
 soviet.29.d: "Naši soudruzi v $FRA_communism_party$ dosáhli velkého pokroku. Francie je připravena připojit se ke Kominterně."
 soviet.29.t: "Francie se chce připojit ke Kominterně."
 soviet.3.a: "Připravit popravčí četu."
 soviet.3.d: "Náš nájezd přes mandžuskou hranici proti japonským silám, které se tam shromažďovaly, byl neúspěšný! Nepřítel sevřel naše síly do kleští a utrpěli jsme těžké ztráty, než se nám podařilo odpoutat."
 soviet.3.t: "Neúspěšný nájezd"
 soviet.30.a: "Poslat ultimátum!"
 soviet.30.b: "Ne, zaplatíme železnou cenu!"
 soviet.30.d: "Rumunsko nemůže očekávat, že odolá síle Rudé armády. Pošleme-li jim požadavek na naše právoplatně nárokované území v Besarábii, možná nám je předají bez boje."
 soviet.30.t: "Požadovat Besarábii"
 soviet.31.a: "Poslat ultimátum!"
 soviet.31.b: "Ne, zaplatíme železnou cenu!"
 soviet.31.d: "Finsko nemůže očekávat, že odolá síle Rudé armády. Pošleme-li jim požadavek na naše právoplatně nárokované území v Karélii, možná nám je předají bez boje."
 soviet.31.t: "Požadovat Karélii"
 soviet.32.a: "Poslat ultimátum!"
 soviet.32.b: "Ne, zaplatíme železnou cenu!"
 soviet.32.d: "Estonsko nemůže očekávat, že odolá síle Rudé armády. Požádáme-li je o práva na základny a kontrolu jejich pohraniční bezpečnosti, můžeme je fakticky anektovat bez boje."
 soviet.32.t: "Přitlačit Estonsko"
 soviet.33.a: "Poslat ultimátum!"
 soviet.33.b: "Ne, zaplatíme železnou cenu!"
 soviet.33.d: "Lotyšsko nemůže očekávat, že odolá síle Rudé armády. Požádáme-li je o práva na základny a kontrolu jejich pohraniční bezpečnosti, můžeme je fakticky anektovat bez boje."
 soviet.33.t: "Přitlačit Lotyšsko"
 soviet.34.a: "Poslat ultimátum!"
 soviet.34.b: "Ne, zaplatíme železnou cenu!"
 soviet.34.d: "Litva nemůže očekávat, že odolá síle Rudé armády. Požádáme-li je o práva na základny a kontrolu jejich pohraniční bezpečnosti, můžeme je fakticky anektovat bez boje."
 soviet.34.t: "Přitlačit Litvu"
 soviet.35.a: "Uveďte to do pohybu."
 soviet.35.b: "Není vhodný čas na takový krok."
 soviet.35.d: "Nedávné politické otřesy zanechaly [From.GetName] a jejich vládu se silnou vizí budoucnosti, která se shoduje s naší. Poznali, jaké dobro může silný Sovětský svaz světu přinést, a jsou ochotni dát vše za vlast."
 soviet.35.t: "[From.GetNameDefCap] se chce připojit k Sovětům"
 soviet.35_threat_EST: "Estonsko je součástí Sovětského svazu"
 soviet.35_threat_FIN: "Finsko je součástí Sovětského svazu"
 soviet.35_threat_LAT: "Lotyšsko je součástí Sovětského svazu"
 soviet.35_threat_LIT: "Litva je součástí Sovětského svazu"
 soviet.36.a: "Další nástroj, který pomůže našemu postupu."
 soviet.36.b: "Budou vyžadovat příliš ochrany."
 soviet.36.d: "Nedávné politické otřesy zanechaly [From.GetName] a jejich vládu se silnou vizí budoucnosti, která se shoduje s našimi plány. Hledají naši ochranu a nabízejí bezvýhradnou podporu. Oficiálně budou pokračovat jako vlastní země, ale ve všem budou následovat vlast."
 soviet.36.t: "[From.GetName] chce naši vládu."
 soviet.36_threat_EST: "Estonsko loutkou Sovětského svazu"
 soviet.36_threat_FIN: "Finsko loutkou Sovětského svazu"
 soviet.36_threat_LAT: "Lotyšsko loutkou Sovětského svazu"
 soviet.36_threat_LIT: "Litva loutkou Sovětského svazu"
 soviet.37.a: "Skvělé."
 soviet.37.a_tt: "Snižuje postih z §Y$$officers_purged$$§!"
 soviet.37.d: "Naši noví důstojníci se ukazují být schopni a přizpůsobují se svým novým rolím ve velení armády. S loajálním důstojnickým sborem v čele našich sil má očista zčásti účinek, v nějž jsme doufali. Rudá armáda znovu nabývá síly a brzy bude mocnější než kdy dřív."
 soviet.37.t: "Nadaní noví důstojníci."
 soviet.4.a: "Skvělé."
 soviet.4.d: "[FROM.GetNameDefCap] moudře ustoupilo našim požadavkům a stáhli všechny své síly z Besarábie. Území začleníme do svazu jako Moldavskou sovětskou socialistickou republiku. Její obyvatelstvo si nyní bude užívat výhod socialismu. "
 soviet.4.t: "[FROM.GetNameDefCap] se vzdává Besarábie"
 soviet.46.a: "Za [Root.GetName]"
 soviet.46.a_tt: "Přidá §Y$SOV_great_patriotic_war$§!, což částečně vyrovná postih z §Y$$officers_purged$$§!"
 soviet.46.d: "Ačkoli nás stále čeká mnoho práce na obnovení našeho vrchního velení, postup [From.GetAdjective] armády na našich hranicích zažehl vynalézavost a vlasteneckou vůli bojovat v našem novém důstojnickém sboru. S každou ranou, kterou utrpíme, sílíme, jak se chystáme pozvednout se a udeřit zpět s veškerou sílou na [Prev.GetName]. Každý voják je připraven položit život a pevně se postavit našim nepřátelům. Očekáváme, že to výrazně prospěje výcviku a odhodlání našich nových důstojníků i po vítězství v této válce!"
 soviet.46.t: "Velká vlastenecká válka"
 soviet.48.a: "Nemyslitelné!"
 soviet.48.a_tt: "§YBrzy vypukne rozsáhlá občanská válka§!"
 soviet.48.b: "Socialismus v jedné zemi selhal. Potřebujeme Trockého."
 soviet.48.b_tt: "§YPo Trockého návratu vypukne menší občanská válka§!"
 soviet.48.d: "Ačkoli byli v posledních letech nesčetní lidé popraveni a uvězněni jako zrádci a kontrarevolucionáři, nejvyšší pozice byly z velké části v bezpečí. Podezření se jim však nevyhnulo. Se vznikem Čtvrté internacionály působí Stalin posedle myšlenkou, že ti, kdo jsou mu nejblíže, nikdy skutečně nebyli na jeho straně. Ti, kteří se snaží získat jeho důvěru, tuto představu dále přiživují, aby sami vyzněli v lepším světle. \n\nSoučasná situace je výjimečně ironická: nedůvěra uvnitř administrativy ji učinila neudržitelnou a převrat je nyní na spadnutí. Někteří členové strany tvrdí, že znovupozvání Trockého a obrácení čistek proti stalinistům by mohlo omezit škody nastávající občanské války. Lze skutečně provést plán, který byl po léta největším strachem generálního tajemníka?"
 soviet.48.t: "Trvalá revoluce"
 soviet.49.a: "Smrt zrádcům!"
 soviet.49.d: "S rostoucí Stalinovou paranoiou se strana i armáda rozdělily. Ti, kterým se — alespoň dočasně — podařilo získat jeho důvěru, chtějí udržet u moci jeho i kult osobnosti, který vybudoval, ale mnozí další byli neformálně odstřiženi od informací. Někteří věří, že Stalinovo panování selhalo, jiní se domnívají, že se prostě jen čeká na den, kdy si NKVD najde nebo vytvoří záminku k jejich zatčení. \n\nSpolečně vytvořili frakci dost silnou na to, aby vyzvala současnou vládu. Jejich deklarovaným cílem je svrhnout Stalinovu tyranii a přejít od totalitního státu k systému, na který dohlédne sbor vojenských důstojníků. \n\nStalinovi stoupenci v armádě i ve straně se semkli k udržení režimu a označují své odpůrce za kontrarevoluční zrádce. Nová občanská válka je na spadnutí."
 soviet.49.t: "Druhá ruská občanská válka"
 soviet.5.a: "Blázni!"
 soviet.5.d: "Rumuni odmítli vyhovět našim požadavkům! Vypadá to, že jejich okupační síly budeme muset z Besarábie vypudit silou."
 soviet.5.t: "Rumunsko odmítá naše požadavky"
 soviet.50.a: "Musíme je zastavit!"
 soviet.50.d: "Založení Čtvrté internacionály znovu probudilo Stalinův strach ze zrádců ve straně a ve vojenském velení. Po zkušenosti s procesy a popravami během Velké čistky mnozí tuší, že přijde další. V reakci na to vytvořila skupina generálů vedená Andrejem Vlasovem Výbor pro osvobození národů Ruska s cílem svrhnout Stalinův režim dříve, než napáchá další škody. \n\nAčkoli deklarovaným dlouhodobým cílem je přechod k demokracii, přesná podoba zatím není jasná. Jedno je zřejmé: chtějí odstranit Stalina od moci a ukončit vládu bolševiků."
 soviet.50.t: "Založena Ruská osvobozenecká armáda"
 soviet.51.a: "Je nutné je dopadnout!"
 soviet.51.d: "Založení Čtvrté internacionály znovu probudilo Stalinův strach ze zrádců ve straně a ve vojenském velení. Po zkušenosti s procesy a popravami během Velké čistky mnozí tuší, že přijde další. NKVD, která byla klíčovým nástrojem čistek, si také velmi dobře uvědomuje, že se samotná stává potenciálním cílem. Namísto čekání na uvěznění, popravu a nahrazení se její vedení rozhodlo udeřit jako první a s podporou podobně znepokojených vojenských představitelů zahájit převrat. \n\nNavzdory vlivnému postavení však NKVD jen těžko získává důvěru vojenských velitelů. Převrat dokázal ovládnout pouze omezené oblasti svazu, ale vzhledem k jisté popravě zbytků starého aparátu se stěží vzdají."
 soviet.51.t: "NKVD zahajuje převrat"
 soviet.52.a: "Musíme to co nejrychleji stabilizovat."
 soviet.52.d: "Založení Čtvrté internacionály znovu probudilo Stalinův strach ze zrádců ve straně a ve vojenském velení. Po tolika popravách zbylo jen pár podezřelých, kteří se trestu dosud vyhnuli. Po brutálních výsleších — a v některých případech i věznění — vědí velmi dobře, že v další čistce budou první na řadě. Z nouze se tito generálové rozhodli pokusit se svrhnout Stalinův režim dříve, než k tomu dojde. \n\nPřestože je pravděpodobné, že pokus neuspěje, někteří přeživší Velké čistky získali kontrolu nad částmi svazu. Vláda generálního tajemníka byla přinejmenším destabilizována."
 soviet.52.t: "Převrat přeživších"
 soviet.53.a: "Čas odložit sekáček."
 soviet.53.d: "Po založení Čtvrté internacionály se hon na Trockého stoupence zintenzivnil a několik Stalinových blízkých bylo popraveno. Zůstav v podstatě sám, stáhl se Stalin do svého sídla. Konečně se vypořádal se všemi zrádnými přáteli i rodinou, a může si odpočinout a plně se soustředit na přinesení slávy pro [SOV.GetNameDef]."
 soviet.53.t: "Úspěšná čistka"
 soviet.54.a: "Nový úsvit ruské politiky."
 soviet.54.d_nopurge: "S slábnoucí mocí komunistické strany je již dlouho zřejmé, že stalinistický systém je neudržitelný. \nNové síly povstaly, aby převzaly moc, a odvolávají se na ruské ideály, které mají vést naši zemi po nové cestě. \n\nNa znamení této změny sesadil [Root.GetLeader] Stalina a uvrhl ho do domácího vězení, daleko od mocenských síní, kde vymýšlel své nebezpečné projekty. \nJak roste nový ruský systém, aby nahradil chátrající mrtvolu Strany, tajnůstkářství, paranoia a pletichaření starého generálního tajemníka končí."
 soviet.54.d_purge: "Ukázalo se, že největší hrozbou pro ruský stát nejsou spiklenci proti komunistické straně, ale sama strana. S rozčarováním z komunistického snu v Rusku převzaly moc nové síly, aby přivedly naši zemi do budoucnosti. \n\nPo sesazení Stalina [Root.GetLeader] podstoupil bývalý generální tajemník urychlený proces. Jeho paranoidní hon na čarodějnice byl označen za destrukci vedení národa v době zoufalé potřeby a Stalin byl za zradu odsouzen k smrti. Starý systém s ním odchází do neoznačeného hrobu."
 soviet.54.t: "Pod novým vedením"
 soviet.6.a: "Vítejte ve Svazu, soudruzi."
 soviet.6.d: "[FROM.GetNameDefCap] se podvolilo našim požadavkům. V Tallinnu jsme nahradili dekadentní vládu Lidovým shromážděním, které jednomyslně odhlasovalo, že [FROM.GetNameDef] bude proměněno na sovětskou socialistickou republiku. Po poradě se Nejvyšší sovět rozhodl tuto žádost přijmout."
 soviet.6.t: "[FROM.GetNameDefCap] se podrobuje"
 soviet.60.a: "Ano. Teď není čas porušovat smlouvy."
 soviet.60.b: "Ne! Celé Polsko patří Matičce Rusi!"
 soviet.60.d: "Polsko je naše, ale západní části podle ustanovení paktu Ribbentrop-Molotov spadají do sféry [GER.GetAdjective] vlivu. Máme stáhnout naše síly a nechat [GER.GetName] obsadit toto území? Nesplnění by učinilo naši smlouvu neplatnou."
 soviet.60.t: "Rozdělení Polska"
 soviet.61.a: "Skvělé."
 soviet.61.d: "V souladu se smlouvou předal [SOV.GetName] západní části Polska do naší správy. Německé jednotky vstoupily, aby zajistily bezpečnost."
 soviet.61.t: "Sověti dodržují pakt"
 soviet.62.a: "Ta smlouva neměla ani cenou toho inkoustu!"
 soviet.62.d: "Navzdory opakovaným ujištěním Sověti dosud nestáhli své jednotky, ani nepředali území a nevrátili se na hranice, na kterých jsme se dohodli. Zdá se, že nemají v úmyslu smlouvu dodržovat."
 soviet.62.t: "Sověti porušují pakt"
 soviet.7.a: "Musíme [FROM.GetNameDef] chránit před nimi samotnými."
 soviet.7.d: "[FROM.GetNameDefCap] se pobuřujícím způsobem rozhodlo odmítnout naši štědrou nabídku paktu o vzájemné pomoci! Kapitalisté a patolízalové v Tallinnu si dokonce dovolili vydat prohlášení, že máme respektovat územní celistvost jejich země!"
 soviet.7.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 soviet.70.a: "Nejsme ve stavu pouštět se do dalšího boje."
 soviet.70.b: "Ani [SOV.GetLeader] nám nebude poroučet!"
 soviet.70.desc: "Navzdory osvobození naší vlasti od [GER.GetAdjective] okupace musíme stále počítat s tám, že [SOV.GetName] je věčně přítomen. Ten nyní odmítá uznat legitimitu naší vlády, pokud nebude [SOV.GetAdjective] komunistům v zemi umožněno převzít významnější roli ve správě. Ve skutečnosti jde o průhlednou hrozbu ze [SOV.GetAdjective] strany - očekávají, že se k nim přimkneme. Mezitím se naši západní partneři nezdají ochotní nabídnout podporu proti požadavkům, které vznáší [SOV.GetLeader]."
 soviet.70.t: "Nátlak ze strany [SOV.GetNameDef]"
 soviet.71.a: "Udělali správně, že se podřídili."
 soviet.71.desc: "V návaznosti na nedávný tlak z naší strany a díky stálé hrozbě mocné Rudé armády souhlasila [POL.GetAdjective] buržoazní vláda, že komunistická strana je jediným legitimním zástupcem lidu. Ačkoli jsme mohli naši vůli prosadit silou, nebude to nutné — můžeme se spolehnout, že [POL.GetName] odteď patří do naší sféry vlivu."
 soviet.71.t: "Zajištěno [POL.GetAdjective] sblížení"
 soviet.72.a: "Rozdrtíme [POL.GetAdjective] buržoazii jednou provždy."
 soviet.72.b: "Lid je válkou unaven — najdeme jinou cestu."
 soviet.72.desc: "V pošetilém projevu buržoazní arogance odmítá nelegitimní [POL.GetAdjective] vláda uznat autoritu komunistické strany. Nedovolíme těmto bláznům, aby znovu učinili z Polska odrazový můstek fašistických vpádů do Sovětského svazu. Je prvořadou otázkou bezpečnosti státu, abychom [POL.GetName] okamžitě přivedli do naší sféry vlivu."
 soviet.72.t: "[POL.GetNameDefCap] dál potlačuje proletariát"
 soviet.73.a: "Musíme zůstat ve střehu."
 soviet.73.desc: "Nedávné napětí kolem [POL.GetAdjective] zahraničního směřování polevilo, jelikož [SOV.GetNameDef] ustoupil od dřívější útočné rétoriky. Šance na další invazi je sice menší, ale vůči našemu východnímu sousedovi a jeho pěšákům buďme stále ostražití."
 soviet.73.t: "[SOV.GetNameDefCap] ustupuje"
 soviet.74.a: "Něco je lepší než nic"
 soviet.74.b: "Almužny nepřijímáme"
 soviet.74.d: "Jako gesto dobré vůle a přátelství, které spojuje [FROM.GetNameDef] a [ROOT.GetNameDef], nabídl [FROM.GetLeader] vrátit část území, které drží a které historicky patřilo Polsku."
 soviet.74.t: "[FROM.GetNameDefCap] vrátí [ROOT.GetAdjective] území"
 soviet.75.a: "Jak se dalo čekat"
 soviet.75.d: "Naši nabídku vrátit území [FROM.GetAdjective] vláda přijala. Snad to všechny na čas uspokojí a sníží riziko vnitřních konfliktů."
 soviet.75.t: "[FROM.GetLeader] přijal naši nabídku."
 soviet.76.a: "Někomu se člověk stejně nezavděčí"
 soviet.76.d: "Z neznámých důvodů [FROM.GetAdjective] vláda naši nabídku vrátit území odmítla. Těžko říct, co sledují, ale alespoň to znamená, že pro ně později bude těžší své nároky prosazovat."
 soviet.76.t: "[FROM.GetLeader] naši nabídku odmítl."
 soviet.8.a: "Teď jste socialisté!"
 soviet.8.d: "[FROM.GetAdjectiveCap] vláda v Rize přijala naše požadavky a jejich prohnilé panování jsme nahradili Lidovým shromážděním. Tento orgán jednomyslně odhlasoval žádost o členství v našem velkém svazu jako sovětská socialistická republika. Velkodušně jsme souhlasili."
 soviet.8.t: "[FROM.GetNameDefCap] se podrobuje"
 soviet.9.a: "[FROM.GetAdjectiveCap] lid musí být osvobozen."
 soviet.9.d: "Buržoazní utlačovatelé, kteří ovládají [FROM.GetNameDef], se rozhodli zcela rezignovat na zdravý rozum. Odmítli naši štědrou nabídku paktu o vzájemné pomoci a požadují okamžité stažení všech sovětských sil „shromážděných“ podél jejich hranic."
 soviet.9.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 spain.1.a: "Nacionalisté!"
 spain.1.b: "Republikáni!"
 spain.1.d: "Skupina mocných generálů ozbrojených sil vydala pronunciamiento a odsoudila současnou španělskou vládu! S podporou konzervativních monarchistů a kléru zahájili pravicový převrat. Významná část armády se přidala na stranu těchto nacionalistů, ale zatím se jim — s výjimkou Sevilly — nepodařilo dobýt žádné velké město. \n\nMezitím se k praporům republikánské vlády sbíhají levicoví dobrovolníci, připraveni ji podpořit proti povstalcům. Těmto loajalistům chybí výcvik, ale nikdo nezpochybní jejich nadšení. \n\nFrontové linie jsou dány — kterou frakci podpoříme?"
 spain.1.t: "Občanská válka!"
 spain.10.b: "Lidová armáda!"
 spain.10.d: "Po poklidném zvolení generála Francisca Franka prezidentem Španělska panovala naděje, že násilné vzpoury a politické zmatky posledních let skončí. Pověsti, že se Franco pokusí vytvořit jednopartijní diktaturu se sebou jako hlavou státu, rozdmýchala náhlá zmizení několika opozičních vůdců. \nPo rychlém procesu byl důstojník carabineros José Galánfor odsouzen za zradu a vzápětí veřejně popraven. Ačkoli to mělo zlomit odpor vůči vzestupu nacionalistického Španělska, mělo to opačný efekt. Levice a dokonce i skupina generálů se shromáždila pod prapory nově vzniklé Lidové armády, připraveni bojovat proti utlačovatelským nacionalistům. Přestože většině chybí výcvik, v chaosu po povstání dokázali ovládnout několik klíčových měst. \n\nFrontové linie jsou dány — kterou frakci podpoříme?"
 spain.11.a: "Ale ne"
 spain.11.d: "Karlisté jsou pěkně naštvaní!"
 spain.11.t: "Karlistické povstání"
 spain.12.a: "Ale ne"
 spain.12.d: "Anarchisté jsou pěkně naštvaní!"
 spain.12.t: "Anarchistické povstání"
 spain.2.a: "Požádejme o výzbroj a munici."
 spain.2.b: "Španělsko se musí vybojovat španělskou krví!"
 spain.2.d: "Převrat nebyl zcela úspěšný, ale karlisté, falangisté a Konfederace autonomní pravice dokázali mobilizovat velkou část armády k svržení republiky, která příliš dlouho nechala naši hrdou křesťanskou zemi rozpadat se v anarchii. Výsledek je stále nejistý a svět s obavami sleduje, která strana zvítězí. \n\nNepřistoupili jsme k převratu tím, že bychom stáli stranou — a neměl by tak činit ani svět, pokud chce rozdrtit rudou hrozbu. Další národy, které rovněž obnovují svou národní slávu, by měly být ochotny přijít nám na pomoc."
 spain.2.t: "Hledat mezinárodní podporu?"
 spain.3.a: "Je to mezinárodní zápas o udržení fašismu na uzdě!"
 spain.3.b: "Nestaneme se loutkou degenerovaných dělnických států!"
 spain.3.d: "Reakční a fašistické síly v armádě chtěly rozdrtit republiku jediným úderem, ale nečekaly odpor ve velkých městech ani rychlou mobilizaci dělnických milic. Místo převratu rozpoutaly válku — válku proti pokroku a budoucnosti, kterou si španělský lid přál. \n\nDemokratické i socialistické státy vyjadřují republice podporu, ale málokdo se odváží přímé účasti. Můžeme je požádat o pomoc v našem úsilí — jinak si utlačovatelé brzy přijdou i pro jejich svobodu a solidaritu."
 spain.4.a.tt: "[From.GetName] nám bude vděčný, pokud během války zařídíme půjč-pronájem."
 spain.4.a: "Slibujeme poslat, co budeme moci."
 spain.4.b: "Nemají-li sílu chopit se moci, nezaslouží si ji."
 spain.4.d: "Španělská občanská válka se stala jakýmsi mikrokosmem našeho pohledu na svět: komunisté a liberálové chtějí zničit staré hodnoty — a my bereme zbraně, abychom je obnovili. Není divu, že se na nás a další obrátili španělští nacionalisté s žádostí o výzbroj pro nastávající střet."
 spain.4.t: "Nacionalistické Španělsko chce naši pomoc"
 spain.5.a: "Slibme jim poslat zbraně a vybavení."
 spain.5.b: "Bohužel si nemůžeme dovolit zasahovat."
 spain.5.d: "Pokus o svržení Druhé španělské republiky je jasným signálem, že fašisté nedovolí, aby květy pokroku rostly, ani když zakoření přirozeně. Republikáni a jejich spojenci — směsice demokratů, komunistů a anarchistů — se obrátili na nás i na další část mezinárodního společenství o pomoc. Mnohé země, které se ohánějí obranou demokracie a svobody, se podpory zdržely ze strachu, že budou do války vtaženy. Jak odpovíme?"
 spain.5.t: "Republikánské Španělsko chce naši pomoc"
 spain.6.a: "Doufejme, že udrží rudý teror na uzdě."
 spain.6.d: "Náš lend-lease nacionalistickému Španělsku nezůstal bez povšimnutí. Pokud zvítězí, můžeme po obnově země získat silného spojence."
 spain.6.t: "Nacionalistické Španělsko si cení naší pomoci"
 spain.7.a: "Ať žije republika!"
 spain.7.d: "Náš lend-lease republikánskému Španělsku nezůstal bez povšimnutí. Bude-li republika obnovena, můžeme počítat s její podporou v našem úsilí zbavit svět fašistické chátry."
 spain.7.t: "Republikánské Španělsko si cení naší pomoci"
 spain.8.a: "Přesunout hlavní město do Madridu"
 spain.8.b: "Ponechat současné umístění"
 spain.8.d: "Válka je vyhrána. Madrid je opět náš a máme příležitost učinit z pradávného města znovu srdce Španělska. Utrpělo mnoha boji a bude vyžadovat obnovu. A co lepšího než to podpořit tím, že z něj opět uděláme naše hlavní město?"
 spain.8.t: "Znovuzískání Madridu"
 spain.9.a: "Udržet Lidovou frontu."
 spain.9.b: "Sjednotit konzervativní skupiny pod Falangou."
 spain.9.d: "Druhá republika se ukázala být křehkou existencí. [Root.GetLeader] se může stát prezidentem s podporou Lidové fronty — široké koalice levicových skupin podporované republikány, komunisty a anarchisty. \n\nPravice — zahrnující konzervativce, monarchisty a fašisty — se však rovněž začíná sjednocovat, aby Lidovou frontu svrhla. Rozpadne-li se kterákoliv koalice, soupeři pravděpodobně využijí jejich vnitřních sporů k rozpoutání revoluce. Tyto volby nebudou poslední zkouškou, kterou Španělsko musí podstoupit, aby tento konflikt vyřešilo."
 spain.9.t: "Španělské volby 1936"
 spanish_civil_war: "Začala španělská občanská válka"
 stability.21.a: "S tím se nedá nic dělat."
 stability.21.d: "Měli bychom zatýkat každého, kdo se vyhýbá odvodu!"
 stability.21.desc.a: "Nová zpráva Válečného úřadu ukazuje výrazné snížení dostupného personálu. Zdá se, že poslední várka odvedenců je mnohem menší, než se původně očekávalo. Nesrovnalost je nyní předmětem vyšetřování, ale první stopy ukazují na velký počet lidí, kteří jsou technicky způsobilí ke službě, avšak různými způsoby se odvodu vyhýbají. Z osmnáctiletých studentů se náhle stávají kvalifikovaní pracovníci zaměstnaní v kritickém válečném průmyslu, bývalí sportovci neprocházejí zdravotními testy a v některých případech se rekruti prostě beze stopy ztratili.\n\nKdyž jsou lidé dopadeni a vyslýcháni, poukazují na špatné podmínky v armádě, lhostejné důstojníky a na to, že nechtějí zemřít za prohranou věc. Vojenské vedení požaduje tvrdý zásah proti vyhýbání se odvodu, ale mnozí ve vládě se domnívají, že lepší přístup by bylo zlepšení životních podmínek odvedených vojáků."
 stability.21.desc.b: "Neúčinná oficiální reakce na rozšířené vyhýbání se odvodu problém jen zhoršila. Stále více odvedenců se po převzetí odvodního dopisu nikdy nedostaví. Kontrarozvědka zachytila profesionálně zhotovený pamflet radící lidem, jak se odvodu vyhnout, například uplacením lékařů, aby uchazeče uznali zdravotně nezpůsobilým. Výjimky pro otce rodin vedly k tomu, že se z válečných vdov s dětmi staly terče přívalu nabídek k sňatku, zatímco počet žádostí o výjimky z etických důvodů dosáhl rekordních hodnot.\n\nVojenské vedení navrhlo odstranit posledních pár výjimek a učinit exemplární případ z několika dopadených povalečů. Jiní ve vládě navrhují apelovat na občanskou povinnost našich občanů a poukázat na následky porážky v této válce."
 stability.21.desc.c: "Protože vládní reakce na vyhýbání se odvodu nemají vůbec žádný pozitivní efekt, stále více lidí si klade otázku, proč by měli riskovat, když jiní zůstávají v bezpečí. Recruti, kteří se skutečně dostaví, často hlásí, že jsou na ulicích obtěžováni či zesměšňováni jako blázni bojující za odsouzenou věc. Zprávy o matkách, které svým dětem zakazují reagovat na odvodní rozkaz, jsou všudypřítomné a Válečný úřad předložil zprávu, že si už není jistý, kolik lidí má vlastně odvést, protože jejich byrokracie se začala hroutit pod náporem zpracovávání všech těch chybějících vojáků."
 stability.21.e: "Možná je na místě zvýšení žoldu odvedeným vojákům."
 stability.21.f: "Je čas na přísnější opatření."
 stability.21.g: "Apelovat na občanskou povinnost lidu."
 stability.21.h: "Musíme učinit exemplární tresty."
 stability.21.i: "Musíme lidem dát něco, za co budou bojovat."
 stability.21.t: "Vyhýbání se odvodu"
 stability.22.a: "To přejde."
 stability.22.b: "Ukažte ve městech demonstraci vojenské síly."
 stability.22.c: "Udělejme z těch, kdo jsou ochotni pracovat, propagandistické hrdiny."
 stability.22.d: "Odveďte dělníky na vojnu a dejte továrny pod vojenskou správu."
 stability.22.desc.a: "Výroba v několika továrnách se v posledních dnech dramaticky zpomalila, jelikož dělníci vyhlásili stávku veškeré válečné produkce. Požadují „Mír a chléb!“ a dosud odmítají všechny pokusy o dohodu. Někteří ve vládě prosazují ostrou vojenskou reakci následovanou rychlou popravou vůdců jako nepřátelských agentů a zrádců. Jiní však doporučují umírněnější přístup s tím, že tvrdá ruka by se mohla vymstít, pokud vojáci zapojení do zásahu nejsou tak loajální, jak jsme si mysleli."
 stability.22.desc.b: "Vládní snahy přesvědčit stávkující, aby se vrátili do práce, nemají vůbec žádný účinek. Naopak, stávky byly hlášeny v dalších továrnách a poslední držáci na původně zasažených pracovištích také odložili nástroje po konfrontaci s hněvem svých kolegů. Zásoby dosud dopady na zásobování fronty částečně tlumí, je však jen otázkou času, kdy výpadky výroby začnou ovlivňovat naši schopnost vést válku.\n\nVálečný úřad znovu vybízí vládu k neústupnému postupu vůči stávkujícím, zatímco jiné frakce ve státní správě naznačují, že nabídka kompromisu by mohla stačit k jejich návratu do práce."
 stability.22.desc.c: "To, co začalo jako průmyslová akce na pár izolovaných místech, se nyní rozšířilo po celé zemi, a zasáhlo i odvětví, která jsou s válečným úsilím spjata jen okrajově. Dopad cítí i chod samotné vlády, protože řada nižších úředníků, poslíčků a řidičů se ve stále větším počtu odmítá dostavit do práce. \n\nNa mnoha místech převzaly kontrolu nad továrnami dělnické rady. Zprávy tajné policie naznačují, že některé provozy znovu spustily výrobu zbraní — pro velké povstání proti tomu, co se označuje jako „válečný režim“.\n\nVrchní velení věří, že rozhodné nasazení loajálních jednotek by ještě mohlo zvrátit situaci, zatímco civilní část vlády varuje, že to riskuje občanskou válku a jistou porážku."
 stability.22.e: "Nabídnout zvýšení přídělů potravin pro dělníky."
 stability.22.f: "Nasadit vojáky, zatknout stávkující, popravit vůdce."
 stability.22.g: "Navrhnout nové sociální zákony."
 stability.22.t: "Stávky!"
 stability.23.a: "Teď s tím nemůžeme nic dělat."
 stability.23.b: "Obklíčit vzbouřené jednotky loajalisty a nařídit jim složit zbraně."
 stability.23.c: "Předneseme vlastenecký projev před vzbouřenci."
 stability.23.d: "Veřejně oznamte, že kdokoli podpoří vzbouřence, bude obviněn z velezrady."
 stability.23.desc.a: "Vrchní velení obdrželo znepokojivé zprávy o několika jednotkách naší armády, které odmítají rozkazy nadřízených. Ačkoli žádná z jednotek neopustila svou pozici na linii, zástupci vojáků dali jasně najevo, že neuposlechnou příkazy k útoku na nepřítele.\n\nVzbouření je zatím omezeno na malý počet praporů a několik výcvikových a podpůrných jednotek, ale mnozí ve Válečném úřadu se obávají, že se povstání brzy rozšíří i do dalších útvarů a může nás nakonec učinit neschopnými pokračovat ve válce. Je třeba rozhodného jednání."
 stability.23.desc.b: "Snahy řešit vzpoury v armádě nepřinesly žádný efekt. Povzbuzeni nedostatkem účinné vládní reakce rozšířili vzbouřenci své požadavky o okamžité příměří následované komplexní mírovou smlouvou a demobilizací.\n\nVálečný úřad důrazně doporučuje vyslat vzbouřencům silný signál, který je odradí od další akce."
 stability.23.desc.c: "Protože vláda zjevně nechce nebo nedokáže řešit jejich problémy, rozhodli se vzbouřenci vzít věci do vlastních rukou. Byly vyhlášeny volby do „rad dělníků a vojáků“ s výslovným cílem převzít moc v zemi a uzavřít mír s nepřítelem.\n\nNebude-li jednáno rychle, mohou tyto rady v některých oblastech země naši vládu fakticky nahradit a znemožnit nám pokračovat ve válce."
 stability.23.e: "Oznámit mírovou iniciativu. Zajistit, aby byla pro nepřítele nepřijatelná."
 stability.23.f: "Zmobilizovat loajalistické milice a zatknout všechny vojáky mimo jejich stanoviště."
 stability.23.g: "Nabídnout vojákům právo volit si vlastní důstojníky."
 stability.23.t: "Vzpoury v armádě"
 stability.31.a: "Rozhodný postup zabránil horšímu."
 stability.31.desc: "Naše rychlá reakce se ukázala jako velmi účinná. Jednotky vojenské policie, podporované místními bezpečnostními sbory a vlasteneckými dobrovolníky, vyrazily v dobře koordinované operaci navštívit každého pohřešovaného odvedence. Většina byla ochotna uposlechnout výzvu, když byli informováni o důsledcích nedostavení se do služby. Vrchní velení veřejně prohlásilo, že kdokoli se dostavil na své stanoviště, nebude obviněn ani potrestán za dřívější neuposlechnutí. Přesto byl určitý počet lidí, kteří kategoricky odmítli chopit se zbraní za svou zemi, zatčen."
 stability.31.t: "Vojenský zátah uspěl"
 stability.32.a: "Situace se nevyvinula nutně v náš prospěch."
 stability.32.desc: "Naše pokusy vyřešit situaci vojenskou silou nebyly úspěšné. Zdá se, že někdo z administrativy vynesl naše plány, na což veřejnost rychle reagovala. Když se vojenská policie a další orgány snažily zadržet známé vyhýbače odvodu, jejich cestu zatarasily rozlícené davy požadující konec války a nuceného odvodu. V několika případech vypukly pouliční boje mezi policií a demonstranty, které si vyžádaly oběti poté, co byli vojáci nuceni použít zbraně k obraně. Trvalo několik hodin, než policie získala situaci plně pod kontrolu.\n\nNad hlavním městem se usadila tíživá nálada, jak se odklízejí barikády a pohřbívají mrtví. Zprávy Válečného úřadu neukazují žádnou změnu v počtu rekrutů nastupujících do služby. Mnozí ve vládě se ptají, jak dlouho za těchto okolností ještě dokážeme bojovat."
 stability.32.t: "Branné nepokoje"
 stability.33.a: "Aha, TAK teď chtějí bojovat!?"
 stability.33.desc: "Naše pokusy vyřešit situaci vojenskou silou nebyly úspěšné. Zdá se, že někdo z administrativy vynesl naše plány, na což veřejnost rychle reagovala. Když se vojenská policie a další orgány snažily zadržet známé vyhýbače odvodu, jejich cestu zatarasily rozlícené davy požadující konec války a nuceného odvodu. V několika případech vypukly pouliční boje mezi policií a demonstranty, které si vyžádaly oběti poté, co byli vojáci nuceni použít zbraně k obraně. \n\nSituace se pak rychle vymkla kontrole, když občané vtrhli na vojáky a vyplenili policejní stanice, aby se ozbrojili. Několik měst v zemi je nyní ve stavu ozbrojeného povstání proti vládě. Ironií je, že rebelové očividně nemají problém najít vojáky ochotné chopit se zbraní."
 stability.33.t: "Branná vzpoura"
 stability.34.a: "Moudré rozhodnutí."
 stability.34.desc: "Sociální opatření přijatá vládou v rámci širší reformy odvodní politiky se ukázala překvapivě populární. Nejčastěji se zmiňuje vyšší žold a častější dovolené, ale mnozí poukazují i na nové vládní programy podpory válečných vdov a sirotků. Čím dál méně mužů dokáže odůvodnit odmítnutí výzvy do zbraně a veřejná podpora pro vyhýbače odvodu prakticky zmizela.\n\nDokonce došlo k nárůstu podpory vládě, jak si stále více lidí uvědomuje, že [Root.GetAdjective] způsob života je v ohrožení."
 stability.34.t: "Reforma odvodu se osvědčila"
 stability.35.a: "Ještě se mohou vykoupit."
 stability.35.desc: "Vzhledem k závažnosti situace se vrchní velení rozhodlo pro razantnější opatření, aby ukázalo, že vyhýbání se občanské povinnosti bránit svou zem nebude tolerováno. Za úsvitu vtrhla vojenská policie do domů pečlivě vybraných, známých a dobře propojených osob, které využívaly svůj vliv, aby jiným umožnily obejít odvod. Ještě v nočních košilích se ocitli odvedeni do armády a pod ozbrojeným dohledem doprovozeni do kasáren, kde budou zařazeni do oddělené jednotky, aby se jejich podvratný vliv nešířil jinam. \n\nZpráva o tom se rychle rozšířila a zdá se, že většina těch, kteří dosud věřili, že jim neuposlechnutí odvodní výzvy projde, změnila názor. Odvodní komise po celé zemi hlásí rostoucí počty lidí, kteří se přicházejí ptát, jaké přesně budou důsledky, pokud se „jejich přítel“, jenž se pokusil odvodu vyhnout, sám přihlásí."
 stability.35.t: "591. trestní prapor"
 stability.36.a: "Copak nemají smysl pro povinnost?"
 stability.36.desc: "Vzhledem k závažnosti situace se vrchní velení rozhodlo pro razantnější opatření, aby ukázalo, že vyhýbání se občanské povinnosti bránit svou zemi nebude tolerováno. Za úsvitu vtrhla vojenská policie do domů pečlivě vybraných, známých a dobře propojených osob, které využívaly svůj vliv, aby jiným umožnily obejít odvod. Ještě v nočních košilích se ocitli odvedeni do armády. Jejich rodiny aktivovaly své rozsáhlé sítě podpory, aby proti tomuto rozhodnutí protestovaly. Válečný úřad zaplavily telefonáty a dopisy od prostých dělníků žádajících návrat svého vedoucího zpět do továrny až po náměstky na různých ministerstvech, kteří se dožadují vysvětlení, proč byli lidé z klíčových odvětví pro válečné úsilí odtrženi od práce. Zdá se, že i někteří členové kabinetu mají pochyby o válce — možná ze strachu o bezpečí vlastních synů."
 stability.36.t: "Místní elity dávají najevo protest"
 stability.37.a: "Nedopustíme, aby jejich životy vyšly vniveč."
 stability.37.desc: "„Samozřejmě chci žít. Chci dokončit školu, chci poznat dívky, chci založit rodinu — ale pokud prohrajeme tuhle válku, nebudu moci dělat ani to. Proto bojuji.“\n\nDopis zaslaný anonymně všem hlavním novinám v zemi vyvolal obrovský ohlas. Tvrdí, že jej napsal voják, který se zpočátku snažil odvodu vyhnout, ale pak pochopil, že musí bojovat, aby zachránil svou zemi. Zjevně se dotkl nervu u mnoha dalších, kteří cítili podobně. Odvodní komise po celé zemi hlásí, že počty těch, kdo stále odmítají dostavit se, více než vyrovnávají noví dobrovolníci, kteří už nebudou čekat, až budou povoláni, když mezitím jiní bojují za záchranu země a svého způsobu života."
 stability.37.t: "„Ponurá a posvátná povinnost“"
 stability.38.a: "Škoda, že to muselo dojít až sem."
 stability.38.desc: "„Za svítání ho přivedli ke zdi. Odmítl poslední cigaretu, ale přijal šátek přes oči. Jeho poslední slova byla omluva matce za všechnu bolest, kterou jí způsobil. Popravčí četa mířila dobře. O pár minut později přítomný lékař konstatoval smrt.“\n\nAčkoli se nepodařilo dopadnout všechny, kdo se vyhýbali odvodu, úřady dokázaly provést několik zatčení. Vzhledem k tíživé situaci rozhodl Válečný úřad, že tito muži budou souzeni dle vojenského práva za nedostavení se do služby. První série trestů smrti byla vynesena a odsouzení byli popraveni zastřelením. Tato opatření evidentně měla zamýšlený efekt. Zdá se, že většina lidí si zvolila možnost padnout v boji před jistotou potupné smrti jako zbabělec."
 stability.38.t: "Konec zbabělce"
 stability.39.a: "Věci se nutně nezlepšily."
 stability.39.desc: "„Za svítání ho přivedli ke zdi. Odmítl poslední cigaretu, ale přijal šátek přes oči. Jeho poslední slova byla omluva matce za všechnu bolest, kterou jí způsobil. Popravčí četa mířila dobře. O pár minut později přítomný lékař konstatoval smrt.“\n\nZveřejněná zpráva o popravě muže odsouzeného k smrti za nedostavení se do služby zřejmě přinesla opačný účinek. Namísto návratu lidí k barvám ze strachu z následků proměnila popravené v okamžité mučedníky mírového hnutí. Jejich jména a životní příběhy byly publikovány a velmi zjevně upraveny tak, aby je vykreslily v co nejlepším světle. V několika velkých městech začaly masové mírové demonstrace požadující konec války. Válečný úřad hlásí, že obdržel řadu dopisů od odvedenců, kteří otevřeně píší, že do služby nenastoupí — protože by za žádných okolností nechtěli být účastni další popravy jinak než v roli popraveného."
 stability.39.t: "Mučedník míru"
 stability.40.a: "A tohle všechno zaplatíme... jak?"
 stability.40.desc: "V dnešním rozhlasovém projevu oznámil [Root.GetLeader] to, co nazval „sociální revolucí“. Během následující hodiny nastínil soubor reforem zasahujících do každé oblasti společenského života a slíbil každému vracejícímu se vojákovi vzdělání, dobře placenou práci a štědrou penzi. Oznámil také rozsáhlý stavební program dostupného bydlení pro mladé rodiny, který má začít dnem podepsání příměří. Zdá se, že to významně pozvedlo celkovou morálku. Odvodní střediska po celé zemi hlásí, že branci se dostavují a ptají se na možnosti prodloužit službu i po současném konfliktu, zatímco jiní se doslova dožadují zařazení k frontovým jednotkám kvůli dodatečným výhodám."
 stability.40.t: "[Root.GetNameDef] má svůj nový úděl"
 strikes_event.1.a: "Proč asi."
 strikes_event.1.desc: "Vrchní velení rychle zmobilizovalo několik výcvikových jednotek do služby a z vojáků na dovolené vytvořilo ad hoc skupiny. Pochod těchto formací kolem bran továren měl kýžený efekt, protože většina stávkujících se nechtěla nechat dotlačit ke střetu s potenciálně smrtelnými následky. Ti nemnozí, kteří se pokusili vojáky přesvědčit ke společnému postupu, zjistili, že jejich slova mají malý účinek — vojáci se ptali, proč by měli dělníci v pohodlném zázemí smět zklamat muže bojující na frontě."
 strikes_event.1.t: "Pořádek obnoven"
 strikes_event.2.a: "Ne podle plánu."
 strikes_event.2.desc: "Vrchní velení rychle zmobilizovalo několik výcvikových jednotek do služby a z vojáků na dovolené vytvořilo ad hoc skupiny. Přesun těchto formací do zasažených měst se však ukázal mnohem obtížnější, než se čekalo, protože stávkující blokovali železniční tratě a přinutili jednotky k nástupu pěšky, čímž jim dali dost času na přípravu. Když naše jednotky dorazily k zabarikádovaným továrnám, našly stávkující připravené. Pokusy uvolnit cesty se setkaly s zuřivými útoky dělníků, kteří po vojácích házeli kameny a lahve. \n\nV několika případech vojáci zahájili palbu na vlastní obranu, zabili několik stávkujících a desítky dalších zranili. To dav jen ještě více rozlítilo a vzduchem se od přihlížejících nesly výkřiky „Vrazi!“. Nálada v hlavním městě se prudce obrátila ve prospěch stávkujících. Za soumraku se vojáci stáhli a barikády zůstaly stát.\n\nO další vynucení řešení se nikdo nepokusil. Stávkující drží kontrolu nad továrnami a práce neprobíhá."
 strikes_event.2.t: "Krvavé pondělí"
 strikes_event.3.a: "Hrdinové do jednoho."
 strikes_event.3.desc: "„Průmyslová válka není jen o divizích pochodujících vpřed a bombardujících letounech. Není to jen povinnost vojáka bojovat a umírat za svou zemi. Průmyslová válka se vyhrává především v továrnách a slévárnách. Opustit boj na montážní lince není o nic lepší, než opustit jej na frontové linii. A vítězství montážní linky si zaslouží stejné oslavy jako ta vybojovaná na frontě.“\n\nVeškeré dostupné propagandistické prostředky byly převedeny na ukazování práce zbrojařských dělníků v tom nejlepším světle. [Root.GetLeader] osobně schválil nové vyznamenání pro dělníky, kteří překročili normu o více než 100 %, a první vyznamenaní byli vysláni na turné po zemi, aby ostatní poučili o svých metodách.\n\nZdá se, že to mnohé stávkující přimělo přehodnotit postoj. Práce se ve všech dříve zasažených továrnách obnovila."
 strikes_event.3.t: "Hrdinové na výrobní frontě"
 strikes_event.4.a: "To jsme měli udělat hned."
 strikes_event.4.desc: "[Root.GetLeader] dnes oznámil několik drobných změn v odvodech. Zatímco kvalifikovaní pracovníci byli dříve z vojenského odvodu vyňati, tato výjimka se nyní ruší a všichni vyňatí muži jsou okamžitě odvedeni. Zároveň byl Válečný úřad zmocněn převzít přímé řízení jakékoli továrny, která vyrábí pro válečné úsilí, pokud vedení těchto továren projevilo neschopnost.\n\nOznámení se v dotčených městech setkalo s tichou rezignací, zejména když bylo sděleno, že každý, kdo bude klást odpor, bude posuzován stejně jako voják, který odmítne splnit rozkaz. Morálka dělníků v továrnách je na dně, ale výroba byla obnovena."
 strikes_event.4.t: "Úřad pro válečnou výrobu"
 strikes_event.5.a: "Možná bychom měli."
 strikes_event.5.desc: "[Root.GetLeader] dnes oznámil několik drobných změn v odvodech. Zatímco kvalifikovaní pracovníci byli dříve z vojenského odvodu vyňati, tato výjimka se nyní ruší a všichni vyňatí muži jsou okamžitě odvedeni. Zároveň byl Válečný úřad zmocněn převzít přímé řízení jakékoli továrny, která vyrábí pro válečné úsilí, pokud vedení těchto továren projevilo neschopnost.\n\nOznámení se v dotčených městech setkalo s velkým posměchem, zejména když bylo sděleno, že každý, kdo bude klást odpor, bude posuzován stejně jako voják, který odmítne splnit rozkaz. Policistům poslaným doručit dělníkům odvodní obsílky bylo řečeno, ať se vrátí s něčím víc než jen s inkoustem na papíře."
 strikes_event.5.t: "Země v odporu"
 strikes_event.6.a: "Ať si tu podporu zaslouží."
 strikes_event.6.desc: "Aniž by zmínil probíhající stávky, [Root.GetLeader] dnes oznámil, že dělníci v odvětvích důležitých pro válku dostanou navíc příděly cukru, kávy a masa, aby si udrželi síly. Bohužel se ukázalo, že fámy o tom, že vláda rozdá i extra čokoládu, jsou falešné.\n\nZatímco vůdci stávek se snaží dělníkům bránit v návratu do práce, většina se zdá smířená s tím, že „Mír a chléb“ nikdy nebude, a spokojí se alespoň s chlebem."
 strikes_event.6.t: "Užiteční strávníci"
 strikes_event.7.a: "Pořádek byl obnoven."
 strikes_event.7.desc: "Jednotky se přes noc shromáždily za městy a dodržovaly světelnou i hlukovou kázeň, aby udržely moment překvapení. Když slunce vystoupalo nad obzor a dělníci na barikádách u továren vyhlíželi střídání denní směnou, útočné kolony vyrazily. Unavení hlídači zareagovali pomalu a byli rychle přemoženi. Malý oddíl zůstal hlídat zajatce, zatímco vojáci pročesali město a zatýkali každého ze seznamu známých továrních pracovníků. Do poledne převzala armáda plnou kontrolu nad městy a zavedla zákaz vycházení. Další odpor se neočekává. Většina dělníků bude brzy propuštěna pod podmínkou návratu do práce, vůdci budou drženi a postaveni před soud. Očekávají se rozsudky smrti."
 strikes_event.7.t: "Operace Černý dub"
 strikes_event.8.a: "Rychle nám docházejí možnosti."
 strikes_event.8.desc: "Jednotky se přes noc shromáždily za městy, ale špatná světelná i hluková kázeň překvapení prozradila. Když se vojáci přiblížili, našli dělníky v pohotovosti a připravené. První útok se rozpadl v krupobití létajících kamenů. Druhý útok s nasazenými bodáky byl odražen brutálním bojem zblízka a v ulicích zůstaly desítky mrtvých a raněných.\n\nVelící důstojníci stáhli síly k přeskupení, zatímco dělníci rozšiřují opevnění a vyzbrojují se zbraněmi zanechanými při ústupu. Zítra se očekává druhý den bojů, ale Vrchní velení již nevěří, že je vítězství pravděpodobné."
 strikes_event.8.t: "Bitva na Dubové ulici"
 strikes_event.9.a: "Snad to bude stačit."
 strikes_event.9.desc: "V době vyhroceného napětí v metropoli oznámil [Root.GetLeader] nový zákon na ochranu práv pracujících i v čase války. Široký balík stanovuje neomezené placené nemocenské, povinné úrazové pojištění pro každého pracovníka, právo vstoupit do libovolného odboru a poprvé také právo každé zaměstnané ženy na mateřskou dovolenou po porodu.\n\nMnozí ve vládě to považují za nic menšího než úplnou kapitulaci před stávkujícími, výsledky jsou však jednoznačné: práce se ve všech továrnách obnovila."
 strikes_event.9.t: "Zákon na ochranu práv pracujících"
 traitors: "Zrádci!"
 turkey.1.a: "Atatürk bude navždy v našich srdích"
 turkey.1.d: "\n Republika truchlí.\n\n Válečný hrdina, revolucionář, prezident a Otec Turků Mustafa Kemal Atatürk zemřel.\n\nAž do konce plnil svou povinnost vůči tureckému lidu a republice, kterou založil. Tisíce truchlících mu vzdaly poctu v Istanbulu, odkud bylo jeho tělo přepraveno lafetou, lodí a vlakem do Ankary. Tam se konal státní pohřeb za účasti celého parlamentu a hodnostářů z celého světa.\n\nS odchodem otce moderního tureckého národa se republika musí posunout dál. Velké národní shromáždění zvolilo jeho nástupcem [Root.GetLeader]."
 turkey.1.t: "Smrt Mustafy Kemala Atatürka"
 unfortunate: "Nešťastné."
 usa.1.a: "Ano, potřebujeme ji."
 usa.1.b: "Ne, to nebude nutné."
 usa.1.d: "Jak se Amerika mobilizuje do války, obdrželi jsme neobvyklou žádost. Slavná letkyně Amelia Earhartová, která nedávno úspěšně obletěla svět, si přeje vstoupit k letectvu jako stíhací pilotka. V modelových soubojích prokázala značnou zručnost, avšak mnozí ve vojenském establishmentu se mračí nad představou ženy na bojových misích. Máme v jejím případě udělat výjimku a povolit jí nástup?"
 usa.1.t: "Earhartová chce nastoupit do služby"
 usa.10.a: "[Root.GetLeader] se ukázal být schopným lídrem."
 usa.10.b: "Amerika je připravena na nový New Deal."
 usa.10.d: "Ačkoli [Root.GetLeader] zachoval mnoho prvků New Dealu, Roosevelt stále vidí příležitost naplnit své původní plány na pokračující rozvoj programů. Navzdory slábnoucímu zdraví si dokázal udržet značnou podporu, která ho dříve vynesla do úřadu, a nyní znovu vede kampaň za demokraty.\n\n[Root.GetLeader] tvrdí, že změna vedení v citlivé situaci Ameriky by byla nezodpovědná, což je poněkud ironické, protože stejný argument zazníval před jeho předchozím vítězstvím nad Rooseveltem. Přesto možná má pravdu."
 usa.10.t: "[Root.GetLeader] vs. Roosevelt"
 usa.11.a: "Roosevelt a Truman to zvládnou."
 usa.11.b: "MacArthur je mužem míru stejně jako války."
 usa.11.d: "S trvající hrozbou zatažení do války se demokraté i republikáni snažili najít kandidáta z armády. Generál Douglas MacArthur, obvykle oddaný svým vojenským povinnostem, využil míru k vedení kampaně o republikánskou nominaci a zvítězil. Nyní vyzývá Roosevelta, stojí za konzervativní koalicí.\n\nRoosevelt zůstává populární, ale MacArthurova charizma a smysl pro povinnost na voliče silně zapůsobily. Ví armáda skutečně nejlépe?"
 usa.11.t: "Roosevelt vs. MacArthur"
 usa.12.a: "MacArthur je potřebnější na frontě než v Bílém domě."
 usa.12.b: "Potřebujeme ho, aby vyzval Roosevelta."
 usa.12.d: "Aby vyzvali rekordně dlouhé Rooseveltovo prezidentství, republikáni se obrátili k váženým vojenským velitelům s nadějí, že najdou kandidáta, který provede Ameriku válkou. Generál Douglas MacArthur je mezi konzervativci populární nominací, zároveň je však v probíhajícím konfliktu nenahraditelným trumfem a zdráhá se trávit čas kampaní.\n\nPřesto patří k nejslibnějším konzervativním kandidátům a možná by šel přesvědčit, aby kandidoval, aby se zabránilo zvolení umírněného republikána. Stojí ta oběť za to?"
 usa.12.t: "Kampaň Douglase MacArthura"
 usa.13.a: "Tak skončila jedna éra a začala druhá."
 usa.13.d: "Ačkoli zdraví prezidenta Roosevelta již delší dobu slábne, jeho silná kampaň přesvědčila mnohé, že má před sebou ještě řadu let. Možnost, že FDR zemře v úřadu, však přetrvávala — a dnes po mrtvici zemřel. Viceprezident Harry S. Truman složil prezidentskou přísahu a požádal lid o podporu a modlitby. Starý kabinet zůstává a Truman slíbil pokračovat v mnoha politikách svého předchůdce."
 usa.13.t: "Roosevelt zemřel"
 usa.14.a: "Návrat k demokracii."
 usa.14.b: "Zůstat věrní fašismu."
 usa.14.d: "Náš velký vzor, nacistické Německo, zradil své nejhlubší zásady a spojil se s velikým nepřítelem: komunisty. Jak se ta zpráva šíří, budí vlny neklidu. Lidé byli ochotni následovat nás až sem ze strachu z komunistické revoluce, ale s německým odklonem je náš velký obrodný projekt zpochybňován."
 usa.14.t: "Fašistický soumrak"
 usa.17.a: "[From.From.GetName] dostane najevo, že jsme připraveni na válku."
 usa.17.a_tt: "§RPokud [From.From.GetName] ustoupí, uzavřeme příměří.§!\n"
 usa.17.b: "Tentokrát nezasáhneme."
 usa.17.d: "Svět už je nebezpečným místem. Můžeme si opravdu dovolit válku v našem vlastním regionu, nebo máme zajistit zachování míru? [From.From.GetName] může od nás obdržet ultimátum, aby s [From.GetName] uzavřeli mír, nebo je nechat, ať si to vybojují sami."
 usa.17.t: "[From.From.GetName] a [From.GetName] jsou ve válce"
 usa.18.a: "[From.GetName] dostane najevo, že jsme připraveni na válku."
 usa.18.b: "Ustoupíme."
 usa.18.b_tt: "[Root.GetNameWithFlag] uzavírá mír s [being_attacked.GetNameWithFlag]"
 usa.18.d: "[From.GetName] je nespokojen s naší válkou proti [being_attacked.GetName]. Hrozí, že nám sami vyhlásí válku, pokud okamžitě neuzavřeme mír s [being_attacked.GetName]. \nMáme ustoupit?"
 usa.18.t: "[From.GetName] zasahuje do války proti [being_attacked.GetName]"
 usa.19.t: "[From.GetNameWithFlag] získává válečný cíl Loutka (zaměření) proti [Root.GetName]"
 usa.2.a: "Svoboda nebo smrt!"
 usa.2.d: "Jedinečné základy a dějiny Spojených států nám ukládají povinnost bránit demokracii a svobodu ve světě. Poslední desetiletí ukázalo, že tohoto poslání nelze dosáhnout bez uchopení zbraní proti těm, kdo je chtějí zničit. Od nynějška se bude zodpovídat každý utlačovatel a naše ozbrojené síly budou osvobozovat národy po celém světě."
 usa.2.t: "Zjevné předurčení"
 usa.20.a: "V našem srdci bude mít [Root.GetNameDef] vždy své místo"
 usa.20.a_tt: "[Root.GetNameWithFlag] získá: §YAmerický vliv§!"
 usa.20.d: "To, jak [From.GetName] prosazuje demokracii, začína působit na naši zemi. [From.GetLeader] promlouvá k našemu lidu skrz rozhlas a mnoho [Root.GetAdjective] přitahuje [From.GetAdjective] způsob života. [Root.GetName] není loutka a nedovolíme, aby naši politiku diktoval [From.GetLeader]. Nemůžeme však popřít vliv, který má [From.GetAdjective] politika na naši zemi."
 usa.20.t: "Americký vliv"
 usa.21.d: "To, jak [From.GetName] prosazuje komunismus, začína působit na naši zemi. [From.GetLeader] promlouvá k našemu lidu skrz rozhlas a mnoho [Root.GetAdjective] přitahuje [From.GetAdjective] způsob života. [Root.GetName] není loutka a nedovolíme, aby naši politiku diktoval [From.GetLeader]. Nemůžeme však popřít vliv, který má [From.GetAdjective] politika na naši zemi."
 usa.22.d: "To, jak [From.GetName] fašismus, začína působit na naši zemi. [From.GetLeader] promlouvá k našemu lidu skrz rozhlas a mnoho [Root.GetAdjective] přitahuje [From.GetAdjective] způsob života. [Root.GetName] není loutka a nedovolíme, aby naši politiku diktoval [From.GetLeader]. Nemůžeme však popřít vliv, který má [From.GetAdjective] politika na naši zemi."
 usa.23.a: "[From.GetName] sílí"
 usa.23.a_tt: "[From.GetNameWithFlag] nyní může zasahovat do amerických válek"
 usa.23.d: "[From.GetName] nyní prosazují Monroeovu doktrínu mnohem přísněji. Kromě politického vlivu, který už na nás mají, [From.GetAdjective] představitelé prohlašují, že jsou připraveni zasáhnout do jakéhokoli konfliktu mezi státy amerického kontinentu."
 usa.23.t: "Americká ochrana"
 usa.24.a: "Návrat k demokracii."
 usa.24.b: "Zůstat věrní komunismu."
 usa.24.d: "[SOV.GetNameDefCap], inspirace, která mnohé přesvědčila, že svržení kapitalismu je možné, zradil mezinárodní revoluci a spojil se s nacistickým Německem. Mezi „socialismem v jedné zemi“ a tímto spojenectvím s fašisty začínají lidé po celém světě pochybovat o upřímnosti komunistických ideálů. Není americký komunismus jen dalším nástrojem, kterým si [Root.GetLeader] pouze upevnil moc?"
 usa.24.t: "Rudý soumrak"
 usa.3.a: "Kdo ví, jak dlouho šance vydrží?"
 usa.3.d: "Diplomatické a hospodářské sankce ze strany Spojených států se ukazují jako začátek něčeho hrozivějšího. Americká Tichomořská flotila je dislokována na základně Pearl Harbor na Havaji, což jasně značí, že Američané udrží silnou přítomnost v Pacifiku a budou dál podporovat naše nepřátele. Úder na základnu nyní by nám mohl dát moment překvapení."
 usa.3.t: "Americká flotila v Pearl Harboru"
 usa.30.a: "Lid promluvil."
 usa.30.desc: "Každé dva roky se volí třetina Senátu a všechna křesla ve Sněmovně reprezentantů. Ačkoli světové události často zastíní tyto volby, místní situace v každém obvodu může rozhodnout. \n\nPo sečtení hlasů získala frakce podporující vládu [USA.GetSenateElectionOutcome] v Senátu a [USA.GetHouseElectionOutcome] ve Sněmovně."
 usa.30.t: "Volby do Kongresu"
 usa.31.a: "Lid promluvil."
 usa.31.desc: "S novým prezidentem v úřadu se bývalá opozice v Kongresu z velké části přesunula k podpoře nové administrativy. Prezident [USA.GetLeader] může počítat s podporou [?senators_support] senátorů a [?representatives_support] členů Sněmovny."
 usa.31.t: "Změna v politické situaci"
 usa.32.a: "Jasný signál naší podpory v populaci."
 usa.32.desc: "Zdá se, že reformy volebního systému, které jsme zavedli, byly velmi úspěšné — v posledních volbách bylo do Kongresu zvoleno mnoho našich stoupenců. Se solidní většinou bychom neměli mít problém prosadit náš politický program."
 usa.32.t: "Vládní frakce vítězí v Kongresu"
 usa.4.a.tt: "Získáme 43 amerických torpédoborců.\nKanada získá 7 amerických torpédoborců."
 usa.4.a: "Jedinečná příležitost."
 usa.4.b: "Je to zjevně výhodnější pro USA — nepřijatelné."
 usa.4.d: "Po zaujetí postoje proti Německu se zdá, že USA chtějí zajistit, aby Británie stála pevně proti německé hrozbě. Zároveň však chtějí udržet vlastní námořní přítomnost v Atlantiku. Výměnou za několik našich námořních základen nám dodají torpédoborce. Lodě jsou sice v záloze, ale přijetí nabídky posílí naše vojenské vazby a může být moudrým rozhodnutím."
 usa.4.t: "Dohoda „torpédoborce za základny“"
 usa.40.a: "Užitečný spojenec."
 usa.40.desc: "Při nedávném hlasování překvapivě přešel jeden senátor na stranu vlády a podpořil její návrh. Ačkoli šlo o okrajovou záležitost, veřejná podpora od člověka, který dříve hlasitě kritizoval prezidenta, zvedla vlnu obočí po celém Washingtonu.\n\nNěkteří analytici věří, že tento příklad přiměje další senátory přehodnotit své postoje."
 usa.40.t: "Senátor hlasuje pro vládní návrh"
 usa.401.a: "Žebrák si nevybírá."
 usa.401.desc: "Britský premiér [From.GetLeader] naznačil, že přijímá podmínky dohody Torpédoborce za základny. Skupina [From.GetAdjective] námořních důstojníků dorazila k inspekci torpédoborců a k dohledu nad předáním.\n\n Zjevně je stále co dělat — několik [From.GetAdjective] důstojníků poněkud znepokojuje množství a tloušťka guána a rzi na předávaných plavidlech."
 usa.401.t: "[From.GetNameDefCap] přijímá dohodu Torpédoborce za základny"
 usa.41.a: "Má pravdu, kolego."
 usa.41.desc: "Na dobročinné večeři byla jedna poslankyně tázána na svůj postoj k řadě témat a vyjádřila, že prezident [USA.GetLeader] má její plnou podporu. Dodala, že mnozí její kolegové mají podobné názory, ale „idiotská krátkozrakost, nehledící dál než na příští volby“, jim brání dělat to, co je pro Američany správné. \n\nJejí slova široce převzala média a několik kolegů se dostalo do úzkých, když museli vysvětlovat své postoje."
 usa.41.t: "Poslankyně vřele podporuje vládu"
 usa.42.a: "Brzy se vrátí s prosíkem."
 usa.42.desc: "Jeden senátor poskytl rozhovor velkým novinám, v němž uvedl, že už nemůže podporovat „pošetilou a nebezpečnou“ politiku, kterou vede prezident [USA.GetLeader]. Dále prohlásil, že zná několik dalších senátorů, kteří smýšlejí podobně a prezidenta brzy opustí."
 usa.42.t: "Senátor brojí proti vládní politice"
 usa.43.a: "Ostuda."
 usa.43.desc: "Během nedávné debaty o daňové reformě se jeden poslanec pustil do dlouhého výlevu o mnoha selháních administrativy. Podle něj žádný soudný Američan nemůže chtít podporovat prezidentovu politiku bez ohledu na stranickou příslušnost. \n\nJeho ostrá slova zřejmě zabrala: někteří poslanci, na které se mohl prezident [USA.GetLeader] dosud spoléhat, dali najavo své nesympatie."
 usa.43.t: "Poslanec kritizuje prezidenta"
 usa.44.a: "Ať se líbí."
 usa.44.desc: "Návrh na pokárání prezidenta byl v Senátu zámítnout. I jeho nejhorlivější zastánci nedoufali, že projde, ale počet hlasů proti šokoval i ty největší pesimisty. Zdá se, že prezident [USA.GetLeader] má v Senátu mnohem větší podporu, než se myslelo, což mu pomůže prosadit legislativní agendu."
 usa.44.t: "Opozice utrpěla porážku v Senátu"
 usa.45.a: "Jak také jinak."
 usa.45.desc: "Poslední kolo slyšení ve výboru Sněmovny pro daně a rozpočet vyústilo ve zprávu, která přičítá prezidentovým politikám výrazná zlepšení ve všech dostupných hospodářských ukazatelích. Ačkoli se zdržela otevřené chvály, znamená pro kritiky prezidenta a jejich požadavky na změny nepříjemný úder.\n\nŘada poslanců již veřejně uvedla, že ač mají dál pochyby o prezidentově programu, nyní budou hlasovat pro."
 usa.45.t: "Výbor Sněmovny podporuje prezidentovu politiku"
 usa.46.a: "Bude nám chybět. A jeho hlas také."
 usa.46.desc: "Po menším infarktu oznámil dnes jeden z předních senátorů, že ze zdravotních důvodů odchází do důchodu. Po více než dvou desetiletích v Kongresu si vybudoval širokou síť podporovatelů a jeho vliv měl značnou váhu. Ačkoli byl technicky jen jedním mužem s jedním hlasem, znalci z Washingtonu jej přesto počítali za několik hlasů, protože býval klíčem k zajištění dalších. \n\nProtože křeslo s největší pravděpodobností připadne zapřisáhlému kritikovi prezidenta, bude mít [USA.GetLeader] a jeho administrativa mnohem těžší získat potřebné hlasy pro schvalování zákonů."
 usa.46.t: "Senátor odchází"
 usa.47.a: "To je hon na čarodějnice."
 usa.47.desc: "Drobný skandál, který vznikl v Bílém domě, začal nabírat na obrátkách. Po týdnech mediálních zpráv naznačujících, že menší administrativní úředník bral úplatky výměnou za lukrativní vládní zakázky, zahájil Výbor Sněmovny pro výdaje exekutivy slyšení, aby zjistil, zda o tom prezident [USA.GetLeader] věděl. Většina pozorovatelů nevěří, že by to vedlo k vážným problémům pro prezidenta, bezpochyby to však znamená, že mnozí prezidentovi stoupenci budou muset na čas „zalehnout“."
 usa.47.t: "Sněmovní slyšení k pochybení prezidenta"
 usa.5.a: "Jejich škoda."
 usa.5.d: "Navzdory našim přípravám a dobrým úmyslům Británie odmítla naši nabídku starších torpédoborců výměnou za jejich námořní základny."
 usa.5.t: "Británie nabídku odmítá"
 usa.6.a: "Demokraté. Ještě čtyři roky!"
 usa.6.b: "Republikáni. Musíme střežit ideály amerického systému."
 usa.6.d: "Nastal den prezidentských voleb. Úřadující Franklin Delano Roosevelt už zavedl několik programů souhrnně označovaných jako New Deal, jejichž cílem je dostat USA z velké hospodářské krize.\n\nAčkoli si řada opatření získala popularitu, jeho plány na další rozšíření role a moci vlády se setkaly s kritikou jeho protivníka, republikána Alfa Landona. Landon, který přichází z ropného průmyslu, chce větší hospodářskou svobodu, zatímco Roosevelt a demokraté chtějí rozšířit sociální zabezpečení a zajistit ekonomickou stabilitu. Volby mohou být těsné — nebo to bude velké vítězství demokratů."
 usa.6.t: "Volby [GetYear]"
 usa.61.a: "Je to velmi zaostalý region."
 usa.61.b: "Tohle páchne korupcí."
 usa.61.desc: "Starší senátor za stát [USA_congress_investment_state.GetName] oslovil vládu s nabídkou podpory. Jeho stát trpí kritickým nedostatkem investic a vládou zahájený program hospodářských stimulů by jej jistě přiměl přehodnotit postoj k některým navrženým vládním politikám. Senátor zasedá v několika důležitých výborech a je proslulý schopností uzavírat dohody — jeho hlas tak má v obou komorách cenu několika."
 usa.61.t: "Senátor ze státu [USA_congress_investment_state.GetName] nabízí podporu"
 usa.62.a: "Mají řadu dobrých argumentů."
 usa.62.b: "Takové kšefty jsou pod úroveň prezidenta."
 usa.62.desc: "Senátoři ze státu [USA_congress_investment_state.GetName] se obrátili na vládu s nabídkou podpory prezidenta výměnou za neformální záruku, že [USA_congress_investment_state.GetName] se stane místem nové muniční továrny pro armádu. Tvrdí, že výstavba závodu v oblasti vytvoří mnoho pracovních míst a poskytne armádě tolik potřebnou podporu v čím dál nebezpečnějším světě. Oba senátoři zmínili i své vynikající vztahy s několika vlivnými členy Sněmovny."
 usa.63.a: "Chvályhodná iniciativa."
 usa.63.b: "Ať si to zkusí protlačit sami."
 usa.63.desc: "Kongresová delegace ze státu [USA_congress_investment_state.GetName] předložila vládě několik návrhů na zlepšení infrastruktury státu. Federální prostředky by měly být uvolněny na modernizaci silnic a mostů s cílem podpořit mezistátní obchod. Dodali také, že podpora vlády by je jistě učinila vstřícnějšími k přímé podpoře prezidentovy agendy."
 usa.63.t: "Zástupci státu [USA_congress_investment_state.GetName] nabízejí podporu"
 usa.64.a: "Kritická slabina."
 usa.64.b: "Máme větší problémy."
 usa.64.desc: "Na popud staršího senátora ze státu [USA_congress_investment_state.GetName] zahájil Senátní obchodní výbor slyšení o stavu místního lodního stavitelství. Podle odborníků závisí významná část obchodu USA na zámořské výměně a zemi zoufale chybí kapacita loděnic. [USA_congress_investment_state.GetName] byl označen za region, do něhož by měla směřovat rozsáhlá investice, a několik členů výboru vyjádřilo očekávání, že [USA.GetLeader] a jeho administrativa na to vyčlení prostředky."
 usa.64.t: "Senátní výbor prověřuje lodní stavitelství ve státě [USA_congress_investment_state.GetName]"
 usa.65.a: "Vyznamenat pilota za statečnost!"
 usa.65.b: "Když věří Němcům, pak my nevěříme jemu!"
 usa.65.c: "Postarejte se, aby se to nešířilo."
 usa.65.desc: "Dostali jsme se k pozoruhodnému příběhu od letectva. Po zpackaném náletu na [GER.GetAdjective] vojenský průmysl byl náš bombardér „Ye Olde Pub“ těžce poškozen, přišel o jednoho člena posádky a zbytek byl těžce raněn. Posádka pod velením poručíka 2. třídy Charlese „Charlieho“ Browna odmítla vyskočit a nechat ty, kteří by bezpečně nepřistáli, zahynout s letounem.\n\nKdyž se ploužící letoun opět ocitl před nepřátelským stíhačem a měl sotva nějakou funkční výzbroj k obraně, posádku šokovalo, že stíhač nespustil palbu. Gesty a tichým artikulováním se [GER.GetAdjective] pilot pokoušel s posádkou komunikovat. Navzdory snahám na obou stranách nebyla komunikace možná. Stíhač doprovodil „Ye Olde Pub“ až za hranice [GER.GetAdjective] vzdušného prostoru a když posádka otočila svůj jediný zbývající kulomet na stíhačku na znamení, že jeho podporu už nepotřebují, pilot stíhače zasalutoval a vrátil se zpět do Německa.\n\nPříběh dává naději, že i na straně protivníka jsou dobří lidé, avšak volné šíření tohoto vyprávění mezi obyvatelstvem a vojáky může mít nežádoucí vedlejší účinky."
 usa.65.t: "Překvapivý projev [GER.GetAdjective] milosrdenství."
 usa.7.a: "Demokraté. FDR je nepostradatelný."
 usa.7.b: "Republikáni. Chceme Willkieho!"
 usa.7.d: "Od vzniku úřadu prezidenta USA ještě žádný prezident nesloužil tři po sobě jdoucí období. Vzhledem k vratkému stavu světa a mezinárodnímu dění posledních let se však prezident Roosevelt rozhodl s tradicí skoncovat a kandidovat potřetí. Republikán Wendell Willkie, považovaný za „černého koně“ s průmyslnickým zázemím a omezenými politickými zkušenostmi, kritizuje jak Rooseveltův ekonomický intervencionismus, tak jeho zdůvodnění třetí kandidatury.\n\nAčkoli mají kandidáti v zahraniční politice mnoho společného a Willkie chce ponechat určitou podobu New Dealu, mnozí považují tyto volby za rozhodující pro budoucnost americké demokracie."
 usa.7.t: "Roosevelt vs. Willkie"
 usa.8.a: "Republikáni. Landon je oddán našim hodnotám."
 usa.8.b: "Demokraté. Roosevelt udělá, co je nutné."
 usa.8.d: "Prezident Landon před čtyřmi lety zastavil pokračující reformy New Dealu demokratů a rozhodl se opřít o sílu národa spočívající v průmyslových společnostech, jaké pomáhal budovat před svým prezidentstvím. Roosevelt, jenž dál prosazuje dokončení programů původně plánovaných pro jeho druhé období, nyní znovu kandiduje. Zůstává populárním kandidátem, Landon však pokračuje v kritice jeho snah soustředit moc v rukou prezidenta a sám se podobné politiky vyvaroval.\n\nHrozby v zahraničí — pro nás i pro jiné — přetrvávají a žádný z kandidátů není pro to, aby USA před nimi zavíraly oči. Otázkou je, kdo povede arzenál demokracie v těchto zlých časech."
 usa.8.t: "Landon vs. Roosevelt"
 usa.9.a: "FDR poráží Deweyho."
 usa.9.b: "Dewey poráží FDR."
 usa.9.d: "Prezidentství Franklina D. Roosevelta je výjimečné v mnoha ohledech. Navzdory slábnoucímu zdraví a bezprecedentní délce mandátu chce dál vést naši zemi válečným úsilím. Republikáni měli kvůli službě mnoha potenciálních kandidátů ve válce omezený výběr a zvolili guvernéra Thomase E. Deweyho.\n\nRoosevelt má stále lidovou podporu, ale mnozí se domnívají, že se konce období nedožije. Stačí to však, aby Dewey porazil muže, který nás dovedl tak daleko?"
 usa.9.t: "Roosevelt vs. Dewey"
 usa_congress_elections_tt_bad: "Ve volbách do Kongresu bude frakce podporující vládu čelit silnější opozici.\n"
 usa_congress_elections_tt_good: "Momentum získané v prezidentských volbách se nejspíš přenese i do voleb do Kongresu.\n"
 war_justification.1.a: "[ROOT.GetName] je budoucnost!"
 war_justification.1.d: "„Patří [From.GetName] [From.GetAdjective] lidu? Položme si lepší otázku: Jestli se zeptáte, komu patří budoucnost, bude to [From.GetNameDef], nebo [ROOT.GetNameDef]?“\n\n[ROOT.GetLeader] v dnešním projevu naznačil, že [ROOT.GetName] je na cestě k válce. Politické napětí se v uplynulém měsíci stupňuje a zdá se, že [ROOT.GetAdjective] lid přijímá válku jako nevyhnutelnou."
 war_justification.1.t: "[ROOT.GetLeader] promlouvá. Jeho cílem je [From.GetName]"
 war_justification.10.a: "[From.GetName] je stejně pochybná demokracie."
 war_justification.10.d: "„Se těžkým srdcem musíme čelit realitě naší situace: problém zvaný [From.GetName] může mít pouze jedno řešení - invazi. V naší současné situaci je to příliš velká strategická výhoda, než abychom zkoušeli jiné řešení. Věříme, že ani my, ani [From.GetAdjective] lid si válku nepřeje, ale dějiny nás přivedly až sem a možnosti jsou omezené. Doufejme, že prosazením naší vojenské síly se vyhneme dalšímu krveprolití.“\n\nAčkoli je rozšířená teorie, že demokracie proti sobě neválčí, nedávný vývoj poukazuje na budoucí [ROOT.GetAdjective] invazi. Dějiny umí být překvapivé."
 war_justification.10.t: "[ROOT.GetLeader] vyzývá k zásahu"
 war_justification.11.a: "Když následují násilnou ideologii, co jiného čekají než násilí?"
 war_justification.11.d: "„Bez pochyb je [From.GetAdjective] komunismus jednou z největších hrozeb svobody a pořádku této éry. Neúnavný a nelítostný ohrožuje nejen naději [From.GetAdjective] lidu na prosperující demokratickou společnost, ale i naději jeho sousedů. Nezasáhneme-li, uvidíme, jak příliš pozdě padne první domino a strhne sebou další zpackané sociální experimenty. Kolik lidí musí ještě zemřít, než zasáhneme?“\n\nHrozba podvratné činnosti podkopávající naši demokracii, živená [From.GetAdjective] ambicemi, je v poslední době žhavým tématem. Zástupci opozice to sice označují za „rudou paniku“, která sleduje pouze to, aby mohlo být [From.GetNameDef] napadeno, ale rétorika, kterou prosazuje [ROOT.GetRulingParty], je zatím velmi úspěšná."
 war_justification.11.t: "[ROOT.GetLeader] mluví proti rudé hrozbě"
 war_justification.12.a: "Dokud nezmizí, nemůže být mír pro naši dobu."
 war_justification.12.d: "„V novodobých dějinách, snad v dějinách vůbec, nebyla horší tyranie než železná pěst, v níž [From.GetRulingParty] drží [From.GetName]. Někteří budou tvrdit, že nemáme provokovat konflikt, že máme věřit, že [From.GetLeader] bude do budoucna ctít smlouvy a sliby — ti však nevidí, že smlouvy uzavřené za vlády fašismu jsou bezcenné. Pro tyto bezectné lháře je síla právem a papír, na němž je dohoda psána, hoří stejně snadno jako knihy jejich odpůrců.“\n\nTi, kdo doufali, že jejich země nenapadne [From.GetName] v příme konfrontaci, narazili na silný odpor. [ROOT.GetLeader] totiž v machiavellistickém duchu tvrdí, že válku pouze odkládáme ve prospěch nepřítele. Tímto tempem možná zasadíme první úder."
 war_justification.12.t: "[ROOT.GetLeader] se staví [From.GetAdjective] fašismu"
 war_justification.13.a: "Může to být těžké rozhodnutí, ale musíme za ním stát."
 war_justification.13.d: "„Ač jsme mírumilovný národ, sama naše povaha neurčuje náš historický úděl. Toto je doba války. Příliš dlouho mají [From.GetAdjective] prostředky, jež potřebujeme k překonání zkoušek, kterým můžeme čelit, a je zjevné, že se jich pokojně nevzdají. Navzdory našemu úsilí budovat moderní stát lze některé věci vyřešit jen starou zkouškou ohněm.“\n\n[ROOT.GetLeader] ve své nepřátelské rétorice překročil Rubikon. To, že [From.GetName] bude s náma ve válce, je téměř jisté. Část obyvatel to podporuje, ale rozhodnutí leží v rukou našeho vůdce."
 war_justification.13.t: "[ROOT.GetLeader] říká, že [From.GetName] musí padnout v boji"
 war_justification.14.a: "Netuší, jak silnými nás strádání učinila."
 war_justification.14.d: "„[From.GetName] si může myslet, že je modernější a vyspělejší než my, ale pravda je, že jejich národ nebyl zkoušen jako náš a není připraven na hrozby, jež se rýsují na obzoru. Svým pohrdáním a bráněním, abychom získali to, co je po právu naše, nás učinili jednou z hrozeb sami sobě. Jejich slabý a rozdělený stát sotva odolá našim nárokům.“\n\n[From.GetName] a jejich posměšný názor, který [ROOT.GetRulingParty] dlouhodobě zastávala, se posunul od kritiky k nepřátelství. Ač je rozšířený názor, že [From.GetAdjective] lid se chce válce vyhnout, [ROOT.GetLeader] tvrdí, že ji jejich volení vůdci vyprovokovali svou arogancí."
 war_justification.14.t: "[ROOT.GetLeader] odmítá [From.GetAdjective] přetvárku"
 war_justification.15.a: "Zavražděné v revoluci pomstíme!"
 war_justification.15.d: "„[ROOT.GetAdjectiveCap] národní duch je silný, ale ne všechny národy mají takové štěstí. [From.GetName] zničilo tradice a dávní právoplatní vládci byli již dávno zavražděni a pohřbeni — vše ve jménu velké marxistické revoluce. Je naší povinností vrátit světu řád, když jej vedou krvelační uzurpátoři, a ukázat sílu, jakou [ROOT.GetName] disponuje proti této hrozbě.“\n\nAč [ROOT.GetRulingParty] vždy brojila proti komunismu, [From.GetName] se stalo v nedávných projevech zvláštním terčem. Ať už je útok na [ROOT.GetAdjective] národ ze strany komunistů skutečnou hrozbou či nikoli, preventivní úder na [From.GetAdjective] komunismus se již připravuje."
 war_justification.15.t: "[ROOT.GetLeader] chce obnovit pořádek"
 war_justification.16.a: "Tradice a pragmatismus vždy zvítězí nad fanatismem a terorem."
 war_justification.16.d: "„Moji odpůrci by vám namluvili, že má vláda se podobá vládě [From.GetRulingParty], která ničí [From.GetNameDef]. Víc se mýlit nemohou. Zatímco úspěchy, kterými se chlubí [From.GetLeader], jsou výsledkem poslední módy — ničivého masového hnutí, které šikanuje jiné národy k podrobení — [ROOT.GetRulingParty] se tomuto hnutí staví jako ti, kdo se nepodrobí. Jsem připraven udělat cokoli, abych tuto hrozbu odstranil, i kdyby to znamenalo válku.“\n\n[ROOT.GetLeader] přijal nepřátelskou politiku vůči [From.GetAdjective] národu. Ať si naše vůdce nazývají jakkoli, „fašista“ je slovo, které si necháváme pro nepřátele."
 war_justification.16.t: "[ROOT.GetLeader] volá k odpovědnosti [From.GetAdjective] utlačovatele"
 war_justification.17.a: "Musíme se sjednotit za touto věcí!"
 war_justification.17.d: "„Kdo určuje hranice národa a jak se určují? Ať už lidé v minulosti našli jakýkoli způsob, jak odůvodnit, kde končí [ROOT.GetName] a začíná [From.GetName], žijeme v nové éře. Strategický význam této hranice nelze přecenit a máme plné právo ji posunout, abychom zajistili trvalou bezpečnost našeho lidu.“\n\nPodle posledních projevů, které pronesl [ROOT.GetLeader], je invaze na spadnutí. Ozývají se nesouhlasné hlasy, ale válečná podpora roste."
 war_justification.17.t: "[ROOT.GetLeader] zpochybňuje [From.GetAdjective] suverenitu"
 war_justification.18.a: "Aspoň válka tento konflikt ukončí."
 war_justification.18.d: "„Není pochyb, že se [From.GetName] chystá na válku. Změny hospodářské politiky jasně ukazují, že [From.GetAdjective] lid není mírumilovný, ale čeká na příležitost, aby na nás udeřil. Budeme přihlížet, jak se vyzbrojují, zatímco [ROOT.GetName] je bez obrany? Nebo tuto hrozbu odzbrojíme, než přeroste naše možnosti?“\n\nJestřábi v [ROOT.GetRulingParty] upřeli zrak na [From.GetName] a tvrdí, že útok je nejlepší obranou. Jejich pohled se stává cím víc relevantnější - [ROOT.GetName] se připravuje na válku."
 war_justification.18.t: "[ROOT.GetLeader] zpochybňuje úmysly, které deklaruje [From.GetName]"
 war_justification.19.a: "Tak jako tak, musíme lid připravit na válku."
 war_justification.19.d: "„Naivní [ROOT.GetAdjective] občané, kteří si malují [From.GetName] jako mírumilovný lid, jsou zcela mimo realitu. Ti, kdo žijí u hranic, nemají luxus takových klamů — vidí jejich vojska, jak se k nám stahují za hranicí. To je hrozba, kterou nemůžeme nechat bez odpovědi. Každým dnem se [From.GetName] chystá na válku. Bylo by šílenství, kdybychom nedělali totéž.“\n\n[From.GetAdjectiveCap] vojenská přítomnost poblíž našeho území vyvolala zvýšené obavy, neboť se tato země jeví pro [ROOT.GetRulingParty] čím dál víc jako nepřítel. Zda je to příčina, či následek vzájemných polemik, je sporné."
 war_justification.19.t: "[ROOT.GetLeader] rozhněván [From.GetAdjective] signály"
 war_justification.2.a: "[ROOT.GetLeader] má podporu celého [ROOT.GetAdjective] národa."
 war_justification.2.d: "„[From.GetName] se honosí svobodou a demokracií, tvrdí, že chtějí mír, ale všechno, čím se pyšní, je duté. Jejich demokracie rozděluje tam, kde má sjednocovat, a jejich svoboda jen prozrazuje nedostatek kázně. My vidíme skrz tyto lži... a vidíme, že i tento mír — mír za jejich podmínek — je lež.“\n\n[ROOT.GetRulingParty] dlouho zesměšňuje slabost [From.GetAdjective] národa, ale v poslední době rétorika přiostřila. Den ozbrojeného střetu se blíží."
 war_justification.2.t: "[ROOT.GetLeader] odsuzuje [From.GetAdjective] ideály"
 war_justification.20.a: "Národ stojí za tímto důležitým rozhodnutím."
 war_justification.20.d: "„Chceme-li mít strategickou výhodu v blízké, ne-li přímo nevyhnutelné válce, kterou s náma [From.GetName] svede, nesmíme váhat. Jde o budoucnost našich dětí a o to, zda má [ROOT.GetName] své místo ve světě i zítra. Je to otázka oddanosti naší věci a ideálům, které považujeme za samozřejmé. Je čas jednat.“\n\nSérie burcujících projevů vůdců [ROOT.GetRulingParty], vyzývá veřejnost k podpoře invaze. Geopolitické důvody v rétorice ustupují vlastenectví, ale kampaň je velmi účinná v přesvědčování veřejnosti o její nezbytnosti."
 war_justification.20.t: "[ROOT.GetLeader] prosazuje invazi do [From.GetName]"
 war_justification.201.a: "Proč nám nedopřejí žít v míru?"
 war_justification.201.d: "„Patří [ROOT.GetName] [ROOT.GetAdjective] lidu? Položme si lepší otázku: Jestli se zeptáte, komu patří budoucnost, bude to [ROOT.GetNameDef], nebo [From.GetNameDef]?“\n\n[From.GetLeader] v dnešním projevu naznačil, že [From.GetName] kráčí k válce. Politické napětí se v uplynulém měsíci stupňuje a zdá se, že [From.GetAdjective] lid přijal válku jako nevyhnutelnou. [ROOT.GetName] se musí rovněž připravit."
 war_justification.201.t: "[From.GetLeader] burcuje svůj lid proti nám"
 war_justification.202.a: "Přesně to čekáme od fašistické chátry, jako je [From.GetLeader]."
 war_justification.202.d: "„[ROOT.GetName] se honosí svobodou a demokracií, tvrdí, že chtějí mír, ale všechno, čím se pyšní, je duté. Jejich demokracie rozděluje tam, kde má sjednocovat, a jejich svoboda jen prozrazuje nedostatek kázně. My vidíme skrz tyto lži... a vidíme, že i tento mír — mír za jejich podmínek — je lež.“\n\n[From.GetRulingParty] dlouho zesměšňuje slabost [ROOT.GetAdjective] národa, ale v poslední době rétorika přiostřila. Den ozbrojeného střetu se blíží."
 war_justification.202.t: "[From.GetLeader] odsuzuje [ROOT.GetAdjective] ideály"
 war_justification.203.a: "Bojí-li se naší věci, bojí se vlastního lidu."
 war_justification.203.d: "„Existuje větší hrozba pro náš způsob života — či pro život vůbec — než komunismus? Tato nákaza, jež chce učinit z otroků vládce každého národa, zrušit samotný národ, zrušit lid i jeho dějiny. Zabereme [From.GetName] a komunistický mor zničíme.“\n\nNenávist, kterou [From.GetLeader] prochovává ke komunistům je známa již z dob, než se [From.GetRulingParty] dostala k moci, ale zdá se, že v konkrétním případě [ROOT.GetAdjective] vlády zesílila. Jejich snaha smést marxismus z povrchu Země může začít právě zde."
 war_justification.203.t: "[From.GetLeader] varuje před [ROOT.GetAdjective] komunismem"
 war_justification.204.a: "Ať přijdou!"
 war_justification.204.d: "„[ROOT.GetName] se moci nevzdává snadno. Musí si však uvědomit, že dráhy našich národů mohou skončit jedině střetem. Musíme se připravit na nadcházející boj. Neboť [ROOT.GetName] nebude dobyto bez boje.“\n\nTo, že [ROOT.GetName] a [From.GetName] mají podobně smýšlející vlády, ustoupilo kampani na získání jejich území silou."
 war_justification.204.t: "[From.GetName] se chystá na veliký střet"
 war_justification.205.a: "[ROOT.GetLeader] je lepší vládce než kterýkoli revolucionářský kariérista!"
 war_justification.205.d: "„Zatímco [From.GetName] již má upevněnou socialistickou společnost, mnohé národy dál trpí pod starými despoty. [ROOT.GetAdjectiveCap] dělníci nemají hlas, nemají možnost se organizovat, a každý pokus nastolit socialismus [ROOT.GetLeader] svým režimem krutě rozdrtil. Nemůžeme čekat, až se kola mezinárodní revoluce roztočí ve prospěch [ROOT.GetAdjective] lidu. Dokázali jsme, že kapitalistické utlačovatele zde rozdrtíme — a rozdrtíme i jejich utlačovatele. Na [ROOT.Capital.GetName]!“\n\n[From.GetLeader] opustil veškeré pokusy o diplomacii s naší vládou. Komunistický úkol zrušit hranice se nyní soustředí výhradně na zrušení těch našich."
 war_justification.205.t: "[From.GetLeader] přináší revoluci pro [ROOT.GetName]"
 war_justification.206.a: "Jakou cenu mají jejich přesvědčení, když je musí vnucovat?"
 war_justification.206.d: "„Existuje větší lež než domnělá svoboda [ROOT.GetAdjective] lidu? Kdysi dřeli pod knížaty a vévody, kteří si nárokovali půdu; dnes musí prodávat práci těm, kdo si nárokují továrny. Svoboda volit si pána místo jiného pána je sotva svobodou. Stejně tak svoboda volit vůdce je falešnou volbou, neboť propaganda nikdy nepustí k moci skutečné socialisty. Tak zcela zindoktrinovaný lid lze zachránit jen [From.GetAdjective] intervencí.“\n\n[From.GetAdjectiveCap] komunistický režim odmítá přijmout, že náš lid může být spokojen bez jejich sociálních experimentů, a otevřeně hrozí útokem na náš národ. Jen stěží lze věřit, že by šlo tento konflikt vyřešit mírovou cestou."
 war_justification.206.t: "[From.GetLeader] volá na pomoc [ROOT.GetAdjective] dělníkům"
 war_justification.207.a: "Nechápou, co revoluce znamená pro [ROOT.GetAdjective] lid."
 war_justification.207.d: "„Soudruzi, ačkoli byli největší revolucionáři kdysi označováni za zrádce, je dnes zřejmé, že byla zrazena sama revoluce. Jak jinak vysvětlit to, jak vládne [ROOT.GetRulingParty], která odhodila každou stopu marxismu, aby vybudovala degenerovaný dělnický stát, zvaný [ROOT.GetName], v němž může vládnout pod falešnými záminkami? Posílili svou moc za cenu mezinárodní revoluce a ukázali, že o ideály, jimiž se ohánějí, nestojí. Musíme jim přinést pravou revoluci.“\n\nAčkoli [From.GetLeader] zprvu vítal vítězství, ktoré prosadila pro [ROOT.Capital.GetName] [ROOT.GetRulingParty], odklonil se od pravé filozofie, kterou prosazuje [ROOT.GetLeader]. Konflikt vygradoval natolik, že se chystají na invazi, aby nám vnutili svou verzi socialismu."
 war_justification.207.t: "[Root.GetAdjectiveCap] komunismus selhává"
 war_justification.208.a: "Smrt komunistům!"
 war_justification.208.d: "„Existuje nějaká společnost, která by byla pro budoucnost revoluce odpudivější, která by byla více odcizená utrpení dělníků, než fašistický režim? Vyvolávají fanatickou oddanost zchátralé instituci národního státu, oblékají starodávné barbarství do moderního hávu a tváří se jako alternativa k nevyhnutelnému mezinárodnímu vítězství dělnické třídy. Je jen otázkou času, kdy [ROOT.GetName] udeří na nás či naše spojence. Udeřme první.“\n\nNikdo nečekal, že vzájemné pohrdání mezi námi a [ROOT.GetAdjective] režimem bude nějako menší, ale v poslední době zesílilo. Jak říká [From.GetLeader], otevřený konflikt vypukne spíše dříve než později."
 war_justification.208.t: "[From.GetLeader] volá po rozdrcení [ROOT.GetAdjective] nacionalismu"
 war_justification.209.a: "Jejich povýšenecká rétorika nás nevyděsí."
 war_justification.209.d: "„Navzdory našim pokusům najít diplomatické řešení sporu, který má s náma [ROOT.GetName], jednání opět zkrachovala a zůstává nám málo možností. Autoritářský [ROOT.GetLeader] ukázal v této věci neústupnost typickou pro vládce, kteří nejsou odpovědní svému lidu. Pokud [ROOT.GetAdjective] vedení zcela neobrátí politiku, nezbývá než bojovat.“\n\n[From.GetAdjectiveCap] vměšování do našich vnitřních záležitostí je žhavým tématem — část jejich opozice tvrdí, že [From.GetRulingParty] byla od počátku jestřábí. Ať byly původní záměry jakékoli, budoucí válka se náhle jeví velmi reálná a nevyhnutelná."
 war_justification.209.t: "[ROOT.GetName] sabotuje diplomatické řešení"
 war_justification.210.a: "[From.GetName] je stejně pochybná demokracie, když volí agresi."
 war_justification.210.d: "„Se těžkým srdcem musíme čelit realitě naší situace: problém zvaný [ROOT.GetName] může mít pouze jedno řešení - invazi. V naší současné situaci je to příliš velká strategická výhoda, než abychom zkoušeli jiné řešení. Věříme, že ani my, ani [ROOT.GetAdjective] lid si válku nepřeje, ale dějiny nás přivedly až sem a možnosti jsou omezené. Doufejme, že prosazením naší vojenské síly se vyhneme dalšímu krveprolití.“\n\nAčkoli je rozšířená teorie, že demokracie proti sobě neválčí, nedávný vývoj poukazuje na budoucí [From.GetAdjective] invazi. Dějiny umí být překvapivé."
 war_justification.210.t: "[From.GetLeader] vyzývá k zásahu"
 war_justification.211.a: "Dokud jestvuje něco jako zisk, kapitalisté si válku vyrobí."
 war_justification.211.d: "„Bez pochyb je [ROOT.GetAdjective] komunismus jednou z největších hrozeb svobody a pořádku této éry. Neúnavný a nelítostný ohrožuje nejen naději [ROOT.GetAdjective] lidu na prosperující demokratickou společnost, ale i naději jeho sousedů. Nezasáhneme-li, uvidíme, jak příliš pozdě padne první domino a strhne sebou další zpackané sociální experimenty. Kolik lidí musí ještě zemřít, než zasáhneme?“\n\nRodící se dělnické hnutí zastrašilo [From.GetAdjective] vůdce. Zástupci jejich opozice to označují za „rudou paniku“ sledující válku s námi, ale rétorika, kterou prosazuje [From.GetRulingParty], je zatím velmi úspěšná."
 war_justification.211.t: "[From.GetLeader] mluví proti rudé hrozbě"
 war_justification.212.a: "Je to nevyhnutelné. Ať je to brzy za námi."
 war_justification.212.d: "„V novodobých dějinách, snad v dějinách vůbec, nebyla horší tyranie než železná pěst, v níž [ROOT.GetRulingParty] drží [ROOT.GetName]. Někteří budou tvrdit, že nemáme provokovat konflikt, že máme věřit, že [ROOT.GetLeader] bude do budoucna ctít smlouvy a sliby — ti však nevidí, že smlouvy uzavřené za vlády fašismu jsou bezcenné. Pro tyto bezectné lháře je síla právem a papír, na němž je dohoda psána, hoří stejně snadno jako knihy jejich odpůrců.“\n\n[From.GetAdjective] žárlí na slavnou společnost, kterou budujeme, a na dědictví, na němž stojí, a zdá se připraven začít válku, aby ji zničili. Tolik k jejich mírumilovným pózám."
 war_justification.212.t: "[From.GetLeader] se staví proti [ROOT.GetAdjective] fašismu"
 war_justification.213.a: "Budou litovat, že si nás zvolili za nepřítele."
 war_justification.213.d: "„Ač jsme mírumilovný národ, sama naše povaha neurčuje náš historický úděl. Toto je doba války. Příliš dlouho mají [ROOT.GetAdjective] prostředky, jež potřebujeme k překonání zkoušek, kterým můžeme čelit, a je zjevné, že se jich pokojně nevzdají. Navzdory našemu úsilí budovat moderní stát lze některé věci vyřešit jen starou zkouškou ohněm.“\n\nV nedávném projevu k [From.GetAdjective] lidu zesílila nepřátelská rétorika vůči nám, a [From.GetLeader] se velmi snažil invazi ospravedlnit. Část populace to podporuje, ale rozhodnutí leží v rukou jejich vůdce."
 war_justification.213.t: "[From.GetLeader] říká, že [ROOT.GetName] musí padnout v boji"
 war_justification.214.a: "Hlasy míru mezi [From.GetAdjective] jsou ovšem umlčeny."
 war_justification.214.d: "„[From.GetName] si může myslet, že je modernější a vyspělejší než my, ale pravda je, že jejich národ nebyl zkoušen jako náš a není připraven na hrozby, jež se rýsují na obzoru. Svým pohrdáním a bráněním, abychom získali to, co je po právu naše, nás učinili jednou z hrozeb sami sobě. Jejich slabý a rozdělený stát sotva odolá našim nárokům.“\n\n[ROOT.GetName] a jejich posměšný názor, který [From.GetRulingParty] dlouhodobě zastávala, se posunul od kritiky k nepřátelství. Ač je rozšířený názor, že [ROOT.GetAdjective] lid se chce válce vyhnout, [From.GetLeader] tvrdí, že ji naši volení vůdci vyprovokovali svou arogancí."
 war_justification.214.t: "[From.GetLeader] odmítá [ROOT.GetAdjective] nároky"
 war_justification.215.a: "Pokrok, jehož jsme dosáhli, je již nemožné zvrátit."
 war_justification.215.d: "„[From.GetAdjectiveCap] národní duch je silný, ale ne všechny národy mají takové štěstí. [ROOT.GetName] zničilo tradice a dávní právoplatní vládci byli již dávno zavražděni a pohřbeni — vše ve jménu velké marxistické revoluce. Je naší povinností vrátit světu řád, když jej vedou krvelační uzurpátoři, a ukázat sílu, jakou [From.GetName] disponuje proti této hrozbě.“\n\nAč [From.GetRulingParty] vždy brojila proti komunismu, [ROOT.GetName] se stal v nedávných projevech zvláštním terčem. Z obavy před nevyhnutelným pokrokem svého národa do další fáze dějin už chystají preventivní útok na [ROOT.GetAdjective] komunismus."
 war_justification.215.t: "[ROOT.GetLeader] chce obnovit pořádek"
 war_justification.216.a: "Chtějí-li zkoušet naši sílu, budou litovat."
 war_justification.216.d: "„Moji odpůrci by vám namluvili, že má vláda se podobá vládě [ROOT.GetRulingParty], která ničí [ROOT.GetNameDef]. Víc se mýlit nemohou. Zatímco úspěchy, kterými se chlubí [ROOT.GetLeader], jsou výsledkem poslední módy — ničivého masového hnutí, které šikanuje jiné národy k podrobení — [From.GetRulingParty] se tomuto hnutí staví jako ti, kdo se nepodrobí. Jsem připraven udělat cokoli, abych tuto hrozbu odstranil, i kdyby to znamenalo válku.“\n\n[From.GetLeader] přijal nepřátelskou politiku vůči [ROOT.GetAdjective] národu. Naše vizionářské plány budoucí slávy staví jejich zemi do stínu — a nepřekvapivě se cítí ohroženi."
 war_justification.216.t: "[From.GetLeader] volá k odpovědnosti [ROOT.GetAdjective] utlačovatele"
 war_justification.217.a: "Svět se z Velké války nepoučil?"
 war_justification.217.d: "„Kdo určuje hranice národa a jak se určují? Ať už lidé v minulosti našli jakýkoli způsob, jak odůvodnit, kde končí [From.GetName] a začíná [ROOT.GetName], žijeme v nové éře. Strategický význam této hranice nelze přecenit a máme plné právo ji posunout, abychom zajistili trvalou bezpečnost našeho lidu.“\n\nPodle posledních projevů, které pronesl [From.GetLeader], je invaze na spadnutí. Ozývají se nesouhlasné hlasy, ale válečná podpora roste."
 war_justification.217.t: "[From.GetLeader] zpochybňuje [ROOT.GetAdjective] suverenitu"
 war_justification.218.a: "Právě proto musíme být připraveni."
 war_justification.218.d: "„Není pochyb, že se [ROOT.GetName] chystá na válku. Změny hospodářské politiky jasně ukazují, že [ROOT.GetAdjective] lid není mírumilovný, ale čeká na příležitost, aby na nás udeřil. Budeme přihlížet, jak se vyzbrojují, zatímco [From.GetName] je bez obrany? Nebo tuto hrozbu odzbrojíme, než přeroste naše možnosti?“\n\nJestřábi v [From.GetRulingParty] upřeli zrak na [ROOT.GetName] a tvrdí, že útok je nejlepší obranou. Jejich pohled se stává cím víc relevantnější - [From.GetName] se připravuje na válku."
 war_justification.218.t: "[From.GetLeader] zpochybňuje úmysly, které deklaruje [ROOT.GetName]"
 war_justification.219.a: "Po takových hrozbách stěží můžeme odzbrojit."
 war_justification.219.d: "„Naivní [From.GetAdjective] občané, kteří si malují [ROOT.GetName] jako mírumilovný lid, jsou zcela mimo realitu. Ti, kdo žijí u hranic, nemají luxus takových klamů — vidí jejich vojska, jak se k nám stahují za hranicí. To je hrozba, kterou nemůžeme nechat bez odpovědi. Každým dnem se [ROOT.GetName] chystá na válku. Bylo by šílenství, kdybychom nedělali totéž.“\n\nNaše vojenská přítomnost poblíž [From.GetAdjective] území vyvolala zvýšené obavy, neboť naše přesuny vykládají jako důkaz nepřátelských úmyslů. Sotva zvažují, že příčinou našich obranných opatření je jejich agresivní rétorika."
 war_justification.219.t: "[From.GetLeader] rozhněván [ROOT.GetAdjective] signály"
 war_justification.220.a: "Raději se připravme. Válka přijde."
 war_justification.220.d: "„Chceme-li mít strategickou výhodu v blízké, ne-li přímo nevyhnutelné válce, kterou s náma [ROOT.GetName] svede, nesmíme váhat. Jde o budoucnost našich dětí a o to, zda má [From.GetName] své místo ve světě i zítra. Je to otázka oddanosti naší věci a ideálům, které považujeme za samozřejmé. Je čas jednat.“\n\nSérie burcujících projevů vůdců [ROOT.GetRulingParty], vyzývá veřejnost k podpoře invaze. Geopolitické důvody v rétorice ustupují vlastenectví, ale kampaň je velmi účinná v přesvědčování veřejnosti o její nezbytnosti."
 war_justification.220.t: "[From.GetLeader] prosazuje invazi do [ROOT.GetName]"
 war_justification.3.a: "Ti, kdo odmítají národy, uvidí zánik toho svého."
 war_justification.3.d: "„Existuje větší hrozba pro náš způsob života — či pro život vůbec — než komunismus? Tato nákaza, jež chce učinit z otroků vládce každého národa, zrušit samotný národ, zrušit lid i jeho dějiny. Zabereme [From.GetName] a komunistický mor zničíme.“\n\nNenávist, kterou [ROOT.GetLeader] prochovává ke komunistům je známa již z dob, než se [ROOT.GetRulingParty] dostala k moci, ale zdá se, že v konkrétním případě [From.GetAdjective] vlády zesílila. Jejich snaha smést marxismus z povrchu Země může začít právě zde."
 war_justification.3.t: "[ROOT.GetLeader] varuje před [From.GetAdjective] komunismem"
 war_justification.301.a: "Copak nechtějí válce zabránit?"
 war_justification.301.b: "Mimo stranické schůze není pro veřejný nesouhlas místo."
 war_justification.301.c: "Nedovolíme, aby někdo říkal, že je [ROOT.GetLeader] zbabělec!"
 war_justification.301.d: "„Měli jsme příležitost zasadit úder našim nepřátelům, ale [ROOT.GetRulingParty] ji nechala proklouznout. Není to jen další z odsouzeníhodné série promarněných šancí posílit mezinárodní postavení pro [ROOT.GetName], je to i známka toho, že jejich tvrzení, že jednají v zájmu [ROOT.GetAdjective] lidu, jsou pouze prázdná slova. Je čas na změnu.“\n\nNaše selhání zahájit válku, v niž mnozí doufali, se stalo terčem ostré kritiky politických protivníků. Nedotažení vojenských plánů ztíží přesvědčování lidu, kam chceme [ROOT.GetName] přivést."
 war_justification.301.t: "[ROOT.GetLeader] kritizován za slabou zahraniční politiku"
 war_justification.4.a: "Dějiny napíšeme svým vítězstvím."
 war_justification.4.d: "„[From.GetName] se moci nevzdává snadno. Musí si však uvědomit, že dráhy našich národů mohou skončit jedině střetem. Musíme se připravit na nadcházející boj. Neboť [From.GetName] nebude dobyto bez boje.“\n\nTo, že [From.GetName] a [ROOT.GetName] mají podobně smýšlející vlády, ustoupilo kampani na získání jejich území silou."
 war_justification.4.t: "[ROOT.GetName] se chystá na veliký střet"
 war_justification.5.a: "[From.GetAdjectiveCap] dělníci, vaše osvobození je blízko!"
 war_justification.5.d: "„Zatímco [ROOT.GetName] již má upevněnou socialistickou společnost, mnohé národy dál trpí pod starými despoty. [From.GetAdjectiveCap] dělníci nemají hlas, nemají možnost se organizovat, a každý pokus nastolit socialismus [From.GetLeader] svým režimem krutě rozdrtil. Nemůžeme čekat, až se kola mezinárodní revoluce roztočí ve prospěch [From.GetAdjective] lidu. Dokázali jsme, že kapitalistické utlačovatele zde rozdrtíme — a rozdrtíme i jejich utlačovatele. Na [From.Capital.GetName]!“\n\n[ROOT.GetLeader] opustil veškerou diplomatickou rétoriku, nyní je [From.GetName] a [From.GetRulingParty] pro něj pouze nepřítelem. Úkol odstranit všechny hranice se nyní soustředí výhradně na odstranění těch jejich."
 war_justification.5.t: "[ROOT.GetLeader] přináší revoluci pro [From.GetName]"
 war_justification.6.a: "Rozdrtíme jejich buržoazní diktaturu!"
 war_justification.6.d: "„Existuje větší lež než domnělá svoboda [From.GetAdjective] lidu? Kdysi dřeli pod knížaty a vévody, kteří si nárokovali půdu; dnes musejí prodávat práci těm, kdo si nárokují továrny. Svoboda volit si pána místo pána sotva je svobodou. Stejně tak svoboda volit vůdce je falešnou volbou, neboť propaganda nikdy nepustí k moci skutečné socialisty. Tak zcela zindoktrinovaný lid lze zachránit jen [ROOT.GetAdjective] intervencí.“\n\n[ROOT.GetLeader] dlouho brojil proti [From.GetAdjective] vládě na stranických schůzích, ale tato rétorika se nyní čím dál častěji používá veřejně. Jen stěží lze věřit, že by šlo tento konflikt vyřešit mírovou cestou."
 war_justification.6.t: "[ROOT.GetLeader] volá na pomoc [From.GetAdjective] dělníkům"
 war_justification.7.a: "Ještě je čas zachránit jejich pokus o socialismus."
 war_justification.207.d: "„Soudruzi, ačkoli byli největší revolucionáři kdysi označováni za zrádce, je dnes zřejmé, že byla zrazena sama revoluce. Jak jinak vysvětlit to, jak vládne [From.GetRulingParty], která odhodila každou stopu marxismu, aby vybudovala degenerovaný dělnický stát, zvaný [From.GetName], v němž může vládnout pod falešnými záminkami? Posílili svou moc za cenu mezinárodní revoluce a ukázali, že o ideály, jimiž se ohánějí, nestojí. Musíme jim přinést pravou revoluci.“\n\nAčkoli [ROOT.GetLeader] zprvu podporoval [From.GetAdjective] revoluci, vyjadřuje stále větší zklamání z jejího vývoje. [ROOT.GetRulingParty] možná bude muset zasáhnout dřív, než bude pozdě."
 war_justification.7.t: "[From.GetAdjectiveCap] komunismus selhává"
 war_justification.8.a: "Smrt fašistům!"
 war_justification.8.d: "„Existuje nějaká společnost, která by byla pro budoucnost revoluce odpudivější, která by byla více odcizená utrpení dělníků, než fašistický režim? Vyvolávají fanatickou oddanost zchátralé instituci národního státu, oblékají starodávné barbarství do moderního hávu a tváří se jako alternativa k nevyhnutelnému mezinárodnímu vítězství dělnické třídy. Je jen otázkou času, kdy [From.GetName] udeří na nás či naše spojence. Udeřme první.“\n\nNikdo nečekal, že vzájemné pohrdání mezi námi a [From.GetAdjective] režimem bude nějako menší, ale v poslední době zesílilo. Nyní se zdá, že konflikt vypukne spíše dříve než později."
 war_justification.8.t: "[ROOT.GetLeader] volá po rozdrcení [From.GetAdjective] nacionalismu"
 war_justification.9.a: "Někdy je třeba vyšplhat na horu konfliktu."
 war_justification.9.d: "„Navzdory našim pokusům najít diplomatické řešení sporu, který má s náma [From.GetName], jednání opět zkrachovala a zůstává nám málo možností. Autoritářský [From.GetLeader] ukázal v této věci neústupnost typickou pro vládce, kteří nejsou odpovědní svému lidu. Pokud [From.GetAdjective] vedení zcela neobrátí politiku, nezbývá než bojovat.“\n\n[ROOT.GetAdjectiveCap] vměšování do našich vnitřních záležitostí je žhavým tématem — část jejich opozice tvrdí, že [From.GetRulingParty] byla od počátku jestřábí. Ať byly původní záměry jakékoli, budoucí válka se náhle jeví velmi reálná a nevyhnutelná."
 war_justification.9.t: "[From.GetName] sabotuje diplomatické řešení"
