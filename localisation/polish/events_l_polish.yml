 low.1.a:0 "To je skandál!"
 low.1.d:0 "Francouzi se rozhodli prodloužit svou Maginotovu linii na západ až k Lamanšskému průlivu! To jasně ukazuje jejich úmysl opustit nás v případě německé invaze. Naše velvyslanectví v Paříži podalo oficiální stížnost, ale je pochybná, zda bude mít velký dopad."
 low.1.t:0 "Francie prodlužuje Maginotovu linii"
 maybe_war_tt:0 "§RTo může vést k válce s§! §Y[From.GetNameDef]§!"
 morgenthau_division_tt:0 "[FRA.GetFlag] [FRA.GetNameDefCap] dostává §Y[42.GetName]§!\n[POL.GetFlag] Polsko dostává §Y[67.GetName]§! a §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] dostává §Y[763.GetName]§!\nBude vytvořena mezinárodní zóna pod [ENG.GetFlag] [ENG.GetAdjective] administrací v: §Y[51.GetName]§!, §Y[52.GetName]§!, a §Y[56.GetName]§!.\n Nezávislý [GER.GetFlag] Severoněmecký stát, v [yalta_partner.GetAdjective] sféře vlivu, bude ustaven v §Y[58.GetName]§!, §Y[59.GetName]§!, §Y[51.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[68.GetName]§!, §Y[66.GetName]§!, §Y[65.GetName]§!, §Y[64.GetName]§!, a §Y[60.GetName]§!. \nNezávislý [GER.GetFlag] Jižní německý stát bude vytvořen v §Y[54.GetName]§!, §Y[50.GetName]§!, §Y[978.GetName]§!, §Y[52.GetName]§!, a §Y[53.GetName]§!."
 mutiny_event.1.a:0 "Doufejme, že to je poslední z toho."
 mutiny_event.1.desc:0 "Po několika hodinách napjatých jednání u bran kasáren a před povstaleckými zákopy je vzpoura v naší armádě u konce. Tvářeni perspektivou boje, který nemohli vyhrát, vzbouřenci rychle rozhodli vzdat se. \n\nHlavním problémem se stalo osud těch, kdo odmítli rozkazy. Vojenské vysoké velení se rozhodlo pro milost a ujistilo vzbouřence, že nebudou tvrdě potrestáni. Bylo učiněno několik příkladů, kdy byli někteří vojáci degradováni na nižší hodnost a převedeni do jiné jednotky."
 mutiny_event.1.t:0 "Vzpoura potlačena"
 mutiny_event.2.a:0 "Nikdo to nemohl předpovědět."
 mutiny_event.2.desc:0 "Pokusy vyděsit vzbouřence k odevzdání se selhaly spektakulárně, protože vojáci prokázali malý strach z jednotek, které byly poslány k jejich potlačení. S využitím dovedností zdokonalených na frontových liniích se rychle zorganizovali na obranu svých pozic, což by jakýkoliv pokus porazit je udělal velmi nákladným. \n\nDůstojníci odpovědní za loajální jednotky se stáhli a čekají na další rozkazy, ale tento malý úspěch bezpochyby posílil odhodlání vzbouřenců."
 mutiny_event.2.t:0 "Prázdná hrozba"
 mutiny_event.3.a:0 "Dobrý projev."
 mutiny_event.3.desc:0 "\"Není neobvyklé, že voják pochybují o tom, zda to, co dělá, za něco stojí. Může něco ospravedlnit oběti, které po vás žádáme? Můžeme opravdu požadovat, abyste potenciálně zemřeli při sledování cíle, který byste nikdy neviděli?\n\nJe to nešťastná skutečnost, že musíme žít v časech, v nichž jsme se narodili. Osud rozhodl, že musíme být ve válce, abychom chránili naši svobodu, naše domovy, náš [Root.GetAdjective] způsob života! Tuto válku jsme si nevybrali, byla nám vnucena! Víš, že bych od tebe nepožadoval nic, co bych nebyl ochoten udělat sám, a vím, že uděláš cokoliv je nutné, abys zajistil vítězství.\"\n\nProjev [Root.GetLeader] před vojáky se zdá mít požadovaný efekt, protože vojáci propukli v spontánní jásot a vrátili se k povinnostem bez více než obvyklé stížnosti."
 mutiny_event.3.t:0 ""Za co vlastně bojujeme?""
 mutiny_event.4.a:0 "Neměli bychom to muset jasně vysvětlovat."
 mutiny_event.4.desc:0 "Zatímco Vojenský úřad dělá, co může, aby udržel aktuální vzpouru v armádě mimo široké veřejné povědomí, cenzurování dopisů může mít své limity. Vojáci na dovolené rychle rozšířili zprávy, že armáda není ochotna zbytečně prolévat krev v této válce.\n\nAniž by smlouvu specificky zmínil, [Root.GetLeader] dnes oznámil, že vláda nyní bude považovat jakýkoliv čin, který by odrážel nedostatek závazku k válce, za vlastizradu.\n\nTrest za vlastizradu je dobře znám a veřejná podpora pro vzbouřence téměř úplně zmizela. Zprávy o tom se samozřejmě rozšířily. Vidíce málo podpory od obyvatelstva, vojáci tiše obnovili své povinnosti."
 mutiny_event.4.t:0 "Zákon o zradě ve válce"
 mutiny_event.5.a:0 "Toto nedodržování zákonů je hluboce znepokojující."
 mutiny_event.5.desc:0 "Zatímco Válečný úřad dělá vše pro to, aby současné vzpoury v armádě nebyly široce známy, cenzurování dopisů má své meze. Vojáci na dovolené rychle rozšiřují zprávy, že armáda již není ochotna zbytečně krvácejí v této válce.\n\nPokusy vlády zastavit tento trend zcela selhaly. Zprávy od Tajné policie naznačují, že vzbouřenci mají silnou podporu v širší veřejnosti, což činí nepravděpodobným, že je můžeme izolovat a potlačit."
 mutiny_event.5.t:0 "Pok attempt se rozpadá"
 mutiny_event.6.a:0 "Hnusná hanba."
 mutiny_event.6.desc:0 "[Root.GetLeader] dnes oznámil tisku, že jeho nejnovější mírová nabídka selhala. I když jsou příčiny tohoto nešťastného obratu událostí velmi složité, [Root.GetAdjective] požadavek, aby druhá strana zaplatila za veškeré způsobené škody, zcela se odzbrojila a veřejně přiznala, že zahájila válku, mohla být poslední kapkou.\n\nNaši nepřátelé reagovali obdobně, nazývajíce naše rozumné požadavky požadavkem na bezpodmínečnou kapitulaci. Slibují, že tuto válku povedou až do hořkého konce.\n\nPřičemž je zřejmé, že naši nepřátelé nejsou ochotni vidět rozum a slibují bojovat dál, pokusy vzbouřenců donutit k mírovému urovnání se zhroutily."
 mutiny_event.6.t:0 "Nabídka míru [Root.GetAdjective]"
 mutiny_event.7.a:0 "Dobrá práce."
 mutiny_event.7.desc:0 "Navzdory několika případům, kdy se malé skupiny vzbouřenců rozhodly k boji, byla naše operace k potlačení vzpoury ohromným úspěchem. Na počtech místo dovedností se loajalistické milice obklopily pevnosti vzbouřenců a požadovaly jejich kapitulaci. Většina vojáků se rozhodla nevzít zbraň proti svým krajanským a vzdala se mírovou cestou.\n\nVůdci budou souzeni v tajných vojenských soudech, ale průměrní vojáci budou posláni zpět na frontu, i když v jiné jednotce, aby se zabránilo formování nových buněk vzbouřenců."
 mutiny_event.7.t:0 "Vojenská represe uspěla."
 mutiny_event.8.a:0 "To se stále zhoršuje."
 mutiny_event.8.desc:0 "Naše pokusy o zabránění volbám do Workerských a Vojenských rad situaci vygradovaly nad rámec i nejpesimističtějších odhadů. Místo toho, aby se vzdali, vzbouřenci vytvořili provizorní rady, zvolili velitele a zřídili obranu na ulicích. Je jasné, že mají v úmyslu z toho udělat boj.\n\nTrhliny v armádě nyní procházejí každou jednotkou a často i mezi členy téže rodiny. [Root.GetNameDefCap] stojí na pokraji občanské války."
 mutiny_event.8.t:0 "Bratr proti bratru"
 mutiny_event.9.a:0 "Tohle by nemělo fungovat, nemělo?"
 mutiny_event.9.desc:0 "Navzdory silným námitkám ze strany armády provedla každá jednotka v [Root.GetAdjective] armádě volby, aby si vybrala svého velitele. Výsledky byly velmi překvapivé, protože většina zvolených jsou zkušení vojáci s bohatými zkušenostmi v terénu. Zatímco mnozí profesionální důstojníci stále považují tuto situaci za osobní urážku, lze jen stěží pochybovat o tom, že většina vojáků tuto situaci dramaticky preferuje."
 mutiny_event.9.t:0 "Nový druh důstojníka"
 nationalists_chosen:1 "Smrt Rojům!\n"
 news.1.a:1 "Zajímavé časy, opravdu."
 news.1.b:0 "Naučíme ty Číňany!"
 news.1.c:0 "To je pravda! Ani o píď!"
 news.1.d:0 "Japonské a čínské síly se střetly bez rozhodujícího výsledku u strategického mostu Marco Polo, který se nachází právě jihozápadně od Pekingu.\n\n[CHI.GetNameDef] odmítla požadavky [JAP.GetNameDef] na omluvu a územní ústupky, místo toho tvrdí, že 'mezní bod' japonské agresivity byl překročen.\n\nDiplomaté se obávají, že volatile situace by mohla v každém okamžiku přerůst ve válku."
 news.1.t:0 "Incident na mostě Marco Polo"
 news.10.a:0 "Zajímavé."
 news.10.b:0 "Bessarabie nám právem patří."
 news.10.c:0 "Neměli jsme na výběr..."
 news.10.d:0 "Po shromáždění sil podél rumunské hranice vydal [SOV.GetNameDef] ultimátum vládě v Bukurešti k okamžitému převodu Besarábie pod jejich kontrolu. Region kdysi patřil Ruskému impériu, což [SOV.GetNameDef] považuje za dostatečný právní základ pro své požadavky.\n\nRumunsko prohlásilo, že nemá na výběr, než se podvolit, a jeho síly byly staženy z Besarábie."
 news.10.e:0 "Užijte si toto dočasné vítězství, Moskvo."
 news.10.t:0 "Sovět Unie si nárokuje Besarábii"
 news.100.a:0 "Polsko nemělo šanci."
 news.100.b:0 "Další vítězství pro Vaterland."
 news.100.c:0 "Tohle je katastrofa!"
 news.100.d:0 "Německé síly postupující v [POL.GetNameDef] se podařilo zachytit Varšavu. \n\nPříležitostné boje pokračují v Prze a několika dalších okresech, ale organizovaný odpor ve městě se zdá být u konce.\n\nPolská vláda údajně evakuovala město, jakmile první německé jednotky vstoupily do předměstí Varšavy, a jejich současná poloha je neznámá.\n\nBoj proti německým vetřelcům pokračuje v jiných částech země, ale ztráta hlavního města je vážnou ránou polské válečné snaze."
 news.100.t:0 "Pád Varšavy"
 news.101.a:0 "[GER.GetNameDefCap] armáda se zdá být nezastavitelná!"
 news.101.d:0 "Zatímco boje stále zuří jinde v [FRA.GetNameDef], objevily se zprávy o německých vojscích v Paříži. \n\nHlavní město bylo Francouzi prohlášeno za otevřené město těsně před tím, než se jejich poslední jednotky stáhly. Několik praporů německých vojáků zrekreovalo pruskou vítěznou přehlídku z roku 1871 tím, že pochodovalo po Champs-Élysées, zatímco Pařížané se dívali v ohromeném tichu. \n\nVojenské odborníci predikují, že kolaps [FRA.GetNameDef] je nevyhnutelný."
 news.101.t:0 "Pád Paříže"
 news.102.d:0 "Zprávy z Londýna potvrzují, že anglické hlavní město bylo dobyto postupujícími německými vojsky. \n\nZ malé zbraně lze stále slyšet palbu z některých čtvrtí, ale žádné významné britské síly nebyly ve městě spatřeny.\n\nOddíl Fallschirmjägers vtrhl do Buckinghamského paláce, ale předpokládá se, že královská rodina byla evakuována dlouho před útokem. \n\nPoprvé od Viléma Dobyvatele Londýn padl do rukou cizího útočníka."
 news.102.t:0 "Pád Londýna"
 news.103.c:0 "Někdo za to bude zastřelen!"
 news.103.d:1 "[195.GetCapitalVictoryPointName], rodiště Ruské revoluce, padlo do rukou postupujících německých sil. \n\nSporadické boje lze stále slyšet z některých předměstí, ale nad zbytkem zničeného města se zdá, že nastal podivný klid.\n\nDnes ráno pochodovaly sloupy německých vojáků kolem Katedrály svatého Izáka, jejíž velkou kupoli natřeli šedou barvou inženýři [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Armády, aby se vyhnuli pozornosti dobíjejících bombardérů Luftwaffe. \nI přes jejich snahu je plná děr od kulek a šrapnelových zásahů."
 news.103.t:1 "Pád [195.GetCapitalVictoryPointName]"
 news.104.d:0 "Kyjev, hlavní město Ukrajinské SSR, byl dobyt postupujícími německými armádami v Sovětském svazu.\n\nDobytií jednoho z jejich nejdůležitějších měst je vážná rána pro Sověty, ale otázka stále zůstává, zda Němci dokážou udržet svůj momentum. Chvíle po tom, co Němci obsadili město, byly zjevně detonovány tisíce min, které byly umístěny NKVD, v budovách podél hlavní ulice Chreščatyk, což způsobilo ještě větší škody na již tak zničeném městě.\n\nNyní útočící síly hledí na východ."
 news.104.t:0 "Pád Kyjeva"
 news.105.d:0 "Postupující německé šipky obsadily Stalingrad, město pojmenované po Stalinovi na břehu Volhy.\n\nPoté, co si probojovaly cestu skrze zničenou továrnu na traktory ve Stalingradu a zabraly strategicky důležité výšiny Mamajev Kurgan, Němci donutili poslední sovětské obránce přejít přes Volhu na její východní břeh. Podle nepotvrzených zpráv se odbojáři z Rudé armády společně s partyzány stáhli do kanalizací a sklepů, aby pokračovali ve svém boji.\n\nŽádný významný organizovaný odpor již není považován za přítomný."
 news.105.d_alt:1 "Postupy německých útočníků zajaly [217.GetCapitalVictoryPointName], průmyslové centrum na břehu Volhy. \n\nPo boji skrze zničenou [217.GetCapitalVictoryPointName] Traktorenfabrik a získání strategicky důležitých výšin Mamajev Kurgan Němci donutili poslední [SOV.GetAdjective] obránce na břehu Volhy přejít na východní pobřeží. Podle nepotvrzených zpráv se zbytky z [SOV.GetSovietArmyAdjectiveBasedOnIdeology] armády bojující spolu s partyzány stáhly do kanalizací a sklepů, aby pokračovaly v boji. \n\nŽádný významný organizovaný odpor se však nepředpokládá."
 news.105.t:1 "Pád [217.GetCapitalVictoryPointName]"
 news.106.a:0 "Je to konec Sovětského svazu?"
 news.106.b:0 "Konečně, Moskva je naše!"
 news.106.c:0 "Fašisty musíme vytlačit z Moskvy!"
 news.106.d:0 "Ráno dnes německé panzery prorazily skrze rychle postavené bariéry na ulicích Moskvy a polo-nákladní vozy byly vidět vykládající Panzergrenadiers na Rudém náměstí. \nHustý, valící se kouř z mnoha požárů, které zuřily na předměstí, byl vidět stoupat do vzduchu, když německá pěchota vtrhla do Kremlu. Granáty a plamenomety byly údajně potřeba k boji proti tvrdohlavým NKVD holdouts, kteří se snažili bránit každý centimetr komplexu. Ruské hlavní město je nyní v německých rukou, ale zanecháno jako hořící ruina. \n\nNepotvrzené zprávy naznačují, že Leninovo balzamované tělo bylo bezpečně evakuováno na východ."
 news.106.t:0 "Pád Moskvy"
 news.107.d:0 "Silně opevněné město Sevastopol, základna Sovětského černomořského loďstva, konečně podlehlo německým útokům. \n\nJeho ztráta výrazně oslabí jakýkoli pokus Sovětů zpochybnit Černé moře, a pád města je považován za významné německé vítězství.\n\nZ Berlína již bylo vydáno nařízení, že město bude od nynějška známo jako 'Theodorichshafen' po Theodorichu Velikém."
 news.107.t:0 "Pád Sevastopolu"
 news.108.d:0 "Dnes dříve obsadily německé síly úspěšně město Baku, což je klíčový strategický cíl v jejich válce proti Sovětskému svazu. \n\nNacházející se na březích Kaspického moře je toto město klíčem k Kavkazu a jeho četná ropná pole jistě prospějí německému válečnému úsilí.\n\nJeho obsazení staví Německo do pozice rozšířit válku do Blízkého východu a možná i do Indie."
 news.108.t:0 "Pád Baku"
 news.109.d:0 "Síly z Deutsches Afrikakorps si vybojovaly cestu do Káhiry, hlavního města Egypta. \n\nKdyž se spojenecké síly dále s chaoticí stáhly do pouště, němečtí vojáci, kteří procházeli Káhirou, byli vítáni jako osvoboditelé mnoha občany, kteří se na Brity začali dívat jako na utlačovatele.\n\nPád Káhiry je významnou ztrátou pro spojenecké válečné úsilí a několik expertů spekuluje, že celá Blízký východ nyní leží otevřená německé dobyvačnosti."
 news.109.t:0 "Pád Káhiry"
 news.11.a:0 "Zajímavé."
 news.11.b:0 "Udělalí strašnou chybu."
 news.11.c:0 "Besarábie je naše!"
 news.11.d:0 "[SOV.GetNameDefCap] soustředil významné síly podél své hranice s [ROM.GetNameDef], a dnes Moskva vydala ultimátum rumunské vládě, vyzývající k okamžitému převodu Besarábie pod její kontrolu. Tento region kdysi patřil Ruské říši, kterou [SOV.GetNameDef] považuje za dostatečný právní základ pro své požadavky.\n\nV odvážném kroku se Bukurešť rozhodla odmítnout všechny sovětské územní požadavky a rumunské armádě bylo nařízeno kompletní mobilizace. \n\nMezinárodní pozorovatelé očekávají, že sovětské síly překročí hranici v jakémkoli okamžiku."
 news.11.e:0 "Nechte blázny bojovat."
 news.11.t:0 "Rumunsko odmítá sovětské požadavky"
 news.110.d:0 "Souboje v oblasti Washingtonu D.C. dnes skončily, když poslední kapsy odporu ve městě byly eliminovány německými silami postupujícími podél Potomacu. \n\nNad městem visí hustá vrstva kouře a minimálně část z něj údajně pochází od agentů OSS, kteří až do poslední chvíle pálili citlivé dokumenty. Oddíl Waffen-SS zajistil Bílý dům po krátkém přestřelce s členy tajné služby USA, ale věří se, že prezident byl v bezpečí evakuován před několika dny.\n\nPád amerického hlavního města ilustruje hroznou sílu německého válečného stroje."
 news.110.t:0 "Pád Washingtonu"
 news.111.d:0 "Po hodinách pouliční války, z nichž mnohé byly údajně proti ozbrojeným irregularům, německé přední jednotky postoupily do New Yorku a převzaly kontrolu nad městem. \n\nImprovizované protitankové bariéry umístěné podél Páté avenue se ukázaly jako neúčinné a Panzergrenadiers si cestu prošli Manhattanu, blok po bloku.\n\nPožáry východní části města rázu několik dní neutuchaly a osvětlují noční panorama. \n\nSocha Svobody byla useknuta osamělým dělostřeleckým projektilen, přičemž zůstává otázkou, která strana ji vypálila."
 news.111.t:0 "Pád New Yorku"
 news.112.d:0 "Po několika rozporných zprávách nyní bylo potvrzeno, že Gibraltar padl do rukou Německa. \n\nToto strategické přístavní město hlídá vchod do Středozemního moře a před začátkem války bylo široce považováno za neprůstřelné. Britská posádka se stáhla do tunelů běžících pod Skálou, ale nakonec byla vytlačena plamenomety a granáty. \n\nS Gibraltarem v německých rukou došlo k dramatické změně moci v bitvě o Středozemní moře."
 news.112.t:0 "Pád Gibraltaru"
 news.113.b:0 "Další dobytí pro Itálii!"
 news.113.d:1 "Nadšení italští vojáci dnes vstoupili do Káhiry, těsně po odchodu posledních britských jednotek z města. \n\nVítězný průvod byl okamžitě uspořádán a italští vojáci spěchali k Velkým pyramidám v Gíze, aby si nechali pořídit fotografie před slavnými památkami.\n\nS Káhirou pod kontrolou je [ITA.GetLeader] nyní o krok blíže k propojení italské Východní Afriky s italskou Libyí a vytvoření souvislé kolonie v Africe."
 news.114.d:1 "[GetItalianConquestofParisDesc]"
 news.114.d_council:0 "Poslední kapsy francouzského odporu v Paříži byly dnes vyčištěny a město je nyní pevně pod italskou kontrolou. \n\n[ITA.GetLeader] byl rychle přivezen, aby se zúčastnil vítězného průvodu na Champs-Élysées, jel v přední části pochodujících jednotek na bílých hřebcích. Během oslav byly provedeny srovnání s aktuální kampaní ve Francii s Caesarovým dobytím Galie a několik členů rady slíbilo, že to byla pouze začátek italského vzestupu k velikosti.\n\nČas ukáže, zda mají pravdu."
 news.114.d_leader:0 "Poslední kapsy francouzského odporu v Paříži byly dnes vyčištěny a město je nyní pevně pod italskou kontrolou.\n\n[ITA.GetLeader] byl rychle převezen, aby se zúčastnil vítězného průvodu na Champs-Élysées, jel před pochodujícími vojsky na bílém hřebci. Během oslav srovnával současnou kampaň ve Francii s Caesarovým dobytím Galie a sliboval, že to je pouze začátek Italského vzestupu k velikosti.\n\nČas ukáže, zda má pravdu."
 news.115.d:0 "Italské síly úspěšně dobily Londýn a il Tricolore byl vyvěšen nad Viktoriinou věží. Menší boje pokračují v některých částech města a dnes ráno byli někteří Bersaglieri postřeleni odstřelovači skrytými na vrcholu Big Benu.\n\nPo třech neúspěšných pokusech je vyhnat, byla celá hodinová věž srovnána se zemí pomocí demoličních náloží v tom, co italští úředníci popisují jako 'žalostnou reakci' místního velitele."
 news.116.d:0 "Itálie se zdá být pod kontrolou Gibraltaru, po tom, co bylo hlášeno jako těžké boje kolem Skály a přístavu. Občasné exploze je stále slyšet z vojenských tunelů běžících hluboko pod Skálou, ale italští úředníci tvrdí, že organizovaný odpor skončil.\n\nS tímto životně důležitým vstupem do Středozemního moře pod italskou kontrolou budou britské námořní síly mít těžké časy, aby vyzvaly Regia Marina v této oblasti."
 news.117.b:0 "Pro císaře!"
 news.117.d:0 "Singapur, 'Gibraltar Východu', byl zabraný imperiálními japonskými silami, přestože byl považován za nezdolatelnou pevnost svými bývalými britskými majiteli.\n\nJaponská vojenská správa Singapuru zvolila budovu Fullerton jako své sídlo a město bylo přejmenováno na Syonanto, což se zhruba překládá jako 'Jižní ostrov získaný v době Showa.' Kempeitai je vidět, jak hromadně hlídkuje ulicemi, aby zdůraznilo, že Japonci zde zůstávají."
 news.117.t:0 "Pád Singapuru"
 news.118.d:0 "Japonské síly vtrhly a obsadily Honolulu, největší město na havajském ostrově O'ahu. Námořní základna v Pearl Harboru, bývalé velitelství US Pacific Fleet, také padla.\n\nPodle svědků se utlačovaní američtí námořníci a mariňáci stáhli na Ford Island, kde pokračovali v urputném odporu, dokud nebyli vystaveni intenzivnímu dělostřeleckému a leteckému bombardování. S tímto ostrovem pod svou kontrolou se dosah císařského japonského námořnictva ještě více zvětšil."
 news.118.t:0 "Pád Pearl Harboru"
 news.119.d:0 "Dále rozšiřující své dobyvačné úsilí na jih, impérium Japonska obsadilo Sydney a australský hlavní město Canberra. Místní obránci byli nuceni ustoupit přes Sydney Harbour Bridge na nové pozice na Observatory Hill, ale pokusy o zdemolování mostu byly zmařeny postupujícími japonskými silami, které pak pokračovaly v obsazení Canberry.\n\nJaponská válečná vlajka nyní visí z budovy Parlamentu v Canběře, která slouží jako velitelství nové vojenské administrativy v této oblasti, a vojenská policie Kempeitai bdí nad ulicemi."
 news.119.t:0 "Pád Nového Jižního Walesu"
 news.12.a:0 "To neskončí dobře."
 news.12.b:0 "Neměli naši žádosti odmítat."
 news.12.c:0 "Musíme se postarat o naši obranu."
 news.12.d:0 "Sovětské diplomaty předložili ultimátum vládě [FIN.GetNameDef], požadující úpravy hranic v oblasti Karelské.\n\nNavzdory významnému hromadění sovětských sil na hranicích Helsinky tyto požadavky odmítly s tím, že "žádný kousek finské půdy nebude ochotně vydán ruským agresorům." \n\nMezinárodní pozorovatelé se obávají, že sovětská invaze může být neodkladná."
 news.12.e:0 "Podívejme se, jak si bolševici vedou..."
 news.12.f:0 "Brzy uznají svou chybu."
 news.12.t:0 "[FIN.GetNameDefCap] odmítá sovětské požadavky"
 news.120.d:0 "Poté, co si japonští vojáci upevnili pozici na americké pevnině, se vrhli na Los Angeles a porazili obránce města. Dlouhá procesí císařských vojsk pochodovalo dnešním odpolednem po Central Avenue, zatímco japonští filmoví fotografové dokumentovali událost.\n\nPřed tím, než se americké síly stáhly, se podle zpráv v několika oblastech města bojovalo urputně. Hollywood utrpěl obzvláště těžké škody a mnozí japonští důstojníci si měli své fotografie pořízené před perforovaným a rozpadlým Hollywoodským znakem."
 news.120.t:0 "Pád Los Angeles"
 news.121.d:0 "Hlavní město Čínské republiky Nanjing bylo obsazeno silami Japonského impéria. Navzdory urputnému odporu čínských obránců z města se japonským vojskům podařilo zajmout Zhongshan Gate a dostat se do města.\n\nObčasné výstřely jsou stále slyšet a na různých místech města hoří několik požárů, ale většina přeživších čínských sil se buď stáhla, nebo byla zajata. Spolu s dobytím Šanghaje je to významné vítězství pro Japonsko v jejich válce proti Číně."
 news.121.t:0 "Pád Nankingu"
 news.122.d:0 "Vladivostok, největší město ruského Dálného východu a domov Sovětského tichomořského loďstva, byl dobyt japonskými vojsky. Jeho strategická poloha na konci Transsibiřské železnice činí jeho ztrátu ještě zničující pro sovětské válečné úsilí v Asii.\n\nMnoho obyvatel města si stále pamatuje japonskou okupaci, která trvala několik let během ruské občanské války. Tentokrát se někteří obávají, že se možná nikdy nedostanou pryč."
 news.122.t:0 "Pád Vladivostoku"
 news.123.d:0 "Jednotky Japonské říše zajaly britskou korunovanou kolonii Hong Kong po překonání Gin Drinkers Line a přistání na samotném Hong Kongu. Situace se brzy stala neudržitelnou pro obránce a guvernér se osobně vzdal v hotelu Peninsula Hong Kong, kde Japonci zřídili své velitelství.\n\nPo krátké ceremonii byl jmenován nový japonský guvernér, který světu oznámil 'Nový Hong Kong', 'svobodný od západního kolonialismu.'"
 news.123.t:0 "Pád Hongkongu"
 news.124.d:0 "Manila, hlavní město Filipín, padlo do rukou Japonců po stažení jejích amerických a filipínských obránců. Vstup do strategicky důležitého Manilského zálivu zůstal nějakou dobu sporný po pádu města kvůli těžké koncentraci amerického pobřežního dělostřelectva na ostrově Corregidor, ale děla nakonec ztichla po soustředěném japonském útoku.\n\nS Manilou pod japonskou kontrolou se očekává, že zbytek Filipín brzy následuje. To je bolestná porážka pro americké síly v Asii a Tichomoří."
 news.124.t:0 "Pád Manily"
 news.125.d:0 "Po období těžkého bombardování bylo nyní potvrzeno, že město Kalkata v Indii padlo do rukou postupujících japonských sil. I když se na periferii města stále odehrávaly sporadické boje, bylo rychle uspořádané vítězné průvody na Chowringhee avenue.\n\nČlenové Indické národní armády, vojenské jednotky organizované Japonci a věnované osvobození Indie od Británie, se podíleli na průvodu a vzbudili nadšení crowds. S pádem Kalkaty mnozí predikují, že brzy následovat celý Britský Indie."
 news.125.t:0 "Pád Kalkaty"
 news.126.d:0 "Japonské ofenzívy pokračují v Indii a nedávno došlo k pádu Nového Dillí. Jakožto hlavní město Britské Indie je toto město nesmírně strategicky důležité a jeho ztráta se může ukázat jako rozhodující faktor v probíhající indické kampani.\n\nSám viceroy byl údajně zajat japonskými předními jednotkami, zatímco dohlížel na převoz svých věcí z Viceroy's House do karavany náklaďáků, ale to zatím nebylo potvrzeno."
 news.126.t:0 "Pád Nového Dillí"
 news.127.d:0 "V tom, co musí být považováno za monumentální ránu americkému válečnému úsilí, japonské síly přistály v Panamě a převzaly kontrolu nad kanálem po vynucení kapitulace jeho posádky. Několik skupin amerických a panamských vojáků údajně uteklo do blízké džungle, aby vedly partyzánskou válku, ale není věřeno, že by mohly podstatně ohrozit japonskou přítomnost.\n\nS pádem kanálu musí americké námořní síly nyní obkroužit Jižní Ameriku, aby se dostaly na západní pobřeží USA, což poskytuje císařskému japonskému námořnictvu významnou strategickou výhodu."
 news.127.t:0 "Pád Panamského kanálu"
 news.128.b:0 "Kniha operace!"
 news.128.d:0 "Pád německého hlavního města byl potvrzen úředníky ve Washingtonu, poté co americké síly si probojovaly cestu do Berlína z několika směrů. Boje ve městě byly popsány jako intenzivní, přičemž Moltkův most byl zničen zoufalými německými pionýry, aby zastavili americký postup.\n\nJiné mosty přes Spree byly nakonec zajištěny a americké jednotky úspěšně dobyly Krollovu operu a Reichstag navzdory silnému německému odporu. Hvězdy a pruhy se nyní vznášejí ve větru nad Reichstagem a boje ve městě ustaly. Bitva o Berlín skončila."
 news.128.t:0 "Pád Berlína"
 news.129.b:0 "Skvělá práce, chlapci!"
 news.129.d:0 "Britské síly postoupily do Berlína a válečná kancelář oznámila úspěšné dobytí německého hlavního města po tvrdé bitvě. Britští komandosi vtrhli za svítání na letiště Tempelhof, zatímco obrněné sloupce postupovaly podél Frankfurter Allee.\n\nS Říšskou kancléřstvím pod britskou kontrolou boje ve městě většinou skončily. Aktuální stav německé vlády zůstává nejasný, ale věří se, že alespoň některé její prvky město opustily před jeho pádem."
 news.13.a:0 "Mír, ale za jakou cenu?"
 news.13.b:0 "Teď se můžeme soustředit na naše úsilí jinde."
 news.13.c:0 "Zabezpečili jsme naši nezávislost."
 news.13.d:0 "Po dlouhé debatě se vláda [FIN.GetNameDef] rozhodla přijmout sovětské požadavky na úpravy hranic v oblasti Karelské. \n\n[SOV.GetNameDef] uvedlo potřebu vytvořit ochrannou zónu pro zlepšení bezpečnosti Leningradu, který se nachází pouze 30 kilometrů od nynější bývalé finské hranice. \n\nMnoho pozorovatelů se obávalo, že plnohodnotná sovětská invaze do Finska je nevyhnutelná, ale toto diplomatické řešení by mělo uklidnit tyto obavy."
 news.13.e:0 "Škoda. To by udrželo bolševiky zaměstnané."
 news.13.f:0 "Naši soudruzi ukazují svou sílu!"
 news.13.t:0 "[FIN.GetNameDefCap] přijímá sovětské požadavky"
 news.130.b:0 "Žije Francie!"
 news.130.d:0 "Francouzské síly úspěšně dobyly německý hlavní město, které padlo po sérii urputných bojů uvnitř městských hranic. Velká skupina vojáků Waffen-SS se zabarikádovala v Olympiastadionu, který nakonec padl po určeném útoku cizineckých legií podporovaných dělostřelectvem.\n\nFrancouzská trikolora nyní vlaje nad Říšskou kanceláří a ačkoli se stále hlásí sporadické boje z některých předměstí, většina Berlína byla pravděpodobně vyčištěna od organizovaného odporu."
 news.131.b:0 "Polský mohutný stroj nemůže být zastaven."
 news.131.d:0 "Z Berlína, hlavního města Německa, byly hlášeny zoufalé boje, ale nyní se věří, že město je zcela v polských rukou. Po postupu podél Frankfurter Allee Poláci dosáhli Alexanderplatz, kde proběhla těžká bitva.\n\nJinde ve městě se zřítila Braniborská brána, údajně po nárazu polského tanku, a Opera Kroll byla srovnána se zemí po dělostřelecké palbě poté, co její tvrdohlaví SS obránci odmítli kapitulovat. Červená a bílá barva polské vlajky nyní vlaje nad Reichstagem a poslední kapsy odporu byly potlačeny."
 news.132.b:0 "Velké vítězství!"
 news.132.d:0 "Spojenecké síly nedávno vstoupily do Říma po kapitulaci jeho posádky a město je nyní pod vojenskou okupací. Většina historických památek zůstala nepoškozena a přečkala další bitvu o kontrolu nad městem. Prozatím alespoň spojenecké jednotky zůstaly mimo Vatikán na žádost Svatého stolce.\n\nPád Říma je důležitým milníkem v italské kampani a někteří se ptají, zda to znamená konec organizovaného odporu vůči postupujícím spojeneckým armádám na poloostrově."
 news.132.t:0 "Pád Říma"
 news.133.d:0 "Síly z Francie nedávno vstoupily do Říma poté, co se zbývající italská posádka města rozplynula do okolní krajiny. Francouzské jednotky se rychle přesunuly k obsazení všech významných vládních budov a po Via del Corso se konal 'triumf' v dlouhém průvodu pochodujících vojáků a obrněných vozidel.\n\nS pádem Říma je schopnost Itálie pokračovat ve válce zpochybněna. Externí pozorovatelé očekávají, že italská vláda, která utekla z města těsně před jeho pádem, brzy začne mírová jednání o kapitulaci."
 news.134.d:0 "Nyní bylo potvrzeno, že Paříž, hlavní město Francie, byla osvobozena z německé okupace. Spojenecké síly vstoupily do města a zbytek německé posádky se vzdal. Pařížané mohli být viděni, jak tleskají svým osvoboditelům, když kráčeli po Champs-Élysées, i když byly vzneseny fámy o německé ostřelovačské palbě v některých částech města.\n\nObávali se, že Němci použijí strategii spálené země a nechají Paříž v plamenných ruinách, ale historické památky města se zdá, že byly ušetřeny. Opravu, francouzská trikolóra může být teď vidět, jak vlaje z Eiffelovy věže."
 news.134.t:0 "Osvobození Paříže"
 news.135.d:0 "Americké síly vstoupily do Tokia a americké válečné ministerstvo nedávno oznámilo konec hlavních bojových operací ve městě. Boje byly hlášeny jako těžké, obzvláště v okolí císařského paláce, který bránili fanatičtí členové císařské gardy, i když se předpokládá, že císař opustil město před počátkem amerického útoku.\n\nSe pádem Tokia odborníci předpovídají, že organizovaný odpor na zbytku japonských domácích ostrovů brzy zkolabuje. Očekává se, že brzy začnou mírová jednání, pokud se japonští tvrdohlavci nepodaří přesvědčit císaře, aby v boji pokračoval až do smrti."
 news.135.t:0 "Pád Tokia"
 news.136.d:1 "Po sérii krutých bitev obsadily spojenecké síly Moskvu, hlavní město [SOV.GetNameDef]. Město utrpělo rozsáhlé škody a požáry stále zuří na obou stranách řeky Moskva. Navzdory těžkému bombardování je Kreml relativně neporušený a byl vybrán jako místo pro velitelství Spojenecké okupační správy.\n\nSe ztrátou Moskvy utrpěl sovětský válečný úsilí obrovský úder. I když se věří, že většina vlády město opustila dávno před jeho pádem, vojenské experti tvrdí, že úplný sovětský kolaps nemusí být daleko."
 news.137.d:0 "Boje v Londýně skončily, poslední kapsy německého odporu byly potlačeny. Jakmile bylo vydáno povolení, radostné davy se vrhly do ulic, aby oslavily své americké osvoboditele, zatímco zvony kostelů byly slyšet znít po celém městě.\n\nOsvobozenecká horečka se zdá objímat Británii, jak konečně vypadá, že německá okupace se chýlí ke konci. Byly hlášeny spontánní povstání v oblastech, které jsou stále pod německou kontrolou, ačkoli tyto incidenty byly potlačeny tvrdě. Vrátí se svoboda konečně do Spojeného království?"
 news.137.t:0 "Osvobození Londýna."
 news.138.b: "[GetSOVIdeologyLondonResponse]"
 news.138.d:0 "Na rozdíl od roku 1920 nebylo při nedávném přiblížení sovětských armád k Varšavě žádné 'Zázrak na Visle'. Polský odpor ve městě většinou zkolaboval a sovětská vlajka je vidět vytažená nad většinou vládních budov.\n\nJsme svědky konce polského národa, nebo se jejich síly nějakým způsobem dokážou zotavit a znovu získat své hlavní město? Většina expertů považuje tento scénář za nepravděpodobný."
 news.139.a:0 "Je to začátek konce...?"
 news.139.d:0 "Devastované město Varšava padlo do rukou postupujících sovětských armád, poté co poslední němečtí obránci ustoupili z jejich hořících předměstí. Velká část města leží v troskách po předchozích bitvách, a místní členové odboje vyběhli z trosek, aby přivítali své osvoboditele.\n\nS Varšavou pod sovětskou kontrolou se strategická situace pro Německo ve východní Evropě může brzy dále zhoršit. Odborníci pochybuje, že budou schopni provést protiútok a město znovu obsadit, ale zoufalá místní populace se nezdá být tak přesvědčená."
 news.139.t:0 "Osvobození Varšavy"
 news.14.a:0 "Tannu co?"
 news.14.b:0 "Bude se jim lépe."
 news.14.d:0 "V tiskové zprávě vydané dnes ráno oznámila Moskva formální anexi [TAN.GetNameDef]. \n\nNejvyšší sovět souhlasil se žádostí tuvinského parlamentu o členství v SSSR. \n\nMalá Tuvinská lidová republika, která byla oficiálně uznána pouze Sovětským svazem a Mongolskem, bude organizována jako autonomní oblast."
 news.14.t:0 "[SOV.GetNameDefCap] anektuje [TAN.GetNameDef]"
 news.140.a:0 "[SOV.GetAdjective] medvěd roste..."
 news.140.b:0 "Fascistické doupě je naše!"
 news.140.d:0 "Sovětská komuniké oznámila kapitulaci všech německých sil v Berlíně. Poté, co město obklíčili, Rusové do něj vtrhli z několika různých směrů, přičemž němečtí obránci ve všech směrech zuřivě odolávali.\n\nSovětské jednotky nakonec probojovaly přes Moltkův most a do budovy Reichstagu, bojující místnost po místnosti, dokud nedosáhly střechy, kde byla vztyčena sovětská vlajka nad městem. Bitva o Berlín skončila."
 news.141.d:0 "Řím, 'Věčné město,' padlo do rukou postupujících sovětských předvojů. Když italské síly ustoupily, ruské jednotky se rozptýlily po městě a vypořádaly se s několika zbývajícími ohnisky odporu. Většina historických památek se zdá, že utrpěla jen minimální poškození, i když existují rozporné zprávy, že Pantheon byl zasypán kulometnou palbou.\n\nZatím se Sověti zdají respektovat neutralitu Svatého stolce, ale jejich síly se postavily do kruhu kolem Vatikánu - gesto, které jistě musí Veličenstvo rozrušit."
 news.142.d:0 "Nezastavitelné postavení Rudé armády pokračuje a nyní přicházejí zprávy, že francouzská metropole padla. Francouzští komunisté údajně pomohli Sovětům, když vstoupili do města a zúčastnili se útoků proti ustupujícím prvkům armée de terre.\n\nLetáky byly rozneseny po celém městě, informující Pařížany, že byli 'osvobozeni od buržoazní útlak' a že pařížská komun s konečně vzkříšena."
 news.143.a:0 "Je toto začátek konce...?"
 news.143.d:0 "V nejnovějším vysílání Zprávy dne z Moskvy bylo oznámeno dobytí Paříže z německých rukou. Mnoho obránců města údajně utonulo v Seině poté, co silný sovětský dělostřelecký bombardování zničilo několik mostů přes řeku.\n\nEiffelova věž byla zbořena po masivním výbuchu u její základny, i když není jasné, která strana byla za to zodpovědná. Sovětské jednotky nyní konají vítěznou přehlídku na Champs-Élysées, zatímco unavení Pařížané sledují a přemýšlejí, zda si jen vyměnili jednoho okupanta za druhého."
 news.144.d:0 "[GetSOVIdeologyLondonDesc]"
 news.145.a:0 "Významný vývoj."
 news.145.d:0 "Oheň nadále šlehají v centrálním Londýně, ale předpokládá se, že většina německých okupantů města buď zahynula v bitvě, nebo byla zajata postupujícími sovětskými silami. Davy se objevily na ulicích, aby povzbuzovaly Rusy, jak se snaží vypořádat s posledními tvrdohlavými odporci.\n\nKolaboranti byli tvrdě potrestáni a Sověti vytvořili interimní radu, která spravuje osvobozené město do dalšího oznámení. Kritici si všimli, že členové této rady se zdají být všichni vzati z Komunistické strany Velké Británie."
 news.146.d:0 "Sovětské síly se sjednotily na Tokiu a bylo hlášeno těžké bojování po celém městě. Většina města je nyní pod sovětskou kontrolou, s výjimkou východních předměstí, kde ještě zuří obrovské požáry.\n\nKdyž se boj přesunul k císařskému paláci, členové císařské gardy údajně zaútočili bajonetovými výpady proti nastupujícím sovětským vojskům. Palác byl nakonec dobyt oddílem parašutistů VDV, kteří se museli prostřílet skrze compound místnost po místnosti. Nebyli vzati žádní zajatci, ale věří se, že císař byl bezpečně evakuován před pádem města."
 news.147.d:0 "Leningrad, bývalé hlavní město Ruského impéria, byl obsazen finskými jednotkami. S populací přes tři miliony má město skoro tolik obyvatel jako celé Finsko, avšak tento fakt evidentně nezastavil finské útočníky.\n\nExistuje určitá debata o tom, zda by mělo být město začleněno do Velkého Finska, protože Ingriánci představují značnou menšinu v oblastech mimo město. To samozřejmě předpokládá, že Rudá armáda nebude schopna město znovu dobýt v protiofbensivě."
 news.148.d:0 "Novinky z Tokia nedávno potvrdily, že město padlo do rukou čínských sil. Mnoho z něj leží v troskách, včetně Císařského paláce, který nyní slouží jako sídlo čínské vojenské správy.\n\nZahraniční novináři byli svědky obrovské vítězné přehlídky, která obsahovala zdánlivě nekonečný průvod čínských vojáků kráčejících městem. Japonské občané, kteří stáli podél ulic, sledovali procházející jednotky v tichosti."
 news.149.d:0 "Poprvé od chvíle, kdy byla před více než dvěma stoletími zabrána Brity, je Gibraltar zpět ve španělských rukou. Zprávy přicházející z území hlásí, že většina posádky se vzdala, i když několik tvrdohlavých se stáhlo do tunelů běžících pod Skálou.\n\nNa tiskové konferenci v Madridu představitelé vlády uvedli, že Gibraltar je proto považován za španělské území 'na věčné časy.' Britští diplomaté toto prohlášení samozřejmě odmítli a označili je za 'naprostý nesmysl.'"
 news.15.a:0 "Uvidíme, jak dlouho to potrvá."
 news.15.b:0 "Mapa Evropy bude přepracována."
 news.15.c:0 "Doufejme, že tyto revize nám někdy prospějí."
 news.15.d:0 "Ve Vídni byla podepsána smlouva po německém rozhodčím řízení, která vrátí Severní Transylvánii pod maďarskou správu.\n\nToto území bylo dříve přiděleno [ROM.GetNameDef] po skončení první světové války, což vedlo k hořkému sporu.\n\nJsou toto první z mnoha hranic, které budou upraveny, nyní, když se zdá, že evropský pořádek byl ustaven?"
 news.15.e:0 "Slyš, slyš!"
 news.15.t:0 "Druhá vídeňská dohoda"
 news.150.b:0 "Blázni si vykopali vlastní hrob."
 news.150.d:0 "Pokusy jugoslávské vlády spolupracovat s Německem měly mnoho odpůrců v armádě národa, což dnes vyústilo v převrat, který svrhne vládnoucího panovníka a postaví krále Petra II. na trůn.\n\nNárod zrušil mnoho svých vazeb s Německem a nový režim se zdá být připraven riskovat válku, než aby spolupracoval."
 news.150.t:0 "Puč v Jugoslávii"
 news.151.a:0 "Krize prozatím odvrácena."
 news.151.b:0 "Náš den přijde."
 news.151.c:0 "Měli vědět, že jim to nedovolíme bez odporu."
 news.151.d:0 "Po pokusech Německa ukončit pravidla nastavená Versailleskou smlouvou a znovu militarizovat Rýn, ultimátum od spojenců je přinutilo ustoupit. S hrozbami Británie a Francie, že mobilizují, pokud Německo pokračuje s plánem, se rychle ukázalo, že tato úroveň odporu byla nečekaná. Německo nebylo připraveno čelit oběma zemím v otevřené válce.\n\nJak to nyní vypadá, Rýn zůstane demilitarizovanou zónou, jak stanoví smlouva, pokud Německo nevstoupí do války."
 news.151.t:0 "Rýnská oblast zůstává demilitarizována"
 news.152.c:0 "Francie stojí sama, ale silná."
 news.152.d:0 "Po pokusech Německa ukončit pravidla stanovená Versailleskou smlouvou a znovu zbrojit v Porýní, ultimátum z Francie je donutilo ustoupit. I když Británie odmítla zasáhnout, s francouzskými hrozbami k mobilizaci, pokud Německo pokračovalo v plánu, se rychle ukázalo, že jakýkoli vojenský zásah byl nečekaný. Německo nebylo připraveno čelit Francii v totální válce.\n\nJak to vypadá, Porýní zůstane demilitarizovanou zónou, jak je předepsáno smlouvou, pokud Německo nepůjde do války."
 news.152.e:0 "Jasně, naše intervence nebyla nutná."
 news.153.a:0 "Důvěra mezi obry je křehká věc."
 news.153.b:0 "Podepsali jsme to jen proto, abychom si koupili nějaký čas na útok."
 news.153.c:0 "Smlouva je pro fašisty jen kus papíru."
 news.153.d:1 "Pakt o neútočení mezi Německem a [SOV.GetNameDef], překvapivý vývoj na začátku, se nyní méně překvapivě rozpadl. Německo zaútočilo, porušilo pakt a opět se začalo otevřeně mluvit o Sovětském svazu jako o hrozbě, které je třeba čelit, aby se jejich vize budoucnosti stala skutečností.\n\nSovětské vedení není příliš potěšeno, ale snad je méně šokováno zrazením, než zklamáno, že tuto příležitost nevyužilo jako první."
 news.153.t:0 "Německo porušuje pakt Molotov-Ribbentrop"
 news.154.b:0 "Komunisté nemají smysl pro čest ani hrdost!"
 news.154.c:0 "Smlouva splnila svůj účel."
 news.154.d:1 "Pakt o neútočení mezi Německem a [SOV.GetNameDef], překvapivý vývoj na začátku, se nyní méně překvapivě rozpadl. [SOV.GetNameDef] zaútočil, porušil pakt a přísahal zničit německý režim a znovu postavit expanzionistický stát na jeho místo.\n\nNěmečtí vůdci možná plánovali útok sami, ale svět to už nikdy nebude vědět. Nyní se rychle mobilizují, aby se vypořádali s novou hrozbou."
 news.154.t:0 "SSSR porušuje pakt Molotov-Ribbentrop"
 news.155.a:0 "To může být začátek další Velké války"
 news.155.b:0 "Za slávu německého národa!"
 news.155.d:0 "I když si mnozí přáli dlouhotrvající mír v Evropě, nedávný vývoj událostí znovu postavil Německo na cestu k válce. Navzdory jasnému porušení versailleské smlouvy se německé jednotky mobilizovaly a jsou připraveny jít do útoku. Němečtí úředníci tvrdí, že již nebudou udržovat demilitarizované Rýn a argumentují potřebou chránit německé občany v oblasti."
 news.155.t:0 "Německo znovu ve válce"
 news.156.a.2.tt:0 "Ten váza se mi stejně nelíbila.\n"
 news.156.a.tt:1 "Váza se převrhuje.\n"
 news.156.a:0 "Konec je blízko... pro naše nepřátele."
 news.156.d:0 "Objev Kometu na obloze způsobil neklid mezi našimi lidmi. Me 163 Komet, experimentální raketový letoun z jednoho ze svých zkušebních letů, šokoval venkovské obyvatelstvo, které si tohoto unikátně rychlého stroje všimlo. Byl vyvinut s největšími tajemstvími, ale brzy bude odhalen. Tato drobná událost jen učiní jeho první oficiální vystoupení ještě impozantnějším."
 news.156.t:0 "Kometu spatřena"
 news.157.a:0 "Zdá se, že [From.From.GetName] jsou ochotni se zašpinit"
 news.157.a_usa:0 "Ukážeme jim"
 news.157.d:0 "Před pouhými několika dny mobilizovaly jednotky z [From.GetName] směrem k [From.From.From.GetName] v prohlášení války. Následně [From.From.GetName] vydalo ultimátum, vyžadující, aby strany přestaly bojovat a všechny [From.GetAdjective] jednotky se stáhly. [From.GetLeader] tvrdí, že jejich válka byla odůvodněná a odmítl se poddat. Země je nyní v plném konfliktu jak s [From.From.From.GetName], tak s [From.From.GetName]."
 news.157.t:0 "[From.From.GetName] zasahuje do [From.GetAdjective] války"
 news.158.a:0 "Zdá se, že [From.From.GetAdjective] mocenský tah se vyplatil"
 news.158.a_usa:0 "Musíme udržet mír"
 news.158.d:0 "Před několika dny [From.GetName] vyhlásil válku [From.From.From.GetName]. Krátce poté [From.From.GetName] vydal ultimátum, ve kterém uvedl, že vyhlásí válku [From.GetName], pokud okamžitě nepřestanou s veškerou agresí a nepodepíší mírovou dohodu. [From.GetLeader] uvádí, že jejich důvody pro válku byly oprávněné, ale rozhodl se demobilizovat a souhlasit s mírem."
 news.158.t:0 "[From.From.GetName] zasahuje do [From.GetAdjective] války"
 news.159.a:0 "Povede to k věčnému míru nebo další válce?"
 news.159.b:0 "Společně nikdy nebudeme poraženi!"
 news.159.c:0 "Skvělá iniciativa!"
 news.159.d_01:0 "[From.GetLeader] dnes oznámil, že [From.GetName] se obrátil o vytvoření nové aliance. [From.GetFactionName] veřejně prohlásili svůj úmysl spolupracovat v případě války.\n\nI když velké koalice mohou odradit agresi, viděli jsme důsledky, které přináší, když konflikt nastane. Úmysly různých stran, které se k této nové alianci připojují, jsou stále diskutabilní, ale jaký účel může nakonec posloužit, může být neznámý i jejím iniciátorům."
 news.159.d_02:0 "Bylo teoretizováno, že demokracie nevedou války mezi sebou, ale to neznamená, že si jsou zaručeny vzájemnou pomocí v konfliktech. Jak jsou politické zájmy různé a lidé chtějí mír, vstup do války často přichází za velkou cenu pro tyto národy.\n\nToto ale nezastavilo [From.GetName] od oznámení, že dnes vytvořili vojenskou alianci, [From.GetFactionName], aby spojili síly v ochraně svých lidí a svých ideálů."
 news.159.d_03:0 "I [From.GetName], proslulý svou vírou ve sílu a nadřazenost svých lidí a národa, není daleko od uzavírání aliancí s těmi, které respektují. [From.GetLeader] dnes oznámil, že konečné dohody byly uzavřeny ohledně [From.GetFactionName], vojenské koalice, která údajně poskytuje místo pouze čestným národům určeným ke greatness.\n\nZda je tato velikost zamýšlena z budování ideální společnosti v hranicích příslušných národů nebo spoluprací nad jejich hranicemi, svět to možná neví, dokud nebude příliš pozdě."
 news.159.d_04:0 "Navzdory nedávnému sovětskému zaměření na komunismus v jedné zemi, mezinárodní kořeny hnutí transponují hranice. Tato solidarita s dělníky po celém světě byla klíčovým prvkem v proslovu [From.GetLeader] dnes, když byl oznámen [From.GetFactionName].\n\nJde o spojenectví, které váže země vojensky, přičemž obě režimy slibují vzájemnou pomoc proti vnějším hrozbám. Zda se stane mečem nebo štítem pro komunistickou revoluci, zůstává k vidění."
 news.159.t:0 "Úsvit [From.GetFactionName]"
 news.159.tt:0 "[This.GetName] je součástí [From.GetFactionName] s [From.GetName].\n"
 news.16.d:0 "Po německém zprostředkování byla včera vyloučena smlouva ve Vídni, která vrátí celé Transylvánie pod maďarskou vládu.\n\nÚzemí bylo předtím přiděleno [ROM.GetNameDef] po skončení první světové války, což vedlo k hořkému sporu.\n\nJsou tyto první z mnoha hranic, které budou nyní přizpůsobeny, když se zdá, že v Evropě vznikl nový pořádek?"
 news.160.a:0 "To nevěstí pro Evropu nic dobrého."
 news.160.b:0 "Německý lid zvítězí"
 news.160.d:0 "Nedávno se Německo ocitlo zataženo do další války. I když všichni doufali v dlouhotrvající mír v Evropě, je jasné, že napětí na kontinentu jsou stále příliš velká. Němečtí úředníci uvádějí, že si již nemohou dovolit udržovat Rýn demilitarizovaný, tvrdíce, že potřebují plnou mobilitu uvnitř svých vlastních hranic, aby se bránili."
 news.160.t:0 "Německo pod útokem"
 news.161.a:0 "Drastické rozhodnutí"
 news.161.b:0 "Dělají vše, co mohou, aby udrželi buržoazii u moci"
 news.161.c:0 "Možná to bylo nezbytné"
 news.161.d:0 "Kabinet [From.GetLeader] vyhlásil zrušení [From.GetCommunistParty]. Od té doby, co sovětské Rusko podepsalo pakt o neútočení s nacistickým Německem, se hovoří o zákazu komunismu ve Francii. Vyhláška byla přijata po dohodě mezi těmito dvěma národy o rozdělení Polska.\n[From.GetLeader] využil příležitosti, protože podpora pro zákaz rostla, a dokonce i levicové noviny začaly prosazovat zrušení [From.GetCommunistParty]."
 news.161.e:0 "Byla to jediná cesta"
 news.161.t:0 "Francie zakazuje komunismus"
 news.162.a:1 "Dobré pro Španěly."
 news.162.b:0 "Jednoho dne si náš všechny Španělsko znovu."
 news.162.d:0 "S konečnou mírovou dohodou, která rozdělila Španělsko na dvě části a byla oboustranně přijata, španělská občanská válka skončila. Ačkoli disidenti na obou stranách odsuzují tuto dohodu, tento křehký mír alespoň dá rozdělenému národu čas na zotavení a obnovu na obou stranách."
 news.163.a:0 "Toto skončí dobře"
 news.163.b:0 "Spravedlnost"
 news.163.c:0 "Žel"
 news.163.d:2 "Používají anexi Rakouska do [GER.GetName] jako základ pro svůj nárok, Německo nyní požaduje 'právoplatný návrat' bývalého rakouského území Slovinska od [YUG.GetName].\n\nV reakci se signatáři Versailleské smlouvy shromáždili v Londýně, aby projednali řešení 'slovinské otázky.' Tato velká mírová konference vedla k rozhodnutí, že Jugoslávie by měla postoupit Slovinsko Německu ve jménu trvalého míru.\n\nPovažujíc se za opuštění velmocemi Evropy, vláda [YUG.GetLeader] nevidí jinou možnost, než podepsat dohodu tak, jak byla předložena."
 news.163.e:0 "Zrazen"
 news.163.t:0 "Londýnská konference"
 news.164.a:0 "Myslím, že to znamená válku"
 news.164.b:0 "Čelí naší hněvu"
 news.164.c:0 "Stojíme na straně spravedlnosti"
 news.164.d:2 "Použitím anexe Rakouska do [GER.GetName] jako základ pro svůj nárok, Německo nyní požaduje 'oprávněný návrat' bývalého rakouského území Slovinska od [YUG.GetName]. \n\nV reakci se signatáři Versailleské smlouvy sešli v Londýně, aby prodiskutovali řešení 'slovinské otázky'.\n\nNa konferenci stáli Británie a Francie jednotně tváří v tvář německým požadavkům a prohlásili, že Jugoslávie musí udržet hranice, jak je stanoveno Versailles."
 news.164.d_FRA_abandoned_yugoslavia:2 "Používající anexi Rakouska do [GER.GetName] jako základ pro svůj nárok, Německo nyní požaduje 'právoplatný návrat' bývalého rakouského území Slovinska z [YUG.GetName]. \n\nV reakci na to se signatáři Versailleské smlouvy sešli v Londýně, aby diskutovali o řešení 'Slovinské otázky.'\n\nZatímco Británie trvala na tom, že integrita Versailles musí být zachována, Francie podpořila německé požadavky ve jménu míru v Evropě."
 news.164.e:0 "První k boji!"
 news.164.f:0 "Britové jsou blázni"
 news.164.t:0 "Krize ve Slovinsku"
 news.165.a:0 "To vypadá temně"
 news.165.b:0 "Nevzdáme se"
 news.165.c:0 "Je to nešťastné"
 news.165.d:2 "Používajíc anexi Rakouska do [GER.GetName] jako základ pro svůj nárok, Německo nyní požaduje 'právoplatný návrat' bývalého rakouského území Slovinska od [YUG.GetName]. \n\nV reakci na to se signatáři Versailské smlouvy sešli v Londýně, aby diskutovali o řešení 'slovinské otázky.'\n\nI přes dny vyjednávání konference nedospěla k dohodě. Ačkoli britská vláda hledala mírové řešení, Francouzi zůstali neochvějní tváří v tvář německým hrozbám. Německá delegace odešla v protestu a nad Slovinskem se shromažďují mraky války."
 news.165.e:0 "Společně budeme vítězní"
 news.165.f:0 "Učiníme to, co je správné!"
 news.165.t:0 "Krize ve Slovinsku."
 news.166.a:0 "Svetla zhasínají"
 news.166.b:0 "Rozdrtíme je"
 news.166.c:0 "Stojíme sami."
 news.166.d:2 "Používajíc anexe Rakouska do [GER.GetName] jako základ pro svůj nárok, Německo nyní požaduje 'právoplatný návrat' bývalého rakouského území Slovinska od [YUG.GetName]. \n\nV reakci na to se signatáři Versailleské smlouvy sešli v Londýně, aby probrali řešení 'slovinské otázky'.\n\nVelmoci se shodly, že Slovinsko by mělo být postoupeno Německu jako poslední snaha o udržení míru. \nNicméně, v vášnivém projevu, který hovořil proti německé hrozbě pro evropskou stabilitu, [YUG.GetLeader] jednoznačně prohlásil, že [YUG.GetName] se odmítne vzdát i kousku země, bez ohledu na to, že jsou ve své potřebě naprosto opuštění."
 news.166.t:0 "Londýnská dohoda"
 news.167.a:0 "Budeme na to dávat pozor"
 news.167.b:0 "Rozdrtíme je oba"
 news.167.c:0 "Aspoň nejsme bez přátel"
 news.167.d:2 "Používající anexe Rakouska do [GER.GetName] jako základ pro svůj nárok, Německo nyní požaduje „právoplatný návrat“ bývalého rakouského území Slovinska od [YUG.GetName]. \n\nV reakci na to se signatáři Versailleské smlouvy sešli v Londýně, aby prodiskutovali řešení „slovinské otázky“. \n\nKonference byla určena překvapivým obratem loajalit, když Itálie podpořila územní celistvost Jugoslávie, a tím zanechala německé požadavky bez povšimnutí. \n\nJak je obvyklé, italská zahraniční politika je zcela nepředvídatelná a zůstává otázkou, kam doufají, že je tento krok zavede."
 news.167.e:0 "Itálie ukáže světu!"
 news.167.t:0 "Krizové situace ve Slovinsku"
 news.168.a:0 "Tak je vybudován Nový pořádek"
 news.168.b:0 "Dnes zemřel sen"
 news.168.c:0 "To nemůže být dobré"
 news.168.d:2 "Se ztrátou Slovinska se etnické rozdělení uvnitř Jugoslávie začalo projevovat jasněji, a centrální autorita oslabuje každý den. \n\nDnes oznámil německý ministr zahraničí plán, jak konečně vyřešit 'omyly versailleského státního zřízení.' Ve smlouvě podepsané některými z nejmocnějších sousedů [YUG.GetName] bylo mnoho jeho území rozděleno mezi státy přátelské vůči Německu.\n\nTato smlouva nebyla dokonce ani viděna [YUG.GetAdjective] diplomaty před jejím ratifikováním, ale s mnoha státy, které se snaží zabrat jugoslávské země z padající centrální vlády, je to pro vládu [YUG.GetLeader] velmi obtížné."
 news.168.e:0 "Vynikající zpráva"
 news.168.f:0 "Špatný výsledek pro nás"
 news.168.g:0 "Jsme vděční"
 news.168.h:0 "Nešťastné"
 news.168.i:0 "Síla Itálie získává skutečné uznání"
 news.168.j:0 "Německo by se mělo lépe mít na pozoru."
 news.168.t:0 "První cena Ljubljana"
 news.169.a:0 "Německo ukazuje Evropě svou moc."
 news.169.b:0 "Zvolili jsme správnou stranu"
 news.169.c:0 "To je zlověstné."
 news.169.d_annex_YUG:1 "Nedávné teritoriální ztráty způsobily rozpad v rámci jugoslávského státu, vedoucí k etnickým konfliktům a oslabení centrální autority. Německo vstoupilo do rostoucího vakua a rozhodlo se vyhlásit 'protektorát' nad zbytkem Jugoslávie"
 news.169.d_puppet_CRO_YUG:1 "Nedávné územní ztráty způsobily zlomy uvnitř jugoslávského státu, což vedlo k etnickému konfliktu a oslabení centrální autority. Německo se rozhodlo rozdělit zbytek mezi Srbský a Chorvatský stát pod jejich vedením"
 news.169.d_puppet_CRO_annex_YUG:1 "Nedávné územní ztráty způsobily trhliny uvnitř jugoslávského státu, což vedlo k etnickému konfliktu a oslabení centrální autority. Německo vytvořilo 'nezávislý' stát Chorvatsko a anektovalo zbytek."
 news.169.e:0 "Mír je ohrožen"
 news.169.t:0 "Osud Jugoslávie"
 news.17.a:0 "Zajímavé..."
 news.17.b:0 "Rumuni nás ztrapnili..."
 news.17.c:0 "Transylvanie je naše!"
 news.17.d:0 "Jednání mezi [HUN.GetNameDef] a [ROM.GetNameDef] týkající se územního sporu selhala ve Vídni. \n\n[GER.GetNameDef] jednala jako rozhodčí, ale když se rozhodli vrátit Severní Transylvánii [HUN.GetNameDef], [ROM.GetNameDef] rozhodnutí odmítli. Rumunská vláda okamžitě nařídila své delegaci, aby se vrátila do Bukurešti. \n\nZdá se, že [GER.GetNameDef] zatím nemá diplomatický vliv, o kterém si mysleli, že ho mají."
 news.17.e:0 "Tohle ještě nekončí."
 news.17.t:0 "Rumunsko odmítá německou arbitráž"
 news.170.a:0 "Cokoliv, abychom zachovali mír"
 news.170.b:0 "Zvedáme se"
 news.170.c:0 "To nevypadá dobře"
 news.170.d_BUL:2 "Tvrdí, že se snaží zajistit mír na Balkánu, Německo předložilo řecké vládě požadavek, aby postoupili území Bulharsku. Zatímco [GRE.GetName] vehementně protestovalo, síla německého vlivu na Balkánu jim nedává mnoho možností. Jediný způsob, jak se vyhnout střetu s [GER.GetName], je dovolit německé diplomacii diktovat jejich územní celistvost."
 news.170.d_GER:1 "Poté, co se etablovalo jako síla na Balkánu, [GER.GetName] nyní tvrdí, že je motivováno udržením míru v této problematické oblasti. K tomu nyní také požadovalo postoupení řeckého území své autoritě.\n\nČelíc německé válečné mašině, [GRE.GetName] neměl jinou možnost, než přijmout požadavky, i když je proklínali jako frašku."
 news.170.d_ITA:1 "Tvrdí, že se snaží zajistit mír na Balkáně, Německo představilo řecké vládě požadavek, aby vzdali jakékoliv území, které [ITA.GetName] nárokoval. Ačkoli [GRE.GetName] nesmírně protestoval, síla německého vlivu na Balkáně jim dává malou možnost. Jediný způsob, jak se vyhnout konfrontaci s [GER.GetName] a [ITA.GetName], je dovolit, aby německá diplomacie určovala jejich územní integritu."
 news.170.d_ITA_BUL:1 "Žádající, aby zajistila mír na Balkáně, Německo předložilo řecké vládě požadavek, aby postoupila veškeré území, které požaduje [BUL.GetName] a [ITA.GetName]. S silnou [GER.GetAdjective] přítomností na Balkáně a hrozivým přístupem jak Bulharska, tak Itálie, [GRE.GetLeader] neměl na výběr, než přijmout."
 news.170.e:0 "Může centrum odolat?"
 news.170.f:0 "Byla to hanba"
 news.170.t:0 "Druhá Ljubljana Award"
 news.171.a:0 "Hlupáci."
 news.171.b:0 "Jak se opovažují!?"
 news.171.c:0 "Měli bychom se podívat, jestli můžeme pomoci Řecku."
 news.171.d_BUL:1 "Řecko odmítlo německou mediaci ve své hraniční sporu s Bulharskem, tvrdící, že německá nabídka je rovnocenná kapitulaci. \n\nPři rozhovoru s tiskem [GRE.GetLeader] řekl, že pokud [BUL.GetLeader] a [GER.GetLeader] chtěli tato území, mohli 'přijít a vzít je'. \n\n[BUL.GetAdjective] vláda odmítla jakákoli tvrzení, že nabídli vojenskou a ekonomickou podporu [GER.GetNameDef] výměnou za pomoc při získání řeckých území."
 news.171.d_GER:1 "Jednání mezi [GRE.GetNameDef] a [GER.GetNameDef] k vyřešení několika hraničních sporů zkrachovala. [GRE.GetLeader] vyzval všechny schopné Řeky, aby přišli na ochranu země, neboť německý návrh na pronájem některých oblastí pro německé vojenské základny by de facto znamenal vzdát se velkých částí země."
 news.171.d_ITA:1 "Po setkání mezi [GER.GetLeader] a [ITA.GetLeader] podpořila [GER.GetAdjective] vláda veřejně [ITA.GetAdjective] stanovisko v probíhajícím hraničním sporu s [GRE.GetNameDef]. \n\nŘecký vůdce [GRE.GetLeader] prohlásil, že nabízené řešení je naprosto nepřijatelné a přísahal, že bude chránit zemi „do poslední kule, posledního granátu, posledního dechu.“"
 news.171.d_ITA_BUL:1 "Německé nabídky na zprostředkování v pohraničním sporu mezi Řeckem na jedné straně a Itálií a Bulharskem na straně druhé byly Řeckem odmítnuty. Mluvčí [GRE.GetAdjective] vlády oznámil, že [GRE.GetAdjective] armáda je připravena bránit zemi proti jakýmkoliv útočníkům a raději zemře v boji, než aby se vzdala hyenám a supům držícím se na německých kabátech."
 news.171.e:1 "To bude znamenat válku."
 news.171.f:1 "Selžou, jako Peršané."
 news.171.t:0 "Druhá Ljubljana cena"
 news.172.a:1 "Ukazují moudře."
 news.172.b:0 "Další Triumph."
 news.172.c:0 "Tohle je znepokojující."
 news.172.d:1 "Po dlouhé a vášnivé konverzaci s německým velvyslancem [GRE.GetLeader] oznámil, že [GRE.GetAdjective] vláda bude úzce koordinovat svou politiku s [GER.GetNameDef] v budoucnu. \n\nPolicie v [GRE.GetAdjective] hlavním městě musela použít násilí k rozpuštění řady spontánních protestů proti tomuto rozhodnutí, přičemž mnozí v davu volali po hlavě "toho zbabělého [GRE.GetLeader]"."
 news.172.e:0 "Není nic, co bychom mohli udělat."
 news.172.f:1 "Je to řecká tragédie."
 news.172.t:0 "Řecko se podvolilo"
 news.173.a:0 "Kolik Internacionál bude?"
 news.173.b:0 "Násilná éra pro naši unii."
 news.173.d_1:0 "Počet delegátů komunistů z celého světa se dnes sešel v Paříži na zakladatelské konferenci. S podporovateli Trockého teorií v čele byla položena základní kámen Čtvrté internacionály.\n\nAčkoli je stále nejasné, jaký dopad budou mít tyto snahy o organizaci na mezinárodní politické scéně, zprávy se zdají podněcovat Stalinovy podezření. Podezříval mnoho vysokých členů strany a armády, že tajně podporují Trockého, a mnozí z nich jsou stále naživu. S jeho paranoidním chováním v plné síle se stal stále izolovanější. Jeho nedůvěra a nestabilita způsobily krizi v sovětské vládě. Takovým tempem bude národ uvržen do občanské války."
 news.173.d_2:0 "Celá řada komunistických delegátů z celého světa se dnes sešla v Paříži na zakládající konferenci, aby položila základy pro to, co je známo jako Čtvrtá Internacionála. Volební výzvy k jejímu vytvoření existovaly roky, přičemž podporovatelé Trockého teorií vedli.\n\nStalin reagoval na rostoucí podporu Trockismus v zahraničí nařízením dalších atentátů a zvyšováním propagandy proti svému starému rivalovi. S nedávnými čistkami podezřelých trotskistů ve vysokých pozicích sovětské armády a vedení je nepravděpodobné, že to vyvolá jakýkoliv odpor."
 news.173.t:0 "Čtvrtá Internacionála"
 news.174.a:0 "Měli bychom sledovat tento vývoj."
 news.174.b:0 "Doufejme, že jejich výzkum přinese ovoce."
 news.174.c:0 "Nikdy to nic nepřinese."
 news.174.d:0 "Po počátečních testech se politici [From.GetName] rozhodli nasměrovat [From.GetAdjective] výzkum směrem k vývoji jaderné technologie.\n\nTechnologie je stále vysoce experimentální a existuje velká nejistota, zda má vůbec nějaké praktické uplatnění. Kdo ví, kam by to mohlo vést jejich válečnému úsilí."
 news.174.e:0 "Naše výzkumy provedeme v tajnosti."
 news.174.t:0 "[From.GetName] usiluje o jadernou technologii"
 news.175.a:0 "Stojíme spolu."
 news.175.b:0 "Připravují se na nejhorší."
 news.175.c:0 "Sjednocení jako zahnané krysy."
 news.175.d:0 "Vyvolávajíc vazby utvořené během Velké války, Francie požádala o formální alianci s Británií, uvádějíc neupřesněné hrozby proti stabilitě Evropy.\n\nDnes byla jejich žádost schválena britským parlamentem a Francie se připojila k [ENG.GetFactionName]."
 news.175.e:0 "Británie se zapojila do hry."
 news.175.t:0 "Francie a Británie oznamují alianci"
 news.176.a:0 "Měli se zeptat slušněji."
 news.176.b:0 "Naši staří nepřátelé stojí rozděleni."
 news.176.c:0 "Temný den pro staré spojence."
 news.176.d:0 "V překvapivém zvratu událostí britský parlament dnes odmítl žádost [FRA.GetName] o formální alianci mezi oběma národy. Důvodem bylo vyhnout se vyvolání nepokojů v již tak křehké rovnováze na evropském kontinentu.\n\nFrancouzská vláda to odsoudila jako politický krok, který obětoval francouzskou bezpečnost pro britské zájmy."
 news.176.t:0 "Británie odmítá alianci s Francií"
 news.177.a:0 "Nepřicházejte si k nám pak stěžovat!"
 news.177.b:0 "Ať žije Francie a Entente!"
 news.177.c:0 "Nesmíme znovu dovolit, aby Francie měla hegemonii v Evropě."
 news.177.d:0 "Ve snaze vytvořit jednotnou frontu proti společným nepřátelům se [From.GetName] obrátil na Československo s nabídkou na vytvoření 'Malé dohody' k united proti společným nepřátelům, čímž upustili od svých vazeb s Británií z Velké války. Přestože byla nabídnuta účast v obranném paktu, britský premiér jasně dal najevo, že Británie nepovažuje spojenectví za 'prospěšné pro ochranu evropské svobody.' \n\nFrancie nicméně navázala diplomatické vztahy s dalšími národy, které se mohou cítit ohroženy, a podporuje jednotu za účelem udržení diplomatické rovnováhy v Evropě a zabránění budoucím konfliktům. Jen čas ukáže, zda se jim podaří uspět."
 news.177.e:0 "Evropa se musí sjednotit proti fašistickým agresorům!"
 news.177.f:0 "Znak rostoucích evropských napětí."
 news.177.t:0 "Drobná entente"
 news.178.a:0 "Francie nás následuje směrem do budoucnosti!"
 news.178.b:0 "Určitý znak francouzské slabosti."
 news.178.c:0 "Tragický vývoj pro Třetí republiku."
 news.178.d:0 "Po téměř dvaceti letech politického zmatku se lidé z [From.GetName] cítí, že dosud nedokázali zregenerovat to, co bylo ztraceno ve Velké válce. [From.GetAdjective] si usilují o rekonstrukci [From.GetAdjective] státu, se svým lidem a pro svůj lid.\n\nTyto nové politické reformy umožňují rozkvět odborových svazů a komunistických organizací. Pokud Francie bude pokračovat tímto směrem, očekává se politické překlasifikování směrem k dalšímu levici, nebo dokonce celková revoluce."
 news.178.e:0 "Znepokojivý vývoj."
 news.178.t:0 "Levice vzrůstající ve Francii"
 news.179.a:0 "Francouzská vláda je nepřítelem vlastního lidu!"
 news.179.b:0 "To by z Francie opět mohlo učinit velký národ."
 news.179.c:0 "Tragický vývoj pro Třetí republiku."
 news.179.d:0 "Po téměř dvaceti letech politického neklidu se lidé z [From.GetName] cítí, že ještě nezískali zpět to, co ztratili ve Velké válce. [From.GetAdjective] establishment si dal na oči cíl rekonstrukce [From.GetAdjective] státu a obnovení [From.GetAdjective] velkoleposti.\n\nTyto politické reformy posilují moc státu a armády, přičemž [From.GetAdjective] lidé jsou přesvědčeni sliby [From.GetLeader]'a o velkoleposti."
 news.179.e:0 "Znepokojivý vývoj."
 news.179.t:0 "Pravice vyniká ve Francii"
 news.18.d:0 "Vyjednávání mezi [HUN.GetNameDef] a [ROM.GetNameDef] ohledně územního sporu selhala ve Vídni. \n\n[GER.GetNameDef] působili jako rozhodčí, ale když se rozhodli vrátit Severní Transylvanii [HUN.GetNameDef], [ROM.GetNameDef] odmítli rozhodnutí. Rumunská vláda okamžitě nařídila své delegaci, aby se vrátila do Bukurešti. \n\nZdá se, že [GER.GetNameDef] dosud nevykonává takovou diplomatickou moc, jakou si mysleli, že mají."
 news.180.a:0 "Spojeni k Světové Revoluci!"
 news.180.b:0 "Jejich aliance se brzy rozpadne."
 news.180.c:0 "Nepřátelé demokracie nesmí být povoleni, aby zesílili."
 news.180.d:0 "Po posunu směrem k komunismu nejen mezi francouzským lidem, ale také v francouzských mocenských halách, [France.GetName] veřejně oznámilo svůj záměr stát se součástí [From.GetFactionName].\n\n[From.GetName] okamžitě reagovalo, ukazujíc na týdny jednání, které se musely konat mimo veřejný dohled. [From.GetLeader] dlouze hovořil o tom, jak lidé na světě musí spolupracovat na vyvolání revoluce ve všech zemích.\n\n[France.GetLeader] souhlasil a v jasně formulovaných slovech pohrozil těm "kdo mají důvod se obávat [From.GetFactionName].""
 news.180.e:0 "Francie si vybrala svou stranu."
 news.180.t:0 "Francie je přijata do Kominterny"
 news.181.a:0 "Společně stojíme silní!"
 news.181.b:0 "Nepřátelé demokracie sílí."
 news.181.c:0 "Neočekávané přátelství"
 news.181.d:0 "Následně, v důsledku stále autokratického politického kursu, [France.GetName] oznámilo, že je čas najít spojence, aby čelili hrozbě globálního komunismu. Nyní se zdá, že [From.GetName] je tím spojencem.\n\nDnes ráno [From.GetLeader] oznámil, že [France.GetName] a [From.GetName] budou stát spolu jako bratři. 'Naše společné dědictví nás přestane dělit a stane se naším spojenectvím! Titáni Evropy stojí pohromadě.'"
 news.181.t:0 "[France.GetName] a [From.GetName] se spojují"
 news.182.a:0 "Nic nemůže ohrozit [From.GetFactionName]!"
 news.182.b:0 "Nový [From.GetName] se vznáší nad Evropou."
 news.182.c:0 "Evropská diplomacie se znovu uspořádává podél Pařížsko-berlínské osy."
 news.182.d:0 "Evropská politika byla dnes vzhůru nohama, když francouzští a němečtí diplomaté oznámili vojenský pakt mezi [France.GetName] a [From.GetName]. Oznámili, že na jejich hranicích byla prolita příliš mnoho krve, když existují jiné síly, které hledají jejich zničení.\n\n[From.GetName] vyzval všechny, aby zvážili, co to znamená, že místo oslabení navzájem, staří nepřátelé budou společně silnější."
 news.182.e:0 "Sakra."
 news.182.t:0 "[France.GetName] se připojuje k [From.GetFactionName]!"
 news.183.a:0 "Jak se opovažují!"
 news.183.b:0 "Můžeme s nimi žít jako s našimi nepřáteli."
 news.183.c:0 "Dokud se navzájem bijí..."
 news.183.d:0 "Odvracející [France.GetAdjective] diplomatické pokusy, [From.GetLeader] veřejně oznámil, že [From.GetName] nebude hledat vojenský pakt s [France.GetName].\n\nNazývající [France.GetAdjective] stát slabým a zkorumpovaným, [From.GetAdjective] diplomaté řekli, že žádný pravý [From.GetAdjective] nedovolí, aby se 'francouzská nemoc' rozšířila."
 news.183.t:0 "[From.GetName] odmítá francouzskou alianci!"
 news.184.a:0 "Naše národy sdílejí mnoho společných zájmů."
 news.184.b:0 "Budeme sledovat situaci."
 news.184.d:0 "Itálie a Německo vyjádřily mnoho konfliktujících zájmů, zejména v Rakousku a na Balkáně. To však nezabránilo tomu, aby se zahraniční politiky zemí staly stále přátelštějšími, a jednání jsou v plném proudu o paktu, který 'chrání společné zájmy.'\n\nPokud budou jednání úspěšná, mohli bychom vidět alianci, která bude schopna vyvíjet velký vliv ve střední a východní Evropě."
 news.184.t:0 "Itálie usiluje o bližší vazby s Německem"
 news.185.a:0 "[From.GetName] vede cestu!"
 news.185.b:0 "Doufejme, že jejich zájmy se nesetkají s našimi."
 news.185.c:0 "To by mohlo být důvodem k obavám."
 news.185.d:0 "S cílem redefinovat mocenskou rovnováhu ve Středomoří, [From.GetName] činí politické příležitosti pro vytvoření nové aliance v této oblasti.\n\nZ větší části vojenské povahy bude [From.GetFactionName], podle slov [From.GetLeader], umisťovat Itálii do centra nové světové moci."
 news.185.t:0 "[From.GetName] usiluje o rozsáhlý vojenský pakt"
 news.186.a:0 "Itálie by měla mít kontrolu nad Egejským mořem."
 news.186.b:0 "Neakceptovatelné nároky!"
 news.186.d:0 "Cituje římskou říši jako předchůdce moderního [From.GetAdjective] státu, [From.GetName] prohlásil, že nezávislý řecký stát nemá právo na existenci. Místo toho "řecké území" musí uznat italskou nadvládu v Egejském moři, nebo bude přivedeno k násilnému uchvácení.\n\n[Grecia.GetName] odmítla nároky jako absurdní. Nicméně, [From.GetName] má podporu [From.GetFactionName]."
 news.186.t:0 "Itálie si činí nárok na řecké území"
 news.187.a:0 "Jistě [Greece.GetName] sdílí naše zájmy."
 news.187.b:0 "To není žádné překvapení."
 news.187.c:0 "Máme mnoho společné historie."
 news.187.d:0 "Cituje [GRE.GetName] jako nástupce prvních dávných evropských států, [ITA.GetName] tvrdí, že mezi jejich dvěma státy existuje přirozené přátelství.\nJejich politická agenda je zřejmá, protože [ITA.GetName] také považuje [GRE.GetName] za přirozeného člena [ITA.GetFactionName].\n\nPo tisíciletí a půl oddělení zůstává otázkou, zda se východ a západ mohou opět sjednotit."
 news.187.t:0 "Itálie hledá podporu od [GRE.GetName]"
 news.188.a:0 "[ITA.GetName]'s vliv roste"
 news.188.b:0 "Jak může někdo souhlasit s 'spoluprací' s [ITA.GetAdjective]?"
 news.188.c:0 "Partnerství v Středomoří je významné"
 news.188.d:0 "Navzdory desetiletím konfliktu a diplomatickému manévrování k dosažení dominance v Středomoří, [ITA.GetName] a [TUR.GetName] začínají zanechávat svá spory za sebou.\n\nV dohodě o spolupráci 've prospěch celé Středomořské sféry', [ITA.GetName] a [TUR.GetName] slibují zajistit těsnější diplomatické vazby, než jaké kdy měly od moderního založení obou národů."
 news.188.t:0 "[ITA.GetName] hledá smíření s [TUR.GetName]"
 news.189.a:0 "Tato záležitost byla vyřešena!"
 news.189.b:0 "Budeme mít to, co nám bylo slíbeno!"
 news.189.c:0 "Turecko-italská rivalita se vyostřuje."
 news.189.d:0 "Smlouva z Londýna z roku 1915 slibovala turecké území v Anatolii pro Itálii. Jiné smlouvy by měly přednost, ale sliby nebyly zapomenuty vedením [From.GetAdjective].\n\n[From.GetLeader] veřejně prohlásil, že vzhledem ke strategickému významu anatolského pobřeží má [From.GetName] plný úmysl vzít to, co 'náleží z Itálii.'"
 news.189.t:0 "Itálie požaduje anatolské námořní základny"
 news.19.a:0 "Další dávka map ztratila platnost."
 news.19.b:0 "Němci musí být všude spojeni."
 news.19.c:0 "Kdybychom jen měli prostředky k odporu..."
 news.19.d:0 "S německými silami na jejich hranici připravenými k útoku, [FROM.GetNameDef] podlehl [GER.GetAdjective] ultimátu požadujícímu kapitulaci starého pruského území Memel.\n\nBylo předáno [FROM.GetNameDef] Versailleskou smlouvou, ale nyní bylo opět integrováno do oblasti Ostpreussen. \n\nDošlo už k dosažení rozsahu německých teritoriálních ambicí v Evropě? Odborníci jsou skeptičtí..."
 news.19.e:0 "Mají pravdu, když se klaní svým nadřízeným!"
 news.19.t:0 "[GER.GetNameDefCap] Nárokuje Memel"
 news.190.a:0 "To je důležitý krok směrem k úplné dominanci ve Středozemním moři."
 news.190.b:0 "Itálie posiluje svůj vliv na Středozemní moře."
 news.190.c:0 "Symbol „drahého přátelství“ mezi našimi národy."
 news.190.d:0 "Následkem spoléhání na [Italy.GetAdjective] síly během španělské občanské války, [Italy.GetName] požádal o Baleárské ostrovy od [From.GetName]. [From.GetLeader] souhlasil, což zdůrazňuje diplomatický krok jako posílení vazeb mezi oběma národy.\n\nCo se týče [Italy.GetName], námořní základny na Baleárských ostrovech jim umožní vykonávat větší vliv nad Gibraltarským průlivem a poskytnou jim lepší přístup k Atlantiku."
 news.190.t:0 "Baleárské ostrovy postoupeny [Italy.GetName]"
 news.192.a:0 "To jsou jugoslávské země, ne italské!"
 news.192.b:0 "Narušují již tak křehkou rovnováhu v regionu."
 news.192.c:0 "Tyto území se zdají být více italské než jugoslávské."
 news.192.d:0 "Při rozhovoru s italskými obyvateli podél dalmatského pobřeží [From.GetLeader] oznámil, že [From.GetName] plně považuje italsky mluvící území v [YUG.GetName] za legitimní součást [From.GetName].\n\nOficiální prohlášení podpořilo tyto tvrzení a ujasnilo, že [From.GetName] je připraven vzít území silou, pokud to bude nutné."
 news.192.t:0 "Itálie oznamuje nároky na jugoslávské území"
 news.193.a:0 "Naše národy stojí spolu jako přátelé."
 news.193.b:0 "Bude mír v Jaderském moři."
 news.193.c:0 "Bude zajímavé vidět, jak toto skončí."
 news.193.d:0 "Místo toho, aby čelili [YUG.GetName] ohledně italských populací na dalmatském pobřeží, [From.GetName] oznámil zřízení trvalé diplomatické mise u [YUG.GetName]. Podle prohlášení z [From.GetAdjective] ministerstva zahraničí mají obě země tolik společné historie a tolik společných zájmů, že vzájemné porozumění je mnohem důležitější než malicherný hraniční spor.\n\nS rostoucími napětími po celé Evropě si může člověk jen přát, aby se více zemí drželo tohoto přístupu."
 news.193.t:0 "Italské ministerstvo zahraničních věcí v [YUG.GetName]"
 news.194.a:0 "[Poland.GetName] uznává sílu [From.GetFactionName]!"
 news.194.b:0 "[From.GetName] pohlcuje všechno na své cestě."
 news.194.c:0 "[Poland.GetName] muselo být ponecháno bez jiné volby."
 news.194.d:0 "Prostřednictvím neznámých politických machinací vedení [Poland.GetName] postoupilo své východní regiony [From.GetName]. \n\nZatím není známo, jaké sliby nebo hrozby učinil [From.GetName], aby tohoto politického vítězství dosáhl. Možná se to nikdy nedozvíme, protože [Poland.GetLeader] zatím neřekl jediné slovo kromě oznámení dohody."
 news.194.t:0 "Východní Polsko postoupeno [From.GetName]"
 news.195.a:0 "[Soviet.GetName] ctí své smlouvy."
 news.195.b:0 "Doufejme, že svobodné Polsko dokáže povstat z popela vytvořeného jeho 'ochráncem.'"
 news.195.c:0 "Geografický posun pro Polsko. Znovu."
 news.195.d:0 "Po okupaci [Soviet.GetName] Německa, [From.GetName] byla přidělena většina východního Německa, včetně sporného území Ostpreussen.\nZdá se, že je to výsledek tajné doložky v sovětsko-polské smlouvě. Polsku byla přidělena německá půda jako kompenzace za to, co museli vzdát [Soviet.GetName].\n\nPolsko hrálo o nejvyšší sázky, a i když bylo mnoho ztraceno, nyní bylo také mnoho získáno."
 news.195.t:0 "[From.GetName] Udělil východní Německo"
 news.196.a:0 "Demokracii nikdy nepřivedeme k úpadku!"
 news.196.b:0 "Směšný pokus!"
 news.196.c:0 "Vstaňte, bratři a sestry!"
 news.196.d:0 "Ve vášnivém projevu [From.GetLeader] vyzval komunistické strany všude, aby urychlily pád kapitalismu používáním extrémnějších taktik. Strach z pronásledování nesmí zadržet jediného muže nebo ženu od propagace boje pracujících tříd.\n\n[From.GetName] zvýší financování zahraničních komunistických stran a vzdělá je v extrémnějších taktikách potřebných k přizpůsobení jejich národů [From.GetFactionName]."
 news.196.e:0 "Střet ideologií je posledním bojem civilizací."
 news.196.t:0 " [From.GetName] Povzbuzuje revolucionáře"
 news.197.a:0 "Měli by být spokojeni, že jsme jim nabídli tak dobré podmínky."
 news.197.b:0 "Musí být zastaven [Soviet.GetName]!"
 news.197.c:0 "[Soviet.GetName] se připravuje na vstup do Středomoří."
 news.197.d:0 "[From.GetName] podlehl [Soviet.GetAdjective] ultimátu a postoupil kontrolu nad Egejskými ostrovy [Soviet.GetName].\n\nTímto [Soviet.GetName] posilují svou přítomnost v Středomoří a upevňují se jako námořní síla v oblasti."
 news.197.t:0 "[From.GetName] podlehl [Soviet.GetAdjective] ultimátu"
 news.198.a:0 "Pak je čas na řeč u konce."
 news.198.b:0 "Váleční štváči [SOV.GetNameDef] musí být zastaveni!"
 news.198.c:0 "To bylo jejich ultimátum. Řecko se musí připravit na válku"
 news.198.d:0 "[From.GetName] odmítl požadavky v [SOV.GetAdjective] ultimátu, který jim byl doručen ohledně Egejských ostrovů. Jak [SOV.GetName] získává stále větší a větší vliv v regionu, [From.GetLeader] prohlásil, že jejich poskytnutí jednoho ostrova v Egejském moři by skončilo tím, že by si vzali celé Středozemní moře.\n\nS odmítnutým ultimátem je [From.GetName] na pokraji války a může jen čekat, než [SOV.GetNameDef] stiskne spoušť."
 news.198.e:0 "Stojíme za [From.GetNameDef]"
 news.198.t:0 "[From.GetName] odolává [Soviet.GetAdjective] ultimátu"
 news.199.a:0 "To je nezbytné pro [From.GetAdjective] strategii"
 news.199.b:0 "Země světa musí čelit zlu [From.GetNameDef]!"
 news.199.c:2 "[?SOV.former_controller_of_bessarabia.GetNameDefCap] je v nepříznivé situaci."
 news.199.d:2 "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] byl nucen ustoupit ultimátu od [From.GetNameDef]. Území Bessarabie byla předána pod kontrolu [From.GetAdjective], a státní útvar [?SOV.former_controller_of_bessarabia.GetAdjective] má své hranice zmenšené.\n\nZůstává otevřené, jak se [?SOV.former_controller_of_bessarabia.GetNameDef] vyhne dalším ztrátám."
 news.199.t:2 "[?SOV.předchozí_ovladač_besarabie.GetNameDefCap] postoupí Besarábii [From.GetNameDef]"
 news.2.a:0 "Pochybné."
 news.2.b:0 "To nás uspokojí... prozatím."
 news.2.c:0 "Neměli jsme na výběr."
 news.2.d:0 "Japonské a čínské síly se inconclusively střetly nad strategickým mostem Marco Polo nacházejícím se jihozápadně od Pekingu. \n\n[CHI.GetNameDef] přijalo plnou odpovědnost za incident, předložilo omluvu [JAP.GetNameDef] a také souhlasilo s rozsáhlými územními ústupky. To mnohé odborníky překvapilo, kteří předpověděli, že napětí na hranicích vyústí v plnohodnotnou válku. \n\nZnamená to to trvalý mír v Asii?"
 news.20.a:0 "Velmi odvážné."
 news.20.b:0 "Podepsali si svoji smrt."
 news.20.c:0 "Čára musí být nakreslena zde!"
 news.20.d: "I když jsou na jejich hranicích postaveny [GER.GetAdjective] síly, [FROM.GetNameDef] odmítlo ultimátum vydané Berlínem na vrácení území Memel. \n\nMemel kdysi patřil východní Prusku, ale byl anektován [FROM.GetNameDef] po Versailleské smlouvě. Byla to integrita smlouvy, kterou [FROM.GetLeader] řekl, že je nutné chránit, když [FROM.GetAdjective] vláda oznámila své odmítnutí.\n\nMezinárodní pozorovatelé nyní očekávají, že Německo se možná pokusí vzít území silou..."
 news.20.t: "[FROM.GetNameDefCap] Odmítá [GER.GetAdjective] požadavky"
 news.200.a:0 "Německé přátelství je výhodnější než německé panství."
 news.200.b:0 "Češi byli vždy přáteli Němců"
 news.200.c:0 "[From.GetName] stále rozšiřuje svou sféru vlivu"
 news.200.d:0 "Mluveno o bratrství mezi národy v rámci \"německé sféry,\" [From.GetLeader] v proslovu dnes oznámil věnování [From.GetName]'s politické a diplomatické spolupráci s [CZE.GetNameDef]. S významnými německy mluvícími populacemi, [CZE.GetNameDef] byla představena jako přirozený partner pro [From.GetAdjective] zájmy.\n\nAčkoliv není jasné, jak velký vliv má [CZE.GetNameDef] na tuto spolupráci, mohou si alespoň být jisti, že jejich hranice jsou v bezpečí před územními ambicemi [GER.GetNameDef]."
 news.200.e:0 "Mír pro náš čas?"
 news.200.f:0 "Skvělé zprávy pro chvíli, kdy se [Root.GetLeader] vrátí z dovolené v Mnichově!"
 news.200.t: "Německý vliv v [CZE.GetNameDef]"
 news.201.a:0 "Nová turecká vláda zajišťuje naši konkurenceschopnost v Středomoří."
 news.201.b:0 "Hrozná síla [GER.GetFactionName] svrhává země jako domina."
 news.201.c:0 "[From.GetNameDefCap] nedokázal odolat síle [GER.GetFactionName]."
 news.201.d:0 "\nČelíce diplomatickému a vojenskému tlaku [GER.GetFactionName] na východě i západě, byla vláda [TUR.GetAdjective] vržena do politického chaosu.\n\nPo hrozbách Německa a Sovětů je nová vláda, která vzešla z chaosu, mnohem přátelštější k [GER.GetFactionName] než ta stará. Několik východních území již bylo postoupeno [SOV.GetNameDef]. \n\nOpravdu někteří rychle umlčeni odpůrci tvrdili, že nová vláda následuje každý rozmar [GER.GetLeader]."
 news.201.e:0 "Aliance posiluje naši pozici."
 news.201.f:0 "Turecko se stalo obětí predátorského [GER.GetFactionName]"
 news.201.t:0 "[GER.GetNameDefCap] nutí [TUR.GetNameDef] se podřídit"
 news.202.a:0 "Spravedlivá výměna k nápravě chyb Versaille"
 news.202.b:0 "Spolupráce nás činí silnějšími než konflikt"
 news.202.c:0 "To je otvorené porušení Versailles!"
 news.202.d:0 "Po měsících stále agresivnější rétoriky se zhoršující vztah mezi [GER.GetNameDef] a [POL.GetNameDef] dnes večer obrátil k lepšímu, s diplomatickým dohodou zaměřenou na vyřešení sporu o Gdaňsk.\n\n[POL.GetNameDef] zahrne pod německou kontrolou Slovensko jako polský substat, a na oplátku postoupí region Gdaňsk. Status Svobodného města Gdaňsk byl rychle vyřešen a brzy bude plně znovu začleněno do německého státu.\n\nI když se zdá, že záležitost byla vyřešena pokojně, vítězové Velké války budou jistě mít námitky."
 news.202.e:0 "Konflikt o Gdaňsk byl odvrácen."
 news.202.t:0 "Slovensko pro Danzig"
 news.203.a:0 "[GER.GetLeader] nemůže být dovoleno neustále požadovat z Evropy!"
 news.203.b:0 "To je uznání síly [GER.GetFactionName]"
 news.203.c:0 "Německá expanze pokračuje"
 news.203.d:0 "Po předložení [GER.GetAdjective] ultimáta [From.GetNameDef], se [From.GetLeader] a [From.GetAdjective] vláda rozhodli vyhovět každému požadavku místo toho, aby čelili válce.\n\nDoufají, že ztrátou Gdaňsku, [From.GetNameDef] bude uchráněno před dalšími německými teritoriálními ambicemi. Situace zůstává napjatá, a je výmluvné, že polské pohraniční síly dosud nedostaly příkaz k ústupu."
 news.203.e:0 "Je jasné, že 'demokracie' Evropy nejsou schopny zastavit fašistickou hrozbu."
 news.203.t:0 "Polsko postoupilo Danzig"
 news.204.a:0 "Německo ignorovalo každé varování!"
 news.204.b:0 "Potom je to válka."
 news.204.c:0 "Společně musíme zastavit tohoto agresora!"
 news.204.d:0 "Vzhledem k požadavkům se to zdálo být nevyhnutelné. \n\n[From.GetNameDef] by byl donucen postoupit Gdaňsk Německu a polský zmocněnec by byl poslán do Berlína k jednání o dalších podmínkách. [From.GetLeader] poukázal na nedávné akce [GER.GetNameDef], když prohlásil, že je zřejmé, že Německo nebude spokojeno pouze s Gdaňskem.\n\nNěmecké a polské síly jsou připraveny k válce a již přicházejí zprávy o střetech na hranici. Znovu je v Evropě válka."
 news.204.e:0 "To je závažná situace"
 news.204.t:0 "Polsko odmítá německé ultimátum"
 news.205.a:0 "To by mělo učinit Ameriku bezpečnější"
 news.205.b:0 "S mírem doma se USA mohou soustředit na naše nepřátele v zahraničí"
 news.205.c:0 "Nyní můžeme mít problém najít spojence v Americe"
 news.205.d_america:0 "Dívaje se na konflikty na ostatních kontinentech, [USA.GetLeader] oznámil nový program zahraniční politiky, zamýšlený k udržení míru doma.\n\nJakákoli vláda na americkém kontinentu se může obrátit na Spojené státy o vojenskou ochranu, pokud se cítila ohrožená svými sousedy. Ačkoliv to není záruka pro žádný konkrétní stát, touha po míru v Americe už není jen snem, ale oficiální politikou Ameriky."
 news.205.d_not_america:0 "Soustředěni na konflikty na ostatních kontinentech [USA.GetLeader] oznámil nový program zahraniční politiky, určený k udržení míru doma.\nJakákoli vláda na americkém kontinentu se může obrátit na Spojené státy s žádostí o vojenskou ochranu, pokud se cítí ohrožena svými sousedy. Ačkoli to není zárukou žádného konkrétního státu, touha po pokoji v Americe už není jen snem, ale oficiální americkou politikou."
 news.205.e:0 "Doufejme v trvalý mír"
 news.205.t:0 "Pax Americana"
 news.206.a:0 "Celý svět bude osvobozen revolucí!"
 news.206.b:0 "Musíme být připraveni na jakoukoli eventualitu"
 news.206.c:0 "Globální rovnováha je ohrožena"
 news.206.d_communist:0 "Po šíření dělnické revoluce do Spojených států se jejich rétorika proti starému řádu stala mnohem agresivnější. Nyní [USA.GetLeader] zpochybňuje status Kanady jako podřadného státu Britského impéria, zatímco američtí diplomaté propagují svět bez aristokracie a nadvlády po celém světě.\n\nNavzdory vazbám spojujícím je dohromady roste napětí mezi [USA.GetNameDef] a koloniálním impériem [ENG.GetNameDef]. Je to jen otázka času, než se tento diplomatický konflikt eskaluje a revoluce je vynucena v [ENG.GetNameDef]."
 news.206.d_not_communist:0 "Nový komunistický režim ve Spojených státech přijal novou doktrínu [USA.GetAdjective] zahraniční politiky, přičemž zaujal mnohem agresivnější postoj vůči bývalým spojencům a přátelům, a zároveň se přiblížil k členům Komunistického internacionálu.\nTato změna politiky zahrnuje zpochybňování statusu [CAN.GetName] jako podřízeného národa a obecnou praxi toho, co nazývají 'Celosvětový britský imperialismus.'\n\nSe vzrůstajícími napětími se hrozba nového britsko-amerického konfliktu zdá být příliš skutečná."
 news.206.e:0 "Režim [USA.GetAdjective] není něco, čeho se je třeba obávat"
 news.206.f:0 "Znepokojivý vývoj"
 news.206.t:0 "Americký antikapitalismus"
 news.207.a:0 "Člověk bude osvobozen od této ideologické nákazy!"
 news.207.b:0 "Zlomí se o bastiony komunismu"
 news.207.c:0 "Přivedeme je na kolena"
 news.207.d_fascism:0 "\nV reakci na stále agresivnější rétoriku od [SOV.GetNameDef], [USA.GetLeader] odpověděl na to, co nazývá 'největší nebezpečí pro lidskou civilizaci, komunismus.'\n\nNejenže [USA.GetNameDef] bude usilovat o ochranné politiky, které zabrání šíření světového socialismu v Americe, ale má v úmyslu zničit samotné srdce komunismu.\n\nS mocí [USA.GetAdjective] válečné mašinérie se úplné odstranění veškerého komunismu zdá - poprvé - zcela možné."
 news.207.d_not_fascism:0 "[USA.GetLeader] dnes promluvil veřejně proti tomu, co nazval „největším nebezpečím pro lidskou civilizaci,“ komunismu.\n\nNejen, že [USA.GetNameDef] bude usilovat o ochrannou politiku, aby zabránil šíření světového socialismu v Americe, ale [USA.GetAdjective] se výslovně snaží zničit samotné srdce komunismu.\n\nS napětím na historickém maximu je jediná jiskra vše, co je potřeba k vyvolání požárů války mezi [SOV.GetNameDef] a [USA.GetNameDef]."
 news.207.e:0 "Ať už tento konflikt dopadne jakkoliv, zničení bude úplné"
 news.207.f:0 "[USA.GetNameDefCap] musí udělat, co musí, aby se ochránilo"
 news.207.t:0 "[USA.GetNameDefCap] Odsuzuje Komintern"
 news.208.a:0 "Jsou skutečně schopni ohrozit naše majetky?"
 news.208.b:0 "Dokud není ohrožena americká území"
 news.208.c:0 "Uvědomili si, že musejí hledat jinde pro svou kořist."
 news.208.d:0 "Ozbrojené síly Japonska dlouho připouštěly, že [JAP.GetName] nemá přírodní zdroje potřebné pro protažené válečné úsilí. S rostoucími napětími a vypuknutím ozbrojeného konfliktu zahrnujícího hlavní světové mocnosti se hrozba ztráty dovozu zdá být každým dnem větší.\nAby se tomu zabránilo, japonská strategická zařízení přišla s plánem na obsazení západních kolonií v jihovýchodní Asii a Tichém oceánu. Tyto oblasti bohaté na zdroje budou pohánět japonský válečný stroj a umožní mu pokračovat více či méně bez překážek, pokud budou koloniální mocnosti a [USA.GetName] udrženy na uzdě."
 news.208.e:0 "Válka v jihovýchodní Asii se zdá pravděpodobná"
 news.208.t:0 "Japonská armáda přijímá Nanshin-ron"
 news.209.a:0 "Bylo by neracionální hrozit našim majetkům"
 news.209.b:0 "Odrazili jsme Japonsko od postupu na Tichý oceán"
 news.209.c:0 "Nerozumí, jakou hroznou sílu budou čelit"
 news.209.d:0 "Ozbrojené síly Japonska dlouho uznávají, že [JAP.GetNameDef] nemá přírodní zdroje potřebné pro dlouhotrvající válečné úsilí. S rostoucími napětími a vypuknutím ozbrojených konfliktů, které zahrnují hlavní mocnosti světa, se hrozba ztráty dovozu jeví každým dnem větší.\nAby se tomu čelilo, japonská strategie přišla s strategickým plánem na dobytí sibiřských dolů a ropných polí od [SOV.GetNameDef]. Předpokládá se, že rychlý postup umožní Japonsku získat kontrolu nad klíčovým územím, než bude možné provést správný [SOV.GetAdjective] protiútok. Do té doby bude mít japonská armáda všechny zdroje, které potřebuje k udržení plamenů války až do [SOV.GetAdjective] kapitulace."
 news.209.e:0 "Válka v Sibiři se zdá být nevyhnutelná"
 news.209.t:0 "Japonská armáda přijímá Hokushin-ron"
 news.21.a:0 "Nedůležité."
 news.21.b:0 "To je velké vítězství."
 news.21.c:0 "Ta země byla stejně bezcenná."
 news.21.d:0 "Na [ROM.GetNameDef] bylo uloženo více ústupků, přičemž [BUL.GetNameDef] si nárokuje Jižní Dobrudžu.\n\nÚzemí bylo připojeno Rumunskem v roce 1913, po Druhé balkánské válce, a je stále převážně osídleno etnickými Bulhary a Turky.\n\nBez ohledu na důvody, [ROM.GetNameDef] nyní stojí výrazně oslaben."
 news.21.t:0 "Smlouva z Craiovy"
 news.210.a:0 "Nelze popřít japonskou sféru vlivu"
 news.210.b:0 "Měli bychom dávat pozor na naše jihovýchodní hranice"
 news.210.c:0 "Možná je čas posílit naše kolonie proti japonským ambicím"
 news.210.d:0 "Po desetiletích politické instability v Číně, spojené s ozbrojeným konfliktem jak uvnitř, tak vně, japonská vláda oznámila, že považuje čínskou vládu za hrozbu pro stabilitu své sféry zájmu.\n\nNa tomto základě - pod hrozbou války - byla u moci dosazena nová vláda, loajální Japonsku a podřízená japonskému císaři. Tato nová vláda má nejen ochranu japonské armády, ale i vojenský mandát k obnovení čínských válečných vévodství.\n\nI když je veřejný konflikt jistě daleko od konce, přímá válka mezi těmito dvěma zeměmi byla odvrácena."
 news.210.e:0 "Zdá se, že mezi Čínou a Japonskem bude určitý druh míru"
 news.210.t:0 "Japonsko nahrazuje vládu v Číně"
 news.211.a:0 "[JAP.GetFactionName] se zvedá"
 news.211.b:0 "Toto je zajímavý vývoj"
 news.211.c:0 "Nedovolí si uplatnit nárok na naše asijské území"
 news.211.d:0 "S ohledem na jejich vojenskou nadřazenost, která není zpochybňována východní Asii, [JAP.GetLeader] oznámil, že [JAP.GetNameDef] považuje celý region za svou sféru zájmů. Bez přesných informací o objemu Japonské schopnosti projekce síly není stále jasné, co [JAP.GetNameDef] považuje za oprávněnou součást nedávno založené [JAP.GetFactionName]."
 news.211.e:0 "Znepokojující vývoj v Tichomoří"
 news.211.f:0 "Zní to, jako bychom měli protichůdné zájmy."
 news.211.g:0 "Měli bychom si to pohlídat"
 news.211.t:0 "Japonsko si nárokuje hegemonii ve východní Asii"
 news.212.a:0 "To nás všechny udělá silnějšími"
 news.212.b:0 "Naši nepřátelé by neměli vytvářet přátele"
 news.212.c:0 "Bylo by nejlepší, kdyby z toho nic nebylo"
 news.212.d_axis:0 "Nové partnerství se vyvíjí mezi Tokiem a Berlínem. Byly zahájeny jednání o paktu mezi těmito dvěma státy, citující strategické zájmy a sdílené hodnoty. Zatímco zůstává nejasné, co z těchto jednání vzejde, vyhlídka na přátelství mezi některými z nejsilnějších vojenských sil v každém hemisféře je důvodem k oslavě pro jejich spojence a důvodem k obavám pro jejich mnohé nepřátele."
 news.212.d_not_axis:0 "Nové partnerství se vyvíjí mezi Tokiem a Berlínem. Jednání o paktu mezi těmito dvěma státy, které se týká jak strategických zájmů, tak sdílených hodnot, začala. Zda z těchto jednání něco vzejde, zatím zůstává otázkou, avšak perspektiva přátelství mezi některými z nejsilnějších vojenských sil na každé hemisféře je důvodem k obavám pro jejich mnohé nepřátele."
 news.212.t:0 "Japonští diplomaté v Berlíně"
 news.213.a:0 " [GER.GetName] se postaví silně na tisíc let!"
 news.213.b:0 "Budou muset dokázat svá slova ocelí"
 news.213.c:0 " [GER.GetName] padne!"
 news.213.d_peace:0 "Jako země svobody, [USA.GetNameDef] se považuje za přirozeného nepřítele fašismu ve všech jeho formách po celém světě. S agresí německého režimu jsou v současnosti největším nepřítelem světa vybudovaného na liberálních principech, které [USA.GetNameDef] dodržuje.\n\nS tímto na paměti, a se souhlasem [USA.GetAdjective] Kongresu, [USA.GetLeader] vydal varování [GER.GetNameDef]. Pokud [GER.GetNameDef] nezmění svůj politický směr, [USA.GetNameDef] podnikne proti nim kroky.\n\nAčkoli nebyla specifikována žádná akční alternativa, implicite hrozba války leží těžce mezi oběma zeměmi."
 news.213.d_war:0 "Jako Země svobodných se [USA.GetNameDef] považuje za přirozeného nepřítele fašismu ve všech jeho podobách po celém světě. S agresí německého režimu jsou v současnosti největším nepřítelem světa postaveného na liberálních principech, kterých se [USA.GetNameDef] drží.\n\nS ohledem na to a s povolením [USA.GetAdjective] Kongresu vydal [USA.GetLeader] varování [GER.GetNameDef]. Pokud [GER.GetNameDef] nesložení zbraně a neotočí politický kurs, [USA.GetNameDef] nasadí veškerou svou průmyslovou a vojenskou sílu proti nim.\n'Neumožníme [GER.GetNameDef] odvrátit pokrok historie!'"
 news.213.e:0 "Toto nebude mít mírové řešení"
 news.213.t:0 "[USA.GetNameDefCap] stojí proti fašismu"
 news.214.a:0 "Nová moc ve východní Evropě."
 news.214.b:0 "Vměšují se do naší sféry vlivu!"
 news.214.c:0 "Zjevně se pokouší zastrašovat [GER.GetName]."
 news.214.d_baltic:0 "[POL.GetName] se postupně distancuje od mezinárodního společenství, plně si uvědomuje, že se nemůže spoléhat na politiku „velkých mocností“, aby zabránili agresorům znovu zničit polský stát.\n\nNamísto toho [POL.GetLeader] předložil plány na alianci, která posílí baltský region, která by měla odradit agresi z východu nebo západu.\n\nS deteriorací evropské stability by taková aliance mohla být v našem nejlepším zájmu."
 news.214.d_not_baltic:0 ""Neexistuje pro nás výsledek, který by neriskoval další útlak polského národa."\n\nPo odražení se [POL.GetName] od mezinárodního společenství se polští politici snaží o myšlenku moci "mezi moři."\n\nAčkoli naděje je vytvořit alianci sahající od Baltského po Černé moře, jejich proklamovanou prioritou zůstává posílit svou pozici proti hrozícím vlivům jak na východě, tak na západě. Za tímto účelem [POL.GetName] hledá blízké vazby se svými sousedy v Baltském moři."
 news.214.e:0 "The [POL.GetFactionName] by mohla být naší nejbezpečnější sázkou."
 news.214.t:0 "Polsko usiluje o spolupráci v baltském regionu"
 news.215.a:0 "Toto je jediný způsob, jak čelit komunistické hrozbě."
 news.215.b:0 "Bojující pouze urychlí revoluci dělníků."
 news.215.c:0 "Nechte je vykrvácet navzájem."
 news.215.d_not_soviet:1 "[GER.GetNameDefCap] dlouho odsuzoval komunismus ve všech formách a učinil diplomatické kroky, aby požádal ostatní národy, aby ho také odmítly.\n\nNyní [GER.GetName] nabídlo "státům v přímém ohrožení z komunismu" šanci vytvořit pakt proti [SOU.GetName]. Jakákoli země v paktu se zavazuje bojovat ve válce proti [SOU.GetName], pokud nastane doba, kdy bude člen napaden."
 news.215.d_soviet:1 "[GER.GetLeader] byl hlasitým odpůrcem komunismu ještě předtím, než se dostal k moci, a nikdy nebylo pochyb o tom, že se [GER.GetNameDef] považuje za nepřítele [SOU.GetNameDef].\n\nDnes byla tato postoj oznámena světu, protože dříve uzavřená "Antisovětská dohoda" mezi [GER.GetNameDef] a několika dalšími zeměmi byla nyní formalizována do paktu. Ostatní členové budou povoláni do války, pokud se někdo z nich ocitne v konfliktu s námi."
 news.215.t:0 "[GER.GetName] formalizuje protisovětský pakt"
 news.216.a:0 " [GER.GetName] bude sražen k zemi."
 news.216.b:0 "Stojíme na straně [TUR.GetName]."
 news.216.c:0 "Hloupý odpor."
 news.216.d:0 "Diplomaté z [GER.GetName] včera předali [TUR.GetName] ultimátum, které požadovalo, aby [TUR.GetLeader] odstoupil ve prospěch vlády podporované Německem. S podporou Velkého národního shromáždění [TUR.GetLeader] odmítl ultimátum a oznámil [TUR.GetAdjective] lidu, že Turecko nikdy nebude pěšákem v válečných hrách cizího diktátora.\n\nNyní se země připravuje na válku."
 news.216.e:0 "Válka v Turecku se zdá být nevyhnutelná."
 news.216.t:0 "[TUR.GetName] odolává ultimátu od [GER.GetName]."
 news.217.a:0 "Musíme stát spolu proti [GER.GetNameDef]."
 news.217.b:0 "[GER.GetNameDefCap] si vytváří stále více nepřátel."
 news.217.c:0 "Pokud odmítnou mírovou spolupráci..."
 news.217.d:0 "\n\nPředáním ultimáta [TUR.GetAdjective] vládě si [GER.GetNameDef] vytvořilo nového nepřítele. Místo toho, aby ustoupilo požadavkům [GER.GetAdjective] diplomatů, jak [GER.GetLeader] očekával, [TUR.GetNameDef] souhlasilo s obranou aliancí s [ENG.GetNameDef].\n\n[ENG.GetNameDef] a její spojenci se připravují bránit [TUR.GetNameDef] v případě, že [GER.GetNameDef] jedná podle svého ultimáta."
 news.217.e:0 "[GER.GetNameDefCap] a [TUR.GetNameDef] hrají nebezpečnou hru."
 news.217.t:0 "[GER.GetNameDefCap] Donutilo [TUR.GetNameDef] připojit se k [ENG.GetFactionName]"
 news.218.a:0 "Chtěl jsem jen banán"
 news.218.d:0 "Ačkoli náš přísný program přídělů se nevztahuje na čerstvé ovoce, stín války znamená, že nám chybí většina našich importních kapacit. Mnoho bývalých komodit z tropů se proto nyní stalo nedostupnými luxusy, včetně takových věcí, jako jsou citrony a banány. \nV duchu válečného období si obchodníci začali vyvěšovat cedule do svých oken, odkazující na veselou starou show melodii.\n\nBohužel je také nedostatek fazolí a cibule, zelí a jarní cibulky, a všech druhů ovoce, ale britský duch přetrvává!"
 news.218.t:0 "Ano! Nemáme žádné banány"
 news.219.a:0 "[SOV.GetLeader] zajistil stabilitu v [SOV.GetNameDef]."
 news.219.b:0 "Důkazy o korupci inherentní v komunismu."
 news.219.c:0 "[SOV.GetAdjective] velení utrpělo značné ztráty"
 news.219.d:0 "Nejistota dlouho panovala v [SOV.GetNameDef]. Ačkoliv detaily jsou vzácné, došlo k sérii tajných procesů na nejvyšší úrovni a generálové i ministři zmizeli z veřejného pohledu.\nPřirozeným předpokladem je, že byla odhalena nějaká velká konspirace uvnitř Komunistické strany, ale žádné oficiální prohlášení nebylo učiněno. Navíc diplomatické zprávy, ke kterým máme přístup, naznačují, že důkazy předložené na těchto procesech byly daleko od nepopiratelných.\n\nCokoli se dělo, struktura [SOV.GetAdjective] vysokého velení byla neodvolatelně změněna."
 news.219.t:0 "Čistky ve vedení v [SOV.GetNameDef]"
 news.22.a:1 "Další oběť italských ambic."
 news.22.b:0 "Jsme o krok blíže k uskutečnění našeho velkého impéria."
 news.22.c:0 "Další vítězství pro našeho přítele [From.GetLeader]!"
 news.22.d:2 "Albanisté obdrželi ultimátum od italských diplomatů, které vyžaduje, aby se podrobili úplné vojenské okupaci. \n\n[ALB.GetLeader] abdikoval po uvědomění si marnosti odporu a Albánie nyní bude vládnuta v osobní unii pod králem Vittorio Emanuele III.\n\n[ITA.GetNameDef] se dívá na Balkán..."
 news.22.t:1 "[ALB.GetLeader] se podřizuje Itálii"
 news.220.a:0 "Lidé vždy zvítězí."
 news.220.b:0 "Za [Root.GetNameDef]!"
 news.220.c:0 "Rozpadávají se zevnitř!"
 news.220.d:0 "Části sovětského vrchního velení povstaly proti vedení [SOV.GetLeader]!\nNení jasné, co přesně toto povstání způsobilo, ale nezdá se, že by to bylo obzvlášť dobře naplánované úsilí o uchvácení moci.\n\nPolitická situace [SOV.GetAdjective] nemusí být taková, jak ji projektují pro vnější svět."
 news.220.e:0 "Sociální mocenská struktura není udržitelná."
 news.220.f:0 "To je nečekaný vývoj."
 news.220.t:0 "Důstojníci se vzbouřili v [SOV.GetNameDef]!"
 news.221.a:0 "Čtvrtá internacionála ukazuje cestu."
 news.221.b:0 "Na scénu vstupuje nový světový vůdce."
 news.221.c:0 "Ale Trocký je tady v... Ach."
 news.221.d:0 "[SOV.GetNameDefCap] zažilo velké otřesy, když byl Stalin svržen frakcí podporující jeho starého politického rivala [SOV.GetLeader]!\nCo se týče toho, kde je nyní starý diktátor, nebo jak přesně k přechodu došlo, detaily jsou stále vzácné.\nNic ale nenaznačuje, že by to byl klidný přechod, protože někteří Stalinovi loajálové vyvěsili své prapory v revolte proti novému režimu Trockého."
 news.221.t:0 "Trockij se vrací do [SOV.GetNameDef]"
 news.222.a:0 "Děláme, co musíme, pro krále a zemi."
 news.222.b:0 "Hrozí také [Root.GetAdjective] nezávislosti?"
 news.222.c:0 "[ENG.GetNameDefCap] musí učinit několik těžkých rozhodnutí."
 news.222.d:0 "\nVzhledem k strategické hodnotě skandinávského regionu pro [ENG.GetAdjective] obranné úsilí a potenciálním rizikům vidět nepřítele budovat tam vliv, [ENG.GetAdjective] parlament diskutoval o možnosti vojenské intervence.\nZatímco politické důsledky takového jednání tížily [ENG.GetLeader], bylo předloženo několik rozhodujících argumentů, než bylo rozhodnuto, že zbytek debaty se bude konat v uzavřených místnostech.\n\nTaková intervence by nevratně změnila politickou krajinu severní Evropy."
 news.222.e:0 "Takové akce naruší rovnováhu v Evropě."
 news.222.f:0 "Oni opravdu riskují intervenci?"
 news.222.t:0 "[ENG.GetAdjective] Parlament diskutuje o intervenčním zásahu ve Skandinávii"
 news.223.a:0 "Děláme, co musíme, pro krále a vlast."
 news.223.b:0 "Nebudou hrozit i [Root.GetAdjective] nezávislosti?"
 news.223.c:0 "[ENG.GetNameDefCap] musí učinit pár těžkých rozhodnutí."
 news.223.d:0 "\nPoučeni z Velké války, [ENG.GetAdjective] nebudou podceňovat strategickou hodnotu Beneluxu a potenciální rizika, která přicházejí s budováním vlivu ze strany nepřátelských zemí. [ENG.GetAdjective] Parlament debatoval o možnosti vojenské intervence.\nZatímco politické důsledky takového jednání tížily [ENG.GetLeader], byly předloženy některé rozhodující argumenty před tím, než bylo rozhodnuto, že zbytek debaty by měl být veden v uzavřených komorách.\n\nTaková intervence by neodvratně změnila politickou krajinu západní Evropy."
 news.223.e:0 "Takový čin naruší rovnováhu v Evropě."
 news.223.f:0 "Oni opravdu risknou zásah?"
 news.223.t:0 "[ENG.GetAdjective] parlament debatuje o zásahu v Beneluxu"
 news.224.a:0 "Musíme přijmout jejich diplomatickou misi."
 news.224.b:0 "Kdo si ti [ENG.GetAdjective] myslí, že jsou?"
 news.224.c:0 " [ENG.GetAdjective] vyvíjejí svůj vliv."
 news.224.d:0 "S tradicí britského vlivu ve Středomoří projekcí z Gibraltaru by nemělo být překvapením, že [ENG.GetAdjective] vláda se rozhodla vyvinout politický tlak na fašistickou vládu v [Spain.GetNameDef].\n\nStále se vzpamatovávající ze své občanské války, [ENG.GetAdjective] podpora je mnohem důležitější než politické principy."
 news.224.t:0 "[ENG.GetNameDefCap] vyvíjí tlak na [Spain.GetNameDef]"
 news.225.a:0 "Jejich diplomatická mise by mohla být pro nás užitečná."
 news.225.b:0 "Kdo si myslí [ENG.GetAdjective]?"
 news.225.c:0 "Ty [ENG.GetAdjective] vyvíjejí svůj vliv."
 news.225.d:1 "\nStředozemní moře bylo dlouho oblastí velké strategické hodnoty pro imperiální vliv [ENG.GetNameDef]. Nyní [ENG.GetAdjective] vláda hledá další podporu od zemí v tomto regionu. K tomu jmenovali 'speciálního konzula pro [TUR.GetAdjective] stát.'\n\nVzhledem k staletím silné konkurence o námořní nadvládu ve Středozemním moři zůstává otázkou, zda se jim podaří přiblížit tyto dvě země."
 news.225.t:0 "[ENG.GetNameDefCap] vyvíjí vliv v [TUR.GetNameDef]"
 news.226.a:0 "Jejich diplomatická mise by pro nás mohla být užitečná."
 news.226.b:0 "Kdo si to [ENG.GetAdjective] myslí, že jsou?"
 news.226.c:0 "[ENG.GetAdjective] vyvíjejí svůj vliv."
 news.226.d:0 "\nStředomoří bylo dlouho oblastí velkého strategického významu pro impérium [ENG.GetNameDef]. Nyní hledá [ENG.GetAdjective] vláda další podporu od zemí v regionu. K tomu jmenovali "speciálního konzula pro [GRE.GetAdjective] stát."\n\nVíce než století po účasti lorda Byrona ve řecké válce za nezávislost, zda se [ENG.GetNameDef] podaří, zůstává otázkou."
 news.226.t:0 "[ENG.GetNameDefCap] Uplatňuje vliv v [GRE.GetNameDef]"
 news.227.a:0 "Jsme v zemi Fledermaus."
 news.227.d:0 ""Byli jsme deset mil od Berlína, když začaly účinky působit. Měly zlepšit naše bojové úsilí. Směšné. Jediná věc, co se zlepšila, byla moje podezření, že se mě můj velitel snaží zbavit. Nepomohlo, že jsem nedokázal rozlišit mezi vr rolling treads německých panzers a divokým bušením za mýma očima.\nPotřeboval jsem najít doktora Gonzu.""
 news.227.t:0 "Temná a divoká cesta."
 news.228.a:0 "Doufejme, že nás mohou chránit před fašistickou vlnou."
 news.228.b:0 "Měli by se držet své malé 'sféry vlivu!'"
 news.228.c:0 "Evropskou stabilitu je nutno udržovat!"
 news.228.d:0 "\n[ENG.GetNameDef] není sám, kdo vidí hrozbu rostoucí ve střední Evropě.\n\nS jejich statusem jako nezávislého národa zaručeným nyní zpochybněnou Versailleskou smlouvou, nebo s fašistickými mocnostmi ve své agresivní rétorice, které si nárokují jejich území, několik států vidělo potřebu vést pro-[ENG.GetAdjective] politiku. \n[ENG.GetNameDef] reagovalo na tento vývoj tím, že zdvojnásobilo své diplomatické úsilí v regionu."
 news.228.e:0 "[ENG.GetNameDefCap] připravuje svou strategii."
 news.228.t:0 "[ENG.GetNameDefCap] oznamuje balkánskou diplomatickou iniciativu"
 news.229.a:0 "[GER.GetAdjective] postupy musí být odmítnuty!"
 news.229.b:0 "Měli se zachránit, když měli šanci."
 news.229.c:0 "Toto pravděpodobně skončí ozbrojeným konfliktem."
 news.229.d:0 "I přes to, že [GRE.GetNameDef] byl výrazně oslaben územními požadavky vedenými [GER.GetNameDef], nyní [GRE.GetNameDef] vytyčil čáru v písku. [GRE.GetLeader] dal jasně najevo, že [GRE.GetNameDef] již neudělá žádné další ústupky a nehodlá se poddat žádným [GER.GetAdjective] požadavkům.\n\nTo vše je reakcí na ultimatum od [GER.GetNameDef], že vláda [GRE.GetNameDef] odstoupí a přijme [GER.GetAdjective] schválenou náhradu."
 news.229.t:0 "[GRE.GetNameDefCap] odolává [GER.GetAdjective] tlaku"
 news.23.a:0 "Jak dlouho může [ALB.GetNameDef] vzdorovat?"
 news.23.b:0 "Toto bude krátká kampaň."
 news.23.c:0 "Ať žije král Zog!"
 news.23.d:0 "Diplomaté z [ITA.GetNameDef] předložili ultimátum [ALB.GetNameDef], požadující připojení posledně zmíněné k Velké Itálii. \n\nV odvážném činu národního vedení král Zog odmítl podlehnout italským požadavkům a vybídl albanský lid, aby odolával tlaku ze strany [ITA.GetNameDef]. \n\nNicméně, zahraniční vojenské odborníci souhlasí, že [ALB.GetNameDef] má jen malou šanci odolat invazi."
 news.23.t:0 "Zog Vyzyvavý"
 news.230.a:0 "Přivedou naši zemi na pokraj zkázy!"
 news.230.b:0 "Huh? To nebylo z naší strany."
 news.230.c:0 "Lidé by se měli vzbouřit za svobodu!"
 news.230.d:0 "V celé Střední a Jižní Americe revolučníci vzali zbraně a povstali v rebeli v jménu [USA.GetRulingIdeologyNoun].\n\nJsou obecně dobře vybavení a dobře organizováni, a kdyby prosazovali jinou ideologii, jejich financování by bylo snadno vystopovatelné. Kdo financuje tyto hnutí, však učinil soustředěné úsilí skrýt svou účast.\n\nSamozřejmě, že je pouze jedna velká mocnost s příslušným zahraničněpolitickým posláním podporovat [USA.GetRulingIdeologyNoun] v Americe..."
 news.230.e:0 "Americkou sponzorované puče?\nJednou za život!"
 news.230.t:1 "Vzpoury v Americe"
 news.231.a:0 "Zlý imperialističtí invadoři!"
 news.231.b:0 "Konflikt v Číně je znepokující."
 news.231.d:0 "Po incidentu na mostě Marco Polo [JAP.GetName] nepolevilo v tlaku na [CHI.GetAdjective] hranici.\nV souvislosti s agresivní [JAP.GetAdjective] rétorikou hovořící o \"hrozných odvetách za odmítnutí [CHI.GetNameDef] spolupracovat\" se zdá, že obnova války mezi [JAP.GetNameDef] a [CHI.GetNameDef] je čím dál pravděpodobnější.\n\nDiplomatická situace se brzy dostane do varu a [JAP.GetNameDef] neprojevilo žádný zájem o uklidnění situace."
 news.231.t:0 "[JAP.GetAdjective] Zbrojení na [CHI.GetAdjective] hranici"
 news.232.a:0 "Navazování přátelství je lepší než vytváření nepřátel..."
 news.232.b:0 "Oni si opravdu myslí, že na tomto bodě najdou nové spojence?"
 news.232.c:0 "Měli bychom sledovat tuto situaci."
 news.232.d:0 "Pokud jde o 'společné politické zájmy', [GER.GetLeader] dnes oznámil diplomatický program ke zlepšení vztahů mezi [GER.GetNameDef] a severskými zeměmi.\nPrvním krokem je založení stálé diplomatické mise v [DEN.GetNameDef], což zajistí, že mezi oběma zeměmi nevznikne žádný konflikt.\n\n[DEN.GetAdjective] vláda tento diplomatický přístup laskavě přijala, podle [GER.GetLeader].\n\nDiplomati [DEN.GetAdjective] nebyli k dispozici k vyjádření."
 news.232.t:0 "[GER.GetNameDefCap] Vyzývá na skandinávskou podporu"
 news.233.a:0 "Toto nevěští nic dobrého."
 news.233.b:0 "Musíme zvážit naše možnosti."
 news.233.c:0 "Uvidíme, jak se situace vyvine."
 news.233.d_no_war:0 "[GER.GetAdjective] rétorika se v posledních týdnech intenzivně zaměřila na severní země. Poselství je jasné: [DEN.GetNameDef] a [NOR.GetNameDef] nesmí žádným způsobem, ať už opozicí nebo nečinností, bránit německým importům.\n\nAčkoli neexistuje okamžitě zřejmý důvod pro takové požadavky, když importy stále volně proudí do Německa, naši diplomaté se obávají, že to je předzvěst [GER.GetAdjective] akce v regionu."
 news.233.d_war:0 "[GER.GetNameDefCap] má jasné strategické zájmy ve Skandinávii, jak kvůli základnám vojenských operací, tak pro dovoz přírodních zdrojů. Stupňující se konflikt znamená, že existuje velmi reálná hrozba pro jakékoli zdroje přepravované přes Baltské nebo Severní moře.\n\nS postupně se zesilujícími diplomatickými hrozbami proti [DEN.GetNameDef] a [NOR.GetNameDef] se zdá být pravděpodobné zvýšení [GER.GetAdjective] vojenských operací v regionu."
 news.233.t:0 "[GER.GetAdjective] zájem o Skandinávii"
 news.234.a:0 "Znovu ne!"
 news.234.b:0 "[GER.GetNameDefCap] musí být udržováno na uzdě!"
 news.234.c:0 "To by byl agresivní útok."
 news.234.d:0 "Po vypuknutí války s Francií, Německo uplatnilo silnější diplomatický tlak než kdy jindy na země Beneluxu. S [FRA.GetAdjective] a [ENG.GetAdjective] v podporu, však odmítají podlehnout tlakům.\n\nExistuje důvod věřit, že pokud [GER.GetNameDef] nebude schopen získat, co chce diplomacií, vezme si to silou."
 news.234.t:0 "[GER.GetAdjective] tlak na Benelux"
 news.235.a:0 "Bude mít vítání hodné amerického hrdiny!"
 news.235.d:0 "Radostné zprávy pro [GER.GetLeader] dnes, protože jeho oblíbená filmová hvězda, jedinečný Charlie Chaplin, byla nalezena v Kalifornii. Při útěku do venkovských oblastí ho zastavila [GER.GetAdjective] hlídka, která ho okamžitě poznala podle jeho ikonického kníru. Po tom, co mu bylo 'přikázáno' zopakovat závěrečnou monolog svého mistrovského díla 'Velký diktátor', byl ctihodný herec 'přesvědčen', aby šel s nimi pobavit [GER.GetAdjective] vojáky umístěné v regionu.\n\nNyní bude poslán do Berlína, kde se [GER.GetLeader] konečně setká se svým idolem. I když politické rozdíly riskují, že setkání bude rozpačité, [GER.GetLeader] čeká na okamžik s nadšením jako dítě."
 news.235.t:0 "Chaplin zajat v Kalifornii"
 news.236.a:0 "Nechvalte den před večerem."
 news.236.b:0 "Žádali jsme o to, co se zdálo správné."
 news.236.c:0 "Pojďme tuto válku rychle ukončit."
 news.236.d:0 "S vědomím, že společné vítězství proti [GER.GetNameDef] je nevyhnutelné, [yalta_origin.GetNameDef] a [yalta_partner.GetNameDef] se snaží zajistit budoucí stabilitu v Evropě. [yalta_origin.GetLeader], [yalta_partner.GetLeader] a vůdci dalších zemí zúčastněných na válečném úsilí se setkali, aby se dohodli na osudu [GER.GetNameDef].\n\nDny jednání vedly k vytvoření nové mapy Evropy. Tato nová evropská pořádek je rozdělena mezi východ a západ ranou, která má být vryta středem [GER.GetNameDef].\n\nZůstává otázkou, zda to skutečně povede k trvalému míru v Evropě."
 news.236.e:0 "To může být konec [GER.GetNameDef]."
 news.236.t:0 "Jalta Konference"
 news.237.a:0 "Pokud je to, co si přejí..."
 news.237.b:0 "Vítejte v Říši!"
 news.237.c:0 "Musíme zabezpečit naše severní hranice!"
 news.237.d:0 "Po úspěšném puči místní nacistické strany v [From.Root.GetNameDef] přešli německé jednotky přes hranice a převzaly kontrolu nad zemí. \n\nNěmečtí vojáci byli vítáni jásajícími davy ve městech, jak spěchali přes země, aby se připojili k [From.Root.GetAdjective] bojovníkům v probíhající občanské válce. [GER.GetLeader] oznámil Anschluss Rakouska a zdůraznil:\n\n'Boje lidu brzy skončí! Nejstarší východní provincie německého národa se od tohoto okamžiku stane nejnovějším baštou [GER.GetNameDef]!'"
 news.237.e:0 "To porušuje Versaillskou smlouvu!"
 news.237.t:0 "Anschluss Rakouska"
 news.238.a:0 "Zajímavá strategie."
 news.238.b:0 "Doufejme, že [AST.GetNameDef] vědí, co dělají."
 news.238.c:0 "Konečně máme prostředky, které potřebujeme k obraně kontinentu."
 news.238.d:0 "\nV pokusu postavit se zvýšené hrozbě proti [ENG.GetAdjective] majetku v jihovýchodní Asii byly koloniální území Singapur a Borneo převedena na [AST.GetNameDef]. S cílem být první a nejlepší linií obrany Commonwealthu v Tichomoří, [AST.GetNameDef] přebírá plnou odpovědnost za vojenské a administrativní přípravy v případě bojů v regionu.\n\nPředpokládá se, že má za cíl čelit imperiálním ambicím [JAP.GetNameDef], [AST.GetNameDef] již nebude zcela závislá na úsilí svého bývalého koloniálního nadřízeného, aby chránila její pobřeží před invazí."
 news.238.e:0 "Oni opravdu věří, že to udělá rozdíl?"
 news.238.t:0 "[AST.GetNameDefCap] přebírá odpovědnost za koloniální državy"
 news.239.a:0 "Vysoce znepokojivé."
 news.239.b:0 "Vítáme naše spolusocialisty s otevřenou náručí!"
 news.239.c:0 "Jsme samé hranice spravedlnosti a fairness!"
 news.239.d:0 "Tažení svých zemí jako "přirozených spojenců v šíření revoluce," [AST.GetLeader] a [SOV.GetLeader] podepsali smlouvu, která vidí [AST.GetNameDef] jako jednoho z hlavních členů [SOV.GetFactionName].\n[AST.GetNameDef] byl prohlášen za zářivý příklad státu dělníků, od lidí a pro lidi, spíše než koloniálních pánů Evropy.\n\nS nedávnými událostmi v [AST.GetAdjective] politice by někteří mohli říci, že tento krok byl nevyhnutelný. Nicméně je to považováno za velký důvod k obavám mezi těmi přesně "koloniálními pány Evropy," a každého, kdo je proti neomezené mocí komunistů a jejich Světové revoluce."
 news.239.e:0 "Další krysy se nalodí na loď, kterou se chystáme potopit."
 news.239.t:0 "[AST.GetNameDefCap] se připojuje k [SOV.GetFactionName]"
 news.24.a:0 "Válka se blíží."
 news.24.d:0 "Ve vášnivém projevu dnes před Reichstagem [GER.GetLeader] odsoudil Polsko a jejich zacházení s Němci žijícími v Gdaňsku a Polském koridoru.\n\nTvrzení, že německé menšiny v Polsku jsou 'perzekvovány v nejhnusnějším způsobem, jak si lze představit,' [GER.GetLeader] učinil postavení své vlády jasným:\n'Gdaňsk bylo německé město a je německé město! Koridor byl německý a je německý! Bez německého Volk by tyto východní oblasti stále byly ponořeny do hlubin barbarství.'"
 news.24.t:0 "Polská otázka"
 news.240.a:0 "To přichází jako překvapení."
 news.240.b:0 "Člověk dělá, co musí, aby přežil."
 news.240.c:0 "[AST.GetNameDefCap] bdí nad Pacifikem."
 news.240.d:0 "Dnes vláda [AST.GetAdjective] a [HOL.GetAdjective] oznámila "Pakt o společné spolupráci a obraně", který vynese koloniální majetky [HOL.GetAdjective] v jihovýchodní Asii pod ochranu ozbrojených sil [AST.GetAdjective]. Smlouvu podepsal nizozemský guvernér Indonésie a [AST.GetLeader], který oznámil, že dohoda bude zahrnovat plnou koloniální administraci, vzhledem k "vzdálené a náročné situaci v Evropě."\n\nVláda [HOL.GetAdjective] nevydala žádné prohlášení k této smlouvě."
 news.240.t:0 "Smlouva v Jayapuře"
 news.241.a:0 "Ve východním Pacifiku se dějí změny."
 news.241.b:0 "Neměli jsme na výběr, takže... pro revoluci."
 news.241.c:0 "Nech mě tě slyšet říkat \"pro revoluci!\""
 news.241.d:0 "Po vzniku socialistického dělnického státu v Austrálii nyní [AST.GetAdjective] vláda usiluje o prosazení svého vlivu v regionu. Tím, že citují výzvy utlačovaných farmářů a dělníků ve [NZL.GetNameDef], [AST.GetNameDef] tlačí na [NZL.GetAdjective] vládu, aby se připojila k "Lidovému svazu" v Jižním Pacifiku.\n\nSama sebe považující za obklíčenou a s malou nadějí na včasnou pomoc od [ENG.GetFactionName], [NZL.GetNameDef] nyní vyhověla požadavkům. Zatímco [AST.GetLeader] prohlašuje "rovnost všech států jako rozšíření rovnosti všech lidí," není pochyb o tom, který stát má navrch."
 news.241.t:0 "[NZL.GetNameDefCap] se podřizuje [AST.GetAdjective] vlivu"
 news.242.a:0 "To mění rovnováhu moci v jihovýchodní Asii."
 news.242.b:0 "Doufejme, že [AST.GetNameDef] to nepokazí."
 news.242.c:0 "Dokonalé! Všechno podle plánu."
 news.242.d:0 "\n[ENG.GetNameDef] vojenská doktrína se dlouho potýkala s otázkou obrany v Jihovýchodní Asii. Nyní doufají, že jejich problémy jsou u konce, zatímco [AST.GetNameDef] přebírá odpovědnost za obranu Singapuru a Bornea, aby čelilo nepřátelské vojenské činnosti v oblasti.\n\nTento přenos moci zahrnuje, alespoň prozatím, civilní administraci koloniálních oblastí, aby [AST.GetNameDef] mohl podniknout jakékoli kroky nezbytné k udržení jejich kontinentu v bezpečí před útoky ze zahraničí. Politické důsledky tohoto kroku pro [ENG.GetNameDef], [AST.GetNameDef] a [MAL.GetNameDef] jsou zatím nejisté."
 news.242.t:0 "[AST.GetNameDefCap] Převzal kontrolu nad koloniemi v jihovýchodní Asii"
 news.243.a:0 "Otravné, abych to tak řekl."
 news.243.b:0 "[Root.GetNameDefCap] vítá spolupráci se všemi, kdo nám nebudou stát v cestě."
 news.243.c:0 "To je skvělé partnerství, alespoň prozatím."
 news.243.d:0 "S nedávnými zisky [AST.GetNameDef] a [JAP.GetNameDef] východní Asie a Tichého oceánu mnozí pozorovatelé očekávali, že bude jen otázkou času, kdy dojde ke konfliktu mezi dvěma rozvíjejícími se impérii. Nicméně, země dosáhly naopak dohody o spolupráci, v rychle nazvané "Pacifická bariéra".\nSmlouva nebyla zveřejněna žádnou z těchto zemí, což znamená, že mnohé aspekty jejich dohody zůstávají neznámé. Co je jisté, je, že obě strany si navzájem slíbily vojenskou podporu, aby "odrazily postupy lačných cizinců v našich příslušných regionech".\n\nJe příliš brzy říct, jaký bude světový pořádek, který [JAP.GetNameDef] a [AST.GetNameDef] zamýšlejí, ale není pochyb o tom, že [AST.GetFactionName] je nyní dominantní silou v Tichém oceánu."
 news.243.t:0 "[AST.GetNameDefCap] a [JAP.GetNameDef] oznamují alianci"
 news.244.a:0 "Dělají tah na dominanci."
 news.244.b:0 "Naše vlastní dvorek nebude řízen Evropany!"
 news.244.d:0 "V kroku, který překvapil jen málo pozorovatelů, [AST.GetNameDef] oznámil svou vlastní, nezávislou smluvní organizaci. [AST.GetLeader] oznámil, že [AST.GetNameDef] bude hledat spojence v pokusu o udržení stability v regionu jihovýchodní Asie a Tichomoří a pokud bude potřeba, aby čelil agresi proti [AST.GetAdjective] státu a dalším.\n\nS nedávnými kroky od jeho vazeb na Commonwealth se zdá, že to je přirozený další krok, jak [AST.GetNameDef] usiluje o to, aby se stal jediným pánem svého osudu."
 news.244.t:0 "[AST.GetNameDefCap] zakládá sféru vlivu"
 news.245.a:0 "Fascinující krok..."
 news.245.b:0 "To zajistí naše postavení jako dominantní mocnosti v Tichém oceánu."
 news.245.c:0 "Společně udržujeme stabilitu napříč polovinou zeměkoule."
 news.245.d:0 "\nS obavami z rostoucí strategické významnosti Tichého oceánu, [AST.GetNameDef] a [USA.GetNameDef] podepsaly dohodu o tichomořské spolupráci. Ačkoli je zamýšleno udržet politickou stabilitu v regionu, a tím i transpacifikovou dopravu, dohoda také zahrnuje opatření pro vojenskou obranu, což umožňuje oběma zemím uplatnit autoritu daleko za jejich skutečnými územními nároky.\n\nS takto rozsáhlou oblastí nyní pod Australsko-americkou „ochranou“ je jistě jen otázkou času, než budou tato opatření vyzkoušena."
 news.245.t:0 "[USA.GetNameDefCap] se připojuje k [AST.GetAdjective] obranné iniciativě"
 news.246.a:0 "Podívají se k Amerikám, nebo ještě dál?"
 news.246.b:0 "Bratři v zemi, bratři ve zbrani!"
 news.246.c:0 "Teď nemůže být žádná hrozba doma."
 news.246.d:0 "Po nějakou dobu spolupracovali prostřednictvím Společné obranné rady, nově se vyvinulo politické partnerství mezi [USA.GetNameDef] a [CAN.GetNameDef]. Nazváno [CAN.GetFactionName], program usiluje o posílení zájmů Severní Ameriky ve všech zahraničních záležitostech, včetně všech otázkách obrany a vojenských akcí.\n\nS [CAN.GetNameDef], které stále objevuje své postkoloniální já, a [USA.GetAdjective] politiky prakticky bojujícími navzájem kvůli izolacionistickým a intervenčním politikám, nově vzniklá aliance může nabídnout oběma zemím směr v zahraniční politice, který jim zoufale chybí."
 news.246.t:0 "[USA.GetNameDefCap] a [CAN.GetNameDef] formalizují alianci"
 news.247.a:0 "Šokující událost!"
 news.247.b:0 "Pomůžeme našim spojencům v Evropě!"
 news.247.c:0 "Bratrské národy stojící spolu!"
 news.247.d:0 "Po rychlých jednáních, [CAN.GetNameDef] oznámil, že se stal signatářem [GER.GetFactionName]. Vláda [CAN.GetAdjective] prohlásila, že je "hrdým obhájcem [GER.GetAdjective] lidu, stejně jako [GER.GetNameDef] bude obhájcem [CAN.GetAdjective]."\n\nZatímco detaily vstupu [CAN.GetNameDef] do paktu jsou neznámé, zdá se pravděpodobné, že brzy dojde k zahájení hostilit proti nepřátelům [GER.GetNameDef]. To může být velmi rozhodující moment v úsilí o válku."
 news.247.e:0 "Proklaté [CAN.GetAdjective]!"
 news.247.t:0 "[CAN.GetNameDefCap] se připojuje k [GER.GetAdjective]-vydanému paktu!"
 news.248.a:0 "[ENG.GetNameDefCap] již nemá oporu v Severní Americe..."
 news.248.b:0 "Všechno je, jak má být."
 news.248.c:0 "Bah, vezměte si ty zpáteční skály!"
 news.248.d:0 "\nPo vzrůstajícím diplomatickém tlaku od [CAN.GetNameDef] ustoupil [ENG.GetNameDef] území Labradoru a Newfoundlandu [CAN.GetAdjective] státu. Dlouho bylo cílem [CAN.GetAdjective] politiků 'sjednotit všechna oprávněná [CAN.GetAdjective] území', cíle, které se nyní o krok blíže spełnění.\n\nSamozřejmě, zůstává nezodpovězená otázka, co constitucuje 'oprávněná [CAN.GetAdjective]' území. Jak [ENG.GetNameDef], tak celý severoamerický kontinent budou od nynějška spát s jedním okem otevřeným."
 news.248.t:0 "[ENG.GetNameDefCap] se vzdává severovýchodních území"
 news.249.a:0 "Už jsme to viděli; může to skončit jen slzami."
 news.249.b:0 "Armáda severu bude připravena."
 news.249.c:0 "Armáda jihu bude připravena."
 news.249.d:0 "[USA.GetAdjective] politici se dnes ráno probudili k znepokojujícím zprávám, když [CAN.GetNameDef] a [MEX.GetNameDef] oznámili novou obrannou dohodu, zaměřenou na „odrážení a zadržování bezprostředních hrozeb pro pokračující suverenitu obou našich zemí.“ Tenkosrstá hrozba jen málo skrývá úmysl ztížit vojenské úsilí [USA.GetNameDef] na americkém kontinentu a možná i za jeho hranicemi.\n\nPolitická komentátoři srovnávají situaci s Evropou před Velkou válkou; dvě strany s absolutně vším co ztratit a bez možnosti zmírnit napětí. Otázka se zdá méně být o tom, kdo představuje větší hrozbu, ale spíše, která strana jako první zaútočí preventivním úderem."
 news.249.e:0 "Musíme najít způsob, jak rychle zareagovat na tento krok."
 news.249.t:0 "[CAN.GetNameDefCap] a [MEX.GetNameDef] se sjednocují!"
 news.25.a:0 "Znepokojující."
 news.25.b:1 "To je německé území."
 news.25.c:0 "Musíme se postarat o naše hraniční obranné systémy."
 news.25.d:1 "Německo rozmístilo vojáky v oblasti Rýn, blízko francouzské hranice, v jasném porušení Versailleské dohody. Místní obyvatelstvo bouřlivě zdravilo německé vojáky, zatímco diplomatické reakce z Francie a Británie byly zatím stlačeny.\n\n'Je to jen Němci, kteří vstupují do své vlastní zahrady', poznamenal politický komentátor v Británii."
 news.25.e:0 "Nic, z čeho by se mělo vzrušovat, určitě."
 news.25.t:0 "Remilitarizace Rýn"
 news.250.a:0 "Znepokojující konflikt, který by mohl zdevastovat Mexiko."
 news.250.b:0 "Teď musíme jen zajistit, aby nacionalisté uchopili moc."
 news.250.c:0 "Strmá cena pro naši zemi, ale jednu, kterou je třeba zaplatit."
 news.250.d:0 "Nestabilita politiky [MEX.GetAdjective] v posledních několika letech přerostla v ozbrojený konflikt! Síly synarchistické strany vzaly do rukou zbraně a boje propukly na ulicích několika velkých [MEX.GetAdjective] měst!\n\nZatímco se předpokládalo, že vláda má jasnou výhodu proti jakémukoliv povstání, kolují zvěsti o zahraniční podpoře nacionalistům. Blízcí sousedé země sledují s napětím. Kde tento konflikt vezme Mexiko, ukáže pouze čas."
 news.250.t:0 "Občanská válka v [MEX.GetNameDef]!"
 news.251.a:0 "Mohou se sami vyrovnat."
 news.251.b:0 "[ENG.GetNameDefCap] slábne s každým dnem."
 news.251.c:0 "Proč se to musí stát právě teď?!"
 news.251.d:0 "\n\nPo kolapsu jednání s Westminstrem a bezprecedentní debatě trvající 63 hodin, kanadský parlament zrušil Britský zákon o Severní Americe, místo toho zakotvuje Kanadskou ústavu v zákonech, které nemohou být dotčeny britským parlamentem ani monarchií.\nI když toto samo o sobě není proti-britským krokem, naznačuje to posun od politik Commonwealthu starého impéria.\n\nI když je to přirozený krok k jakékoli zemi, která chce zajistit svou budoucí stabilitu, nic to nevyrábí aby zmírnilo už tak napjatý stav globální politiky."
 news.251.e:0 "Impérium rozpadá se ve švech."
 news.251.f:0 "Od moře k moři, [CAN.GetNameDef] bude svobodné!"
 news.251.t:0 "[CAN.GetNameDefCap] Usiluje o okamžité patriaci"
 news.252.a:0 "Tak se svět točí..."
 news.252.b:0 "Jsme váha, která udržuje rovnováhu moci."
 news.252.c:0 "Tímto se rovnováha moci naklání v náš prospěch!"
 news.252.d:0 "Vidíce se jako přirození spojenci, [GER.GetNameDef] a [CAN.GetNameDef] podepsali pakt o vzájemné obraně. [CAN.GetAdjective] premiér [CAN.GetLeader] oznámil alianci v proslovu citujícím přirozené sladění [CAN.GetAdjective] a [GER.GetAdjective] zájmů.\n\nS ohledem na zvýšenou mobilizaci po celé Evropě a na nedávné distancování [CAN.GetNameDef] od Commonwealthu, není těžké předpovědět povahu zájmů, které se diskutují.\nJak v Evropě, tak v Americe, staré mocnosti sledují s rostoucím znepokojením."
 news.252.e:0 "Další front, o kterou se obávat, pokud by došlo na válku."
 news.252.f:0 "Stávájme se stále silnějšími!"
 news.252.t:0 "[CAN.GetNameDefCap] se připojuje k [GER.GetFactionName]!"
 news.253.a:0 " [Root.GetFactionName] se bude muset obejít bez [AST.GetNameDef]."
 news.253.b:0 "Sledujte, jak se impérium rozpadá..."
 news.253.c:0 "Vybrali si TEĎ, aby usilovali o větší nezávislost?"
 news.253.d:0 "\nVe svém projevu dnes ráno premiér [AST.GetLeader] oznámil závazek australské vlády k růstu a stabilitě jako oceánského státu. To znamená hledat nové břehy než ty britské v Evropě, protože australští lidé nemohou nadále nést váhu zahraničních konfliktů na svých bedrech. V přímém odkazu na Královu řeč na zahájení posledního parlamentu [AST.GetLeader] zdůraznil bod tím, že prohlásil 'Nikdy další Gallipoli!'\n\nNadšené ovace z davu naznačují, že nová éra australské politiky začala. Kde to skončí, může svět teprve začít spekulovat."
 news.253.e:0 "To bude mít velké důsledky pro Tichý oceán."
 news.253.f:0 "Vytyčujeme svou vlastní cestu!"
 news.253.t:0 "[AST.GetNameDefCap] hledá vzdálenost od Commonwealthu"
 news.254.a:0 "Měli bychom dávat pozor na situaci."
 news.254.b:0 "Jak se jen sluší."
 news.254.c:0 "To je zrada!"
 news.254.d:0 "[AST.GetNameDefCap], uplatňující svoji úplnou nezávislost, začalo uplatňovat svůj vliv na Jižním Pacifiku. Jako součást toho [AST.GetAdjective] vláda požadovala, aby všechny bývalé koloniální státy Oceánie byly pod jejich autoritou.\n\nS ohledem na neochotu, vlády [ENG.GetAdjective] a Nového Zélandu nejprve nabídly diplomatický odpor. Nicméně, bez jakékoliv základny pro projekci autority Impéria v regionu - roli, kterou dříve plnila Austrálie, bylo jen otázkou času, než [AST.GetNameDef] představilo ultimátum podložené silou.\nNový Zéland je nyní nejvýchodnější provincií [AST.GetNameDef]."
 news.254.t:0 "[AST.GetNameDefCap] a Nový Zéland \"Spojení\""
 news.26.a:0 "Tak to tu máme znovu!"
 news.26.b:0 "Německo zvítězí!"
 news.26.c:0 "Další zastávka: Berlín!"
 news.26.d:0 "V přímém porušení Versailské smlouvy přešla německá vojska Rýn a vstoupila na území Porýní, blízko francouzské hranice.\n\nJako 'neodpustitelné porušení' mírové smlouvy, která ukončila Velkou válku, označily obě Francie a Británie mobilizaci svých sil v přípravě na ozbrojenou invazi do Německa.\n\nVe Evropě znovu propukla válka!"
 news.26.e:0 "Tak to tedy vyřešme."
 news.260.a:0 "Zajímavé."
 news.260.b:0 "Oprávněně velmi rozumné."
 news.260.c:0 "Je to začátek konce Impéria v Africe?"
 news.260.desc:0 "\nNa formální ceremonii dnes [SAF.GetLeader] podepsal dohodu, která dá jeho vládě kontrolu nad britskými závislostmi v Africe. Území Bechuanalandu, Rhodesie a Keni bude nyní spravováno z Pretorie. \n\nPřed Sněmovnou lordů [ENG.GetLeader] popřel, že by tento krok oslabil britskou pozici na kontinentu, místo toho ho nazval "nejrozumnější změnou k umožnění efektivnější správy a obrany těchto oblastí.""
 news.260.t:0 "[SAF.GetNameDefCap] přebírá odpovědnost za africké kolonie"
 news.261.a:0 "Zajímavé."
 news.261.b:0 "Jaké hloupé uspořádání."
 news.261.c:0 "To je jeden způsob, jak rozšířit Commonwealth, očividně."
 news.261.desc:0 "Britský parlament těsně přijal opatření, které zásadně reorganizuje části britských kolonií v Africe. Nový zákon vytváří, efektivně, dvě nové koloniální režimy ve státech Rhodesia a Keňa. Tyto nové státy budou mít určitý stupeň svobody spravovat své vlastní záležitosti, ale rovněž budou mít odpovědnosti za zajištění vlastní obrany. \n\nNěkteří konzervativci, kteří se postavili proti tomuto rozhodnutí, otevřeně vyjádřili obavy, že toto rozhodnutí je pouze prvním krokem v procesu, který nazývají 'dekolonizace'. \n\n[ENG.GetLeader] nebyl okamžitě k dispozici pro komentář."
 news.261.t:0 "[ENG.GetNameDefCap] reorganizuje africké kolonie"
 news.262.a:0 "Možná bychom měli zvážit poslání podpory."
 news.262.b:0 "Tohle se čekalo dlouho."
 news.262.c:0 "Možná největší hrozby jsou uvnitř našich hranic..."
 news.262.desc:0 "Dlouho přetrvávající napětí v [SAF.GetName] nyní přerostlo v otevřenou válku. Fašističtí nacionalisté tvrdí, že politika demokratické vládní unie ohrožuje [SAF.GetAdjective] způsob života. Unie, říkají, bodne do zad statečné bojovníky druhé búrské války tím, že bezpodmínečně podporují [ENG.GetName]. \n\nNacionalistická provizorní vláda pod vedením [SAF.GetLeader] vyzvala všechny pravé vlastence, aby se k nim připojili v obnově svobody v Jižní Africe silou zbraní. Unie v Pretorii označila nacionalisty za "povstalce a nejhorší zrádce". S vojenskými silami vyhlasujícími rovnou podporu oběma stranám může konflikt v Jižní Africe trvat dlouho, než se vyřeší."
 news.262.t:0 "Jižní africká občanská válka"
 news.263.a:0 "Revoluce na spadnutí?"
 news.263.b:0 "Bez komentáře."
 news.263.c:0 "Snad největší hrozby jsou uvnitř našich hranic..."
 news.263.desc:0 "Vlna proti monarchistických demonstrací, z nichž mnohé se změnily v násilí, zasáhla Jižní Afriku. Tisíce protestujících vyšli do ulic, vtrhli do policejních stanic a dalších vládních budov. Portréty krále byly strhal, roztrhány, spáleny a v jednom případě rozpuštěny v kyselině. \n\nPolicie a armáda byly pozorovateli označovány jako velmi neochotné se snažit potlačit povstání, místo toho se rozhodly chránit továrny a mosty. To vyvolalo otázku, zda nepokoje skutečně překvapily vládu."
 news.263.t:0 "Proti-královské nepokoje v [SAF.GetNameDef]"
 news.264.a:0 "Afričané? Vládnou sami!?"
 news.264.b:0 "První krok na cestě k pravé svobodě."
 news.264.c:0 "Podívejme se, jestli jejich idealismus vydrží v nadcházejících válkách."
 news.264.d:0 "Ve skutečnosti to nejsou opravdoví komunisti."
 news.264.desc:0 "Zakládající členové [SAF.GetFactionName] se sešli v Pretorii, aby oznámili vytvoření své nové aliance. Evropští pozorovatelé rychle poznamenali, že jedinou vládou s jakoukoli legitimností přítomnou byla vláda [SAF.GetNameDef] samotného, [SAF.GetLeader] předsedající pestré shromáždění sebeurčených vlád v exilu a dalších revolučních skupin.\n\nPřítomné strany vydaly společné prohlášení, které vyzvalo evropské imperiální mocnosti, aby okamžitě uvolnily jakékoli území, které drží v Africe, jeho právoplatným vlastníkům, odsuzují praxi kolonialismu a slibují přinést svobodu utlačovaným africkým národům - jakýmikoli prostředky."
 news.264.t:0 "Afričtí lidé"
 news.265.a:0 "Jen žraloci cítící krev ve vodě."
 news.265.b:0 "Uvidíme, zda jsou Francouzi rozumní."
 news.265.c:0 "Francouzi jsou skončení."
 news.265.d:0 "Další bezkrvné vítězství pro komunismus."
 news.265.desc:0 "Po ohromující porážce, kterou Francie utrpěla na své domovině, byla legitimizace její koloniální říše zpochybněna. Vlády [SOV.GetNameDef] a [SAF.GetNameDef] vydaly společné prohlášení, v němž prohlásily, že Francii nelze nadále důvěřovat s udržením pořádku na Madagaskaru, a požadují, aby byl ostrov předán [SAF.GetNameDef]. \n\nSvobodná francouzská vláda se sešla, aby projednala tuto záležitost. Odborníci na obranu se domnívají, že je nepravděpodobné, že by oslabené francouzské síly byly schopny ostrov bránit, pokud dojde k válce."
 news.265.t:0 "[SAF.GetAdjective] tlak na Francii"
 news.27.d:0 "V čemž dochází k přímému porušení Versailleské smlouvy, německé jednotky překročily Rýn a vpochodovaly na území Rýna, blízko francouzských hranic.\n\nZatímco reakce Británie byla dosud tlumená, Francouzi mobilizují své síly na přípravu na ozbrojenou invazi do Německa. \n\nV Evropě opět propuká válka!"
 news.270.a:0 "Takže tohle nazýváte tankem!"
 news.270.b:0 "Říkají, že tohle je CO?"
 news.270.desc:0 "Vrčící po hlavní ulici hlavního města stojí nová tank Bob Semple Novozélandských obranných sil jako pravý důkaz vynalézavosti a bojového ducha [NZL.GetAdjective] lidí. Vyzbrojen šesti kulomety a chráněn téměř jistě kulkoodolným železem, bude pravděpodobně největší překážkou, kterou musí každý útočník překonat. \n\nNěkteří tzv. experti poukazují na slabý výkon a slabou výzbroj vozidla jako na důvody, proč by nemělo být vyrobeno, ale jak řekl premiér [NZL.GetLeader] během oficiálního přijetí vozidla, včasná obrana království je tak důležitá, že dokonalé vybavení nelze očekávat ani požadovat."
 news.270.t:0 "Zrození [NZL.GetAdjective] brnění"
 news.271.a:0 "Svět se třese při pohledu na naše tanky!"
 news.271.b:0 "Svět se třese... smíchem."
 news.271.desc:0 "Po ohromujícím úspěchu tanku Bob Semple si vrchní velení [NZL.GetName] obranných sil vyžádalo výrobu zvětšené verze. Stojící více než 15 stop vysoký a vážící nejméně 120 tun, je nové vozidlo ohromující ve všech směrech. Jeho výzbroj, skládající se z dvojice 17-palcových protitankových kanónů, si lehce poradí s jakýmkoli nepřítelem, zatímco jeho těžká armor - důkladně testovaná, aby se zajistilo, že je skutečně neprůstřelná - mu umožní vkročit do jádra bitvy bez obav. \n\nNa odhalovací ceremonii jeden pozorovatel nazval "nejpozoruhodnějším tankem, který byl kdy vyroben," zatímco jiný jej nazval "bezkonkurenčním." \nOčekává se, že sériová výroba začne během měsíce."
 news.271.t:0 "Velký Bob vstupuje na scénu"
 news.272.a:0 "Hrozné."
 news.272.b:0 "Hrozné."
 news.272.c:0 "S tím se nedá nic dělat."
 news.272.desc:0 "Přírodní katastrofy, nekompetentní správa a zkáza války se spojily, aby vytvořily široce rozšířený hladomor v Indii.\n\nPo cyklonu, který zdevastoval velké části oblasti a vyhladil téměř celou sklizeň rýže, se koloniální administrátoři ukázali, že jednají pomalu - někteří by mohli říci nápadně pomalu - k vyřešení této situace. I přes potravinový přebytek v jiných oblastech Indie nebyly žádné dodávky pomoci obavy, že by se mohly dostat do rukou nepřítele.\n\nVelké části oblasti byly zpustošeny a náklady na životy a ztracenou produkci nelze ještě ani odhadnout."
 news.272.t:0 "Bengálský hladomor útočí"
 news.273.a:0 "Alespoň to skončilo."
 news.273.b:0 "Konečně."
 news.273.desc:0 "Po měsících relativní nečinnosti se koloniální vláda a indická armáda konečně rozhodly jednat. Rozdělování nouzových potravinových dodávek začalo dosahovat postižených oblastí, zatímco nová sklizeň rýže předčila očekávání.\n\nCeny potravin v postižených oblastech však zůstávají vysoké a dlouhodobé účinky hladu dosud nelze odhadnout."
 news.273.t:0 "Bengálský hladomor končí"
 news.28.a:0 "Zajímavý vývoj."
 news.28.b:0 "Zaplatí!"
 news.28.c:0 "Hlavně, že Hitler je pryč."
 news.28.d:0 "Skupina důstojníků Wehrmachtu, kteří byli proti válce, zahájila převrat v Berlíně. Neidentifikovaná skupina ozbrojených mužů vtrhla do Reichskanzlei a po přestřelce se svými osobními strážemi úspěšně vzala život německému vůdci.\nZbylí spiklenci byli všichni zatčeni Gestapem a dnes ráno byl Heinrich Himmler uveden do úřadu nového vůdce Německé říše. \n\nV proslovu před Reichstagem Himmler obvinil Británii a Francii z organizace Hitlerovy vraždy a prohlásil jasný závazek Německa k úplnému zničení obou národů."
 news.28.t:0 "Hitler zavražděn!"
 news.280.a:0 "Skvělé."
 news.280.b:0 "Je toto konec Britského impéria?"
 news.280.c:0 "Cenný spojenec."
 news.280.d:0 "Není to náš největší úspěch."
 news.280.desc:0 "Po napjatém setkání mezi [GER.GetAdjective] velvyslancem a [ENG.GetAdjective] ministrem zahraničí, dnes vláda [ENG.GetNameDef] oznámila, že [RAJ.GetNameDef] bude moci od nynějška určovat vlastní politiku. Staletí britské vlády nad subkontinentem se překvapivě rychle blíží ke konci, protože státní úředníci dostali příkaz vrátit se domů a koloniální správa byla předána domácím Indům.\n\nJednou z prvních akcí nového indického vedení bylo oznámit širokou spolupráci s [GER.GetNameDef]. Indická vláda odmítla komentovat vůči obviněním, že to byla cena, kterou zaplatili za německou podporu."
 news.280.t:0 "Indie získává domácí vládu"
 news.281.a:0 "Skvělé."
 news.281.b:0 "Je to konec Britského impéria?"
 news.281.c:0 "Cenný spojenec."
 news.281.d:0 "Není to náš nejpůsobivější okamžik."
 news.281.desc:0 "Ve společném prohlášení viditelně otřesený [ENG.GetAdjective] ministr zahraničí spolu s [SOV.GetAdjective] velvyslancem oznámili, že Indii bude okamžitě poskytnuta plná suverenita nad jejími vlastními záležitostmi. Není úplně jasné, jakou roli [SOV.GetNameDef] sehrál při přivedení této náhlé změny [ENG.GetAdjective] politiky, ale zdá se, že je významná.\n\nJedním z prvních kroků nového indického vedení bylo oznámit bližší spolupráci s [SOV.GetNameDef], což dodává na váze pověstem, že [SOV.GetNameDef] zasáhl jejich jménem."
 news.281.t:0 "Indie získává autonomii"
 news.282.a:0 "Budoucnost zůstává nejistá."
 news.282.b:0 "Ještě jeden prokletý pokus o svobodu."
 news.282.desc:0 "Indické výzvy k nezávislosti v poslední době vzrostly. Nyní se situace dostala do bodu, kdy radikální hnutí Konec Indie vyzvalo [ENG.GetNameDef] k opuštění země co nejdříve. [ENG.GetAdjective] úřady však rychle reagovaly a potlačily toto hnutí, zatímco několik vedoucích osobností bylo zatčeno během ranních razií na domy po celé Indii. \n\nZprávy připravené zvláštním oddělením ukazují, že mnoho sympatizantů je stále na svobodě, a mnozí ve státní službě vyjádřili obavy, že extremistické prvky hnutí mohou dokonce resortovat k násilí."
 news.282.t:0 "Hnutí Quit India"
 news.283.a:0 "Dovedou nás k svobodě."
 news.283.b:0 "Opravdu hlasy něco změní?"
 news.283.desc:0 "\nV nedávných místních volbách indický národní kongres dosáhl ohromující většiny pro svou platformu pomalého a uspořádaného přechodu k místní vládě a statusu dominia v budoucnu. \n\nZdá se, že Indové odmítli radikálnější politiku prosazovanou Gándhím, který argumentoval pro úplné odloučení od Británie a absolutní domácí vládu co nejdříve."
 news.283.t:0 "Indický národní kongres triumfuje v provinčních volbách"
 news.284.a:0 "Svoboda je na dosah."
 news.284.b:0 "Britové to nikdy nestrpí."
 news.284.desc:0 "\nBritští státní úředníci se dnes ráno probudili do hrubého šoku, když přišly výsledky nedávných provinčních voleb. Nyní je jasné, že velká většina Indů dala své hlasy pro kandidáty pro-Swaraj. V provinciích po celé Indii již začaly výzvy, aby se tento omezený místní řád co nejrychleji přeměnil na úplné sebeřízení. \n\nMluvčí [ENG.GetAdjective] vlády zdůraznil, že nyní není čas diskutovat o takových opatřeních a že jakýkoli převod dalších pravomocí na Indy je vyloučen."
 news.284.t:0 "Hnutí Swaraj dosahuje úspěchů v provinčních volbách"
 news.285.a:0 "Možná to byla jediná cesta."
 news.285.b:0 "Svoboda!"
 news.285.c:0 "Uvidíme, zda mír vydrží."
 news.285.desc:1 "V souladu s Teorií dvou národů byla muslimské menšině udělena svrchovaná vlast na územích, kde muslimové tvoří většinu populace. Původně nazvaný Pakstan, aby ukázal kombinaci lidí z Punjab, Afghánistánu, Kašmíru, Singhu a Baloču, byl od té doby přejmenován na Pákistán pro usnadnění výslovnosti.\n\nNapětí však zůstává mezi nově osvobozenou Indií a Pákistánem, protože části pohraničí si nárokují oba nové státy. Někteří pozorovatelé dokonce varují před obnovenou válkou na subkontinentu."
 news.285.t:0 "Pákistán je svobodný"
 news.286.a:0 "Na tento okamžik je to pouhá formalita."
 news.286.b:0 "Svoboda!"
 news.286.c:0 "Austrálie odchází z Commonwealthu."
 news.286.desc:0 "\nV silně sporném hlasování se malá většina v [AST.GetAdjective] parlamentu rozhodla, že země opustí Britské impérium. Poslední zbytky britské právní vlády byly prohlášeny za neplatné. [AST.GetLeader] již podepsal rozhodnutí do zákona, čímž obešel dlouholetou právní tradici udělování královského souhlasu guvernérem generálním a proměnil [AST.GetNameDef] na zcela suverénní národ.\n\nParlament také hlasoval pro vytvoření Ústavního výboru, který se bude zabývat a radit o změnách, které budou provedeny v Ústavě, aby se odstranily všechny stopy britské intervence do [AST.GetAdjective] záležitostí."
 news.286.t:0 "Austrálie přerušila vazby s Británií"
 news.287.a:0 "To je určitě pravdivý příběh!"
 news.287.b:1 "Zbytek vezmeme časem..."
 news.287.c:1 "Fašisté postupují - zatím."
 news.287.desc:0 "Německé jednotky obsadily západní Polsko, oficiálně za účelem ochrany německých menšin před chaosem, který následoval po kolapsu polské vlády. \n\nSovětské síly se z těchto oblastí staženého do dobrého pořádku, což vedlo k efektivnímu rozdělení Polska mezi obě mocnosti."
 news.287.t:0 "Německo okupuje západní Polsko"
 news.288.a:0 "Aliance zoufalství."
 news.288.b:0 "To nic nemění!"
 news.288.c:0 "Nestabilní aliance."
 news.288.desc:0 "[CHI.GetLeader] a [PRC.GetLeader] vydali společné oznámení, ve kterém deklarovali, že odložili své rozdíly tváří v tvář japonskému útoku. Obě strany budou dodržovat striktní politiku neagrese vůči sobě navzájem po celou dobu, co válka proti Japonsku potrvá, a přísahali, že udělají vše, co je v jejich silách, aby odrazili invazora. Řada menších válečných lordů rovněž prohlásila svou podporu, a podřídila své síly velení [CHI.GetLeader].\n\nZda se dlouholetí nepřátelé čínské občanské války skutečně spojí, zůstává otázkou, a mnozí experti se domnívají, že to udělá jen málo víc než oddálí nevyhnutelnou porážku Číny."
 news.288.t:0 "Čínská sjednocená fronta se formuje"
 news.289.a:0 "Jsme silnější spolu."
 news.289.b:0 "Hledají sílu v počtech."
 news.289.c:0 "To jim nepomůže!"
 news.289.d:0 "\nDnes brzy ráno vydali [alliance_inviter.GetNameDef] a [alliance_applicant.GetNameDef] společné prohlášení, že tomu druhému byla nyní formálně udělena status člena [alliance_inviter.GetFactionName]. Zda bude toto partnerství použito pro ofensivní nebo defensivní účely, zůstává otázkou, ale bezpochyby se již plánuje rozsáhlé společné vojenské plánování."
 news.289.e:0 "Válka se vyostřuje..."
 news.289.f:0 "Naše aliance sílí."
 news.289.t:0 "[alliance_applicant.GetNameDefCap] se připojuje k [alliance_inviter.GetFactionName]"
 news.29.d:0 "Skupina důstojníků Wehrmachtu, kteří byli proti válce, spustila puč v Berlíně. Neidentifikovaná skupina ozbrojených mužů vtrhla do Reichskanzlei a po přestřelce s jeho bodyguardy úspěšně vzala život německému Führerovi.\nPřeživší spiklenci byli všichni zatčeni Gestapem a dnes ráno byl Hermann Göring jmenován novým Führerem Německého říše.\n\nV projevu před Reichstagem Göring obvinil Británii a Francii, že zosnovaly atentát na Hitlera, a prohlásil bezpodmínečné odhodlání Německa k naprosté destrukci obou národů."
 news.290.a:0 "Už není království jenom názvem."
 news.290.b:0 "To je nebezpečná řeč..."
 news.290.c:0 "Závod o Rakousko je na spadnutí!"
 news.290.desc:0 "V hledání vhodného krále království Maďarsko zaslalo pozvání Ottovi von Habsburg, aby se vrátil na území, která až donedávna byla řízena jeho rodinou. Otto, který žil v exilu po celém západním Evropě od konce Velké války a rozpuštění říše jeho otce, se rozhodl nabídku přijmout. Dnes, uprostřed velkých oslav, byl korunován králem Maďarska v slavnostním ceremoniálu v královském paláci v Budapešti.\n\nBěhem své korunovační řeči král Otto poděkoval maďarskému lidu za jejich loajalitu a oddanost a přísahal, že se znovu sjednotí země Habsburků, přičemž slíbil, že Maďarsko bude tentokrát dominantní složkou."
 news.290.e:0 "Znovu povstane Impérium?"
 news.290.t:0 "Otto převzal maďarskou korunu"
 news.291.a:0 "Naše bratrské vazby nebyly zapomenuty."
 news.291.b:0 "To nebude bez následků..."
 news.291.c:0 "Mocenské vakuum Impéria by mohlo být ještě naplněno..."
 news.291.desc:0 "Na naléhání Maďarů provedla Rakousko referendum o možné znovusjednocení dvou národů pod habsburskou korunou. Konečný počet hlasů byl téměř dokončen, ale už je jasné, že jde o drtivé vítězství tábora znovusjednocení. Nebyly hlášeny žádné nesrovnalosti v hlasovacím procesu a rakouská vláda se ocitla povinna reformovat se na regionální vládu maďarského státu.\n\nAčkoliv je tento krok velmi vítán maďarskou veřejností, politické dopady referenda pravděpodobně pocítí celá Evropa."
 news.291.t:0 "Rakousko hlasuje pro spojení s Maďarskem"
 news.292.a:0 "Bratrské vazby a pár užitečných úplatků..."
 news.292.b:0 "To byl náš plán!"
 news.292.c:0 "Moc Impéria může být ještě vyplněna..."
 news.292.desc:0 "Na naléhání Maďarů provedlo Rakousko referendum o možné znovusjednocení dvou národů pod habsburskou korunou. Konečný počet téměř dokončen, ale již je jasné, že je to drtivé vítězství pro tábor znovusjednocení. Bylo hlášeno dostatek nesrovnalostí, volebních podvodů a manipulací, ale rakouští úředníci tyto obvinění odmítli a již začali reformovat administrativu na regionální vládu maďarského státu.\n\nI přesto, že tento krok je široce vítán maďarskou veřejností, politické důsledky referenda pocítí evropské země."
 news.292.e:0 "Urážka demokracie!"
 news.293.a:0 "Nejvíce nešťastné."
 news.293.b:0 "Naše nezávislost je zajištěna!"
 news.293.c:0 "Excelentní... Naše řada příště."
 news.293.desc:0 "Na naléhání Maďarů uskutečnila Rakousko referendum o možné znovusjednocení dvou národů pod habsburskou korunou. Konečný počet hlasů byl téměř dokončen, ale vítězství tábora znovusjednocení je již mimo dosah. Rakouská vláda se proto rozhodla nepřipojit se k rakousko-maďarské unii.\n\nVe duchu demokracie a sebekontrolního rozhodnutí Maďarsko přijalo výsledek a rozhodlo se nepokračovat v prosazování svých návrhů."
 news.293.e:0 "Pád Impéria byl trvalý, tedy."
 news.293.t:0 "Rakousko hlasuje proti znovusjednocení"
 news.294.a:0 "Co jsou nějaké úmrtí pro impérium?"
 news.294.b:0 "Budeme hájit Vídeň do posledního muže!"
 news.294.c:0 "To ničí naše plány..."
 news.294.desc:0 "Na naléhání Maďarů uskutečnila Rakousko referendum o možné znovusjednocení obou národů pod habsburskou korunou. Konečné počty téměř dokončily, ale vítězství tábora obnovy je již mimo dosah. Rakouská vláda se proto rozhodla nepřipojit k rakousko-maďarské unii.\n\nMaďarsko však obvinilo rakouskou vládu z podvodu ve volbách proti znovusjednocení. Prohlásili, že se nebudou obávat použít sílu, aby ochránili touhu rakouských občanů po znovusjednocení s jejich maďarskými bratry. Obě strany nyní začínají mobilizovat a válka se zdá být nevyhnutelná."
 news.294.e:0 "Doufejme, že se konflikt nerozšíří."
 news.294.t:0 "Rakousko hlasuje proti znovusjednocení"
 news.295.a:0 "Jako fénix z popela."
 news.295.b:0 "To značně mění situaci..."
 news.295.c:0 "Budou přítel nebo nepřítel?"
 news.295.desc:0 "S dokončením znovusjednocení Rakouska a Maďarska shromáždila maďarská vláda mezinárodní tisk v Budapešti a oznámila obnovu Rakousko-Uherska.\n\nKrál Otto převzal svůj právoplatný titul jako císař Rakouska a zopakoval svůj slib, že ačkoliv je impérium zatím jen stínem svého bývalého já, nebude odpočívat, dokud nebudou všechny země Habsburků opět sjednoceny. Jejich sousedé nesporně podezíravě sledují dění v Budapešti."
 news.295.e:0 "Raději bychom měli posílit naše hranice..."
 news.295.t:0 "Obnovení Rakouska-Uherska"
 news.296.b:0 "Další slaboch se zvedá."
 news.296.c:0 "Další, kdo ponese pochodeň."
 news.296.desc:0 "Hledaje krále pro svůj národ, Maďaři, po dlouhých jednáních a přípravách, oficiálně pozvali švédského prince Wilhelma, vévodu ze Södermanlandu, dříve tento týden. Dnes, uprostřed velkého povyku a oslav, byl korunován králem Maďarska při slavnostním obřadu v Královském paláci v Budapešti.\n\nŘíká se, že nový král bere blaho svého lidu za své srdce a že silně podporuje jejich demokratická práva. Dále propaguje dialog se sousedy Maďarska místo nepřátelství. Nový král by tak mohl být vítanou pomocí při snižování napětí v regionu."
 news.296.t:0 "Wilhelm převzal uherskou korunu"
 news.297.b:0 "Hluboce znepokojivý vývoj..."
 news.297.c:0 "Nový potenciální spojenec!"
 news.297.desc:0 "Hledající krále pro svůj národ, Maďaři, po dlouhých jednáních a přípravách, oficiálně pozvali německého Friedricha Franze, velkovévodu z Meklenburska, dříve tento týden. Dnes, uprostřed velkého jásotu a oslav, byl korunován králem Maďarska v obřadu na Královském paláci v Budapešti.\n\nČlen SS od roku 1931, ideologické sklony nového krále jsou dobře známé, a již prohlásil, že 'přinese Maďarsku velikost, kterou si zaslouží, bez ohledu na cenu'. Spolu s královým slibem 'odčinit nespravedlnosti, které na nás byly vykonány v minulosti', je proto nepravděpodobné, že by tato korunovace vedla k uklidnění napětí v regionu."
 news.297.t:0 "Friedrich Franz přebírá uherskou korunu"
 news.298.a:0 "Ponížení je u konce, ale nezapomenuto!"
 news.298.b:0 "Pletou se do světového pořádku..."
 news.298.c:0 "Utečili z jha Versailles."
 news.298.desc:1 "Ve veřejném prohlášení [HUN.GetLeader] odmítl smlouvu, kterou vynutily spojenecké mocnosti po Velké válce. Podepsána [HUN.GetAdjective]s pod protestem v roce 1920, tato smlouva výrazně zmenšila velikost země a omezila sílu její armády.\n\nVe svém projevu [HUN.GetLeader] již naznačil, že Maďarsko se brzy může zaměřit na obnovení svých nároků na území, která byla od něj odebrána před dvěma dekádami."
 news.298.t:0 "[HUN.GetName] se vzdává Trianonské smlouvy"
 news.299.a:0 "Svět uvidí naši sílu."
 news.299.b:0 "Jsou trochu plní sami sebe."
 news.299.desc:0 "Poté, co jsme znovu získali území, která nám byla odejmuta ve Smlouvě z Trianonu, [From.GetLeader] včera večer vydal prohlášení, že národ bude od nynějška znám jako Velké Maďarsko. Doufá se, že to přispěje k zvýšení prestiže Velkého Maďarska v očích světa a lépe popíše rozsah jeho hranic."
 news.299.t:0 "Maďarsko vyhlašuje Velké Maďarsko"
 news.30.a:0 "Představte si, kdyby uspěli..."
 news.30.c:0 "To nic nemění."
 news.30.d:0 "Skupina důstojníků wehrmachtu, kteří jsou proti válce, zahájila puč proti Hitlerovi v Berlíně. Neidentifikovaná skupina ozbrojených mužů vtrhla do Reichskanzlei, ale byla úspěšně odražena členy Führerovy SS ochrany.\nAgenti Gestapa zatkli všechny spiklence, mezi nimiž byli vysoce postavení důstojníci jako Ludwig Beck a Wilhelm Canaris.\n\nV projevu před Reichstagem Hitler slíbil pomstu proti Francii a Británii za zinscenování tohoto 'nečestného pokusu' o jeho život."
 news.30.e:0 "Škoda, že toho zmetka nedostali!"
 news.30.t:0 "Neúspěšný pokus o život Hitlera"
 news.300.a:0 "Nebudeme již vydíráni!"
 news.300.b:0 "Musíme myslet rychle..."
 news.300.c:0 "Doufejme, že to vyřeší mírově."
 news.300.desc:0 "Ve snaze dále zvrátit Trianonskou smlouvu, [HUN.GetNameDef] vydal ultimátum [ROM.GetNameDef], ve kterém požaduje návrat Transylvánie. Dosud nebyla uvedena žádná oficiální odpověď, ale [HUN.GetNameDef] již naznačil, že použití síly bude zvažováno, pokud budou jejich požadavky odmítnuty."
 news.300.t:0 "[HUN.GetNameDefCap] Požaduje Transylvanii"
 news.301.a:0 "Jsme na cestě k velikosti!"
 news.301.b:0 "Neměli jsme na výběr."
 news.301.c:0 "Alespoň byla zachována mír."
 news.301.desc:0 "[ROM.GetNameDefCap] oznámilo, že přijme [HUN.GetAdjective] požadavky na návrat Transylvánie. Podle toho bylo území nyní znovu spojeno se zemí, čímž se výrazně zvýšila jeho velikost a síla. Je nepravděpodobné, že úspěch této magnitude odradí Maďary od dalších požadavků na jejich zbývající ztracená území."
 news.301.t:0 "[ROM.GetNameDefCap] vrací Transylvánii"
 news.302.a:0 "Pokud poslouchají jen sílu..."
 news.302.b:0 "Ať přijdou!"
 news.302.c:0 "Kamenní hlupáci..."
 news.302.desc:0 "Termín ultimáta uplynul a Rumunsko na něj dosud neodpovědělo. Rozhořčení [HUN.GetAdjective] úředníci již odsoudili rumunskou vládu, tvrdíce, že 'destabilizují region' svým trváním na 'nelegálních smlouvách'. Obě národy se zdají být připraveny na válku, která může kdykoli vypuknout."
 news.302.t:0 "Rumunsko odmítá [HUN.GetAdjective] požadavky"
 news.303.a:0 "Měli by být rádi, že to je vše, co požadujeme."
 news.303.b:0 "Doufejme, že nalezneme kompromis..."
 news.303.desc:0 "V návaznosti na jejich sliby napravit Trianonskou smlouvu, Maďarsko požádalo o navrácení jižního Slovenska od [From.GetName]. [From.GetAdjective]y dosud nereagovaly, ale hrozba války v [HUN.GetAdjective] rétorice je až příliš jasná. Odmítnutí by mohlo vést k nové válce v regionu."
 news.303.t:0 "Maďarsko žádá o jižní Slovensko"
 news.304.a:0 "Vítáme je zpět do náruče."
 news.304.desc:0 "[From.GetName] oficiálně přijal [HUN.GetAdjective] požadavky na vrácení jižního Slovenska a již podnikl rychlé kroky, aby zajistil, že území bude okamžitě vráceno Maďarsku. Je nepravděpodobné, že by tento úspěch odradil [HUN.GetAdjective]y od dalších požadavků na jejich zbylá ztracená území."
 news.304.t:0 "[From.GetName] vrací jižní Slovensko"
 news.305.desc:0 "Diplomatická jednání selhala a dnes [From.From.GetName] veřejně odmítl [HUN.GetAdjective] požadavky na návrat Jižního Slovenska. Rozzlobení [HUN.GetAdjective] úředníci již odsoudili vládu [From.From.GetName], tvrdíce, že 'destabilizují region' svým trváním na 'nelegálních smlouvách'. Obě národy se zdají být připraveny na válku, která může vypuknout v kterémkoli dni."
 news.305.t:0 "[From.From.GetName] odmítá [HUN.GetAdjective] požadavky"
 news.306.a:0 "Pochod k Velkému Maďarsku pokračuje."
 news.306.b:0 "Musíme myslet rychle..."
 news.306.desc:0 "Vzhledem k jejich předchozím úspěchům při získávání ztraceného území, požadují nyní [HUN.GetAdjective] návrat Vojvodiny od Jugoslávie. Zatímco se Jugoslávci snaží najít diplomatické řešení, [HUN.GetAdjective] netrpělivost se již stává stále viditelnější, a pokud Jugoslávci odmítnou požadavky, je nepravděpodobné, že by bylo nalezeno mírové řešení."
 news.306.t:0 "Maďarsko požaduje Vojvodinu"
 news.307.a:0 "Další diplomatické vítězství!"
 news.307.desc:0 "Jugoslávie se rozhodla ustoupit [HUN.GetAdjective] požadavkům a zařídila rychlý převod Vojvodiny na svého souseda. Ačkoli to vyžadovalo rozsáhlé použití diplomacie kanoných člunů, nelze popřít, že Maďarsko se stalo novým regionálním silákem."
 news.307.t:0 "Jugoslávie vrací Vojvodinu"
 news.308.desc:0 "Ve zřejmém aktu vzpoury Jugoslávci odmítli [HUN.GetAdjective] požadavky na Vojvodinu. Maďarsko, na své straně, neudělalo žádné kroky k potlačení hrozby použití síly k zajištění svého 'legitimního území'. Obě národy se zdají být připraveny na válku, která může každým dnem propuknout."
 news.308.t:0 "Jugoslávie odmítá [HUN.GetAdjective] požadavky"
 news.309.a:0 "Doufejme, že síla nebude potřebná."
 news.309.b:0 "Toto není malý požadavek..."
 news.309.c:0 "Jsme ochotni se vzdát naší nezávislosti?"
 news.309.desc.a:1 "[HUN.GetAdjective] vznesli nároky, že Slovensko by mělo být opět součástí jejich národa, buď jako nedílná součást, nebo jako autonomní region. Ultimátum v tomto smyslu bylo vydáno, podložené hrozbou síly, a diplomaté z několika evropských zemí jsou v šílenství a snaží se najít mírové řešení této poslední krize."
 news.309.desc.b:0 "[HUN.GetAdjective] vyhlásili, že Slovensko by mělo znovu být součástí jejich národa, buď jako nedílná součást nebo jako autonomní region. Ultimátum této záležitosti bylo vyhlášeno, podpořeno hrozbou síly, a slovenská vláda je v panice, snaží se najít diplomatické řešení této nejnovější [HUN.GetAdjective] krize."
 news.309.t:0 "Maďarsko si nárokuje nadvládu nad Slovenskem"
 news.31.a:0 "Zajímavé."
 news.31.b:0 "Německo musí být osvobozeno od tyranie!"
 news.31.c:0 "Smrt zrádcům!"
 news.31.d:0 "Skupina důstojníků Wehrmachtu, kteří nesouhlasí s aktuální válkou, zahájila puč proti Hitlerovi v Berlíně. Neznámá skupina ozbrojených mužů vtrhla do Reichskanzlei a úspěšně zlikvidovala německého Führera po intenzivní přestřelce s jeho bodyguardy SS.\n\nKonspirátoři se zmocnili většiny Berlína a mnoho jednotek Wehrmachtu přešlo na jejich stranu. Síly stále loajální k nacistům se shromáždily pod novým vedením a přísahaly, že Německo zbaví 'komunistických disidentů a zahraničních agentů, kteří v současnosti okupují Berlín.'"
 news.31.e:0 "To je v náš prospěch!"
 news.31.t:0 "Občanská válka v Německu!"
 news.310.a:0 "Slováci jsou na tom lépe tímto způsobem."
 news.310.b:0 "Byla to nezbytná oběť."
 news.310.desc.a:2 "Po dostatečných úvahách se [From.GetAdjective] vláda pod vedením [From.GetLeader] rozhodla vyhovět požadavkům [HUN.GetAdjective]. Přijali kontrolu [HUN.GetAdjective] nad Slovenskem, upřednostňující uklidnění [HUN.GetLeader], aby zachovali mír. Nepochybně to posílí odhodlání [HUN.GetAdjective] v budoucích jednáních s jejich oslabenými sousedy."
 news.310.desc.b:0 "Po rozsáhlých úvahách se Slováci rozhodli ustoupit [HUN.GetAdjective] požadavkům. Nevidíce alternativu, vzdali se své nezávislosti ve snaze zachovat životy svých lidí. Nepochybně to posílí [HUN.GetAdjective] odhodlání v budoucích jednáních s jejich oslabenými sousedy."
 news.310.t:0 "[From.GetName] ustupuje Maďarsku"
 news.311.b:0 "Stojíme jako jedna. Nechte je přijít!"
 news.311.desc.a:1 "Diplomatická krize propukla mezi Německem a Maďarskem, týkající se osudu Slovenska. [HUN.GetLeader] dříve prohlásil, že Slovensko je klíčovým zájmem [HUN.GetNameDef], vzhledem k historickým vazbám s Maďarskem. Jeho vláda očekávala, že bude konzultována o jakýchkoli opatřeních týkajících se Slovenska. \n\nNěmecký vůdce [GER.GetLeader] odmítl akceptovat jakékoli takové požadavky, označující je za "hloupé a nebezpečné zasahování do vnitřních záležitostí suverénního národa." \n\nS rostoucím napětím si stále více pozorovatelů klade otázku, jestli Maďarsko nebude muset sáhnout k násilí, aby doručilo fakt."
 news.311.desc.b:0 "S neochvějným úsilím o svou nezávislost Slováci odmítli [HUN.GetAdjective] požadavky a posilují svou hranici. Maďarsko neudělalo žádné úsilí k deeskalaci situace a obě národy se zdají být na cestě k válce."
 news.311.t:1 "[From.From.GetName] odmítá [HUN.GetAdjective] požadavky"
 news.312.a:0 "Vítáme naše nové přátele."
 news.312.b:0 "To nevěstí nic dobrého..."
 news.312.c:0 "Možná z toho přijdou dobré věci."
 news.312.desc.a:0 "Na [HUN.GetAdjective] podnět, [ITA.GetNameDef], [AUS.GetNameDef] a [HUN.GetNameDef] obnovili Římské protokoly původně podepsané v roce 1934. Dohody se týkají hospodářského rozvoje a usmíření. V podstatě jde o prohlášení přátelství, existují náznaky, že to může vést k oficiálnímu spojenectví zaměřenému na odpor vůči rostoucím revizionistickým a expanzionistickým tendencím [GER.GetNameDef]."
 news.312.desc.b:0 "Na podnět [HUN.GetAdjective] obnovili [ITA.GetNameDef] a [HUN.GetNameDef] Římské protokoly původně podepsané v roce 1934. Dohody se týkají ekonomického rozvoje a sbližování. V podstatě jde o prohlášení přátelství, existují značky, že by to mohlo vést k oficiálnímu spojenectví zaměřenému na protiakci narůstajících revizionistických a expanzionistických tendencí [GER.GetNameDef]."
 news.312.t:0 "Obnovení římských protokolů"
 news.313.a:0 "Stojíme spolu."
 news.313.b:0 "To je důvod k obavám..."
 news.313.c:0 "Německo již není bez odporu."
 news.313.desc.a:0 "Dnes příslušné vlády Itálie, Rakouska a Maďarska vydaly společné prohlášení oznamující vznik Paktu Říma. Tři mocnosti se zavázaly vzájemně si vojensky pomáhat jak defenzivně, tak ofenzivně, pokud to bude potřeba. Rovnováha mocností v regionu se dramaticky změnila přes noc."
 news.313.desc.b:0 "Dnes příslušné vlády Itálie a Maďarska vydaly společné prohlášení oznamující vznik Paktu v Římě. Tyto dvě mocnosti se zavázaly, že si budou vzájemně vojensky pomáhat, ať už obranně nebo útočně, pokud nastane potřeba. Rovnováha moci v regionu se radikálně změnila přes noc."
 news.313.t:0 "Pakt Říma vytvořen"
 news.314.a:0 "Život muže je jen malá cena, kterou je třeba zaplatit."
 news.314.b:0 "Revoluce nelze zastavit!"
 news.314.c:0 "Mohou se komunisté dostat ještě níž?"
 news.314.desc:0 "Zprávy z Maďarska uvádějí, že Miklos Horthy byl dnes zastřelen osamělým střelcem poté, co opustil budovu parlamentu v Budapešti. Ačkoli byl okamžitě převezen do nemocnice, lékaři oznámili, že na místě byl již zesnulý. Střelec, zastřelený policisty během pokusu o útěk, byl identifikován jako člen komunistické strany.\n\nAtentát způsobil rozruch v domácí [HUN.GetAdjective] politice, protože Horthyho protikomunistické sklony byly klíčové pro udržení revolučních prvků na uzdě. Bez starého admirála na scéně je pravděpodobné, že komunistické vlivy dramaticky vzrostou."
 news.314.t:0 "Horthy zavražděn"
 news.315.desc:0 "Rakousko jednoznačně odmítlo [HUN.GetAdjective] výzvy k referendu, navzdory rostoucí agresivitě Maďarska. To obvinilo rakouskou vládu z flagrantního ignorování demokratických práv jejich lidí. Prohlásili, že se nezdráhají použít sílu k ochraně touhy rakouského lidu po znovusjednocení s jejich [HUN.GetAdjective] bratry. Obě strany nyní začaly mobilizovat a válka se zdá být nevyhnutelná."
 news.315.t:0 "Rakousko odmítá referendum"
 news.316.a:0 "Potřebujeme se navzájem."
 news.316.b:0 "Myslí si, že je to zachrání?"
 news.316.c:0 "Doufejme, že to přinese ovoce."
 news.316.desc:0 "Poláci a Rumuni oznámili obnovené odhodlání vzájemné obraně. Ačkoli mezi oběma národy existovaly dobré vztahy již více než deset let, dnešní oznámení naznačuje, že politika vzájemné obrany stále více dominuje vojenskému plánování jak v Polsku, tak v Rumunsku."
 news.316.t:0 "Polsko-rumunská aliance"
 news.317.a:0 "Přebíráme velení."
 news.317.b:0 "Stojíme s Rumunskem."
 news.317.desc:0 "S odvoláním na rostoucí nebezpečí představovaná ideologiemi na jejich východě a západě, Rumuni oznámili vytvoření Cordon Sanitaire. Aliance vítá všechny, kdo se cítí duseni fašismem a komunismem ve Východní Evropě, a už některé země zvažují spojení svých sil s Rumunskem."
 news.317.e:0 "Chvályhodná iniciativa."
 news.317.f:0 "A kdo je nyní nepřátelský?"
 news.317.g:0 "Tohle narušuje naše plány..."
 news.317.t:0 "Cordon Sanitaire"
 news.318.a:0 "Věděli, co je pro ně nejlepší."
 news.318.b:0 "Nezbytné opatření..."
 news.318.c:0 "Znepokojující vývoj."
 news.318.desc:0 "V reakci na rumunské ultimátum a tváří v tvář okamžitému rumunskému vojenskému zásahu, pokud by odmítli, Bulhaři provedli významné změny ve své vládě, aby ji učinili přívětivější k Rumunsku. Bulharsko přijalo všechny požadavky svého souseda a je nepravděpodobné, že by odmítli další žádosti. V důsledku toho je nyní možné jej považovat pouze za rumunského loutku."
 news.318.t:0 "Bulharsko se poddává Rumunsku"
 news.319.a:0 "Uvidí, jak moc se mýlili."
 news.319.b:0 "Přijďte si to vzít!"
 news.319.c:0 "Další balkánská válka...?"
 news.319.desc:0 "I když byla vydána ultimátum a čelili okamžitému vojenskému zásahu Rumunska, pokud odmítnou, Bulharsko odmítlo rumunské požadavky. Rumunsko odmítlo ustoupit a obě země se zdají být na jasné cestě k vojenskému konfliktu."
 news.319.t:0 "Bulharsko odmítá rumunské požadavky"
 news.32.a:0 "To nemůže být dobré..."
 news.32.b:0 "Na zdraví našim novým bolševickým přátelům!"
 news.32.c:0 "Na zdraví našim novým německým přátelům!"
 news.32.d:0 "Diplomaté z Německa a Sovětského svazu dnes uzavřeli to, co pozorovatelé popisují jako historickou dohodu, podpisem Molotov-Ribbentropova paktu. \nDohoda, pojmenovaná po německém ministru zahraničí Joachimovi von Ribbentropovi a jeho sovětském protějšku Vyacheslavu Molotovovi, stanovuje, že žádná strana se nespojí ani nepomůže nepříteli druhé strany.\n\nZahraniční diplomaté varují, že tato smlouva efektivně dává Německu volnou ruku k vedení války v Evropě, aniž by se muselo obávat sovětské intervence."
 news.32.d_finland: "$news.32.d$ [ROOT.GetAdjective] lidé se však zdají být více znepokojeni hrozbou, kterou by [SOV.GetNameDef] mohlo představovat."
 news.32.e:0 "Na dlouhé a prospěšné přátelství!"
 news.32.f: "Musíme se připravit na obranu naší země."
 news.32.t:0 "Pakt Molotova a Ribbentropa"
 news.320.a:0 "Oni si to žádali."
 news.320.b:0 "Přijďte si pro to!"
 news.320.c:0 "Varovali jsme je."
 news.320.desc:0 "Přestože čelí rumunským požadavkům na 'drastickou restrukturalizaci' jejich státu a hrozbě vojenské síly, pokud by odmítli, Jugoslávie odmítla ultimátum. I když byla vyvíjena značná tlak na zemi z více směrů, Chorvati jsou odhodláni bránit svou zemi zuby nehty. Rumunsko nyní vyhlásilo válku a není nepravděpodobné, že se do rozdělení zapojí i další národy."
 news.320.f:0 "Nemohou doufat, že dlouho vydrží."
 news.320.t:0 "Jugoslávie odmítá rumunské požadavky"
 news.321.a:0 "Musíme poděkovat našim přátelům."
 news.321.b:0 "To byla vynikající myšlenka!"
 news.321.c:0 "Hamižní bastardi."
 news.321.desc:0 "Na podnět Rumunska bylo Jugoslávii vydáno ultimátum, které požaduje 'restrukturalizaci jejich státu'. Čelíce tlaku od více sousedů najednou, Jugoslávci neviděli jinou možnost, než přijmout, a momentálně probíhá rozdělení národa."
 news.321.e:0 "Známe ten pocit..."
 news.321.t:0 "Jugoslávie rozdělena"
 news.322.a:0 "Je to změna k lepšímu."
 news.322.b:0 "Zdá se, že je více... Skromný, alespoň."
 news.322.desc:0 "Jak nespokojenost s vedením země dosáhla nebezpečných úrovní v Rumunsku, princ Michael nyní vyprovokoval puč s pomocí významných prvků armády. První zprávy naznačují, že je úspěšný, a král Michael již oznámil, že převzal roli hlavy státu, s úmyslem dát Rumunsku vedení, které potřebuje."
 news.322.t:0 "Puč v Rumunsku"
 news.323.a:0 "Dobrý riddance."
 news.323.b:0 "Zábavné."
 news.323.desc:0 "Pod tlakem mocných prvků ve své vládě, král Carol II. z Rumunska neměl jinou možnost než oznámit a podepsat svou abdikaci. Jeho nástupcem se stal král Michael, ale mnohé z dictátorských pravomocí, které získal Carol, byly vráceny zpět do vlády, a proto je nepravděpodobné, že mladý král bude schopen vykonávat podobnou moc jako jeho předchůdce.\n\nPo své abdikaci se Carol zdá, že vyprázdnil své rozsáhlé bankovní účty a uprchl do exilu, kde se usadil v jedné z dražších čtvrtí Ciudad de Mexico s jeho milenkou Magdou Lupescu."
 news.323.t:0 "Král Carol II abdikuje"
 news.324.a:0 "Jaký mistrovský tah!"
 news.324.b:0 "Jak mazané."
 news.324.desc:0 "Tváří v tvář rumunským požadavkům na 'drastickou restrukturalizaci' jejich státu a hrozbě vojenské síly, pokud by odmítli, Jugoslávie neviděla jiné východisko než se podvolit. Oznámená 'restrukturalizace' však vedla nejen k rozdělení Jugoslávie na její složkové státy, ale také zahrnovala instalaci loutkových vlád.\n\nJe jasné, že převážně rumunské zájmy byly slouženy pod záminkou práva na sebesurčení a že rumunský vliv v regionu nadále roste."
 news.324.t:0 "Jugoslávie se podřizuje Rumunsku"
 news.325.a:0 "Jugoslávie pro všechny Slávy!"
 news.325.b:0 "Jsme na ně připraveni!"
 news.325.c:0 "Kontejner na střelný prach nikdy nezklame."
 news.325.desc:0 "Cituje základy jejich národa jako 'unii jižních Slovanů', jugoslávská rétorika v poslední době stále více argumentovala za členství bulharského národa v této unii. Nyní, tato propaganda dostala drasticky nový směr, protože Jugoslávie doslova uplatnila svůj nárok na bulharský region. Jak obě národy připravují své síly, válka může propuknout v každém okamžiku."
 news.325.t:0 "Jugoslávie si nárokuje Bulharsko"
 news.326.a:0 "Bylo to nutné."
 news.326.b:0 "Ať žije Chorvatsko!"
 news.326.c:0 "Začátek jugoslávského kolapsu?"
 news.326.desc:0 "V důsledku pokračujících a rostoucích problémů s chorvatskými nacionalistickými prvky byla jugoslávská vláda nucena poskytnout Chorvatům větší autonomii. Byla vyhlášena nová polonezávislá republika, Banovinu Chorvatsko, a i když je stále nominálně závislá na Jugoslávii, vliv vlády v tomto regionu byl nyní výrazně oslaben."
 news.326.t:0 "Banovina Chorvatsko"
 news.327.a:0 "Všichni jihoslované jsou jednotní!"
 news.327.b:0 "Jsou vítáni, aby to zkusili!"
 news.327.c:0 "Znepokojivé události."
 news.327.desc:0 "S cílem sjednotit makedonské národy, Jugoslávie oznámila, že nyní považuje Centrální Makedonii za nedílnou součást jugoslávského národa. Aby podpořili svůj nárok, byly na hranici připraveny divize a nad regionem visí hrozba nového vojenského konfliktu."
 news.327.t:0 "Jugoslávie si nárokuje Makedonii"
 news.328.a:0 "Pouze v naší zemi budou v bezpečí."
 news.328.b:0 "Rozdrtíme je, pokud se pokusí!"
 news.328.c:0 "Další konflikt se rýsuje."
 news.328.desc:0 "Yugoslávská vláda se v poslední době stále častěji vyjadřuje proti italskému zacházení s slovanskými menšinami v pohraničních regionech Istrie a Záhřebu. Dnes oznámila, že považuje tyto regiony, které Itálie získala po Velké válce a jsou převažovaně obydleny etnickými Slováky, za nedílnou součást jugoslávského národa. Kromě toho, aby ochránili práva obyvatel těchto regionů, Jugoslávci naznačili, že se nebudou bát použití vojenské síly."
 news.328.t:0 "Jugoslávie si nárokuje italskou hranici"
 news.329.a:0 "Mají zajímavé nápady."
 news.329.b:0 "Ukážeme jim revoluci."
 news.329.c:0 "Sovětský vliv se šíří..."
 news.329.desc:1 "Jugoslávie, ještě stoickější než jiné národy, roky odmítala uznat komunistický stát, kterým je [SOV.GetNameDef]. S dnešním oznámením, že vláda Jugoslávie od nynějška naváže oficiální vztahy se Sověty, tato politika konečně skončila. Zda to znamená otevření jugoslávského státu komunistickému vlivu, zůstává nejasné, ale tón oznámení byl překvapivě přátelský."
 news.329.t:1 "Jugoslávie uznává [SOV.GetNameDef]"
 news.33.a:0 "To je pravděpodobná historie!"
 news.33.b:0 "Užívejte si to, dokud to trvá, bolševici..."
 news.33.c:0 "Hranice komunismu se posouvají!"
 news.33.d:0 "Sovětské jednotky obsadily východní Polsko, oficiálně za účelem ochrany běloruských a ukrajinských menšin před chaosem, který následoval po zhroucení polské vlády.\n\nNěmecké síly se z těchto oblastí stáhly v dobrém pořádku, což vedlo k efektivnímu rozdělení Polska mezi dvě mocnosti."
 news.33.t:0 "SSSR okupuje východní Polsko."
 news.330.a:0 "Povedeme naše slovanské bratry!"
 news.330.b:0 "Ti drzý malí vzpurníci!"
 news.330.c:0 "Zajímavé..."
 news.330.desc:0 "Nesouhlasící se základními aspekty sovětského komunismu se Jugoslávci vydali svou vlastní cestou k ideologii. Namísto toho, aby byli členy Kominterny, jugoslávská vláda oznámila, že usilují o to vést jižní Slované v jejich boji za práva pracovníka. Je pravděpodobné, že brzy se pokusí přivést své sousedy do spolku, což by mohlo vážně narušit rovnováhu moci v regionu."
 news.330.e:0 "Možná to přináší stabilitu?"
 news.330.t:0 "Pan-slávský dělnický kongres"
 news.334.a:0 "Má [JAP.GetName] nějaké limity?"
 news.334.b:0 "To by mohlo zkomplikovat věci"
 news.334.c:0 "Hrozba [JAP.GetAdjective] se stává větší"
 news.334.d:0 "[USA.GetAdjective] a [ENG.GetAdjective] torpédoborce byly dnes napadeny letadly [JAP.GetAdjective] v oddělených akcích při evakuaci západních civilistů z fronty ve válce mezi [JAP.GetName] a [CHI.GetName]. Přestože byly jasně označeny jako [USA.GetAdjective] plavidlo, USS Panay byla zasažena dvěma bombami a potopena, přičemž tři občané [USA.GetAdjective] a jeden občan [ITA.GetAdjective] byli zabiti a další zraněni. Při samostatném útoku na HMS Ladybird byl jeden námořník [ENG.GetAdjective] zabit.\n\nObě vlády [USA.GetAdjective] a [ENG.GetAdjective] vydaly silné protesty. Tento incident podtrhuje rostoucí napětí mezi třemi nejvýznamnějšími námořními mocnostmi."
 news.334.t:0 "Incident u Panaye"
 news.335.a:0 "Co to znamená pro Tichý oceán?"
 news.335.b:0 "Pamatujte na Panay!"
 news.335.c:0 "Ať přijdou!"
 news.335.d:1 "\nNedávný incident v Panayi se vymknul kontrole. Rozhořčení v [USA.GetNameDef] vedlo k tomu, že několik významných politiků požadovalo okamžitou odvetu proti [JAP.GetNameDef]. [USA.GetAdjective] média byla zaplavena stále novými příběhy o [JAP.GetAdjective] zvěrstvech, některé pravdivé, některé přehnané, některé úplně vymyslené. S oběma velmocemi na pokraji války málo pozorovatelů stále doufá, že situaci lze stabilizovat."
 news.335.e:0 "Špatné zprávy pro Japonsko jsou dobré zprávy pro nás"
 news.335.f:0 "To by mohlo situaci v Číně ztížit"
 news.335.t:0 "Napětí mezi [USA.GetNameDef] a [JAP.GetName] roste"
 news.336.a:0 "Pamatujeme si."
 news.336.b:0 "Zapomněli jsme."
 news.336.c:0 "Jak mohl [USA.GetLeader] toto dopustit?"
 news.336.desc:0 "[MEX.GetAdjective] síly znovu obsadily Texas po sto letech absence. [USA.GetAdjective] vojska byla plně vyčištěna z velkých měst Texasu, včetně San Antonia a jeho slavného památníku, Alama. Ačkoli u historického místa nedošlo k žádnému boji, [MEX.GetLeader] navštívil prostory katolické misie, konal shromáždění a proslovy povzbuzující vojska, aby pokračovala v boji za konečné vítězství nad nenáviděnými 'Yanquis'."
 news.336.title:0 "Pamatujte na Alamo"
 news.337.a:0 "Dobré pro Etiopii!"
 news.337.b:0 "Doufáme, že [ITA.GetLeader] nebude vzpomínán na své neúspěchy."
 news.337.c:0 "Nikdy se z toho neuzdravíme."
 news.337.d:0 "Říše Ras Aluly se znovu narodila!"
 news.337.desc:0 "Dnes byla podepsána mírová smlouva mezi [ETH.GetLeader] a [ITA.GetLeader], která ukončila nepřátelství mezi oběma národy. Navzdory masivní mocenské nerovnosti mezi vnitrozemským královstvím a světovým impériem, etiopská vláda se rozhodně postavila v těchto jednáních na vrchol. Nejenže musí Itálie vstoupit do příměří s Etiopií, ale území Eritrey a italského Somálska byla oficiálně postoupena [ETH.GetNameDef].\n\nS tímto druhým porážkou italských ozbrojených sil v Etiopii je vláda [ITA.GetLeader] v troskách a pravděpodobně potrvá mnoho let, než se zraněná italská hrdost skutečně uzdraví z této porážky."
 news.337.desc_no_states:0 "Dnes byla podepsána mírová smlouva mezi [ETH.GetLeader] a [ITA.GetLeader], která ukončila nepřátelství mezi těmito dvěma národy. I přes obrovský rozdíl sil mezi královstvím bez přístupu k moři a světovým impériem se etiopská vláda dokázala ubránit italským silám. \n\nS tímto jako druhou porážkou pro italské ozbrojené síly v Etiopii je vláda [ITA.GetLeader] v troskách a pravděpodobně potrvá mnoho let, než se zraněná italská hrdost skutečně vzchopí z této porážky."
 news.337.desc_some_states:0 "Dnes byla podepsána mírová smlouva mezi [ETH.GetLeader] a [ITA.GetLeader], která ukončuje nepřátelství mezi oběma národy. I přes obrovský mocenský rozdíl mezi zeměpisně uzavřeným královstvím a světovým impériem, ethiopská vláda s jistotou vyšla z těchto jednání jako vítěz. Nejenže musí Itálie uzavřít příměří s Etiopií, ale některá z bývalých italských území ve východní Africe byla oficiálně postoupena [ETH.GetNameDef].\n\nS tímto druhým porážkou italských ozbrojených sil v Etiopii je vláda [ITA.GetLeader] v troskách a pravděpodobně potrvá mnoho let, než se zraněná italská hrdost skutečně zotaví z této porážky."
 news.337.title:0 "Ponížení v Africe"
 news.338.a: "Budoucnost je nejistá"
 news.338.b: "Svět by měl být ohromen naším úspěchem"
 news.338.desc: "[FROM.GetNameDefCap] úspěšně provedl testy s jadernými reaktory, [FROM.GetLeader] oznámil včera v veřejném projevu. [FROM.GetNameDefCap] se zdá být v současnosti v čele globální jaderné soutěže."
 news.338.t: "Úspěšné jaderné testy"
 news.34.a:0 "Znepokojivé"
 news.34.b:0 "Skvělé!"
 news.34.c:0 "Boj pokračuje!"
 news.34.d:0 "V Kompiégne byla podepsána příměří mezi [From.GetName] a Francouzskou třetí republikou, a to ve stejném železničním voze, v němž bylo vyjednáno německé kapitulace v první světové válce.\n\nPod podmínkami příměří bude francouzská vláda pod vedením [vichy_france.GetLeader] se sídlem ve Vichy nadále spravovat většinu jižní Francie, zatímco zbytek země spadá pod Německou okupační zónu. \n\nNěkteří francouzští důstojníci se zavázali pokračovat v odporu ze zahraničí, ale to účinně ukončuje boj ve Francii, alespoň na čas."
 news.34.t:0 "Druhý příměří v Compiégne"
 news.35.a:0 "Francouzi museli být zoufalí"
 news.35.b:0 "Myslí si, že budou v bezpečí pod jinou vlajkou?"
 news.35.c:0 "Spojeni proti společnému nepříteli!"
 news.35.d:0 "Čelící porážce ve Francii se francouzská a britská vláda rozhodly sjednotit své dvě národy v jedno, dokud nebude zaručena vítězství nad Německem. \n\nNová společná vláda se formuje v Londýně, přičemž Edward VIII zůstává hlavou státu. Ve vydané 'Deklaraci Unie' uvedla nová Společná válečná rada:\n\n'Francie a Velká Británie již nebudou dvě národy, nýbrž jedna franco-britská unie. Ústava Unie bude zajišťovat společné orgány obrany, zahraniční, finanční a hospodářské politiky. Každý občan Francie nebo Británie bude mít okamžité občanství druhého státu.'"
 news.35.t:0 "Zrození franco-britské unie"
 news.350.a:0 "To by mohlo být nebezpečné"
 news.350.b:0 "To je určitě nový začátek."
 news.350.c:0 "Dobré pro ně, předpokládám"
 news.350.desc:0 "\n\nNaslouchající vůli [ROOT.GetAdjective] lidu, [ROOT.GetLeader] dokázal sjednotit mírovou unifikaci [ROOT.GetRulingIdeology] [ROOT.GetAdjective] států. Zůstává otázkou, jaký to bude mít dopad na svět, ale alespoň v [ROOT.Capital.GetCapitalVictoryPointName] lidé oslavovali tuto historickou událost."
 news.350.t:0 "Mírové znovuspojení [ROOT.GetNameDef]"
 news.36.a:0 "Pokud je to to, co si přejí..."
 news.36.b:0 "Vítejte v Reichu!"
 news.36.c:0 "Musíme zabezpečit naše severní hranice!"
 news.36.d:0 "Po úspěšném puči místní nacistické strany ve Vídni překročily německé jednotky rakouskou hranici a převzaly kontrolu nad zemí. \n\nNebyly hlášeny žádné boje a němečtí vojáci byli vítáni jásajícími davy ve městech.\n\nVe svém projevu před masivním davem na Heldenplatz ve Vídni Hitler oznámil Anschluss Rakouska, připojení země k Německu:\n\n'To nejstarší východní provincie německého národa bude od tohoto okamžiku nejnovějším bastionem Německého říše!'"
 news.36.e:0 "Toto porušuje Versailleskou smlouvu!"
 news.36.t:0 "Anschluss Rakouska"
 news.37.a:0 "Barbarské."
 news.37.b:0 "Úkol splněn."
 news.37.c:0 "Hodné zakončení toho rabovače."
 news.37.d:2 "Lev Trotsky, kdysi vrchní poručík a možný nástupce Vladimíra Ilič Lenina, dnes zemřel v nemocnici v Ciudadě Mexiko. Byl napaden ve svém domově s kusem ledu španělským občanem, který byl považován za zaměstnance NKVD.\n\nPo neúspěšném mocenském boji s $SOV_iosif_stalin$ a jeho spojenci o kontrolu nad Komunistickou stranou Sovětského svazu, strávil Trotsky třicátá léta v exilu, žil v Turecku, Francii a Norsku, než se nakonec usadil v Mexiku.\n\nZůstal neustálým kritikem Stalina a 'degenerovaného 'dělnického státu' Sovětského svazu."
 news.37.t:1 "Atentát na Lva Trockého"
 news.38.a:0 "Zajímavé."
 news.38.b:0 "Ten červ!"
 news.38.d:2 "Po násilném boji ve svém domě v Mexico City dnes ráno, Lev Trotsky zabil potenciálního vraha ledovou sekerou, kterou se ho muž pokusil napadnout. Zabiják byl identifikován jako španělský občan, o kterém se věří, že byl zaměstnancem NKVD.\n\nTrotsky byl kdysi nejvyšším poručíkem a dědicem Vladimira Lenina, ale po neúspěšném mocenském boji byl nucen odejít do exilu ze Sovětského svazu $SOV_iosif_stalin$.\n\nPři rozhovoru s novináři, Trotsky odsoudil pokus o jeho život jako 'další zbabělý plán, který sestrojil Stalin, aby umlčel své kritiky.'"
 news.38.t:0 "Trotskij přežil pokus o atentát"
 news.39.a:0 "Zajímavé."
 news.39.b:0 "Jedna hrozba méně, aspoň."
 news.39.d:1 "Sovětské úřady zveřejnily fotografie mrtvého těla Lea Trockého, čímž potvrdily fámy, že byl nedávno zabit, když se pokoušel nenápadně vstoupit do [SOV.GetNameDef].\n\nJeho tělo bylo nalezeno vyplavené na březích řeky Atrek, která teče podél sovětsko-perské hranice.\n\nPředpokládá se, že Trocký se snažil využít současný zmatek v SSSR tím, že hledal spojence proti svému dlouholetému rivalovi Stalinovi a nahradil ho při státním převratu."
 news.39.t:0 "Trotsky zabit na sovětské hranici"
 news.40.a:0 "To bylo nečekané."
 news.40.b:0 "Ať žije soudruh Trocký!"
 news.40.d:1 "Ve prozatímním sovětském hlavním městě došlo k násilnému mocenskému boji. Lev Trockij se zdá, že nenápadně vstoupil do zbytků SSSR, čímž ukončil dlouhé vyhnanství, které mu bylo uloženo. \n\nSpolu se spojenci v nejvyšších patrech Komunistické strany zahájil úspěšný puč proti Stalinovi.\n\nPo krátkém soudu před Lidovým soudem byl Stalin odsouzen k smrti oběšením. Trest byl vykonán toto ráno."
 news.40.t:0 "Trockij spouští puč!"
 news.400.a: "Těžký úder pro [HUN.GetAdjective] duch"
 news.400.b: "Jak se zotavíme?"
 news.400.desc: "Zprávy z [43.GetCapitalVictoryPointName] potvrzují, že [HUN.GetAdjective] hlavní město bylo dobyto postupujícími [FROM.GetAdjective] vojsky. \n\nMalé střelby stále lze slyšet z několika opevnění podél břehů Dunaje, ale žádné významné [HUN.GetAdjective] síly nebyly ve městě spatřeny.\n\nVětšina velkých mostů přes řeku byla údajně zničena, a některé spadly pod kontrolu [FROM.GetNameDef]. \nPoprvé po letech Kossuthovo náměstí leží v tichu a Budínský hrad leží v cizích rukou."
 news.400.t: "Pád [43.GetCapitalVictoryPointName]"
 news.401.a: "Významný vývoj"
 news.401.b: "Další vítězství pro vlast!"
 news.401.c: "Možná jsme blíž ke konci, než jsme si mysleli"
 news.401.desc: "Zprávy z [43.GetCapitalVictoryPointName] potvrzují, že [HUN.GetAdjective] hlavní město bylo dobyto postupujícími [SOV.GetAdjective] jednotkami. \n\nVelká část města byla během obléhání, které vedlo k jeho dobytí, devastována a místní milice stále bojují v přestřelkách proti [SOV.GetAdjective]ům, i když s malou šancí na úspěch. \n\nVlajka [SOV.GetAdjective] nyní vlaje nad Budínským hradem a mnoho [HUN.GetAdjective] politiků bylo zajato během nedávných bitev. Je toto konec [HUN.GetNameDef]?"
 news.401.t: "Pád [43.GetCapitalVictoryPointName]"
 news.409.a:0 "Rozumím."
 news.409.b:0 "To nemůže zastavit nevyhnutelné."
 news.409.c:0 "Humanitární tragédie."
 news.409.desc:0 "V posledním zoufalém pokusu zastavit přicházející sílu [JAP.GetAdjective] byla síť hrází a povodňových obran podél Žluté řeky zničena armádou [FROM.GetAdjective].\n\nNásledné bleskové povodně vyhnaly obrovské množství venkovní populace, které byly dány pouze krátkým oknem pro přípravu.\n\nZatím zůstává nejasné, zda tento čin může zakoupit [FROM.GetAdjective] vojenské síle dostatek času na přeskupení a čelit dalším bojům."
 news.409.t:0 "Žlutá řeka vyfouknutá."
 news.41.d:1 "Lev Trockij byl dnes ráno nalezen mrtvý v hotelovém pokoji v Buenos Aires. \n\nZdá se, že byl uškrcen horolezeckým lanem a vrah byl zadržen Trockého osobními strážemi dříve, než mohl opustit budovu.\n\nAčkoli je vrah portugalským občanem, existují důkazy, které ho spojují s ruskou zpravodajskou službou GRU. Zdá se, že Stalin konečně zasadil smrtelnou ránu svému starému rivalovi."
 news.41.t:0 "Trockij končí"
 news.42.a:0 "Ach, ta lidskost!"
 news.42.d:0 "Německé cestující vzducholodě Hindenburg byla dnes zničena při pokusu o přistání na námořní letecké základně Lakehurst ve Spojených státech. Z důvodů, které dosud nebyly určeny, byla vzducholoď pohlcena plameny a zřítila se na zem, což si vyžádalo 35 životů.\n\nVzhledem k nedostatku a vysokým nákladům na helium a k americkému zákazu jeho vývozu byla Hindenburg, stejně jako všechny německé vzducholodě, nakonec navržena k použití vodíku, který poskytuje větší vztlak, ale je také hořlavý. \n\nS veřejnou vírou otřesenou touto katastrofou a vzestupem mnohem rychlejších osobních letadel, by to mohlo znamenat konec éry vzducholodí."
 news.42.t:0 "Nehoda Hindenburgu"
 news.43.a:0 "Blízké volání."
 news.43.d:0 "Dnes bylo těsně odvráceno neštěstí, když byl na německém pasažérském vzducholodi Hindenburg objeven únik nafty, když přistával na námořní letecké základně Lakehurst ve Spojených státech.\n\nÚnik byl okamžitě opraven. Kdyby zůstal nepovšimnut, hořlavá pára mohla způsobit požár, který by pohltil celou vzducholoď.\n\nKritici dlouho zpochybňovali moudrost pasažérských vzducholodí vzhledem k jejich nesouvislým bezpečnostním záznamům a tato událost je jistě přiměje k ještě větší hlasitosti."
 news.43.t:0 "Hindenburgský incident"
 news.44.a:0 "Zajímavé."
 news.44.b:0 "Šílenství!"
 news.44.c:0 "S ním do Toweru v Londýně!"
 news.44.d:0 "Zástupce Führera Rudolf Hess byl včera zatčen vojáky domácí gardy ve Skotsku poté, co vypadl z těžkého stíhače.\n\nJako zkušený pilot údajně přistál sám přes Severní moře, přičemž se pečlivě vyhýbal radaru, než se odklonil na západ směrem k Británii.\nHess se zdá, že se stále více ujímá role vyjednavače mírové smlouvy mezi Británií a Německem, i když Berlín ho prohlásil za šílence a zbavil ho jakékoli politické funkce.\n\nBritské úřady nebyly k dispozici k vyjádření."
 news.44.t:0 "Únik Rudolfa Hesse"
 news.45.a:0 "Zajímavé."
 news.45.b:0 "Ten ubohý blázen."
 news.45.c:0 "Co tady dělal?"
 news.45.d:0 "Zástupce Führera Rudolf Hess byl zabit včera, když Královské letectvo zachytilo těžkého stíhače, kterého pilotoval u pobřeží Skotska. \n\nPřesná povaha jeho mise zůstává nejasná - i když byl Hess zkušený pilot, létal sám a jeho letadlo se zdálo být neozbrojené.\nJeho ostatky byly nalezeny britskými úřady, ale státní pohřeb s prázdným rakví byl naplánován v Berlíně. \n\nHitler byl hlášeno, že byl viditelně zasažen smrtí svého starého přítele."
 news.45.t:0 "Smrt Rudolfa Hesse"
 news.46.d:0 "Vzducholodě Hindenburg dnes měla dramatický konec, když explodovala nad Skotskem. \nZdá se, že byla převzata zástupcem Führera Rudolfem Hessem, který ji zvládl sám přeletět přes Severní moře na osobní misi vyjednat mír s Británií.\nBritské radary neměly žádné potíže detekovat obrovské letadlo a několik křídel Královského letectva bylo okamžitě směrováno k jeho poloze. Když Hindenburg neodpověděl přes rádio, otevřeli palbu. \n\nHess vyskočil padákem do bezpečí a nyní je uvězněn v Londýnské věži."
 news.47.b:0 "Ten šílenec..."
 news.47.c:0 "Co doufal, že dosáhne?"
 news.47.d:0 "Vzducholoď Hindenburg skončila dramaticky dnes, když explodovala nad Skotskem. \nZdá se, že ji převzal zástupce vůdce Rudolf Hess, který ji dokázal sólově navigovat přes Severní moře na osobní misi vyjednat mír s Británií.\nBritské radarové stanice neměly problém detekovat obrovské letadlo, a několik křídel Královského letectva bylo okamžitě nasměrováno k jeho pozici. Když Hindenburg neodpovídal přes rádio, otevřeli palbu. \n\nZbytky Hesse byly nalezeny v troskách."
 news.48.a:0 "Ztráta pro letectví."
 news.48.d:0 "Slavná aviátorka Amelia Earhart, první žena, která dokončila sólový let přes Atlantik, zmizela spolu se svým navigátorem Fredem Noonanem poblíž Howlandova ostrova uprostřed Tichého oceánu.\n\nDvojice se pokoušela o let kolem celého světa ve svém dvoumotorovém letadle Lockheed Electra, když zmizela. \n\nHledání zmizelých aviátorů nyní provádí americké námořnictvo a pobřežní stráž, ale šance na jejich nalezení je velmi malá."
 news.48.t:0 "Amelia Earhart zmizela"
 news.49.a:0 "Celkem úspěch!"
 news.49.d:0 "Slavná letkyně Amelia Earhart, známá mnohým jako 'Královna vzduchu', dokončila let kolem světa spolu se svým navigátorem Fredem Noonanem. \n\nPo krátkém děsivém momentu, kdy se dvojice dočasně ztratila při přistávání na Howlandově ostrově v Tichém oceánu, probíhal let bez incidentů a dnes ráno jejich Lockheed Electra přistála v Oaklandu, Kalifornie.\n\nPříští týden se bude konat ceremonie v Bílém domě, kde bude Earhart osobně gratulována za svůj výkon prezidentem."
 news.49.t:0 "Amelia Earhart obletěla Zemi"
 news.5.a:0 "Supové otravující mrtvolu..."
 news.5.b:0 "Tak to má být."
 news.5.c:0 "Šakala nám nenechali žádnou volbu."
 news.5.d:0 "Využívající francouzské slabosti v důsledku boje v Evropě, [JAP.GetNameDef] přinutila novou vládu vzdát se kontroly nad svou kolonií v Indočíně! \n\nJaponské jednotky již obsadily všechny hlavní základny v regionu a odborníci se obávají, že by tato kolonie mohla být použita jako výchozí bod pro budoucí vojenské expedice."
 news.5.e:0 "Naši spojenci ukazují iniciativu!"
 news.5.t:0 "[JAP.GetNameDefCap] Požaduje Francouzskou Indočínu"
 news.55.a:0 "Věci se nyní rychle hýbou."
 news.55.b:0 "To jen lžou!"
 news.55.c:0 "Stojíme po boku Polska."
 news.55.d:0 "Vzhledem k nedávnému agresivnímu chování Německa se Spojené království a Francie cítily povinny podepsat vojenskou alianci s Polskem. Britský premiér učinil následující prohlášení v Dolní sněmovně:\n\n'V případě jakékoliv akce, která očividně ohrožuje polskou nezávislost, a kterou polská vláda považovala za nezbytné odolat svými národními silami, by se vláda Jeho Veličenstva cítila okamžitě zavázána poskytnout polské vládě veškerou podporu, kterou mají k dispozici. Další podmínky by byly zajištěny.'"
 news.55.e:0 "Němci se teď neodváží zaútočit!"
 news.55.f:0 "Stojíme s našimi spojenci."
 news.55.t:0 "Anglo-polská aliance"
 news.56.a:0 "Žádná válka letos tedy."
 news.56.b:0 "Mír alespoň na chvíli..."
 news.56.c:0 "Byli jsme ušetřeni další světové války."
 news.56.d:1 "Německé požadavky na sudetském území v Československu, kde žije značná německá menšina, se intenzivnily. \n\nNa summitu konaném v Mnichově usilovaly Německo, Británie, Francie a Itálie o nalezení diplomatického řešení tzv. 'sudetské krize.' Československo nebylo pozváno k účasti. Byla dosažena dohoda, podle níž Německo anektuje Sudety, ale nebude usilovat o žádné další územní zisky v Evropě.\n\nPan Chamberlain promluvil k davům v Londýně:\n'Podruhé se premiér vrátil z Německa s mírem a ctí. Věřím, že je to mír pro naši dobu.'"
 news.56.e:0 "To není dohoda, to je diktát!"
 news.56.t:0 "Mnichovská dohoda"
 news.57.a:0 "Vypadá to, že bude válka!"
 news.57.b:0 "Hlupáci!"
 news.57.c:0 "Je čas se postavit."
 news.57.d:0 "Německé požadavky na Sudetoněmecké pohraniční území v Československu, kde žije značná německá menšina, se v poslední době zesílily. \n\nNa summitu v Mnichově, Německo, se Británie, Francie a Itálie snažily nalézt diplomatické řešení tzv. 'Sudetoněmecké krize.'\n\nJednání se však zřejmě nezdařila, neboť jak Británie, tak její spojenci vyslali vážná varování Německu, že pokud jeho vojska překročí československou hranici, výsledkem bude válka. \n\nČas se zdá být na ústupu pro mírové řešení sporu."
 news.57.e:0 "Nechte Němce přijít!"
 news.57.t:0 "Sudetonová krize"
 news.58.b:0 "S Francouzi se brzy vypořádáme."
 news.58.c:0 "Francouzi jsou tentokrát na vlastním."
 news.58.d:0 "Německé požadavky na pohraniční území Sudet v Československu, kde žije značná německá menšina, v poslední době zesílily. \n\nNa summitu, který se konal v Mnichově, se Německo, Británie, Francie a Itálie snažily najít diplomatické řešení takzvané 'Sudetské krize.'\n\nMezi Francií a Británií došlo k roztržce, přičemž Británie přijala německé nároky za rozumné, zatímco Francie nikoli. Francouzi vytvořili novou alianci s Čechy a pohrozili Německu válkou, pokud jejich vojska poruší československou hranici."
 news.58.e:0 "Němci si teď netroufnou zaútočit... že ne?"
 news.58.f:0 "Svobodný svět na nás spoléhá."
 news.59.a:0 "Situace pro Čechy vypadá pochmurně."
 news.59.b:0 "Hrdí hlupáci."
 news.59.c:0 "Nikdy se nevzdáme!"
 news.59.d:0 "Německé požadavky na sudetské hraniční území v Československu, které je domovem značné německé menšiny, se v poslední době zvýšily. \n\nNa summitu, který se konal v Mnichově, Británie, Francie a Itálie usilovaly o nalezení diplomatického řešení takzvané 'sudetské krize.'\n\nZatímco Británie a Francie obě přijaly německé požadavky jako rozumné, Československo, které nebylo na konferenci pozváno, odmítlo ustoupit o píď. \n\nNyní čelí Německu samo v tom, co se zdá být beznadějným bojem."
 news.59.t:0 "Mnichovský diktát"
 news.6.a:0 "Nebudou se odvážit... že ano?."
 news.6.b:0 "Tvrdohlaví hlupáci zaplatí za tuto chybu."
 news.6.c:0 "Musíme se připravit."
 news.6.d:0 "Snažíce se využít slabosti Francie po jejich porážce v Evropě, [JAP.GetNameDef] nedávno vydalo požadavek na novou francouzskou vládu na úplný přístup k jejich základnám v Indočíně. \n\nTo by v podstatě znamenalo převedení kontroly nad celou kolonií na Japonsko, což Francouzi nemohli přijmout.\n\nExperti považují za pravděpodobné, že toto rozhodnutí povede k japonským vojenským odvetám."
 news.6.e:0 "Další odvážný krok našich přátel."
 news.60.a:0 "Taková je cena míru."
 news.60.b:0 "Čechy musí být chráněny před sebou samými."
 news.60.c:0 "Tohle není to, na čem jsme se dohodli!"
 news.60.d:0 "Německé jednotky překročily do Čech a Moravy, očividně aby obnovily pořádek v oblastech po kolapsu československé vlády. \n\nV Praze okupační síly oznámily založení 'autonomního protektorátu' v rámci Německého říše.\n\nS německou podporou bylo Slovensko prohlášeno za nezávislé pod vedením Jozefa Tisa. Národ Československa již neexistuje."
 news.60.d_2:0 "Po německé anexi Československa pokračovaly diskuze o tom, jak by měly být tyto území rozděleny, nyní se zdá, že bylo dosaženo závěru.\n\nS německou podporou byla Slovenská republika vyhlášena nezávislou pod vedením Jozefa Tisa."
 news.60.e:0 "Maďarsko bude obnovené do své bývalé slávy!"
 news.60.t:0 "Osud Československa"
 news.61.d:0 "Německé jednotky nedávno překročily do Čech a Moravy, zjevně aby obnovily pořádek v oblastech po kolapsu československé vlády.\n\nV Praze oznámily okupační síly vytvoření 'autonomního protektorátu' v rámci [GER.GetNameDef]. Maďarské síly, operující se souhlasem Německa, vstoupily na Slovensko a anektovaly ho do Maďarska.\n\nNárod Československa již neexistuje."
 news.61.d_2:0 "Po německé anexi Československa pokračovaly diskuse o tom, jak by měly být tyto území rozdělena, nyní se zdá, že bylo dosaženo závěru.\n\nMaďarské síly, operující se souhlasem Německa, vstoupily na Slovensko a připojily ho k Maďarsku."
 news.62.d:0 "Německé jednotky nedávno překročily do Čech a Moravy, zjevně aby obnovily pořádek v regionech po kolapsu československé vlády.\n\nV Praze okupující síly oznámily vytvoření 'autonomního protektorátu' v rámci Německého říše.\n\nDruhý protektorát, soustředěný kolem Slovenska, byl také oznámen v Bratislavě. Celé Československo bylo fakticky anektováno do Německa."
 news.62.d_2:0 "Po německé anexi Československa pokračovaly diskuse o tom, jak by tato území měla být rozdělena, nyní se zdá, že bylo dosaženo závěru.\n\nAnexované území bylo uspořádáno do dvou protektorátů, ale zůstává pod německou kontrolou. V praxi se od dřívějška málo změnilo a Německo si uchovává celé Československo."
 news.63.a:0 "Co to bude znamenat pro Španělsko?"
 news.63.b:0 "K vítězství!"
 news.63.d:0 "V Evropě vypukla občanská válka ve Španělsku! Několik generálů usilujících o svržení současné vlády v Madridu vydalo pronunciamiento a značná část španělských ozbrojených sil odpověděla na jejich výzvu. \n\nTato nacionalistická frakce okupovala velkou část Španělska, včetně zámořských teritorií.\nLoyalistické síly a dobrovolníci se shromáždili pod vládou levicových republikánů, rozhodnuti vzdorovat puči do svého posledního dechu. \n\nBitva o Španělsko začala."
 news.63.t:0 "Španělská občanská válka"
 news.64.a:1 "Zajímavý vývoj."
 news.64.b:0 "Teď uzdravit náš národ."
 news.64.d:0 "S kapitulací posledních republikánských pevností skončila španělská občanská válka. \n\nNacionalisté vítězí a pro Španělsko začíná nová éra. \n\nVálkou postižená země trpěla velmi v boji a je třeba mnoho obnovit."
 news.64.t:0 "Konec španělské občanské války"
 news.65.a:0 "Dobré pro Španělsko."
 news.65.d:0 "S kapitulací posledních nacionalistických sil skončila španělská občanská válka. \n\nRepublikáni vyšli vítězně a pro Španělsko začala nová éra. \n\nVálkou zasažená země utrpěla během bojů značné ztráty a čeká ji hodně obnovy."
 news.66.a:0 "Hry byly ukončeny."
 news.66.b:0 "Ukázali jsme světu naši nejlepší stránku."
 news.66.d.b:0 "Jedenácté olympijské hry se nedávno konaly v nepoškozených částech zdevastovaného a nově se obnovujícího Berlína, Německo.\n\nÚčastnilo se jich sportovci z 49 různých zemí, 1936 Letní olympijské hry jsou první v historii, které měly omezené živé televizní pokrytí. Hry, symbol obnovy německé národní jednoty, byly také významným propagandistickým vítězstvím nového německého režimu, který i přes obrovské náklady na obnovu země po občanské válce velkoryse utrácel na tuto akci.\n\nNěmečtí sportovci dosáhli největšího úspěchu, když získali 33 zlatých medailí, zatímco Američané skončili druzí se 24. Čtyři z těchto medailí vyhrál Jesse Owens, nejúspěšnější sportovec her."
 news.66.d:0 "Jedenácté olympijské hry se nedávno konaly v Berlíně, Německo. \n\nZúčastnili se jich sportovci z 49 různých národů z celého světa, letní olympijské hry v roce 1936 jsou první v historii, které měly omezené přímé televizní pokrytí. Hry byly významným propaganda vítězstvím pro německý režim, který na tuto akci utratil značné množství peněz.\n\nNěmečtí sportovci měli největší úspěch, vyhráli 33 zlatých medailí, zatímco Američané skončili druzí s 24. Čtyři z těchto medailí vyhrál Jesse Owens, bezkonkurenčně nejúspěšnější sportovec her."
 news.66.t:0 "Hry XI. olympiády"
 news.67.d:0 "Dvanácté olympijské hry se nedávno konaly v Tokiu, Japonsku. Vzhledem k rostoucím mezinárodním napětím se mnozí obávali, že Hry budou zrušeny, ale ukázalo se, že to nebyla pravda. \n\nTokio je prvním ne-západním městem, které hostilo olympijské hry, a speciálně postavené letadlo Me 261 na dlouhé tratě přeneslo olympijský oheň z Německa tam bez tankování.\n\nJaponští sportovci se dařilo, a jejich 14 zlatých medailí je umístilo na třetí místo v počtu medailí, po Německu a Spojených státech."
 news.67.t:0 "Hry XII. olympiády"
 news.68.d:0 "Dvanácté olympijské hry se nedávno konaly v Helsinkách, Finsko. \n\nHry byly původně naplánovány v Tokiu, ale probíhající válečné úsilí Japonska to učinilo nemožným a Mezinárodní olympijský výbor je tedy přidělil Helsinkám.\n\nAtleti ze Spojených států vyhráli nejvíce medailí, následováni Německem a poté Itálií. Finsko skončilo na čtvrtém místě s jejich deseti zlatými medailemi."
 news.69.a:0 "Viděli důvod."
 news.69.b:0 "[SOV.GetNameDefCap] se rozšiřuje."
 news.69.d:0 "Od vzestupu k moci [From.GetRulingParty] se [From.GetNameDef] snaží o bližší vztahy s [SOV.GetNameDef] a nyní se připojil k samotné Unii.\n\nPřed několika dny oficiálně [From.GetAdjective] vláda podrobila kontrolu nad zemí [SOV.GetNameDef] jako integrovaný oblast.\n\nSovětské úřady odmítají uznat popisy nedávné asimilace [From.GetNameDef] jako agresivní, tvrdíce, že "integrace území" proběhla bez jakéhokoli externího tlaku."
 news.69.t:0 "Sovětská expanze v Evropě"
 news.7.a:0 "Je to začátek další války v Asii?"
 news.7.b:0 "Hanebná ukázka..."
 news.7.c:0 "Poslali jsme světu vzkaz."
 news.7.d:0 "Sovětské a japonské síly se nedávno střetly v zásadní přestřelce podél manchurské hranice. \n\nVýznamná sovětská jednotka podporovaná mongolskou jízdou zjevně překvapila Japonce a způsobila jim těžké ztráty. \n\nAtmosféra v Tokiu byla hlášena jako napjatá, ale je příliš brzy říci, zda se konflikt přetaví v otevřenou válku."
 news.7.t:0 "Sovětsko-japonský střet"
 news.70.d:0 "Od nástupu k moci [baltic_annexation.GetRulingParty] se [baltic_annexation.GetNameDef] snaží o bližší vztahy s [SOV.GetNameDef].\n\nI když [baltic_annexation.GetLeader] zůstává ve funkci, ministri jsou vybíráni pro svou loajalitu k [SOV.GetNameDef], a velká část národní suverenity byla vzdána. Sovětští úředníci tvrdí, že [baltic_annexation.GetName] se pouze snaží o ochranu v reakci na to, že se Evropa stává stále nebezpečnější pro menší národy.\n\n[SOV.GetNameDef] také zopakovali, že jsou ochotni rozšířit takovou "ochranu" na jakýkoli stát, který se cítí ohrožený sousedními zeměmi."
 news.70.t:0 "Sovětský vliv v Evropě"
 news.8.b:0 "Pro císaře!"
 news.8.c:0 "Musíme posoudit situaci..."
 news.8.d:0 "Sovětské a japonské síly se nedávno střetly v hlavním střetnutí podél mandžuské hranice. \n\nZprávy z bitvy naznačují, že Japonci přistihli Sověty v pincerovém manévru, když zaútočili přes hranici, což donutilo přeživší se v chaosu stáhnout. \n\nVyvolá tento incident, aby Moskva vyslala další síly na ruský Dálný východ?"
 news.9.a:0 "Možná to povede k trvalému míru."
 news.9.b:0 "Sbabělci uprchli!"
 news.9.c:0 "Taktické ústup. Nic víc."
 news.9.d:0 "Po shromáždění japonských sil v Mandžusku se Sovětský svaz zdá, že nečekaně stáhl jednotky, které byly umístěny přímo podél hranice.\n\nTo může být snaha Moskvy vyhnout se budoucí konfrontaci s Japonskem, možná vyvolaná bolestivou vzpomínkou na porážku, kterou Rusko utrpělo v rusko-japonské válce."
 news.9.t:0 "Sovětský odchod"
 nuke_dropped.1.a:0 "Atomový věk skutečně začal."
 nuke_dropped.1.b:0 "Uděláme cokoliv, co je nutné, abychom chránili [ROOT.GetAdjective] lid."
 nuke_dropped.1.d: "Poprvé a s nadějí, že naposled v historii, byla v [From.From.GetName] odpálena jaderná bomba jako součást mezinárodní války vedené [?global.nukecountry.GetNameDef]. Nevídaná destrukce je svědectvím o devastující síle této nové zbraně, která je obávaná nejen pro to, co může udělat svým cílům, ale i pro důsledky, které má pro toho, kdo ji nasazuje, a pro samotnou lidskost.\n\nSvět zadržuje dech v očekávání, co bude následovat. Přinutí to [From.From.Owner.GetNameDef] kapitulovat, aby se vyhnulo dalšímu teroru, nebo to jen posílí jejich odhodlání zasáhnout proti těm, kteří by se uchýlili k takovým opatřením?"
 nuke_dropped.1.t:0 "Atomové bombardování [From.From.GetName]"
 nuke_dropped.10.a:0 "Město světla vyhaslo."
 nuke_dropped.10.b:0 "Ještě včera se zdálo, že Paříž bude navždy naše."
 nuke_dropped.10.d: "Dnes byla nad městem Paříž odpálena jaderná zařízení od [?global.nukecountry.GetNameDef], což způsobilo rozsáhlé zničení a nespočet obětí. Francie byla v šoku, když její hlavní město utrpělo, co může být nejdevastující útok, jaký kdy zažila, navzdory staletím válek a revolucí. Pařížané možná očekávali dobytí, ale ne naprostou, brutální spoušť.\n\nJakékoli vítězné průvody na Champs-Élysées kolem zbytků Arc de Triomphe se zdají být nepravděpodobné ve stávajícím stavu města. Možná, že přicházející desetiletí přinesou zrod nového Paříže, ale Paříž v veřejném vědomí, město postavené v Belle Époque, je navždy pryč."
 nuke_dropped.10.t:0 "Atomové bombardování Paříže"
 nuke_dropped.11.a:0 "Nedělá pak jaderná zima Moskvu ještě těžším cílem?"
 nuke_dropped.11.b:0 "Mohou spálit každé město, které máme, ale nikdy je nevezmou."
 nuke_dropped.11.d: "Město, které se mnohým pokusilo a selhalo dobýt, Moskva, bylo cílem jaderného útoku od [?global.nukecountry.GetNameDef] dnes. Výbuch byl zaměřen na srdce vedení [From.From.Owner.GetAdjective], Kreml byl téměř úplně zničen výbuchem.\n\n[From.From.Owner.GetLeader], který se nedávno stal více uvědomělým a vystrašeným všemi možnými i nemožnými hrozbami, se včas evakuoval a přežil. Nicméně ani rozlehlost [From.From.Owner.GetName] nemusí stačit k úniku před tak krutým nepřítelem. Opravdu, pokud to takto pokračuje, národ brzy bude sestávat pouze ze dvou druhů pouští: Ty, které tu byly od samého začátku, a ty, které vytvořili jeho nepřátelé."
 nuke_dropped.11.t:0 "Jaderné bombardování Moskvy"
 nuke_dropped.12.a:0 "Něco je ozářeno ve státě Dánsku."
 nuke_dropped.12.b:0 "Město už předtím hořelo, ale nezaniklo."
 nuke_dropped.12.c:0 "S plutoniem přivedeme Dány na kolena!"
 nuke_dropped.12.d: "Dnes bylo město Kodaň zasaženo jadernou explozí, kterou odpálil [?global.nukecountry.GetNameDef]. Po útrapách během Velké války v důsledku dánské neutrality město nikdy nezažilo útok v této devastující míře od napoleonských válek. Okolní oblast Öresund rovněž utrpěla značný radioaktivní spad a přeživší začali prchat na Fyn a pevninskou část ve strachu z dalších útoků.\n\nKde se nachází král Christian X, je v současnosti neznámé a morálka národa byla útokem vážně poškozena. Zůstává otázkou, zda je to začátek konce jednoho z nejstarších národů Evropy."
 nuke_dropped.12.t:0 "Atomové bombardování Kodaně"
 nuke_dropped.13.a:0 "Tímto se švédská neutralita stane pouze památkou."
 nuke_dropped.13.b:0 "Švédský tygr neztratí své pruhy!"
 nuke_dropped.13.d: "Krásné město Stockholm, hrdá Benátky severu, bylo dnes zasaženo jadernou bombou vypuštěnou [?global.nukecountry.GetNameDef]. Navzdory jejich nejlepším snahám zůstat v minulosti neutrální, Švédové nyní zaplatili nejvyšší cenu za mezinárodní konflikt. Epicentrum výbuchu bylo uprostřed jihovýchodního Stockholmu, v oblasti určené pro budoucí rozvoj a velké stavební projekty, nyní nenávratně zničeno.\n\nMnoho města je nepř recognizable, ale staré stavby na Slussen se zdají výbuch přežít lépe, než se očekávalo. Bylo rozhodnuto, že by měly stát nedotčené navždy jako pomník odolnosti města."
 nuke_dropped.13.t:0 "Atomové bombardování Stockholmu"
 nuke_dropped.2.a:0 "Kolik dalších ještě padne, než skončí tato válka?"
 nuke_dropped.2.b:0 "Musíme rychle jednat, abychom pomohli obětem."
 nuke_dropped.2.d: ""Ulice vypadaly jako scéna z pekla."\n - Kuniyoshi Aikawa\n\nDnes byla nad městem Hirošima odpálena jaderná bomba ve výšce 580 metrů, kterou zahájil [?global.nukecountry.GetNameDef]. Více než dvě třetiny města byly okamžitě zničeny. I když bylo město postaveno, aby odolalo zemětřesením, pouze několik pevných budov přežilo výbuch.\n\nZatímco síla atomové bomby byla v očích veřejnosti přeháněna, lidské náklady na tuto zbraň byly zlehčovány. Ani jedna strana nechce zvažovat hrůzu události, ale její odkaz bude spočívat ve ztracených životech v mžiku oka a trvalém radioaktivním zamoření."
 nuke_dropped.2.t:0 "Atomové bombardování Hirošimy"
 nuke_dropped.3.a:0 "Povede to k [From.From.Owner.GetAdjective] kapitulaci?"
 nuke_dropped.3.b:0 "Doufali jsme, že Nagasaki bude ušetřeno."
 nuke_dropped.3.d: "Jaderná bomba, původně určená pro Kokuru, byla dnes odpálena nad Nagasakim. Počasí donutilo letadla odklonit svou misi, kombinace kouře, mraků a technických potíží byla rozhodujícími faktory v události, která může změnit historii.\n\nÚčinky bomby byly poněkud omezeny umístěním města v údolí, ale škody jsou stále vážné. Některé vojenské instalace byly zasaženy, ale katastrofální civilní ztráty je zdaleka přehlušují. Může trvat desítky let, než s určitou jistotou zjistíme dlouhodobé účinky této zbraně. Hrozba, kterou představuje [?global.nukecountry.GetNameDef], nezná hranic."
 nuke_dropped.3.t:0 "Atomový útok na Nagasaki"
 nuke_dropped.4.a:0 "Dnes jsem rád, že nejsem Berlínčan."
 nuke_dropped.4.b:0 "Naši nepřátelé útočili na srdce národa!"
 nuke_dropped.4.d: "Dnes, [GetDateText], hlavní město Německa Berlín bylo zasaženo jadernou explozí, která byla odpálena [?global.nukecountry.GetNameDef]. Město utrpělo několik útoků, v této válce i v minulosti, ale nic se nevyrovná této. Od třicetileté války Berlín nezažil srovnatelnou devastaci - vzhledem k jeho růstu bylo to považováno za nemožné.\n\nFührerbunker se zdá, že přežil výbuch alespoň částečně díky tomu, že bomba explodovala daleko od plánovaného epicentra, a [From.From.Owner.GetLeader] je podle zpráv stále naživu, i když rozhořčen. Jak by měly být evakuovány [From.From.Owner.GetAdjective] vedení a zda mohou být chráněny před následky, je jiná otázka."
 nuke_dropped.4.t:0 "Atomové bombardování Berlína"
 nuke_dropped.5.a:0 "Je těžké udržet si klidnou tvář tváří v tvář jadernému výbuchu."
 nuke_dropped.5.b:0 "Bůh chraň krále!"
 nuke_dropped.5.d: "Dnes došlo k jaderné explozi, která devastovala město Londýn. I přes protivzdušnou obranu města nebyl [From.From.Owner.GetNameDef] na tento útok, který inicioval [?global.nukecountry.GetNameDef], připraven. V [GetDateText] se Big Ben ozval naposledy, poté co byl rozpuštěn výbuchem. Počáteční zprávy naznačují, že Buckingham Palace byl úplně srovnán se zemí a místo pobytu královské rodiny je v tuto chvíli neznámé.\n\nPotvrdilo se však, že [From.From.Owner.GetLeader] přežil a připravuje slavnostní projev pro rádio později dnes. S morálkou na historickém minimu je britský národ v zoufalé potřebě tohoto - nebo velmi výmluvného kapitulace."
 nuke_dropped.5.t:0 "Atomové bombardování Londýna"
 nuke_dropped.6.a:0 "Odkaz a krása v podobné válce nic neznamenají."
 nuke_dropped.6.b:0 "Pokud zničí staré, postavíme nové."
 nuke_dropped.6.d: "Město Kjóto, prominentní [From.From.Owner.GetAdjective] průmyslové centrum, bylo dnes zasaženo jadernou bombou odpálenou [?global.nukecountry.GetNameDef]. Předpokládá se, že město bylo zvoleno za cíl, protože bylo považováno za intelektuální centrum.\n\nKrása a historický význam Kjóta vedly mnoho k tomu, aby předpokládali, že bude šetřeno před bombou, ale zdá se, že teror zničující na takovém místě byl spíše viděn jako výhoda, zvyšující psychologický dopad útoku. Poloha města v údolí poněkud omezila výbuch, ale starý císařský palác a mnohé průmyslové budovy byly zcela zničeny."
 nuke_dropped.6.t:0 "Atomové bombardování Kjóta"
 nuke_dropped.7.a:0 "Znamená to konec Japonské říše?"
 nuke_dropped.7.b:0 "Dokud žije [From.From.Owner.GetLeader], žije i Říše."
 nuke_dropped.7.d: "Dnes byl na srdce Japonské říše směřován jaderný útok od [?global.nukecountry.GetNameDef]. Hlavní město Tokio, i když se očekávalo, že bude cílem bombardování, nikdy nebylo považováno za prioritní cíl této nové zbraně. Přesto nakonec, možná kvůli významu nové metropole a Císařského paláce, který byl nyní zničen, na město padl ještě více pohlcující oheň.\n\nI když se uvádí, že [From.From.Owner.GetLeader] přežil, událost vznesla otázky o tom, do jaké míry jsou japonské nepřátele ochotni zajít. Pokud válka neskončí tímto, jaké cíle zbývají? Co zůstává, co by mohlo být ohroženo?"
 nuke_dropped.7.t:0 "Atomové bombardování Tokia"
 nuke_dropped.8.a:0 "Jedna národ, nedělitelný, versus jeden atom, dělitelný."
 nuke_dropped.8.b:0 "Orel vstane z popela jako fénix."
 nuke_dropped.8.d: "Dnes byla nad hlavním městem Spojených států odpálena jaderná bomba. V útoku zjevně zaměřeném na politické centrum a historické dědictví USA, Bílý dům, Kapitol a řada památníků byly vymazány z tváře Země jejich nepřítelem, [?global.nukecountry.GetNameDef]. I ohoření Washingtonu před více než stoletím bledne ve srovnání se zničením, které bylo na město uloženo tímto devastujícím zbraní.\n\nI když byl prezident [From.From.Owner.GetLeader] dopraven do bezpečí, národ byl otřesen až do svého jádra. Není pochyb, Spojené státy doufaly, že budou první a jedinou zemí, která takovou zbraň použije. Tyto naděje byly nyní rozprášeny tím nejhorším možným způsobem."
 nuke_dropped.8.t:0 "Atomový bombardování Washingtonu D.C."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Řím nebude obnoven za jeden den..."
 nuke_dropped.9.d: "Jaderná exploze zasáhla město Řím dnes, šokující lidi po celém světě, v bezprecedentním útoku od [?global.nukecountry.GetNameDef]. Kvůli svým historickým a uměleckým pokladům si mnozí nikdy nemysleli, že by starobylé město mohlo být cílem takto bezohledné destrukce. Když bylo Vatikánské město také částečně zničeno a místo pobytu papeže je neznámé, událost hrůzostrašila nejen Italy, ale i katolíky po celém světě.\n\nRychlý růst Říma v posledním desetiletí byl téměř zcela zmařen útokem. Na chvíli to vypadalo, že město by mohlo pomoci zotavení národa po skončení války. Tyto naděje byly nyní rozprášeny spolu s mnoha lidmi."
 nuke_dropped.9.t:0 "Atomové bombardování Říma"
 poland.1.a:0 "Je čas přetvořit Osa z hrozby na spojence."
 poland.1.b:0 "Spolupráce s Sověty je příznivější."
 poland.1.d:1 "Poté, co jsme byli donuceni postoupit Gdaňsk Němcům, jsme nyní uvězněni v kleštích mezi dvěma impérii ohrožujícími naši suverenitu. Zatímco ztrácíme území na západě a nemůžeme se spolehnout na spojence, že nás ochrání před německou agresí, mohli bychom zvážit spojení s německými ambicemi a znovu získat části našeho starého Commonwealthu, které nyní splynuly s [SOV.GetNameDef]. Budeme snadnou kořistí, pokud zůstaneme neutrální, a bojovali jsme příliš tvrdě, abychom viděli další dělení Polska."
 poland.1.t:0 "Východní expanze"
 poland.10.a:0 "[Root.GetName] a [From.GetName] dnes stojí jako bratři."
 poland.10.d:0 "Uvědomujíc si potřebu jednoty proti hrozbám obklopujícím naše země ze všech stran, [From.GetLeader] dnes oznámil světu, že [From.GetName] vstoupilo do smlouvy s [Root.GetName] pro naše vzájemné zabezpečení."
 poland.10.t:0 "[From.GetName] se připojuje k [Root.GetFactionName]!"
 poland.11.a:0 "Jedinou bezpečností je stát spolu."
 poland.11.d:0 "Ve hloupém činu domnělé sebedochování [From.GetLeader] dnes oznámil, že [From.GetName] se zdrží jakékoliv diplomatické akce, která by mohla být vnímána jako hrozba pro jejich mocné sousedy. Proto naši žádost, aby se připojili k [Root.GetFactionName], odmítli."
 poland.11.t:0 "[From.GetName] odmítá připojit se k [Root.GetFactionName]"
 poland.12.a:0 "Kéž se všichni inspirujeme jeho odvahou"
 poland.12.d:0 "Voják Wojtek se ukázal jako jedinečně cenný člen našich zásobovacích linek. I během bojů, kdy kuličková palba čechrala vlasy na jeho hlavě, rukou a nohách, neupustil ani jednu krabici s municí. Tento odvážný voják zajistil, že naše dělostřelectvo mohlo pokračovat v palbě, a tím byl zásadní pro porážku nepřítele. V důsledku toho bylo rozhodnuto, že Wojtek by měl být povýšen."
 poland.12.t:0 "Wojtek nikdy nespadne z bedny"
 poland.2.a:0 "Vzdání se východu pokojně."
 poland.2.b:1 "[ROOT.GetName] se nevzdá bez boje!"
 poland.2.d:1 "Poté, co znovu potvrdili své nároky na naše východní území, [FROM.GetNameDef] nyní na nás tlačí, abychom jim toto území ustoupili, naznačujíce, že to je jediný způsob, jak se vyhnout další invazi a možné anexi nebo rozdělení.\n\nNormálně by bylo podlehnout takovým hrozbám snadné úplně mimo otázku, ale [FROM.GetNameDef] je daleko od naší jediné obavy. Pokud vyhovíme jejich požadavkům, můžeme mít méně starostí na východní frontě, ačkoli by to také posunulo východní frontu významně dál na západ."
 poland.2.t:1 "[FROM.GetNameDefCap] požaduje východ"
 poland.3.a:0 "Pokud uznají náš nárok, není problém."
 poland.3.d:1 "Poté, co jsme vyvinuli tlak na [FROM.GetNameDef], aby se poddal našim oprávněným požadavkům na jeho východní území, souhlasili, že se vzdají toho, co jsme požadovali, bez dalšího konfliktu. Můžeme však pravděpodobně opustit jakékoliv naděje na vytvoření silnějších vazeb s tímto národem v budoucnu. Poté, co nám vyhověli, se zdá, že doufají, že budeme mít co nejméně kontaktu."
 poland.3.t:1 "[FROM.GetName] postoupí východ"
 poland.4.a:0 "Myslí si, že se proti nám mohou postavit?"
 poland.4.d:1 "Navzdory našemu úsilí vyřešit spor s [FROM.GetNameDef] pokojně, odmítli postoupit své východní území a donutili nás do situace, kdy jedinou možností, jak je získat, je válka. Zjevně se tato problematická země vyhnout rozdělení, i když mají příležitost."
 poland.4.t:1 "[FROM.GetName] odmítá postoupit východ"
 poland.5.a:0 "Musíme teď přijmout, než bude příliš pozdě."
 poland.5.b:1 "[ROOT.GetName] Ještě není ztracen!"
 poland.5.d:1 "Poté, co [FROM.GetNameDef] uplatnil své právo na východní Polsko, předpokládali jsme, že další útok je nevyhnutelný. Nicméně, nedávná nabídka od [FROM.GetAdjective] naznačuje něco jiného. Zdá se, že pokud vzdáme nárokované území, jsou ochotni nás nechat připojit se k nim v alianci. Navíc slibují, že v případě války s Německem budeme kompenzováni za ztrátu tím, že nám bude přiděleno nové území na západě.\n\nAčkoli by to mohla být lepší nabídka, než jsme očekávali, nemůžeme vědět, zda tato údajná budoucí válka bude vůbec zahájena. Možná [FROM.GetNameDef] pouze hledá snadný zisk území a nutí nás do sféry jejich vlivu. Přesto to může být nejlepší ochrana, na kterou se můžeme spolehnout."
 poland.5.t:1 "[FROM.GetNameDefCap] Nabízí ochranu"
 poland.6.a:0 "Spojenec proti Německu je mnohem preferovatelný než další rozdělení."
 poland.6.d:1 "Nabídka vzít [FROM.GetNameDef] pod naši ochranu a vést je k budoucímu dobytí na západě výměnou za území na východě se ukázala jako úspěšný přístup. Se sdělením o podílu na Německu v případě úspěšné války a naší ochrany souhlasili s tím, že mírově postoupí svá východní území."
 poland.6.t:1 "[FROM.GetNameDefCap] přijímá ochranu"
 poland.7.a:0 "Co nelze koupit, musí být zabráno."
 poland.7.d:1 "Navzdory tomu, že jsme učinili nejštědřejší nabídku, kterou jsme mohli, pokoušející se o dohodu, kde by [FROM.GetNameDef] ustoupil své východní území výměnou za slib budoucího podílu na Německu, [From.GetLeader] odmítl naše diplomatické úsilí. [FROM.GetNameDefCap] si vybral těžkou cestu, pro nás, ale ještě více pro sebe."
 poland.7.t:1 "[FROM.GetNameDefCap] odmítá ochranu."
 poland.8.a:0 "Posunutí na západ bylo to nejlepší, co jsme mohli doufat, za daných okolností."
 poland.8.d:1 "Jak bylo předem dohodnuto, po anexi východoněmeckých území [SOV.GetNameDef], některé z nich přejdou pod kontrolu [POL.GetAdjective] jako kompenzace za předchozí převod východního Polska na [SOV.GetNameDef]."
 poland.8.t:1 "[POL.GetName] Udělil Východní Německo"
 poland.9.a:0 "Situace se jeví jako vyřešená k naší vzájemné spokojenosti."
 political.1.a.tt:0 "Zvyšuje šanci na vnitřní podporu pro komunistický puč."
 political.1.a:0 "Možná jsou v samotné vládě lidé, kteří takové myšlenky podporují."
 political.1.b.tt:0 "Zvyšuje šanci na popularitu pro komunistický vzpouru."
 political.1.b:0 "Hnutí pro lidi musí hledat podporu od lidu."
 political.1.d:0 "'Zatímco dělníci povstávají proti svým utiskovatelům po celém světě, ti, kdo tvrdí, že dosáhli třídního vědomí v [Root.GetName], sedí a čekají na změnu, která má přijít ze zkorumpovaného politického systému, ze kterého nás může zachránit jen revoluce!'\n\nTak hovoří nové hlasy v [Root.GetAdjective] komunistickém hnutí. Odkazují na vládu [Root.GetRulingParty] jako na diktaturu buržoazie a začali požadovat, aby byla odstraněna z moci jakýmikoliv nezbytnými prostředky. Zda tyto prostředky přijdou zevnitř nebo zvenčí, teprve ukáže čas."
 political.1.t:0 "Komunismus na vzestupu"
 political.10.a:0 "Vůle k moci je bezpředmětná, pokud váháte ji uchopit."
 political.10.b:0 "Nejprve musí sjednotit lid, pak ho vládnout."
 political.10.d:0 "Zatímco pokusy fašistického hnutí o oživení nacionalistického cítění zaznamenaly určité úspěchy, odpor proti těmto myšlenkám zůstává vysoký. Generálové, kteří plánují svrhnout současnou administrativu, jsou zklamáni nedostatkem důvěry, který se zdá, že [Root.GetAdjective] populace má ve [Root.GetFascistParty].\n\nJsou si jisti, že lidé nakonec unaví [Root.GetLeader], ale jsou rozděleni ohledně toho, jaký postup zvolit. Někteří volají po okamžitém puči, než [Root.GetName] nepřátelé podniknou akci. Nicméně, udělat to ve chvíli, kdy je veřejná podpora omezená, by ponořilo národ do občanské války."
 political.10.t:0 "Občanská válka pro fašismus"
 political.11.a:0 "Pouze zrádci země mají co se bát."
 political.11.d:0 "Politické a vojenské byly vždy propojeny ve fašismu. Současně s jeho rostoucím politickým hnutím se fašistické strany začaly formovat paramilitární organizace k ochraně proti vnitřním i vnějším hrozbám, přičemž vnitřními hrozbami jsou jejich politické protivníky. Ačkoli mnozí považují tento vývoj za znepokojující, vlna militaristického hulákání vedla k zvýšení počtu dobrovolníků, kteří se připojili k našim ozbrojeným silám.\n\nPolitickí vůdci tohoto hnutí poukázali na to, že jejich protivníci mají důvod mít strach. S armádou proniknutou na několika úrovních tak explicitně politickými prvky se nepřátelé [Root.GetName] a nepřátelé fašismu začínají velmi podobat."
 political.11.t:0 "Fascistické útočné divize formují"
 political.12.a:0 "Budeme vanguardem proti červené hrozbě!"
 political.12.d:0 "'[Root.GetLeader] by vám chtěl věřit, že [Root.GetName] je v bezpečí a jednotné. Není překvapením, že takové lži znečistily mysl našeho lidu, když se vedle nás krčí had! Podívejte se hned přes naši hranici, abyste viděli, jak se krajany obracejí jeden proti druhému ve jménu komunismu, prohlašujíc konce národů. Jak dlouho potrvá, než prohlásí náš národ také za mrtvý? Postará se [Root.GetRulingParty] o nás před tímto nebezpečím?'\n\nRůst fašistického hnutí v [Root.GetName] byl posílen blízkostí komunistické revoluce. Mnoho umírněných, kteří by normálně považovali fašismus za další špatně vedený ideologický experiment, považuje toto za velmi skutečnou obavu i pro ně. Při volbě mezi komunismem našich sousedů a fašistickým režimem by rozhodně preferovali to druhé. Mohli by dokonce být ochotni to aktivně podpořit."
 political.12.t:0 "Hrozba komunismu"
 political.13.a.tt:0 "Zvyšuje šanci na vnitřní podporu pro uspořádání voleb."
 political.13.a:0 "Můžeme o tom nejdříve diskutovat interně."
 political.13.b.tt:0 "Zvyšuje šanci, že lidé projeví podporu pro demokracii a vytvoří opozici."
 political.13.b:0 "Když víme, že jsme v právu, můžeme si dovolit nechat naše nepřátele mluvit otevřeněji."
 political.13.d:0 "'Pokud umlčíme hlasy lidí, jak se kterýkoli z nás může prohlašovat za hlas [Root.GetName]? Pokud se obáváme nesouhlasu, pokud se obáváme veřejného odsouzení nebo vyhození veřejným hlasováním, to co opravdu obáváme, je, že jsme nenáviděni a opovrhováni našimi vlastními občany. Má [Root.GetRulingParty] opravdu tak málo důvěry ve své principy?'\n\nOpatrná a volně organizovaná, ale vášnivá frakce v vládě začala tlačit na méně represivní politiky proti nepřátelům státu. Chtějí, aby se veřejnost podílela na rozhodování prostřednictvím referend a místních stranických schůzí, i když to znamená riskovat budoucnost aktuální agendy."
 political.13.t:0 "Krok k demokracii"
 political.14.a.tt:0 "Vláda může uspořádat volby, jakmile má politika většinovou podporu."
 political.14.a:0 "Volba nemusí vždy stát mezi svobodou a smrtí."
 political.14.c:0 "Potřebujeme referendum."
 political.14.d:0 "Překvapivě, volání po více referendech a méně represivních opatřeních proti protivníkům režimu získalo nějakou podporu v interních diskusích strany. Zatímco vedení [Root.GetRulingParty] zůstává skeptické, několik vlivných členů podpořilo změnu.\n\nMožná mají důvěru, že se v praxi nic nezmění, nebo možná jsou tajnými zrádci strany, jak by mnozí jejich odpůrci tvrdili. Ať tak či onak, pokud by mělo přijít veřejné volání po takových změnách, někteří z vůdců [Root.GetName] jsou připraveni ke kompromisu."
 political.14.e:0 "Toto se přečká."
 political.14.t:0 "[Root.GetRulingParty] Debatuje o demokracii"
 political.15.a:0 "Hnutí se zdá, že roste přirozeně v nepřítomnosti represí."
 political.15.d:0 "Uvolnění omezení ohledně toho, jaký druh anti-[Root.GetRulingParty] propagandy může být veřejně šířen, vedlo, jak bylo předvídatelné, k nárůstu veřejných projevů nesouhlasu. Organizované demonstrace a letáky se dosud nacházejí převážně na akademických institucích a v některých z [Root.GetName]'s nešťastnějších oblastí, ale není pochyb o tom, že se hnutí šíří.\n\nNárodní lídři jsou v otázce rozdělí. [Root.GetLeader], který si udržuje železný stisk na vedení strany, nemá přílišnou touhu diverzifikovat veřejnou debatu. První kroky byly však již učiněny a může být nemožné se vrátit zpět."
 political.15.t:0 "Demokratická opozice se formuje"
 political.16.a:0 "I když reforma probíhá, musíme ukázat svou sílu potlačením této vzpoury."
 political.16.b:0 "Nechte lidi, aby byli slyšeni."
 political.16.d:0 "Demonstrace veřejného nesouhlasu, které byly dříve omezeny na malou oblast, se nyní rozšířily. Zatímco se lidé shromažďují na ulicích, [Root.GetRulingParty] se ocitá na křižovatce. Pokud budeme i nadále umožňovat šíření této propagandy, referenda navrhovaná jak uvnitř strany, tak opozicí mohou ukázat, že nemáme podporu veřejnosti. Jednota, o kterou jsme usilovali, ustupuje plurality názorů, sjednocených proti nám."
 political.16.t:0 "Veřejné volání po volbách"
 political.17.a:0 "Ti, kdo jsou loajální [Root.GetRulingParty], nyní podpoří rozhodnutí."
 political.17.b:0 "Reformy potřebují širší podporu před konáním voleb."
 political.17.d:0 "Jak svoboda projevu a shromažďování rostla a stala se stále více akceptovanou v [Root.GetName], frakce uvnitř [Root.GetRulingParty] volající po konání voleb prošla od tajných spiklenců k veřejně podporovaným reformátorům. Navzdory protestům [Root.GetLeader] se země pomalu, ale jistě posouvá k demokracii již několik měsíců a volby se nyní jeví jako přirozený další krok.\n\nNicméně daleko ne všichni [Root.GetAdjective] občané jsou ve prospěch demokratických reforem. Stále probíhá debata uvnitř strany o tom, zda počkat s konáním voleb, dokud nebudeme schopni zajistit stabilní vývoj."
 political.17.t:0 "Veřejné volby v [Root.GetName]"
 political.18.a:0 "Potlačte toto nenávistné hnutí!"
 political.18.b:0 "Nevěnujte jim žádnou pozornost."
 political.18.c:0 "Pokud to lidé chtějí, uspořádáme referendum."
 political.18.d:0 "Rychle rostoucí [Root.GetAdjective] fašistické hnutí nikdy netvrdilo, že potřebuje většinovou podporu předtím, než se chopí moci, spoléhajíc na sjednocení národa pod jejich vedením jakmile bude jejich vláda ustavena. Nicméně se zdá, že jejich veřejná podpora rychle roste. Mnoho fašistů nyní označuje [Root.GetLeader] za pokrytce, tvrdící, že zastupují přání lidu, zatímco ve skutečnosti otáčejí slepé ucho k masám.\n\nVýzva k referendu byla dosud odmítnuta jako typické pokusy o narušení systému ze strany členů [Root.GetRulingParty], ale alespoň je to politický krok. Pokud nyní nejednáme, fašisté mohou zvolit násilný boj jako lepší cestu k moci."
 political.18.t:0 "Fašisté požadují referendum"
 political.19.a:0 "Un-[Root.GetAdjective] aktivity musí být zastaveny!"
 political.19.b:0 "Ignorujte je, jen způsobují potíže."
 political.19.c:0 "Referendum je preferován před krvavým vzpourou."
 political.19.d:0 "Marxistické myšlenky se v [Root.GetName] usadily už dávno, ale v poslední době získaly mnohem širší podporu. Hnutí se rozšířilo z politické teorie do politické praxe, když nespokojení dělníci a dokonce i některé vysoce postavené celebrity vyjádřili podporu. Komunisté tomuto říkají třídní vědomí. [Root.GetRulingParty] tomu říká rychlá cesta k nepokojům a zradě.\n\nS malou vírou v to, že [Root.GetLeader] bude ochoten provést reformy, které požadují, požadovali hlasití komunisté okamžité referendum o odvolání současné vlády. I když bychom mohli být schopni zvrátit momentum tohoto masového hnutí, jeho neúspěch by bezpochyby vedl k populárnější komunistické metodě odstranění: revoluci."
 political.19.t:0 "Komunisté požadují referendum"
 political.2.a.tt:0 "Pokud je veřejná podpora dostatečná, může být proveden puč."
 political.2.a:0 "Také je budeme pečlivě sledovat, z mnoha důvodů."
 political.2.d:0 "Ačkoli stranická linie [Root.GetRulingParty] rázně odmítá revoluční socialismus a bedlivě sleduje radikální levicové elementy národa, někteří lidé ve vládě jsou otevřenější možnostem. Pokud nic jiného, vidí prostor pro vyřízení obav lidí, kteří hledají řešení u komunistů, aniž by riskovali úplnou občanskou válku.\n\nI když mohou být těmito disidentskými hlasy viděni jako zrádci těmi, kteří zůstávají loajální [Root.GetLeader], tito disidenti mohou být těmi, kteří zajistí relativně bezkrvavou změnu, pokud revoluce přijde."
 political.2.t:0 "Marxistické sympatie ve vládě"
 political.20.a:0 "Zatkněte je."
 political.20.b:0 "Jednoduše pokračujte jako obvykle."
 political.20.c:0 "Pokud přijmeme referendum, možná si zachováme naši odkaz."
 political.20.d:0 "Není překvapením, že myšlenka lidí vládnout národu, ve kterém žijí, může snadno získat na popularitě mezi lidmi. [Root.GetRulingParty] samozřejmě vidí myšlenku demokracie, jak ji reprezentují tyto hnutí - svoboda projevu, veřejné volby, svobodný tisk - pouze jako populistickou rétoriku, která má oslabit vládu [Root.GetLeader].\n\nNicméně nelze popřít, že tyto myšlenky se uchytily mezi [Root.GetAdjective] obyvatelstvem. V pravém demokratickém duchu volají po veřejném referendu o nahrazení aktuálního režimu. Ačkoliv je v současnosti snadné je ignorovat, tyto myšlenky mají tendenci se stávat velmi vytrvalými. Co se s námi stane, pokud učiníme mírovou revoluci nemožnou?"
 political.20.t:0 "Demokraté požadují referendum"
 political.21.a:0 "Zastavíme je za každou cenu!"
 political.21.b:0 "Fašisté nesou pravého ducha [Root.GetName]!"
 political.21.d:0 "Poté, co byla zamítnuta jejich referendum, téměř symbolický pokus o legální uchopení moci, fašisté využili své výrazné veřejné podporu a vazby v [Root.GetAdjective] armádě, aby se pokusili o puč. [Root.GetRulingParty] vláda odmítla jejich podmínky a tvrdí, že se bude bránit do konce, aby zachovala [Root.GetName] tak, jak ho známe."
 political.21.t:0 "Fašisté pochodují na [Root.Capital.GetName]"
 political.22.a:0 "Nedovolíme jim zničit naši zemi!"
 political.22.b:0 "Oheň revoluce musí být uhašen krví utlačovatelů!"
 political.22.d:0 "Po odmítnutí jejich žádosti o referendum rychle ztratila skupina reformátorů komunistického hnutí v [Root.GetName] vliv na radikálnější prvky. S odmítnutím [Root.GetRulingParty] uznat veřejnou podporu pro navrhované reformy se romantický pohled na revoluci postupně rozšiřoval a vůdci hnutí se stali ti, kdo mohli nejlépe vyvolat nepokoje. Tyto nepokoje nyní přerostly v úplnou občanskou válku, s budoucností národa v sázce."
 political.22.t:0 "Komunisté se vzbouřili"
 political.23.a:0 "Ušetřete nás od tohoto davového zoufalství!"
 political.23.b:0 "Konečně [Root.GetName] je svobodný!"
 political.23.d:0 "Po jejich pokusu o veřejný referendum na zavedení demokracie, který byl odmítnut, byli lidé stojící za tímto návrhem označeni režim [Root.GetLeader] za neopravitelný. Široká koalice povstaleckých skupin, sjednocených společným cílem zavést reprezentativnější politické systémy v [Root.GetName], vzala do rukou zbraně a oznámila, že se nezastaví, dokud nebude [Root.GetRulingParty] svrženo."
 political.23.t:0 "[Root.GetAdjective] Jaro"
 political.24.a:0 "Co to je, banda klaunů."
 political.24.d:0 "Zamilovanost [Root.GetAdjective] lidu do nacionalistické pýchy a pokusy o oživení slávy minulosti se zdají být za námi. Hrubé probuzení pro jeho zapálené podporovatele, jejichž uniformy, militaristické postavení a přehnané projevy jsou nyní častěji předmětem posměchu než sympatií.\n\nKdysi považováno za hrozbu pro mocenskou základnu [Root.GetRulingParty], [Root.GetAdjective] fašismus je nyní stále více vnímán jako absurdní, extrémistická pozice a útok na nejzákladnější hodnoty našeho národa, na samotný národ, který si nárokují tak vysoko cení. Toto slovo se zdá být více vhodné jako urážka než jako politická označení."
 political.24.t:0 "Fašisté zesměšňováni"
 political.25.a:0 "Jaká banda pokrytců."
 political.25.d:0 "Mnozí komunisté předpovídali, že [Root.GetName] bude dalším národem, který padne pod takzvanou mezinárodní revolucí, ale po několika měsících stávkování a červených praporech v ulicích se zdá, že se tento pohyb ochladil. Pracující třída, domnělá hnací síla revoluce, má naléhavější starosti než svržení [Root.GetLeader] a zdá se, že nejsou vůbec ohromeni tím, jak dobře tyto revoluce vyšly jinde. Mezitím intelektuálové, kteří napsali vášnivé výzvy k podřezání hrdla utlačovatelům, se ukázali být překvapivě neochotní podnítit cokoliv, co by mohlo skutečně narušit jejich pohodlný životní styl.\n\nHovoření o revoluci pravděpodobně pokračuje, ať už u levného piva nebo drahého vína, ale pravděpodobně to bude jen hovor a nic víc."
 political.25.t:0 "Konec komunistického trendu"
 political.26.a:0 "Co za bandu zbabělců."
 political.26.d:0 "Po několika měsících hlasité opozice vůči režimu [Root.GetLeader], volající po veřejných volbách a liberálnějších zákonech o svobodě shromažďování a projevu, se zdá, že se hnutí rozpadlo. Lidé nyní vyjadřují větší obavy o stabilitu [Root.GetName], pokud by takové reformy byly provedeny, přičemž ti, kdo volají po demokracii, jsou vnímáni spíše jako potížisti než cokoliv jiného.\n\nPodivně mnoho vedoucích osobností hnutí se zdá, že zmizelo nebo náhle přerušilo svou činnost. Možná někteří z nich se rozhodli jít do exilu, když viděli neúspěch svých snah. Ať tak či onak, vláda [Root.GetRulingParty] popírá jakékoli znalosti a zapojení."
 political.26.t:0 "Demokratické hnutí mlčí"
 political.27.a:0 "Pro budoucnost [Root.GetName]"
 political.27.d_communism:0 "Po nedávném vzestupu [Root.GetRulingParty] k moci [Root.GetLeader] oznámil, že [Root.GetName] už nebude držet svou neutrální zahraniční politiku.\n'Svět se stalo zamotaným a složitým. Tato země vždy stála na svých principech a byla ochotná je bránit. Už nejsme na vlastních. Neutrálnost už není bezpečným přístavem, jakým bývala, a ti, kteří v tomto světě hledají moc, ji nerespektují. Musíme stát se svými komunistickými bratry proti mocnostem, které nás chtějí utlačovat. Proti buržoazní většině, která si nepřeje nic jiného, než nás držet na dně. Pokud se nepostavíme, zahyneme osamoceně.'"
 political.27.d_fascism:0 "Po nedávném vzestupu [Root.GetRulingParty] k moci, [Root.GetLeader] oznámil, že [Root.GetName] již nebude držet svou neutrální zahraniční politiku.\n'Svět se stal zamotaným a složitým. Už nejsme bezpeční sami. Musíme stát po boku našich fašistických partnerů proti našim nepřátelům. Pokud si nevybereme stranu, zahyneme osamoceni.'"
 political.27.t:0 "[Root.GetLeader] opouští neutrální zahraniční politiku"
 political.28.a:0 "Konečně sjednoceni!"
 political.28.d:1 "Hrozivá občanská válka, která devastovala naši zemi, se chýlí ke konci a konečně jsme dospěli k politické dohodě. Nyní se díváme na stejné věci s našimi [Root.GetAdjective]s a společně znovu vybudujeme naši velkou národ. Nepřátelé, kteří se snažili těžit z našeho vnitřního boje, se nyní musí postavit před jednotný [Root.GetAdjective] stát.\n\nNový [Root.GetRulingIdeology] [Root.GetName] již nikdy nebude rozdělen!"
 political.28.t:0 "[Root.GetNameDefCap] znovu sjednoceno."
 political.29.a:0 "Bude to uděláno."
 political.29.d:0 "Občanská válka, která rozdělila naši zemi, nyní skončila a naše věc zvítězila. Nemůžeme však nechat ty, kteří podporovali naše protivníky, nadále šířit jejich zvrácenou propagandu mezi populací. V nadcházejících dnech je třeba pevné ruky, abychom mohli stát sjednoceni, připraveni a silní proti jakýmkoli vnějším hrozbám, které by ohrozily naši mladou vládu."
 political.29.t:0 "Konec občanského konfliktu"
 political.3.a:0 "Příliv dějin odplaví minulost."
 political.3.d:0 "I když byl populární pohyb pro komunistickou revoluci hlasitý a děsivý, určitá část politického hnutí byla většinou tichá a čekající. Čekání je nyní u konce. Dnes, právě když vedení a armáda [Root.GetRulingParty] se připravovali na revoltu na národní úrovni, řada úředníků v [Root.GetAdjective] vládě rychle umístila [Root.GetLeader] do domácího vězení a vstoupila do jednání s povstalci.\n\nPřestože si zachovávali přetvářku ochrany pořádku, to, co jednání ve skutečnosti představovalo, bylo zajištění pozic v novém socialistickém státě pro ty, kdo se rozhodli spolupracovat. Puč byl dokončen dříve, než se kdokoli mohl pokusit ho zastavit, a ti, kdo by to udělali, jsou nyní vězněni, vyhnáni nebo popraveni novým režimem."
 political.3.t:0 "Komunisté provedli puč"
 political.31.a:0 "Měli bychom to přijmout"
 political.31.b:0 "Zůstaňme mimo to. Nechme minulost minulostí."
 political.31.desc:0 "Válka rozdělila naši zemi. Je čas začít znovu budovat, nyní když jsme opět v míru. Existuje silný tlak na znovusjednocení mezi [ROOT.GetRulingIdeology] [ROOT.GetAdjective] frakcemi."
 political.31.t:0 "Hovoří se o [ROOT.GetAdjective] znovusjednocení"
 political.32.a:0 "Znovu sjednocený [ROOT.GetName]"
 political.32.desc:0 "Nastal čas znovu sjednotit rozdělené [ROOT.GetRulingIdeology] [ROOT.GetAdjective], které vzešlo po válce. [ROOT.GetNameDefCap] bude opět celé."
 political.32.t:0 "The [ROOT.GetAdjective] Znovusjednocení"
 political.33.a:0 "Mistrovské dílo."
 political.33.desc:0 "Ve snaze zlepšit veřejné mínění o válečném úsilí, naši ministři propagandy vybrali výjimečnou filmovou produkci '[ROOT.GetCountryAppropriateFilmProduction]' - nádherný zážitek s silným vlasteneckým cítěním - k promítání po celé zemi.\n\nDoufáme, že to znamená začátek dlouhé a slavné tradice pro náš vlastenecký filmový průmysl - výsledky byly dosud vynikající."
 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.4.a:0 "Lidé se mohou nazývat, jak chtějí."
 political.4.d:0 "Komunistické revoluční hnutí, kdysi okrajové populární mezi radikálními akademiky v teorii a potížisty v praxi, zaznamenalo zvýšenou podporu mezi [Root.GetAdjective] pracující třídou. Skutečnost, že ještě více lidí se rozhoduje identifikovat se s nějakou 'třídou', naznačuje, že marxistické myšlenky se šíří i mimo ty, kteří aktivně usilují o svržení vlády.\n\nČlenové [Root.GetRulingParty] litují tohoto vývoje a touží po době, kdy '[Root.GetAdjective]' bylo to, s čím se lidé identifikovali především. Jejich obavy nejsou neopodstatněné. Dalo by se tvrdit, že revoluce už probíhá na několika úrovních společnosti a může být příliš pozdě ji zastavit."
 political.4.t:0 "Třídní konflikty rozdělují [Root.GetName]"
 political.5.a:0 "Možná bojují pouze za jiný [Root.GetName]."
 political.5.d:0 "'Kapitalisté a nacionalisté by vás nechali prolévat krev na frontě, obracejíce bratra proti bratru kvůli sporům, které se netýkají dělníka! Místo toho, abyste zvedali zbraně proti dělníkům, kteří bojují v zahraničí, zvedněte je proti utlačovatelům a svrhněte tyrany!'\n\nArmáda, obvykle bastion vlastenectví a loajality, se ukázala být imunní vůči komunistické propagandě šířící se rychle v [Root.GetName]. Vojáci dezertují, odmítají bojovat za svou zemi, někdy jdou až tak daleko, že se připojují k partyzánským hnutím, která se prohlašují za přípravu na revoluci."
 political.5.t:0 "Vojáci dezertují k komunistickým partyzánům"
 political.6.a:0 "Ti, kteří chtějí dělat historii, musí jednat dnes!"
 political.6.b:0 "Revoluce je nevyhnutelná. Nevyhnutelné může počkat."
 political.6.d:0 "Představa, že komunistické hnutí reprezentuje lid, určitě získala vítr do plachet v [Root.GetName], kde veřejná podpora komunistické strany v posledních měsících rychle vzrostla. Ale ti, kteří vyzývají k revoluci, už nejsou nesourodou skupinou gueril a nespokojených odborů. Skupina za výzvou k vzpouře je dostatečně organizovaná na to, aby mohla vytvořit vládu, pokud uspěje.\n\nNicméně, pokud by revoluce začala nyní, těžko by mohla být provedena, aniž by [Root.GetName] uvedla do občanské války. Měli by revolucionáři riskovat roztržení národa na dva, aby uspokojili svou netrpělivost, nebo počkat na lepší příležitost v budoucnosti?"
 political.6.t:0 "Revoluce [GetMonth]"
 political.7.a.tt:0 "Zvyšuje šanci na vnitřní podporu fašistického puče."
 political.7.a:0 "Nadřízení mohou mít nevyslovené sympatie."
 political.7.b.tt:0 "Zvyšuje šanci na popularitu pro fašistický puč."
 political.7.b:0 "Mladší generace převezme pochodeň."
 political.7.d:1 "'[Root.GetAdjective] lidé byli příliš dlouho podrobeni neschopné vládě [Root.GetRulingParty]! Tvrdí, že zastupují lid, ale nedokáží dokonce udržet naše ulice v pořádku! Jen odstraněním z moci můžeme naši zemi posunout kupředu!'\n\nFašističtí řečníci v [Root.GetName] nedali najevo, co si myslí o naší současné vládě a politickém systému. Takovéto projevy oslovily veřejné nesouhlas, který je zvlášť pronikavý v konzervativnějších oblastech armády."
 political.7.t:0 "Fašismus na vzestupu"
 political.8.a:0 "Národní duch převyšuje vládu."
 political.8.d:1 "Několik vysokých členů [Root.GetAdjective] armády vyjádřilo podporu, někteří v soukromí a někteří veřejně, pro fašistické hnutí v [Root.GetName]. Cítí, že [Root.GetRulingParty] zapomnělo, jak důležitá je síla zbraní pro udržení země pohromadě, a stále více je rozčiluje, že armáda je vládou považována spíše za nástroj než za jednu z nejdůležitějších institucí národa. Někteří z nich jdou tak daleko, že naznačují, že je potřeba nová vláda, která ví, jak vést [Root.GetName] do další poloviny století.\n\nTato frakce nemusí být převážně politiky, ale někteří z nich získali pozice v ministerstvu obrany. Pokud tyto vývoje pokračují, mohou mít dostatečnou politickou podporu k provedení státního převratu."
 political.8.t:0 "Fašistické sympatie v armádě"
 political.9.a:0 "Silný stát je potřebný, aby chránil lidi před nimi samotnými."
 political.9.d:0 "Někteří řeknou, že to čekali. Jak ti, kteří varovali před nebezpečím fašismu, tak ti, kteří jej vychvalovali jako spasitele [Root.GetName] mají své proroctví dnes splněno, když armáda v [Root.Capital.GetName] svrhla vládu vedenou [Root.GetRulingParty] a uchopila moc. [Root.GetLeader] je nezvěstný, údajně odešel do exilu, a puč byl přijat s malým počátečním odporem.\n\nNové [Root.GetAdjective] vedení nemá v plánu dovolit odboj růst. Byla vyhlášena výjimečná situace a s změnami, které jsou v plánu, je nepravděpodobné, že by to, co přijde po tom, bylo nějak zásadně odlišné."
 political.9.t:0 "Fascistický puč"
 republicans_chosen:1 "Smrt falangistům!\n"
 romania.1.a:0 "Ne. To je marné."
 romania.1.b:0 "Ano! Náš území nevzdáme bez boje!"
 romania.1.d:1 "[FROM.GetAdjective] síly se koncentrují na druhé straně naší hranice, a jejich diplomati požadovali, abychom jim postoupili celou Besarábii! Nemůžeme očekávat, že by Němci zasáhli, protože jejich pakt s Rusy zřejmě obsahoval tajný protokol, který nás dostal do sféry zájmů [FROM.GetAdjective]. Měli bychom odolat?"
 romania.1.t:1 "[FROM.GetNameDefCap] požaduje Besarábii"
 romania.2.a:0 "Ano... nemáme jinou možnost."
 romania.2.b:0 "Ne, nikdy se nevzdáme Transylvánie!"
 romania.2.d:0 "Německo bylo přizváno, aby zprostředkovalo náš územní spor s Maďarskem, a na Druhém vídeňském rozhodnutí rozhodli, že severní Transylvánie by měla být vrácena pod maďarskou kontrolu. Měli bychom toto rozhodnutí přijmout?"
 romania.2.t:0 "Druhá vídeňská cena"
 romania.3.d:0 "Německo bylo povoláno k mediaci našeho územního sporu s Maďarskem, a na Druhé vídeňské arbitráži rozhodli bezohledně, že celé Transylvání by mělo být obnoveno pod maďarskou vládou! Měli bychom toto rozhodnutí přijmout?"
 romania.4.a:0 "Transylvánie zůstane rumunská."
 romania.4.d:0 "Německo bylo zapojeno do našeho územního sporu s Maďarskem jako vyjednavač a moudře se rozhodlo, že Transylvanie by mělo zůstat pod rumunskou kontrolou. Maďaři nejsou spokojeni, ale snad to vyřeší tuto záležitost jednou provždy."
 romania.4.t:0 "Německo zprostředkovává spor"
 romania.5.a:0 "To vyřeší spor"
 romania.5.b:0 "Ne, čára musí být nakreslena zde!"
 romania.5.d:0 "Bulharští diplomaté přišli s žádostí o navrácení jižního Dobrudji - území, které jsme od nich anektovali v roce 1913 po Druhé balkánské válce, s německou podporou. Už jsme byli nuceni učinit pár ústupků, což tuto žádost patrně podnítilo."
 romania.5.t:0 "Smlouva z Craiovy"
 romania.6.a:0 "Naší jedinou nadějí je Německo."
 romania.6.b:0 "Sovětský svaz nám nabízí naši nejlepší šanci"
 romania.6.c:0 "Měli bychom zůstat neutrální."
 romania.6.d:0 "Ztratili jsme tolik území našim dravým sousedům. Přesto existují příležitosti, jak získat některou ztracenou půdu zpět, a to s úroky. Všechno, co musíme udělat, je zvolit si správnou stranu."
 romania.6.t:0 "Těžké rozhodnutí"
 soviet.1.a:0 "Odrazíme se. Tvrdě."
 soviet.1.b:0 "Nemůžeme si dovolit válku s Japonskem."
 soviet.1.d:0 "Napětí podél mandarinského pohraničí je již nějakou dobu napjaté, a nyní dostáváme zprávy od našich mongolských soudruhů, že Japonci shromažďují síly v Heilungkiangu. Ústup může být považován za známku slabosti, ale pokud odpovíme silou, situace by se mohla vyhrotit. Jaké jsou vaše rozkazy, tovarisch komandir?"
 soviet.1.t:0 "Japonské zbrojení"
 soviet.10.a:0 "Zachráníme tě před kapitalismem."
 soviet.10.d:1 "Naše žádost o vojenské základny v [FROM.GetNameDef] byla schválena, ale bohužel jejich vláda se zhroutila. Založili jsme Lidový parlament, abychom předešli anarchii, a jednomyslně hlasovali o petici Nejvyššímu sovětu o členství v naší unii. Tato žádost byla schválena."
 soviet.10.t:1 "[FROM.GetNameDefCap] Podává"
 soviet.100.a:0 "Rád se jich zbavil!"
 soviet.100.d:1 "Vzhledem k tomu, že [SOV.GetNameDef] a my jsme ve válce se společným nepřítelem, zdá se, že zmírnili podporu našim domácím komunistickým stranám."
 soviet.100.t:0 "Komunisté ustoupili"
 soviet.11.a:1 "Lidé [FROM.GetAdjective] trpěli dost."
 soviet.11.d:1 "[FROM.GetNameDefCap] se zdá být zaměřen na sebevraždu, a blázni v jejich vládě popírají našim silám přístup do jejich země. Myslí si, že by se pod Němci měly mít lépe? Jejich sobectví vedoucí páchají zločin proti lidu tím, že svým občanům odmítají pravý socialismus."
 soviet.11.t:1 "[FROM.GetNameDefCap] Odrzuje naši nabídku"
 soviet.12.a:0 "Očekávali jsme, že se budou bránit..."
 soviet.12.d:1 "Ohromné síly, které jsme shromáždili podél jejich hranic, přesvědčily [FROM.GetAdjective] vládu, aby přijala naši skromnou žádost o revizi jejich hranic. Získali jsme kontrolu nad Karelským průlivem a pozice [195.GetName] je nyní mnohem bezpečnější."
 soviet.12.t:1 "[FROM.GetNameDefCap] přijímá naše požadavky"
 soviet.13.a:0 "Rozdrtíme je za několik týdnů."
 soviet.13.d:1 "[FROM.GetAdjective] vláda odmítla naše požadavky, ale to se dalo očekávat. Pokud chceme Karelskou, budeme si ji muset vzít silou. Je čas naučit tvrdohlavé Finy lekci, na kterou nezapomenou!"
 soviet.13.t:1 "[FROM.GetNameDefCap] Odmítá naše požadavky"
 soviet.14.a:0 "Ano, pojďme se k nim přidat."
 soviet.14.b:0 "Ne, ještě jsme nedosáhli našeho plného potenciálu!"
 soviet.14.d:0 "Jsme pod tlakem z Moskvy, abychom oficiálně přistoupili k SSSR. Měli bychom na to souhlasit?"
 soviet.14.t:0 "Členství v SSSR"
 soviet.15.a:0 "Hodně štěstí."
 soviet.15.d:0 "Tuvané se ostudně odmítli sloučit se Sovětským svazem! Jaký takový ubohý národ by mohl doufat, že něco dosáhne sám, je záhadou, na kterou možná nikdy nebude odpovězeno."
 soviet.15.t:0 "Tannu Tuva odmítá!"
 soviet.16.a:0 "Vítejte v unii, soudruzi."
 soviet.16.d:0 "Nejvyšší sovět obdržel oficiální žádost od tuvinského parlamentu o členství v Sovětském svazu. Budou organizováni jako Tuvinská autonomní oblast v Ruské SFSR."
 soviet.16.t:0 "Anexe Tannu Tuva"
 soviet.17.a:0 "Soudružka Staline bude hrdá!"
 soviet.17.d:0 "Důkladná revize obranných opevnění podél našich západních hranic byla dokončena a vězni z našich nápravných pracovních táborů jsou připraveni zahájit práci. Brzy se Stalinova linie vyrovná svému slavnostnímu jménu!"
 soviet.17.t:0 "Zlepšení Stalinovy linie"
 soviet.18.a:0 "Kontaktujte komunistickou stranu pro mírová jednání."
 soviet.18.b:0 "Nikdy!"
 soviet.18.d:1 "Vnější tlak ze strany [SOV.GetNameDef] na ukončení nepřátelství mezi námi a čínskou rudou armádou vedl k tomu, že si lidé v našich řadách začali brát věci do svých rukou. Dva generálové nechali zatknout [Root.GetLeader], pokoušející se vynutit příměří mezi námi a komunisty, aby sjednotili Čínu proti vnějším hrozbám. Mezinárodní tlak na mírové řešení, spolu se slabostí rozdělené Číny v této éře, jsou faktory ve prospěch vybudování jednotné fronty. Jaký kurz bychom měli zvolit?"
 soviet.18.t:0 "Xi'an incident"
 soviet.19.a:0 "Zatím přijímáme příměří."
 soviet.19.b:0 "Revoluci nelze na tomto pozadí opominout!"
 soviet.19.d:0 "Neshody v řadách nacionalistů vedly k nestabilní situaci. Jejich vůdce, [From.GetLeader], byl zatčen v úsilí donutit naše nepřátele přijmout příměří s námi, aby se Čína spojila proti zahraničním nepřátelům. Ačkoliv bychom chtěli vidět vedení Kuomintangu čelit trestu za své zločiny proti nám, tato situace je vzácnou příležitostí ke spolupráci a zajištění, že Čína nespadne do rukou zahraničních imperialistů."
 soviet.19.t:0 "Nacionalisté nabízejí příměří"
 soviet.2.a:0 "Dobrá práce!"
 soviet.2.d:0 "Naše razie přes mančurskou hranici proti japon-ským silám, které se tam shromažďovaly, byla úspěšná! Přistihli jsme je, než dokončili své přípravy, a naši stateční vojáci jim dali pořádnou výprask v násilné potyčce, která následovala."
 soviet.2.t:0 "Úspěšný útok"
 soviet.20.a:0 "Udělali jsme, co jsme mohli."
 soviet.20.d:0 "Navzdory uneseni [From.GetLeader] nacionalisté odmítli vstoupit do jednání o příměří s komunisty. Bohužel, Číňané zůstanou v násilném konfliktu se svými vlastními lidmi, což je činí snadnou kořistí pro jejich nepřátele."
 soviet.20.t:0 "Nacionalistická Čína odmítá vyjednávání"
 soviet.21.a:0 "Pro Čínu přece jen existuje naděje."
 soviet.21.d:0 "Jednání v Xi'an přinesla výsledky. Jak nacionalisté, tak komunisté se dohodli na příměří, což alespoň dočasně ukončuje nepřátelství a umožňuje stranám spolupracovat proti cizím hrozbám."
 soviet.21.t:0 "Příměří v čínské občanské válce"
 soviet.22.a:0 "Tímto tempem mohou Čínští nepřátelé rozdělit a ovládnout."
 soviet.22.d:0 "Přes veškeré snahy generálů Kuomintangu dosáhnout příměří s vůdci Komunistické strany, komunisté odmítají uzavřít i dočasný mír, dokud je naživu vůdce nacionalistů. Zdá se, že nepřátelství neskončí tak snadno."
 soviet.22.t:0 "Komunistická Čína odmítá jednání"
 soviet.23.a:0 "Možná to může být zlomový okamžik."
 soviet.23.d:1 "[SOV.GetNameDefCap] má jiné hrozby, o které se musí starat, a nechce dále zvyšovat nepřátelství s naší říší. Jako znak touhy po míru mezi našimi národy nám postoupili část území, doufajíc, že to posílí naše diplomatické vazby."
 soviet.23.t:1 "[SOV.GetNameDefCap] Postupuje území"
 soviet.24.a:0 "Jsou Zinoviev a jeho vrstevníci stále v kontaktu s Trockým?"
 soviet.24.d:0 "Perzekuce nepřátel lidu, těch, kteří by obrátili nebo podkopali revoluci, je od doby, kdy strana přišla k moci, trvalou politikou. Vnitřní mocenské boje, které následovaly, posunuly náš fokus a očista samotných stranických řad byla od exilu Trockého zdůrazněna. Stalin se stal ikonou, ale za cenu, že si udělal mnoho skutečných nepřátel a nespočet imaginárních.\n\nPo zkušenosti s nejhoršími vnitřními mocenskými boji je generální tajemník náchylný jednat na základě nejmenšího podezření. Být vyřazen ze strany znamená uvěznění nebo smrt. Temné časy čekají ty, kteří projeví nedůvěru - nebo pouze přílišnou loajalitu, aby to vypadalo věrohodně."
 soviet.24.t:0 "Pátá kolona"
 soviet.25.a:0 "Manželka Kalinina je podezřelá. Ani jí nelze důvěřovat."
 soviet.25.b:0 "Chruščov se v minulosti zapletl s trockismem. Musí odejít."
 soviet.25.c:0 "Radkově přiznání poukazuje na několik lidí uvnitř strany."
 soviet.25.d:2 "Navzdory tomu, že Lev Trockij byl donucen do exilu, $SOV_iosif_stalin$ se obává, že má tajné podpůrce uvnitř strany. Řada rychlých zatčení a brutálních výslechů přinesla doznání a svědectví pohodlně ukazující na některé Stalinovy soupeře. Čím více otázek je kladeno a hlouběji tajná policie zkoumá dopisy a deníky, tím více lidí je zapojeno, pokud nepřímo.\n\nČlenové strany začínají věřit, že Stalinova absolutní moc a smrt jeho manželky ho izolovaly do té míry, že vnímá každého jako hrozbu, ale není to přesně to, co by řekl zrádce?"
 soviet.25.e:0 "Členové strany jsou důvěryhodní. Tato paranoia musí přestat."
 soviet.25.t:0 "Proces proti protisovětskému trockistickému centru"
 soviet.26.a:0 "Tukhachevsky musí být souzen v tajnosti a okamžitě popraven."
 soviet.26.b:0 "Rokossovsky odmítá přiznat, ale nemůže být ponechán naživu."
 soviet.26.c:0 "Falešné dokumenty a donucené přiznání nejsou důkazem."
 soviet.26.d:0 "Rudá armáda byla vždy domovem subverzních prvků, od doby, kdy byl Trotský sám komisařem pro válku. Doklady získané NKVD zapletly několik vysokých důstojníků nejen jako zrádce, ale také jako špehy. Michail Tuchačevský patří mezi nejvýznamnější podezřelé, a jednou, kterého se Stalin chce zbavit. Mezitím častý kontakt námořnictva s cizinci vedl k tomu, že mnoho z nich bylo také zatčeno.\n\nI když existují doklady od našich nepřátel, které dokazují jejich vinu, není jisté, zda je zfalšovali, nebo zda jim byli poskytnuty falešné informace těmi, kdo chtěli, aby tento čistící proces začal."
 soviet.26.t:0 "Tajný soud generálů"
 soviet.27.a:0 "Námořnictvo a letectvo se zatím vyhýbaly vážným potížím."
 soviet.27.b:0 "Jak jsme podezřívali, nepřátelé jsou všude."
 soviet.27.c:0 "To už zašlo příliš daleko. Brzy jsme zabili všechny naše."
 soviet.27.d:0 "Po několika kolech zatýkání a soudů, Velká čistka vytvořila narativ, který vedl k tomuto soudu. Mezi obviněnými nejsou pouze staří vůdci jako Nikolai Bukharin, ale také řada diplomatů, politiků, vojenských činitelů a dokonce i mnoha vysoce postavených důstojníků NKVD. Obvinění jsou rovněž rozsáhlejší než dříve, včetně deset let starých spiknutí na vraždu sovětských vůdců a prodeje Unie jejím nepřátelům.\n\nSkutečnost, že nyní mezi cíli čistky jsou i sami NKVD, v jistém smyslu přivedla řízení zpět na začátek. Hrozby a bití vedly k tomu, že mnozí přiznali všechna obvinění, dokonce i ta nejabsurdnější. Hlavní obžalovaní čelí popravě."
 soviet.27.t:0 "Proces 21"
 soviet.27_tt2:0 "§RTo povede k občanské válce v budoucnu.§!"
 soviet.27_tt:0 "Zvyšuje pokutu z §YÚředníci odejiti§!"
 soviet.28.a:0 "Vůdcové přicházejí a odcházejí, ale lidé zůstávají."
 soviet.28.d:1 "Svět možná nikdy nepozná, zda Stalinovy čistky mířily na správné lidi, nebo zda si vytvořil více nepřátel, když se snažil vyhladit každého trockistu v straně. Co je známo, je to, že to, čeho se obával, se nakonec stalo. Dnes se Lev Trockij znovu objevil jako ten, kdo se vrátil ze svého exilu, a s podporou několika vlivných členů strany a důstojníků NKVD spustil puč, který svrhl Stalinovu vládu.\n\nBývalý generální tajemník byl napaden v jeho domově s ledovým sekerou a byl rychle popraven spolu s několika jeho podporovateli. Zboření kultu osobnosti, který vybudoval, si vyžádá čas, ale lidé nyní alespoň vědí, že nebyl nesmrtelný.\n\nJedním z mála přeživších, kteří se dokázali zachránit, byl Ivan Konev. Tvrdý stalinista se dokázal shromáždit nějakou podporu a vyhlásil válku trockistické vládě, v pokusu o získání moci zpět a 'naplnění vize soudruha Stalina'."
 soviet.28.t:0 "Trockističt coup"
 soviet.29.a:0 "Vítaný přírůstek"
 soviet.29.b:0 "Ne!"
 soviet.29.d:0 "Naši soudruzi v Parti Communiste Francais udělali velký pokrok. Národ Francie je připraven připojit se k Kominterně."
 soviet.29.t:0 "Francie chce vstoupit do Kominterny."
 soviet.3.a:0 "Připravte popravčí četu."
 soviet.3.d:0 "Náš nálet přes mandžuskou hranici proti japonským silám shromažďujícím se tam byl neúspěch! Nepřítel chytil naše síly do svírajícího manévru a utrpěli jsme těžké ztráty, než jsme se dokázali disengage."
 soviet.3.t:0 "Neúspěšný útok"
 soviet.30.a:0 "Pošlete ultimátum!"
 soviet.30.b:0 "Ne, zaplatíme železnou cenu!"
 soviet.30.d:0 "Rumunsko nemůže očekávat, že odolá síle Rudé armády, pokud jim pošleme žádost o naše právem nárokované území v Besarábii, mohou to prostě bez boje odevzdat."
 soviet.30.t:0 "Požadujte Besarábii"
 soviet.31.a:0 "Pošlete ultimátum!"
 soviet.31.b:0 "Ne, zaplatíme železnou cenu!"
 soviet.31.d:0 "Finsko nemůže očekávat, že odolá síle Rudé armády; pokud jim pošleme žádost o naše právem nárokovanou půdu v Karjale, mohou ji jen tak bez boje předat."
 soviet.31.t:0 "Požadujte Karjalu"
 soviet.32.a:0 "Pošlete ultimátum!"
 soviet.32.b:0 "Ne, zaplatíme železnou cenu!"
 soviet.32.d:0 "Estonsko nemůže očekávat, že odolá síle Rudé armády, pokud jim pošleme požadavek na práva k umístění a kontrolu jejich pohraniční bezpečnosti, můžeme je efektivně anektovat bez boje."
 soviet.32.t:0 "Utlačovat Estonsko"
 soviet.33.a:0 "Pošli ultimátum!"
 soviet.33.b:0 "Ne, zaplatíme železnou cenu!"
 soviet.33.d:0 "Lotyšsko nemůže očekávat, že odolá síle Červené armády, pokud jim zašleme požadavek na práva k základnám a kontrolu jejich hraniční bezpečnosti, můžeme je efektivně anektovat bez boje."
 soviet.33.t:0 "Utlačovat Lotyšsko"
 soviet.34.a:0 "Pošlete ultimátum!"
 soviet.34.b:0 "Ne, zaplatíme železnou cenou!"
 soviet.34.d:0 "Litva nemůže očekávat, že odolá moci Rudé armády; pokud jim pošleme požadavek na práva na základny a kontrolu jejich pohraniční bezpečnosti, můžeme je efektivně anektovat bez boje."
 soviet.34.t:0 "Utlačujte Litvu"
 soviet.35.a:0 "Rozjeď to."
 soviet.35.b:0 "Není ten správný čas na takový krok."
 soviet.35.d:0 "Nedávné politické turbulence v [From.GetName] zanechaly jejich vládu s jasnou vizí budoucnosti, která se shoduje s naším názorem. Viděli, co dobrého může silný Sovětský svaz udělat pro svět a jsou ochotni dát všechno pro vlast."
 soviet.35.t:0 "[From.GetNameDefCap] usiluje o vstup do [SOV.GetNameDef]"
 soviet.35_threat_EST:0 "Estonsko jako součást Sovětského svazu"
 soviet.35_threat_FIN:0 "Finsko je součástí Sovětského svazu"
 soviet.35_threat_LAT:0 "Lotyšsko část Sovětského svazu"
 soviet.35_threat_LIT:0 "Litva část Sovětského svazu"
 soviet.36.a:0 "Další nástroj k podpoře našeho pokroku."
 soviet.36.b:0 "Budou potřebovat přílišnou ochranu."
 soviet.36.d:0 "Nedávné politické turbulence v [From.GetName] zanechaly jejich vládu s jasnou vizí budoucnosti, která se shoduje s našimi plány. Hledají naši ochranu a nabízejí svou bezpodmínečnou podporu. Oficiálně budou pokračovat jako národ, ale budou následovat Vlast v každém kroku."
 soviet.36.t:0 "[From.GetName] chce naše panství."
 soviet.36_threat_EST:0 "Estonsko loutka Sovětského svazu"
 soviet.36_threat_FIN:0 "Finsko loutka Sovětského svazu"
 soviet.36_threat_LAT:0 "Lotyšsko loutka Sovětského svazu"
 soviet.36_threat_LIT:0 "Litva loutka Sovětského svazu"
 soviet.37.a:0 "Vynikající."
 soviet.37.a_tt:0 "Snižuje trest z §YÚředníci vyčištěni§!"
 soviet.37.d:1 "Naši noví důstojníci se ukazují jako způsobilí a přizpůsobují se svým novým rolím ve vojenském vysokém velení. S loajálním důstojnickým sborem v čele se zdá, že čistka našeho vojenského [Root.GetLeader] má některé z účinků, které jsme doufali. Rudá armáda znovu získává svou moc a brzy bude silnější než kdy dříve."
 soviet.37.t:0 "Talentovaní noví důstojníci."
 soviet.4.a:0 "Excelentní."
 soviet.4.d:1 "[FROM.GetAdjective] se moudře podvolili našim požadavkům a stáhli všechny své síly z Besarábie. Zahrneme toto území do svazu jako Moldavskou sovětskou socialistickou republiku. Její občané nyní budou mít prospěch z socialismu."
 soviet.4.t:1 "[FROM.GetNameDefCap] kapitulovalo Bessarabii"
 soviet.46.a:0 "Za slávu [Root.GetName]"
 soviet.46.a_tt:0 "Přidává §YVelká vlastenecká válka§! která částečně kompenzuje některé z penalizací z §YÚředníci odstraněni§!"
 soviet.46.d:0 "I když máme stále hodně práce ve stavebních našich vojenských vysokých velení, postup [From.GetAdjective] armády na našich hranicích vyvolal inovativnost a vlasteneckou vůli bojovat v našich nových důstojnických sborech. Stáváme se silnějšími s každým úderem, který utrpíme, zatímco se připravujeme povstat a vrátit úder s veškerou silou [Prev.GetName]. Každý voják je ochoten položit svůj život a pevně stát proti našim nepřátelům. Očekáváme, že to výrazně prospěje výcviku a odhodlání našich nových důstojníků, i po vítězství v této válce!"
 soviet.46.t:0 "Velká vlastenecká válka"
 soviet.48.a:0 "Nemožné!"
 soviet.48.a_tt:0 "§YA masivní občanská válka brzy vypukne§!"
 soviet.48.b:0 "Komunismus v jedné zemi selhal. Potřebujeme Trockého."
 soviet.48.b_tt:0 "§YA drobná občanská válka vypukne, když se Trotsky vrátí§!"
 soviet.48.d:0 "I když bylo za poslední roky nespočet lidí popraveno a uvězněno jako zrádci a kontrarevolucionáři, vedoucí pozice byly do značné míry v bezpečí. Nezůstali však bez podezření. S vytvořením Čtvrté internacionály se zdá, že Stalin je posedlý myšlenkou, že ti, kteří jsou mu nejblíže, nikdy nebyli skutečně na jeho straně. Ti, kdo se snaží získat jeho důvěru, ještě více posilují tuto myšlenku, aby se ukázali v lepším světle.\n\nSoučasná situace je plná výjimečné ironie: nedůvěra uvnitř současné administrativy jí učinila neudržitelnou a puč je nyní nevyhnutelný. Někteří členové strany tvrdí, že znovu pozvat Trotského a obrátit čistky proti stalinistům by mohlo minimalizovat škody občanské války, která začne. Může být tento plán, který byl největšími obavami generálního tajemníka po celé roky, skutečně realizován?"
 soviet.48.t:0 "Trvalá revoluce"
 soviet.49.a:0 "Smrt zrádcům!"
 soviet.49.d:0 "S rostoucí Stalinovou paranoiou se strana a armáda rozdělily. Ti, kteří si dokázali získat jeho důvěru - alespoň dočasně - chtějí, aby zůstal u moci a udržel kult osobnosti, který si vybudoval, ale mnozí další byli neformálně vyřazeni z rozhodovacího procesu. Někteří z nich se domnívají, že Stalinova vláda selhala, jiní mají podezření, že jen čekají na den, kdy je NKVD najde nebo si vymyslí záminku, aby je zatkli.\n\nSpolečně vytvořili frakci dostatečně silnou na to, aby ohrozila současnou administrativu. Jejich vyhlášeným cílem je svrhnout Stalinovu tyranii a přechod k totalitárnímu státu, kde by proces dohlížela rada vojenských důstojníků.\n\nStalinovi stoupenci v armádě a straně se shromáždili, aby udrželi současný režim, označujíc své protivníky za kontrarevoluční zrádce. Nová občanská válka je na obzoru."
 soviet.49.t:0 "Druhá ruská občanská válka"
 soviet.5.a:0 "Blázni!"
 soviet.5.d:0 "Rumuni odmítli ustoupit našim požadavkům! Vypadá to, že budeme muset násilím vyhnat jejich okupační síly z Besarábie."
 soviet.5.t:0 "Rumunsko odmítá naše požadavky"
 soviet.50.a:0 "Musí být zastaveni!"
 soviet.50.d:0 "Založení Čtvrtého internacionálu znovu probudilo Stalinův strach z zrádců v Straně a vojenském velení. Po zhlédnutí soudních procesů a poprav během Velkého teroru mnozí podezírají, že další už přichází. V reakci na to několik generálů vedených Andrejem Vlasovem založilo Výbor pro osvobození národa Ruska, jehož cílem je svrhnout Stalinův režim dříve, než způsobí další škody.\n\nI když je uvedený dlouhodobý cíl přechod k demokracii, přesná forma zatím není jasná. Jediné, co je jasné, je, že hodlají odstranit Stalina z moci a ukončit vládu bolševiků."
 soviet.50.t:0 "Založena Ruská osvobozenecká armáda"
 soviet.51.a:0 "Musí být zajati!"
 soviet.51.d:0 "Základy Čtvrté Internacionály probudily Stalinův strach z zrádců v straně a vojenském velení. Po zhlédnutí soudních procesů a poprav během Velké čistky mnoho lidí podezřívá, že další je na obzoru. NKVD, která byla klíčovým nástrojem v čistkách, si také byla plně vědoma skutečnosti, že sama agentura je potenciální cíl. Místo toho, aby čekali na uvěznění, popravu a nahrazení, se její vůdci rozhodli udeřit jako první a zahájit převrat s podporou podobně znepokojených vojenských úředníků.\n\nNicméně, navzdory své vlivné pozici, se NKVD obtížně nabírá důvěru vojenských vůdců. Převrat uspěl pouze v získání kontroly nad omezenou oblastí Unie, ale s pozůstatky staré agentury, které nyní čelí jisté popravě, je nepravděpodobné, že se vzdají."
 soviet.51.t:0 "NKVD spouští puč"
 soviet.52.a:0 "Musíme to stabilizovat co nejrychleji."
 soviet.52.d:0 "Základ čtvrté internacionály probudil Stalinův strach z zrádců v Partii a vojenském velení. Po tom, co viděli soudní procesy a popravy v Velké čistce, mnozí podezřívají, že se blíží další. S tolika pryč, je jen několik podezřelých, kteří se dokázali vyhnout popravě. Po hrubém výslechu a v některých případech vězení vědí velmi dobře, že budou prvními oběťmi další čistky. V akci zoufalství se tito generálové rozhodli pokusit se svrhout Stalinův režim, než se to stane.\n\nAčkoliv je nepravděpodobné, že by byli úspěšní, někteří přeživší Velké čistky se dokázali zmocnit kontroly v některých oblastech Unie. Vláda generálního tajemníka byla minimálně destabilizována."
 soviet.52.t:0 "Puč přeživších"
 soviet.53.a:0 "Čas pověsit sekeru"
 soviet.53.d:1 "Po založení Čtvrté internacionály byla intenzifikována honba za Trotského stoupenci a několik lidí blízkých Stalinovi bylo popraveno. Se zbytkem pouze sebe se Stalin uchýlil do svého sídla. S každým zrádným přítelem a členem rodiny konečně vyřízeným může nyní nalézt trochu klidu a plně se zaměřit na přinášení slávy [SOV.GetNameDef]."
 soviet.53.t:0 "Úspěšná čistka"
 soviet.54.a:0 "Nový úsvit pro ruskou politiku."
 soviet.54.d_nopurge:0 "S ubývající mocí komunistické strany je již dlouho jasné, že stalinistický systém není udržitelný.\nNové síly se vzepřely, aby převzaly moc, vyzdvihujíce ruské ideály jako vodítko našeho státu novým směrem.\n\nSymbolizující tuto přeměnu, [Root.GetLeader] sesadil Stalina a umístil ho do domácího vězení, daleko od sálu moci, kde vymyslel tolik svých nebezpečných projektů.\nJak se nový ruský systém vyvíjí, aby nahradil rozkládající se mrtvolu strany, tajnost, paranoia a politické intriky starého generálního tajemníka skončily."
 soviet.54.d_purge:0 "Stalo se jasným, že největší hrozbou pro ruský stát nejsou spiklenci proti Komunistické straně, ale samotná Strana. S rozčarováním z komunistického snu v Rusku, nové síly uchvátily moc, aby přivedly naši zemi do budoucnosti.\n\nPo zbavení moci Stalina [Root.GetLeader] byl starý generální tajemník podroben výhodnému soudu. Jeho paranoidní hon na čarodějnice byl popsán jako zničení národního vedení v době zoufalé potřeby, Stalin byl odsouzen k smrti za zrada. Starý systém odchází s ním do neoznačeného hrobu."
 soviet.54.t:0 "Pod novým vedením"
 soviet.6.a:0 "Vítejte v unii, soudruzi."
 soviet.6.d:1 "[FROM.GetNameDefCap] se podvolil našim požadavkům. Nahradili jsme dekadentní vládu v Tallinnu lidovým parlamentem, který jednomyslně hlasoval pro přeměnu [FROM.GetNameDef] na sovětskou socialistickou republiku. Po poradě se Nejvyšší sovět rozhodl tuto žádost přijmout."
 soviet.6.t:1 "[FROM.GetNameDefCap] Podrobuje se"
 soviet.60.a:0 "Ano. Teď není čas na porušování smluv."
 soviet.60.b:0 "Ne! Celé Polsko patří vlasti!"
 soviet.60.d:0 "Polsko je naším, ale západní části spadají pod [GER.GetAdjective] sférou vlivu podle podmínek Molotov-Ribbentropova paktu. Měli bychom stáhnout naše síly a nechat [GER.GetAdjective]y obsadit toto území? Neposlech toho by učinilo naši smlouvu neplatnou."
 soviet.60.t:0 "Rozdělení Polska"
 soviet.61.a:0 "Skvělé."
 soviet.61.d:0 "V souladu se smlouvou, [SOV.GetAdjective]i předali západní části Polska naší administrativě. Německé jednotky se přesunuly, aby zajistily bezpečnost."
 soviet.61.t:0 "Sověti ctí pakt"
 soviet.62.a:0 "Ani to nestálo za inkoust!"
 soviet.62.d:0 "I přes opakované záruky Sověti dosud nevrátili své vojáky, ani neudělali žádný krok k předání území a návratu k hranicím, na kterých jsme se dohodli. Zdá se, že nemají v úmyslu držet se smlouvy."
 soviet.62.t:0 "Sověti porušují pakt"
 soviet.7.a:1 "Musíme chránit [FROM.GetAdjective]y před nimi samými."
 soviet.7.d:1 "[FROM.GetNameDefCap] se ohromně rozhodl odmítnout naši štědrou nabídku na vzájemnou pomoc! Kapitalisté a sycophanti v Tallinnu měli dále tu drnost, aby vydali prohlášení požadující, abychom respektovali územní integritu jejich národa!"
 soviet.7.t:1 "[FROM.GetNameDefCap] Odmítá naši nabídku"
 soviet.70.a:0 "Nejsme v žádném stavu si vybrat další boj."
 soviet.70.b:0 "Nenecháme se diktovat [SOV.GetLeader]."
 soviet.70.desc:0 "Přestože jsme osvobodili naši vlast od [GER.GetAdjective] okupace, stále máme na krku [SOV.GetName]. Nyní odmítají uznat legitimitu naší vlády, pokud komunisté spříznění s [SOV.GetAdjective] v zemi nebudou mít povolenou větší roli v administrativě. Ve skutečnosti se jedná o slabě zakrytou hrozbu od [SOV.GetAdjective], že očekávají, že se k nim připojíme. Mezitím se naši partneři na západě zdají být neochotni nabídnout nám jakoukoli podporu v odolávání požadavkům [SOV.GetLeader]."
 soviet.70.t: "Tlak od [SOV.GetNameDef]"
 soviet.71.a:0 "Měli pravdu, že se poddali."
 soviet.71.desc: "Po nedávném tlaku z naší administrativy a neustálé hrozbě mocné Rudé armády, buržoazní administrace [POL.GetNameDef] souhlasila, že uzná autoritu komunistické strany jako jediného legitimního zástupce lidu. I když jsme mohli prosadit naši vůli silou, to nyní nebude nutné, neboť se můžeme bezpečně spolehnout, že [POL.GetName] bude nyní součástí naší sféry vlivu."
 soviet.71.t: "[POL.GetAdjective] Aliance zajištěna."
 soviet.72.a:0 "Zničíme [POL.GetAdjective] buržoazii jednou provždy."
 soviet.72.b:0 "Lidé jsou unaveni válkou, musíme najít jinou cestu."
 soviet.72.desc:0 "V hloupé ukázce buržoazní arogance odmítá nelegitimní správa [POL.GetName] uznat autoritu komunistické strany. Nesmíme dovolit těmto hlupákům znovu proměnit Polsko na odrazový můstek pro fašistické incursiony do [SOV.GetNameDef]. Je to otázka nejvyšší národní bezpečnosti, abychom okamžitě přivedli [POL.GetName] do naší sféry vlivu."
 soviet.72.t: "[POL.GetNameDefCap] i nadále potlačuje proletariát"
 soviet.73.a:0 "Musíme být ve střehu."
 soviet.73.desc:0 "Nedávné napětí ohledně zahraničněpolitické orientace [POL.GetName] se nedávno zklidnilo, když se [SOV.GetNameDef] stáhlo z předchozí agresivní rétoriky. Přestože šance na další invazi klesla, měli bychom zůstat obezřetní vůči našemu východnímu sousedovi a jejich figurkám."
 soviet.73.t: "[SOV.GetNameDefCap] ustupuje"
 soviet.74.a: "Něco je lepší než nic"
 soviet.74.b: "Nepřijímáme charitu."
 soviet.74.d: "Jako gesto dobré vůle a přátelství mezi [FROM.GetAdjective] a [ROOT.GetAdjective] zeměmi, [FROM.GetLeader] nabídl vrátit část území, které historicky patřilo Polsku."
 soviet.74.t: "[FROM.GetNameDefCap] se vrací [ROOT.GetAdjective] území"
 soviet.75.a: "Jak se očekávalo"
 soviet.75.d: "Naše nabídka na vrácení území byla přijata [FROM.GetAdjective] vládou. Doufáme, že to všechny uspokojí na předvídatelnou budoucnost a sníží riziko vnitřních konfliktů."
 soviet.75.t: "[FROM.GetLeader] přijal naši nabídku."
 soviet.76.a: "Není možné vyhovět někomu"
 soviet.76.d: "Z nějakého důvodu byla naše nabídka na vrácení území odmítnuta [FROM.GetAdjective] vládou. Co zamýšlejí, je v tuto chvíli těžké říct, ale alespoň to znamená, že pro ně bude těžší později tlačit na nároky ohledně území."
 soviet.76.t: "[FROM.GetLeader] Odmítl naši nabídku."
 soviet.8.a:0 "Teď jste socialisté!"
 soviet.8.d:1 "Vláda [FROM.GetAdjective] v Rize souhlasila s našimi požadavky a my jsme nahradili jejich korupční vládu Lidovým shromážděním. Toto tělo jednomyslně hlasovalo pro to, aby požádalo o členství v našem velkém svazu jako Sovětská socialistická republika. S laskavostí jsme souhlasili s tímto požadavkem."
 soviet.8.t:1 "[FROM.GetNameDefCap] se podrobuje"
 soviet.9.a:1 "Lidé [FROM.GetAdjective] musí být osvobozeni."
 soviet.9.d:1 "Buržoazní utlačovatelé vládnoucí [FROM.GetNameDef] se rozhodli abandonovat veškerý rozum. Odmítli naši štědrou dohodu o vzájemné pomoci a požadují okamžité stažení všech sovětských sil, které se 'shromažďují' podél jejich hranice."
 soviet.9.t:1 "[FROM.GetNameDefCap] odmítá naši nabídku"
 spain.1.a:0 "Nacionalisté!"
 spain.1.b:0 "Republikáni!"
 spain.1.d:0 "Skupina mocných generálů ve vojenských silách vydala prohlášení, v němž odsoudila současnou vládu Španělska! Spustili pravicový puč s podporou konzervativních monarchistů a duchovenstva. Významná část armády se postavila na stranu těchto nacionalistů, ale doposud se jim nepodařilo obsadit žádné z hlavních měst Španělska, kromě Sevilly.\n\nLevicoví dobrovolníci se mezitím hrnou pod prapory republikánské vlády, připraveni ji podpořit proti povstalcům. Tito loajálníci mohou být špatně vyškoleni, ale nikdo nemůže zpochybnit jejich nadšení.\n\nBojiště byla vytyčena - kterou frakci bychom měli podpořit?"
 spain.1.t:0 "Občanská válka!"
 spain.10.b:0 "Armáda lidu!"
 spain.10.d:1 "Po klidných volbách generála Francisca Franka do funkce prezidenta Španělska byla naděje, že nedávné roky násilných povstání a politického neklidu budou ukončeny. Dohady, že Franco se pokusí vytvořit jednopartajní diktaturu se sebou jako hlavou státu, byly podporovány náhlými zmizeními několika opozičních vůdců.\nPo rychlém soudním řízení byl důstojník Carabineros José Galánfor odsouzen za zradě a jeho veřejná poprava následovala krátce poté. Ačkoli to mělo být krokem k potlačení jakékoliv vůle vzdorovat vzestupu nacionalistického Španělska, mělo to opačný efekt. Levicoví dobrovolníci a dokonce skupina generálů se shromáždili pod prapory nově vytvořené Lidové armády, připraveni podpořit boj proti útlakům nacionalistů. Ačkoli většina je špatně vycvičená, podařilo se jim v chaosu, který nastal po povstání, obsadit několik klíčových měst.\n\nVeškeré fronty byly vytyčeny - kterou frakci bychom měli podpořit?"
 spain.11.a:0 "Oh ne"
 spain.11.d:0 "Karliste B šílení, yo!"
 spain.11.t:0 "Karlistické povstání"
 spain.12.a:0 "Ach ne"
 spain.12.d:0 "Anarchisté jsou šílení, jo!"
 spain.12.t:0 "Anarchistické povstání"
 spain.2.a:0 "Požádejme o vybavení a munici."
 spain.2.b:0 "Španělsko musí být vybojováno španělskou krví!"
 spain.2.d:0 "Puč nebyl úplným úspěchem, ale carlisté, falangisté a Konfederace autonomní pravice dokázali mobilizovat velkou část armády k svržení republiky, která příliš dlouho dovolila naší hrdé křesťanské národnosti rozpadnout se do anarchie. Výsledek je stále nejistý, svět s obavami sleduje, která strana vyjde vítězně.\n\nTento puč jsme neprovedli tím, že jsme stáli nečinně, a ani by svět neměl, pokud chce potlačit červenou hrozbu. Jiné národy ve stejném procesu obnovy své národní slávy by měly být ochotny přijít nám na pomoc."
 spain.2.t:0 "Hledat mezinárodní podporu?"
 spain.3.a:0 "To je mezinárodní boj za zadržení fašismu!"
 spain.3.b:0 "Nestaneme se loutkou degenerovaných dělnických států!"
 spain.3.d:0 "Reakční a fašistické síly v armádě se snažily rychlým úderem potlačit Republiku, ale nečekaly odpor, který našly ve velkých městech, ani rychlou mobilizaci dělnických milicí. Spíše než puč, začaly válku, válku proti pokroku a budoucnosti, kterou španělský lid chtěl.\n\nDemokratické a socialistické národy vyjadřují podporu Republice, ale jen málokdo se odváží zapojit se přímo. Můžeme je požádat o podporu našeho úsilí, jinak přijdou utlačovatelé o jejich svobodu a solidaritu jako další."
 spain.4.a.tt:0 "[From.GetName] bude vděčný, pokud během války zajistíme půjčku a pronájem."
 spain.4.a:0 "Slibujeme, že pošleme, co můžeme."
 spain.4.b:0 "Pokud nemají sílu uchopit moc, nezaslouží si ji."
 spain.4.d:0 "Španělská občanská válka se stala jakýmsi mikrocosmem našeho pohledu na globální situaci: Komunisté a liberálové se snaží zničit staré hodnoty, a my bereme zbraně, abychom je oživili. Není překvapující, že nacionalisté ve Španělsku se na nás a další obrací, aby je vybavili pro nadcházející konflikt."
 spain.4.t:0 "Nacionalistické Španělsko chce naši pomoc"
 spain.5.a:0 "Slibte jim, že pošleme zbraně a vybavení."
 spain.5.b:0 "Bohužel si nemůžeme dovolit zasáhnout."
 spain.5.d:0 "Pokus o svržení Druhé španělské republiky je jasným signálem, že fašisté nedovolí květinám pokroku vyrůst ani tam, kde se přirozeně ujímají kořenů. Republikáni a jejich spojenci, smíšenina demokratů, komunistů a anarchistů, se obrátili na nás a jiné části mezinárodního společenství o pomoc. Mnoho národů, které tvrdí, že brání demokracii a svobodě, se z obavy, že budou vtžehnuti do války, zdráhá poskytnout podporu. Jak na to odpovíme?"
 spain.5.t:0 "Republikánské Španělsko chce naši pomoc"
 spain.6.a:0 "Doufejme, že obsahují Červený teror."
 spain.6.d:0 "Naše půjčky pro nacionalistické Španělsko nezůstaly bez povšimnutí. Pokud vyjdou jako vítězové, můžeme se ocitnout se silným spojencem, až bude Španělsko obnoveno."
 spain.6.t:0 "Nacionalistické Španělsko oceňuje naši pomoc"
 spain.7.a:0 "Ať žije republika!"
 spain.7.d:0 "Naše půjčování do republikánského Španělska nebylo přehlédnuto. Pokud bude republika obnovena, můžeme si být jisti, že podpoří naše pokračující úsilí zbavit svět fašistického plevele."
 spain.7.t:0 "Republikánské Španělsko oceňuje naši pomoc"
 spain.8.a:0 "Přesunout hlavní město do Madridu"
 spain.8.b:0 "Udržet aktuální umístění"
 spain.8.d:0 "Válka je vyhraná. Madrid je opět náš a máme příležitost udělat z tohoto starobylého města opět centrum Španělska. Vidělo mnoho bitvy a bude vyžadovat obnovu. Jaký lepší způsob to udělat než ho učinit naším hlavním městem?"
 spain.8.t:0 "Madrid znovu dobyté"
 spain.9.a:0 "Udržujte Lidovou frontu."
 spain.9.b:0 "Spojte konzervativní skupiny pod Falangou."
 spain.9.d:1 "Druhá republika se ukázala být křehkým existencí. [Root.GetLeader] může být prezidentem s podporou Lidové fronty, široké koalice levicových skupin podporovaných republikány, komunisty a anarchisty.\n\nAle pravicová opozice, zahrnující konzervativce, monarchisty a fašisty, se také začíná sjednocovat za účelem svržení Lidové fronty. Kterákoli koalice se rozpadne, jejich soupeři pravděpodobně využijí jejich vnitřní konflikty k zahájení revoluce. Tyto volby nejsou konečnou zkouškou, kterou Španělsko bude muset vydržet, aby vyřešilo tento konflikt."
 spain.9.t:0 "Španělské volby 1936"
 spanish_civil_war:1 "Španělská občanská válka začala"
 stability.21.a:0 "Nelze s tím nic udělat."
 stability.21.d:0 "Měli bychom zatknout každého, kdo se vyhýbá branné povinnosti!"
 stability.21.desc.a:0 "Nová zpráva od Vojenského úřadu ukazuje výrazné snížení dostupné pracovní síly. Zdá se, že poslední dávka rekrutů je mnohem menší, než se původně očekávalo. Nesrovnalost je v současnosti vyšetřována, ale první stopy směřují k velkému počtu lidí, kteří jsou technicky způsobilí pro službu, ale vyhýbají se odvodu různými prostředky. 18letí studenti jsou najednou kvalifikovaní pracovníci zaměstnaní v kritickém válečném průmyslu, bývalí sportovci neprocházejí svými testy zdatnosti a v některých případech prostě rekruti zmizeli beze stopy.\n\nKdyž jsou lidé chyceni a vyslíchaní, poukazují na špatné podmínky v armádě, lhostejné důstojníky a na to, že nechtějí umřít za ztracenou věc. Vojenské vůdce požadují přísné potrestání lidí, kteří se vyhýbají odvodu, ale mnozí v vládě věří, že zlepšení životních podmínek vojáků by mohlo být tím lepším přístupem."
 stability.21.desc.b:0 "Neefektivní oficiální reakce na široce rozšířené vyhýbání se draftu pouze zhoršila problém. Čím dál více rekrutů se po obdržení dopisu o povolání nedostavuje. Protivajíčková služba zadržela profesionálně vypracovaný leták, který radil lidem, jak se vyhnout draftu, a navrhoval věci jako uplácení lékařů, aby potvrdili, že je rekrut zdravotně nezpůsobilý. Výjimky pro otce rodin vedly k tomu, že vdovy po válce s dětmi se ocitly obklopeny svatebními návrhy, zatímco počet lidí žádajících o výjimky z etických důvodů dosáhl rekordních čísel.\n\nVojenské vedení navrhlo zrušit poslední výjimky a udělat příklady z několika neochotných, kteří byli chyceni. Ostatní v vládě navrhli, že bychom měli apelovat na smysl občanské povinnosti našich občanů a poukázat na důsledky porážky v této válce."
 stability.21.desc.c:0 "Celkově se vládní reakce na vyhýbání se branné povinnosti ukázaly jako bez účinku, a čím dál více lidí začalo přemýšlet, proč by se měli vystavovat riziku, zatímco ostatní zůstávají v bezpečí. Rekruti, kteří se dostaví, často hlásí, že jsou na ulicích obtěžováni nebo zesměšňováni jako blázni bojující za beznadějnou věc. Zprávy o matkách, které zakazují svým dětem reagovat na povolávací rozkaz, se objevují všude, a Vojenský úřad podal zprávu, že si již nejsou jisti, kolik lidí mají povolat, protože jejich byrokracie začíná pod tlakem zpracovávání všech těchto nezvěstných vojáků selhávat."
 stability.21.e:0 "Zvýšení platu pro vojáky v aktivní službě je možná na místě."
 stability.21.f:0 "Je čas na přísnější opatření."
 stability.21.g:0 "Apel na smysl občanské povinnosti lidí."
 stability.21.h:0 "Musíme udělat příklad."
 stability.21.i:0 "Musíme lidem dát něco, za co mohou bojovat."
 stability.21.t:0 "Vyhýbání se draftu"
 stability.22.a:0 "Tohle se uklidní."
 stability.22.b:0 "Ukažte demonstraci vojenské síly ve městech."
 stability.22.c:0 "Udělejte z lidí, kteří jsou ještě ochotni pracovat, hrdiny propagandy."
 stability.22.d:0 "Naverbujte pracovníky do vojenské služby a dejte továrny pod vojenskou kontrolu."
 stability.22.desc.a:0 "Produkce v několika továrnách se v posledních několika dnech dramaticky zpomalila, protože dělníci vyhlásili stávku na veškerou válečnou výrobu. Požadují 'Mír a Chléb!', dosud odmítli všechny pokusy o vyjednání urovnání. Někteří v vládě se přiklání k ostře vojenské reakci, následované rychlým potrestáním vůdců jako nepřátelských agentů a zrádců. Nicméně, jiní ve státní službě doporučují obezřetnější přístup, upozorňujíc, že příliš tvrdé reakce se mohou obrátit proti nám, pokud vojáci zapojení nejsou tak loajální, jak jsme si mysleli."
 stability.22.desc.b:0 "Úsilí vlády přesvědčit stávkující, aby se vrátili do práce, se zdálo, že nemá žádný účinek. Naopak, byly hlášeny stávky v dalších továrnách a poslední rezistenti na původně postižených pracovních místech také odložili své nástroje poté, co čelili hněvu svých kolegů. I když sklady dosud byly schopny zmírnit dopad na dodávky na přední linii, je to jen otázka času, než začnou výpadky výroby ovlivňovat naši schopnost vést válku.\n\nVojenské ministerstvo znovu vyzvalo vládu, aby zaujala neochvějný postoj vůči stávkujícím, ale jiné frakce uvnitř administrativy naznačily, že nabídka setkat se s pracovníky na půl cesty může být dostatečná, aby je přesvědčila k návratu do práce."
 stability.22.desc.c:0 "To, co začalo jako průmyslová akce na několika izolovaných místech, se nyní rozšířilo po celé zemi, a to i do odvětví, které jsou s válečným úsilím spojeny pouze terciálně. Dokonce i fungování samotné vlády bylo ovlivněno, protože stále více nízko postavených úředníků, kurýrů a řidičů odmítá chodit do práce. \n\nNa mnoha místech převzaly pracovní rady kontrolu nad továrními budovami. Zprávy od tajné policie naznačují, že některá místa se zdají znovu zahájit výrobu zbraní - na velké povstání proti tomu, co je nazýváno "Válečným režimem".\n\nVojenské vysoké velení věří, že rozhodné jednání loajálních jednotek by ještě mohlo zvítězit, zatímco civilní strana vlády tvrdí, že tímto hrozí občanská válka a jistá porážka."
 stability.22.e:0 "Nabídnout zvýšit potravinové příděly pracovníků."
 stability.22.f:0 "Pošlete vojáky, zatkněte stávkující, zlikvidujte vůdce."
 stability.22.g:0 "Navrhněte novou legislativu o sociálním zabezpečení."
 stability.22.t:0 "Stávky!"
 stability.23.a:0 "S tím teď nemůžeme nic dělat."
 stability.23.b:0 "Obklopte vzbouřené jednotky loajálními a nařídte jim, aby se vzdaly."
 stability.23.c:0 "Udělej vlastenecký projev před vzbouřenci."
 stability.23.d:0 "Veřejně oznamte, že každý, kdo podpoří vzbouřence, bude obviněn z velezrady."
 stability.23.desc.a:0 "Alarmující zprávy se dostaly k Vojenskému vrchnímu velení o počtu jednotek v naší armádě, které odmítají rozkazy od nadřízených důstojníků. Přestože žádná z jednotek neopustila své místo v linii, zástupci vojáků jasně uvedli, že nebudou poslouchat žádné rozkazy k útoku na nepřítele.\n\nPovstání bylo zatím omezeno na malé množství batalionů a hrstku výcvikových a podpůrných jednotek, ale mnozí ve Vojenském úřadu se obávají, že toto povstání se brzy rozšíří na další jednotky a mohlo by nás nakonec učinit neschopnými pokračovat ve válce. Je zapotřebí rozhodného kroku."
 stability.23.desc.b:0 "Úsilí řešit vzpoury v armádě neprokázalo žádný účinek. Povzbuzeni nedostatečnou reakcí vlády, vzbouřenci rozšířili svůj seznam požadavků o okamžité příměří následované komplexní mírovou smlouvou a demobilizací.\n\nVojenské ministerstvo důrazně doporučuje, abychom poslali silný signál vzbouřencům, aby odradili jakékoli další kroky z jejich strany."
 stability.23.desc.c:0 "Vzhledem k tomu, že vláda je evidentně neochotná nebo neschopná řešit jejich problémy, vzbouřenci se rozhodli vzít záležitosti do svých vlastních rukou. Byly oznámeny volby na "Rady pracujících a vojáků", s výslovným cílem převzít kontrolu nad zemí a uzavřít mír s nepřítelem.\n\nPokud nebude přijato rychlé opatření, mohou tyto rady velmi dobře nahradit naši vládu v některých oblastech země a znemožnit nám pokračovat ve válce."
 stability.23.e:0 "Oznámit mírovou iniciativu. Ujistěte se, že je pro nepřítele nepřijatelná."
 stability.23.f:0 "Mobilizujte loajalistické milice a zatkněte všechny vojáky, kteří nejsou na svých povinnostech."
 stability.23.g:0 "Nabídněte vojákům, aby si mohli zvolit své vlastní důstojníky."
 stability.23.t:0 "Vzpoury v armádě"
 stability.31.a:0 "Rozhodné kroky zabránily horšímu."
 stability.31.desc:0 "Naše rychlá odpověď se ukázala jako velmi účinná. Jednotky vojenské policie, podporované místními orgány činnými v trestním řízení a vlasteneckými dobrovolníky, se rozprchly ve dobře koordinované operaci, aby navštívily každého chybějícího odvedence. Většina byla ochotná odpovědět na výzvu, když byli informováni o důsledcích selhání hlásit se k povinnosti. Vojenské velení veřejně prohlásilo, že každý, kdo se objeví na svém místě povinnosti, nebude obviněn z žádného zločinu ani potrestán za to, že tak neučinil v minulosti. Přesto několik lidí kategoricky odmítlo uchopit zbraně pro svou zemi a byli zatčeni."
 stability.31.t:0 "Vojenský zásah uspěl"
 stability.32.a:0 "Situace se nutně nevyvíjí k našemu prospěchu."
 stability.32.desc:0 "Naše pokusy o řešení situace vojenskou silou se nesetkaly s úspěchem. Zdá se, že někdo v naší administrativě unikl naše plánované operace na veřejnost, která reagovala rychle. Když se vojenská policie a další orgány činné v trestním řízení pokusily zadržet známé odvodníky, našly si cestu zablokovanou rozhněvanými davy, které požadovaly konec války a donucovacího odvodu. V několika případech propukly pouliční boje mezi policií a protestujícími, což vedlo k několika úmrtím, když byli vojáci nuceni použít své zbraně k obraně. Trvalo několik hodin, než policie získala plnou kontrolu nad situací.\n\nNa hlavním městě se usadila nepříjemná nálada, když jsou barikády odstraněny a mrtví pohřbeni. Zprávy z Vojenského úřadu neukazují žádnou změnu v počtu rekrutů hlásících se k povinnosti. Mnozí v vládě se ptají, jak dlouho ještě můžeme pokračovat v boji za těchto okolností."
 stability.32.t:0 "Nepokoje způsobené odvodem"
 stability.33.a:0 "Oh, takže teď chtějí bojovat!?"
 stability.33.desc:0 "Naše pokusy vyřešit situaci vojenskou silou nebyly úspěšné. Zdá se, že někdo v naší administrativě unikl naši plánovanou operaci na veřejnost, která reagovala rychle. Když se vojenská policie a další orgány činné v trestním řízení pokusily zadržet známé vyhýbače sezení, našli si cestu zablokovanou rozhněvanými davy, kteří požadovali ukončení války a nucené branné povinnosti. V několika případech vypukly pouliční bitvy mezi policií a protestujícími, což vedlo k řadě úmrtí, když byli vojáci donuceni použít své zbraně na sebeobranu. \n\nSituace se po tom rychle vymkla kontrole, když občané zaútočili na vojáky a dobývali policejní stanice, aby se ozbrojili. Několik měst v zemi je nyní ve stavu ozbrojeného povstání proti vládě. Ironií je, že vzbouřenci se zdají mít žádné problémy najít vojáky, kteří by byli ochotni vzít do rukou zbraň."
 stability.33.t:0 "Povstání pro Nábor"
 stability.34.a:0 "Moudré rozhodnutí."
 stability.34.desc:0 "Sociální opatření přijatá vládou jako součást širšího procesu reformy vojenské náborové politiky se ukázala jako překvapivě populární. Vyšší platy a častější dovolené jsou často uváděny jako největší nové výhody, ale mnozí také poukazují na nové vládní programy na podporu válečných vdov a sirotků. Čím dál méně mužů si může zdůvodnit odmítnutí výzvy své země ke zbrani, a veřejná podpora pro ty, kdo se vyhýbají draftu, téměř vymizela.\n\nSkutečně, v poslední době došlo k nárůstu veřejné podpory pro vládu, protože stále více lidí si uvědomuje, že způsob života [Root.GetAdjective] je pod útokem."
 stability.34.t:0 "Reforma odvodu se ukazuje jako účinná"
 stability.35.a:0 "Mohli by se ještě vykoupit."
 stability.35.desc:0 "Vzhledem k závažnosti situace se Vojenské vrchní velení rozhodlo, že jsou zapotřebí drastické opatření k prokázání, že vyhýbání se občanské povinnosti bránit svou zemi nebude tolerováno. Na úsvitu provedla vojenská policie razii v domácnostech několika pečlivě vybraných, dobře známých a propojených lidí, kteří využili svého vlivu, aby umožnili ostatním vyhnout se odvode. Ještě v nočních košilích se ocitli odvedeni do armády a eskortováni do kasáren pod ozbrojenou stráží, kde budou vytvořeni do samostatné jednotky, aby se zabránilo jejich subverzivnímu vlivu šířit na další jednotky. \n\nZprávy o tom se rychle rozšířily, a zdá se, že většina lidí, kteří až do nynějška věřili, že se jim podaří ignorovat svůj odvodní přípis, změnila názor. Náborové stanice po celé zemi hlásí, že stále více lidí přichází, aby se zeptali, jaké by byly důsledky, pokud by se "přítel" z nich, který se pokusil vyhnout se odvodu, přihlásil."
 stability.35.t:0 "591. trestní batalion"
 stability.36.a:0 "Nemají ani smysl pro povinnost?"
 stability.36.desc:0 "Vzhledem k závažnosti situace se Vojenské vrchní velení rozhodlo, že jsou zapotřebí drastickější opatření, aby ukázalo, že vyhýbání se občanské povinnosti bránit svou zemi nebude tolerováno. Za úsvitu provedla vojenská policie razii v domovech řady pečlivě vybraných, dobře známých a propojených lidí, kteří využili svůj vliv, aby umožnili jiným vyhnout se odvodu. Stále v nočních košilkách se ocitli ve vojenské službě. Jejich rodiny mobilizovaly své rozsáhlé podpůrné sítě, aby protestovaly proti tomuto rozhodnutí. Válka kancelář byla zaplavena telefonáty a dopisy od jednoduchých dělníků, kteří chtějí zpět svého manažera továrny, až po státní tajemníky v různých dalších ministerstvech, kteří požadují vědět, proč byli lidé pracující v oblastech kritických pro válečné úsilí odstraněni ze své práce. Zdá se, že i někteří členové kabinetu mají o válce druhé myšlenky - možná se bojí o bezpečnost svých vlastních synů."
 stability.36.t:0 "Místní elity vyjadřují svůj protest"
 stability.37.a:0 "Nenecháme, aby jejich životy byly prožity nadarmo."
 stability.37.desc:0 ""Samozřejmě chci žít. Chci jít dokončit školu, chci potkat dívky, chci si založit rodinu - ale pokud tuto válku prohrajeme, nebudu moci dělat žádné z těchto věcí. Tak bojuji."\n\nDopis, zaslaný anonymně každému hlavnímu novinám v zemi, vyvolal ohromné vlny. Tvrdí, že je od vojáka, který se zpočátku snažil vyhnout odvodu, ale pak si uvědomil, že musí bojovat za záchranu své země, zřejmě zasáhl nerv u mnoha dalších, kteří se cítili podobně. Odvodové komise po celé zemi hlásí, že počet lidí, kteří stále odmítají odpovědět na jejich předvolání, byl více než vyrovnán novými dobrovolníky, kteří už nebudou čekat, až budou vyzváni, zatímco jiní jdou a bojují za záchranu své země a svého způsobu života."
 stability.37.t:0 ""Smutná a svatá povinnost""
 stability.38.a:0 "Je to škoda, že to muselo dojít až sem."
 stability.38.desc:0 ""Dovedli ho ke zdi za svítání. Odmítl poslední cigaretu, ale přijal šátek přes oči. Jeho poslední slova byla omluva matce za způsobení tolik bolesti. Palebná četa mířila dobře. O pár minut později lékař přítomný na místě prohlásil, že je mrtvý."\n\nI když se nám nepodařilo chytit všechny lidi, kteří se vyhýbali odvodu, orgány mohly provést řadu zatčení. Vzhledem k vážné situaci, ve které se nacházíme, se Válečné ministerstvo rozhodlo, že tito muži budou souzeni za vojenské právo za to, že se nedostavili ke službě. První série smrtících trestů byla vynesena a odsouzení byli popraveni palebnou četou. Tyto opatření evidentně měly požadovaný účinek. Zdá se, že většina lidí se rozhodla zvolit možnost smrti na bojišti před jistotou nečestné smrti jako zbabělec."
 stability.38.t:0 "Konec zbabělce"
 stability.39.a:0 "Věci se nutně nezlepšily."
 stability.39.desc:0 ""Dovedli ho ke zdi na úsvitu. Odmítl poslední cigaretu, ale přijal šátek přes oči. Jeho poslední slova byla omluva matce za to, že jí způsobil tolik bolesti. Popravčí četa mířila dobře. O pár minut později lékař přítomný na místě prohlásil, že je mrtvý."\n\nPublikovaná zpráva o popravě muže odsouzeného k smrti za to, že se neohlásil do služby, se zdá mít opačný efekt. Spíše než aby přivedla lidi zpět k barvám ze strachu z následků, proměnila popravené v okamžité mučedníky pro mírový hnutí. Jejich jména a životní příběhy byly publikovány a velmi jasně upraveny, aby se zdály v co nejlepším světle. Hromadné mírové demonstrace začaly v několika velkých městech, požadující konec války. Vojenské úřady hlásí, že obdržely řadu dopisů od odvedenců, kteří veřejně prohlásili, že se neohlásí do služby - říkají, že pod žádnými okolnostmi nebudou účastníky další popravy, kromě jako osoby, která má být popravena."
 stability.39.t:0 "Mártýr za mír"
 stability.40.a:0 "A za to všechno budeme platit jak...?"
 stability.40.desc:0 "V proslovu přenášeném rozhlasem dnes [Root.GetLeader] oznámil, co nazval 'Sociální revolucí'. Během následující hodiny nastínil systém reforem, které se dotknou každé části sociálního života, slibující každému vracejícímu se vojákovi vzdělání, dobře placenou práci a štědrý důchod. Také oznámil velký stavební program na dostupné bydlení pro mladé rodiny, který začne v den, kdy bude podepsáno příměří. To se zdálo mít významný vliv na obecnou morálku. Náborové kanceláře po celé zemi hlásí, že se objevují odvedenci a ptají se na možnosti prodloužení své služby nad rámec aktuálního konfliktu, s jinými, kteří téměř požadují umístění do předních jednotek, aby zajistili další výhody."
 stability.40.t:0 "Nový plán pro [Root.GetNameDef]"
 strikes_event.1.a:0 "Proč vlastně."
 strikes_event.1.desc:0 "Rychlým pohybem vojenské nejvyšší velení mobilizovalo řadu výcvikových jednotek pro službu a vytvořilo ad-hoc skupiny vojáků na dovolené. Pochodování těchto útvarů kolem bran továren mělo žádoucí účinek, protože většina stávkujících nechtěla vyvolávat konfrontaci s potenciálně smrtícími následky. Ti, kteří se pokusili přesvědčit vojáky, aby spojili své síly, zjistili, že jejich slova příliš nepůsobila, když se vojáci ptali, proč by měli být pracovníci v útulném zázemí ponecháni napospas bojujícím mužům na frontě."
 strikes_event.1.t:0 "Pořádek obnoven"
 strikes_event.2.a:0 "Ne tak, jak bylo plánováno."
 strikes_event.2.desc:0 "Rychlým pohybem se Vojenské vysoké velení mobilizovalo a nasadilo několik výcvikových jednotek do služby a vytvořilo ad-hoc skupiny vojáků na dovolené. Přesunutí těchto útvarů do postižených měst se však ukázalo jako mnohem obtížnější, než se očekávalo, neboť stávkující zablokovali železniční tratě a donutili vojska marchovat pěšky, což jim poskytlo dost času na přípravu. Když naše jednotky dorazily k barikádovaným továrnám, našly stávkující připravené. Pokusy o uvolnění silnic se setkaly s zuřivými útoky dělníků, kteří po vojákách házeli kameny a lahve. \n\nV několika případech vojska zahájila palbu na svou obranu, přičemž zabili několik stávkujících a zranili mnohé další. To pouze ještě více rozčílilo dav, když vzduchem zaznívalo "Vrazi!" Od kolemjdoucích. Atmosféra v hlavním městě se dramaticky změnila ve prospěch stávkujících. Se setměním se vojáci stáhli, přičemž barikády zůstaly nedotčeny.\n\nNebyl žádný další pokus donutit situaci. Stávkující zůstávají pod kontrolou továren a žádná práce se neprovádí."
 strikes_event.2.t:0 "Krvavé pondělí"
 strikes_event.3.a:0 "Hrdinové jeden a všichni."
 strikes_event.3.desc:0 ""Průmyslová válka je více než jen divize pochodující a letadla bombardující. Je to víc než jen povinnost vojáka bojovat a umřít za svou zemi. Průmyslová válka se vyhrává, především, v továrnách a slévárnách. Opustit bitvu na montážní lince je stejně špatné jako ji opustit na frontové linii. A vítězství na montážní lince by měla být oslavována stejně jako ta, která byla získána na frontové linii."\n\nVšechny dostupné propagační zdroje byly přesměrovány, aby ukázaly práci zbrojních pracovníků v tom nejlepším možném světle. [Root.GetLeader] osobně schválil novou cenu, která bude udělena pracovníkům, kteří překročili svou kvótu o více než 100 %, a první příjemci byli posláni na turné po celé zemi, aby učili ostatní pracovníky jejich metodám.\n\nZdá se, že to přimělo mnoho stávkujících k přehodnocení jejich postoje. Práce byla znovu zahájena ve všech dříve postižených továrnách."
 strikes_event.3.t:0 "Hrdinové na výrobní frontě"
 strikes_event.4.a:0 "Měli to udělat od začátku."
 strikes_event.4.desc:0 "[Root.GetLeader] dnes oznámil několik drobných změn v návrhu. Zatímco kvalifikovaní pracovníci byli dříve vyjmuti z vojenské služby, tato výjimka byla nyní zrušena a všichni osvobození muži byli okamžitě odvedeni. Zároveň bylo Ministerstvu války povoleno převzít přímou kontrolu nad jakoukoli továrnou, která vyrábí zboží relevantní pro válečné úsilí, pokud vedení těchto továren prokázalo nedostatek schopností.\n\nOznámení bylo přijato s tichým smířením v postižených městech, zvláště poté, co bylo oznámeno, že každý, kdo se vzepře, bude zacházeno stejně jako voják, který odmítl plnit rozkazy. Zatímco morálka mezi pracovníky v továrnách je na minimální úrovni, výroba byla opět zahájena."
 strikes_event.4.t:0 "Ministerstvo válečné produkce"
 strikes_event.5.a:0 "Možná bychom měli."
 strikes_event.5.desc:0 "[Root.GetLeader] dnes oznámil několik drobných změn ve výběru. Zatímco zruční pracovníci byli dříve vyjmuti z vojenského odvodu, tato výjimka byla nyní zrušena a všichni osvobození muži jsou okamžitě povoláváni. Zároveň bylo Ministerstvu války povoleno převzít přímou kontrolu nad jakoukoli továrnou, která produkuje zboží relevantní pro válečné úsilí, pokud vedení těchto továren prokázalo nedostatek schopností.\n\nOznámení vyvolalo velký smích ve zasažených městech, zejména když bylo oznámeno, že každý, kdo se odporuje, bude zacházeno stejně jako voják, který odmítl plnit rozkazy. Policisté, kteří byli posláni doručit odvodní oznámení pracovníkům, byli instruováni, aby se vrátili s více než inkoustem na papíře."
 strikes_event.5.t:0 "Země v odporu"
 strikes_event.6.a:0 "Lépe ať si vydělají na živobytí."
 strikes_event.6.desc:0 "Aniž bychom zmínili probíhající stávky, [Root.GetLeader] dnes oznámil, že pracovníci ve válečně relevantních odvětvích dostanou navíc příděly cukru, kávy a masa, aby si udrželi sílu. Bohužel se ukázalo, že fámy o tom, že by vláda byla ochotna rozdávat další čokoládu, byly falešné.\n\nZatímco vůdci stávky se snaží udržet pracovníky od navrácení do práce, většina se zdá, že akceptovala, že „Mír a chléb“ se nikdy neuskuteční a jsou spokojeni pouze s chlebem."
 strikes_event.6.t:0 "Užiteční jedlíci"
 strikes_event.7.a:0 "Pořádek byl obnoven."
 strikes_event.7.desc:0 "Vojska se shromáždila mimo města přes noc, přičemž dodržovala hlukové a světelné disciplíny, aby si zachovala prvek překvapení. Jakmile slunce vyšlo nad horizont a dělníci na barikádách v továrnách očekávali úlevu od denní směny, útočné sloupy se pohnuly dopředu. Unavení dělníci se pomalu organizovali k odporu a byli rychle překonáni. Nechávajíc malý oddíl na stráži u vězňů, vojska prohledala město a zatkla každého ze seznamu známých továrních dělníků. Do poledne armáda plně ovládla města a zavedení vyhlášky o zákazu vycházení. Další odpor se neočekává. Většina dělníků bude brzy propuštěna s podmínkou, že se vrátí do práce, vůdci budou zadrženi a postaveni před soud. Očekávají se tresty smrti."
 strikes_event.7.t:0 "Operace Černý dub"
 strikes_event.8.a:0 "Rychle nám docházejí možnosti."
 strikes_event.8.desc:0 "Vojska se v noci shromáždila na okrajích měst, ale špatné světlo a nedisciplinované zvuky zradily překvapení. Když se vojska pohybovala vpřed, našla dělníky ve střehu a připravené. První útok selhal v krupobití házených kamenů. Druhý útok s pevnými bajonety byl odražen brutálním bojem zblízka, přičemž na ulicích zůstávalo desítky mrtvých a umírajících.\n\nVojenská velitelství se stáhla, aby konsolidovala své síly, zatímco dělníci rozšiřují své opevnění a vyzbrojují se zbraněmi ponechanými při ústupu. Druhý den bojů se očekává zítra, ale Vojenské vrchní velení už nevěří, že je pravděpodobné, abychom zvítězili."
 strikes_event.8.t:0 "Bitva na Oak Street"
 strikes_event.9.a:0 "Doufejme, že to bude stačit."
 strikes_event.9.desc:0 "S napětím v celé metropoli, [Root.GetLeader] oznámil nový zákon na ochranu práv pracovníků i v době války. Tato rozsáhlá legislativa nařizuje placenou nemocenskou bez limitů, povinné úrazové pojištění pro každého pracovníka, právo připojit se k libovolnému odboru, stejně jako poprvé právo pro každou zaměstnanou ženu na mateřskou dovolenou po narození dítěte.\n\nZatímco mnozí v vládě považují toto za nic jiného než za úplné kapitulaci vůči stávkujícím, výsledky jsou přesvědčivé: práce byla obnovena ve všech továrnách."
 strikes_event.9.t:0 "Zákon o ochraně práv pracovníků"
 traitors:0 "Zrádci!"
 turkey.1.a:0 "Atatürk bude připomínán."
 turkey.1.d:0 "\n Republika truchlí.\n\n Válečný hrdina, revolucionář, prezident a Otec Turků, Mustafa Kemal Atatürk, zemřel.\n\nAž do samého konce zachovával svou povinnost vůči tureckému lidu a republice, kterou založil. Tisíce lidí mu projevily úctu v Istanbulu, než bylo jeho tělo převezeno povozy, lodí a vlakem do Ankary. Tam se konal jeho státní pohřeb za účasti celého parlamentu a představitelů z celého světa.\n\nS otcem moderní turecké národa nyní pryč, republika se musí posunout dál. Velké národní shromáždění zvolilo [Root.GetLeader] jako jeho nástupce."
 turkey.1.t:0 "Smrt Mustafy Kemala Atatürka"
 unfortunate:0 "Nepříjemné."
 usa.1.a:0 "Ano, potřebujeme ji."
 usa.1.b:0 "Ne, to nebude nutné."
 usa.1.d:0 "Jak se Američané mobilizují na válku, dostali jsme neobvyklou žádost. Amelia Earhart, slavná letkyně, která nedávno úspěšně obletěla zeměkouli, si přeje vstoupit do Armádního leteckého sboru jako stíhací pilotka. Prokázala značné schopnosti v simulovaných leteckých soubojích, ale v armádním establishmentu je mnoho těch, kteří se opovržlivě dívají na myšlenku mít ženu, která by pilotovala bojové mise. Měli bychom udělat výjimku v jejím případě a nechat ji připojit?"
 usa.1.t:0 "Earhart chce vstoupit do armády"
 usa.10.a:0 "[Root.GetLeader] prokázal schopného vůdce."
 usa.10.b:0 "Amerika je připravena na nový New Deal."
 usa.10.d:0 "I když mnoho aspektů Nového údělu bylo zachováno [Root.GetLeader], Roosevelt stále vidí příležitost realizovat své původní plány na pokračování rozvoje programů. Navzdory klesajícímu zdraví se mu podařilo udržet mnohé z podpory, která mu dříve vynesla prezidentský úřad, a nyní opět bojuje za demokraty.\n\n[Root.GetLeader] tvrdí, že změna vedení v citlivé situaci Ameriky by byla nezodpovědná, což je poněkud ironické, protože stejný tvrzení bylo učiněno před jeho předchozím vítězstvím nad Rooseveltem. Navzdory tomu může mít pravdu."
 usa.10.t:0 "[Root.GetLeader] vs Roosevelt"
 usa.11.a:0 "Roosevelt a Truman to zvládnou."
 usa.11.b:0 "MacArthur je mužem míru stejně jako války."
 usa.11.d:0 "S pokračující hrozbou zapojení do války jak demokraté, tak republikáni usilovali o nalezení kandidáta z vojenských kruhů. Generál Douglas MacArthur, normálně oddaný svým vojenským povinnostem, využil příležitosti ucházet se o republikánskou nominaci, zatímco je naše země v míru a vyhrála. Nyní vyzývá Roosevelta, podporující konzervativní koalici.\n\nRoosevelt zůstává populární, ale MacArthurův charisma a pocit povinnosti udělaly silný dojem na voliče. Opravdu armáda ví nejlépe?"
 usa.11.t:0 "Roosevelt vs MacArthur"
 usa.12.a:0 "MacArthur je potřebný víc na frontových liniích než v Bílém domě."
 usa.12.b:0 "Potřebujeme ho, aby se postavil Rooseveltu."
 usa.12.d:0 "Aby čelili Rooseveltově dlouholetému předsednictví, republikáni hledali vážené vojenské velitele, doufaje, že najdou potenciálního kandidáta, který by Ameriku provedl tímto konfliktem. Generál Douglas MacArthur byl populárním kandidátem mezi konzervativci, ale je také nezbytným přínosem v probíhajícím konfliktu a neochotně by trávil svůj čas kampaní na prezidenta.\n\nPřesto zůstává jedním z nadějných konzervativních kandidátů a možná by se dalo přesvědčit, aby kandidoval, aby se vyhnul umírněnému republikánskému prezidentovi. Stojí to za oběť?"
 usa.12.t:0 "Kampaň Douglase MacArthura"
 usa.13.a:0 "Tak skončila jedna éra a tak začala druhá."
 usa.13.d:0 "I když zdraví prezidenta Roosevelta klesá už nějakou dobu, jeho silná prezidentská kampaň mnoho lidí přesvědčila, že má ještě mnoho let před sebou. Přesto však možnost FDRovy smrti během výkonu úřadu zůstávala a dnes zemřel po cévní mozkové příhodě. Viceprezident Harry S. Truman nyní složil přísahu a žádá o podporu a modlitby lidu. Starý kabinet zůstává a Truman slíbil pokračovat v mnoha politikách svého předchůdce."
 usa.13.t:0 "Roosevelt zemřel"
 usa.14.a:0 "Návrat k demokracii."
 usa.14.b:0 "Zůstaňte věrní fašismu."
 usa.14.d:0 "Náš velký vzor, nacistické Německo, zradilo své nejhlubší principy a spojilo se s velkým nepřítelem: Komunisty. Jak se znalosti šíří, neklid jde v jejich stopách. Lidé byli ochotni nás následovat až sem, ze strachu z komunistické revoluce, ale s Německou defekcí je náš velký obrat zpochybňován."
 usa.14.t:0 "Fašistický soumrak"
 usa.17.a:0 "Dejte [From.From.GetName] vědět, že jsme připraveni na válku."
 usa.17.a_tt:0 "§RPokud [From.From.GetName] ustoupí, povede to k bílému míru.§!\n"
 usa.17.b:0 "Tentokrát nebudeme zasahovat."
 usa.17.d:0 "Svět je už tak nebezpečné místo. Můžeme si opravdu dovolit válku ve vlastním regionu, nebo bychom měli zajistit, aby byl mír zachován? Můžeme poslat [From.From.GetName] ultimátum, aby uzavřelo mír s [From.GetName], nebo je nechat, aby to vyříkali."
 usa.17.t:0 "[From.From.GetName] vyhlásila válku [From.GetName]"
 usa.18.a:0 "Dejte [From.GetName] vědět, že jsme připraveni na válku."
 usa.18.b:0 "Ustoupíme."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] mír s [being_attacked.GetNameWithFlag]"
 usa.18.d:0 "[From.GetName] je nespokojen s naším konfliktovým postihem proti [being_attacked.GetName]. Hrozí nám vlastní válkou, pokud okamžitě nepodepíšeme mírovou dohodu s [being_attacked.GetName]. \nMěli bychom se stáhnout?"
 usa.18.t:0 "[From.GetName] zasahuje do války proti [being_attacked.GetName]"
 usa.19.t:0 "[From.GetNameWithFlag] získává válku cíl loutkového (zaměření) proti [Root.GetName]"
 usa.2.a:0 "Svoboda nebo smrt!"
 usa.2.d:0 "Unikátní základna a historie Spojených států nám ukládá povinnost zachovat demokracii a svobodu na světě. Poslední desetiletí dokázalo, že tuto misi nelze splnit bez toho, abychom zvedli zbraně proti těm, kteří se je snaží zničit. Od nynějška každému utlačovateli budeme muset odpovědět a naše ozbrojené síly osvobodí lidi po celém světě."
 usa.2.t:0 "Manifest Destiny"
 usa.20.a:0 "V našich srdcích budeme vždy [Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] získává: §YUS vliv§!"
 usa.20.d:0 "Advokace [From.GetName] pro demokracii začíná mít vliv na naši zemi. Rádio umožňuje proslovům [From.GetLeader] dosáhnout našich lidí a zjistili jsme, že mnoho [Root.GetAdjective] se přitahuje k [From.GetAdjective] způsobu života. [Root.GetName] není loutka, ani nedovolíme, aby naše politika byla diktována [From.GetName]. Nicméně, nemůžeme popřít vliv, který [From.GetAdjective] politika má na naši zemi."
 usa.20.t:0 "Americký vliv"
 usa.21.d:0 "Podpora [From.GetName] pro komunismus začíná mít vliv na naši zemi. Rozhlasové vysílání umožňuje proslovy [From.GetLeader] dostat se k našemu lidu. Dokonce jsme našli propagační letáky vyzývající [Root.GetAdjective] pracovníky k organizaci a propagující [From.GetAdjective] způsob života. [Root.GetName] není loutka, ani nedovolíme, aby naše politika byla diktována The [From.GetName]. Nicméně nemůžeme popřít vliv, který [From.GetAdjective] politika má na naši zemi."
 usa.22.d:0 "Advokace [From.GetName] pro fašismus začíná ovlivňovat naši zemi. Rozhlasové vysílání umožňuje proslovy [From.GetLeader] dosáhnout našeho lidu a dokonce jsme našli propagační letáky propagující [From.GetAdjective] způsob života, které se distribuují v některých částech země. [Root.GetName] není loutka, ani nedovolíme, aby naši politiku určoval [From.GetName]. Nicméně nemůžeme popřít vliv, který [From.GetAdjective] politika má na naši zemi."
 usa.23.a:0 "Síla [From.GetName] roste"
 usa.23.a_tt:0 "[From.GetNameWithFlag] nyní může zasahovat do amerických válek"
 usa.23.d:0 " [From.GetName] nyní uplatňuje Monroeovu doktrínu mnohem přísněji. Kromě politického vlivu, který již mají na naši zemi, nyní úředníci [From.GetName] prohlašují, že jsou připraveni zasáhnout do jakéhokoliv konfliktu mezi americkými zeměmi."
 usa.23.t:0 "Ochrana USA"
 usa.24.a:0 "Návrat k demokracii."
 usa.24.b:0 "Zůstaň věrný komunismu."
 usa.24.d:1 "[SOV.GetNameDefCap], inspirace, která přesvědčila mnohé o tom, že svrhnout kapitalismus je možné, zradila mezinárodní revoluci a postavila se na stranu nacistického Německa. Mezi socialismem v jedné zemi a tímto spojenectvím s fašisty začínají lidé pochybovat o upřímnosti komunistických ideálů po celém světě. Je americký komunismus jen dalším nástrojem, který [Root.GetLeader] použil k upevnění moci?"
 usa.24.t:0 "Červený soumrak"
 usa.3.a:0 "Kdo ví, jak dlouho tato příležitost potrvá?"
 usa.3.d:0 "Diplomatické a ekonomické sankce, které jsme utrpěli od Spojených států, se zdají být začátkem něčeho hrozivějšího. Americká tichomořská flotila byla rozmístěna v námořní základně v Pearl Harboru na Havaji, což jasně signalizuje, že Američané udrží silnou přítomnost v Tichém oceánu a pokračují v podpoře našich nepřátel. Útok na základnu v této době by nám mohl poskytnout prvek překvapení."
 usa.3.t:0 "Americká flotila v Pearl Harbor"
 usa.30.a:0 "Lidé promluvili."
 usa.30.desc:0 "Každé dva roky se třetina senátních míst a všechna místa ve Sněmovně reprezentantů dostanou do voleb. Zatímco často převažují světové události, místní situace v každém volebním obvodu může někdy udělat rozdíl.\n\nPo sečtení všech hlasů frakce podporující vládu [USA.GetSenateElectionOutcome] v Senátu a [USA.GetHouseElectionOutcome] ve Sněmovně."
 usa.30.t:0 "Volby do Kongresu"
 usa.31.a:0 "Lid promluvil."
 usa.31.desc:0 "S novým prezidentem v úřadu se bývalá opozice v Kongresu většinou přeměnila na podporu nové administrativy. Prezident [USA.GetLeader] se může spolehnout na podporu [?senators_support] senátorů a [?representatives_support] zástupců."
 usa.31.t:0 "Posun v politické krajině"
 usa.32.a:0 "Jasný znak naší podpory v populaci."
 usa.32.desc:0 "Zdá se, že reformy volebního systému, které jsme zavedli, byly velmi úspěšné, protože v posledních volbách bylo zvoleno velké množství našich podporovatelů do Kongresu. S solidní většinou bychom neměli mít problém prosadit naši politickou agendu."
 usa.32.t:0 "Vládní frakce vyhrává většinu v Kongresu"
 usa.4.a.tt:1 "Získáme 43 amerických torpédoborců.\nKanada získá 7 amerických torpédoborců."
 usa.4.a:0 "Toto je jedinečná příležitost."
 usa.4.b:0 "To je jasně výhodnější pro USA a nepřijatelné."
 usa.4.d:0 "Poté, co zaujali postoj proti Němcům, se USA zdají mít zájem zajistit, aby Británie byla silná proti německé hrozbě. Jsou ovšem také znepokojeni udržením své vlastní námořní přítomnosti v Atlantiku. Výměnou za několik našich námořních základen dodají naši národ s torpédoborci. Lodě byly v rezervě, ale přijetí posílí vojenské vazby mezi našimi národy a může být moudré rozhodnutí."
 usa.4.t:0 "Dohoda o torpédoborcích za základny"
 usa.40.a:0 "Užitečný spojenec."
 usa.40.desc:0 "V nedávném hlasování překvapivě změnil senator své stanovisko, aby podpořil vládní návrh. Přestože byl problém sám o sobě poměrně malý, veřejné prohlášení podpory od dříve výslovného kritika [USA.GetLeader] vzbudilo mnoho otázek v okolí Washingtonu.\n\nNěkteří analytici věří, že tento příklad povede k tomu, že další senátoři znovu zváží svůj postoj."
 usa.40.t:0 "Senátor hlasuje pro vládní návrh"
 usa.401.a:0 "Žebráci si nemohou vybírat."
 usa.401.desc:0 "Britský premiér [From.GetLeader] dal najevo svůj souhlas s podmínkami Dohody o torpedovkách za základny. Skupina [From.GetAdjective] námořních důstojníků dorazila, aby zkontrolovala torpédoborce a dohlédla na přenos.\n\nJe evidentně stále potřeba udělat nějakou práci, protože několik [From.GetAdjective] důstojníků se zdá být poněkud znepokojených ohromným množstvím a tloušťkou guána a rzi na lodích, které mají být převedeny."
 usa.401.t:0 "[From.GetNameDefCap] přijímá dohodu o ničení za základny"
 usa.41.a:0 "Má pravdu, víš."
 usa.41.desc:0 "Když byla dotázána na její postoj k řadě politických otázek na charitativní večeři, mluvčí vyjádřila podporu politikám prezidenta [USA.GetLeader]. Dále tvrdila, že mnoho jejích kolegů mělo podobné názory, ale bylo pouze zadržováno „idiotským krátkozrakostí, myslícím dál než na příští volby“, místo aby dělali to, co bylo správné pro americké lidi.\n\nJejí komentáře byly široce hlášeny médii a dostaly několik jejích kolegů do problémů, protože museli vysvětlit, kde stojí k těmto otázkám."
 usa.41.t:0 "Zástupce mluví vášnivě na podporu vlády"
 usa.42.a:0 "Brzy se vrátí zpět."
 usa.42.desc:0 "Senátor poskytl rozhovor v hlavním časopise, kde řekl, že již nemůže podporovat 'hloupé a nebezpečné' politiky prezidenta [USA.GetLeader]. Dále tvrdil, že zná několik dalších senátorů, kteří myslí podobně a brzy opustí prezidenta."
 usa.42.t:0 "Senátor se vyjadřuje proti politice vlády"
 usa.43.a:0 "Hanebné."
 usa.43.desc:0 "Během nedávné debaty o daňové reformě zahájil zástupce dlouhou řeč o mnoha selháních administrativy. Podle něj by žádný rozumně myslící Američan nemohl chtít podporovat politiky prezidenta, bez ohledu na jejich stranickou příslušnost.\n\nJeho ostrá slova se zdála mít vliv, protože řada zástupců, kteří dříve pevně stály za politikou [USA.GetLeader], dávali znamení podpory."
 usa.43.t:0 "Zástupce kritizuje prezidenta"
 usa.44.a:0 "Skvělé."
 usa.44.desc:0 "Návrh na cenzuru prezidenta [USA.GetLeader] byl v Senátu zamítnut. I když i jeho nejhorlivější podporovatelé měli malé naděje, že by prošel, množství hlasů proti tomu přišlo jako šok i pro nejpesimističtější pozorovatele. Zdá se, že prezident má v Senátu mnohem větší podporu, než většina věřila, což by mělo pomoci při prosazování jeho legislativní agendy."
 usa.44.t:0 "Opozice utrpěla porážku v Senátu"
 usa.45.a:0 "Jak by také neměli."
 usa.45.desc:0 "Nejnovější kolo slyšení ve Sněmovním výboru pro způsoby a prostředky vedlo k zprávě, která přičítá politice Prezidenta významné zlepšení ve všech dostupných ukazatelích ekonomiky. I když se vyhnula otevřenému chválení, zpráva přesto působí jako úder těm, kteří kritizovali Prezidenta a požadovali reformy.\n\nNěkolik zástupců již veřejně prohlásilo, že ačkoliv stále mají pochybnosti o agendě prezidenta, nyní budou hlasovat pro její podporu."
 usa.45.t:0 "Sněmovní výbor podporuje prezidentskou politiku"
 usa.46.a:0 "Bude nám chybět. A jeho hlas také."
 usa.46.desc:0 "Po menším infarktu dnes oznámil starší senátor, že se z důvodů zdraví chystá odejít do důchodu. S více než dvacetiletou praxí v Kongresu si senátor vybudoval širokou síť podporovatelů a jeho vliv měl velkou váhu. Ačkoli byl technicky jen jedním mužem s jedním hlasem, insidři z Washingtonu ho přesto počítali jako hodnotného k několika hlasům, protože byl klíčem k zajištění několika dalších.\n\nS tím, že se místo pravděpodobně přidělí deklarovanému kritikovi prezidenta [USA.GetLeader], bude mít administrativa mnohem těžší úkol zajistit potřebné hlasy na schválení návrhů zákonů."
 usa.46.t:0 "Senátor odchází do důchodu"
 usa.47.a:0 "Hon na čarodějnice."
 usa.47.desc:0 "Malý skandál vycházející z Bílého domu začal získávat na obrátkách. Po týdnech mediálních zpráv naznačujících, že menší administrativní úředník bral úplatky výměnou za lukrativní vládní smlouvy, začne Sněmovní výbor pro výdaje v exekutivě konat slyšení, aby zjistil, zda byl prezident o tom informován. Zatímco většina pozorovatelů nevěří, že to povede k nějakým větším problémům pro prezidenta [USA.GetLeader], nepochybně to znamená, že mnozí prezidentovi podporovatelé budou muset na chvíli zůstat v ústraní."
 usa.47.t:0 "Svědectví ve Sněmovně o prezidentově nedbalosti"
 usa.5.a:0 "Jejich ztráta."
 usa.5.d:0 "I přes naše přípravy a dobré úmysly Británie odmítla naši nabídku starých torpédoborců výměnou za jejich námořní základny."
 usa.5.t:0 "Británie odmítá nabídku"
 usa.6.a:0 "Demokraté. Ještě čtyři roky!"
 usa.6.b:0 "Republikáni. Musíme chránit ideály amerického systému."
 usa.6.d:0 "Den prezidentských voleb konečně přišel. Současný Franklin Delano Roosevelt již zavedl několik programů, které jsou společně nazývány New Deal, zaměřených na to, aby vyvedly USA z Velké depresce.\n\nI když byly mnohé snahy populární, jeho plány na další rozšíření role a moci vlády byly kritizovány jeho protivníkem, republikánem Alfem Landonem. Pocházející z ropného průmyslu, chce Landon vidět větší ekonomickou svobodu, zatímco Roosevelt a Demokratická strana chtějí rozšířit sociální zabezpečení a zajistit ekonomickou stabilitu. Volby mohou být těsné, nebo mohou znamenat významné vítězství pro demokraty."
 usa.6.t:0 "Volby [GetYear]"
 usa.61.a:0 "Je to velmi zaostalý region."
 usa.61.b:0 "Toto voní korupcí."
 usa.61.desc:0 "Hlavní senátor z [USA_congress_investment_state.GetName] oslovil vládu s nabídkou podpory. Jeho stát trpí kritickým nedostatkem investic, a vládní ekonomický stimulační program by určitě přiměl ho přehodnotit jeho postoj k určitým navrhovaným vládním politikám. Senátor zasedá v několika důležitých výborech a je poměrně slavný pro svou schopnost uzavírat dohody, což činí jeho hlas cenným jako několik dalších v obou komorách."
 usa.61.t:0 "Senátor z [USA_congress_investment_state.GetName] nabízí podporu."
 usa.62.a:0 "Učí hodně dobrým bodům."
 usa.62.b:0 "Tyto druhy dohod jsou pod úroveň prezidenta."
 usa.62.desc:0 "Senátoři z [USA_congress_investment_state.GetName] oslovili vládu, nabízejíce jejich podporu prezidentovi výměnou za neformální záruku, že [USA_congress_investment_state.GetName] se stane místem nové muniční továrny pro armádu. Argumentují, že výstavba továrny v této oblasti by vytvořila spoustu pracovních míst a poskytla armádě tolik potřebnou podporu v stále nebezpečnějším světě. Dva senátoři také zmínili svůj vynikající pracovní vztah s několika vlivnými členy sněmovny."
 usa.63.a:0 "Chvályhodná iniciativa."
 usa.63.b:0 "Nechť se pokusí tlačit to sami."
 usa.63.desc:0 "Kongresová delegace z [USA_congress_investment_state.GetName] se obrátila na vládu s několika návrhy na zlepšení infrastruktury státu. Federální financování by mělo být k dispozici na modernizaci silnic a mostů, aby se podpořil obchod mezi státy. Rovněž poznamenali, že podpora vlády v tomto ohledu by je jistě více přiměla podporovat prezidenta příměji v jeho agendě."
 usa.63.t:0 "Zástupci z [USA_congress_investment_state.GetName] nabízejí podporu"
 usa.64.a:0 "Kritická slabina."
 usa.64.b:0 "Máme větší problémy."
 usa.64.desc:0 "Poháněni starším senátorem z [USA_congress_investment_state.GetName] zahájil Senátní obchodní výbor slyšení o stavu místního lodního průmyslu. Podle odborníků je významné procento obchodování USA závislé na zahraničním obchodu a země zoufale postrádá loděnice. [USA_congress_investment_state.GetName] byla identifikována jako region, kde by mělo být provedeno zásadní investice, a několik členů výboru vyjádřilo očekávání, že administrativa [USA.GetLeader] vyčlení prostředky pro tuto záležitost."
 usa.64.t:0 "Senát zveřejňuje vyšetřování stavby lodí v [USA_congress_investment_state.GetName]"
 usa.65.a: "Ozdobte pilota za jeho statečnost!"
 usa.65.b: "Pokud důvěřuje [GER.GetAdjective]ům, my mu nedůvěřujeme!"
 usa.65.c: "Ujistěte se, že se to nerozšíří."
 usa.65.desc: "Byli jsme osloveni pozoruhodným příběhem z letectva. Po neúspěšném bombardovacím útoku na [GER.GetAdjective] vojenský průmysl, náš bombardér ''Ye Olde Pub'' utrpěl vážné poškození, ztratil jednoho člena posádky a ostatní byli těžce zraněni. Posádka vedená 2nd Lt. Charlesem ''Charlie'' Brownem se odmítla vzdát a nechat za sebou ty, kteří nemohli bezpečně přistát a jít dolů s letadlem.\n\nKdyž se osamělé letadlo znovu ocitlo v pasti u nepřátelského stíhače, který měl sotva nějaké funkční zbraně, posádka byla šokována, když viděla, že stíhač nezačal střílet. Pomocí gest a pohybů rtů se [GER.GetAdjective] pilot pokusil komunikovat s posádkou. I přes velké úsilí z obou stran nebylo možné navázat jakoukoli komunikaci. Stíhač doprovodil ''Ye Olde Pub'' z [GER.GetAdjective] vzdušného prostoru a když posádka otočila svou poslední zbraň na stíhače, aby signalizovala, že již nepotřebují jeho podporu, pilot stíhače salutoval a vrátil se zpět do [GER.GetNameDef].\n\nTento příběh přináší naději, že stále existují dobří lidé, i na straně našich protivníků, ale umožnění, aby se tento příběh šířil mezi naší populací a našimi jednotkami, může mít nežádoucí vedlejší účinky."
 usa.65.t: "Překvapující projev [GER.GetAdjective] milosrdenství."
 usa.7.a:0 "Demokraté. FDR je nepostradatelný."
 usa.7.b:0 "Republikáni. Chceme Willkieho!"
 usa.7.d:0 "Od doby, kdy byla funkce prezidenta Spojených států amerických poprvé zřízena, žádný prezident nevládl tři po sobě jdoucí funkční období. Nicméně vzhledem k prekérní situaci ve světě a mezinárodním událostem v posledních několika letech se prezident Roosevelt rozhodl porušit tradici a ucházet se o třetí období. Republikán Wendell Willkie, charakterizovaný jako temný kůň s pozadím průmyslníka a omezenými politickými zkušenostmi, kritizoval jak Rooseveltův ekonomický intervencionismus, tak jeho ospravedlnění k ucházení se o třetí období.\n\nI když mají kandidáti mnoho společného ve své zahraniční politice a Willkie chce zachovat nějakou podobu New Dealu, mnozí stále považují tyto volby za určující bod pro budoucnost americké demokracie."
 usa.7.t:0 "Roosevelt vs Willkie"
 usa.8.a:0 "Republikáni. Landon je oddaný našim hodnotám."
 usa.8.b:0 "Demokraté. Roosevelt je připraven udělat, co je nutné."
 usa.8.d:0 "Prezident Landon zastavil pokračující reformy New Dealu ze strany demokratů před čtyřmi lety, přičemž se rozhodl spoléhat na sílu národa spočívající v průmyslových firmách, jako jsou ty, které pomohl založit před svým prezidentstvím. Roosevelt, který pokračuje v kampani ve prospěch dokončení programů, které původně plánoval na své druhé období, se nyní znovu uchází o prezidentský úřad. Zatímco zůstává populárním kandidátem, Landon pokračoval v kritice jeho snah soustředit moc do rukou prezidenta a tím pádem se sám vyhýbal podobným politikám.\n\nHrozby v zahraničí, jak pro náš národ, tak i pro jiné, zůstávají realitou a žádný z kandidátů není pro to, aby Spojené státy přivíraly oči před nimi. Otázkou je, kdo povede arsenál demokracie těmito těžkými časy."
 usa.8.t:0 "Landon vs Roosevelt"
 usa.9.a:0 "FDR poráží Deweyho."
 usa.9.b:0 "Dewey poráží FDR."
 usa.9.d:0 "Prezidentství Franklina D. Roosevelta bylo již v mnoha ohledech výjimečné. I přes jeho klesající zdraví a bezprecedentní délku jeho prezidentství má aspirace pokračovat v řízení naší země během válečného úsilí. Republikáni byli omezeni ve svých možnostech kandidátů kvůli mnoha potenciálním nominantům sloužícím ve válce, ale zvolili guvernéra Thomase E. Deweyho, aby je reprezentoval.\n\nRoosevelt stále udržuje populární podporu, ale mnozí podezřívají, že se nemusí dožít konce svého mandátu. Ale je to dostatečné k tomu, aby Dewey získal vítězství nad mužem, který nás dovedl až sem?"
 usa.9.t:0 "Roosevelt vs Dewey"
 usa_congress_elections_tt_bad:0 "V congresových volbách se frakce podporující vládu setká s silnější opozicí.\n"
 usa_congress_elections_tt_good:0 "Momentum získané z prezidentských voleb se pravděpodobně přenese i na kongresové volby.\n"
 war_justification.1.a:0 "Budoucnost patří [ROOT.GetName]!"
 war_justification.1.d:0 "'Patří [From.GetName] k [From.GetAdjective]? Pojďme si položit lepší otázku: Patří budoucnost k [From.GetAdjective] nebo patří [ROOT.GetNameDef]?' \n\nDnešní projev [ROOT.GetLeader] naznačil, že [ROOT.GetName] je na cestě k válce. Politické napětí narůstá už po celý měsíc a zdá se, že lidé [ROOT.GetAdjective] začínají přijímat, že válka je nevyhnutelná."
 war_justification.1.t:0 "[ROOT.GetLeader] mluví proti [From.GetName]"
 war_justification.10.a:0 "[From.GetName] je stejně pochybná demokracie."
 war_justification.10.d:0 "'S těžkým srdcem musíme čelit realitě naší situace: Invaze [From.GetName] může být naší jedinou možností. Má příliš velkou strategickou výhodu, než abychom se v naší současné situaci pokoušeli o jakékoli jiné řešení. Ačkoli věříme, že ani [ROOT.GetAdjective] ani [From.GetAdjective] lidé nechtějí válku, historie nás dovedla k tomuto bodu a naše možnosti jsou omezené. Můžeme pouze doufat, že díky tomuto uplatnění naší vojenské síly se nám podaří vyhnout dalšímu krveprolití v budoucnu.'\n\nAčkoli je populární teorií, že demokracie nevedou válku proti jiným demokraciím, nedávný vývoj naznačuje [ROOT.GetAdjective] invazi [From.GetName] v budoucnu. Historie nás ještě může překvapit."
 war_justification.10.t:0 "[ROOT.GetLeader] vyzývá k zásahu v [From.GetName]."
 war_justification.11.a:0 "Následují násilnou ideologii, jakou reakci mohou očekávat, než násilí?"
 war_justification.11.d:0 "'Bezpochyby je [From.GetName] komunismus jednou z největších hrozeb pro svobodu a pořádek v této době. Neúprosné a bezohledné, ohrožuje nejen naději [From.GetAdjective] lidu na prosperující demokratickou společnost, ale i naději jejich sousedů. Pokud nyní nejednáme, můžeme vidět, jak tento první domino padne příliš pozdě, zanechávající za sebou více neúspěšných sociálních experimentů. Kolik ještě musí zemřít, než zasáhneme?'\n\nHrozba subverzivní činnosti podkopávající naši demokracii, poháněná ambicemi [From.GetAdjective], se v poslední době stala vysoce diskutovaným tématem. Zatímco zástupci opozice nazvali tuto situaci Červenou panikou zaměřenou na vyprovokování války s [From.GetName], rétorika [ROOT.GetRulingParty] byla dosud velmi úspěšná."
 war_justification.11.t:0 "[ROOT.GetLeader] hovoří proti rudé hrozbě"
 war_justification.12.a:0 "Nenastane mír v našem čase, dokud nebudou pryč."
 war_justification.12.d:0 "'V moderní historii, možná dokonce v historii jako celku, neexistovala horší tyranie než železný stisk, v němž [From.GetRulingParty] nyní drží [From.GetName]. Lidé mohou tvrdit, že bychom neměli vyprovokovat konflikt, že bychom měli důvěřovat [From.GetLeader], že v budoucnu ctí smlouvy a sliby, ale tito lidé si neuvědomují, že smlouvy uzavřené za vlády fašismu jsou bezcenné. Pro tyto nečestné lháře platí, že moc dává právo, a papír, na kterém je dohoda napsána, hoří stejně snadno jako knihy jejich kritiků.'\n\nLidé, kteří dlouho doufali vyhnout se přímé konfrontaci s [From.GetName], byli nyní silně odporováni [ROOT.GetLeader], který tvrdí, že v machiavellistických termínech pouze odkládáme válku ku prospěchu nepřítele. Při této rychlosti můžeme přece jen zasáhnout jako první."
 war_justification.12.t:0 "[ROOT.GetLeader] Čelí [From.GetAdjective] Fašismu"
 war_justification.13.a:0 "Může to být obtížné rozhodnutí, ale musíme za ním stát."
 war_justification.13.d:0 "'Ačkoli můžeme být mírumilovný národ, naše povaha sama o sobě neurčuje směr, kterým se v historii musíme ubírat. Toto je doba války. Příliš dlouho měli [From.GetAdjective] prostředky, které potřebujeme, abychom překonali zkoušky, kterým můžeme čelit, a je zřejmé, že je nehodlají vydat mírově. Navzdory našemu nejlepšímu úsilí vybudovat moderní stát, některé záležitosti lze vyřešit pouze prostřednictvím starých zkoušek boje.'\n\nHostilní rétorika [ROOT.GetLeader] vůči [From.GetName] dosáhla velkých rozměrů, aby ospravedlnila invazi. Nějaká část obyvatelstva tuto cestu podporuje, ale rozhodnutí leží v rukou našeho vůdce."
 war_justification.13.t:0 "[ROOT.GetLeader] Vyhlašuje válku proti [From.GetName]"
 war_justification.14.a:0 "Oni nevědí, jak silnými nás učinily naše útrapy."
 war_justification.14.d:0 "'[From.GetName] si možná myslí, že jsou modernější a pokročilejší než my, ale pravda je, že jejich národ nebyl testován tak jako náš, ani nejsou připraveni na hrozby, které jsou nyní zjevné na obzoru. Svým opovržením vůči nám a bránění nám ve vzítí toho, co je právem naše, se stali jednou z těch hrozeb pro sebe. Jejich slabý a rozdělený národ sotva odolá našim nárokům.'\n\nPosměšný názor [From.GetName] dlouho zastávaný [ROOT.GetRulingParty] se vyvinul z kritiky na nepřátelství. Ačkoli veřejné mínění je, že [From.GetAdjective] lidé chtějí vyhnout válce, [ROOT.GetLeader] tvrdí, že jejich zvolení vůdci ji vyprovokovali svou pýchou."
 war_justification.14.t:0 "[ROOT.GetLeader] Vyzývá [From.GetAdjective] Pretensions"
 war_justification.15.a:0 "Ti, kdo byli zavražděni během revoluce, budou pomstěni!"
 war_justification.15.d:0 "'[ROOT.GetAdjective] národní duch je silný, ale ne všechny národy mají to štěstí. [From.GetName] mělo své tradice zničeny a právo vládci dávno zabiti a pohřbeni, vše ve jménu myšlenky velké marxistické revoluce. Naší povinností je obnovit pořádek v tomto světě, který se odklonil zlými pučisty, a prosadit sílu [ROOT.GetName] proti této hrozbě.'\n\nZatímco [ROOT.GetRulingParty] vždy odporoval komunismu, [From.GetName] bylo cílem zvláštních útoků v nedávných projevech. Ať už je útok na [ROOT.GetAdjective] národ ze strany komunistů skutečnou hrozbou, předběžný útok na [From.GetAdjective] komunismus je již v plánu."
 war_justification.15.t:0 "[ROOT.GetLeader] chce obnovit pořádek v [From.GetName]"
 war_justification.16.a:0 "Tradice a pragmatismus vždy zvítězí nad fanatismem a terorem."
 war_justification.16.d:0 "'Moji protivníci by vás rádi přesvědčili, že moje vláda je podobná té [From.GetRulingParty] v [From.GetName]. Nemohli by se více mýlit. Zatímco úspěchy [From.GetLeader] jsou výsledkem nedávného trendu, destruktivního masového hnutí, které má za cíl zlynčovat jiné národy, [ROOT.GetRulingParty] stojí v opozici k tomu hnutí jako ti, kteří se nechtějí poddat. Jsem připraven udělat cokoliv, co je nutné k eliminaci této hrozby, i pokud to znamená válku.'\n\nRežim [ROOT.GetLeader] přijal nepřátelskou politiku vůči [From.GetAdjective] národu. Ať už se naši vůdci nazývají jakkoliv, slovo fašista je vyhrazeno pro naše nepřátele."
 war_justification.16.t:0 "[ROOT.GetLeader] vyzývá [From.GetAdjective] utlačovatele"
 war_justification.17.a:0 "Musíme se sjednotit za tímto cílem!"
 war_justification.17.d:0 "'Kdo určuje hranice národa a jak jsou určovány? Jakýmikoli způsoby, jakými lidé mohli v minulosti ospravedlnit, kde [ROOT.GetName] končí a [From.GetName] začíná, žijeme v nové éře. Strategický význam této hranice nelze přeceňovat a máme plné právo ji posunout, abychom zajistili pokračující bezpečnost našich lidí.'\n\nPoslouchajíc nedávné promluvy [ROOT.GetLeader], se zdá, že invaze do [From.GetName] je nevyhnutelná. Nesouhlasné hlasy vznesly námitky, ale veřejná podpora pro válku roste."
 war_justification.17.t:0 "[ROOT.GetLeader] zpochybňuje suverenitu [From.GetAdjective]"
 war_justification.18.a:0 "Alespoň skrze válku, tento konflikt bude mít konec."
 war_justification.18.d:0 "'Není pochyb o tom, že [From.GetName] se připravuje na válku. Změny v hospodářské politice jasně ukazují, že [From.GetAdjective] nejsou národem míru, ale spíše čekají na správnou příležitost k útoku proti nám. Budeme stát nečinně a sledovat, jak se ozbrojují, zatímco [ROOT.GetName] je nechráněn? Nebo tuto hrozbu odzbrojíme, než vyroste nad naše síly?'\n\nHavraníci v [ROOT.GetRulingParty] obrátili své oči k [From.GetName] a tvrdí, že útok je nejlepší obrana. Jejich názor získává na síle a [ROOT.GetName] se připravuje na válku."
 war_justification.18.t:0 "[ROOT.GetLeader] zpochybňuje motivy [From.GetName]"
 war_justification.19.a:0 "Každopádně, musíme připravit lid na válku."
 war_justification.19.d:0 "'Ti naivní občané [ROOT.GetName], kteří si představují [From.GetAdjective] jako lid míru, jsou zcela odtrženi od reality. Ti, kdo žijí na naší hranici, nemají luxus takových iluzí, když vidí svoje vojska blížící se k nám. Toto je hrozba, na kterou nemůžeme nereagovat. S každým ubíhajícím dnem se [From.GetName] připravuje na válku. Bylo by šílenství, kdybychom neudělali totéž.'\n\nVojenská přítomnost [From.GetAdjective] blízko našeho území vyvolala obavy, neboť se tato národ stále více jeví jako nepřítel [ROOT.GetRulingParty]. Zda je to příčina nebo důsledek jejich polemiky, je předmětem sporu."
 war_justification.19.t:0 "[ROOT.GetLeader] Rozzuřený [From.GetAdjective] pózou"
 war_justification.2.a:0 "[ROOT.GetName] stojí jednotně pod [ROOT.GetLeader]."
 war_justification.2.d:0 "'[From.GetAdjective] tvrdí, že mají svobodu a demokracii, tvrdí, že chtějí mír, ale všechny tyto věci, na které jsou pyšní, jsou prázdné. Jejich demokracie rozděluje lidi tam, kde by měli stát jednotně, a jejich svoboda pouze odhaluje nedostatek disciplíny. My [ROOT.GetAdjective]i vidíme skrze tyto lži... a můžeme vidět, že tento mír, mír na jejich podmínkách, je také lež.'\n\n[ROOT.GetRulingParty] dlouho pohrdali slabostí [From.GetAdjective] národa, ale v poslední době se rétorika stala agresivnější. Den ozbrojeného konfliktu se blíží."
 war_justification.2.t:0 "[ROOT.GetLeader] Odsuzuje [From.GetAdjective] ideály"
 war_justification.20.a:0 "Národ stojí za tímto důležitým rozhodnutím."
 war_justification.20.d:0 "'Pokud chceme mít strategickou výhodu v předvídatelné, neřku-li nevyhnutelné válce s [From.GetName], není místo na váhání. Jde o zajištění budoucnosti našich dětí a o to, aby [ROOT.GetName] mělo zítra místo ve světě. Jde o oddanost naší věci a ideálům, které považujeme za samozřejmé. Je čas jednat.'\n\nSérie vzrušujících projevů od lídrů [ROOT.GetRulingParty], zejména [ROOT.GetLeader], vyzývala veřejnost k podpoře invaze do [From.GetName]. Geopolitické motivy za invazí jsou méně prominentní než vlastenecké názory, ale tato kampaň se zdá být vysoce efektivní při přesvědčování veřejnosti o její nezbytnosti."
 war_justification.20.t:0 "[ROOT.GetLeader] Advocates Invasion of [From.GetName]"
 war_justification.201.a:0 "Proč nám nemůže být umožněno žít v míru?"
 war_justification.201.d:1 "'Náleží [ROOT.GetName] k [ROOT.GetAdjective]? Pojďme se zeptat sami sebe na lepší otázku: Patří budoucnost k [ROOT.GetAdjective] nebo patří k [From.GetName]?'\n\nProjev [From.GetLeader] dnes naznačil, že [From.GetName] je na cestě k válce. Politické napětí se budovalo během minulého měsíce a zdá se, že lidé [From.GetAdjective] přijali, že válka je nevyhnutelná. [ROOT.GetName] se musí také připravit."
 war_justification.201.t:0 "[From.GetLeader] mluví proti [ROOT.GetName]"
 war_justification.202.a:0 "Jak se očekávalo od fašistické verbeže jako [From.GetLeader]."
 war_justification.202.d:0 "'[ROOT.GetAdjective] tvrdí, že mají svobodu a demokracii, tvrdí, že chtějí mír, ale všechny tyto věci, na které jsou pyšní, jsou prázdné. Jejich demokracie dělí lidi tam, kde by měli být sjednoceni, a jejich svoboda pouze vyjadřuje nedostatek discipliny. My [From.GetAdjective] vidíme skrze tyto lži... a můžeme vidět, že tento mír, mír na jejich podmínkách, je také lež.'\n\n[From.GetRulingParty] dlouho posmíval slabosti [ROOT.GetAdjective] národa, ale v poslední době se rétorika stala agresivnější. Den ozbrojeného konfliktu se blíží."
 war_justification.202.t:0 "[From.GetLeader] Odsuzuje [ROOT.GetAdjective] ideály"
 war_justification.203.a:0 "Pokud se obávají našeho cíle, bojí se vlastního lidu."
 war_justification.203.d:0 "'Existuje větší hrozba pro náš způsob života, nebo vskutku pro samotný způsob života, než komunismus? Tato morová rána, která hrozí, že bude otroky, a ne pány, vládnout každému národu, zrušit národ samotný, zbavit se lidí a jejich historie. Vezmeme [From.GetName] a zrušíme komunistickou morovou ránu.'\n\nNenávist [From.GetLeader] vůči komunistům je široce známá již před vzestupem [From.GetRulingParty] k moci, ale zdá se, že se v poslední době zesílila konkrétně v případě [ROOT.GetAdjective] vlády. Naše snaha zbavit planetu marxismu může začít tam."
 war_justification.203.t:0 "[From.GetLeader] varuje proti [ROOT.GetAdjective] komunismu"
 war_justification.204.a:0 "Ať přijdou!"
 war_justification.204.d:0 "'[ROOT.GetAdjective] jsou lid, který se snadno s moci nerozloučí. Musí si však také uvědomit, že trajektorie našich dvou národů může skončit pouze v konfliktu. Musíme se připravit na nadcházející boj. Proto [ROOT.GetName] nebude vzato bez boje.'\n\nMožnost porozumění mezi podobně smýšlejícími vládami [ROOT.GetName] a [From.GetName] ustoupila kampani za dobytí jejich území násilím."
 war_justification.204.t:0 "[From.GetName] se připravuje na velký boj"
 war_justification.205.a:0 "[ROOT.GetLeader] je lepší vládce než jakýkoliv revoluční oportunista!"
 war_justification.205.d:0 "'Zatímco jsme zpevnili socialistickou společnost v [From.GetName], mnoho národů stále trpí pod despoty staré školy. Pracující v [ROOT.GetName] nemají hlas, nemají prostředky k organizaci, a jakékoliv pokusy o zavedení socialismu budou krutě potlačeny režimem [ROOT.GetLeader]. Nemůžeme čekat, až se kola mezinárodní revoluce otočí pro [ROOT.GetAdjective] lidi. Dokázali jsme, že bychom mohli rozdrtit kapitalistické utlačovatele zde, a rozdrtíme utlačovatele i v [ROOT.Capital.GetName]!' \n\n[From.GetLeader] opustil veškeré pokusy o diplomacii s naší vládou. Komunistický úkol vyhladit veškeré hranice se nyní soustředí na vyhlazení našich hranic."
 war_justification.205.t:0 "[From.GetLeader] přináší revoluci do [ROOT.GetName]"
 war_justification.206.a:0 "Jaké zásluhy mohou mít jejich přesvědčení, pokud je musí násilně vnucovat nám?"
 war_justification.206.d:0 "'Je větší lež než údajná svoboda [ROOT.GetAdjective] lidí? Když kdysi otročili pod knížaty a vévody, kteří si nárokovali vlastnictví půdy, nyní jsou nuceni prodávat svou práci těm, kteří si nárokují vlastnictví továren. Jejich svoboda volby jednoho pána před druhým těžko může být nazvána svobodou. Podobně, jejich svoboda volby vůdců je falešná volba, neboť propaganda nikdy nedovolí pravým socialistům získat moc. Lidé tak důkladně indoktrinovaní mohou být zachráněni pouze [From.GetAdjective] intervencí.'\n\nNeochotni přijmout, že naši lidé mohou být spokojeni bez jejich sociálních experimentů, komunistický režim v [From.GetName] otevřeně pohrozil útokem na náš národ. Je málo důvodů věřit, že tento konflikt by mohl být vyřešen mírově."
 war_justification.206.t:0 "[From.GetLeader] Vyzývá k pomoci [ROOT.GetAdjective] dělníkům"
 war_justification.207.a:0 "Nerozumí, co revoluce znamená pro [ROOT.GetAdjective] lidi."
 war_justification.207.d:0 "'Soudruzi, i když byli největší revolucionáři kdysi nazýváni zrádci, stalo se jasným, že sama revoluce byla zraděna. Jak jinak byste vysvětlili vládu [ROOT.GetRulingParty] v [ROOT.GetName], kteří odsunuli každý náznak marxistických myšlenek, aby vybudovali degenerovaný dělnický stát, kde mohou vládnout pod falešnými předsudky? Tím, že posilují svou vlastní moc na úkor mezinárodní revoluce, ukázali, že jim na ideálech, které tvrdí, že hájí, příliš nezáleží. Musíme přinést pravou revoluci k nim.'\n\nI když byli zpočátku podporovatelé vítězství [ROOT.GetRulingParty] v [ROOT.Capital.GetName], [From.GetLeader] se od filozofie [ROOT.GetLeader] odchýlil. Konflikt eskaloval do bodu, kdy se připravují na invazi, aby nám vnutili svou značku socialismu."
 war_justification.207.t:0 "[ROOT.GetAdjective] komunismus selhává"
 war_justification.208.a:0 "Smrt komunistům!"
 war_justification.208.d:0 "'Existuje nějaká společnost, která je více odporná budoucnosti revoluce, více cizí utrpení dělníka, než fašistický režim [ROOT.GetName]? Vyzývají lid, aby se fanaticky oddalovali zchátralé instituci národního státu, oblekli starobylé způsoby barbarství do moderního kostýmu, snažíce se prezentovat jako alternativní budoucnost nevyhnutelné mezinárodní vítězství dělnické třídy. Je to jen otázka času, než se proti nám, nebo našim spojencům, zaútočí. Útočme jako první.'\n\nNikdo neočekával nic jiného než vzájemný pohrdání mezi námi a [ROOT.GetAdjective], ale nepřátelství se v poslední době vyostřilo. Když [From.GetLeader] promlouvá, zdá se, že konflikt nastane dříve než později."
 war_justification.208.t:0 "[From.GetLeader] Vyzývá k potlačení [ROOT.GetAdjective] nacionalismu"
 war_justification.209.a:0 "Jejich condescendentní rétorika nás nezastraší."
 war_justification.209.d:0 "'Navzdory našim pokusům najít diplomatické řešení našeho konfliktu s [ROOT.GetName] se jednání opět zhroutila, což nám zanechalo omezené možnosti. Autoritářský režim [ROOT.GetLeader] projevil nepřiměřený přístup k této záležitosti, typický pro vůdce, kteří nejsou zodpovědní svému lidu. Kromě naprostého obratu v politikách [ROOT.GetAdjective] vedení nám nezbude jiná možnost, než bojovat.'\n\n[From.GetAdjective] intervence do našich vnitřních záležitostí byla horkým tématem, přičemž někteří politici v opozici tvrdí, že [From.GetRulingParty] od začátku sledovalo jestřábí politiku. Ať už byl jejich původní záměr jakýkoliv, budoucí válka nyní náhle vypadá velmi reálně a nevyhnutelně."
 war_justification.209.t:0 "Diplomacie s [ROOT.GetName] se rozpadá"
 war_justification.210.a:0 "[From.GetName] je každopádně pochybná demokracie, která sleduje takhle agresivní akce."
 war_justification.210.d:0 "'S těžkým srdcem se musíme postavit realitě naší situace: Invaze [ROOT.GetName] může být naší jedinou možností. Je to příliš velká strategická výhoda na to, abychom se v naší současné situaci pokusili o jakékoli jiné řešení. Ačkoli věříme, že ani [From.GetAdjective], ani [ROOT.GetAdjective] lidé nechtějí válku, historie nás dovedla k tomuto bodu a naše možnosti jsou omezené. Můžeme jen doufat, že prostřednictvím tohoto prohlášení naší vojenské síly se vyhneme dalšímu krveprolití v budoucnosti.'\n\nAčkoli je populární teorií, že demokracie nevedou války proti jiným demokraciím, nedávné události naznačují [From.GetAdjective] invazi [ROOT.GetName] v budoucnu. Historie nás může ještě překvapit."
 war_justification.210.t:0 "[From.GetLeader] volá po zásahu v [ROOT.GetName]"
 war_justification.211.a:0 "Dokud bude možné dosáhnout zisku, kapitalisté budou vyrábět válku."
 war_justification.211.d:0 "'Bezpochyby je [ROOT.GetName] komunismus jednou z největších hrozeb pro svobodu a pořádek v této éře. Neúprosný a bezohledný, hrozí, že pohltí nejen naději [ROOT.GetAdjective] lidí na prosperující demokratickou společnost, ale také jejich sousedů. Pokud nyní nezasáhneme, můžeme vidět, jak první domino padá příliš pozdě, zanechávající za sebou další selhané sociální experimenty. Kolik dalších musí zemřít, než zasáhneme?'\n\nNěkteré počínající dělnické hnutí zastrašilo [From.GetAdjective] vůdce. Zatímco zástupci v opozici toto označili za Červený strach zaměřený na vyvolání války s námi, rétorika [From.GetRulingParty] byla zatím velmi úspěšná."
 war_justification.211.t:0 "[From.GetLeader] Hovoří proti červené hrozbě"
 war_justification.212.a:0 "Nevyhnutelné. Lepší to mít za sebou."
 war_justification.212.d:0 "'V moderní historii, možná dokonce v historii jako celku, neexistovala horší tyranie než železný stisk, v němž [ROOT.GetRulingParty] nyní drží [ROOT.GetName]. Lidé mohou argumentovat, že bychom neměli provokovat konflikt, že bychom měli důvěřovat [ROOT.GetLeader], že v budoucnu vyhoní smlouvy a sliby, ale tito lidé nevidí, že smlouvy uzavřené za vlády fašismu jsou bezcenné. Těmto nečestným lhářům platí, že moc dělá pravdu, a papír, na němž je dohoda napsána, hoří stejně snadno jako knihy jejich kritiků.'\n\nZávistiví k oslňující společnosti, kterou budujeme, a odkazu, na kterém je založena, se [From.GetAdjective] zdají být připraveni začít válku, aby ji zničili. Tak tolik k jejich pretencím o míru."
 war_justification.212.t:0 "[From.GetLeader] čelí [ROOT.GetAdjective] fascismu"
 war_justification.213.a:0 "Bude litovat, že si z nás udělali nepřítele."
 war_justification.213.d:0 "'I když můžeme být mírumilovný národ, naše povaha sama o sobě neurčuje směr, kterým se musíme ubírat v historii. Toto je doba války. Příliš dlouho měli [ROOT.GetAdjective] prostředky, které potřebujeme, abychom prošli zkouškami, kterým můžeme čelit, a je zřejmé, že se jich nehodlají vzdát pokojně. Navzdory našemu nejlepšímu úsilí vybudovat moderní stát, některé záležitosti lze vyřešit pouze starými zkouškami boje.'\n\nNa nedávném proslovu k lidem [From.GetAdjective] se nepřátelská rétorika vůči [ROOT.GetName] zesílila a [From.GetLeader] se snažil o velké ospravedlnění invaze. Nějaká část populace tuto cestu podporuje, ale rozhodnutí leží v rukou jejich vůdce."
 war_justification.213.t:0 "[From.GetLeader] vyzývá k válce proti [ROOT.GetName]"
 war_justification.214.a:0 "Hlasové za mír mezi [From.GetAdjective] lidmi jsou samozřejmě umlčeny."
 war_justification.214.d:0 "'[ROOT.GetName] si může myslet, že jsou modernější a pokročilejší než my, ale pravda je, že jejich národ nebyl testován tak jako náš, ani nejsou připraveni na hrozby nyní jasné na obzoru. Svým opovržlivým postojem vůči nám a zamezením, abychom se zmocnili toho, co je právoplatně naše, se stali jednou z těch hrozeb pro sebe. Jejich slabý a rozdělený národ sotva odolá našim nárokům.'\n\nPosměšný názor [ROOT.GetName] dlouho zastávaný [From.GetRulingParty] se vyvinul z kritiky na nepřátelství. I když je populární názor, že [ROOT.GetAdjective] lidé chtějí válce předejít, [From.GetLeader] tvrdí, že naši zvolení vůdci ji vyprovokovali svou arogancí."
 war_justification.214.t:0 "[From.GetLeader] vyzývá [ROOT.GetAdjective] nároky"
 war_justification.215.a:0 "Je příliš pozdě přetáčet pokrok, který jsme učinili."
 war_justification.215.d:0 "'Národní duch [From.GetAdjective] je silný, ale ne všechny národy jsou tak šťastné. [ROOT.GetName] mělo zpřetrhány své tradice a právoplatní vládci byli dávno zavražděni a pohřbeni, to vše ve jménu myšlenky velké marxistické revoluce. Je naší povinností obnovit pořádek v tomto světě, který zavedli krvežízniví uzurpátoři, a prosadit sílu [From.GetName] proti této hrozbě.'\n\nAčkoliv [From.GetRulingParty] vždy odporovalo komunismu, [ROOT.GetName] bylo cílem zvláštních útoků v nedávných projevech. Obávaje se nevyhnutelného pokroku své země k dalšímu stupni historie, je již plánován preventivní útok na [ROOT.GetAdjective] komunismus."
 war_justification.215.t:0 "[From.GetLeader] Chce obnovit pořádek v [ROOT.GetName]"
 war_justification.216.a:0 "Pokud chtějí otestovat naši sílu, budou toho litovat."
 war_justification.216.d:0 "'Moji protivníci by vás chtěli přesvědčit, že moje vláda je jako ta [ROOT.GetRulingParty] v [ROOT.GetName]. Nemohou se mýlit více. Zatímco úspěchy [ROOT.GetLeader] jsou výsledkem nedávné módy, destruktivního hromadného hnutí, které se snaží tlačit jiné národy do podrobení, [From.GetRulingParty] stojí v opozici vůči tomuto hnutí jako ti, kdo se nechtějí podrobit. Jsem připraven udělat cokoliv, co bude nutné k odstranění této hrozby, i kdyby to znamenalo válku.'\n\nRežim [From.GetLeader] přijal nepřátelskou politiku vůči [ROOT.GetAdjective] národu. Naše vizionářské plány na budoucí velkolepost učinily jejich národ ostudou a není překvapující, že se cítí ohroženi."
 war_justification.216.t:0 "[From.GetLeader] Vyhlašuje [ROOT.GetAdjective] utlačovatele"
 war_justification.217.a:0 "Naučil se svět z Velké války vůbec nic?"
 war_justification.217.d:0 "'Kdo určuje hranice národa a jak jsou určovány? Jakýmkoli způsobem, který lidé mohli v minulosti nalézt, aby ospravedlnili, kde [From.GetName] končí a [ROOT.GetName] začíná, žijeme v nové éře. Strategický význam této hranice nelze přecenit, a jsme dobře v našich právech ji posunout za účelem zajištění pokračující bezpečnosti našich lidí.'\n\nPoslouchajíc nedávné proslovy [From.GetLeader], se zdá, že invaze do [ROOT.GetName] je nevyhnutelná. Odpůrci namítali, ale veřejná podpora pro válku roste."
 war_justification.217.t:0 "[From.GetLeader] Otázky [ROOT.GetAdjective] svrchovanosti"
 war_justification.218.a:0 "To je přesně důvod, proč musíme být připraveni."
 war_justification.218.d:0 "'Není pochyb o tom, že [ROOT.GetName] se připravuje na válku. Změny v ekonomické politice jasně ukazují, že [ROOT.GetAdjective] nejsou lidé míru, ale spíše čekají na správnou příležitost, aby zaútočili na nás. Budeme stát nečinně a sledovat, jak se ozbrojují, zatímco [From.GetName] je nechráněný? Nebo zneškodníme tuto hrozbu, než vyroste nad naše možnosti?'\n\nJastrabi ve [From.GetRulingParty] upřeli svůj zrak k [ROOT.GetName] a tvrdí, že útok je nejlepší obranou. Jejich pohled na svět získává na významu a [From.GetName] se připravuje na válku."
 war_justification.218.t:0 "[From.GetLeader] Zpochybňuje motivy [ROOT.GetName]"
 war_justification.219.a:0 "Těžko se můžeme odzbrojit po těchto hrozbách."
 war_justification.219.d:0 "'Ti naivní občané [From.GetName], kteří si představují [ROOT.GetAdjective] jako lid míru, jsou úplně odtrženi od reality. Ti, kteří žijí na naší hranici, nemají tu luxus takových iluzí, když vidí své jednotky uzavírat se kolem nás. To je hrozba, na kterou nemůžeme nereagovat. S každým ubíhajícím dnem se [ROOT.GetName] připravuje na válku. Bylo by šílenství, abychom to nedělali stejně.'\n\nNaše vojenská přítomnost blízko území [From.GetAdjective] vyvolala zvýšené obavy, protože naše pohyby jednotek interpretují jako důkaz nepřátelského úmyslu. Téměř se zdá, že nezvážili, že jejich agresivní rétorika je důvodem našich obranných opatření."
 war_justification.219.t:0 "[From.GetLeader] Rozzlobený [ROOT.GetAdjective] postojem"
 war_justification.220.a:0 "Lépe se připravíme. Válka přijde."
 war_justification.220.d:0 "'Pokud chceme mít strategickou výhodu v předvídatelné, neřkuli nevyhnutelné válce s [ROOT.GetName], není prostor pro váhání. Jde o zajištění budoucnosti našich dětí a zajištění, že [From.GetName] má zítra své místo ve světě. Jde o oddanost našemu cíli a ideálům, které považujeme za samozřejmost. Je čas jednat.'\n\nŘada povzbuzujících projevů od vůdců [From.GetRulingParty], zvláště [From.GetLeader], vyzývá veřejnost, aby podpořila invazi do [ROOT.GetName]. Geopolitické motivy za invazí jsou v rétorice méně patrné ve srovnání s vlasteneckými sentimenty, ale tato kampaň se zdá být vysoce efektivní při přesvědčování veřejnosti o její nutnosti."
 war_justification.220.t:0 "[From.GetLeader] prosazuje invazi do [ROOT.GetName]"
 war_justification.3.a:0 "Ti, kdo odmítají národy, uvidí, jak jejich vlastní zahynou."
 war_justification.3.d:0 "'Je větší hrozba pro náš způsob života, nebo dokonce pro samotný způsob života, než komunismus? Tato morová rána, která hrozí, že nechá otroky, ne pány, vládnout každému národu, zrušit samotný národ, zrušit lidi a jejich historii. Vezmeme [From.GetName] a zbavíme se komunistické morové rány.'\n\nNenávist [ROOT.GetLeader] k komunistům je známa již před vzestupem [ROOT.GetRulingParty] k moci, ale zdá se, že v poslední době zesílila ve specifickém případě [From.GetAdjective] vlády. Naše snaha o vymýcení marxismu z povrchu Země může začít tam."
 war_justification.3.t:0 "[ROOT.GetLeader] Varuje před [From.GetAdjective] komunismem"
 war_justification.301.a:0 "Nechtějí se vyhnout válce?"
 war_justification.301.b:0 "Veřejný nesouhlas mimo stranické schůze nemá místo."
 war_justification.301.c:0 "Nesmíme dovolit lidem obviňovat [ROOT.GetLeader] z zbabělosti!"
 war_justification.301.d:0 "'Měli jsme šanci zaútočit na naše nepřátele, ale [ROOT.GetRulingParty] ji nechalo projít. Nejen, že je to další zničující případ v řadě promarněných příležitostí posílit mezinárodní postavení [ROOT.GetName], je to znak, že jejich tvrzení, že jednají v zájmu [ROOT.GetAdjective] lidí, je převážně prázdná rétorika. Je načase na změnu politiky.'\n\nNáš neúspěch v pokračování války, kterou mnozí očekávali, se stal terčem ostré kritiky od našich politických protivníků. Nepokračování v našich vojenských plánech nám ztíží přesvědčovat lidi, jakým směrem vedeme [ROOT.GetName]."
 war_justification.301.t:0 "[ROOT.GetLeader] kritizován za slabou zahraniční politiku."
 war_justification.4.a:0 "Historie bude psána naším vítězstvím."
 war_justification.4.d:0 "'[From.GetAdjective] jsou lidé, kteří se jen tak snadno nevzdávají moci. Musí si však také uvědomit, že trajektorie našich dvou národů může skončit jen v konfliktu. Musíme se připravit na nadcházející boj. Protože [From.GetName] nebude vzato bez boje.'\n\nMožnost porozumění mezi podobně smýšlejícími vládami [From.GetName] a [ROOT.GetName] ustoupila kampani za dobytí jejich území silou."
 war_justification.4.t:0 "[ROOT.GetName] se připravuje na velký boj"
 war_justification.5.a:0 "[From.GetAdjective] dělníci, vaše osvobození je blízko!"
 war_justification.5.d:0 "'Zatímco jsme konsolidovali socialistickou společnost v [ROOT.GetName], mnoho národů stále trpí pod despoti staré doby. Dělníci [From.GetName] nemají hlas, nemají prostředky na organizaci a každý pokus o zavedení socialismu bude brutálně potlačen režimem [From.GetLeader]. Nemůžeme čekat na to, až se kola mezinárodní revoluce otočí pro [From.GetAdjective] lid. S revolucí jsme dokázali, že jsme schopni rozdrtit kapitalistické utlačovatele zde, a rozdrtíme utlačovatele i ve [From.Capital.GetName]!\n\n[ROOT.GetLeader] vzdal všechny pokusy o diplomatickou rétoriku vůči [From.GetRulingParty]-kontrolované [From.GetName]. Hledání po odstranění všech hranic je nyní přísně zaměřeno na jejich odstranění."
 war_justification.5.t:0 "[ROOT.GetLeader] přináší revoluci do [From.GetName]"
 war_justification.6.a:0 "Odrhneme jejich buržoazní diktaturu!"
 war_justification.6.d:0 "'Je nějaká větší lež než údajná svoboda [From.GetAdjective] lidu? Kde kdysi otročili pod knížaty a vévody, kteří si činili nárok na půdu, jsou nyní nuceni prodávat svou práci těm, kteří si činí nárok na továrny. Jejich svoboda vybrat si jednoho pána před druhým sotva může být nazvána svobodou. Rovněž jejich svoboda volit své vůdce je falešná volba, protože propaganda by nikdy nedovolila pravým socialistům dostat se k moci. Lidé tak důkladně indočtrinováni mohou být zachráněni pouze [ROOT.GetAdjective] intervencí.'\n\n[ROOT.GetLeader] dlouho polemizoval proti vládě v [From.GetName] na stranických schůzích, ale tato rétorika se nyní používá častěji na veřejnosti. Není téměř žádný důvod věřit, že by tento konflikt mohl být vyřešen mírově."
 war_justification.6.t:0 "[ROOT.GetLeader] Vyžaduje pomoc [From.GetAdjective] pracujícího"
 war_justification.7.a:0 "Ještě je čas zachránit jejich pokus o socialismus."
 war_justification.7.d:0 "'Soudruzi, ačkoliv byli největší revolucionáři kdysi nazýváni zrádci, se ukázalo jasno, že byla zraděna samotná revoluce. Jak jinak byste vysvětlili vládu [From.GetRulingParty] [From.GetName], kteří opustili každou nápad na marxistické myšlenky, aby vytvořili degenerovaný dělnický stát, kde mohou panovat na základě falešných představ? Posílením své vlastní moci na úkor mezinárodní revoluce ukázali, že jim na ideálech, které tvrdí, že zastávají, příliš nezáleží. Musíme jim přinést pravou revoluci.'\n\nAčkoliv [ROOT.GetLeader] byl původně podporující [From.GetAdjective] revoluci, vyjádřil rostoucí zklamání nad tím, jak se vyvinula. [ROOT.GetRulingParty] možná bude muset zasáhnout dříve, než bude pozdě."
 war_justification.7.t:0 "[From.GetAdjective] komunismus selhává"
 war_justification.8.a:0 "Smrt fašistům!"
 war_justification.8.d:0 "'Existuje nějaká společnost, která by byla více odporná budoucnosti revoluce, více cizí útrapě pracovníka, než fašistický režim [From.GetName]? Vyzývají lid, aby se fanaticky oddal k zchátralé instituci národního státu, oblečeni do stáří zpátečnických způsobů v moderním kostýmu, pokoušejí se prezentovat jako alternativní budoucnost nevyhnutelného mezinárodního vítězství pracovní třídy. Je jen otázkou času, kdy zaútočí na nás nebo naše spojence. Pojďme zaútočit první.'\n\nNikdo nečekal nic jiného než vzájemný pohrdání mezi námi a [From.GetAdjective], ale nepřátelství se nedávno vyostřilo. Teď se zdá, že konflikt vypukne dříve než později."
 war_justification.8.t:0 "[ROOT.GetLeader] vyzývá k rozdrcení [From.GetAdjective] nacionalismu"
 war_justification.9.a:0 "Někdy je potřeba vylézt na horu konfliktu."
 war_justification.9.d:0 "'Navzdory našim pokusům najít diplomatické řešení našeho konfliktu s [From.GetName] se jednání opět zhroutila, čímž nás zanechala s omezenými možnostmi. Autoritářský režim [From.GetLeader] prokázal nerozumný přístup k této záležitosti typický pro vůdce, kteří nejsou zodpovědní svému lidu. Kromě úplného obratu v politice [From.GetAdjective] vedení budeme mít jen málo možností, jak bojovat.'\n\n[ROOT.GetAdjective] zásah v [From.GetName] je horké téma, s tím, že někteří politici v opozici tvrdí, že [ROOT.GetRulingParty] od počátku sledovala jestřábí politiku. Ať už byl jejich původní záměr jakýkoliv, budoucí válka nyní najednou vypadá velmi reálně a nevyhnutelně."
 war_justification.9.t:0 "Diplomacie s [From.GetName] se zhroutila"
 worrying:0 "Znepokojující."
 yalta_division_tt: "Následující státy budou označeny jako sféra zájmů spojenců:\n§Y[42.GetName]§!, §Y[978.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[59.GetName]§!.\n\nNásledující státy budou v [SOU.GetAdjective] sféře zájmů:\n§Y[60.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[64.GetName]§!, §Y[65.GetName]§!, §Y[66.GetName]§!, §Y[67.GetName]§!.\n\n [POL.GetAdjective] nároky na následující státy budou uznávány všemi stranami:§Y[66.GetName]§!, §Y[67.GetName]§!, §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[5.GetName]§!.\n\n"
 yugoslavia.1.a:0 "Podpořte puč prostřednictvím SOE."
 yugoslavia.1.b:0 "Odrazujte spiklenáře."
 yugoslavia.1.d:0 "Antiaxiský sentiment v Jugoslávii, který jsme dlouho zkoušeli vyvažovat ve snaze udržet zemi neutrální a pokračovat v naší spolupráci s aktuálním vedením, dosáhl kritického bodu s novými snahami národa spolupracovat s Německem. I když několik spojenců Německa má územní zájmy v Jugoslávii, vedení se rozhodlo umožnit německým vojskům vstoupit do jejich země.\n\nIniciativa v jugoslávském letectvu usiluje o svržení německy přátelské vlády. I když by to mohlo dále destabilizovat region, zastavilo by to jejich spolupráci s Německem. Měli bychom naši zpravodajskou operaci podpořit puč, nebo se pokusit přesvědčit antiněmeckou frakci, aby ho odložila?"
 yugoslavia.1.t:0 "Zpět puč v Jugoslávii"
 yugoslavia.2.a:0 "Lepší válka než pakt!"
 yugoslavia.2.b:0 "Raději budeme bojovat proti puči než proti Němcům."
 yugoslavia.2.d:0 "Jak se [Root.GetLeader] snažil udržet přátelské vztahy s Německem, domácí odpor proti spolupráci s Němci rostl. Srbští nacionalisté zejména proti tomuto diplomatickému směru protestovali a populární opozice byla hlasitá. Dnes se vojenské orgány ve vzdušných silách pokusily o puč, prohlašujíce mladého krále Petra II. za zletilého a sesazujíce ho na trůn. Povzbuzováni zpravodajskými agenturami nepřátel Německa má puč za cíl zkrátit naše dohody. To může znamenat válku."
 yugoslavia.2.t:0 "Státní převrat"
 yugoslavia.3.a:0 "Jugoslávie zůstane svobodná"
 yugoslavia.3.d:0 "Naše naděje, že se nebudeme muset čelit německým hrozbám sami, se splnila. Síla Britské říše a jejích spojenců budou stát po našem boku."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Naše naděje, že se nebudeme muset postavit německým hrozbám sami, se naplnila. Síla Britského impéria a jeho spojenců bude stát po našem boku. Bohužel Francie si zvolila cestu zbabělce."
 yugoslavia.3.t:0 "Londýnská konference"
 yugoslavia.4.a:0 "Zvítězíme!"
 yugoslavia.4.d:0 "Naše naděje, že nebudeme čelit německým hrozbám sami, se naplnila. I když slábnoucí moc Britského impéria není na naší straně, mocné Francouzské impérium bude stát po našem boku."
 yugoslavia.5.a:0 "Odpor povede jen k zbytečným úmrtím."
 yugoslavia.5.b:0 "Budeme bojovat do posledního"
 yugoslavia.5.d:0 "Tváří v tvář oživené Německo, které roztrhává smlouvy, jež udržovaly mír. Pohanové na západě nás hází vlkům v naději, že potěšíme jejich hlad. Historie je bude soudit nevlídně, ale nyní musíme zvolit svůj osud."
 yugoslavia.5.t:0 "Londýnský diktát!"
 yugoslavia.6.a:0 "Bůh nám pomoz!"
 yugoslavia.6.d:0 "Když nás všichni ostatní opustili, pouze Itálie stojí po našem boku. Toto je nyní náš nejpravdivější přítel a budeme bojovat společně."
 yugoslavia.6.t:0 "Londýnská konference"
 yugoslavia.7.a:0 "Musíme stát pevně"
 yugoslavia.7.b:0 "Ušetří tolik životů"
 yugoslavia.7.d:0 "[From.GetNameDefCap] požaduje, abychom předali plnou kontrolu nad naší zemí. Všichni občané Jugoslávie se v podstatě stanou Němci a my již nebudeme mít žádný vliv. Můžeme se rozhodnout bránit se a doufat, že pomoc přijde, ale to může být velmi dobře jediný způsob, jak se vyhnout masakru jugoslávského lidu."
 yugoslavia.7.t:0 "Osud Jugoslávie"
 yugoslavia.8.a:0 "Musíme zůstat pevní"
 yugoslavia.8.b:0 "Ušetří tolik životů"
 yugoslavia.8.d:0 "[From.GetNameDefCap] žádá, abychom předali plnou kontrolu nad naší zemí. Občané Jugoslávie se v podstatě stanou občany [From.GetNameDef] nebo jednoho z jejich loutek. Můžeme se rozhodnout, že se zde postavíme na odpor a doufat, že pomoc přijde, ale to může být jediný způsob, jak se vyhnout masakru jugoslávských lidí."
 yugoslavia.9.a:0 "Musíme stát pevně"
 yugoslavia.9.b:0 "Ušetří to tolik životů"
 yugoslavia.9.d:0 "[From.GetNameDefCap] žádá, abychom postoupili území nově vzniklé chorvatské vládě, kontrolované [From.GetNameDef]. Také žádají, abychom provedli zásadní vládní reformy, které nám umožní spravovat občany Jugoslávie, ale s těžkým [From.GetAdjective] vlivem na naši politiku. Můžeme se rozhodnout, že zde obstojíme a doufáme, že pomoc přijde, ale to může být jediná možnost, jak se vyhnout masakru jugoslávského lidu."
