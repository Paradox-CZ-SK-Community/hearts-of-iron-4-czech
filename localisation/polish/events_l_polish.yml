 AAT_germany.1.desc: "[FROM.GetNameDefCap] nás oslovil s dohodou, která má podle nich prospěch pro obě ekonomiky. Potřebují naše přírodní zdroje pro své průmysly a my potřebujeme jejich investice k rozšíření našich. Výhodná nabídka, ale je to ďáblova smlouva?"
