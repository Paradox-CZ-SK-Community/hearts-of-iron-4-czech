 germany.100.a: "Závážme si Bulharsko vůči nám"
 germany.100.b: "Naše přátelství si musí zasloužit"
 germany.100.d: "Území, které Bulharsko považovalo za své, bylo po druhé balkánské válce a Velké válce předáno Řecku. Když tuto křivdu napravíme, bude nám Bulharsko závázáno. Pokud však nejsou dost silní, aby si ho nárokovali sami, jsou pro nás vůbec hodni spojenectví?"
 germany.100.t: "Navrátit řecké území pro [BUL.GetNameDef]"
 germany.1002.b: "Polsko je naše!"
 germany.1002.desc: "Německo a [SOU.GetNameDef] se již dohodly na rozdělení Polska na východní a západní část, avšak naše okupace východu tuto dohodu poněkud komplikuje. Ačkoli naši němečtí spojenci plně očekávají, že slíbená polská území obdrží [SOU.GetNameDef], můžeme pakt porušit a v okupaci pokračovat."
 germany.1002.t: "Dodržet pakt Ribbentrop-Molotov?"
 germany.1003.a: "Teď zaplatíme za jejich drzost."
 germany.1003.desc: "Navzdory rozhodnutí postoupit východní Polsko pro [SOU.GetNameDef] se naši [From.GetAdjective] spojenci v rozhodli pokračovat v okupaci Polska a formálně porušili pakt Ribbentrop-Molotov!"
 germany.1003.t: "[From.GetNameDefCap] porušuje pakt!"
 germany.101.a: "Musí předat Německu základny"
 germany.101.b: "Musíme hrát v dlouhodobém horizontu"
 germany.101.d: "Nedostatek vhodných spojenců staví Německo do nevýhodné strategické pozice ve východním Středomoří. Můžeme to napravit tím, že od Řecka vyžádáme základny a okolní území k jejich zajištění."
 germany.101.t: "Požadovat řecké území"
 germany.101_tt: "§YPokud Řecko přijme, stane se následující:§!"
 germany.102.a: "Musí vědět, jaká je alternativa"
 germany.102.d: "Řecko pošetile odmítlo naši pomoc při řešení jejich pohraničních sporů."
 germany.102.t: "Řecko odmítá"
 germany.103.a: "Musíme je přivézt k rozumu"
 germany.103.d: "Řecko odmítlo naši velkorysou nabídku ochrany a pomoci"
 germany.103.t: "Řecko odmítá"
 germany.104.a: "Savojsko jim nejspíš můžeme dát"
 germany.104.b: "Korsika je všechno, co si zaslouží"
 germany.104.c: "Ať si vezmou Savojsko"
 germany.104.d_Corsica: "Italové požadují od Vichy ostrov Korsiku jako svůj podíl na kořisti. Mohli bychom jim ho poskytnout?"
 germany.104.d_Savoy: "Italové začali na základě našeho vítězství klást požadavky na vichistickou Francii. Usilují o pohraniční oblast Savojsko, aby posílili Itálii. O tom však rozhodneme my."
 germany.104.d_Savoy_Corsica: "Itálie požaduje, aby Vichy předalo Savojsko a Korsiku. Pro Itálii by to bylo výhodné, ale francouzské koloniální úřady by to znepokojilo."
 germany.104.e: "Silný spojenec znamená silné Německo"
 germany.104.f: "Potřebují víc než pár tisíc mrtvých"
 germany.104.t: "Itálie požaduje vichistická území"
 germany.1041.a: "Nemáme na výběr."
 germany.1041.b: "[GetSudetenlandRejectOption]"
 germany.1041.b_ally_of_ger: "Svých územních zisků se nevzdáme."
 germany.1041.b_default: "[FROM.GetAdjectiveCap] válečný stroj se zastaví tady."
 germany.1041.desc: "Navzdory nedávným nepokojům na českých hranicích zůstává [FROM.GetAdjective] zahraniční politika neochvějná. [From.GetAdjectiveCap] diplomaté nám předložili ultimátum - postoupit Sudety, nebo bude vyhlášena válka."
 germany.1041.desc_ally_or_subject: "Navzdory nedávným nepokojům na českých hranicích zůstává zahraniční politika [FROM.GetAdjective] neochvějná. [From.GetAdjectiveCap] diplomaté nám předložili své územní požadavky a očekávají, že Sudety bezodkladně předáme."
 germany.1041.t: "[FROM.GetNameDefCap] požaduje Sudety"
 germany.1042.a: "Skvělé."
 germany.1042.desc_ally: "[ROOT.GetAdjectiveCap] síla nezná mezí - území Sudet, dříve ve sféře vlivu [FROM.GetAdjective] vlády, bylo nyní převedeno na nás. [FROM.GetLeader] i [FROM.GetAdjective] diplomaté rychle pochopili, že je to v nejlepším zájmu frakce [ROOT.GetFactionName]."
 germany.1042.desc_default: "[ROOT.GetAdjectiveCap] síla nezná mezí - území Sudet, dříve ve sféře vlivu [FROM.GetAdjective] vlády, bylo nyní převedeno na nás. [FROM.GetNameDefCap] zůstává mimo náš záměr. Prozatím."
 germany.1042.desc_subject: "[ROOT.GetAdjectiveCap] síla nezná mezí - území Sudet, dříve pod kontrolou [FROM.GetAdjective] vlády, bylo nyní převedeno na nás. Náš loutkový vládce v [FROM.GetNameDef], [FROM.GetLeader], zajistil, že místní úřady a [FROM.GetAdjective] organizace bez námitek splnily podmínky smlouvy."
 germany.1042.t: "[FROM.GetNameDefCap] ustupuje"
 germany.1043.a: "Sakra."
 germany.1043.desc: "Navzdory nerovnováze sil [FROM.GetAdjective] diplomaté odmítli naše požadavky na postoupení Sudet. Válka je nyní nevyhnutelná."
 germany.1043.desc_ally: "Přestože je to v nejlepším zájmu všech členů frakce [ROOT.GetFactionName], [FROM.GetAdjective] diplomaté odmítli naše požadavky na postoupení Sudet. Mnoho už nelze dělat, musíme respektovat autonomii našich spojenců."
 germany.1043.t: "[FROM.GetNameDefCap] odmítá požadavky"
 germany.105.a: "Stejně toho moc nenabojovali"
 germany.105.d: "Poté, co jsme se rozhodli Itálii neudělit žádná území, se rozhodla opustit [Root.GetFactionName] s tím, že pro ni nejsme dostatečně hodni jako spojenci."
 germany.105.t: "Itálie opouští frakci [Root.GetFactionName]"
 germany.1050.a: "$GER_karl_donitz$ byl Vůdcovým preferovaným nástupcem."
 germany.1050.b: "$GER_albert_speer$ naplní Vůdcovy ambice."
 germany.1050.c: "$GER_heinz_guderian$ nás z této šlamastyky dostane."
 germany.1050.desc: "Vůdce, $GER_adolf_hitler$, byl nalezen mrtvý ve svém bunkru. S nepřátelskými silami na dosah se zdá, že se Vůdce rozhodl vzít si život, než riskovat zajetí. Abychom předešli demoralizaci jednotek, budou naše propagandistické kanály informovat, že Hitler padl hrdinně v boji až do posledního dechu tváří v tvář přesile. Bezprostřednějším problémem je však to, kdo Vůdce nahradí."
 germany.1050.t: "Smrt vůdce"
 germany.106.a: "Nechme je požadovat Jižní Dobrudžu"
 germany.106.b: "Nepodpoříme žádné bulharské požadavky"
 germany.106.d_no_vienna: "Protože vztahy s Maďarskem ochladly a ono se připojilo k jiné alianci, náš původní plán dát mu část Sedmihradska nepřipadá v úvahu. Místo toho bychom měli naslouchat bulharskému územnímu sporu o Jižní Dobrudžu, kterou Rumunsko zabralo roku 1913."
 germany.106.d_second_vienna_accepted_all: "Po zisku Transylvánie Maďarskem nám Bulharsko připomnělo svůj dlouhodobý pohraniční spor s Rumunskem o Jižní Dobrudžu, kterou Rumunsko zabralo roku 1913."
 germany.106.d_second_vienna_accepted_north: "Po zisku Severní Transylvánie Maďarskem nám Bulharsko připomnělo svůj dlouhodobý pohraniční spor s Rumunskem o Jižní Dobrudžu, kterou Rumunsko zabralo roku 1913."
 germany.106.t: "Craiovská smlouva"
 germany.106_threat: "Craiovská smlouva"
 germany.107.a: "Wahnsinn!"
 germany.107.d: "Zástupce vůdce Rudolf Hess byl včera ve Skotsku zatčen vojáky domobrany poté, co seskočil z těžkého stíhacího letounu. Jako zkušený pilot zřejmě přeletěl sám Severní moře, přičemž se snažil zůstat mimo dosah radarů, než odbočil na západ směrem k Británii.\nHess se zřejmě ujal úkolu vyjednat mírovou smlouvu mezi Británií a Německem, ačkoli Berlín ho označil za šílence a zbavil ho všech politických funkcí. Britské úřady se k věci zatím nevyjádřily."
 germany.107.t: "Let Rudolfa Hesse"
 germany.108.a: "Chudák."
 germany.108.d: "Zástupce vůdce Rudolf Hess byl včera zabit, když britské královské letectvo sestřelilo těžký stíhací letoun, kterým letěl u pobřeží Skotska. Přesná povaha jeho mise zůstává nejasná - ačkoli Hess byl zkušený pilot, letěl sám a jeho letadlo zřejmě nebylo ozbrojeno.\nJeho ostatky byly nalezeny britskými úřady, ale v Berlíně je naplánován státní pohřeb s prázdnou rakví.\n\nHitler byl údajně viditelně zdrcen smrtí svého starého přítele."
 germany.108.t: "Smrt Rudolfa Hesse"
 germany.109.d: "Vzducholoď Hindenburg, která byla od začátku války zakotvena v Německu, dnes skončila dramaticky, když explodovala nad Skotskem. Zdá se, že ji ovládl zástupce vůdce Rudolf Hess, který s ní sám přeletěl Severní moře, aby vyjednal mír s Británií.\nBritské radarové stanice neměly problém tento obrovský letoun zachytit a několik letek královského letectva bylo okamžitě nasměrováno k jeho poloze. Když Hindenburg neodpovídal na rádiové volání, zahájily palbu.\n\nHess seskočil padákem do bezpečí a nyní je uvězněn v Toweru."
 germany.11.a.tt: "§RDokud je pakt v platnosti, nebude dostupná obchodní politika „Uzavřená ekonomika“.§!\n"
 germany.11.a: "Podepsat smlouvu."
 germany.11.b: "Žádné dohody s fašisty!"
 germany.11.d: "Německé ministerstvo zahraničí navrhlo pakt o neútočení mezi našimi zeměmi. Tato smlouva výrazně zvýší náš vzájemný obchod a dodatečný tajný protokol navrhuje rozdělení východní Evropy na německou a sovětskou sféru.\n\nAčkoli fašistům v Berlíně nelze věřit, tento pakt nám umožní vypořádat se s Finskem, pobaltskými státy a Rumunskem bez obav z vnějšího zásahu. V případě zhroucení Polska nám také připadne jeho východní území."
 germany.11.t: "Pakt Ribbentrop-Molotov"
 germany.110.a: "Ten blázen..."
 germany.110.d: "Vzducholoď Hindenburg, která byla od začátku války zakotvena v Německu, dnes skončila dramaticky, když explodovala nad Skotskem. Zdá se, že ji ovládl zástupce vůdce Rudolf Hess, který s ní sám přeletěl Severní moře, aby vyjednal mír s Británií.\nBritské radarové stanice neměly problém tento obrovský letoun zachytit a několik letek královského letectva bylo okamžitě nasměrováno k jeho poloze. Když Hindenburg neodpovídal na rádiové volání, zahájily palbu.\n\nHessovy ostatky byly nalezeny v troskách."
 germany.111.a: "Donutili nás"
 germany.111.d: "Jugoslávie pošetile odmítla naši nabídku vyřešit napětí v regionu."
 germany.111.t: "Jugoslávie odmítá"
 germany.113.a: "[Root.GetName] musí bojovat vždy jen v jedné bitvě."
 germany.113.d: "Protože jejich vojenská podpora je pro jakýkoli budoucí úspěch v naší občanské válce zásadní, předložilo [GER.GetNameDef] plány na zavedení [GER.GetAdjective] kontroly nad Danzigem po ukončení nepřátelství. Také dali jasně najevo, že [Root.GetNameDef] je závislé na jejich vojenské pomoci. [Root.GetLeader] nemá jinou možnost než podepsat tuto „Danzigskou dohodu“."
 germany.113.t: "Německo oficiálně žádá Danzig"
 germany.114.a: "Danzig dostanou, jak bylo dohodnuto."
 germany.114.b: "Nikdy nepostoupíme polskou půdu!"
 germany.114.d: "Po našem vítězství v [Root.GetAdjective] občanské válce nám Německo opakovaně připomíná svůj požadavek na Danzig. Také nám připomněli, jaké mohou být důsledky neposlušnosti pro zemi, která se stále vzpamatovává z vnitřního konfliktu."
 germany.114.t: "Německé požadavky na Danzig"
 germany.115.a: "Ukázalo se to jako prospěšné partnerství."
 germany.115.d: "V souladu s Danzigskou dohodou [GER.GetNameDef] souhlasí s převodem Danzigu pod [GER.GetAdjective] kontrolu."
 germany.115.t: "Polsko postoupuje Danzig"
 germany.116.a: "Pošlapání naší dohody je bude stát hodně."
 germany.116.b: "Tento konflikt si nemůžeme dovolit."
 germany.116.d: "Navzdory neocenitelné podpoře, kterou jsme jim poskytli v občanské válce, se [From.GetName] rozhodli naše nároky na Danzig ignorovat."
 germany.116.t: "Polsko porušuje Danzigskou dohodu"
 germany.117.a: "Je to i [Root.GetAdjective] zápas."
 germany.117.d: "[From.GetName] souhlasilo s naším požadavkem na Danzig výměnou za podporu v jejich občanské válce. Náš požadavek i náš slib byly formalizovány v Danzigské dohodě. Nyní musíme zajistit, aby [From.GetName] z tohoto konfliktu vyšlo jako vítěz."
 germany.117.t: "Danzigská dohoda"
 germany.118.a: "Potřebujeme konferenci o budoucnosti Evropy."
 germany.118.b: "[yalta_partner.GetNameDef] není žádný partner pro spolupráci."
 germany.118.c: "Měli bychom následovat Morgenthauův plán."
 germany.118.d: "Jak válka v Evropě postupuje, je čas, aby nevyhnutelní vítězové zvážili budoucnost Evropy.\n\nMůže od nás [yalta_partner.GetNameDef] obdržet návrh na konferenci o tom, jak bude [GER.GetNameDef] po válce rozděleno, abychom vymezili naše sféry vlivu na kontinentu.\n\nNaši [yalta_partner.GetAdjective] „přátelé“ naznačili, že by o takovou konferenci měli zájem. Nepochybně budou chtít nějakou odměnu za své oběti."
 germany.118.e: "Churchill má jeden nápad..."
 germany.118.t: "Konference na Jaltě"
 germany.119.a: "Pro trvalou spolupráci."
 germany.119.b: "Mír si nadiktujeme sami."
 germany.119.d: "Jak válka proti [GER.GetNameDef] kráčí ke svému nevyhnutelnému závěru, [yalta_origin.GetNameDef] nás oslovili s konferencí o budoucnosti Evropy.\n\nNavrhují, aby bylo [GER.GetNameDef] rozděleno na východ a západ. To by umožnilo, aby se naše sféra vlivu rozšířila hluboko do Evropy, což by vyvážilo část ztrát, které jsme v tomto krutém boji utrpěli."
 germany.119.t: "Konference na Jaltě"
 germany.1190.desc: "Jak válka proti [GER.GetNameDef] směřuje ke svému nevyhnutelnému konci, [yalta_origin.GetNameDef] nás oslovili s konferencí o budoucnosti Evropy.\n\nNavrhují, aby bylo [GER.GetNameDef] rozděleno na tři části, v němž získáme omezený vliv nad východní oblastí. Hlavní průmyslová oblast by připadla spojencům a ti by zároveň měli omezenou kontrolu nad jižní oblastí. Snížilo by to sílu Německa, avšak náš vliv ve střední Evropě by zůstal nejistý."
 germany.1190.t: "„Torontská konference“"
 germany.12.a: "Výtečně."
 germany.12.d: "[SOV.GetNameDefCap] moudře souhlasil s podpisem našeho paktu o neútočení. To znamená, že můžeme jednat bez rizika sovětské intervence.\n\nBohužel někteří naši přátelé nyní zpochybňují německé odhodlání k definitivnímu zničení komunismu. Až budou vyřešeny záležitosti s Polskem a Francií, možná se k této smlouvě budeme muset vrátit, ale to je debata na jindy..."
 germany.12.t: "Moskva podepisuje pakt"
 germany.120.a: "Znepokojivé."
 germany.120.d: "Naše navrhovaná konference o budoucnosti Evropy ztroskotala.\n\n[yalta_partner.GetLeader] bez vytáček odmítl jakoukoli potřebu plánování a spolupráce v poválečné Evropě.\n\n„Sejdeme se, až budu u jednacího stolu předkládat pro [GER.GetNameDef] své požadavky. Nedovolím, aby mi tohle malicherné politikaření stálo v cestě.“"
 germany.120.t: "[yalta_partner.GetNameDefCap] odmítá účast"
 germany.121.a: "Za Německo..."
 germany.121.d: "Jak stanoví jaltská dohoda, Německo má být rozděleno na dva samostatné státy, z nichž každý připadne do sféry jednoho z válčících bloků.\n\nDoufejme, že to přinese konec konfliktu v Evropě."
 germany.121.t: "Rozdělení Německa"
 germany.122.a: "Ať si svou válku klidně zkusí!"
 germany.122.b: "Válku s [From.GetNameDef] si nemůžeme dovolit."
 germany.122.c: "Musíme vyhovět požadavkům, které vznesl [FROM.GetLeader]."
 germany.122.d: "Uprostřed probíhající situace po nás Německo požadovalo území Sudet, aby „ochránilo německé obyvatelstvo“ v regionu.\n\nVzhledem k okolnostem dali zcela jasně najevo, že je to konečné. Nebudou žádná jednání ani diplomacie. Buď dostanou Sudety, nebo kvůli nim půjdou do války."
 germany.122.desc_cze_subject_of_ger: "[FROM.GetAdjectiveCap] vůdce, [FROM.GetLeader], po nás požaduje území Sudet, aby „ochránil německé obyvatelstvo“ v regionu.\n\nZa daných okolností a s ohledem na přísnou kontrolu, kterou [FROM.GetNameDef] uplatňuje nad naší zemí, s tím nemůžeme nic udělat. Sudety odevzdáme a smíříme se s touto bolestnou skutečností."
 germany.122.t: "[From.GetNameDefCap] požaduje Sudety"
 germany.123.a: "Ať tedy!"
 germany.123.d: "V pošetilém diplomatickém kroku [From.GetAdjective] vůdce, [From.GetLeader], odmítl všechny [ROOT.GetAdjective] požadavky!\n\nSudety nepostoupí a prakticky nás vyzývá k vyhlášení války, posmívaje se naší touze chránit naše [ROOT.GetAdjective] bratry a sestry."
 germany.123.t: "[From.GetNameDefCap] nám Sudety odpírá"
 germany.124.a: "Za [ROOT.GetNameDef] a všechny [ROOT.GetAdjective] občany!"
 germany.124.d: "Tváří v tvář hrozbě války s námi [From.GetNameDef] souhlasili s postoupením veškeré kontroly nad Sudety a s odřeknutím se jakýchkoli budoucích nároků na region.\n\n[ROOT.GetAdjectiveCap] obyvatelstvo Sudet bude mít [ROOT.GetNameDef] konečně v bezpečném náručí."
 germany.124.desc_cze_subject_of_ger: "Jak se dalo očekávat, [From.GetAdjective] vláda neměla jinou možnost než souhlasit s postoupením veškeré kontroly nad Sudety a s odřeknutím se jakýchkoli budoucích nároků na region.\n\n[ROOT.GetAdjectiveCap] obyvatelstvo Sudet bude mít [ROOT.GetNameDef] konečně v bezpečném náručí."
 germany.124.t: "[From.GetNameDefCap] postoupuje Sudety"
 germany.125.a: "Kdyby to bylo na nás, řešili bychom to jinak."
 germany.125.d: "Naši [FROM.GetAdjective] páni se rozhodli předat Sudety pro [GER.GetNameDef]. Tvrdí, že jde o krok k zachování míru v regionu a že jakékoli jiné jednání by nám přivodilo daleko horší osud. Nebyli jsme do věci vůbec zapojeni a nyní můžeme jen přihlížet, jak je nám odřezáváno naše právoplatné území."
 germany.125.t: "[FROM.GetNameDefCap] předává Sudety Německu"
 germany.126.a: "Připojíme se k Německé říši!"
 germany.126.b: "Ne, osud Rakouska leží jinde."
 germany.126.d: "Vypukly nepokoje a násilnosti, jak demonstranti dávají najevo své přání, aby se Rakousko připojilo k Německu. Vnitřní boje, jimiž už naše země trpí, jen zesilují hlasy volající po unii s Německem. Berlín tvrdě tlačí na Anschluss a tohle může být naše jediná šance uchovat alespoň část pravých rakouských hodnot."
 germany.126.t: "Anschluss nebo zkáza"
 germany.126.warning: "§RMůže vést k válce§!\n"
 germany.127.a: "Pošleme vyslance."
 germany.127.b: "Nebudeme mít vůči nim další závazky."
 germany.127.d: "Spojeni v boji proti [SOV.GetAdjective] hrozbě je možná čas alianci formalizovat a pozvat naše nové partnery v této protikomunistické válce do naší frakce."
 germany.127.t: "Formalizace aliance"
 germany.128.a: "Skvělé gesto."
 germany.128.b: "Náš osud leží jinde."
 germany.128.d: "[From.GetNameDefCap] nám nabídli vstup do jejich frakce, abychom mohli lépe koordinovat boj proti komunistické hrozbě. Vyslanci k formalizaci této aliance již dorazili do hlavního města."
 germany.128.t: "Pakt proti Sovětům"
 germany.13.a: "Ať je vezme čert!"
 germany.13.d: "[SOV.GetNameDefCap] odmítli podepsat náš pakt o neútočení! To věc komplikuje, protože se nemůžeme rozhodně vypořádat s Polskem ani s Francií, aniž bychom riskovali, že se do toho zamíchají bolševici."
 germany.13.t: "Moskva odmítá pakt"
 germany.14.a: "Ano. Ustanovení smlouvy se musí dodržovat."
 germany.14.b: "Ne! Celé Polsko patří Vaterlandu!"
 germany.14.d: "Polsko je naše, ale východní části spadají podle ustanovení paktu Ribbentrop-Molotov do sféry [SOU.GetAdjective] vlivu. Máme stáhnout naše síly a nechat, aby [SOU.GetNameDef] obsadil toto území? Pokud tak neučiníme, naše smlouva pozbude platnosti."
 germany.14.t: "Rozdělení Polska"
 germany.15.d: "V souladu s paktem Ribbentrop-Molotov německé síly vyklidily východní Polsko a naše vlastní jednotky vstoupily, aby území obsadily."
 germany.15.t: "Německo dodržuje pakt"
 germany.16.a: "Byli jsme pošetilí, že jsme věřili fašistům!"
 germany.16.d: "[From.GetNonIdeologyName] se odmítl s námi rozdělit o Polsko, čímž do očí bijícím způsobem porušili pakt Ribbentrop-Molotov! Tato zrada učinila naši smlouvu s nimi neplatnou!"
 germany.16.t: "[From.GetNonIdeologyName] zrazuje pakt"
 germany.20.a: "Dejte Maďarsku Severní Transylvánii."
 germany.20.b: "Dejte Maďarsku celou Transylvánii."
 germany.20.c: "Transylvánie zůstane Rumunsku."
 germany.20.d: "Uznávajíce, že v Evropě byl nastolen nový pořádek, požádaly nás Maďarsko a Rumunsko, abychom zprostředkovali jejich územní spor. Transylvánie byla Maďarsku odebrána a připojena k Rumunsku v rámci jedné z mnoha neuvážených změn vnucených světu ve Versailles. Má být Severní Transylvánie vrácena pod maďarskou kontrolu?"
 germany.20.t: "Druhá vídeňská arbitráž"
 germany.200.a: "Pusťme se do těchto plánů"
 germany.200.b: "Ne, je to příliš riskantní"
 germany.200.desc: "Německo už nepředstavuje hrozbu, jakou bývalo; naopak je to [SOV.GetNameDef], kdo hrozí rozvrátit světový řád. Silné a demokratické Německo by v tomto zápase mohlo být velmi užitečným spojencem. Umožnit Německu znovu povstat by také mohlo přinést značné obchodní výhody pro obě strany. Možná nadešel čas ukončit okupaci a položit základy silného a sjednoceného demokratického světa."
 germany.200.t: "Nové Německo"
 germany.201.a: "Skutečně to má své výhody"
 germany.201.b: "Ne, na to ještě není čas"
 germany.201.desc: "[FROM.GetName] se rozhodli ukončit svou okupaci Německa a dát Němcům samosprávu jako nové republice s názvem [WGR.GetNameDef]. Tvrdí, že tím chtějí vytvořit hráz proti komunismu, protože silné demokratické Německo je lepší ochranou proti jeho šíření než slabé a roztříštěné.\nByli jsme požádáni, abychom to podpořili tím, že naše německá území sloučíme s nově vytvořeným státem [WGR.GetName]. Lidová podpora je silná."
 germany.201.t: "[FROM.GetName] chce znovu sjednotit Německo"
 germany.202.a: "Pak si vytvořme vlastní nezávislé Německo"
 germany.202.b: "Nestojí to za námahu je držet"
 germany.202.desc: "[FROM.GetName] nechali svá německá území sloučit do nového státu tzv. [WGR.GetName]. To vedlo k tomu, že mnozí v naší německé zóně volají po sjednocení i s nezávislým Německem."
 germany.202.t: "Nové Německo"
 germany.21.a: "Vůle Německa se musí poslouchat!"
 germany.21.d: "Rumunsko odmítlo respektovat rozhodnutí, k němuž jsme dospěli v rámci Druhé vídeňské arbitráže! Jejich delegace byla odvolána do Bukurešti a žádné území nebylo Maďarsku předáno."
 germany.21.t: "Rumunsko odmítá náš verdikt"
 germany.22.a: "Výtečně."
 germany.22.d: "[FROM.GetAdjectiveCap] vláda souhlasila s našimi požadavky a Memel bude znovu začleněn do Východního Pruska. Další neprávem uloupená provincie se vrací německému národu!"
 germany.22.t: "Memel - [FROM.GetNameDef] ustupuje"
 germany.23.a: "Zatvrzelí hlupáci."
 germany.23.d: "[FROM.GetAdjectiveCap] vláda odmítla naše požadavky! Schovávají se za Klajpédskou úmluvu a tvrdí, že Německo nemá na území Memelu žádné právní právo. Budeme jim muset náš postoj vysvětlit jinými prostředky..."
 germany.23.t: "Memel - [FROM.GetNameDef] odmítá požadavek"
 germany.24.a: "Odvolejte von Falkenhausena."
 germany.24.b: "Ne, naši poradci zůstanou."
 germany.24.c: "Ne, naši poradci zůstanou, jak jsme Číňanům slíbili."
 germany.24.d: "Německo si od konce minulé světové války udržovalo dobré vztahy s Čínou, navzdory ztrátě našich čínských držav. Německá vojenská mise je v Číně již řadu let a Alexander von Falkenhausen výrazně pokročil v reformě částí armády Kuomintangu.\nTo pochopitelně znepokojuje Japonce, vzhledem k jejich probíhající válce s Čínou. Požadují okamžité stažení veškeré německé podpory Číně."
 germany.24.t: "Německá vojenská mise v Číně"
 germany.25.a: "Zaměstnáme ho."
 germany.25.d: "Zhoršující se vztahy s Čínou učinily politicky neúnosným udržovat v jejich zemi vojenskou misi. Alexander von Falkenhausen a zbytek našich poradců byli odvoláni."
 germany.25.t: "Vojenskí poradci odvoláni"
 germany.26.a: "Šikovný muž!"
 germany.26.d: "Německo a Čína jsou ve válečném stavu, a Číňané proto zadrželi německé vojenské poradce, kteří reformovali jejich armádu. Von Falkenhausenovi a několika jeho důstojníkům se podařilo zajetí uniknout a jsou na cestě zpět do Evropy."
 germany.26.t: "Čína zadržuje vojenské poradce"
 germany.27.a: "Tohle vydrží lépe než Siegfriedova linie."
 germany.27.d: "Armádní průzkumníci dokončili průzkum našich stávajících opevnění a určili místa, kde by měla být posílena. Byly zadány potřebné stavební zakázky."
 germany.27.t: "Zpevnění Západního valu"
 germany.28.a: "Připojíme se k Německé říši!"
 germany.28.b: "Ne, osud Rakouska leží jinde."
 germany.28.d: "Vypukly nepokoje a násilnosti, když demonstranti dali najevo přání, aby se Rakousko připojilo k Německu v unii německých národů. Berlín silně tlačí na Anschluss, který by znamenal anexi Rakouska."
 germany.28.t: "Němci tlačí na Anschluss"
 germany.29.a: "Musíme se připravit na vojenský zásah."
 germany.29.d: "Pošetilci ve Vídni odmítli sloučení našich dvou zemí! Je to flagrantní pohrdání vůlí rakouského lidu a to nestrpíme! Možná budeme muset Anschluss vynutit vojenskými prostředky."
 germany.29.t: "Rakousko odmítá Anschluss!"
 germany.4.a: "Jak může někdo tvrdit, že Rakousko není německé?!"
 germany.4.d: "Opakované povstání v Rakousku jasně ukazují, že tamní lid touží být sjednocen s naší říší. Nastal čas jednat a dát vůli lidu průchod."
 germany.4.t: "Anschluss"
 germany.40.a: "Ať si Češi poradí sami."
 germany.40.b: "Československo se musí bránit!"
 germany.40.d: "Německé požadavky na oblast Sudet v Československu, kde žije významný počet etnických Němců, vygradovaly. [GER.GetLeader] rozmístil jednotky podél československé hranice v přípravě na útok. V Mnichově probíhají jednání mezi Británií, Francií, Itálií a Německem ve snaze mírově ukončit sudetskou krizi. Jaký bude britský postoj?"
 germany.40.d_2: "Německé požadavky na oblast Sudet v Československu, kde žije významný počet etnických Němců, vygradovaly. [GER.GetLeader] rozmístil jednotky podél československé hranice v přípravě na útok. Jelikož jsme již prokázali, že německý expanzionismus nepřijmeme, znamená to, že máme v této válce proti Německu nového spojence."
 germany.40.d_3: "Německé požadavky na oblast Sudet v Československu, kde žije významný počet etnických Němců, vygradovaly. [GER.GetLeader] rozmístil jednotky podél československé hranice v přípravě na útok. V Mnichově probíhají jednání mezi Nizozemskem, Británií, Francií, Itálií a Německem ve snaze mírově ukončit sudetskou krizi. Jaký bude nizozemský postoj?"
 germany.40.t: "Mnichovská konference"
 germany.41.a: "Ponechejme Čechy jejich osudu."
 germany.41.b: "Ať si Britové trhnou! Francie stojí při svých přátelích!"
 germany.41.d: "Německé požadavky na oblast Sudet v Československu, kde žije významný počet etnických Němců, vygradovaly. [GER.GetLeader] rozmístil jednotky podél československé hranice v přípravě na útok. V Mnichově probíhají jednání mezi Británií, Francií, Itálií a Německem ve snaze mírově ukončit sudetskou krizi.\n\nBritové dali jasně najevo, že nemají v úmyslu jít kvůli „hádce v daleké zemi“ do války. Máme je následovat, nebo splnit své závazky vůči Československu a nabídnout mu podporu?"
 germany.42.a: "Musíme se připravit!"
 germany.42.b: "Francie by se do toho neměla plést."
 germany.42.d: "Německé požadavky na oblast Sudet v Československu, kde žije významný počet etnických Němců, vygradovaly. [GER.GetLeader] rozmístil jednotky podél československé hranice v přípravě na útok. V Mnichově probíhají jednání mezi Británií, Francií, Itálií a Německem ve snaze mírově ukončit sudetskou krizi.\n\nBritové odmítli ustoupit a místo toho vyhrožují Němcům válkou, pokud poruší československé hranice. Válka může být na spadnutí."
 germany.43.a: "Blázni! [GER.GetLeader] se musí uklidnit ústupky!"
 germany.43.d: "Zatvrzelí Francouzi odmítli následovat náš příklad v sudetské krizi! Trvají na své podpoře Československa, a protože my ne, rozhodli se zrušit naši vzájemnou alianci. Francie se už chystá na bezprostřední válku s Německem."
 germany.43.t: "Francie opouští Spojence"
 germany.44.a: "Dobře! Ať přijdou!"
 germany.44.d: "Německé požadavky na naše území v oblasti Sudet jsou stále agresivnější a jejich síly se nyní shromažďují podél naší hranice! V Mnichově se koná konference, na níž evropští lídři jednají o budoucnosti Československa, ale nás nepozvali.\n\nNaštěstí to vypadá, že Spojenci dodrží své dřívější sliby podpory. [GER.GetLeader] si vyslyšel hrozbu válkou, pokud budou naše hranice byť jen nepatrně porušeny. Přesto se musíme připravit na bezprostřední německý útok."
 germany.45.a: "Vive la France!"
 germany.45.d: "Německé požadavky na naše území v oblasti Sudet jsou stále agresivnější a jejich síly se nyní shromažďují podél naší hranice! V Mnichově se koná konference, na níž evropští lídři jednají o budoucnosti Československa, ale nás nepozvali.\n\nBritští zbabělci odmítli podpořit naši suverenitu, ale alespoň se nás Francouzi zastali! Opustili svou alianci s Británií a vytvořili s námi novou, slibujíce podporu proti německé agresi."
 germany.46.a: "Toto je temný den pro Evropu."
 germany.46.b: "Nikdy se nevzdáme!"
 germany.46.d: "Německé požadavky na naše území v oblasti Sudet jsou stále agresivnější a jejich síly se nyní shromažďují podél naší hranice! V Mnichově se koná konference, na níž evropští lídři jednají o budoucnosti Československa, ale nás nepozvali.\n\nBritové i Francouzi odvolali své dřívější sliby, že nás podpoří proti německé agresi. Jejich diplomaté dali jasně najevo, že pokud se rozhodneme Němcům vzdorovat, učiníme tak sami. Možná nemáme jinou možnost než se Sudet vzdát..."
 germany.46.t: "Mnichovský diktát"
 germany.47.a: "Čas na těžší cestu."
 germany.47.d: "V Mnichově proběhla jednání mezi lídry Německa, Británie, Francie a Itálie o budoucnosti Československa. Britové i jejich spojenci odmítli naše oprávněné nároky na Sudety a vyhrožují nám válkou, pokud „porušíme“ československé hranice!\n\nJe vypracován plán invaze do Československa, ale to pravděpodobně spustí všeobecnou evropskou válku. Musíme si být jisti, že jsme připraveni."
 germany.48.a: "To by nám mohlo hrát do karet."
 germany.48.d: "V Mnichově proběhla jednání mezi lídry Německa, Británie, Francie a Itálie o budoucnosti Československa. Britové projevili rozum a uznali naše nároky na Sudety jako legitimní, ale zatvrzelí Francouzi odmítají ustoupit.\n\nZrušili spolupráci s Británií a sblížili se s Čechy. Budeme se s nimi muset vypořádat zároveň, ale snad se Britové nyní nevměšují..."
 germany.49.a: "Češi musí být zničeni."
 germany.49.d: "V Mnichově proběhla jednání mezi lídry Německa, Británie, Francie a Itálie o budoucnosti Československa. Britové i Francouzi uznali naše nároky na Sudety jako legitimní a své předchozí nabídky podpory Čechům stáhli.\n\nNavzdory beznadějné situaci tvrdošíjní Češi odmítají své území vzdát! Budeme si je muset vzít silou. Je připraven plán invaze, který smete tento ohavný versailleský experiment z povrchu zemského!"
 germany.5.a: "Připojit se"
 germany.5.b: "Odmítnout"
 germany.5.d: "Německo navrhuje, abychom podepsali pakt namířený proti cíli Kominterny šířit komunismus po celém světě prostřednictvím podvracení a násilí. Podpisem paktu se zavazujeme sdílet zpravodajské informace o komunistické hrozbě a úzce spolupracovat v boji proti tomuto nebezpečí."
 germany.5.t: "Pakt proti Kominterně"
 germany.50.a: "Historický den pro Německo."
 germany.50.d: "V Mnichově proběhla jednání mezi lídry Německa, Británie, Francie a Itálie o budoucnosti Československa. Britové i Francouzi uznali naše nároky na Sudety jako legitimní a své dřívější nabídky podpory Čechům stáhli.\n\nČeši si uvědomili beznaděj své situace a sudetská území nám vydali. Jejich utlačovaní němečtí obyvatelé budou konečně přivedeni do Vaterlandu!"
 germany.51.a: "Konečně!"
 germany.51.d: "Československo je rakovinový nádor v srdci Evropy a konečně se [GER.GetAdjective] politici rozhodli proti němu rázně zakročit. Sudety už byly vydány Německu a nyní má být v důsledku Mnichovské dohody československé území, které právem náleží Maďarsku, vráceno nám."
 germany.51.t: "První vídeňská arbitráž"
 germany.52.a: "Zaolší je naše!"
 germany.52.d: "Československo se rozpadá a musíme jednat rychle, abychom ochránili území s významným polským obyvatelstvem dřív, než je zabere Německo. Československé vlastnictví Zaolší jsme vždy zpochybňovali a je na čase, aby se tento region připojil k naší zemi."
 germany.52.t: "Anexe Zaolší"
 germany.53.a: "Ustupte Němcům."
 germany.53.b: "...a přesto musíme vzdorovat!"
 germany.53.d: "Nestačila jim krádež Sudet - Němci se nyní rozhodli zabrat zbytek naší země. Opouštění našimi takzvanými spojenci a bez našich nejlepších obran, o které jsme přišli Mnichovským diktátem, se situace jeví beznadějně..."
 germany.53.t: "Osud Československa"
 germany.54.a: "Praha bude brzy naše."
 germany.54.d: "Češi nějak našli odvahu bojovat proti naší okupaci jejich země. Jejich nejlepší obrana byla v Sudetech, které jsou nyní pod naší kontrolou, takže by to měla být rychlá kampaň."
 germany.54.t: "Češi kladou odpor"
 germany.55.a: "Zřídit Slovensko jako loutkový stát."
 germany.55.b: "Rozdělit Československo s Maďarskem."
 germany.55.c: "Celé Československo patří říši!"
 germany.55.d: "Konec Československa je na dosah a naše vojska právě pochodují do Prahy. Se vzdáním československé armády jsme získali obrovské množství zbraní. Zejména jejich tanky našim silám dobře poslouží.\n\nČechy budou anektovány do Německa jako protektorát, ale co se Slovenskem? Můžeme ho zřídit jako autonomní loutkový stát pod vedením Jozefa Tisa."
 germany.55.d_2: "Po dobytí Československa musíme zvážit nejlepší způsob rozdělení těchto území.\n\nČechy zůstávají německé jako protektorát, ale co se Slovenskem? Můžeme ho zřídit jako autonomní loutkový stát pod vedením Jozefa Tisa."
 germany.56.a: "Samozřejmě! Velké Maďarsko se brzy stane skutečností!"
 germany.56.b: "Ne, Slovensko ani německé přátelství nepotřebujeme."
 germany.56.d: "Německé síly vstoupily do Prahy a konec Československa je bezprostřední. Chtějí anektovat Čechy do Německé říše, ale jsou ochotni ponechat nám Slovensko. Máme s tímto rozdělením souhlasit? Znamenalo by to vstoupit do formální vojenské aliance s Německem."
 germany.56.d_2: "Po anexi Československa si Německo hodlá ponechat Čechy jako součást říše, ale je ochotno předat nám Slovensko. Máme s tímto rozdělením souhlasit? Znamenalo by to vstoupit do formální vojenské aliance s Německem."
 germany.56.t: "Rozdělení Československa"
 germany.57.a: "Zřídit Tisovu loutkovou vládu."
 germany.57.b: "Anektovat Slovensko do Německa."
 germany.57.d: "Maďaři pobuřujícím způsobem odmítli naši velkorysou nabídku anexe Slovenska s tvrzením, že o oblast nemají zájem! Brzy si to s nimi vyřídíme. Prozatím musíme přijít s řešením slovenské otázky."
 germany.57.t: "Maďarsko odmítá naši nabídku"
 germany.58.a: "Brzy už žádné Polsko nebude!"
 germany.58.d: "Říšské ministerstvo lidové osvěty a propagandy odvedlo skvělou práci a lid Německa - ba celý svět - byl informován o křivdách, které musí naši němečtí bratři v Polsku snášet. Nyní máme veškeré ospravedlnění, které potřebujeme, abychom šli do války!"
 germany.58.t: "Polská otázka"
 germany.59.a: "Další smutný den pro [ROOT.GetNameDef]"
 germany.59.desc: "Odvážným a jednostranným krokem [GER.GetNameDef] nařídilo převod oblasti [664.GetName] na [FROM.GetNameDef]. Toto rozhodnutí, nadiktované bez konzultace a souhlasu, znamená další rozebírání územní celistvosti [ROOT.GetNameDef] a je trpkou připomínkou naší geopolitické zranitelnosti.\n[GER.GetAdjectiveCap] delegace s odkazem na staré historické nároky vyvinula na naše vedení nátlak, aby s tímto územním revizionismem souhlasilo. Ztráta [664.GetName], oblasti bohaté na kulturu a zdroje, ve prospěch [FROM.GetNameDef] je pro náš lid hořkou pilulkou a přímou výzvou suverenitě našeho státu."
 germany.6.a: "Připojit se"
 germany.6.b: "Odmítnout"
 germany.6.d: "Podepsané strany považují za nezbytnou podmínku trvalého míru, aby všechny národy světa dostaly své vlastní místo, a rozhodly se vzájemně podporovat a spolupracovat ve svých snahách ve Velké východní Asii a v evropských regionech, kde je jejich hlavním cílem vytvořit a udržet nový řád věcí, který bude podporovat vzájemnou prosperitu a blahobyt dotčených národů."
 germany.6.t: "Pakt tří"
 germany.60.a.tt: "§RPokud vypukne válka, postihne nás občanská válka kvůli naši idei §Y$FRA_disjointed_government$:§!§!\n"
 germany.60.a: "To je akt války! Svolejme Brity na naši stranu!"
 germany.60.b: "Vydat diplomatický protest."
 germany.60.d: "Několik německých divizí nedávno postoupilo do Porýní, což je poprvé od konce první světové války, kdy Německo rozmístilo své síly západně od Rýna. Jedná se o jasné porušení Versailleské smlouvy, podle které je Německu zakázáno militarizovat tuto oblast! Pokud nevydáme ultimátum požadující jejich stažení, smlouva nebude dodržována."
 germany.60.t: "Remilitarizace Porýní"
 germany.61.a: "Válka nepřichází v úvahu."
 germany.61.b: "Musíme stát po boku Francie!"
 germany.61.d: "Několik německých divizí nedávno postoupilo do Porýní, což je poprvé od konce první světové války, kdy Německo rozmístilo své síly západně od Rýna. Jedná se o jasné porušení Versailleské smlouvy, podle které je Německu zakázáno militarizovat tuto oblast!\n\nFrancouzi mobilizují své síly a zdá se, že mají v úmyslu vydat ultimátum. Pokud Německo odmítne, jsou připraveni vtrhnout do Německa, aby se s touto hrozbou vypořádali. Veřejné mínění v Británii je proti válce, ale pokud odmítneme podpořit Francouze, naše spojenectví s nimi bude minulostí."
 germany.62.a: "Také vydáme protest."
 germany.62.b: "Versailles se nás už netýká."
 germany.62.d: "Několik německých divizí nedávno postoupilo do Porýní, což je poprvé od konce první světové války, kdy Německo rozmístilo své síly západně od Rýna. Jedná se o jasné porušení Versailleské smlouvy, podle které je Německu zakázáno militarizovat tuto oblast!\n\nFrancouzi se zdají být spokojeni s tím, že svou reakci na toto porušení omezí na diplomatické protesty, a britská veřejnost je rozhodně proti válce."
 germany.63.a: "Ano! S Německem je třeba se vypořádat hned."
 germany.63.b: "Ne, bez Britů musíme couvnout..."
 germany.63.d: "Britové nám odmítají poskytnout podporu proti Německu s tvrzením, že Němci „jenom chodí po svém vlastním dvorku“. Pokud s nimi vstoupíme do války, vypadá to, že budeme sami.\n\nVeřejné mínění ve Francii je proti válce, ale Německo bude jen sílit a remilitarizace Porýní představuje přímou hrozbu pro naše hranice. Vydání ultimáta by bylo méně hrozivé, kdybychom neměli na své straně Británii. Měli bychom proti nim postupovat sami?"
 germany.63.t: "Británie odmítá válku"
 germany.64.a: "Kupředu!"
 germany.64.d: "Ačkoli v Británii chybí lidová podpora války, britská vláda rozpoznala hrozbu, kterou Němci představují, a nabídla nám plnou podporu. Vydáme Německu poslední ultimátum, aby stáhlo vojska z demilitarizované zóny. Pokud odmítnou, nadešel čas, aby naše síly pronikly hluboko do Německa a ukončily jejich tyranský režim!"
 germany.64.t: "Británie nás podporuje"
 germany.65.a: "Ustoupit nesmíme! Reich se musí bránit!"
 germany.65.b: "Na tuto konfrontaci nejsme připraveni. Musíme ustoupit."
 germany.65.d: "Britové a Francouzi odmítli akceptovat remilitarizaci Porýní a označili ji za „neodpustitelné porušení“ Versailleské smlouvy. Mobilizují proti nám své síly a vydali ultimátum, aby naše jednotky okamžitě ustoupily a Porýní zůstalo demilitarizované, jinak budou naše země ve válce."
 germany.65.t: "Francie a Británie mobilizují!"
 germany.66.d: "Britové pochopili situaci a přijali remilitarizaci Porýní, ale šílení Francouzi odmítají ustoupit! Tvrdí, že tento incident představuje přímou hrozbu pro bezpečnost jejich národa, mobilizují své síly a mohou kdykoli překročit hranice! Jsme ve válce!"
 germany.66.t: "Francie mobilizuje!"
 germany.67.a: "Válka teď by byla šílenství."
 germany.67.d: "Francouzi moudře zvolili ústup, když si uvědomili, že jejich šílený podnik nebude mít britskou podporu. Jejich síly byly demobilizovány a válce bylo prozatím zabráněno. Panečku, to bylo o fous!"
 germany.67.t: "Francie ustupuje"
 germany.68.a: "Možná to bylo nevyhnutelné."
 germany.68.d: "Francouzi se tvrdohlavě rozhodli postavit se Němcům sami a naše spojenectví s nimi bylo zrušeno. Kvůli zbytečným sporům vypukla další evropská válka. Možná je na čase, aby se Británie opět distancovala od kontinentálních záležitostí..."
 germany.68.t: "Francie odmítá ustoupit"
 germany.70.a: "Ochraňte Vůdce za každou cenu!"
 germany.70.b: "Možná by jeho odstranění bylo to nejlepší..."
 germany.70.d: "V přesvědčení, že Hitler uvrhl Německo do války, kterou nemůže vyhrát, provedla skupina vysokých důstojníků Wehrmachtu státní převrat! Zdá se, že puč zorganizoval plukovník Hans Oster z Abwehr, ale potvrzena byla také účast generálů Becka, von Brauchitsche, Haldera a admirála Canarise!\n\nTěžce ozbrojení muži, kteří číhali v několika berlínských bytech, se shromáždili v Reichskanzlei s úmyslem zlikvidovat Hitlera a jeho nejbližší spolupracovníky. V budově právě zuří prudká přestřelka."
 germany.70.t: "Osterovo spiknutí"
 germany.71.a: "Herr Himmler nás povede do budoucnosti."
 germany.71.b: "Herr Göring je logická volba."
 germany.71.c: "Eva Braun se musí pomstít!"
 germany.71.d: "Jednotky SS a loajální armádní útvary spěchající k Říšské kanceláři dokázaly všechny zrádné komandá zlikvidovat či zajmout, ale ne dříve, než ti psi stačili Hitlera zabít! Vůdce byl nalezen se sedmero a více zásahy zhroucený přes stolem - nepochybně pracoval neúnavně pro Vaterland až do posledního dechu! Jeho dlouholetá důvěrnice Eva Braun byla při přestřelce zraněna, ale zdá se, že se časem zotaví.\n\nPřeživší spiklenci stanou před soudem za svůj ohavný zločin, ale Německo je ve válce a je třeba nového vůdce. Kdo se stane dalším Vůdcem?"
 germany.71.t: "Vůdce je mrtev"
 germany.72.a: "Ať žije Vůdce!"
 germany.72.d: "Jednotky SS a loajální armádní útvary spěchající k Říšské kanceláři dokázaly všechny zrádné komandá zlikvidovat či zajmout a sám Hitler provedl „dočištění“ se svou věrnou pistolí Luger. Zázrakem vyvázl Vůdce z boje jen s pár škrábanci.\n\nPřeživší spiklenci zaplatí za svou neloajalitu vysokou cenu a Hitler je nyní ještě odhodlanější dovést probíhající válku ke slavné vítězné tečce!"
 germany.72.t: "Spiknutí selhává"
 germany.73.a: "Smrt národnímu socialismu!"
 germany.73.b: "Himmler to zvrátí!"
 germany.73.c: "Göring je v tuto chvíli naší jedinou nadějí!"
 germany.73.d: "Těžké boje v Reichskanzlei proměnily budovu v hořící ruiny. Přestože Hitlerovi na pomoc přispěchalo velké množství vojáků SS, do boje se zapojily armádní jednotky loajální ke spiklencům, které se ukázaly jako rozhodující. Bylo potvrzeno, že vůdce byl zabit, jeho dlouholetá důvěrnice Eva Braunová byla při přestřelce těžce zraněna a spiklenci úspěšně obsadili všechny vládní budovy v Berlíně.\n\nVelká část Wehrmachtu přešla na druhou stranu, ale mnoho důstojníků je stále loajálních k NSDAP. Kdo by je měl vést?"
 germany.73.e: "Eva Braun se musí pomstít!"
 germany.73.t: "Spiknutí uspělo"
 germany.74.a: "Rakousko bude naše!"
 germany.74.d: "Rakušané se touží stát součástí Německé říše, ale tvrdošíjná vláda ve Vídni doposud vzdoruje všem pokusům o sjednocení. Musíme zvýšit podporu fašismu v Rakousku. Rakouská nacistická strana se pak stane životaschopnou alternativou k vládním austrofašistům.\n\nAgent Abwehru je k dispozici pro špionážní misi. Použijte ho k tichému zvyšování veřejné podpory fašismu v Rakousku."
 germany.74.t: "Příprava půdy"
 germany.75.a: "Kapitalisté jsou pro nás oba větší hrozbou."
 germany.75.b: "Nedáme fašistům zbraně k rozdrcení proletariátu!"
 germany.75.d: "Navzdory ostré dřívější rétorice proti [Root.GetAdjective] lidu i ideologickému vedení se nyní [From.GetLeader] a Německo na nás obrátili s požadavkem na vzájemně výhodnou výzkumnou dohodu. Výměna znalostí by nám pomohla při vývoji nových konstrukcí tanků a slibuje i další výzkumné přínosy do budoucna, ale po předchozích prohlášeních není pochyb, že Němci to dělají především ve svůj prospěch. Máme dohodu uzavřít?"
 germany.75.t: "Německo-sovětská smlouva"
 germany.76.a: "Tato smlouva bude schůdkem k budoucnosti."
 germany.76.d: "Naše jednání se [From.GetAdjective] diplomaty byla úspěšná. Byla uzavřena dohoda, v níž si naše země budou vzájemně pomáhat ve vývoji nových obrněných jednotek s možností rozšíření spolupráce i na jiné výzkumné oblasti v budoucnu."
 germany.76.t: "Sověti přijímají německo-sovětskou smlouvu"
 germany.77.a: "Rizika tím sotva snížili."
 germany.77.d: "[From.GetName] odmítl náš návrh smlouvy zaměřené na pokrok ve výzkumu obrněných jednotek v obou zemích - patrně ze strachu, že naše lepší zbraně budou použity proti nim."
 germany.77.t: "Sověti odmítají německo-sovětskou smlouvu"
 germany.78.a: "Odhalit nepřítele je první krok."
 germany.78.d: "Jak stanoví smlouva s Německem, sdílejí některé jejich speciální výzkumné projekty objevy s našimi inženýry. Pozornost nám upoutal nedávný průlom v oblasti radiolokace, který otevírá nečekané možnosti postupu našeho výzkumu."
 germany.78.t: "Společný letecký výzkum s Němci"
 germany.79.a: "Spoluprací s Němci můžeme najít příležitost získat i jiná území."
 germany.79.b: "Můžeme se spolehnout na britskou podporu - a oni na naši."
 germany.79.c: "Jestli nám tihle despotové chtějí vzít domov, budou o něj muset bojovat."
 germany.79.d: "S Řeckem pod palcem Německa vyvíjí [From.GetLeader] nátlak na naši vládu, abychom se přidali k jejich řadám. Sovětsko-německé spojenectví nás staví do pozice, kdy neutralita už není možná, a nyní dorazilo ultimátum z Berlína požadující, abychom jejich sovětským spojencům postoupili naše východní území a připojili se k právě tomu paktu, kterým nás nutí k poslušnosti.\n\nAčkoli neutralitu udržet nemůžeme, existují jiné možnosti. Vyhledat britskou podporu je jedna, postavit se na odpor druhá. Žádná však nezajistí budoucnost republiky s jistotou."
 germany.79.t: "Ultimátum z Německa"
 germany.80.a: "Je to nejlepší nabídka, jakou dostaneme."
 germany.80.b: "Nedáme to, co je oprávněně naše, za to, co ukradli!"
 germany.80.d: "Němci si už dlouho brousí zuby na Gdaňsk, aby propojili své území v Ostpreussenu se zbytkem národa. Diplomaté varovali, že může přijít den, kdy nás postaví před volbu mezi Gdaňskem a válkou.\n\nPřekvapivě nám předložili to, co považují za mírumilovnější řešení. Nabízejí nám nově vytvořený stát Slovensko, momentálně sotva víc než loutkový stát pod německou nadvládou, výměnou za Gdaňsk.\nJaké kroky Němci podniknou, pokud odmítneme, není známo, ale dostali jsme příležitost vyřešit tento konflikt i s určitým územním ziskem."
 germany.80.t: "Gdaňsk za Slovensko"
 germany.81.a: "Německo je opět sceleno."
 germany.81.d: "Polsko souhlasilo s výměnou, v níž bude Danzig postoupen pro [GER.GetNameDef], zatímco Slovensko připadne pod polskou správu. Touto dohodou jsme získali zpět Danzig a zároveň si udrželi korektní - ne-li přátelské - vztahy s naším východním sousedem."
 germany.81.t: "Danzig postoupen za Slovensko"
 germany.82.a: "Možná je čas zvážit jiné možnosti."
 germany.82.d: "Naši štědrou nabídku slovenských území pro [From.GetNameDef] výměnou za Danzig odmítli, takže Danzig zůstává v polských rukou. Je zjevné, že [From.GetLeader] nesdílí naše přesvědčení, že Danzig je oprávněně německé území.\n[Root.GetLeader] je rozzuřen a diplomatické možnosti získání Danzigu se zdají být vyčerpány."
 germany.82.t: "[From.GetNameDefCap] odmítá vzdát se Danzigu"
 germany.83.a: "Postavíme se po boku Německa a jeho spojenců proti Sovětům."
 germany.83.b: "S takovým paktem může začít další světová válka."
 germany.83.d: "Pakt proti Kominterně dal [From.GetNameDef] úrodnou půdu pro diplomatické kroky k zadržení sovětské hrozby. Pakt však nepředstavuje vojenské spojenectví ani neobsahuje jasně definované závazky pro signatáře. [From.GetLeader] nyní usiluje o rozšíření paktu na protisovětskou koalici - závaznou dohodu, že se signatáři spojí ve válce, pokud se kterýkoli ocitne ve válečném stavu se Sovětským svazem.\n\nJe to sice podstatně nebezpečnější a pravděpodobně tím skončí jakákoli naše zbývající diplomacie se Sověty, ale je to také šance zajistit si silné spojence pro případ války."
 germany.83.t: "Pakt proti Sovětům"
 germany.84.a: "Naše prozíravost se vyplácí."
 germany.84.d: "Právě jak jsme při podpisu Paktu proti Sovětům tušili, ocitli jsme se nyní ve válečném stavu se Sovětským svazem. Nastal čas, aby naši spolupodepsaní dodrželi slib a přidali se k nám."
 germany.84.t: "Povolat členy paktu do války"
 germany.85.a: "[From.GetName] nestojí osamoceně!"
 germany.85.b: "Tohle není naše válka."
 germany.85.b_tt: "§YToto bude vnímáno jako zrada všemi zeměmi, které pakt ctí (§!§R-50§!§Y vztahy)§!"
 germany.85.d: "Pakt proti Sovětům stanoví, že všichni signatáři se musí připojit k jakémukoli obrannému konfliktu se Sovětským svazem. [From.GetName] byli nyní Sověty napadeni a vyslali žádost, aby všichni členové paktu okamžitě přišli na pomoc. Nastal čas ukázat [Root.GetAdjective] odhodlání chránit svět před hrozbou Sovětského svazu jednou provždy."
 germany.85.desc.a: "Pakt proti Sovětům stanoví, že všichni signatáři se musí připojit k jakémukoli obrannému konfliktu se Sovětským svazem. [From.GetName] je nyní Sověty napadeno a vyslalo žádost, aby všichni členové paktu okamžitě přišli na pomoc. Nastal čas ukázat [Root.GetAdjective] odhodlání chránit svět před hrozbou Sovětského svazu jednou provždy."
 germany.85.desc.b: "Naše garance pro [From.GetNameDef] stanoví, že se musíme připojit k jakémukoli obrannému konfliktu se Sovětským svazem. Nyní byli napadeni Sověty a nastal čas dodržet svou část dohody a okamžitě jim přijít na pomoc. Nastal čas ukázat [Root.GetAdjective] odhodlání chránit svět před hrozbou Sovětského svazu jednou provždy."
 germany.85.t.a: "[From.GetName] svolává členy paktu do války"
 germany.85.t.b: "[From.GetName] uplatňuje garanci"
 germany.85.t: "[From.GetName] svolává členy paktu do války"
 germany.86.a: "Uzavřeme dohodu. Třeba se pak zaměří jinam."
 germany.86.b: "Danzig zůstane Gdaňskem!"
 germany.86.d: "[GER.GetNameDefCap] už dlouho veřejně prosazuje cíl získat zpět území, která ztratili ve Velké válce. Zejména hledí k území Gdaňsku, jež odděluje Ostpreussen od zbytku jejich země.\n\nNyní požadují, aby byl Danzig postoupen pro [GER.GetNameDef], a na oplátku nabízejí jen příslib, že se vzdají nároků na Poznaň. S hrozbou války v zádech by přijetí nabídky odložilo možný konflikt, ale za cenu toho, že Němcům dobrovolně poskytneme více síly pro cokoli, co přijde."
 germany.86.t: "Danzig, nebo válka"
 germany.87.a: "Polsko se válce vyhnulo... prozatím."
 germany.87.d: "Tváří v tvář našemu ultimatům Polsko souhlasilo, že se vzdá své neprávem nabyté držby našeho území - důkaz, že museli vědět, že právem patří Německu!"
 germany.87.t: "Polsko postoupuje Danzig"
 germany.88.a: "Dobře vědí, jaká je alternativa."
 germany.88.d: "Navzdory našim pokusům umožnit Polsku předat Danzig pokojně - dokonce s příslibem vzdát se nároků na další německá území výměnou - jsme narazili na odmítnutí. Jak se dalo čekat, svět nám nedá nic, co si nevezmeme silou."
 germany.88.t: "Polsko odmítá postoupit Danzig"
 germany.89.a: "Ať se svět třese!"
 germany.89.b: "Žádné dohody s fašisty!"
 germany.89.d: "Po úspěchu naší nedávné spolupráce přišli Němci s lákavou nabídkou. Navrhují odložit naše rozdíly a místo abychom plýtvali silami vzájemným bojem, zatímco západní demokracie přihlížejí a profitují, spojit síly a rozdrtit je!"
 germany.89.t: "Bezbožná aliance"
 germany.90.a: "Kdo není s námi, je proti nám."
 germany.90.d: "Sovětům jsme nabídku odmítli; pokud chceme [SOV.GetAdjective] zdroje, budeme si je muset vzít silou!"
 germany.90.t: "Aliance odmítnuta"
 germany.91.a: "Mehr Soldaten für das Reich"
 germany.91.b: "Nein!"
 germany.91.d: "Silní vůdci hnutí $FRA_fascism_party$ dosáhli velkého pokroku a nabízejí, že se přidají k naší věci. Francie je připravena bojovat za Říši."
 germany.91.t: "Francie se chce připojit k naší frakci"
 germany.92.a: "Versailleská smlouva musí být vymožitelna."
 germany.92.d: "Navzdory našemu upřesnění, že jejich remilitarizace Porýní bude považována za akt války, Německo odmítlo ustoupit a postoupilo do demilitarizované zóny, čímž naše varování ignorovalo. To znamená, že navzdory naší snaze udržet mír opět vypukla v Evropě válka."
 germany.92.t: "Německo odmítá ultimátum"
 germany.93.a: "Nenecháme se odmítnout"
 germany.93.d: "Očekávali jsme, že mocnosti Evropy zasednou k jednacímu stolu a ve jménu míru dospějí ke spravedlivé dohodě. Místo toho se Britové a Francouzi rozhodli podpořit povýšenecké Jugoslávce a jejich umělý stát. Slovinsko bude naše, tak či onak..."
 germany.93.d_FRA_abandoned_yugoslavia: "Očekávali jsme, že mocnosti Evropy zasednou k jednacímu stolu a ve jménu míru dospějí ke spravedlivé dohodě. Ačkoli Francie uznala oprávněnost naší věci, pošetilí Britové se rozhodli podpořit povýšenecké Jugoslávce a jejich umělý stát. Slovinsko bude naše, tak či onak..."
 germany.93.t: "Londýnská konference"
 germany.94.a: "Triumf pro Německo!"
 germany.94.d: "V dalším triumfu odvahy a činu bylo Slovinsko, brzy přejmenované na Kraňsko, navráceno do svého právoplatného domova v Německé říši."
 germany.94.t: "Londýnská kapitulace"
 germany.95.a: "Čas dát jim lekci"
 germany.95.d: "V mylném přesvědčení o svém postavení ve světě se Jugoslávci rozhodli nepřijmout šanci, kterou jsme jim nabídli."
 germany.95.t: "Jugoslávci odmítají"
 germany.96.a: "Tato válka nebude dlouhá"
 germany.96.d: "Jugoslávci, poštvaní pošetilými Italy, se nám rozhodli vzdorovat. Nevděční Italové shoří spolu s Jugoslávci. Generál Rommel nás ujišťuje, že minule utekli a bezpochyby utečou i tentokrát."
 germany.96.t: "Londýnská konference"
 germany.97.a: "Rozdrtíme je oba."
 germany.97.d: "Velká londýnská konference měla napravit jeden z mnoha křivd spáchaných na Německu. Francouzi však stále žízní po odplatě a chtějí vidět Německo na kolenou. Podpořili režim v Bělehradě navzdory spravedlnosti naší věci. Opravdu si myslí, že na nás jejich prázdné hrozby něco znamenají?"
 germany.97.t: "Londýnská konference"
 germany.98.a: "Anektovat celou Jugoslávii."
 germany.98.b: "Vytvořit chorvatskou loutku. Zbytek anektovat."
 germany.98.c: "Vytvořit loutky jak z Chorvatska, tak z Jugoslávie."
 germany.98.d: "Vždy jsme věděli, že jugoslávský stát vyřezaný z habsburské říše je umělá země odsouzená k zániku. Pod povrchem doutnající etnická nevraživost přetekla a stát se rozpadá. Musíme zasáhnout a situaci napravit."
 germany.98.t: "Osud Jugoslávie"
 germany.98_tt: "§YPokud Jugoslávie přijme, stane se následující:§!\n"
 germany.99.a: "Samozřejmě, že budou"
 germany.99.b: "Držte se toho, aby vlaky jezdily načas"
 germany.99.d: "Když jsme naznačili, že by snad bylo vhodné upravit řecké hranice, italský velvyslanec zahřměl, že v popelu Řecka znovu vybudují římskou říši."
 germany.99.t: "[ITA.GetNameDef] si dělí Řecko"
 germany.999.a: "Vzdejme čest hrdinům minulé války!"
 germany.999.b: "Jak absurdní návrh!"
 germany.999.desc: "Po ohromujícím vítězství německých sil nastal čas zničit poslední pozůstatky bolševické vlády v Evropě. Jména Stalin a Lenin dodnes hyzdí dvě velká města v novém německém Lebensraumu a vysmívají se vojákům, kteří položili život, aby je dobyli.\n\n„Svaz veteránů světové války“ předložil vládě návrh, jak tento hrozný stav napravit."
 germany.999.t: "Příběh dvou měst"
 get_SOV_ideology_london_desc: "Komunistický nápor pokračuje: sovětské síly nedávno dokončily dobytí Londýna. Pochod byl Rudou armádou narychlo zorganizován ještě dřív, než byly zlikvidovány poslední kapsy odporu ve městě.\n\nSympatizanti komunistů rychle předali jména známých antikomunistů sovětským vojenským úřadům a na Trafalgarském náměstí zasedl Lidový soud, aby potrestal nejhorší provinilce."
 get_SOV_ideology_london_desc_alt: "[SOV.GetAdjectiveCap] ofenziva pokračuje. Nejnovější vývoj přinesl na Londýn agresivní nápor a následný pád pod palbou zdánlivě nekonečných útoků.\n\n Sotva byly potlačeny poslední kapsy odporu, uspořádaly [SOV.GetAdjective] síly pochod na oslavu vítězství. [SOV.GetLeader] a [SOV.GetLeader.GetHerHis] vedení si vyslyšeli od příznivců nejvyšší podporu a obdiv, jakmile na ně dolehla nová éra."
 get_SOV_ideology_london_response: "Kupředu, soudruzi!"
 get_SOV_ideology_london_response_alt: "Kupředu!"
 greece.1.a: "Vyhnout se válce je pro Řecko nejlepší řešení"
 greece.1.b: "Nedáme jim nic."
 greece.1.d: "Sověti na nás vyvíjejí tlak, abychom se vzdali území. Hrozí totální válkou, pokud neustoupíme. Ustoupení může zachránit životy mnoha řeckých vojáků, ale bude to naposledy, kdy si řeknou o půdu?"
 greece.1.t: "Sovětské ultimátum"
 greece.2.a: "Nemůžeme jim vzdorovat"
 greece.2.b: "My se nepodvolíme"
 greece.2.d_BUL: "Němci požadují, abychom předali půdu jejich bulharským poskokům."
 greece.2.d_GER_demand: "Německo se snaží Řecko zastrašit, aby předalo území pro „základny“."
 greece.2.d_ITA: "Němci hledají půdu pro své italské přátele na náš účet."
 greece.2.d_ITA_BUL: "Němci prosazují požadavky jak Itálie, tak Bulharska na našem území."
 greece.2.t: "Druhá lublaňská arbitráž"
 greece.3.a: "Přijmout nevyhnutelné"
 greece.3.b: "Odmítnout"
 greece.3.d: "Německo požaduje, abychom přijali „koordinaci“ s Německem. To by nás fakticky proměnilo v německou loutku."
 greece.3.t: "Osud Řecka"
 greece.4.a: "Izmir bude náš"
 greece.4.d: "Naši italští přátelé se chystají zasáhnout proti Turecku. Je to ideální příležitost zajistit si pozici v Egejském moři. Vezměme si Izmir pro sebe a pomozme Italům vyhnat Turky z Evropy."
 greece.4.t: "Válka s Tureckem"
 hungary.1.a: "Pobouření."
 hungary.1.d: "Navzdory našemu oprávněnému nároku se Německo rozhodlo, že Transylvánie má zůstat pod rumunskou kontrolou. Tvrdí, že touží napravit všechny křivdy Versailles, ale zjevně to platí jen tam, kde se to týká jejich vlastních hranic."
 hungary.1.t: "Německá arbitráž"
 hungary.2.a: "Den, kdy je rozhodně co slavit!"
 hungary.2.d: "Německo uznalo oprávněnost našeho nároku, jak jsme věděli, že učiní, a Severní Transylvánie byla vrácena Maďarsku. Je to historický okamžik!"
 hungary.2.t: "Druhá vídeňská arbitráž"
 hungary.3.d: "Německo nejen uznalo oprávněnost našeho nároku, ale rozhodlo, že celá Transylvánie má být vrácena pod maďarskou kontrolu! Je to víc, než v co jsme doufali."
 hungary.4.a: "Pošetilci!"
 hungary.4.d: "Německo uznalo oprávněnost našeho nároku a přisoudilo nám Severní Transylvánii, ale Rumunsko tvrdošíjně odmítlo jejich rozhodnutí přijmout!"
 hungary.5.d: "Německo uznalo oprávněnost našeho nároku a přisoudilo nám celou Transylvánii, ale Rumunsko tvrdošíjně odmítlo toto rozhodnutí přijmout!"
 hungary.6.a: "Spravedlnost pro Maďarsko"
 hungary.6.d: "Němci si mohou stěžovat na Versailles, ale ve srovnání s bezprávím Trianonské smlouvy vyvázli lacino. Ačkoli tvrdili, že jde o sebeurčení národů, odsoudila tolik pravých synů Maďarska k cizí vládě. Jednou takovou ranou na maďarské pýše je provincie Vojvodina. Návrat těchto zemí do Maďarska by napravil křivdu spáchanou na nás."
 hungary.6.t: "První lublaňská arbitráž"
 if_they_accept: "Pokud přijmou:\n"
 if_they_reject: "Pokud odmítnou:\n"
 impending_civil_war_tt: "§RPokud bude podpora ideologie dál růst, může to vést k plnohodnotné občanské válce!§!\n"
 italy.1.a: "Slavný to den."
 italy.1.d: "Albánské úřady souhlasily s našimi požadavky a [ALB.GetLeader] byl donucen rezignovat. Odteď až navěky bude Albánie italská!"
 italy.1.t: "Albánie ustupuje"
 italy.10.a: "Pokud nás uznají za právoplatné vlastníky."
 italy.10.d: "Vděčný za naši podporu a obranu fašistické věci během španělské občanské války souhlasil [From.GetLeader], že naše dočasné vojenské instalace na Mallorce, Menorce a Ibize budou trvalé. Ačkoli jsou tyto ostrovy se svou strategickou polohou vítaným přírůstkem do našeho impéria, zdá se, že Španělé nyní považují dluh za splacený."
 italy.10.t: "Španělsko se vzdává Baleárských ostrovů"
 italy.11.a: "Když bude třeba, znovu vzneseme nárok."
 italy.11.d: "Navzdory pomoci, kterou jsme jim poskytli ve válce, nyní [From.GetLeader] odmítl předat nám Baleárské ostrovy, které naši krajané bránili. Ačkoli trvají na tom, že chtějí udržovat s naším státem dobré vztahy, donutit nás stáhnout vojenské instalace, díky nimž tyto ostrovy zůstaly španělské, je urážka, na kterou nezapomeneme."
 italy.11.t: "Španělsko odmítá vzdát se ostrovů"
 italy.12.a: "Teď je naše chvíle!"
 italy.12.b: "Bude lepší příležitost."
 italy.12.d: "Naši přátelé v Jugoslávii se dostali pod tlak našeho severního souseda. Zkažené a dekadentní západní mocnosti ukázaly, proč uvadají: nedokázaly se postavit za práva Jugoslávie. To může být přesně ta příležitost pro mladší, dynamičtější mocnost se správným vedením, aby rázně vykročila na světovou scénu! Commando Supremo hlásí, že jsou téměř připraveni vypustit naše neporazitelné legie."
 italy.12.t: "Londýnská konference"
 italy.13.a: "Itálie povstává"
 italy.13.d_dalmatia: "Po zradě našich bývalých spojenců na pařížské mírové konferenci, kde nám byla slíbena severní Dalmácie, jsme se rozhodli přimknout k Berlínu. Německo moudře usoudilo, že italské přátelství je příliš cenné, než aby bylo ignorováno, a naše nároky v Jugoslávii mají být uznány. Jadran bude italské jezero a bude učiněna spravedlnost."
 italy.13.d_dalmatia_montenegro: "Jak se jugoslávský stát hroutí pod vlastními rozpory, nastal čas, aby si Itálie vzala, co jí náleží. Uvadlé mocnosti Západu se nás mohou bát natolik, že nám budou odpírat spravedlivý díl, ale nové mocnosti na vzestupu vidí skutečnou hodnotu Itálie. Nejenže jsme si zajistili to, co nám bylo upřeno v „okleštěném vítězství“, ale i náš protektorát Albánie rozšířil své území."
 italy.13.d_montenegro: "Naše rozhodnutí přimknout se k rostoucí moci Německa se vyplatilo. Jugoslávský stát míří k rozpadu a německé vedení má prozíravost chápat přínos italského přátelství. Černá Hora bude, jak je správné, postoupena Albánii."
 italy.13.t: "První lublaňská arbitráž"
 italy.14.a: "Nepřijatelné. Sami to zvládneme lépe"
 italy.14.b: "Jejich respekt si získáme"
 italy.14.d: "Německo uznalo za vhodné zmařit naše skromné, spravedlivé a rozumné požadavky na vichistická území. Máme opustit frakci [From.GetFactionName]?"
 italy.14.t: "Německo maří naše požadavky"
 italy.15.a: "Satisfakce pro Itálii"
 italy.15.d: "Německo uznalo moudrost podpory našich požadavků na vichistická území. Vichy nám postoupilo Savojsko a Korsiku."
 italy.15.d_Corsica: "S malou německou podporou nám Vichy postoupilo Korsiku"
 italy.15.t: "Německo podporuje naše požadavky"
 italy.16.a: "Otázka Korsiky byla jen odložena"
 italy.16.d: "Německo uznalo za vhodné vměšovat se do našeho sporu s Vichistickou Francií. Zablokovali náš pokus získat Korsiku, ale Savojsko nám zůstává."
 italy.16.t: "Německo nás téměř podpořilo"
 italy.2.a: "Mohli jsme to udělat po dobrém, Zogu!"
 italy.2.d: "Král Zog vzdoruje až do konce a odmítl naše ultimátum. On a jeho rádci se nyní snaží narychlo seškrábat dohromady jakoukoli ubohou obranu, kterou Albánie zvládne postavit. Musíme obsadit Tiranu a této frašce učinit přítrž!"
 italy.2.t: "Král Zog odmítá ultimátum"
 italy.3.a: "Musíme se podrobit."
 italy.3.b: "To se nestane! Shromážděte se kolem Zoga!"
 italy.3.d: "Italští diplomaté nám předložili ultimátum požadující, abychom se podrobili jejich okupaci! Albánie má být spravována v personální unii pod italským králem!"
 italy.3.t: "Italské ultimátum"
 italy.4.a: "Kdyby tu tyto pevnosti byly za Hanibala..."
 italy.4.d: "Inženýři z Regio Esercito prozkoumali naši severní hranici a určili místa, kde je třeba Vallo Alpino posílit a rozšířit. Potřebné stavební příkazy již byly vydány."
 italy.4.t: "Rozšíření Vallo Alpino"
 italy.5.a: "Vynikající návrh!"
 italy.5.b: "Německá technologie je jen pro Němce"
 italy.5.d: "[FROM.GetNameDefCap] navrhují výměnu technologií a myšlenek, která naše země sblíží a obě posílí."
 italy.5.t: "Italsko-německá technologická smlouva"
 italy.6.a: "Skvělé!"
 italy.6.d: "Jak jsme čekali, Němci s nadšením připravili sérii technologických výměn. Je zřejmé, že v Evropě vane nový vítr a Itálie je zase o krok blíže k navrácení své někdejší slávy!"
 italy.6.t: "Italsko-německá technologická smlouva - přijata!"
 italy.7.a: "Odteď se musíme dívat hlavně na sebe"
 italy.7.d: "Němci odmítli naši nabídku smlouvy."
 italy.7.t: "Italsko-německá technologická smlouva - odmítnuta!"
 italy.8.a: "Přidejme se k Francouzům."
 italy.8.b: "Francouzům se nedá věřit"
 italy.8.d: "$FRA_fascism_party$ nabývá ve Francii na síle a požádalo nás, abychom se připojili k jejich frakci. Poslouží to zájmům Itálie?"
 italy.8.t: "Připojit se k francouzské frakci."
 italy.9.a: "Ať si Italové ponechají, co ubránili."
 italy.9.b: "Nevyhráli jsme válku proto, abychom se klaněli cizím požadavkům!"
 italy.9.d: "Během občanské války nabídla Itálie dobrovolníky k boji za nacionalistickou věc. Přestože ideologické pohnutky byly stěžejní, Itálie měla na výsledku i strategický zájem. Obrana Baleárských ostrovů, zejména Mallorky, byla pro Itálii obzvlášť důležitá kvůli jejich poloze ve Středozemním moři, zejména ve vztahu ke koloniím západní Evropy.\n\nNyní [From.GetLeader] navrhuje, aby byly ostrovy trvale převedeny pod italskou správu. Vzhledem k jejich přínosu pro naše vítězství může mít tento návrh své opodstatnění."
 italy.9.t: "Požádat Španělsko o Baleárské ostrovy"
 japan.1.a: "Za to zaplatí!"
 japan.1.d: "Čínské úřady tvrdí, že bylo dosaženo „bodu zlomu“, pokud jde o naše „neoprávněné agrese“ vůči Číně! Naše požadavky na reparace byly odmítnuty a přicházejí zprávy o útocích na japonské občany v Šanghaji. Pokud jsme potřebovali záminku k rozhodnému jednání s Číňany, tohle je ona!"
 japan.11.a: "Vstoupíme do Siamu bez ohledu na to, co řeknou."
 japan.11.b: "Při zpětném pohledu je hrozba invazí příliš agresivní."
 japan.11.d: "Shromažďujíce vojska v Indočíně, poblíž siamské hranice, dali jsme jasně najevo, že náš úmysl využít jejich území jako základnu pro osvobození jihovýchodní Asie od evropského kolonialismu je upřímný. Doufejme, že tím, že jim nabídneme možnost připojit se k nám ve vojenské alianci - což fakticky učiní Siam loutkovým státem Japonského císařství - se vyhneme bezúčelné jednostranné invazi. Samozřejmě, pokud to odmítnou, bude to rovno vyhlášení války."
 japan.11.t: "Vydat ultimátum Siamu"
 japan.12.a: "Souhlasíme se spojenectvím s Japonskem."
 japan.12.b: "Tak snadno se své nezávislosti nevzdáme!"
 japan.12.d: "Japonsko dlouho shromažďuje síly poblíž naší hranice a, jak se dalo čekat, jejich plánem je využít naše přístavy jako základny pro další expanzi do Barmy a Malajska. Nyní nám předložili volbu: podrobit se a umožnit průchod, nebo čelit invazi.\n\nAčkoli by to mohlo být vnímáno jako vzdání se suverenity a proměna v japonský loutkový stát, vyhnout se válce může být v našem nejlepším zájmu."
 japan.12.t: "Japonsko vydává ultimátum"
 japan.13.a: "$JAP_greater_east_asian_co_prosperity_sphere$ sílí."
 japan.13.d: "[From.GetLeader] moudře souhlasil s naším ultimátem a vytvořením vojenské aliance mezi našimi zeměmi. Prakticky budeme moci používat Siam jako základnu pro budoucí operace v Pacifiku."
 japan.13.t: "Siam přijímá ultimátum"
 japan.14.a: "Je nešťastné, že to došlo až sem."
 japan.14.d: "[From.GetLeader] odmítl naše požadavky vstoupit do Siamu i naši nabídku vojenské aliance. Protože jsme oznámili, že vstoupíme tak jako tak, znamená to válku."
 japan.14.t: "Siam odmítá ultimátum"
 japan.15.a: "Pro velkou spravedlnost!"
 japan.15.d: "Po našich vítězstvích nad Brity máme velké množství indických válečných zajatců. S vhodným přesvědčováním bychom mohli tyto zajatce využít k posílení našich sil..."
 japan.15.t: "Indická národní armáda"
 japan.16.a: "Nemůžeme bojovat"
 japan.16.b: "Musíme bojovat!"
 japan.16.d: "Japonci se snaží ovládnout bohatství Číny a neskončí dříve než válkou. Pokud proti nim nechceme bojovat, musíme se podřídit jejich kontrole a stát se jen japonskou loutkou."
 japan.16.t: "Japonská loutka"
 japan.17.a: "Jejich ztráta je náš zisk!"
 japan.17.d: "Zbabělí Číňané opět ustoupili našim požadavkům a souhlasili, že se stanou pouhou loutkou našeho státu."
 japan.17.t: "Čína se podřizuje"
 japan.18.a: "To by nemělo být těžké!"
 japan.18.d: "Pošetilí Číňané odmítli náš zcela rozumný požadavek, abychom spravovali určité aspekty jejich vlády. Chceme-li jejich zdroje, budeme je muset dobýt."
 japan.18.t: "Čína odmítá"
 japan.2.a: "Válka bude muset počkat."
 japan.2.d: "Překvapivě se Číňané po přestřelce u mostu Marca Pola rozhodli ustoupit. Chápou, že rozhněvat nás má vysokou cenu, a souhlasili s rozsáhlými územními ústupky zahrnujícími Peking a okolní oblasti. Kousek po kousku se Čína stává naší."
 japan.3.a: "Jak se to mohlo stát?!"
 japan.3.d: "Rusové a jejich mongolští poskoci odhalili soustřeďování našich vojsk v Chej-lung-ťiangu a odpověděli velkým nájezdem přes hranici dřív, než byly naše přípravy dokončeny! Naše jednotky utrpěly v následných prudkých střetech těžké ztráty, než se obě strany stáhly."
 japan.3.t: "Pohraniční potyčka: sovětské vítězství"
 japan.4.a: "To je naučí!"
 japan.4.d: "Rusové a jejich mongolští poskoci odhalili soustřeďování našich vojsk v Chej-lung-ťiangu a pokusili se vyrazit přes hranici, aby narušili naše přípravy! Naštěstí naši pohotoví velitelé jejich síly sevřeli do kleští. Způsobili jsme jim těžké ztráty, než prchli zpět přes hranici."
 japan.4.t: "Pohraniční potyčka: japonské vítězství"
 japan.5.a: "Stačila demonstrace síly."
 japan.5.d: "Po zjištění našeho soustřeďování jednotek se Sověti moudře rozhodli stáhnout své síly z oblastí bezprostředně přiléhajících k mandžuské hranici. Naši vojáci dočasně obsadili několik jejich opuštěných pohraničních stanovišť. To snad ukončí směšné pohraniční nároky, které Rusové a jejich mongolští spojenci vznášejí."
 japan.5.t: "Sovětský ústup"
 japan.6.a: "Moudré rozhodnutí."
 japan.6.d: "Francouzi souhlasili s našimi požadavky a jejich základny a zařízení v Indočíně jsou nám plně k dispozici. Fakticky nám předali plnou kontrolu nad svou kolonií."
 japan.6.t: "Francouzi přijímají naše požadavky"
 japan.7.a: "Blázni!"
 japan.7.d: "Francouzi nehorázně odmítli naše požadavky! Zdá se, že chceme-li Indočínu, budeme si ji muset vzít silou!"
 japan.7.t: "Francouzi odmítají naše požadavky"
 japan.8.a: "A tak by to být mělo."
 japan.8.d: "Němci souhlasili s odvoláním všech svých poradců z Číny. Už teď by měli nastupovat do letadel směr Berlín. Německo uznává, že budoucnost Velké východoasijské sféry patří Japonsku, ne Číně."
 japan.8.t: "Německo odvolává poradce"
 japan.9.a: "Pak jejich poradci zemřou spolu se zbytkem Číňanů."
 japan.9.d: "Němci odmítli odvolat své poradce z Číny, přestože jejich vojenská mise přímo překáží našim plánům pro východní Asii! Nevidí, že to podkopává základ, na němž mohou naše státy budovat diplomacii? Lze Němcům vůbec věřit?"
 japan.9.t: "Německo odmítá naši žádost"
 lar_collab_gov.1.d: "[From.GetNameDefCap] nedávno zvýšili své úsilí budovat spolupráci v naší zemi. Řada [This.GetAdjective] politiků začala hovořit poměrně soucitně o [From.GetAdjective] režimu a mnoho partyzánů v naší zemi proměňuje své [From.GetRulingIdeology] sympatie v přímou podporu pro [From.GetNameDef].\n\nRostoucí [From.GetAdjective] vliv v naší zemi nepochybně sníží [Root.GetAdjective] odboj a může dokonce vést k novému [From.GetRulingIdeology] vládnímu uspořádání, kterému by velil [From.GetNameDef], v případě, že by [Root.GetNameDef] kapituloval."
