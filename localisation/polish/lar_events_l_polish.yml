 LaR_france_vichy_notification_events.1.desc: "Když [FRA.GetLeader] zaslal svou výzvu, obdržel víc než příznivou reakci. Guvernér území prohlásil svou věrnost takzvané „[FRA.GetAdjective] exilové vládě“, kterou vede právě [FRA.GetLeader]. Naše jednotky v oblasti byly požádány, aby se připojily k [FRA.GetAdjective] silám , ale většina z nich se rozhodla k repatriaci k našim liniím.\n\nPřesto je nyní [FRA.GetLeader] fakticky pánem regionu."
