 france.10.e:0 "Pokračujte v boji"
 france_continue_the_fight_tt:0 "Nebude nám dána další příležitost se vzdat se ctí. Pokud prohrajeme, celé metropolitní Francie bude okupováno."
 lar_align_belgium.1.a:1 "Nemáme na výběr, než souhlasit."
 lar_align_belgium.1.b:1 "Nepoklonili jsme se v roce 1914 a nyní se také nepokloníme!"
 lar_align_belgium.1.desc:2 "Po sérii incidentů, kdy byli někteří naši frankofonní občané napadeni na ulicích maskovanými výtržníky, vyzval dnes francouzský velvyslanec [This.GetLeader] a předložil zprávu od jeho vlády, která uvádí, že jelikož jsme zjevně neschopní chránit francouzskou komunitu v našich hranicích, považuje francouzská vláda za svou povinnost to udělat za nás. Za tímto účelem požadují poskytnout soubor práv, včetně práva umístit jednotky v naší zemi a nechat francouzskou gendarmérii provádět vyšetřování uvnitř našich hranic.\n\nOdmítnutí poskytnout tato práva, uvádí zpráva, by bylo považováno za nepřátelský čin, který by vedl k nejvážnějším důsledkům."
 lar_align_belgium.1.t:1 "Francie požaduje zvláštní práva"
 lar_align_belgium.2.a:1 "Volí moudře."
 lar_align_belgium.2.desc:1 "Kabinet [From.GetAdjective] jednomyslně hlasoval pro přijetí našeho návrhu, i když několik členů raději rezignovalo, než aby pro něj hlasovalo. Vojenská spojenecká jednotka a malá skupina státních úředníků již zamířili do Bruselu, aby koordinovali s [From.GetAdjective] úřady."
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] odevzdává"
 lar_align_belgium.3.a:1 "Na to se podíváme."
 lar_align_belgium.3.b:1 "Belgie nestojí za jedinou kulku ani jedinou kapku krve."
 lar_align_belgium.3.desc:1 "Místo toho, aby reagovali diplomaticky na naši poznámku, se zdá, že [From.GetAdjective] vláda nařídila armádě plnou pohotovost a uzavřela hranici. Noviny v Bruselu, ačkoliv realistické ohledně vyhlídek na vítězství, jsou plné odkazů na bitvu u Waterloo a předpovídají hanebnou porážku francouzských sil, pokud bychom měli zaútočit."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] slibuje bojovat"
 lar_appeal_to_overseas_territories.10.desc:0 "Guvernér ostrova vyzval občany, aby zůstali klidní a řídili se pokyny legitimní vlády ve Vichy. Zdá se, že na ostrově je málo nespokojenosti, přičemž většina obyvatel se s tímto příkazem ztotožňuje."
 lar_appeal_to_overseas_territories.10.t:0 "Madagaskar zůstává s Vichy"
 lar_appeal_to_overseas_territories.11.desc:0 "Guvernér Madagaskaru nabídl vojenské základny na ostrově našim silám a těm našich spojenců a žádal o další podporu k jejich zabezpečení proti jakémukoli útoku."
 lar_appeal_to_overseas_territories.11.t:0 "Madagaskar mění strany"
 lar_appeal_to_overseas_territories.12.desc:0 "Zatímco málokdo v našem táboře měl nějakou naději, že pevnost vichystické moci v Severní Africe změní strany, zuřivost odmítnutí stále přišla jako docela šok. Lokální guvernér označil [This.GetLeader] za zrádce a šílence a přísahal, že vichystickou vládu podpoří jakýmikoliv prostředky."
 lar_appeal_to_overseas_territories.12.t:0 "Severní Afrika zůstává s Vichy"
 lar_appeal_to_overseas_territories.13.desc:0 "V překvapivém obratu událostí nařídil místní guvernér francouzské severní Afriky armádě, aby zatkla řadu otevřeně pro-vichistických úředníků a přislíbil svou podporu vládě [This.GetLeader]."
 lar_appeal_to_overseas_territories.13.t:0 "Severní Afrika přechází na druhou stranu"
 lar_appeal_to_overseas_territories.2.a:0 "Zbabělec a zrádce."
 lar_appeal_to_overseas_territories.2.desc:0 "Místní guvernér Indočíny oficiálně a veřejně odmítl i jen zvážit přepnutí stran na podporu naší vlády. V rozhlasovém projevu pro kolonii také oznámil tvrdé potlačení jakýchkoli skupin, které se snažily 'nepřesně a nezodpovědně jednat k změně tohoto statusu'."
 lar_appeal_to_overseas_territories.2.t:0 "Indočína zůstává s Vichy"
 lar_appeal_to_overseas_territories.3.a:0 "Skvělé!"
 lar_appeal_to_overseas_territories.3.desc:0 "Guvernér Indočíny vyjádřil svou podporu [This.GetLeader], poukazujíc na to, že vláda ve Vichy není ústavně legitimní a jasně jedná pod nátlakem. Vojenské síly v oblasti však zůstaly většinou loajální vládě ve Vichy, přičemž se momentálně vyjednává o dohodě na jejich repatriaci."
 lar_appeal_to_overseas_territories.3.t:0 "Indočína vyhlašuje pro [This.GetLeader]"
 lar_appeal_to_overseas_territories.4.desc:0 "Místní administrátor v Sýrii se rozhodl náš apel zcela ignorovat. Některé zdroje naznačují, že došlo k krátké diskuzi za zavřenými dveřmi, ale nakonec nebyly žádné oficiální komentáře k rádiovému apelu ani kroky podniknuty na podporu naší věci."
 lar_appeal_to_overseas_territories.4.t:0 "Sýrie zůstává u Vichystických"
 lar_appeal_to_overseas_territories.5.desc:0 "Zdá se, že v Sýrii došlo k nízkoprofilovému puči, přičemž několik klíčových postav v koloniální administrativě bylo zatčeno guvernérem. Ten následně prohlásil svou loajalitu k [This.GetLeader] a vyzval všechny vlastenecké Francouze, aby se vzali zbraně proti nepříteli, který nyní okupuje naši vlast."
 lar_appeal_to_overseas_territories.5.t:0 "Sýrie se hlásí k [This.GetLeader]"
 lar_appeal_to_overseas_territories.6.a:0 "Všichni dohromady nejsou hodni nazývat se muži!"
 lar_appeal_to_overseas_territories.6.desc:0 "Kolonialní administrátoři našich středněafrických majetků kolektivně odmítli [This.GetLeader]'ovo rádiové apely, nazývajíce to činem zrady zaměřeným na podkopání autority legální vlády. Zdroje naznačují, že se obávají reakce domorodého obyvatelstva, pokud změní strany, obávající se nedostatku podpory, pokud někteří z nezávisleji smýšlejících lidí se rozhodnou pokusit se osvobodit."
 lar_appeal_to_overseas_territories.6.t:0 "Střední Afrika zůstává s Vichy"
 lar_appeal_to_overseas_territories.7.desc:0 "Pod vedením správce Félixa Éboué se kolonie střední Afriky sjednotily na naší straně. Náborové akce mezi místní populací již začaly."
 lar_appeal_to_overseas_territories.7.t:0 "Střední Afrika mění stranu"
 lar_appeal_to_overseas_territories.8.desc:0 "I když místní administrátoři v Západní Africe byli široce podporující přechod na naši stranu, zdá se, že významný podíl evropské populace v oblasti to neučinil. Vzhledem k rostoucímu veřejnému tlaku byli místní guvernéři nuceni veřejně deklarovat svou podporu Vichy gubernu."
 lar_appeal_to_overseas_territories.8.t:0 "Západní Afrika zůstává s Vichy"
 lar_appeal_to_overseas_territories.9.desc:0 "Zatímco místní administrátoři našich území v západní Africe stále debatovali, jak reagovat na apel [This.GetLeader], vlastenečtí občané v regionu se rozhodli jednat a převzít koloniální vládní posty. Oblast je nyní pod naš kontrolou."
 lar_appeal_to_overseas_territories.9.t:0 "Západní Afrika prohlašuje pro [This.GetNameDef]"
 lar_arms_purchases.1.a:0 "Rozhodně!"
 lar_arms_purchases.1.b:0 "Rozhodně ne!"
 lar_arms_purchases.1.desc:1 "S ohledem na rychle se zhoršující situaci v Evropě se francouzští úředníci obrátili na nás, aby získali exportní licence na těžké zbraně a moderní letadla, přičemž objednávky budou umístěny v našich továrnách jakmile budou tyto licence uděleny. Ačkoli celkové množství objednávek je příliš nízké na to, aby mělo významný dopad na ekonomiku, přesto to vytvoří poměrně hodně pracovních míst."
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] chce koupit zbraně"
 lar_arms_purchases.2.a:1 "Pokud to je to, co to vyžaduje."
 lar_arms_purchases.2.desc:1 "S podporou prezidenta [From.GetLeader] schválil americký senát široce zaměřený zákon, který nám umožňuje zadávat objednávky na zbraně v amerických továrnách, ale ostře omezil možnosti financování. S izolacionistickou frakcí v USA, která stále věří, že to byly obrovské dluhy, které jsme během Velké války nahromadili, co způsobilo prohlášení USA proti Německu, vypadají velmi ochotně zajistit, abychom za tyto zbraně platili tvrdou měnou."
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] souhlasí"
 lar_arms_purchases.3.a:0 "Ta drzost!"
 lar_arms_purchases.3.desc:1 "Navzdory rozsáhlému lobování a podpoře několika intervenčních senátorů selhaly naše pokusy zajistit vývozní povolení pro vojenské vybavení z USA. Izolacionistické lobby v Kongresu úspěšně zablokovalo jakýkoli pokus dostat tuto záležitost na program jednání, obávajíc se, že jakýkoli prodej zbraní by byl prvním krokem k úplné intervenci."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] odmítá"
 lar_bruneval_raid.1.a:0 "Jak zbabělý způsob, jak vést válku."
 lar_bruneval_raid.1.desc:0 "Vydaly se zprávy o nepřátelském nájezdu, které naznačují, že malá nepřátelská jednotka napadla jednu z našich radarových instalací. Po živé, ale nakonec neúspěšné obraně posádky, nepřátelská síla dočasně ovládla instalaci, než je okamžitý, energicky provedený protiútok zahnal zpět na pláž, kde se bezstarostně nalodili na výsadkové lodě a odešli.\n\nDůkladná inspekce radarové instalace odhalila, že několik komponent bylo odstraněno, a přehled odhalil, že jeden z radarových techniků chyběl, pravděpodobně byl uneseni nepřátelskými útočníky."
 lar_bruneval_raid.1.t:0 "Útočný výsadek nepřítele zajal radarové zařízení"
 lar_bruneval_raid.2.desc:0 "Útok na nepřátelskou radarovou instalaci byl naprostým úspěchem. Útočná jednotka úspěšně přistála s minimálním rozptylem při seskoku.\n\nPoté, co si shromáždili vybavení a orientovali se, se výsadkáři vydali k cíli a zničili slabou posádku v krátké, ale zuřivé palbě. Po zabezpečení oblasti pořídil radarový technik, který doprovázel útočnou skupinu, fotografie radarového zařízení a demontoval vybrané komponenty pro přepravu zpět k nám.\n\nPo druhém střetu se znepokojenou posádkou byla evakuační pláž vyčištěna a jednotka nastoupila na výsadková plavidla pro přepravu zpět k našim liniím, přičemž si s sebou vzala nepřátelského radarového technika k výslechu."
 lar_bruneval_raid.2.t:0 "Operace Biting uspěla"
 lar_capture_tito.1.a:0 "Tentokrát se mu podařilo uprchnout."
 lar_capture_tito.1.desc:0 "Naše operace na zatčení nebo zabití jugoslávského partyzánského vůdce Tita nebyla úspěšná. První vlna vzdušných sil přistála dost blízko jeskyně, kde jsme podezřívali, že se Tito skrývá, ale setkali se s vražednou palbou od silných nepřátelských jednotek, které naše zpravodajství přehlédlo. I když naši vojáci bojovali statečně, nepřátelské posily dorazily dříve, než se očekávalo. Dokonce ani zoufalý pokus o průlom nebyl úspěšný. \n\nPřeživší se stáhli k přátelským liniím. Tito je momentálně neznámý."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung selhává"
 lar_capture_tito.2.a:0 "Máme ho."
 lar_capture_tito.2.desc:0 "Naše operace k eliminaci partyzánského vůdce Tita byla naprostým úspěchem. Ačkoli nepřítel očekával útok, kombinace blízké letecké podpory a přímého útoku na Titovu centrálu ze vzdušně vysazených jednotek je překvapila. Po urputné přestřelce v a kolem jeskynní centrály bylo Titovo tělo nalezeno mezi mrtvými."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung uspěje"
 lar_compensate_italy.1.a:1 "Bude mít svou alianci."
 lar_compensate_italy.1.b:1 "Není snadné nás uplatit."
 lar_compensate_italy.1.desc:1 "[From.GetLeader] dorazil do Říma, aby prodiskutoval podmínky smlouvy, která by vyřešila některé z nevyřešených otázek mezi našimi národy. Vzhledem k dlouholeté bratrsévy našich dvou národů, zakotvené ve společných obětech v Velké válce, nabídl převést francouzský přístav Džibuti pod naši kontrolu výměnou za ujištění, že přijdeme Francii na pomoc v době války."
 lar_compensate_italy.1.t:0 "Francie nabízí koloniční odškodnění"
 lar_compensate_italy.2.a:0 "Malá cena za zaplacení."
 lar_compensate_italy.2.desc:1 "[This.GetLeader] se triumfálně vrátil z Itálie, protože [From.GetLeader] souhlasil s podpisem navrhované smlouvy. Všechno, co teď zbývá, je formálně předat naše majetky ve východní Africe Itálii."
 lar_compensate_italy.2.t:1 "[From.GetLeader] Souhlasí"
 lar_compensate_italy.3.a:1 "Kam teď jdeme?"
 lar_compensate_italy.3.desc:1 "Navzdory počátečním úspěchům se jednání s Itálií rychle rozpadla, když se ukázalo, že [From.GetLeader] očekával mnohem dalekosáhlejší ústupky než navrhovaný převod Džibuti."
 lar_compensate_italy.3.t:1 "[From.GetLeader] odmítá"
 lar_concessions_italy_tt:0 "Itálie bude pravděpodobněji souhlasit s kombinovaným jednáním proti Německu"
 lar_concessions_to_italy.1.a:1 "Můžeme tuto takzvanou Osy uškrtit v kolébce!"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader] mu nikdy nemůže být důvěřováno v dodržování slibů."
 lar_concessions_to_italy.1.desc:2 "Vláda [From.GetLeader] nás oslovila s pokusem přesvědčit Itálii na naši stranu a předejít možné alianci mezi Německem a Itálií. [ITA.GetLeader] bude pravděpodobně muset být uplacen nějakým ústupkem nebo kompenzací. Při pohledu na naše držení východní Afriky, [From.GetAdjective] navrhují postoupit Džibutsko a Somálsko Itálii výměnou za formální alianci zaměřenou na zadržení Německa."
 lar_concessions_to_italy.1.t:1 "Francie navrhuje teritoriální kompenzaci Itálii"
 lar_concessions_to_italy.2.a:1 "Pošli zprávu."
 lar_concessions_to_italy.2.desc:1 "Kabinet [From.GetAdjective] těsně hlasoval pro schválení našeho návrhu. Přestože mezi diplomaty stále zůstávají výrazné pochybnosti o důsledcích spojenectví s [ITA.GetLeader], nyní můžeme pokračovat a předložit náš společný návrh [ITA.GetAdjective]ům."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] souhlasí"
 lar_concessions_to_italy.3.a:1 "Budeme muset obhájit naši věc sami."
 lar_concessions_to_italy.3.desc:1 "Náš návrh se nepodařilo získat žádnou podporu v [From.GetAdjective] kabinetu. Ačkoliv panoval konsenzus, že aliance s [ITA.GetNameDef] by byla prospěšná, [From.GetAdjective] vláda nemohla přijmout myšlenku územních ústupků k dosažení tohoto cíle."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] odmítá"
 lar_concessions_to_italy.4.a:0 "Cokoli pro hezké hranice"
 lar_concessions_to_italy.4.b:0 "Nemůžeme být koupeni!"
 lar_concessions_to_italy.4.desc:1 "Velvyslanci [ENG.GetNameDef] a [FRA.GetNameDef] se setkali s [This.GetLeader], aby prodiskutovali obnovený tlak na ratifikaci dohod učiněných ve Strese. V rámci jejich nejnovější diplomatické ofenzivy nyní nabízejí územní ústupky ve východní Africe, přičemž se vzdávají jak Džibuti, tak britské části Somálska.\n\nSkutečný přenos území by byl spojen s ratifikací alianční smlouvy."
 lar_concessions_to_italy.4.t:0 "Británie a Francie nabízejí koloniální dohodu"
 lar_concessions_to_italy.5.a:1 "To zní rozumně."
 lar_concessions_to_italy.5.b:1 "To je příliš málo nabízející, přičemž žádá příliš mnoho."
 lar_concessions_to_italy.5.desc:1 "Ambasador [From.GetAdjective] předal poznámku od své vlády. Zdá se, že [From.GetLeader] chce formálně ratifikovat předběžné dohody dosažené ve Strese. Aby dohodu osladil, [From.GetAdjective] nám nabízí francouzské území ve východní Africe v případě, že souhlasíme.\n\nV diplomatických kruzích kolují pověsti, že [From.GetAdjective] se dříve obrátil na [ENG.GetAdjective], aby vydali společné prohlášení s ještě většími územními ústupky, ale byli odmítnuti."
 lar_concessions_to_italy.5.t:0 "Francie nabízí koloniální ústupky"
 lar_concessions_to_italy.6.a:2 "Měli bychom to udělat."
 lar_concessions_to_italy.6.desc:1 "Vláda [From.GetAdjective] v zásadě souhlasila s naším navrženým územním výměnou a slíbila ratifikovat dohodu ze Stresy, jakmile budou dojednány konečné podmínky smlouvy. Jednání o podrobnostech byla ponechána diplomatické službě, přičemž konečná smlouva bude ratifikována později. Územní převod se neuskuteční, dokud nebude tato smlouva podepsána."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] souhlasí"
 lar_concessions_to_italy.7.a:0 "To nás dostává do trochu jiného postavení."
 lar_concessions_to_italy.7.desc:1 "V docela stručné odpovědi na naši nótu [From.GetAdjective] vláda uvádí, že nemá aktuální zájem o uzavření aliance nebo ratifikaci Stresa. Tvrdí, že žádné územní ústupky pravděpodobně tuto situaci nezmění."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] odmítá"
 lar_congress_of_paris.1.a:1 "Náhradu získáme jinde."
 lar_congress_of_paris.1.desc:1 "Na pozvání [This.GetLeader] přijeli [ITA.GetLeader], [SPA.GetLeader] a [POR.GetLeader] do Paříže, aby prodiskutovali smlouvu týkající se koloniálních sfér vlivu v Africe. Francie a Itálie jsou hlavními mocnostmi, které mají zájem rozšířit své říše, ústupky budou muset být učiněny [SPA.GetNameDef] a [POR.GetNameDef], aby je přesvědčily, aby se připojily k alianci a šly do války k dosažení těchto cílů.\n\nZatímco [POR.GetLeader] se pravděpodobně pokusí zajistit podporu pro dlouho držený plán na spojení Angoly a Mosambiku, [SPA.GetLeader] bude muset být vykoupen vzdáním se částí francouzských severoafrických území."
 lar_congress_of_paris.1.t:0 "Pařížský kongres"
 lar_congress_of_paris.2.a:1 "Sen o italské říši v Africe stojí za malé riziko."
 lar_congress_of_paris.2.b:1 "Není důvod, proč bychom měli toto podporovat."
 lar_congress_of_paris.2.desc:1 "V prvním kole jednání francouzská delegace nabídla jednoduché rozdělení kontinentu na polovinu, což nám poskytlo nároky na Egypt, Súdán a dále na jih do Keni. Přestože návrh je slabý na detaily - a týká se převážně území, která ani jedno z nás ve skutečnosti nekontroluje - slibuje francouzskou podporu pro dobytí velkého afrického impéria."
 lar_congress_of_paris.2.t:0 "Přepracování mapy Afriky"
 lar_congress_of_paris.3.a:1 "Dobrá práce."
 lar_congress_of_paris.3.desc:1 "Delegace z [From.GetNameDef] se v zásadě dohodla na navrhovaných teritoriálních změnách. I když je třeba vyřešit ještě několik drobných detailů a přesné umístění navrhované nové hranice zůstává předmětem diskuse, naši diplomaté neočekávají žádné vážné problémy, které by mohly dohodu zhatit."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] souhlasí"
 lar_congress_of_paris.4.a:1 "Tím lépe pro nás."
 lar_congress_of_paris.4.desc:1 "Delegace z [From.GetNameDef] vyhlásila, že jednání skončila. S odvoláním na základní rozdíl v názorech ohledně navrhovaných změn opustili Paříž, aby se vrátili do [From.GetNameDef].\n\nPo jejich uspěchaném odchodu [From.GetAdjective] velvyslanec prohlásil, že [From.GetAdjective] vláda se již nepovažuje za vázanou jakoukoli smlouvou o vzájemné pomoci nebo alianci s námi."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] odmítá"
 lar_congress_of_paris.5.a:1 "Pokud budou ochotni zaplatit cenu, jsme ochotni udělat svou část."
 lar_congress_of_paris.5.b:1 "Žádné množství pouště nestojí ani za jedinou kapku španělské krve."
 lar_congress_of_paris.5.desc:1 "Zatímco ostatní delegace v Paříži diskutovaly o tom, kdo by měl dostat území, která žádná z jejich zemí skutečně nekontroluje, naši diplomaté se snaží o dosažení dosažitelného cíle. Francouzská vláda naznačila, že má příznivý postoj k našemu návrhu na postoupení Maroka nám výměnou za naše sliby je podpořit v jakékoli nadcházející válce. To by spojilo naše državy v severní a západní Africe."
 lar_congress_of_paris.6.a:1 "Malá cena, kterou je třeba zaplatit."
 lar_congress_of_paris.6.b:1 "Žádají příliš mnoho a nabízejí příliš málo."
 lar_congress_of_paris.6.desc:1 "Zatímco náš nedostatek tvrdé síly ztížil našim diplomatům v Paříži pozitivně ovlivnit jednání, přesto nám byla nabídnuta podpora k převzetí území mezi Angolou a Mosambikem, plus možnost nárokovat velkou část Jižní Afriky. Zdá se, že poskytnutí těchto území nám je způsob, jakým se dvě velmoci vyhnou konfliktu, který by mohl zmařit celou smlouvu.\n\nSouhlas s tím by nás však zavázal bojovat na straně Francie a Itálie v jejich snaze rozšířit své příslušné impéria."
 lar_dominate_the_middle_east.1.a:1 "Musíme přijmout tuto novou realitu."
 lar_dominate_the_middle_east.1.b:1 "Získali jsme svou svobodu a nedáme ji lehce!"
 lar_dominate_the_middle_east.1.desc:1 "Vláda [From.GetLeader] jmenovala nového zmocněnce pro Střední východ. Na schůzce s [This.GetLeader] v našem hlavním městě dnes francouzský zástupce poznamenal, že francouzská vláda si přeje hrát aktivnější roli v regionu a očekává, že bude přímo konzultována ve všech záležitostech týkajících se stability v regionu. \n\nI když nechal otevřené důsledky odmítnutí tohoto, uvedl, že by francouzská vláda považovala za 'těžké' přijmout nezávislou zahraniční politiku naší vlády."
 lar_dominate_the_middle_east.1.t:0 "Francie požaduje podmanění"
 lar_dominate_the_middle_east.2.a:1 "Jak by měl."
 lar_dominate_the_middle_east.2.desc:1 "Po debatě se svými poradci [From.GetLeader] oficiálně přijal naše žádosti a umožnil našemu zástupci konzultovat jakákoli rozhodnutí o zahraniční politice, aby byla zajištěna jejich shoda s našimi přáními."
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] předkládá"
 lar_dominate_the_middle_east.3.a:1 "Smrt na jejich nohách, tedy."
 lar_dominate_the_middle_east.3.b:0 "Je to jen bezcenná půda, plná bezcenných lidí."
 lar_dominate_the_middle_east.3.desc:1 "V dlouhém proslovu našemu zástupci [From.GetLeader] vychvaloval dlouhé a hrdé válečné tradice [From.GetAdjective] národa a vysvětloval, jak se nikdy nepoklonil žádnému zahraničnímu vládci, jak se vzepře jakémukoli pokusu je donutit, a že by raději zemřel na nohou, než žil na kolenou."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] vzpurný"
 lar_end_the_occupation.1.a:1 "Vítáme je s otevřenou náručí!"
 lar_end_the_occupation.1.b:1 "Zdá se, že má nápady daleko nad svou úroveň."
 lar_end_the_occupation.1.desc:1 "Po několika letech oficiálně vláda [From.GetLeader] prohlásila, že její program 'Národní revoluce' byl úspěšný. Slabost a dekadence starého francouzského politického systému, tvrdil ve svém rozhlasovém projevu, byla potlačena, aby byla nahrazena novým, regenerovaným systémem vlády, lépe vyhovujícím ušlechtilému a válečnému národu, jako je Francie.\n\nV rámci této snahy jeho vláda oficiálně požádala o zrušení závazků a omezení, které na ni byly uvaleny příměřím, a aby měla plnou kontrolu nad všemi francouzskými územími.\n\nNa oplátku nabídl znovu se připojit k válce, aby potrestal ty, kteří ponořili naše dvě země do druhé krvavé války za generaci."
 lar_end_the_occupation.1.t:0 "Konec okupace"
 lar_end_the_occupation.2.a:1 "Získali jsme svou čest zpět."
 lar_end_the_occupation.2.desc:1 "Po podpisu Paktu o oceli [This.GetLeader] se německé jednotky po celé zemi vzdaly kontroly francouzským silám. Po ceremonii, které se zúčastnili jak [From.GetLeader], tak [This.GetLeader], německá posádka v Paříži stáhla [From.GetAdjective] vlajku a odešla z města, nechávajíc ho poprvé za roky pod Trikolórou."
 lar_end_the_occupation.2.t:1 "Okupace končí"
 lar_end_the_occupation.3.a:1 "Nastal čas spojit síly s [FRA.GetLeader]!"
 lar_end_the_occupation.3.b:2 "Na tuto urážku odpovíme ocelí a ohněm!"
 lar_end_the_occupation.3.desc:1 "I přes štědrý nabídku stát po boku proti bolševistické hrozbě a pronásledovat válečné štváče, kteří začali tuto válku, [From.GetLeader] hrubě odmítl náš diplomatický pokrok. Francouzský lid, prohlásil, neprokázal v dosavadní válce žádné bojové dovednosti a neviděl žádný důvod svěřit ochranu západních hranic [From.GetNameDef]'s zemi, která byla již jednou poražena."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] odmítá"
 lar_end_the_occupation.4.a:1 "Nakonec viděli rozum."
 lar_end_the_occupation.4.b:1 "Proč bychom měli pomáhat zbabělcům a zrádcům?"
 lar_end_the_occupation.4.desc:1 "V překvapivém obratu událostí se na nás obrátil zástupce [From.GetLeader] s nabídkou na spojení sil. Po pečlivém přestavění armády pod nejpřísnější tajností věří [From.GetLeader], že nastal čas znovu se připojit k válce a osvobodit vlast.\n\nNaše zdroje uvnitř jeho vlády však ukazují na skutečnost, že předchozí pokus o vyjednání návratu okupovaných francouzských území selhal jako pravá motivace za tímto posledním krokem."
 lar_end_the_occupation.4.t:0 "Nabídka z Vichy"
 lar_end_the_occupation.5.a:0 "Skvělé."
 lar_end_the_occupation.5.desc:1 "Naše delegace k [From.GetLeader] se úspěšně vrátila - doprovázena samým mužem. Po letech poprvé vstoupil [From.GetLeader] na francouzskou půdu a setkal se s [This.GetLeader], aby prodiskutovali přesné detaily přenosu moci."
 lar_end_the_occupation.5.t:0 "[From.GetLeader] souhlasí"
 lar_end_the_occupation.6.a:1 "Jaký pravý vlastenec takto odhání ruku jiného Francouze?"
 lar_end_the_occupation.6.desc:2 "Po dlouhém přednášení o různých selháních [This.GetLeader] jako muže, vlastence, vojáka a občana, byla naše delegace k [From.GetLeader] vrácena s prázdnou. V rádiovém poselství později téhož dne [From.GetLeader] veřejně odsoudil naši vládu jako 'největší shromáždění zbabělců a zrádců v dějinách Francie'.\n\nPokud chceme získat naši vlast zpět a osvobodit ji od Němců, budeme to muset udělat bez jejich pomoci."
 lar_end_the_occupation.6.t:0 "[From.GetLeader] odmítá"
 lar_fra_join_the_ententes.1.a:0 "Rozumný návrh."
 lar_fra_join_the_ententes.1.b:0 "To není v našich zájmech."
 lar_fra_join_the_ententes.1.desc:0 "Vláda [From.GetAdjective] nás oslovila s návrhem na usmíření našich divergentních strategických zájmů. Zatímco mají v úmyslu dodržovat své diplomatické a vojenské povinnosti na kontinentu, jsou si také vědomi našich sdílených zájmů v mnoha částech světa.\n\nJejich návrh proto navrhuje, že se k nim připojíme ve spojenectví, které by zajistilo vzájemnou pomoc, pokud by kterýkoli z nás viděl své zájmy ohrožené."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] navrhuje strategickou alianci"
 lar_fra_join_the_ententes.2.a:0 "Naše aliance se stává silnější."
 lar_fra_join_the_ententes.2.desc:0 "Vláda [From.GetAdjective] projednala naši navrhovanou alianci a rozhodla se ji přijmout. Zatímco naše příslušné diplomatické služby jednají o podrobnostech, můžeme si být jisti, že [From.GetNameDef] nám pomůže, pokud to budeme potřebovat - za předpokladu, že budeme ochotni udělat to samé pro ně."
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] přijímá náš návrh"
 lar_fra_join_the_ententes.3.a:0 "Krátkozrací blázni!"
 lar_fra_join_the_ententes.3.desc:0 "Po rozsáhlé diskuzi kabinet [From.GetAdjective] těsně hlasoval pro zamítnutí našeho návrhu. Oficiální odpověď uvádí, že aliance mezi [From.GetNameDef] a [This.GetNameDef] by nutně zavázala [From.GetNameDef] bránit země, ke kterým se záměrně rozhodlo se nepřipojit. Ačkoliv jsme, samozřejmě, svobodní si zvolit vlastní zahraniční politiku, pokračuje, neměli bychom očekávat, že [From.GetNameDef] nám přijde na pomoc, pokud budeme zataženi do většího konfliktu."
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] odmítá náš návrh"
 lar_france_french_union.10.desc:1 "Zprávy přicházející z Indočíny naznačují, že lidé z Vietnamu, Laosu a Kambodži s nejmenšími marginálními volebními výsledky hlasovali pro připojení k nové Francouzské unii. Zdá se, že to překvapilo i místní úředníky, protože okamžitě nařídili přepočítání hlasů. Nacionalistické skupiny v regionu utrpěly těžkou ránu, když jejich morálka klesla, a mnozí členové otevřeně přemýšleli, zda skutečně reprezentují vůli lidu, jak si myslí."
 lar_france_french_union.10.t:1 "Indočína hlasuje pro vstup do Unie"
 lar_france_french_union.11.desc:1 "Výsledky referenda přicházející z Indočíny malují chmurnější obraz, než se očekávalo. Zatímco v hlavním městě málokdo věřil, že nacionalistická ohniska budou hlasovat pro vstup do unie, zdá se, že nacionalistické sentimenty jsou mnohem rozšířenější, než se předpokládalo. V důsledku toho žádná část území nepodporila většinou vstup do unie. Nacionalističtí aktivisté již požadují okamžité oddělení od Francie, i za cenu války, protože věří, že toto je moment k zisku jejich národní nezávislosti."
 lar_france_french_union.11.t:1 "Indočína hlasuje proti Unii"
 lar_france_french_union.2.a:1 "Chápou význam Fraternité!"
 lar_france_french_union.2.desc:1 "Překvapivě mnoha pozorovatelům lidé v Alžírsku, Maroku a Tunisku schválili referendum o Francouzské unii těsnou většinou. S obyvateli těchto oblastí, kteří jsou nyní považováni za plnoprávné občany, mají povoleno vrátit řadu zástupců do Národního shromáždění.\n\nZatímco nacionalistické prvky ve všech třech zemích stále zůstávají, byly silně ochromeny jejich morálkou a bude potřeba alespoň jednoho pokolení k jejich zotavení."
 lar_france_french_union.2.t:1 "Severní Afrika hlasuje pro připojení k Unii"
 lar_france_french_union.3.a:1 "Taková nevděčnost!"
 lar_france_french_union.3.desc:1 "I přes veškeré úsilí místních vlád voliči v Alžírsku, Maroku a Tunisku drtivě odmítli navrhovanou Francouzskou unii. Bezprostředně po oznámení výsledků se v několika velkých městech uskutečnily velké demonstrace, během nichž nacionalistické skupiny využily svého vítězství k požadavku na okamžitou a plnou nezávislost svých zemí.\n\nVelitel francouzských sil v Severní Africe poslal naléhavou žádost o posily, protože se zdá, že některé radikálnější prvky by mohly pokusit vzít záležitosti do vlastních rukou."
 lar_france_french_union.3.t:1 "Severní Afrika hlasuje pro odchod"
 lar_france_french_union.4.desc:1 "Po týdnech volební kampaně byli lidé v celém francouzském území v západní Africe vyzváni, aby přišli k volbám a rozhodli, zda by jejich území měla být součástí nové Francouzské unie. Předběžné výsledky ukazují zdravou většinu pro stranu Unie. Nacionalistická věc se zdá být udusena již v plenkách, přičemž mnozí aktivisté za nezávislost se nyní připravují pokračovat v boji za větší politickou sebeurčení z vnitřku Národního shromáždění."
 lar_france_french_union.4.t:1 "Západní Afrika hlasuje pro vstup do Unie"
 lar_france_french_union.5.desc:1 "Po intenzivní a někdy bouřlivé kampani se zdá, že nacionalistická strana vyhrála referendum o členství ve Francouzské unii ve většině oblastí francouzské západní Afriky. Zatímco místní Evropané se stále snaží strávit výsledek, vůdci místních nezávislostních hnutí volají po akci a proklamují výsledek jako jasný mandát pro plnou nezávislost."
 lar_france_french_union.5.t:1 "Západní Afrika hlasuje pro odchod"
 lar_france_french_union.6.desc:1 "S výsledky přicházejícími pomalu z celé obrovské, špatně rozvinuté oblasti se zdá, že těsná většina voličů schválila referendum o připojení k nové Francouzské Unii. Nacionalistické skupiny uznaly porážku, ale požadovaly, aby nový stát investoval více do rozvoje oblasti jako odměnu za projev loajality."
 lar_france_french_union.6.t:1 "Střední Afrika hlasuje pro vstup do Unie"
 lar_france_french_union.7.desc:1 "Pro-unijní strany po celé francouzské střední Africe utrpěly řadu politických neúspěchů, protože jedno území po druhém hlasovalo proti připojení k nové francouzské unii. S pro-independence stranami oslavujícími vítězství za vítězstvím, mnoho aktivistů tvrdí, že francouzská nadvláda nad regionem byla jednoznačně poražena."
 lar_france_french_union.7.t:1 "Střední Afrika hlasuje pro odchod"
 lar_france_french_union.8.desc:1 "Francouzské mandáty Sýrie a Libanonu hlasovaly pro vstup do nové Francouzské unie. I když mnozí pozorovatelé považovali tento výsledek za málo pravděpodobný, zdá se, že místní obyvatelstvo věří, že členství v Francouzské unii zajistí přístup na evropské trhy a více investic do místní ekonomiky."
 lar_france_french_union.8.t:1 "Sýrie hlasuje o vstupu do Unie"
 lar_france_french_union.9.desc:1 "Oznámení o výsledcích nedávného referenda o Francouzské unii bylo přijato v Damašku a Beirutu s bouřlivým potleskem, když se ukázalo, že region drtivě hlasoval proti vstupu do nové unie. Jak hlavní nacionalistické strany již prohlásily referendum za hlasování o nezávislosti v přestrojení, místní vojenský velitel poslal sérii znepokojivých zpráv do hlavního města s požadavkem posil."
 lar_france_french_union.9.t:1 "Sýrie hlasuje proti Unii"
 lar_france_political_violence.1.a:1 "Republika to musí vydržet."
 lar_france_political_violence.1.b:0 "Stíhejte odpovědné."
 lar_france_political_violence.1.desc:1 "Uvolněná aliance pravicových a extrémně pravicových sdružení dnes uspořádala protesty a demonstrace po celé Paříži. Zdá se, že demonstranti nikdy neplánovali shromáždit se a rozptýlit se pokojně. Jakoby na neslýchaný signál, demonstrace změnily kurz a shromáždily se u Národního shromáždění. Rychle povolaná pořádková policie dokázala udržet pochodující sloupy v dohledu budovy. Na několika příležitostech skupiny zaútočily na policejní linie a byly zpět odraženy pouze s určitou námahou.\n\nDemonstranti se rozptýlili až po půlnoci. Zprávy o nepokojích se rozšířily a pravděpodobně podkopou veřejnou důvěru v schopnost vlády udržet veřejný pořádek."
 lar_france_political_violence.1.t: "Protesty eskalují do násilí"
 lar_france_political_violence.2.desc:1 "Koalice odborových svazů a intelektuálů vyzvala k 'Dni akce' v hlavním městě v reakci na nedávná politická rozhodnutí. Navzdory snahám policie udržet demonstrace pod kontrolou se malé skupiny anarchistů a komunistických radikálů pokusily vyvolat nepokoje. Mnohé obchody byly vykradeny a tramvaje byly převráceny. Pokusy pobertíků vybudovat barikády v Rue Royale, aby zablokovali přístup k Národnímu shromáždění, byly narušeny jezdeckou policií.\n\nKdyž se pobertíci rozprchli po Francii a dělníci se vrátili ke svým pracovním stolkům, mnozí v zemi se ptají, zda je vláda stále schopna udržovat zákon a pořádek."
 lar_france_political_violence.3.a:1 "Jakákoli akce nyní by pouze zhoršila situaci."
 lar_france_political_violence.3.b:0 "Republika zvítězí!"
 lar_france_political_violence.3.desc:1 "Po nedávném vládním rozhodnutí se monarchisté a pravicoví extremisté z celé země vrhli na hlavní město s jasným cílem 'dokončit práci, která byla nedokončena v roce 1934', kdy podobná vzpoura selhala v dobytí parlamentu, ale donutila vládu rezignovat.\n\nAčkoli policie byla varována, že protesty se pravděpodobně vyhrotí, byli nepřipraveni na úroveň organizace a agrese, kterou tyto dobře připravené skupiny projevily. Ve několika případech byli policisté chránící Place de la Concorde nuceni otevřít palbu na protestující, aby si udrželi svou pozici.\n\nS několika desítkami mrtvých a stovkami zraněných se protestující stáhli z hlavního města, aby si olizovali rány, ale podařilo se jim ukázat zemi, že vláda není v bezpečí ani ve svém vlastním hlavním městě."
 lar_france_political_violence.3.t:0 "Povstání pravicově orientovaných"
 lar_france_political_violence.4.a:0 "Tyto extrémisty je třeba zastavit."
 lar_france_political_violence.4.desc:0 "Po krátkém období klidu, kdy podpora pro [This.GetLeader] vzrostla na bezprecedentní výšiny, se zdá, že endemické politické násilí mezi komunisty a reactionárními skupinami se vrátilo. Policie hlásí znepokojující nárůst politicky motivovaných zločinů proti lidem či podnikům, což připomíná chaotické dny, o kterých jsme si mysleli, že jsme je nechali za sebou."
 lar_france_political_violence.4.t:0 "Politické násilí se vrací"
 lar_france_stresa_front_italy_agreed:0 "Itálie souhlasila s připojením se ke Stresa Frontě výměnou za územní ústupky"
 lar_france_vichy_reunification.1.a:0 "Je čas uzdravit toto neprirozené rozdělení."
 lar_france_vichy_reunification.1.b:0 "Zrádce nemá právo nic požadovat."
 lar_france_vichy_reunification.1.desc:0 "Po osvobození Paříže jeho silami, vůdce Francouzských sil v exilu, [From.GetLeader], požádal, aby jeho vládě byla dána plná pravomoc nad všemi neobsazenými oblastmi Francie. Jakékoli odmítnutí předat moc, řekl, bude považováno za vzpouru proti legitimní vládě Republiky."
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] požaduje sjednocení"
 lar_france_vichy_reunification.2.a:0 "Opět jsme sjednoceni."
 lar_france_vichy_reunification.2.desc:0 "Vláda Vichy se rozhodla sama rozpadnout a předat vládní pravomoc nám. Většina nízko postavených státních úředníků se rozhodla zůstat na svých místech a zbylé vojenské síly přešly pod náš příkaz."
 lar_france_vichy_reunification.2.t:0 "Vichystická vláda se rozpouští"
 lar_france_vichy_reunification.3.a:0 "Pak dosáhneme jednoty silou."
 lar_france_vichy_reunification.3.desc:0 "Vláda [From.GetLeader] odmítla předat vládní pravomoci nám. Jakýkoliv pokus o zahájení jednání byl setkán s tichem, a možná je budeme muset donutit silou."
 lar_france_vichy_reunification.3.t:0 "Vláda Vichy zůstává na svém místě"
 lar_france_volunteers.1.a:1 "Skvělé?"
 lar_france_volunteers.1.desc:1 "S vládou [From.GetLeader], která se rozhodla uvolnit hraniční kontroly mezi Španělskem a [From.GetNameDef], se začíná do našeho boje hrnout vlna dobrovolníků.\n\nBohužel se nová politika uplatňuje univerzálně, což znamená, že i jiné frakce ve válce pravděpodobně zaznamenají další podporu."
 lar_france_volunteers.1.t:1 "Dobrovolníci z [From.GetNameDef]"
 lar_france_volunteers.3.a:0 "Nechte je vrátit."
 lar_france_volunteers.3.b:0 "Pošlete je zpět."
 lar_france_volunteers.3.desc:2 "S koncem bojů ve Španělsku se někteří lidé, kteří šli bojovat za [From.GetLeader], vrátili. Vojenská rozvědka je chce interviewovat, aby zjistila, zda některé z jejich zkušeností nabídnou přehled o moderním válečnictví, ale mnozí v vládě se obávají, že by mohli radikalizovat jiné politické skupiny."
 lar_france_volunteers.3.t:0 "Dobrovolníci se vracejí"
 lar_franco_soviet_treaty.1.a:1 "Duch roku 1894 žije dál!"
 lar_franco_soviet_treaty.1.b:1 "Ani jeden z nás nemohl efektivně pomoci druhému."
 lar_franco_soviet_treaty.1.desc:1 "Vláda [From.GetLeader] poslala zvláštního vyslance do Moskvy, aby prodiskutovala možnosti aliance. Pod [From.GetAdjective] návrhem bychom slíbili vstoupit do jakékoli obranné války, ve které by se [From.GetNameDef] ocitla, s tím, že [From.GetNameDef] nám přijde na pomoc, pokud bychom byli napadeni."
 lar_franco_soviet_treaty.1.t:2 "Francie navrhuje smlouvu o vzájemné pomoci"
 lar_franco_soviet_treaty.2.a:1 "To by mělo stačit."
 lar_franco_soviet_treaty.2.desc:1 "Vláda [From.GetAdjective] souhlasila s naším návrhem, ale zdůraznila, že nikdy nepřijme válku jako opatření k zásadní změně politického uspořádání Evropy. Naše aliance bude proto přísně obranná, s oběma stranami zavázanými k pomoci druhé pouze v případě, že bude napadena třetí mocností."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] souhlasí"
 lar_franco_soviet_treaty.3.a:2 "Nemožné nebo jen nevhodné?"
 lar_franco_soviet_treaty.3.desc:1 "Na mrazivém setkání s [From.GetAdjective] ministrem zahraničí byl náš velvyslanec informován, že není v [From.GetAdjective] zájmu uzavřít s námi alianci. Geografické realitě Evropy, bylo mu řečeno, činily nemožné, aby [From.GetAdjective] vojska účinně podporovala nás v jakémkoli útoku na naše území a naopak, a že by proto [From.GetAdjective] vláda musela odmítnout jakoukoli takovou nabídku."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] odmítá"
 lar_heavy_water.1.a:0 "Významná rána."
 lar_heavy_water.1.desc:0 "Velitel posádky v Telemarku hlásí, že vodní elektrárna Vemork utrpěla katastrofální výbuch včera v noci, který zničil zařízení používaná k výrobě těžké vody. Vyšetřování stále probíhá, dostupné důkazy však silně naznačují sabotáže elitní nepřátelskou jednotkou.\n\nZdá se, že komandosi seskočili do oblasti, pronikli do elektrárny díky šokujícímu laxnímu zabezpečení, umístili výbušniny poblíž skladovacích nádrží a poté se stáhli do noci mere minuty před vybuchnutím náloží.\n\nNehlásily se žádné civilní oběti, což vedlo velitele k spekulaci, že místní odpor mohl mít předchozí informace o nájezdu. Místní posádka nyní provádí prohledávání oblasti, ale žádné stopy nebyly nalezeny a očekáváme, že tým již oblast evakuoval."
 lar_heavy_water.1.t:0 "V těžké vodě v Telemarku zničena"
 lar_heavy_water.2.a:0 "Kdo se nebojí, vyhrává."
 lar_heavy_water.2.desc:0 "Zprávy od místních kontaktů v Telemarku naznačují, že operace Gunnerside byla naprostým úspěchem. Po seskoku padákem se tým úspěšně infiltroval do závodu a vyhnul se všem strážím.\n\nPo nasazení náloží se tým úspěšně dostal pryč a nyní se rozdělil, aby se vyhnul pátracím týmům, které je pronásledují. Od nájezdu jsme o týmu neslyšeli nic, ale to se očekává. Také očekáváme, že Němci veřejně oznámí, zda zabili nebo zajali některého z našich komandérů."
 lar_heavy_water.2.t:0 "Operace Gunnerside uspěla"
 lar_intervention_in_greece.1.a:1 "Skvělé mysli myslí stejně!"
 lar_intervention_in_greece.1.b:1 "Rozhodneme se pro vlastní strategii."
 lar_intervention_in_greece.1.desc:1 "Francouzský velvyslanec předal poznámku od své vlády, která poukazuje na naše společné zájmy ve východním Středomoří. Vláda [From.GetLeader] se zdá obzvlášť zajímat o získání ostrova Kréta jako námořní základny, ale také poznamenává, že existence 'nepřátelské nebo hostilní' vlády v Řecku by činila operace v oblasti mnohem obtížnější. Takže [From.GetAdjective] vláda chce zjistit naše názory na možnou společnou intervenci v Řecku za účelem zřízení příznivější vlády nebo převzetí správy těchto území sami."
 lar_intervention_in_greece.1.t:0 "Francie navrhuje intervence v Řecku"
 lar_intervention_in_greece.2.a:1 "Nezbytnost téměř určitě vyvstane."
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] poslal zpět zprávu prostřednictvím našeho velvyslance v Římě, vyjadřující svou nejhlubší podporu a prohlašující absolutní souhlas s našimi názory. [From.GetAdjective] armáda byla instruována, aby připravila plány na společnou vojenskou akci proti Řecku, pokud to bude nutné."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader] souhlasí"
 lar_intervention_in_greece.3.a:1 "To je zvuk strachu."
 lar_intervention_in_greece.3.desc:1 "Podle poměrně strohé poznámky od [From.GetAdjective] velvyslance jeho vláda v současnosti nemá zájem měnit status quo ve východním Středomoří a preferuje aktuální situaci před nejistotami, které by mohly přinést vojenské akce."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] odmítá"
 lar_low_stability_civil_war.1.a:1 "Ještě jedna Francouzská revoluce?"
 lar_low_stability_civil_war.1.desc:1 "Po týdnech agitačních a tajných příprav došlo k masovým stávkám v několika francouzských městech. Téměř okamžitě se vytvořily ozbrojené tzv. 'Brigády obrany pracujících', v některých případech podporované vzbouřenými vojenskými jednotkami. Síly loajální vládě byly na několika místech v zemi ostřelovány a potyčky mezi vzbouřenci a loyalisty se změnily v těžké přestřelky.\n\nS postupně se zhoršujícím vnitřním pořádkem vláda efektivně ztratila kontrolu nad širokými oblastmi země."
 lar_low_stability_civil_war.1.t:1 "Komunistické povstání!"
 lar_low_stability_civil_war.2.a:1 "Všichni jsme věděli, že se to stane."
 lar_low_stability_civil_war.2.desc:1 "Kabal reakčních vojenských důstojníků a bohatých pozemkových vlastníků očividně připravila vojenský puč proti vládě. Zatímco identita některých z nich byla policii známa, jiní ještě nebyli identifikováni. Po úniku z vyšetřování se spolčení rozhodli jednat dříve, než byla celá konspirace odhalena.\n\nSpěšná a zmatená povaha puče znamenala, že se nepodařilo dosáhnout zamýšleného překvapení, s jednotkami, které nebyly na místě a místní posádky byly varovány předem. Loyalistické jednotky jednaly rychle a úspěšně zabránily decapitačnímu útoku proti naší vládě, ale byly nuceny opustit velké části země, aby tak učinily. S rebelií, která se ujala, se zdá, že země klesla do plnohodnotné občanské války."
 lar_low_stability_civil_war.2.t:1 "Reakční povstání!"
 lar_news.1.a:0 "Vítězství, které můžeme schválit."
 lar_news.1.b:0 "Tito fanatici stále žijí ve středověku..."
 lar_news.1.c:0 "Výborný výsledek!"
 lar_news.1.desc_carlists:0 "Karlistické síly pod velením Manuela Fal Conda konečně porazily své falangistické a republikánské nepřátele a zajistily plnou kontrolu nad Španělskem. Ačkoliv osamocené kapsy republikánských vojsk nadále vedou guerillovou válku, která může bránit místní karlistické kontrole v dříve republikánských oblastech, je nepravděpodobné, že by se materializoval další koordinovaný odpor jakékoliv významnosti. \n\nStatečnost a fanatismus karlistických Requetés byly klíčové k zajištění jejich vítězství a tato vysoká morálka charakterizuje španělské poválečné rekonstrukční úsilí. S válkou u konce však mnozí karlisté netrpělivě čekají, kdy budou jejich úsilí odměněna a právoplatný karlistický uchazeč konečně usedne na španělský trůn."
 lar_news.1.desc_falangist:0 "Po dlouhé a vyčerpávající občanské válce nacionalisté pod Emilio Molou konečně porazili své karlistické a republikánské nepřátele a získali plnou kontrolu nad Španělskem. Ačkoli izolované skupinky republikánských vojsk pokračují v guerillové válce, která může oslabiť výkon místní nacionalistické kontroly v dříve republikánských oblastech, je nepravděpodobné, že by se objevily další koordinované odporové akce s jakýmikoliv významem. \n\nJak národ obnovuje své válečnámi zpustošené města a průmysl, probíhají přípravy na přechod zpět na civilní vládu pod vedením José Antonia Prima de Rivery. Zůstává otázkou, jaké španělské imperiální ambice se mohou projevovat v aktuální světové krizi."
 lar_news.1.desc_franco:0 "Po dlouhé a vyčerpávající občanské válce nacionalisté, sjednocení pod Francisco Francem, konečně porazili své republikánské nepřátele a zajistili plnou kontrolu nad Španělskem. Ačkoliv izolované skupiny republikánských vojáků pokračují v guerillové válce, která by mohla oslabit uplatnění místní nacionalistické kontroly v dříve republikánských oblastech, je nepravděpodobné, že by se objevila další koordinovaná odpor s jakýmkoliv významem.\n\nZatímco se národ soustředí na obnovu svých válečných měst a průmyslu, stále zůstává nejasné, jaké důsledky bude mít ideologická amalgamace nacionalistů na jejich zahraniční politiku, a zda bude velkorysá zahraniční vojenská pomoc, kterou obdrželi, splacena."
 lar_news.1.desc_franco_unified:0 "V uplynulých týdnech došlo ke zvýšení napětí mezi různými frakcemi mezi vítěznými nacionalisty, ale nyní, s vypuzením vzpurných vůdců a silnou unifikací politických stran, se zdá, že Francisco Franco dokázal zlomit tyto dělicí linie a tím sjednotit zbývající frakce za svou věcí. Ačkoli izolované kapsy republikánských vojsk pokračují v guerillovém boji, občanská válka může být konečně považována za skutečně skončenou.\n\nJak se národ soustředí na obnovu svých válečně zničených měst a průmyslu, zůstává otázkou, jaké účinky bude mít ideologická amalgamace nacionalistů na jejich zahraniční politiku, a zda bude generózní zahraniční vojenská pomoc, kterou obdrželi, vrácena."
 lar_news.1.desc_franco_uprising:0 "Rozdíly uvnitř nacionalistické příčiny se ukázaly být příliš velké na to, aby je bylo možné překonat, ale po dlouhé a vyčerpávající občanské válce nacionalisté pod vedením Francisca Franca konečně porazili své karlisty a republikánské nepřátele a zajistili si plnou kontrolu nad Španělskem. Ačkoli osamocené kapsy republikánských jednotek nadále vedou partyzánskou válku, která by mohla omezit vyvíjení místní nacionalistické kontroly v dříve republikánských oblastech, je nepravděpodobné, že by došlo k dalším koordinovaným odporům jakéhokoli významu.\n\nJak se národ soustředí na obnovu svých válečnými zničených měst a průmyslu, zůstává otázkou, zda generózní zahraniční vojenská pomoc, kterou obdrželi, bude vrácena."
 lar_news.1.e:0 "Nepříznivý výsledek."
 lar_news.1.f:0 "¡Válka skončila!"
 lar_news.1.t_anarchists:0 "Anarchistické vítězství v španělské občanské válce"
 lar_news.1.t_carlists:0 "Květnové vítězství carlistů ve španělské občanské válce"
 lar_news.1.t_falangist:0 "Falangistická vítězství ve španělské občanské válce"
 lar_news.1.t_franco:0 "Nacionalistické vítězství ve španělské občanské válce"
 lar_news.1.t_independent_communist:1 "POUM vítězství ve španělské občanské válce"
 lar_news.1.t_republic:0 "Republikánské vítězství ve španělské občanské válce"
 lar_news.1.t_stalinist:0 "Stalinistické vítězství ve španělské občanské válce"
 lar_news.10.a:0 "Teď nás musí brát vážně!"
 lar_news.10.b:0 "Jejich krátkozrakost ohrožuje naši válku!"
 lar_news.10.b_2:0 "Riskovali by naši vítězství nad republikány?!"
 lar_news.10.c:0 "To je lepší, než jsme mohli doufat!"
 lar_news.10.c_2:0 "Ať se udusí na své výhře!"
 lar_news.10.d:0 "To se začíná komplikovat..."
 lar_news.10.d_2:0 "Kdy to nikdy neskončí?!"
 lar_news.10.desc:0 "Obávající se, že budou čím dál tím více marginalizováni a že jejich vliv na Nacionalistický front bude čím dál tím více omezen, Carlismy pod Manuel Fal Conde vzdaly své spojenectví s nacionalistickou věcí. Své vlastní, nezávislé vzpoury, Carlismy Requetés, převážně na severu země, se obrátily proti svým dřívějším spojenectvím, zatímco zároveň pokračovaly v boji proti svým republikánským nepřátelům.\n\nDopady na jejich vojenskou pozici ve občanské válce jsou zlehčovány nacionalistickým vedením, ale je zřejmé, že současný chaos představuje dostatečné možnosti pro republikány."
 lar_news.10.desc_2:0 "Obáváni, že budou čím dál více marginalizováni a jejich vliv na nově se rodící poválečnou nacionalistickou vládu bude narůstat, síly Carlismu pod vedením Manuela Fala Condeho se vzdaly své podpory této nové vládě. V dalším povstání carlisté Requetés, převážně na severu země, obrátili se proti svým bývalým spojencům a vyhlásili novou rivalizující vládu.\n\nNacionalističtí vůdci rychle odsoudili činy Fala Condeho, obviňujíce ho z "ponoření Španělska do další občanské války", ale reakce carlistů citovaly systematické pokusy nacionalistického vedení o eradikaci hnutí od doby porážky republikánů, což jim nezanechalo jinou možnost než se bránit."
 lar_news.10.t:0 "Karla v Španělské občanské válce"
 lar_news.11.a:0 "Výborně, ať se roztrhají na kusy!"
 lar_news.11.b:0 "Tak či onak, jejich vměšování skončí."
 lar_news.11.b_2:0 "Oni riskují naše vítězství nad nacionalisty?!"
 lar_news.11.c:0 "Čas zbavit se jha je nyní!"
 lar_news.11.d:0 "Republikáni stěží potřebují vnější pomoc, aby prohráli..."
 lar_news.11.desc:1 "Pokračující vládní pokusy o opětovné prosazení centralizované kontroly nad většinou nezávisle jednajícími anarchistickými komunami na severovýchodě Španělska, stejně jako stalinistické potlačení odlišných komunistických názorů, vedly nyní k plnohodnotnému vnitřnímu boji na republikánské frontě.\n\nPůvodně omezené na pouliční boje a malé střety mezi milicemi a vládními nebo stalinistickými silami, neochota obou stran ke kompromisu znamenala, že konflikt rychle eskaloval během několika dní. Přerozdělení vojenských zdrojů k řešení této vnitřní hrozby znamená, že frontové linie proti nacionalistům byly znatelně oslabené."
 lar_news.11.desc_2:0 "Pokračující vládní pokusy o znovuzavedení centralizované kontroly nad většinou nezávisle jednajícími anarchistickými komunami na severovýchodě Španělska, stejně jako stalinistické potlačení nesouhlasných komunistických názorů, nyní vedly k otevřenému boji mezi republikánskými vítězi španělské občanské války.\n\nPůvodně omezeno na pouliční boje a malé střety mezi milicemi a vládními nebo stalinistickými silami, neochota žádné strany ke kompromisu vedla k rapidnímu eskalování konfliktu během několika dní. Jak vůdci frakcí odmítají zvážit smíření a jsou vytyčeny bojové linie, Španělsko se zdá být odsouzeno k dalšímu občanskému válce."
 lar_news.11.t:0 "Anarchistické povstání v španělské občanské válce"
 lar_news.12.a:0 "Musíme mít spojence."
 lar_news.12.b:0 "Vítáme je do našeho okruhu."
 lar_news.12.c:0 "Pak je porazíme také."
 lar_news.12.d:0 "Vybrali si svou stranu."
 lar_news.12.desc:0 "Ačkoliv se ještě zotavujeme z občanské války, [From.GetNameDef] nyní překvapivě vyjednalo vstup do [From.GetFactionName]. Zdá se, že rozsáhlá pomoc Osy, kterou nacionalisté dostali během občanské války, nevedla k užším vazbám mezi novou [From.GetAdjective] vládou a jejich zahraničními podporovateli."
 lar_news.12.t:0 "[From.GetNameDefCap] se připojuje k [From.GetFactionName]"
 lar_news.13.desc:0 "Ačkoliv se [From.GetNameDef] stále zotavuje z občanské války, překvapivě nyní vyjednal vstup do [From.GetFactionName]. Spolupráce začala již během občanské války, během které [From.GetNameDef] obdržel rozsáhlou vojenskou pomoc od [From.GetFactionName], a zdá se, že to jen přivítalo začátky úzce propojené budoucnosti."
 lar_news.14.a:0 "Učinili moudré rozhodnutí."
 lar_news.14.b:0 "Neměli jsme jinou možnost."
 lar_news.14.c:0 "Zmrdi nám dávají naši území!"
 lar_news.14.d:0 "A, jedním úderem, jsme přišli o Severní Afriku..."
 lar_news.14.desc:0 "Čelící týdnům neúprosného [SPA.GetAdjective] tlaku, vyvrcholujícím do konečného ultimáta vydaného včera, [From.GetAdjective] vláda neviděla jinou možnost, než se podřídit požadavkům a vzdát se kontroly nad severní Afrikou, v zájmu udržení míru se svým sousedem."
 lar_news.14.e:0 "Využívají příležitosti."
 lar_news.14.t:0 "[SPA.GetNameDefCap] požaduje Francouzskou severní Afriku"
 lar_news.15.a:0 "Brzy povstane velmoc!"
 lar_news.15.b:0 "Krásná budoucnost pro Francii čeká!"
 lar_news.15.c:0 "To by byla velká změna v rovnováze sil!"
 lar_news.15.desc:0 "Od doby, co moc převzaly dvojí monarchistické hnutí v [SPB.GetNameDef] a [FRA.GetNameDef], se vztahy mezi Francií a Španělskem utužily a jejich zahraniční politiky se stále více proplétají.\n\nNyní, po tom, co legitimistické hnutí v [FRA.GetNameDef] oficiálně jmenovalo krále [SPB.GetLeader] legitimním uplatněním francouzského trůnu, učinil oficiální prohlášení, oznámil svou záměr převzít francouzskou korunu. V reakci na to začala legitimní vláda v [FRA.GetNameDef] přípravy na velkolepou korunovační ceremonii v katedrále v Reims."
 lar_news.15.t:0 "Francouzsko-španělská unie"
 lar_news.16.a:0 "Iberská unie je znovu taková, jaká má být!"
 lar_news.16.b:0 "Iberie znovu sjednocena? Zajímavé."
 lar_news.16.desc:0 "Po měsících tlaku ze strany [SPB.GetAdjective] vlády, [POR.GetNameDef], izolovaný, bez spojenců a čelící přemohoucí [SPB.GetAdjective] armádě, neviděl jinou alternativu než přijmout údajné nároky [SPB.GetLeader] na [POR.GetAdjective] trůn. V důsledku toho je národ nyní jen provincií v expandujícím národě [SPB.GetNameDef]."
 lar_news.16.t:0 "Iberská unie"
 lar_news.17.b:0 "Jaké to pro ně je dobré."
 lar_news.17.t:0 "[From.GetAdjective] monarchie obnovena"
 lar_news.18.a:0 "Návrat k našemu právoplatnému státnímu činiteli, konečně!"
 lar_news.18.b:0 "Ale přinese viditelnou změnu?"
 lar_news.18.desc:0 "Měsíce po překvapivém kroku Francisca Franka vzdát se moci a oznámit návrat právoplatného krále Španělska, [From.GetSPBkingloc] konečně dnes ráno vstoupil do Madridu. Oslavovaný radostnými diváky, královský průvod prošel ulicemi Madridu k církvi San Jerónimo el Real.\n\nNa pompézní ceremonii, [From.GetSPBking2loc].\n\nI když velká část národa stále leží v ruinách, možná bude nový král sloužit jako sjednocující a healing síla a vést [From.GetNameDef] k slavnější budoucnosti."
 lar_news.19.a:0 "To je nejlepší způsob, jak bránit naše společné zájmy."
 lar_news.19.b:0 "Odvážný krok."
 lar_news.19.desc:0 "Dnes [From.GetNameDef] oznámil vytvoření nové aliance latinských mocností, která by se mohla stát alternativou k hlavním mocenským blokům ve světě. Navzdory měsícům jednání není zcela jasné, které národy se rozhodnou připojit k nové organizaci, přičemž jména, která navrhli odborníci, zahrnují [POR.GetNameDef], [FRA.GetNameDef] a [ITA.GetNameDef]."
 lar_news.19.t:0 "Latinská blok"
 lar_news.2.a:0 "Toto 'vítězství' nemůže trvat!"
 lar_news.2.b:0 "Zajímavá alternativa k zakoreneným formám komunismu."
 lar_news.2.c:0 "Hlavně že nejsou Stalinovi nohsledi."
 lar_news.2.d:0 "Tato urážka komunismu nemůže být dovolena, aby vzkvétala!"
 lar_news.2.desc_anarchists:0 "Po dlouhé a vyčerpávající občanské válce španělští anarchisté konečně porazili své republikánské a nacionalistické nepřátele a zajistili si plnou kontrolu nad Španělskem. I když izolované zóny nacionalistických vojsk pokračují v boji v guerillové válce, která může narušit vznik mírových komun ve dříve nacionalistických oblastech, je nepravděpodobné, že by se následně objevila jakákoli koordinovaná odporová činnost, která by měla význam.\n\nJak se různé komuny soustředí na obnovu svých válkou zničených vesnic, měst, měst a průmyslu, rozhodly se zůstat organizované pod svým válečným Regionálním obranným výborem, očividně v reakci na stále nepřátelskou rétoriku různých světových vůdců vůči anarchistickému vítězství."
 lar_news.2.desc_independent_communist:0 "Po dlouhé a vyčerpávající občanské válce španělští nezávislí komunisté konečně porazili své republikánské a nacionalistické nepřátele a zajistili plnou kontrolu nad Španělskem. Ačkoli izolované kapsy nacionalistických vojsk nadále vedou guerillovou válku, která může narušit výkon místní komunistické kontroly v dříve nacionalistických oblastech, je nepravděpodobné, že se objeví další koordinovaný odpor s jakýmkoli významem.\n\nJak se národ zaměřuje na obnovu svými válečnými zničenými městy a průmyslem, nový španělský komunistický stát již přerušil všechny vazby s [SOV.GetNameDef], ale pozval všechny komunistické strany, které odmítají jak stalinismus, tak trockismus, aby se k nim připojily v utváření nezávislé cesty vpřed."
 lar_news.2.desc_republic_no_help:0 "Po dlouhé a vyčerpávající občanské válce konečně Druhá republika porazila své anarchistické a nacionalistické nepřátele a zajistila plnou kontrolu nad Španělskem. Ačkoliv izolované pocket nacionalistických vojsk stále vedou guerillovou válku, která může ztížit uplatňování místní republikánské kontroly v dříve nacionalistických oblastech, je nepravděpodobné, že se objeví další koordinovaný odpor jakéhokoliv významu.\n\nProti všem šancím, a spoléhat se na minimální sovětskou pomoc, byla Španělská republika schopna udržet svou demokratickou integritu, zatímco byla obklopena jak vnitřními, tak vnějšími nepřáteli. Jak se národ zaměřuje na obnovu svých válečných měst a průmyslu, zůstává otázkou, co udělá demokratické Španělsko v současné světové krizi."
 lar_news.2.desc_republic_soviet_help:0 "S rozsáhlou sovětskou pomocí konečně druhá republika porazila své anarchistické a nacionalistické nepřátele a zajistila plnou kontrolu nad Španělskem. Ačkoliv v izolovaných kapsách nacionalistických jednotek stále probíhá partyzánská válka, která by mohla oslabit výkon místní republikánské kontroly v dříve nacionalistických oblastech, je nepravděpodobné, že by se objevilo nějaké další koordinované odbojové hnutí významného rozsahu.\n\nJak se národ zaměřuje na obnovu svých válečné zničených měst a průmyslu, sovětský tlak na národ roste a zůstává otázkou, zda demokratická španělská vláda zůstane věrná svým demokratickým principům, nebo zda se stane jen opěrnou základnou vlivu Moskvy v západní Evropě."
 lar_news.2.desc_stalinist:0 "Po dlouhé a vyčerpávající občanské válce druhá republika konečně porazila své anarchistické a nacionalistické nepřátele a zajistila plnou kontrolu nad Španělskem. Ačkoli osamocené kapsy nacionalistických jednotek nadále vedou partyzánskou válku, která by mohla omezit vyvíjení místní republikánské kontroly v dříve nacionalistických oblastech, je nepravděpodobné, že by došlo k dalším koordinovaným odporům jakéhokoli významu.\n\nObčanská válka přinesla klidný přechod Španělska na komunistickou vládu, která získala rozsáhlou sovětskou pomoc. Jak se národ soustředí na obnovu svých válečnými zničených měst a průmyslu, Španělsko-sovětské vazby se zdají pouze posilovat, a očekává se, že Sovětský svaz bude silně zapojen do poválečných programů obnovy průmyslu."
 lar_news.2.e:0 "Impozantní vítězství!"
 lar_news.2.f:0 "Aspoň to nebyli fašisté, kdo vyhráli."
 lar_news.2.g:0 "Nejlepší možný výsledek."
 lar_news.2.h:0 "Vliv [SOV.GetAdjective] na [SPD.GetNameDef] je znepokojující..."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "Naše pomsta bude rychlá a hrozná!"
 lar_news.20.c:0 "Jak pohodlné. ¡Buena suerte, España!"
 lar_news.20.d:0 "Z pánve do ohně..."
 lar_news.20.desc:0 "V posledních měsících se vztahy mezi [SOV.GetAdjective] a [SPD.GetAdjective] staly stále napjatějšími a nezávislí pozorovatelé si všimli systematického odstraňování komunistů z pozic vlivu v [SPD.GetAdjective]. V reakci na to [SOV.GetNameDef] vytvořil přímou okupační zónu na východě země, snažící se dostat neochotnou [SPD.GetAdjective] vládu pod kontrolu. \n\nTento stav nyní dospěl k vrcholu, když [SPD.GetLeader] přednesl vášnivý projev, v němž prohlašuje nezávislost [SPD.GetAdjective] a povzbuzuje své krajany, aby "zbavili národ sovětského vlivu jednou provždy". Současně začal velký [SPD.GetAdjective] překvapivý útok na okupační zónu."
 lar_news.20.t:0 "[SPD.GetAdjective] Válka za nezávislost"
 lar_news.21.a:0 "Povedeme nepoškozený marxistický svět."
 lar_news.21.b:0 "Zavrženíhodné!"
 lar_news.21.c:0 "Zajímavý návrh!"
 lar_news.21.d:0 "Komunistická kauza se ještě více rozpadá!"
 lar_news.21.desc:0 "Jak síla [From.GetAdjective] roste, vláda se nyní rozhodla oznámit vznik nové komunistické aliance, nazvané Mezinárodní úřad revoluční socialistické jednoty, který se staví proti jak Trotskyistickým, tak Stalinistickým interpretacím marxismu.\n\nZačínající s "Londýnským úřadem", výborem složeným z nezávislých komunistických organizací sídlících v Londýně, nyní vítají všechny národy, které "touží po cestě pro komunistické ideály bez vnějšího vměšování", aby se přidaly k jejich řadám."
 lar_news.21.t:0 "Spojení Londýnského úřadu"
 lar_news.22.a:1 "Dosáhli jsme mnoha věcí, ale musíme se připravit na to nejhorší!"
 lar_news.22.b:1 "Představují existenční hrozbu pro náš způsob života!"
 lar_news.22.desc:1 "I když od skončení španělské občanské války uběhlo už nějaké čas, očekávaná imploze anarchistických komun v Iberii se nekonala. Naopak, komuny údajně uspěly v stabilizaci a obnově regionu a nadále přitahují stejně smýšlející imigranty z různých zemí světa.\n\nVzhledem k pokračující mezinárodní nepřátelství se komuny však rozhodly zůstat organizované pod svým 'obranným výborem' a pokračovat v rozsáhlých vyzbrojovacích programech."
 lar_news.22.t:0 "Anarchismus úspěšný"
 lar_news.23.a:0 "Teď budeme bojovat společně."
 lar_news.23.b:0 "Jsou to jen další munice pro nás."
 lar_news.23.c:0 "Spolu budeme bojovat za svobodu!"
 lar_news.23.d:0 "Iberské národy konečně spolupracují..."
 lar_news.23.desc:0 "[POR.GetAdjective] a [?global.POR_iberian_summit_spanish_tag.GetAdjective] politici spolupracovali, aby oslovili [ENG.GetAdjective] vládu a usilovali o přijetí do [ENG.GetFactionName]. Zda se snaží jen o ochranu před zahraničními hrozbami nebo zda jsou skutečně ochotni zapojit se do boje za demokracii, je zatím nejasné. \n\nAvšak po vyhodnocení situace se [ENG.GetNameDefCap] rozhodlo, že to bude pro jejich zájmy prospěšné a nakonec dovolilo iberijským národům vstoupit do aliance."
 lar_news.23.t:0 "Iberské národy se připojují k [ENG.GetFactionName]"
 lar_news.24.a:0 "Vybrali jsme si tu správnou stranu."
 lar_news.24.b:0 "Naši nepřátelé nyní zhynou!"
 lar_news.24.c:0 "Stojí po boku ďábla."
 lar_news.24.d:0 "Iberské národy konečně spolupracují..."
 lar_news.24.desc:0 "[POR.GetAdjective] a [?global.POR_iberian_summit_spanish_tag.GetAdjective] politici spolupracují, apelují na [GER.GetAdjective] vládu a usilují o přijetí do [GER.GetFactionName]. Zda se jedná o oportunistický tah na získání nových území nebo jestli jde jen o zoufalý pokus vyhnout se okupaci, zatím není jasné. \n\nNicméně, po zhodnocení situace se [GER.GetNameDefCap] rozhodl, že to bude pro jejich zájmy prospěšné a nakonec povolil iberským národům připojit se k alianci."
 lar_news.24.t:0 "Iberské národy se připojují k [GER.GetFactionName]"
 lar_news.25.a:0 "To je teprve začátek."
 lar_news.25.b:0 "Zajímavý vývoj..."
 lar_news.25.desc:0 "Dnes, Dom Duarte Nuno, vévoda z Braganz, si vzal princeznu Marii Franciscu z Orléans-Braganza v katedrále v Petrópolis v Brazílii. Tento sňatek nejenže smířil portugalské a brazilské brigantinské domy, ale také spojil miguelisty a liberální Braganzany, přičemž ponechal za sebou rivality mezi portugalskou královskou rodinou a podnítil monarchistické cítění v obou zemích. \n\nŘíká se, že po obřadu se Dom Duarte zapojil do několika rozhovorů s známými brazilskými a portugalskými royalisty, kde byla otevřeně vyslovena slova 'obnovení' a 'monarchie'."
 lar_news.25.t:0 "Královská svatba v Brazílii"
 lar_news.26.a:0 "Ať žije císař!"
 lar_news.26.b:0 "Impérium, které roste, aby opět selhalo."
 lar_news.26.c:0 "Jen bludy velikosti..."
 lar_news.26.desc:0 "Po obnově monarchie v Portugalsku a Brazílii se portugalský král a brazilský císař zúčastnili několika schůzek, aby prodiskutovali nezbytnost a potenciální výhody znovuobnovení obou zemí. \nPo dlouhých jednáních během posledního summitu Brazílie a Portugalska se vládci dohodli na oficiálním znovuobnovení [POR.GetNameDef]. \n\nDnes, s požehnáním shromážděných monarchistických davů, byl [POR.GetLeader] korunován císařem Portugalska a Brazílie. Císař poděkoval svým poddaným za jejich věrnost a uvedl, že bude vládnout v zájmu všech občanů žijících pod jeho vládou."
 lar_news.26.t:0 "Císařství Portugalska a Brazílie"
 lar_news.27.a:0 "To je jen začátek."
 lar_news.27.b:0 "Dobrá iniciativa iberských národů."
 lar_news.27.c:0 "Komunistická hrozba se šíří jako mor..."
 lar_news.27.d:0 "Pouze fancy název, aby zakryli své skutečné ambice."
 lar_news.27.desc:1 "Portugalská a španělská politika uspořádaly během posledních měsíců řadu jednání, kde diskutovali o možnosti vytvoření sjednoceného levicového státu na Ibérii, řízeného politiky obou národů. \n\nPo dlouhém období příprav a vyjednávání dnes portugalský a španělský vůdce oficiálně oznámili vznik [POR.GetNameDef], nového státu, kde iberští občané si vyberou vůdce, kteří lépe reprezentují kolektivní zájmy a kde budou moci svobodně cestovat."
 lar_news.27.t:0 "Zjednocení Iberského poloostrova"
 lar_news.28.a:0 "Alespoň se občanská válka vyvíjí v náš prospěch."
 lar_news.28.b:0 "Konflikt se ještě nezdá být vyřešen."
 lar_news.28.c:0 "Nechť se roztrhají navzájem ve svém vítězství!"
 lar_news.28.d:0 "Je jen otázkou času, kdy se budeme muset vypořádat s karlisty..."
 lar_news.28.desc:0 "Španělská občanská válka se zdá být u konce, protože zbývající republikánské síly se vzdaly nebo se skryly. Ačkoli nacionalistické vedení již využilo této situace a prohlásilo konec občanské války, odborníci poukazují na neustále rostoucí nesouhlas uvnitř samotné nacionalistické frakce a tvrdí, že se může jednoduše přesunout do nové fáze. S ztrátou společného nepřítele se zdá velmi pravděpodobné, že tyto neshody ještě více naruší jednotu nacionalistů.\n\nDo určité míry se nacionalističtí vůdci a lidé sami zdají to také vidět, protože milice vytvořené během občanské války k porážce republikánů dosud nebyly rozpuštěny a místo toho udržují ostražitý dohled na své sousedy."
 lar_news.28.e:0 "Musíme jednat rychle, jinak nás Karlisti a Falangisti roztrhnou!"
 lar_news.28.f:0 "Je to jen otázka času, než se budeme muset vypořádat s Falangisty..."
 lar_news.28.t:0 "Španělští republikáni poraženi"
 lar_news.281.a:0 "Slavný den!"
 lar_news.281.b:0 "Co to bude znamenat pro Španělsko?"
 lar_news.281.desc:0 "Před staletími byli Maura vyhnáni z Iberského poloostrova v rámci reconquisty. Nyní [From.GetOldAdjective] síly postoupily hluboko do jižní Iberské oblasti a poprvé za staletí začaly zakládat mauřské osady v regionu. [From.GetOldNameDefCap] byla přetvořena na nový stát známý jako “[From.GetNameDefCap]”, který si nárokuje odkaz starověkého Sultanátu, jenž kdysi vládl celému Iberskému poloostrovu.\n\nStarověké umajjádské chalífát vládlo téměř celé islámské říši; od Iberského poloostrova na západě po Perzii na východě. Snad [From.GetLeader] touží napodobit tuto starou říši a znovu sjednotit rozdílné národy Blízkého východu, severní Afriky a Evropy."
 lar_news.281.t:0 "Andalusie obnovena!"
 lar_news.29.d:0 "Je jen otázkou času, kdy se budeme muset vypořádat s vládou..."
 lar_news.29.desc:0 "Španělská občanská válka se zdá být u konce, neboť zbývající nacionalistické síly kapitulovaly nebo se skryly. Ačkoliv republikánské vedení to již využilo a prohlásilo konec občanské války, experti poukazují na stále se zvyšující nesouhlas uvnitř samotné republikánské frakce a argumentují, že se může jednoduše přesunout do nové fáze. Se ztrátou společného nepřítele se domnívají, že je velmi pravděpodobné, že tyto neshody dále roztrhnou jednotu Druhé republiky.\n\nDo určité míry se zdá, že republikánští vůdci a lidé si to také uvědomují, protože milice vytvořené během občanské války k poražení nacionalistů dosud nebyly rozpuštěny a místo toho bedlivě sledují své sousedy."
 lar_news.29.e:0 "Je jen otázkou času, kdy se budeme muset vypořádat s anarchisty..."
 lar_news.29.t:0 "Španělští nacionalisté poraženi"
 lar_news.291.a:0 "Kei whea mai!"
 lar_news.291.b:0 "Aloha!"
 lar_news.291.desc:0 "S ostrovy Hawai’i, Aotearoa, Tahiti a Samoa pevně pod kontrolou [From.GetOldAdjective] prohlásil [From.GetLeader], že země bude nyní známa jako [From.GetNameDef] a je právoplatným domovem všech tichomořských národů.\n\nPo celém polynéském světě panuje velká radost, někteří dokonce prohlašují [From.GetLeader] za jediného pravého následovníka Kamehamehy; havajského krále, který splnil Naha Proroctví před více než dvěma stoletími."
 lar_news.291.new_zealand_desc:0 "S ostrovy Hawai’i, Aotearoa, Tahiti a Samoa pevně pod kontrolou [From.GetOldAdjective], [From.GetLeader] prohlásil, že země bude nyní známa jako [From.GetNameDef] a je právoplatným domovem všech pacifických národů.\n\nVzhledem k dlouhé historii koloniálního vykořisťování byly domorodé Māori často váhavé přislíbit jakoukoli loajalitu nebo podporu vládě [From.GetOldAdjective], ale od podepsání Ratanské aliance mezi vůdci Kiwi a Māori a narůstající reprezentace Māori ve vládě se [From.GetNameDef] stalo vzorovou zemí pro postkoloniální multikulturalismus."
 lar_news.291.t:0 "Polynésie united!"
 lar_news.3.a:0 "Brzy přijdou pro nás."
 lar_news.3.b:0 "Čas na přepracování hranic Afriky."
 lar_news.3.c:0 "Nová divize pro kontinent."
 lar_news.3.desc:0 "Po rozsáhlých jednáních mezi zástupci [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] a [SPA.GetNameDef] rozhodl Kongres v Paříži př redraw hranic Afriky, přičemž [FRA.GetLeader] nazval výsledek „největším úspěchem francouzské diplomacie v písemné historii“.\n\nVlády ostatních koloniálních mocností rychle odsoudily dohodu, označující ji za „hrozbu míru a dobrému pořádku na kontinentu“.\n\nS dohodou přidělující rozlehlé oblasti země státům, které je dosud nevlastní, je nepravděpodobné, že plán vypracovaný v Paříži může být realizován bez krveprolití."
 lar_news.3.t:0 "Kongres v Paříži"
 lar_news.4.a:0 "Vítáme naše bratry v zbrani!"
 lar_news.4.b:0 "Takže jejich čest lze koupit tak levně?"
 lar_news.4.c:0 "Otázka legitimacy se zdá být vyřešena."
 lar_news.4.d:0 "'A' francouzská vláda. Ne 'ta' francouzská vláda."
 lar_news.4.desc:0 "Po jednáních na nejvyšší úrovni dnes [GER.GetLeader] oznámil, že německá vojenská správa severní Francie brzy skončí, a území se vrátí pod plnou francouzskou suverenitu. Na oplátku [VIC.GetLeader] oznámil, že jeho vláda se připojila k Paktu o oceli.\n\nNěmecké jednotky v současnosti bránící tyto oblasti zůstávají na místě, dokud nebudou moci být nahrazeny francouzskými jednotkami. Více kontroverzní otázky, jako například status Alsaska-Lotrinska, nebyly projednávány, a zjevně území zůstává pod německou správou."
 lar_news.4.e:0 "Jsme zpět tam, kde patříme."
 lar_news.4.t:0 "Francouzská vláda se vrací do Paříže"
 lar_news.5.a:0 "Když Itálie mluví, svět poslouchá."
 lar_news.5.b:0 "Naše aliance sílí."
 lar_news.5.c:0 "Kruh kolem Německa se uzavírá."
 lar_news.5.d:0 "Náš jižní bok je zabezpečen."
 lar_news.5.desc:0 "Navzdory počátečnímu neúspěchu a nesrovnalostem ohledně italské invaze do Etiopie se vůdci [This.GetStresaMembers] sešli, aby proměnili dohody dosažené v dubnu 1935 v formální závazek aliance.\n\nV rámci jednání [This.GetStresaConcessions] Zatímco vůdci této nové aliance tvrdí, že dohoda má jen za cíl udržet mír v Evropě, mnozí diplomaté souhlasí, že byla primárně určena k omezení Německa."
 lar_news.5.e:0 "Itálie je spolehlivým spojencem jako vždy."
 lar_news.5.t:0 "Stresa Front ratifikován"
 lar_news.6.a:0 "Znovu jsme byli zradeni."
 lar_news.6.b:0 "Jsme na řadě?"
 lar_news.6.c:0 "Co plánují Francouzi?"
 lar_news.6.d:0 "Nenecháme se zatahovat do další války kvůli nějaké hloupé alianci."
 lar_news.6.desc:0 "Prezident [FRA.GetLeader] oznámil zásadní změnu ve francouzské zahraniční politice, včetně důkladného přezkoumání strategických aliancí a politických záruk, které poskytly předchozí administrativy.\n\nSpeciálně síť aliancí spojující Francii s zeměmi ve východní Evropě bude 'podrobena kontrole', což mnozí pozorovatelé chápu tak, že bude rozpuštěna.\n\nLídři v [POL.GetNameDef], [CZE.GetNameDef] a [ROM.GetNameDef] se dosud odmítli k této záležitosti či jakýmkoli možným reakcím vyjádřit."
 lar_news.6.e:0 "Moudře se vyhýbají věcem, které se jich netýkají."
 lar_news.6.t:0 "Francie přetváří svou zahraniční politiku"
 lar_news.7.a:0 "Musíme se postarat o naší obranu!"
 lar_news.7.b:0 "Francie se prosazuje."
 lar_news.7.c:0 "Malé národy Evropy se třesou."
 lar_news.7.d:0 "Čas na přepracování hranic Evropy."
 lar_news.7.desc:0 "[FRA.GetLeader] a [GER.GetLeader] se setkali v Berlíně, aby prodiskutovali politickou a strategickou situaci ve Střední Evropě. I když jsou detaily z jednání vzácné a žádné oficiální prohlášení nebylo zveřejněno, pozorovatelé si všimli jasného posunu v rétorice a politice [FRA.GetAdjective] a [GER.GetAdjective] vůči Beneluxu. \n\nKde byla německá menšina v Belgii kdysi trvalým bubnováním pro německou propagandu, je nyní zmíněna pouze okrajově, přičemž se zdůrazňuje, že Belgie je "umělý konstrukt, nikoli národ; pouhá sbírka národů nahromaděných dohromady bez jakéhokoli plánu" a klade se velký důraz na velkou frankofonní populaci."
 lar_news.7.e:0 "Smysluplné řešení mezi smysluplnými národy."
 lar_news.7.t:0 "Franco-německý pakt"
 lar_news.8.a:0 "Další národ se vrací k přirozenému pořádku věcí."
 lar_news.8.b:0 "Brzy budou mít další revoluci."
 lar_news.8.c:0 "Návrat do dob, o kterých se myslelo, že jsou dávno pryč."
 lar_news.8.d:0 "Ať žije [FRA.GetLeader]!"
 lar_news.8.desc:0 "Na ceremonii v [This.GetFrenchCoronationCity] byl [FRA.GetLeader] oficiálně prohlášen [This.GetFrenchRoyalTitle]. \n\nJeho vzestup je široce považován za přímý důsledek neschopnosti Třetí republiky poskytnout politickou stabilitu v prostředí, které bylo stále více definováno násilnými střety mezi těmi na extrémních koncích politického spektra. Nyní čelí obtížnému úkolu obnovy a znovusjednocení hluboce rozdělené země, přičemž mnozí pozorovatelé poukazují na roli fašistických lig v jeho vzestupu k moci jako na znamení, že "[This.GetFrenchRoyalTitle]" je ve skutečnosti pouze vládce z milosti pravicového mobu."
 lar_news.8.e:0 "To je špatný druh absolutního vládce!"
 lar_news.8.t:0 "[FRA.GetLeader] si nárokuje trůn Francie"
 lar_news.9.a:0 "Radikálové převzali moc."
 lar_news.9.b:0 "Konečná Francouzská revoluce."
 lar_news.9.c:0 "Vyhnuli se fašismu tím, že si vybrali nejhorší možnou alternativu."
 lar_news.9.d:0 "Revoluce je vítězná!"
 lar_news.9.desc:0 "Po dlouhém období politických a ekonomických reforem dnes komunističtí ministři ve vládě Lidového frontu požadovali, aby zbývající ministři středu buď odstoupili a uznali Komunistickou stranu jako jedinou vládnoucí stranu, nebo se okamžitě přidali k Komunistické straně.\n\nSoučasně ozbrojení dělníci z řady velkých státních továren se přesunuli k obsazení strategických míst po celé zemi. Armáda, pod rozkazy z Paříže, zůstala v kasárnách a odmítla zasáhnout.\n\nDo setmění byl komunistický převrat dokončen a nová vláda si zajistila moc."
 lar_news.9.e:0 "Další hrozba se objevuje v Evropě."
 lar_news.9.t:0 "Francouzští komunisté převzali moc"
 lar_non_intervention.1.a:1 "Tyto podmínky jsou přijatelné."
 lar_non_intervention.1.b:1 "To je bláhový úkol a nebudeme se na něm podílet!"
 lar_non_intervention.1.desc:1 "[From.GetLeader] oficiálně vyzval k vytvoření výboru pro neintervenci, který má zajistit, že nedojde k žádné vnější intervenci v probíhající válce ve Španělsku. Nicméně, návrh obsažený v poslané zprávě obsahuje prakticky žádné robustní metody vymáhání neintervence.\n\nI když souhlasíme, že nebudeme zasahovat, množství mezer zajišťuje, že i tak budeme schopni ovlivnit válku ve Španělsku, pokud se tak rozhodneme. Jediným hmatatelným efektem by bylo malé zvýšení populární podpory vlády [From.GetLeader]."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] nás zve do Výboru pro nezasahování"
 lar_non_intervention.2.a:1 "Nemáme důvod jim pochybovat, že?"
 lar_non_intervention.2.desc:1 "Označujíc to za zásadní krok k ukončení násilí ve Španělsku, [From.GetnameDef] formálně podepsal Non-Intervenční výbor. Zda skutečně dodrží jeho podmínky, se teprve uvidí."
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] se připojuje k Výboru pro neintervenci"
 lar_non_intervention.3.a:1 "Pouze čas ukáže."
 lar_non_intervention.3.desc:1 "S odvoláním na nedostatek robustních vymáhacích mechanismů [From.GetNameDef] oficiálně odmítlo naši nabídku připojit se k Výboru pro nezasahování. Zda to znamená, že [From.GetLeader] chce přímo zasáhnout do Španělska, zůstává nejasné."
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] odmítá přidat se k Výboru pro neintervenci"
 lar_operative_event.1.a:0 "Musíme provést záchrannou operaci!"
 lar_operative_event.1.desc:0 "Při nasazení za nepřátelskými liniemi byl [This.GetName] zajat nepřátelskou [From.From.GetAdjective] kontrašpionáží. Zprávy z jiných zdrojů naznačují, že [This.GetSheHe] je držen na odlehlém místě k výslechu. Ačkoli věříme, že se [This.GetSheHe] bude snažit odolávat výslechu co nejdéle, je pravděpodobné, že nepřítel nakonec získá užitečné informace, pokud [This.GetSheHe] nebude zachráněn nebo zabit dříve, než se [This.GetSheHe] zřítí."
 lar_operative_event.1.t:0 "Agent zachycen"
 lar_operative_event.2.a:0 "Nemůžeme dělat nic jiného, než čekat a doufat."
 lar_operative_event.2.desc:0 "Během úkolu v [From.From.GetNameDef] byl [This.GetName] zjevně odhalen [From.From.GetAdjective] protišpionážními službami. Poslední zpráva, kterou [This.GetSheHe] odeslal, říkala, že [This.GetSheHe] si všiml nepřátelského sledování následovaného [This.GetHerHim] a že [This.GetSheHe] hodlá provést postupy pro vyhýbání se a útěk. \n\nV rámci těchto postupů [This.GetName] přirozeně přeruší kontakt se [This.GetHerHis] manipulátory, aby je neohrozil.\n\nPokud bude úspěšný, [This.GetName] nás znovu kontaktuje za několik týdnů."
 lar_operative_event.2.t:0 "Agent nucený se skrýt"
 lar_operative_event.3.a:0 "Hrdina, povolaný k [This.GetHerHis] poslednímu odpočinku."
 lar_operative_event.3.desc:0 "Zdá se, že [This.GetName], jeden z našich agentů nasazených v [From.From.GetNameDef], učinil konečné oběti a zemřel při výkonu služby. Zprávy z [From.From.GetAdjective] zdrojů jsou přirozeně vzácné, ale zdá se, že [This.GetName] byl sledován [From.From.GetAdjective] kontrašpionážní službou. Je pravděpodobné, že [This.GetSheHe] byl na pokraji zajetí a buď se rozhodl zemřít, aby se vyhnul vydání důležitých informací při výslechu, nebo byl zabit [From.From.GetAdjective] agenty při odporu zatčení."
 lar_operative_event.3.t:0 "Agent zabit"
 lar_operative_event.4.a:0 "[This.GetSheHe] se brzy vrátí do boje."
 lar_operative_event.4.desc:0 "Po těsném setkání s [From.From.GetAdjective] kontrašpehounem, [This.GetName] uvedl, že [This.GetSheHe] bude nějakou dobu mimo akci, aby se postaral o zranění, která [This.GetSheHe] utrpěl při odrážení pokusu o zadržení [This.GetHerHim]. \n\n[This.GetName] je nyní na bezpečném místě, léčí si [This.GetHerHis] rány a nebude k dispozici na několik týdnů, dokud se [This.GetSheHe] nezotaví."
 lar_operative_event.4.t:0 "Agent zraněn"
 lar_operative_event.5.a:0 "Ale očekávali jsme, že [This.GetHerHim] zemře?"
 lar_operative_event.5.desc:0 "Naše protizpravodajské služby dosáhly velkého úspěchu: po rozsáhlém výslechu a po informování o [This.GetHerHis] pravděpodobném osudu, pokud [This.GetSheHe] bude obviněn ze špionáže, se zajatý [From.From.GetAdjective] agent [This.GetName] souhlasil, že s námi bude spolupracovat výměnou za úplné omilostnění [This.GetHerHis] zločinů proti státu. \n\nS [This.GetHerHis] hlubokými znalostmi vnitřního chodu [From.From.GetAdjective] zpravodajských služeb, určitě nalezne mnohem snazší infiltraci do [From.From.GetNameDef] a zůstat nediagnostikovaný [From.From.GetAdjective] protizpravodajskými službami."
 lar_operative_event.5.t:0 "Nepřátelský agent přešel"
 lar_operative_event.6.a:0 "Máme způsoby, jak vás přimět mluvit."
 lar_operative_event.6.desc:0 "[This.GetName] byl chycen při pokusu proniknout do naší administrativy a uniknout tajné informace zpět k [This.GetHerHis] nadřízeným. Při výslechu [This.GetSheHe] přiznal [This.GetHerselfHimself], že je cizím agentem pro [From.GetAgency] operujícím na [From.From.GetAdjective] půdě. Je stále ještě neznámé, jaká je přesná povaha [From.GetAdjective] zájmu o naši zemi, nebo které části naší administrativy byly již vystaveny očím [From.GetAdjective] zpravodajství. S [This.GetName] uvězněným a čekajícím na další výslech, můžeme jen doufat, že nakonec [This.GetSheHe] odhalí vše, co je známo o [From.GetAdjective] operacích v [From.From.GetNameDef]."
 lar_operative_event.6.t:0 "[From.GetAdjective] operativci zajati!"
 lar_portugal_iberian_summit.1.a:0 "Tento návrh vyhovuje našim zájmům."
 lar_portugal_iberian_summit.1.b:0 "Musíme nejprve oslovit [?global.POR_iberian_summit_target.GetAdjective] diplomaty."
 lar_portugal_iberian_summit.1.c:0 "To je směšný nápad!"
 lar_portugal_iberian_summit.1.desc:0 "Obdrželi jsme dopis od [From.GetNameDef], který naznačuje, abychom opustili naše rozdíly a začali spolupracovat na společném cíli. Navrhují, abychom prodiskutovali společnou žádost o vstup do [?global.POR_iberian_summit_target.GetFactionName] a předložili ji [?global.POR_iberian_summit_target.GetNameDef]. \n\n Musíme posoudit nejen to, zda je úspěch tohoto návrhu skutečně proveditelný, ale také zda skutečně odpovídá našim zájmům."
 lar_portugal_iberian_summit.1.t:0 "Iberský summit"
 lar_portugal_iberian_summit.1_a_tt:0 "Okamžitě zašleme návrh [GER.GetFlag][GER.GetNameDefCap].\n"
 lar_portugal_iberian_summit.1_b_tt:0 "Návrh bude zaslán [GER.GetFlag][GER.GetNameDefCap] za šest měsíců.\n"
 lar_portugal_iberian_summit.2.a:0 "Okamžitě předložte žádost."
 lar_portugal_iberian_summit.2.desc:0 "Vláda [From.GetAdjective] přijala naši nabídku na vstup do [?global.POR_iberian_summit_target.GetFactionName]. Společně jsme podepsali žádost o podřízení se [?global.POR_iberian_summit_target.GetNameDef] co nejdříve."
 lar_portugal_iberian_summit.2.t:0 "Iberský summit - [From.GetNameDef] přijímá"
 lar_portugal_iberian_summit.3.a:0 "Doufejme, že to stojí za to..."
 lar_portugal_iberian_summit.3.desc:0 "[From.GetAdjective] vláda tvrdí, že budeme mít lepší šance na připojení k [?global.POR_iberian_summit_target.GetFactionName], pokud si dáme čas na oslovení některých [?global.POR_iberian_summit_target.GetAdjective] diplomatů před předložením našeho návrhu [?global.POR_iberian_summit_target.GetNameDef]. Tímto způsobem získáme klíčové znalosti o cílech a záměrech [?global.POR_iberian_summit_target.GetAdjective] a budeme schopni předložit návrh, který lépe vyhovuje jejich zájmům."
 lar_portugal_iberian_summit.3.t:0 "Iberský summit - [From.GetNameDef] Odložil žádost"
 lar_portugal_iberian_summit.4.a:0 "Souhlasíme, mohou být pro nás užitečné."
 lar_portugal_iberian_summit.4.b:0 "Odmítáme, jen se chtějí těšit z naší ochrany!"
 lar_portugal_iberian_summit.4.desc:0 "Španělsko a Portugalsko nám zaslaly společnou žádost o připojení k [Root.GetFactionName]. Očekávají, že přijmeme oba iberijské národy do naší aliance. \n\nKdyž hodnotíme možnost zabezpečení přístupu k Středozemnímu moři, naši vojenské velitelé mají obavy z možného otevření nových front, které možná nebudeme mít prostředky na obranu..."
 lar_portugal_iberian_summit.4.t:0 "Iberské národy usilují o připojení k [Root.GetFactionName]"
 lar_portugal_iberian_summit.5.a:0 "Tento návrh odpovídá našim zájmům."
 lar_portugal_iberian_summit.5.b:0 "Musíme se nejprve obrátit na [?global.POR_iberian_summit_target.GetAdjective] diplomaty."
 lar_portugal_iberian_summit.5.c:0 "To je směšný nápad!"
 lar_portugal_iberian_summit.5.desc:0 "Obdrželi jsme dopis od [From.GetNameDef], který naznačuje, že bychom měli nechat naše rozdíly stranou a začít spolupracovat na společném cíli. Navrhují, abychom projednali společnou žádost o připojení k [?global.POR_iberian_summit_target.GetFactionName] a předložili ji [?global.POR_iberian_summit_target.GetNameDef].\n\n Musíme posoudit nejen to, zda je úspěch tohoto návrhu něco skutečně proveditelného, ale také zda skutečně odpovídá našim zájmům."
 lar_portugal_iberian_summit.5.t:0 "Iberský summit"
 lar_portugal_iberian_summit.5_a_tt:0 "Okamžitě zašleme návrh [ENG.GetFlag][ENG.GetNameDefCap].\n"
 lar_portugal_iberian_summit.5_b_tt:0 "Návrh bude zaslán [ENG.GetFlag][ENG.GetNameDefCap] za šest měsíců.\n"
 lar_portugal_iberian_summit.6.a:0 "Okamžitě předložte žádost."
 lar_portugal_iberian_summit.6.desc:0 "[From.GetAdjective] vláda přijala náš návrh na připojení k [?global.POR_iberian_summit_target.GetFactionName]. Společně jsme podepsali žádost, aby se co nejdříve podřídili [?global.POR_iberian_summit_target.GetNameDef]."
 lar_portugal_iberian_summit.6.t:0 "Iberijský summit - [From.GetNameDef] přijal"
 lar_portugal_iberian_summit.7.a:0 "Doufejme, že to stojí za to..."
 lar_portugal_iberian_summit.7.desc:0 "Vláda [From.GetAdjective] uvádí, že budeme mít lepší šanci připojit se k [?global.POR_iberian_summit_target.GetFactionName], pokud si dáme čas na oslovení některých [?global.POR_iberian_summit_target.GetAdjective] diplomatů před podáním našeho návrhu na [?global.POR_iberian_summit_target.GetNameDef]. Tímto způsobem získáme klíčové znalosti o cílech a účelech [?global.POR_iberian_summit_target.GetAdjective] a tudíž budeme schopni učinit návrh, který lépe vyhovuje jejich zájmům."
 lar_portugal_iberian_summit.7.t:0 "Iberský summit - [From.GetNameDef] odložil žádost"
 lar_portugal_iberian_summit.8.a:0 "Přijímáme, společně porazíme naše nepřátele!"
 lar_portugal_iberian_summit.8.b:0 "Odmítáme, jen nás oslabí."
 lar_portugal_iberian_summit.8.desc:0 "Španělsko a Portugalsko nám poslaly společnou žádost o připojení k [Root.GetFactionName]. Očekávají, že oba iberijské národy přijmeme do naší aliance.\n\nKdyž zvažujeme možnost zabezpečení přístupu k Středozemnímu moři, naši vojenští velitelé mají obavy o potenciální otevření nových front, které nemusíme mít zdroje na obranu..."
 lar_portugal_iberian_summit.8.t:0 "Iberské národy usilují o připojení k [Root.GetFactionName]"
 lar_portugal_iberian_summit.9.a:0 "Jaké hloupé sousedy máme!"
 lar_portugal_iberian_summit.9.desc:0 "Ukazujíc jasné nepochopení situace a nedostatek skutečných úmyslů spolupracovat s námi, [From.GetAdjective] vláda odmítla náš návrh, aby se připojila k [?global.POR_iberian_summit_target.GetFactionName]. \nMožná bychom se nyní měli soustředit na hledání spojenců sami..."
 lar_portugal_iberian_summit.9.t:0 "Iberský summit - [From.GetNameDef] odmítá"
 lar_portugal_iberian_workers_united.1.a:0 "Spojeni nikdy nebudeme poraženi!"
 lar_portugal_iberian_workers_united.1.desc:0 "Po tak dlouhé době nezávislosti si Španělsko a Portugalsko vyzdvihovaly své rozdíly namísto podobností, ale tyto časy skončily; přišel den, kdy se španělští a portugalské pracovníci spojí ve svém boji proti fašismu!"
 lar_portugal_iberian_workers_united.1.t:0 "Iberský pracovníci United"
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] a [POR.GetNameDef] se sjednotí!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§YIberská socialistická unie§! anektuje §YRepublikánské Španělsko§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] zůstane nezávislým národem."
 lar_portugal_iberian_workers_united.2.desc:1 "Nyní, když jsme konečně dosáhli míru, [From.GetNameDefCap] se obrátil na naši vládu s žádostí o zvážení sjednocení Iberijského poloostrova pod socialistickou vládou. To povede k tomu, že identity [Root.GetAdjective] a [From.GetAdjective] postupně zmizí, protože se všichni staneme iberijskými občany Iberijské socialistické unie."
 lar_portugal_iberian_workers_united.2.t:1 "Iberská socialistická unie"
 lar_portugal_naval_blockade.1.a:0 "Tuto dohodu zvážíme..."
 lar_portugal_naval_blockade.1.desc:0 "Vláda [POR.GetAdjective] prohlásila, že není spojena s dodržováním námořní blokády, kterou nám uvalil [ENG.GetNameDef]. Obdrželi jsme zprávu, která nabízí spravedlivou dohodu, podle které konvoje [POR.GetAdjective] podpoří naše válečné úsilí, přepravující zboží tam, kam naše vlastní konvoje nemohou dosáhnout výměnou za obchodní dohodu, která nám umožní posílat levné spotřební zboží do [POR.GetNameDef]."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] odmítá [ENG.GetAdjective] námořní blokádu"
 lar_portugal_naval_blockade.1_tt:0 "Odemyká rozhodnutí pro země, které jsou ve válce s [ENG.GetNameDefCap]."
 lar_portugal_naval_blockade.2.a:0 "Toto prospěje oběma národům."
 lar_portugal_naval_blockade.2.desc:0 "Dopis od [From.GetNameDef] dnes dorazil s přijetím naší nabídky na obejití britské námořní blokády. Využijeme naše konvoje, abychom splnili jejich dodávkové potřeby tam, kde lodě [From.GetAdjective] nemohou dorazit. Na oplátku převedou výrobu z jedné ze svých továren, aby nám poskytly materiály, které potřebujeme pro naše vlastní projekty."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName] přijal naši nabídku vyhnout se námořní blokádě"
 lar_portugal_naval_blockade.3.a:0 "Ti zrádní oportunisté!"
 lar_portugal_naval_blockade.3.desc:0 "Vláda [POR.GetAdjective] prohlásila, že se nebude řídit námořní blokádou, kterou jsme uvalili. [POR.GetNameDefCap] navrhl našim nepřátelům dohodu, kterou jim nabízí podporu jejich válečného úsilí prostřednictvím [POR.GetAdjective] konvojů pro pašování zboží.\n\nI když jsme se k jejich neutralitě v konfliktu chovali s respektem a porozuměním, zdá se, že naši bývalí přátelé již nemají touhu ctít anglo-portugalskou alianci, otevřeně podporují naše nepřátele a tím porušují smlouvu starší více než pět století mezi našimi zeměmi..."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] Odmítá námořní blokádu"
 lar_portugal_navy_mutiny.1.a:0 "Jejich případ je spravedlivý. Nechte je odejít!"
 lar_portugal_navy_mutiny.1.b:0 "Zastavte tento šílenství!"
 lar_portugal_navy_mutiny.1.desc:0 "Revoluční organizace flotily (Organização Revolucionária da Armada) uspořádala vzpouru v naší námořnictvu, přičemž několik důstojníků bylo zatčeno. Cílem této námořní vzpoury, vedené torpédoborcům Dão, je plout do španělských přístavů ve Středomoří a zúčastnit se španělské občanské války na straně republikánů. \n\nNicméně, váhání některých posádek zbrzdilo úspěch vzbouřenců a stále máme možnost je zastavit."
 lar_portugal_navy_mutiny.1.t:0 "Námořní vzpoura"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Vzpouru lodí budeme přeřazovat k [SPD.GetNameDefCap]. \nPokud [SPD.GetFlag][SPD.GetNameDef] vyhraje španělskou občanskou válku, vrátí stejné množství lodí zpět.\n§RKomunistická podpora§! ovlivní počet lodí, které odplouvají."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Pokoušíme se zastavit povstalce.\nPovstalecké lodě mají šanci na úspěch a mohou být převedeny na [SPD.GetNameDefCap].\n§RPodpora komunistů§! ovlivní počet rebelujících lodí a jejich šance na odchod."
 lar_portugal_navy_mutiny.2.a:0 "Doufejme, že se vrátí v jednom kuse..."
 lar_portugal_navy_mutiny.2.desc:0 "Neočekávaně, poté co se dozvěděli o našem rozhodnutí nechat rebelská plavidla opustit přístav, většina posádek se rozhodla neprovádět vzpouru, doufaje, že naše vláda přijme vážnější opatření a v blízké budoucnosti se připojí k španělské občanské válce spolu s republikány.\nPouze torpédoborec Dão, který již byl na cestě do Španělska, odmítl se vrátit. \nŠpanělská vláda nám po skončení občanské války slíbila, že nám pošle torpédoborec jako kompenzaci."
 lar_portugal_navy_mutiny.2.t:0 "Vzpouraři odplouvají"
 lar_portugal_navy_mutiny.2_extra.desc:0 "K překvapení většiny vzbouřenců jim bylo povoleno odejít a nyní míří do španělských přístavů. Torpédoborec Dão vede cestu s [?POR_ships_revolted_not_including_dao] dalšími plavidly v závěsu. \n\nObdrželi jsme zprávu od španělské republikánské vlády, která nám ujistila, že Portugalcům poskytnou lodě po skončení občanské války."
 lar_portugal_navy_mutiny.2_tt:0 "[?POR_ships_revolted] lodě budou převedeny zpět k [Root.GetNameDef], pokud [SPD.GetNameDef] vyhraje španělskou občanskou válku."
 lar_portugal_navy_mutiny.3.a:0 "To se již nikdy nesmí opakovat!"
 lar_portugal_navy_mutiny.3.desc:0 "Vzpoura byla potlačena díky rychlým akcím našich loajálních pobřežních sil. Rebelové byli zatčeni a potrestáni podle svých zrádných činů. Aby se předešlo dalším pokusům o vzpouru, vyměnili jsme posádky lodí zapojených do této vzpoury za spolehlivé námořníky přidružené k našim organizacím."
 lar_portugal_navy_mutiny.3.t:0 "Zpráva o vzpouře"
 lar_portugal_navy_mutiny.3_extra.desc:0 "Povstání bylo lépe organizováno, než naši důstojníci na začátku očekávali. Když naše pobřežní dělostřelectvo zahájilo palbu na rebelantské lodě, vzbouřenci zvýšili tlak a torpédoborec Dão vedl způsob ven z přístavu, přičemž za ním následovalo několik dalších lodí s odstupy. Některé z plavidel byly zasaženy při pokusu o útěk a uvízly na pobřeží, kde naši vojáci zatkli zrádce.\n\nBohužel, [?POR_ships_revolted] lodě se podařilo uniknout a v tuto chvíli směřují do Španělska. Obrátíme se na španělskou vládu po občanské válce, abychom zajistili náhradu za tuto ztrátu."
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GVzpoura byla potlačena.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] lodí §! bude převedeno do Republikánského Španělska.\nPokud budou republikáni po Španělské občanské válce vítězni, vrátí zpět stejný počet lodí."
 lar_portugal_navy_mutiny.4.a:0 "Na činy těchto odvážných Portugalců nikdy nezapomeneme!"
 lar_portugal_navy_mutiny.4.desc:0 "Ochotni pomoci Španělské republice proti nacionalistické vzpouře, portugalské posádky vzbouřily na několika námořních lodích. Oficéři byli zadrženi a, čekajíc na silný odpor z pevniny, byly lodě připraveny odplout co nejdříve. \n\nNicméně, a k překvapení posádek, portugalská vláda, chtějící se vyhnout dalšímu vyostření situace, ustoupila a umožnila námořníkům odplout a bojovat za naši věc, pokud se vrátí, až skončí španělská občanská válka. \n\nNěkteré z posádek se rozhodly zůstat v Portugalsku a vyvíjet tlak na vládu, aby podnikla další kroky proti nacionalistům, a nakonec, [?POR.POR_ships_revolted] lodě nyní míří do našich přístavů. Musíme přivítat naše soudruhy a poděkovat jim za jejich odvahu."
 lar_portugal_navy_mutiny.4.t:0 "Portuguští námořníci přicházejí na pomoc!"
 lar_portugal_navy_mutiny.4_extra.desc:0 "Odhodláni pomoci Španělské republice proti nacionalistické vzpouře, portugalské posádky vzbouřily na několika námořních plavidlech. Po zatčení svých důstojníků se námořníci pokusili opustit přístav, ale obdrželi silnou reakci od armády. \nPři zoufalém útěku pod těžkým pobřežním dělostřeleckým palebným přídělem, [?POR.POR_ships_revolted] plavidel se podařilo uniknout a nyní míří do Španělska. \n\nPoté, co se nám nepodařilo potlačit tuto vzpouru, portugalská vláda požadovala, abychom je odškodnili za jejich ztrátu, až válka skončí. \n\nNicméně, prozatím musíme přivítat naše spolubojovníky a poděkovat všem těm odvážným námořníkům za jejich oběti, protože mnozí z nich byli zatčeni nebo zraněni během vzpoury."
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] [POR.GetAdjective] lodě§! byly převedeny na [Root.GetNameDef] a nyní jsou pod naší kontrolou. \nBudou převedeny zpět na [POR.GetNameDef], jakmile skončí španělská občanská válka."
 lar_portugal_navy_mutiny.5.a:0 "Uvidíme, jak dobře tyto lodě fungují..."
 lar_portugal_navy_mutiny.5.desc:1 "Španělská občanská válka skončila a republikánská vláda souhlasila s poskytnutím nám [?POR_ships_revolted] lodí jako kompenzaci za ty, které se na začátku konfliktu plavili na jejich pomoc. Nicméně, naše torpédoborce nemusí být v nejlepším stavu po vykonávání svých misí, a proto Republika Španělsko provede inspekci, aby rozhodla, zda některou z našich lodí je třeba nahradit jejich vlastními."
 lar_portugal_navy_mutiny.5.t:0 "Naši námořníci se vracejí ze Španělské občanské války"
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] převede [?POR_ships_revolted] lodě zpět [Root.GetNameDef].§!"
 lar_portugal_navy_mutiny.6.a:0 "Sbohem, bratři ve zbrani!"
 lar_portugal_navy_mutiny.6.desc:0 "Nyní, když byla nacionalistická vzpoura poražena, nastal čas, aby se odvážní portugalský námořníci, kteří nám pomohli během prvních měsíců konfliktu, konečně vrátili do své vlasti.\nProvedeme inspekci, abychom rozhodli, které portugalské lodě jsou v dobrém stavu na plavbu zpět do Portugalska a které musí být nahrazeny našimi plavidly.\n\nMáme tolik důvodů vděčnosti těmto odvážným námořníkům a jejich statečnost nikdy nezapomeneme."
 lar_portugal_navy_mutiny.6.t:0 "Čas se rozloučit s našimi portugalskými soudruhy"
 lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted] lodě budou převedeny zpět k [POR.GetNameDef]."
 lar_portugal_overseas_provinces.1.a:0 "Dobrý zpráva!"
 lar_portugal_overseas_provinces.1.desc:0 "Naše území v severním a jižním Angole byla konečně integrována do našeho národa. Místní angolská populace získala portugalské občanství a nyní sdílí stejné práva a povinnosti jako jakýkoli jiný portugalský občan, včetně vojenské služby. To povede k novému zdroji pracovní síly pro posílení naší armády."
 lar_portugal_overseas_provinces.1.t:0 "Angolská území integrována"
 lar_portugal_overseas_provinces.2.a:0 "To je ve jménu Portugalska."
 lar_portugal_overseas_provinces.2.desc:0 "Naše bývalá kolonie Mosambik byla konečně integrována do naší země. Místní mosambická populace získala portugalské občanství a nyní sdílí stejná práva a povinnosti jako každý jiný portugalský občan, včetně vojenské služby. To povede k novému zdroji pracovní síly pro posílení naší armády."
 lar_portugal_overseas_provinces.2.t:0 "Mozambické území integrováno"
 lar_portugal_promote_monarchist_cause.1.a:0 "Jak se opovažují?!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "Portugalská vláda oslovuje brazilské monarchisty a podporuje propagační kampaň chválící prince Pedra Henrika a tvrdící jeho právo na trůn Brazílie. \nNeměli bychom přehlédnout potenciální dopad tohoto mezi brazilskou populací, abychom se nestali obětmi mohutného monarchistického hnutí, které by vedlo k svržení vlády."
 lar_portugal_promote_monarchist_cause.1.t:0 "Portugalsko podporuje monarchistické cítění!"
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] a [POR.GetNameDef] se znovu sjednotí."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] zůstane nezávislým národem."
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] se obrátil na naši vládu s návrhem na sjednocení našich dvou národů pod vládou Dona Duarte Nuno, který bude korunován králem Portugalska a Brazílie. \n\n[POR.GetAdjective] vláda uvedla, že nepřijme zápornou odpověď a naléhala na nás, abychom návrh přijali, aby se předešlo možnému konfliktu mezi našimi národy."
 lar_portugal_promote_monarchist_cause.2.t:1 "Spojte království Portugalska a Brazílie"
 lar_portugal_promote_monarchist_cause.3.a:0 "Brazilský trůn bude obnoven!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G se k nám připojí v občanské válce.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Musíme tyto zrádce eradikovat!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R se připojí k občanské válce proti nám.§!§!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "S pomocí [POR.GetAdjective] vlády převzali brazilští monarchisté kontrolu nad Riem de Janeirem a nyní se vzbouřejí v ozbrojeném boji po celé zemi proti fašistickým zrádcům, kteří se jim postavili. \nNepřítel hledal podporu různých frakcí v naší zemi, ale věrní poddaní obnoveného [Root.GetName] se nebojí, neboť jejich legitimní císař [Root.GetLeader] je povede k vítězství!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Díky portugalské vládě se brazilští monarchisté vzbouřili po celé zemi. Pokud ti zrádci uspějí ve svém pokusu o obnovení monarchie, je velmi pravděpodobné, že brzy uvidíme naši milovanou zemi pod portugalskou kontrolou. \n\nZtratili jsme většinu země, ale naštěstí se rebelům nepodařilo obsadit Rio de Janeiro, což nám dává příležitost shromáždit naše jednotky a pochodovat od hlavního města, abychom si vzali zpět naše země od těch, kteří je chtějí zničit."
 lar_portugal_promote_monarchist_cause.3.t:0 "Monarchistické povstání!"
 lar_portugal_promote_monarchist_cause.4.a:0 "Ať žije císař!"
 lar_portugal_promote_monarchist_cause.4.desc:0 "S pomocí vlády [POR.GetAdjective] se brazilští monarchisté dokázali pokojně změnit vládu. Existují zde některé prvky rozptýlené po celé zemi, které stále odporují vzestupu na trůn našeho legitimního císaře [Root.GetLeader], ale brzy budou utišeny."
 lar_portugal_promote_monarchist_cause.4.t:0 "Brazilský trůn obnoven"
 lar_portugal_promote_monarchist_cause.5.a:0 "To posiluje Portugalsko."
 lar_portugal_promote_monarchist_cause.5.desc:0 "Brazílska vláda moudře souhlasila s podpisem návrhu na sjednocení našich národů. Mocné Spojené království Portugalska a Brazílie opět povstává pod vládou krále [Root.GetLeader].\n\nAť přinese moc a prosperitu našemu milovanému národu!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brazílie akceptuje sjednocení"
 lar_portugal_promote_monarchist_cause.6.a:0 "jejich osud je zpečetěn."
 lar_portugal_promote_monarchist_cause.6.desc:0 "Vláda [BRA.GetAdjective] se bezohledně rozhodla odmítnout náš návrh na sjednocení našich národů pod vládou [Root.GetLeader].\nI když je to pro nás zcela nepřijatelné, je to jen malá překážka na naší cestě k obnovení moci bývalého Království Portugalska.\n\nNakonec se budou muset podřídit našim požadavkům, jako to udělá i ostatní..."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brazílie odmítá unifikaci"
 lar_portugal_promote_monarchist_cause.7.a:0 "Podpořte monarchisty."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Postavíte se na stranu monarchistů v možné občanské válce."
 lar_portugal_promote_monarchist_cause.7.b:0 "Podpořte protimonarchistickou koalici."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Budeš stát na straně fašistů v možné občanské válce."
 lar_portugal_promote_monarchist_cause.7.desc:0 "Situace v naší zemi je kritická. Monarchistické hnutí nabírá na síle a anti-monarchistická koalice se ujala moci v vládě, zřejmě aby předešla bezprostřednímu povstání. \nSociální nestabilita rychle roste, jak si brazilští občané uvědomují fašistické zaměření vůdců této koalice, a naše společnost je čím dál více polarizována mezi fašismem a monarchismem.\nV této osudové situaci je čas zvolit si stranu."
 lar_portugal_promote_monarchist_cause.7.t:0 "Monarchisté v vzestupu!"
 lar_portugal_purchase_ships.1.a:0 "Toto bude pro nás oba prospěšné."
 lar_portugal_purchase_ships.1.a_tt:0 "Získáme §Y1§! mimo mapu §YCivilian Factory§! jako platbu, jakmile [POR.GetNameDefCap] zvolí dohodu."
 lar_portugal_purchase_ships.1.b:0 "Nemáme zájem."
 lar_portugal_purchase_ships.1.desc:0 "Vláda [From.GetAdjective], vědoma si svého nedostatku řádného námořnictva, předložila nabídku na koupi [Root.GetAdjective] lodí. Pokud přijmeme stavbu lodí, které si přejí, poskytnou nám zboží, které můžeme využít pro naše vlastní účely."
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] usiluje o nákup [Root.GetAdjective] lodí"
 lar_portugal_purchase_ships.2.a:0 "Nákup ponorek."
 lar_portugal_purchase_ships.2.b:0 "Zakoupit torpédoborce."
 lar_portugal_purchase_ships.2.c:0 "Koupit lehký křižník."
 lar_portugal_purchase_ships.2.desc:0 "[From.GetAdjective] vláda souhlasila s výstavbou lodí pro [Root.GetAdjective] námořnictvo. Podali tři různé nabídky, ze kterých si můžeme vybrat."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] souhlasí s výstavbou našich lodí"
 lar_portugal_purchase_ships.3.a:1 "Bez nich si poradíme."
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] odmítl naši nabídku na koupi lodí [From.GetNameDefCap] pro naše námořnictvo. \nBudeme se muset poohlédnout po jiných zemích, které budou ochotny akceptovat dohodu, nebo se zaměřit na rozvoj našich vlastních námořních zařízení, abychom se nemuseli spoléhat na žádnou cizí moc při budování mocné [Root.GetAdjective] flotily."
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] odmítá stavět naše lodě"
 lar_portugal_purchase_ships.4.a:0 "Dobře"
 lar_portugal_purchase_ships.4.a_tt:0 "Tři ponorky přidané do Rezervní flotily"
 lar_portugal_purchase_ships.4.desc:0 "Po téměř roce výstavby prošly tři [GetPortugueseShipsBuilder] ponorky, které jsme objednali, několika námořními zkouškami a jsou konečně připraveny být oficiálně uvedeny do služby v námořnictvu.\n Plavidla jsou zakotvena v [Root.GetAdjective] přístavu a jejich posádky čekají na rozkazy."
 lar_portugal_purchase_ships.4.t:0 "Výstavba lodí dokončena - ponorky"
 lar_portugal_purchase_ships.5.a:0 "Dobře"
 lar_portugal_purchase_ships.5.a_tt:0 "Dva torpédoborce přidány do Rezervní flotily"
 lar_portugal_purchase_ships.5.desc:0 "Po téměř roce stavby dva [GetPortugueseShipsBuilder] torpédoborce, které jsme objednali, podstoupily několik námořních zkoušek a jsou konečně připraveny na oficiální uvedení do služby v námořnictvu.\nPlavidla jsou zakotvena v [Root.GetAdjective] přístavu a jejich posádky čekají na rozkazy."
 lar_portugal_purchase_ships.5.t:0 "Výstavba lodí dokončena - Torpédoborce"
 lar_portugal_purchase_ships.6.a:0 "Dobře"
 lar_portugal_purchase_ships.6.a_tt:0 "Jeden lehký křižník přidán do Rezervní flotily"
 lar_portugal_purchase_ships.6.desc:0 "Po téměř roce a půl stavby, lehký křižník [GetPortugueseShipsBuilder], který jsme objednali, podstoupil několik námořních zkoušek a je konečně připraven k oficiálnímu zařazení do námořnictva.\nPlavidlo je uloženo v [Root.GetAdjective] přístavu a její posádka čeká na příkazy."
 lar_portugal_purchase_ships.6.t:0 "Výroba lodí dokončena - lehký křižník"
 lar_portugal_royal_iberian_alliance.1.a:0 "Tato aliance bude pro Portugalsko prospěšná."
 lar_portugal_royal_iberian_alliance.1.b:0 "Tato smlouva je pro nás nepřijatelná."
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] uvádí, že po veškeré sociální nejednotě a nestabilitě, kterými naše země trpěly během španělské občanské války, je v zájmu iberských zemí, abychom se spojili v hledání prosperity a pokroku.\n\n[From.GetAdjective] vláda navrhla vyjednat alianci mezi našimi dvěma královstvími, zapomínajíc na naše rozdíly z minulosti a společně pracovat na překonání mnoha hrozeb, které nás čekají nejen v Evropě, ale po celém světě."
 lar_portugal_royal_iberian_alliance.1.t:0 "Vytvořit Královskou iberijskou alianci"
 lar_portugal_spanish_civil_war.1.a:0 "Lépe se nám nestavějte do cesty..."
 lar_portugal_spanish_civil_war.1.desc:0 "Dnes [POR.GetNameDef] oznámil svou podporu Španělské republice a prohlásil, že vláda zvažuje přijetí tvrdých opatření v rámci španělské občanské války. Během svého projevu [POR.GetLeader] odsoudil rostoucí fašistickou hrozbu na Iberském poloostrově a prohlásil, že je povinností [POR.GetNameDef] pomoci svým španělským soudruhům v boji proti nacionalistům."
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] sympatizuje s Španělskou republikou"
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] se bude moci připojit k [SPD.GetFlag][SPD.GetNameDef] v španělské občanské válce, bojující proti nám!§!"
 lar_portugal_spanish_civil_war.2.a:0 "Neměli by se do této záležitosti vměšovat..."
 lar_portugal_spanish_civil_war.2.desc:0 "[POR.GetAdjective] vláda oznámila svoji podporu španělským nacionalistům a prohlásila, že [POR.GetNameDef] zvažuje přijetí přísných opatření v španělské občanské válce. Během svého projevu [POR.GetLeader] odsoudil šíření komunistické a anarchistické hrozby v Iberii a prohlásil, že je povinností [POR.GetNameDef] pomoci svým španělským sousedům v boji proti republikánům."
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] sympatizuje se španělskými nacionalisty"
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] se bude moci připojit k [SPA.GetFlag][SPA.GetNameDef] v španělské občanské válce, bojující proti nám!§!"
 lar_portugal_spanish_civil_war.3.a:0 "Neměli by se do těchto záležitostí plést..."
 lar_portugal_spanish_civil_war.3.desc:0 "[POR.GetAdjective] vláda dnes vyhlásila svou podporu španělským Karlistům a prohlásila, že [POR.GetNameDef] zvažuje přijetí vážných opatření ve španělské občanské válce. Během svého projevu [POR.GetLeader] prohlásil, že monarchie je jedinou cestou k zajištění stability a prosperity Iberskému poloostrovu, který je příliš polarizován svou politikou, a že je povinností [POR.GetNameDef] pomáhat španělským royalistům v jejich boji za obnovu monarchie."
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] sympatizuje se španělskými karlisty"
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] se může připojit k [SPB.GetFlag][SPB.GetNameDef] ve Španělské občanské válce, bojujíc proti nám!§!"
 lar_ratify_the_stresa_front.1.a:1 "Triumf [This.GetAdjective] diplomacie."
 lar_ratify_the_stresa_front.1.b:1 "To už neslouží našim zájmům."
 lar_ratify_the_stresa_front.1.desc:1 "Přípravy na podpis a ratifikaci Streských dohod jsou v plném proudu, formálně zajišťující alianci s Francií výměnou za územní ústupky. Po měsících práce diplomacie zbývá jen dát inkoust na papír."
 lar_ratify_the_stresa_front.1.t:0 "Ratifikace Stresové fronty"
 lar_ratify_the_stresa_front.2.a:2 "Francie dodržuje své sliby."
 lar_ratify_the_stresa_front.2.b:1 "Situace se změnila."
 lar_ratify_the_stresa_front.2.desc:1 "Přišel čas splnit slib, který jsme učinili vládě [From.GetAdjective]. S aliančním dohodou nyní v platnosti jsme povinni předat Džibutsko pod jejich kontrolu."
 lar_ratify_the_stresa_front.3.a:1 "Temný den."
 lar_ratify_the_stresa_front.3.desc:1 "V náhlé změně postoje se [From.GetAdjective] vláda rozhodla již déle ctít své předchozí závazky k ratifikaci Stresa. Všechny pokusy o získání vysvětlení prostřednictvím diplomatických kanálů selhaly, přičemž diplomaté [From.GetAdjective] se zdáli být stejně šokováni náhlou změnou názoru."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] odmítá ratifikovat alianci"
 lar_ratify_the_stresa_front.4.a:1 "Dal jsme své slovo."
 lar_ratify_the_stresa_front.4.b:1 "Naše zájmy se rozcházejí."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] a [ITA.GetNameDef] již podepsali Stresové dohody a formalizovali svoji alianci. Nyní je na nás, abychom dodrželi naši část dohody, podepsali dohody a převedli naše majetky v Somálsku pod kontrolu [ITA.GetAdjective]."
 lar_rescue_mussolini.1.a:0 "Stálo to za pokus."
 lar_rescue_mussolini.1.desc:0 "Pokusu o záchranu Mussoliniho se nezdařil s vysokými ztrátami na životech. Přetížené jednotkami a vybavením, několik z kluzáků používaných k přepravě výsadkářů nedokázalo získat dostatečnou výšku k překonání hory a havarovalo v špatném počasí. S pouze malou částí útočné síly k dispozici se velitel rozhodl riskovat na rychlosti a překvapení. \n\nBohužel byli strážci vězení již v této části na plné pohotovosti a začali střílet, když se útočná skupina pokusila vtlačit do hotelu. Po krátké bitvě, s jeho pozicí neudržitelnou a s nedostatkem munice, velitel nabídl kapitulaci své síly."
 lar_rescue_mussolini.1.t:0 "Pokус o záchranu selhal"
 lar_rescue_mussolini.2.a:0 "Nezapomínáme na své přátele."
 lar_rescue_mussolini.2.desc:0 "Mise na osvobození Mussoliniho byla úspěšná. Malá jednotka výsadkářů úspěšně přistála poblíž hotelu a bez výstřelů vtrhla do budovy. Místní stráže se vzdaly poté, co si uvědomily beznadějnost odporu. Mussolini byl následně odvezen na Fiesler Storch a vrácen k přátelským liniím, odkud odcestuje na setkání s [GER.GetLeader]."
 lar_rescue_mussolini.2.t:0 "Mussolini byl osvobozen"
 lar_spain.1.a:1 "Pouze potlačením fašismu může Španělsko přežít!"
 lar_spain.1.b:1 "Jen z popela Druhé republiky může být Španělsko přetvořeno!"
 lar_spain.1.desc:2 "Navzdory obrovské volební kampani Španělské konfederace autonomních práv to je levicový Lidový front, který vytvořil Španělská socialistická dělnická strana a Republikánská levice, s pomocí anarchistů, komunistů a odborářů, který se zdá, že vyhrál volby v roce 1936. Ilustrující těžce rozdělenou španělskou politickou krajinu, se zdá, že vedoucí pozice Lidového frontu v populárním hlasování je mnohem užší, než by naznačoval pohodlný náskok v křeslech.\n\nJakákoli nová vláda, která bude vytvořena pod vedením prezidenta [Root.GetLeader] v následujících dnech a týdnech, se bude muset vypořádat se stále více odcizenou a nepřátelskou pravicí. Namísto vyřešení politického násilí a společenského nepokoje, který ovládá naši zemi, se tedy zdá pravděpodobné, že výsledky nedávných voleb jen zhorší situaci."
 lar_spain.10.a:1 "Naše revoluce nebude tak snadno uhašena!"
 lar_spain.10.desc:2 "Nepochybně rozčarovaný pokračující nezávislostí, se kterou se chováme, se vláda Druhé republiky, spolu se svými stalinistickými spojenci, pokusila převzít kontrolu nad klíčovými strategickými místy a budovami na našem území. Odporem vůči těmto pokusům došlo k výměně střelby s našimi bývalými spojenci, která se od té doby vyvinula v plnohodnotné ulicní boje.\n\nVe své neschopnosti vyjednávat vláda nás de facto postavila do stavu války s nimi, a čímž výrazně posílila pozici nacionalistů."
 lar_spain.10.desc_2:0 "Bezpochyby rozrušená neustálou nezávislostí, s níž se chováme, se vláda Druhé republiky se svými stalinistickými spojenci pokusila převzít kontrolu nad klíčovými strategickými místy a budovami na našem území. Odmítnutí těchto pokusů vedlo k přestřelce s našimi dřívějšími spojenci, což se od té doby vyvinulo v plnohodnotné pouliční boje.\n\nMísto aby nám umožnili žít v míru, riskovali by naši těžce vybojovanou vítězství nad nacionalisty, aby se vyhnuli nutnosti ke kompromisu a vzdání se kontroly!"
 lar_spain.10.t:0 "Zásah vlády!"
 lar_spain.100.a: "Znovu se zhroutí"
 lar_spain.100.b: "Jsme opět světovou mocností!"
 lar_spain.100.d: "K dnešnímu dni [SPR.GetLeader] oznámil sjednocení všech hispánských národů pod bannerem [SPR.GetNameDef]. Prohlásili, že jejich cílem je chránit všechny a přivést hispánské národy k prosperitě, a zajistit, aby Impérium stálo další tisíc let, dále uvedli, že jejich národní mise ještě neskončila."
 lar_spain.100.t: "Unifikace Hispánců!"
 lar_spain.11.a:1 "Ale děláme pokroky."
 lar_spain.11.desc:1 "Navzdory fanatickému boji byly poslední carlistické kapsy odporu poraženy našimi silami. I když je konflikt díky tomu výrazně zjednodušen, naše boj pokračuje proti našim zbývajícím nepřátelům."
 lar_spain.11.t:0 "Karliste poraženi"
 lar_spain.12.desc:1 "Falangistické síly se hromadně vzdaly po obsazení jejich posledního velkého opevnění a navzdory pokračujícím izolovaným odporům toto znamená konec organizované armády Falangy. Ačkoli je konflikt díky tomu značně zjednodušen, náš boj pokračuje proti našim zbývajícím nepřátelům."
 lar_spain.12.t:0 "Falange poražena"
 lar_spain.13.desc:1 "Po nejnovějším vojenském porážce, které utrpěli nacionalisté, generál Franco oznámil kapitulaci všech svých sil. Ačkoli je konflikt díky tomu značně zjednodušen, náš boj pokračuje proti našim zbývajícím nepřátelům."
 lar_spain.13.t:1 "Nacionalisté poraženi"
 lar_spain.14.desc:1 "Anarchistický odpor, i když divoký, se v posledních týdnech stále více destabilizoval. Dnešní vojenské vítězství konečně vedlo k bezpodmínečné kapitulaci Obranné rady, i když izolované boje pokračují tam, kde jednotlivé komuny odmítají uznat tento rozkaz. Ačkoli je konflikt díky tomu značně zjednodušen, náš boj pokračuje proti našim zbývajícím nepřátelům."
 lar_spain.14.t:1 "Anarchisté poraženi"
 lar_spain.15.desc:1 "Odpor POUM, ačkoli intenzivní, se v posledních týdnech stal stále více neorganizovaným. Dnešní vojenské vítězství konečně vyprovokovalo bezpodmínečnou kapitulaci komunistického vedení, na kterou naše síly začaly vstupovat do jejich nyní neomezených bašt. Ačkoli se konflikt díky tomu značně zjednodušil, náš boj pokračuje proti našim zbývajícím nepřátelům."
 lar_spain.15.t:1 "POUM poražen"
 lar_spain.16.desc:1 "Po sérii nedávných vojenských porážek a vidění jejich kontrolovaného území sníženo pouze na zlomek poloostrova, vojenské vedení Druhé republiky svrhlo vládu a požadovalo mír. I když byla jako výsledek znovu zahájena další komunistická vzpoura, aby tomu zabránila, zbývající republikánské síly tyto porazily a nyní, s malým jiným východiskem, souhlasily s bezpodmínečnou kapitulací.\n\nI když je konflikt díky tomu značně zjednodušen, náš boj pokračuje proti našim zbývajícím nepřátelům."
 lar_spain.16.t:0 "Druhá republika poražena"
 lar_spain.17.desc:1 "Po sérii nedávných vojenských porážek a viděním, že jejich kontrolované území bylo zmenšeno na pouhý zlomek poloostrova, komunističtí vojenskí vůdci konečně požádali o mír. Ačkoli je konflikt díky tomu značně zjednodušen, náš boj pokračuje proti našim zbývajícím nepřátelům."
 lar_spain.17.t:0 "Stalinisté poraženi"
 lar_spain.18.a:1 "Raději bychom neměli otálet příliš dlouho."
 lar_spain.18.a_tt:0 "Tento národní duch bude odstraněn po začátku občanské války.\n"
 lar_spain.18.desc:1 "Naše plány jsou dokončeny a jsme připraveni provést puč. Nicméně, abychom se vyhnuli opakování tristního selhání, kterým byl pokus o puč v roce 1932 Sanjurjada, měli bychom počkat, až bude politické klima v nejpříznivější fázi. Své zdroje vynaložíme na zakrytí našich stop, zatímco budeme čekat na příhodný čas..."
 lar_spain.18.t:0 "Povstání čeká na svou příležitost"
 lar_spain.19.a:0 "Potřebujeme silného vůdce; proč by to nemohl být on?"
 lar_spain.19.b:0 "Dokážeme se postavit za naše vlastní zájmy, sami za sebe."
 lar_spain.19.desc:0 "[From.GetAdjective] diplomaté požadují, abychom podřídili svou zahraniční politiku jejich, a tvrdí, že [From.GetNameDef] 'převezme vedení hispánského světa' v globálních záležitostech."
 lar_spain.19.t:0 "[From.GetNameDefCap] Požaduje podřízení"
 lar_spain.2.a:1 "...což jako sjednocený nacionalistický front vyhrajeme!"
 lar_spain.2.b:1 "...což, pod vedením Falange, vyhrajeme!"
 lar_spain.2.c:0 "...které, světe, vlasti a králi, vybojujeme!"
 lar_spain.2.d:0 "...což, věrni našim demokratickým principům, vyhrajeme!"
 lar_spain.2.desc:1 "Přesně v 5:00 ráno dnes, přesně jeden den po ztrátě kontaktu s garnizony v Severní Africe, byla zahájena dobře připravená vojenská operace po celém Španělsku s cílem získat kontrolu nad všemi vládními institucemi a strategickými místy ve velkých městech. Hlavní části armády, námořnictva a letectva přestaly reagovat na vládní příkazy, zatímco současně se v severních oblastech země vzbouřily carlistické milice.\n\nÚplný úspěch této pokusné puče byl zabráněn pouze neoficiálními lidovými milicemi, které díky rychlému zásahu dokázaly udržet kontrolu nad mnoha cílovými místy a městy. I když tato snaha o dosažení počátečních cílů selhala, však se zdá, že vůdci vzpoury se nebudou vzdávat své silné pozice tak ochotně, jako tomu bylo v roce 1932. S žádnou stranou, která by projevila ochotu ke kompromisu, je cesta široce otevřená pro aktuální situaci, aby vyústila v celonárodní občanskou válku..."
 lar_spain.2.e:0 "...což, díky odvaze pracujícího muže, vyhrajeme!"
 lar_spain.2.f:0 "...které skrze společný revoluční boj zvítězíme!"
 lar_spain.2.t:0 "Španělská občanská válka"
 lar_spain.20.a:0 "Dovedeme je k slávě."
 lar_spain.20.desc:0 "Na naši naléhavost [From.GetAdjective] vláda přijala naše vedení v mezinárodních záležitostech týkajících se hispánského světa."
 lar_spain.20.t:0 "[From.GetNameDefCap] Se podřizuje"
 lar_spain.21.a:0 "Pak jim ukážeme výhody našeho vedení silou."
 lar_spain.21.desc:0 "Navzdory našemu naléhání [From.GetAdjective] vláda odmítla naše vedení v mezinárodních záležitostech týkajících se hispánského světa. Budou nadále prosazovat svou vlastní zahraniční politiku."
 lar_spain.21.t:0 "[From.GetNameDefCap] odmítá požadavky"
 lar_spain.22.a:0 "Musíme jim poskytnout pomoc, kterou můžeme."
 lar_spain.22.b:0 "Momentálně nemáme nic navíc."
 lar_spain.22.desc:0 "Vláda [From.GetAdjective] poslala zprávu s žádostí o materiální pomoc v boji proti republikánům. Občanská válka se ukazuje jako obzvlášť destruktivní a má dopad na jejich zásoby. Ujišťují nás, že jakákoliv pomoc, kterou poskytneme, bude neocenitelná v poražení hrozby komunismu."
 lar_spain.22.t:0 "[From.GetNameDefCap] Žádá o pomoc"
 lar_spain.23.a:0 "Budeme si pamatovat jejich pomoc."
 lar_spain.23.desc:0 "Vláda [From.GetAdjective] nás informuje, že nám zašle materiální podporu k nám v našem boji proti komunismu."
 lar_spain.23.t:0 "[From.GetNameDefCap] Posílá pomoc"
 lar_spain.24.a:0 "Sedí na vavřínech, zatímco je komunismus zkrocován španělskou krví."
 lar_spain.24.desc:0 "[From.GetAdjective] diplomaté nás informují, že bohužel nejsou schopni poskytnout nám pomoc v tuto chvíli."
 lar_spain.24.t:0 "[From.GetNameDefCap] neposílá žádnou pomoc"
 lar_spain.25.a:0 "Taková dohoda posílí naše pouto nevyčíslitelně."
 lar_spain.25.b:0 "Musíme udržovat naši nezávislost jednání."
 lar_spain.25.desc:0 "[From.GetAdjective] vyslanci přišli s návrhem, který posílí naši vzájemnou obranu a udrží mír na Iberském poloostrově.\n\nNavrhovaná smlouva bude zavazovat každou stranu připojit se k jakékoliv alianci, jejíž členem se druhá strana stane, a také stanoví, že oba členové se připojí na stejnou stranu v jakémkoliv konfliktu, do kterého druhá strana vstoupí, ať už jako agresor nebo jako vyhlásená válka."
 lar_spain.25.t:0 "Iberský pakt"
 lar_spain.26.a:0 "Oni jsou opravdu loajální přátelé."
 lar_spain.26.desc:0 "[From.GetNameDefCap] nás informuje, že navrhovaná iberijská pakt byla přijata s plným souhlasem. Od této chvíle s námi budou stát ve všech spojeneckých nebo válečných záležitostech, v nichž se můžeme ocitnout."
 lar_spain.27.a:0 "Oslabují se, aniž by to věděli."
 lar_spain.27.desc:0 "[From.GetNameDefCap] nás informuje, že odmítají navrhovaný Iberský pakt, protože se obávají, že by omezil jejich schopnost jednat nezávisle v zahraniční politice, příliš."
 lar_spain.28.a:0 "Jsme odhodláni."
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] byl přivítán v [iberian_pact_invitee.GetFactionName], a tedy, abychom zajistili, že mír bude udržován na Iberském poloostrově, přišel čas, abychom splnili naši část dohody a připojili se k této alianci také."
 lar_spain.28.t:0 "Iberský pakt vyhlášen"
 lar_spain.29.desc:1 "Nastal čas. [iberian_pact_war_target.GetNameDefCap] vstoupil do války se svými nepřáteli, a tak, podle podmínek našeho paktu, se musíme připojit k nim a představit jednotnou frontu proti vnějšímu světu."
 lar_spain.30.a:0 "Jaký výborný nápad."
 lar_spain.30.b:0 "Spojení s těmito zeměmi není v našem současném nejlepším zájmu."
 lar_spain.30.desc:0 "Vzhledem k tomu, že naše spolupráce neustále roste, přišla [From.GetAdjective] vláda nyní s návrhem na plnohodnotné aliance, která, kromě nás a Španělů, může zahrnovat také Italy a Francouze."
 lar_spain.30.t:0 "Latinská blok"
 lar_spain.31.a:0 "Prokáže se jako neocenitelný člen této nově vznikající aliance."
 lar_spain.31.desc:0 "[From.GetAdjective] vláda nás informuje, že přijímají naši návrh na vytvoření Latinské bloku."
 lar_spain.32.a:0 "Možná se jejich názory později změní."
 lar_spain.32.desc:0 "Vláda [From.GetAdjective] nás informuje, že v tuto chvíli nemají zájem se připojit k latinské alianci."
 lar_spain.33.a:0 "Zajistěte spojence Unión Militar v [union_militar_target_state_1.GetName]."
 lar_spain.33.b:0 "Zaručte spojence Unión Militar ve [union_militar_target_state_2.GetName]."
 lar_spain.33.c:0 "Zabezpečte spojence Unión Militar v [union_militar_target_state_3.GetName]."
 lar_spain.33.desc:0 "Carlistická věc stále má spojence mezi vojáky. Koordinace s nimi a získání jejich pomoci významně přispěje k úspěchu našeho povstání."
 lar_spain.33.t:0 "Unión Militar Española"
 lar_spain.33_tt:0 "Vytvoří 5 dobře vycvičených karlistických Requetés s §Y3 pěchotními§! bataliony, když začne karlistické povstání.\n"
 lar_spain.34.a:0 "Kralova vůle musí být splněna. Xavier se stane naším novým králem!"
 lar_spain.34.a_tt:0 "Xavier z Bourbon-Parma se stane králem po obnově monarchie.\n"
 lar_spain.34.b:0 "Dynastická kontinuita musí být zachována. Alfonso XIII se stane naším králem!"
 lar_spain.34.b_tt:0 "Alfonso XIII se stane králem po obnovení monarchie.\n"
 lar_spain.34.c: "Habsburský pretendent se ukázal jako hodný"
 lar_spain.34.c_tt: "Karl Pius von Habsburg se stane králem po obnovení monarchie.\n"
 lar_spain.34.desc:0 "S úmrtím bezdětného Alfonse Karla byla karlistická linie vyhasnuta, a v důsledku toho došlo k rozdělení v karlistickém hnutí.\n\nJsou tu ti, kteří by podpořili nárok na následnictví, které jmenoval sám Alfonso Karel: Xavier z Bourbon-Parma, ale ten nemá žádný dynastický nárok na trůn. Jiní by raději podpořili nárok vyhnaného krále Alfonse XIII., který, ačkoliv je potomkem zrádné linie, která pochází od Isabely II., má dynastický nárok na trůn.\n\nPokud nebude tato otázka rychle vyřešena, může to způsobit, že naše podpora se rozpadne na různé hádající se tábory."
 lar_spain.34.t:0 "Otázka nástupnictví"
 lar_spain.35.a:0 "Dnes bylo napraveno století nespravedlnosti. Viva el Rey!"
 lar_spain.35.desc:1 "Po více než půl desetiletí bez monarchie bylo nadšení přivítacího davu v Madridu těžké zadržet, když [From.GetSPBkingloc] vstoupil do města toto ráno. Oslavovaný radostnými diváky, královský proces prošel ulicemi Madridu k kostelu San Jerónimo el Real.\n\nV pompézní ceremonii, [From.GetSPBking2loc].\n\nAčkoli velká část národa stále leží v troskách, možná by nový král mohl sloužit jako sjednocující a uzdravující síla a vést [From.GetNameDef] k zářivější budoucnosti."
 lar_spain.35.t:0 "Obnovení monarchie"
 lar_spain.36.a:0 "Pokud se nepostavíme na obranu práv Tangerských, kdo to udělá?"
 lar_spain.36.b:0 "Jejich slib je prozatím dostatečný."
 lar_spain.36.desc: "V hrubém opovržení 1924 protokolu v Tangieru vstoupily [From.GetAdjective] jednotky do mezinárodní zóny v Tangieru jako to, co lze nazvat okupačními silami. I přes výzvy španělských nacionalistů k přímé anexi území, [From.GetAdjective] velvyslanec nás ujišťuje, že se jedná pouze o 'dočasné válečné opatření', a že město se po válce vrátí do svého předválečného stavu."
 lar_spain.36.t:0 "Okupace Tangeru"
 lar_spain.36_tt:0 "Pokud §Y[SPA.GetName]§! nezájde, obdržíme:\n"
 lar_spain.37.a:0 "Nenecháme se zastrašit jejich prázdnými hrozbami."
 lar_spain.37.b:0 "Pak se musíme stáhnout."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] vydal ostrý a oficiální protest proti naší okupaci Tangeru. Považují naše jednání za nelegální a dokonce naznačili použití vojenské síly k našemu vypuzení z Mezinárodní zóny, pokud se okamžitě neodstoupíme."
 lar_spain.38.a:0 "Španělé znovu!"
 lar_spain.38.desc:0 "Jak se očekávalo, slabá [From.GetAdjective] vláda se neodvážila zpochybnit naši okupaci Tangieru. Jsme svobodní integrovat město více do naší země."
 lar_spain.39.a:0 "Nemůžeme si dovolit další válku. Musíme přijmout."
 lar_spain.39.b:0 "Nestanou se tak snadno!"
 lar_spain.39.desc:0 "[From.GetAdjective] diplomaté nám doručili ultimátum, požadující, abychom okamžitě vzdali kontrolu nad Severní Afrikou [From.GetNameDef]. Není pochyb, že chtějí využít slabosti naší současné mezinárodní pozice..."
 lar_spain.39.t:0 "[From.GetNameDefCap] požaduje Severní Afriku"
 lar_spain.40.a:0 "Velmi efektivní."
 lar_spain.40.desc:0 "[From.GetNameDefCap] přijalo naše požadavky a jejich diplomaté nás ujišťují, že činí opatření pro okamžité předání kontroly nad Severní Afrikou."
 lar_spain.40.t:1 "[From.GetNameDefCap] přijímá požadavky"
 lar_spain.41.a:0 "Pak budeme muset vzít násilím."
 lar_spain.41.desc:0 "[From.GetAdjective] diplomaté nás informovali, že kategoricky odmítají všechny španělské požadavky na Severní Afriku."
 lar_spain.41.t:0 "[From.GetNameDefCap] odmítá požadavky"
 lar_spain.42.a:0 "Má platný nárok - ochotně přijímáme. Ať žije král!"
 lar_spain.42.b:0 "Francie nikdy nebude podřízena Španělům!"
 lar_spain.42.desc:0 "Poté, co nedávno převzal španělský trůn, král [From.GetLeader] již jasně ukázal své plány na francouzský trůn, přičemž jako základ uvádí svůj legitimistický nárok na korunu.\n\nS nedávným politickým vítězstvím legitimistů v naší zemi, král nyní považuje za vhodné konečně jednat podle těchto plánů a oficiálně prohlásil své přání být korunován v Reims co nejdříve."
 lar_spain.42.t:0 "[From.GetNameDefCap] si nárokuje francouzský trůn"
 lar_spain.43.a:0 "Všechno je tak, jak má být."
 lar_spain.43.desc:0 "Legitimistická vláda [From.GetAdjective] slyšela žádost krále [Root.GetLeader] a nyní nás formálně informovala, že uznává jeho oprávněný nárok na francouzskou korunu. Ujišťují nás, že okamžitě učiní opatření k uspořádání korunovačního obřadu."
 lar_spain.43.t:0 "[From.GetNameDefCap] uznává nárok"
 lar_spain.43_tt:0 "Přípravy na korunovaci začnou."
 lar_spain.44.a:0 "[Root.GetLeader] bude králem Francie bez ohledu na to."
 lar_spain.44.desc:0 "Navzdory právoplatnému nároku krále [Root.GetLeader] na francouzskou korunu se [From.GetAdjective] vláda zdá, že na poslední chvíli ztratila odvahu. S odvoláním na obavy z veřejných nepokojů v souvislosti s vnímanou španělskou kontrolou nad Francií 'litují, že odmítají' formální korunovační ceremoniál."
 lar_spain.44.t:0 "[From.GetNameDefCap] odmítá nárok"
 lar_spain.45.a:0 "Hovoří moudře."
 lar_spain.45.b:0 "Portugalsko nikdy nebude ochotně ovládáno Španěly!"
 lar_spain.45.desc:0 "Stejně jako mezi lety 1580 a 1640, [From.GetNameDef] navrhuje unii našich dvou národů pod [From.GetLeader]. [From.GetAdjective] diplomaté nás vyzývají, abychom zvážili sílu, kterou může sjednocená Iberie prezentovat světu pod jediným vůdcem."
 lar_spain.45.t:0 "Iberská unie"
 lar_spain.46.a:0 "Vybrali si moudře. Společně jsme silnější!"
 lar_spain.46.desc:0 "[From.GetNameDefCap] přijal náš návrh na sjednocení Iberského poloostrova pod vedením [Root.GetLeader]. Budou provádět nezbytná opatření, aby začali s integrací svého vládního aparátu do našeho."
 lar_spain.46.t:0 "Iberská unie - [From.GetNameDefCap] přijímá"
 lar_spain.47.a:0 "Jejich návrh je přijatelný."
 lar_spain.47.desc:0 "[From.GetNameDefCap] odmítl jakoukoliv představu o sjednocení Iberského poloostrova pod sdíleným vedením. Navzdory rozsáhlým jednáním lze pozici [From.GetAdjective] delegace efektivně shrnout jako 'přijďte si pro to, pokud jste dost tvrdí'."
 lar_spain.47.t:0 "Iberská unie - [From.GetNameDefCap] odmítá"
 lar_spain.48.a:0 "Proč nás museli do toho zahrnout?!"
 lar_spain.48.desc:0 "Bojování v [From.GetNameDef] se v posledních dnech přeneslo do [Root.GetAdjective] pohraničních oblastí a [From.GetAdjective] anarchistické milice rychle začaly přitahovat stejně smýšlející jedince z místních měst. Navzdory rychlé akci našich pohraničních sil je ohromné násilí bojů překvapilo a po počátečních potyčkách s bojově vycvičenými [From.GetAdjective] silami z obou stran občanské války museli ustoupit.\n\nOd té doby se podpora [From.GetAdjective] anarchistické věci rozšířila dále po [Root.GetAdjective] společnosti, což je jasně do značné míry výsledkem podvodné zahraniční podpory.\n\nV důsledku toho, navzdory našim nejlepším snahám, se národ efektivně dostal do sevření větší [From.GetAdjective] občanské války."
 lar_spain.48.t:0 "Portugalský anarchismus"
 lar_spain.49.a:0 "Ochotně vítáme jejich podporu pro anarchistickou věc!"
 lar_spain.49.desc:0 "Od té doby, co [Root.GetAdjective] boje přetekly přes [From.GetAdjective] hranici, místní anarchističtí podporovatelé se shlukují k našemu cíli. S některými dobře naplánovanými a -provedenými 'povzbudivými' akcemi se pro-anarchistické sentimenty rozšířily jako požár mezi mladšími členy [From.GetAdjective] společnosti.\n\nV důsledku přesunu [Root.GetAdjective] zásob zbraní do těchto [From.GetAdjective] anarchistických buněk se situace v [From.GetNameDef] vystupňovala do té míry, že vláda potlačuje plnohodnotné povstání. Vůdci tohoto povstání nyní požádali o naši oficiálnější a přímou pomoc, navrhují, abychom se ujali vedení v globálním anarchistickém boji a navrhují, že se k nám připojí formálněji, jakmile boj utichne."
 lar_spain.50.a:0 "Přivedeme je pod naši ochranu."
 lar_spain.50.desc:0 "S příznivým závěrem [From.GetAdjective] části našeho anarchistického boje nyní [From.GetAdjective] buněk žádá o přivítání do Obranné rady."
 lar_spain.50.t:0 "Portugalský anarchismus - Konec občanské války"
 lar_spain.51.a:0 "Pošleme je do [SOV.GetNameDef]."
 lar_spain.51.b:0 "Pošleme je do [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "Dopraveno k [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "Dovezeme je do [SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.51.desc:0 "Zlaté rezervy naší země jsou ohroženy nástupem nacionalistů. Měli bychom jednat a zajistit, aby rezervy byly bezpečně přesunuty do zahraničí, abychom je udrželi mimo dosah našich nepřátel."
 lar_spain.51.t:0 "Přemístění zlatých rezerv"
 lar_spain.52.a:0 "Možná to znamená příležitost..."
 lar_spain.52.desc:0 "Zásilky z [From.GetNameDef] začaly dorážet do naší země, protože [From.GetAdjective] vláda přesouvá své zlaté rezervy do zahraničí za účelem ochrany po dobu občanské války."
 lar_spain.52.t:0 "[From.GetNameDefCap] přesunuje zlaté rezervy"
 lar_spain.53.a:0 "Zabavíme zlaté rezervy jako 'platbu'."
 lar_spain.53.b:1 "A [SPR.GetAdjective] vítězství by bylo dostatečnou odměnou."
 lar_spain.53.desc:1 "Uplynulo již nějaký čas od doby, kdy [SPR.GetAdjective] zlaté rezervy dorazily do naší země, a my jsme nadále zasílali dostatečnou pomoc [SPR.GetNameDef] bez jakéhokoli zaplacení. Členové vlády začínají komentovat komickou situaci těchto záležitostí."
 lar_spain.53.t:0 "Španělské zlaté rezervy"
 lar_spain.54.a:0 "Jak se opovažují?!"
 lar_spain.54.a_tt:0 "§RTo bude mít dopad na naši ekonomiku po občanské válce!§!\n"
 lar_spain.54.desc:1 "Byli jsme informováni našimi diplomaty v [From.GetNameDef], že [From.GetAdjective] vláda zabavila naše zlaté rezervy! Prý ani nepovažují za nutné vydat oficiální komuniké, tvrdí, že toto je 'běžná záležitost' k získání 'pozděného platebního' za jejich materiální pomoc."
 lar_spain.54.t:0 "Zlaté rezervy zabaveny!"
 lar_spain.55.a:0 "To je nešťastné..."
 lar_spain.55.desc:0 "S obsazením našich zlatých rezerv se nyní nacházíme v bezprostředním nedostatku cenných kovů, kterými bychom mohli financovat obnovu národa. Investice do veřejného sektoru se proto bohužel budou muset odložit."
 lar_spain.55.t:0 "Nedostatek vládního financování"
 lar_spain.56.a:0 "Získali si naši důvěru."
 lar_spain.56.b:0 "Ale udržet otěže pevně je ještě lepší."
 lar_spain.56.desc:0 "I když jsou dychtiví pokračovat v prokazování jejich loajality a dělat svou část pro Revoluci, představitelé [From.GetAdjective] prosili o zvýšení autonomie. Argumentují, že pokud sůn trochu povolíme uzdu, budou schopni mnohem lépe pomoci naší věci."
 lar_spain.56.t:0 "[From.GetNameDefCap] Apeluje na autonomii"
 lar_spain.57.a:0 "Pokrok!"
 lar_spain.57.desc:0 "Naši zástupci ve [From.GetNameDef] nás informují, že [From.GetAdjective] vláda shledala vhodným poskytnout nám více autonomie."
 lar_spain.57.t:0 "[From.GetNameDefCap] uděluje autonomii"
 lar_spain.58.a:0 "Nebuďte si jisti?"
 lar_spain.58.desc:0 "Naši zástupci v [From.GetNameDefCap] nás informují, že [From.GetAdjective] vláda odmítla naši žádost o větší autonomii."
 lar_spain.58.t:0 "[From.GetNameDefCap] odmítá autonomii"
 lar_spain.59.a:0 "Pracující věc by byla výrazně posílena!"
 lar_spain.59.b:0 "Revoluci můžeme šířit lépe na vlastní pěst."
 lar_spain.59.desc:0 "Vzhledem k našim společným ideologickým zájmům vyslalo [From.GetNameDefCap] vyslance s návrhem na sjednocenou Ibérii. Navrhují, abychom, pokud odložíme naše rozdíly a spojíme síly pod [From.GetAdjective] vedením, mohli lépe zajistit úspěch naší iberské revoluce."
 lar_spain.59.t:0 "Červená Iberská"
 lar_spain.6.a:1 "Pak se dočkáme příhodného okamžiku a udeříme, až nastane ten správný čas."
 lar_spain.6.desc:1 "S pouze týdenem bojů za námi již začíná být zřejmé, že španělský venkov není dobře přizpůsoben pro přepravu velkého množství vybavení. Obtíže s udržením našich frontových linií a ofenziv se objevují a budou se jen zhoršovat, pokud budeme nadále zkoušet bojovat všude najednou."
 lar_spain.6.t:0 "Fronty občanské války se upevňují"
 lar_spain.60.a:0 "Spojeni jsme silnější."
 lar_spain.60.desc:0 "[From.GetNameDefCap] reagoval na naše nabídky souhlasně - souhlasí s konceptem sjednocené socialistické Iberie."
 lar_spain.60.t:0 "Červená Iberie - [From.GetNameDefCap] souhlasí"
 lar_spain.61.a:0 "Ještě nevědí, jak moc se mýlí."
 lar_spain.61.desc:0 "[From.GetNameDefCap] odmítl náš návrh na sjednocenou socialistickou Iberskou republiku. Ačkoliv souhlasí s tím, že máme mnoho společných zájmů, tvrdí, že jsme lépe vybaveni k jejich prosazení jako dva nezávislé národy."
 lar_spain.61.t:0 "Červená Iberie - [From.GetNameDefCap] Odmítá"
 lar_spain.62.a:0 "Toto povstání rozdrtíme!"
 lar_spain.62.desc:0 "Nepřetržité [From.GetAdjective] vměšování a podzemní buňky získávající nezákonnou podporu od [From.GetNameDef] v posledních měsících povzbudily místní komunistické skupiny, se kterými jsme léta bojovali. Bezpochyby slibováni více zahraniční pomoci, tyto skupiny nyní vzaly do rukou zbraně a přidaly se k nim neloajální prvky v armádě v rozsáhlém povstání, které má za cíl uchopit moc nad vládou silou."
 lar_spain.62.t:0 "Komunistické povstání!"
 lar_spain.63.a:0 "A oni to budou mít!"
 lar_spain.63.desc:0 "Jak bylo očekáváno, s dobře umístěnou materiální podporou se komunistské skupiny, které už delší dobu potrápily [From.GetAdjective] vládu, nyní odvážily k akci. Velká vzpoura se snaží převzít kontrolu nad vládou, ale silně se spoléhá na naši podporu. Její vůdci, ačkoli idealističtí a dychtiví, mají málo zkušeností s vedením občanské války a nyní se obrátili na nás o vedení a pomoc."
 lar_spain.63.t:0 "Komunistické povstání v [From.GetNameDefCap]!"
 lar_spain.64.a:0 "Spoléhat se na nás, a my je musíme podpořit i na naše vlastní riziko."
 lar_spain.64.b:0 "Nemůžeme riskovat svou vlastní politickou stabilitu, abychom jim pomohli."
 lar_spain.64.desc:0 "Ačkoli byla politická situace v [From.GetNameDef] dlouho nestabilní, zdá se, že závažnost konfliktu překvapila [From.GetAdjective] vládu. Požádali o jakoukoli pomoc, kterou můžeme shromáždit, aby jim pomohla v jejich boji proti fašismu, a naléhají na nás, abychom si v této kritické době příliš nezdržovali.\n\nJe pochybné, zda republikánská vláda může vyhrát současnou občanskou válku bez vnější pomoci, a ačkoli by vítězství demokratického Španělska bylo žádoucím výsledkem, je pravděpodobné, že poskytnutí této pomoci by povzbudilo komunistické sympatizanty v naší vlastní zemi."
 lar_spain.64.t:0 "[From.GetNameDefCap] žádá o pomoc"
 lar_spain.65.a:0 "To jsou skvělé zprávy!"
 lar_spain.65.desc:0 "Vláda [From.GetAdjective] nás informuje, že nám zašle počáteční dodávku symbolické pomoci. I když je kritická pro povzbuzení naší morálky, skutečný materiální dopad je zanedbatelný, ale Francouzi nás ujišťují, že zkoumají možnosti, jak poskytnout v budoucnu podstatnější pomoc."
 lar_spain.65.t:0 "[From.GetNameDefCap] poskytuje pomoc"
 lar_spain.66.a:0 "A oni věří, že další hranice sdílená s fašisty nebude?"
 lar_spain.66.desc:0 "Francouzi nás informují, že bohužel nejsou schopni nám poslat pomoc, protože by to ohrozilo jejich vnitřní politickou stabilitu."
 lar_spain.66.t:0 "[From.GetNameDefCap] odmítá žádost"
 lar_spain.67.a:0 "Rozdrtíme tuto neúprosnost!"
 lar_spain.67.b:0 "Nemáme na výběr, než to přijmout."
 lar_spain.67.desc:0 "Zdá se, že [From.GetAdjective] vláda rychle zapomněla, komu vděčí za své nedávné vítězství v občanské válce. Dnes ráno byly všechny komunikace s našimi zástupci v [From.GetNameDef] náhle přerušeny a z prohlášení [From.GetLeader] vysílaném jejich státními médii se šířila propaganda ve zřejmém pokusu mobilizovat [From.GetAdjective] lidstvo k dalšímu válečnému úsilí.\n\nOficiální prohlášení o nezávislosti bylo dnes ráno doručeno do Moskvy."
 lar_spain.67.t:0 "[From.GetAdjective] Válka za nezávislost!"
 lar_spain.68.a:0 "A oni to dostanou."
 lar_spain.68.b:0 "Nemůžeme riskovat náš vztah se Sověty."
 lar_spain.68.desc:0 "[From.GetNameDefCap] nás kontaktoval s žádostí o materiální pomoc v jejich válce za nezávislost proti [SOV.GetNameDef]."
 lar_spain.68.t:0 "[From.GetNameDefCap] žádá pomoc"
 lar_spain.69.a:0 "To jsou velmi pozitivní zprávy."
 lar_spain.69.desc:0 "[From.GetNameDefCap] slyšel naši výzvu o pomoc a nyní nám nabídl, že nás zapojí více do svých programů půjčky a pronájmu."
 lar_spain.69.t:0 "[From.GetNameDefCap] poskytuje pomoc"
 lar_spain.6_tt:1 "\nOdemkne §YCivil War Offensives§! Rozhodnutí na mapě, umožňující odstranění §RUnplanned Offensive§! bojových penalizací ve vybraných státech.\n"
 lar_spain.7.a:1 "Jejich neochota je bude stát více než nás!"
 lar_spain.7.desc:1 "Obezřetní vůči našemu rostoucímu vlivu na Nacionalistický front, karlisté ztratili trpělivost a rozhodli se vzít věci do svých rukou. Jejich Requetés se obrátili proti našim silám, a zároveň pokračují v boji proti našim nepřátelům. \n\nCo tímto pošetilým činem doufají dosáhnout, si může kdokoli jen hádat, ale zatím to pouze slouží k upevnění republikánské pozice."
 lar_spain.7.desc_2:0 "Obezřetní z našeho rostoucího vlivu na vznikající poválečnou vládu, karlisté ztratili trpělivost a rozhodli se vzít věci do svých rukou, a jejich Requetés obrátili své síly proti nám.\n\nRiskují naše těžce vybojované vítězství nad republikány, aby si zajistili dominanci nad novou vládou!"
 lar_spain.7.t:0 "Karliste povstání!"
 lar_spain.70.a:0 "Opustili nás podruhé."
 lar_spain.70.desc:0 "[From.GetNameDefCap] nás informoval, že se v současnosti cítí neschopni poskytnout nám pomoc, z velké části kvůli dopadům na domácí a mezinárodní veřejné mínění, kterého se obávají, že by mohlo být způsobeno tím, že budou viděni jako podporující naši věc."
 lar_spain.70.t:0 "[From.GetNameDefCap] odmítá pomoc"
 lar_spain.71.a:0 "Ve srovnání s eliminací [SOV.GetNameDef] je všechno ostatní druhořadé."
 lar_spain.71.b:0 "Smlouva s republikány? Nikdy!"
 lar_spain.71.desc:0 "Když jsme oba ve válce s komunisty, [From.GetNameDefCap] navrhl pakt o neútočení. To by nám umožnilo soustředit se na bezprostřední hrozbu ze strany Rudých, zatímco na chvíli přehlédneme naše rozdíly."
 lar_spain.71.t:0 "[From.GetNameDefCap] žádá o NAP"
 lar_spain.72.a:0 "Uznávají větší nebezpečí."
 lar_spain.72.desc:0 "Moudře [From.GetAdjective] vláda souhlasila s naším návrhem na Pakt o neagresi. Ten vstoupí v platnost okamžitě."
 lar_spain.72.t:0 "[From.GetNameDefCap] uděluje NAP"
 lar_spain.73.a:0 "Co plánují?"
 lar_spain.73.desc:0 "[From.GetNameDefCap] slyšelo náš návrh na Pakt o neagresi, ale informovalo nás, že to v tuto chvíli nepovažují za své nejlepší zájmy."
 lar_spain.73.t:0 "[From.GetNameDefCap] odmítá NAP"
 lar_spain.74.a:0 "Úžasný nápad. Smrt Sovětům!"
 lar_spain.74.b:0 "Musíme si své výhody střežit žárlivě."
 lar_spain.74.desc:0 "[From.GetAdjective] požádali o naši pomoc ve své válce s [SOV.GetNameDef]. Ujistili nás, že nepotřebují mnoho, a že pouhé sdílení některých kritických informací, nebo pomoc při výcviku jejich velitelského štábu pro lepší odrážení [SOV.GetAdjective] taktik by již bylo nesmírně cenné."
 lar_spain.74.t:0 "[From.GetNameDefCap] žádá o pomoc"
 lar_spain.75.a:0 "To se ukáže jako neocenitelné v našem boji proti Sovětům."
 lar_spain.75.desc:1 "Poté, co zvážil naši žádost, [From.GetNameDef] navrhl poslat vojenské experty, aby školili naše velitele v lepším odražení [SOV.GetAdjective] strategií, se kterými se setkali, a také nám poskytli určité cenné informace."
 lar_spain.75.t:0 "[From.GetNameDefCap] Dává pomoc"
 lar_spain.76.a:0 "Střeží všechny své tajemství ješitně."
 lar_spain.76.desc:0 "Navzdory našim prosbám [From.GetNameDef] odmítl poskytnout nám pomoc v našem boji se Sověty. Jakýkoliv pokus o získání užitečných informací od nich týkajících se sovětské fronty byl také setkán se zdí mlčení."
 lar_spain.76.t:0 "[From.GetNameDefCap] Odpírá pomoc"
 lar_spain.77.a:0 "Král je mrtvý. Ať žije král!"
 lar_spain.77.desc1:0 "Poté, co žil v exilu od vyhlášení Druhé republiky v roce 1931, zemřel dnes ráno poslední král, který vládl Španělsku, Alfonso XIII, v Římě. Podléhající srdečním problémům ve relativně mladém věku, vzhledem k jeho exilovému stavu a současné situaci v [Root.GetNameDef] se očekává, že bude pohřben právě v Římě.\n\nZatímco první a druhý Alfonso synové už v roce 1933 vzdali svých práv na trůn, a tak by se zdálo, že jeho třetí syn, infante Juan, by byl dědicem, jsou zvěsti, že druhý syn zesnulého krále, infante Jaime, zvažuje potvrzení svého práva na nástupnictví."
 lar_spain.77.desc2:0 "Dnes ráno zemřel král Alfonso XIII neočekávaně v Madridu po těžkých bolestech na hrudi. Královo tělo bude brzy vystaveno ve státní kapli v kostele San Jerónimo el Real v Madridu, což umožní masám vyjádřit úctu před královským pohřbem.\n\nI když se předtím vzdal svého práva na succession v důsledku hluchoty, králův druhý syn infante Jaime rychle potvrdil své právo na trůn hodiny po smrti svého otce. Tváří v tvář přehnané podpoře karlistů je nepravděpodobné, že by jeho mladší bratr infante Juan byl schopen napadnout toto tvrzení."
 lar_spain.77.t:0 "Alfonso XIII umírá"
 lar_spain.78.a:0 "Příliš se odvážil."
 lar_spain.78.desc:0 "Pouhé dny po zahájení občanské války naši stranu již zasáhla tragédie, neboť vybraný vůdce puče, José Sanjurjo, zahynul při letecké nehodě na cestě z Portugalska, aby převzal velení nacionalistických sil ve Španělsku.\n\nZdá se, že se v pokusu o vytvoření hrdinského "odvážného letce" dojmu během svého návratu na španělskou půdu po více než dvou letech v exilu generál rozhodl letět malým letadlem, místo aby si zvolil jedno z větších, které mělo k dispozici, a následně ho přetížil požadavkem, aby bylo naloženo celé jeho těžké zavazadlo na stejné letadlo.\n\nOkamžitě po vzletu havaroval a byl na místě mrtvý, čímž snížil nacionalistické vedení na kolekci hašteřících se generálů, kteří se snaží o moc."
 lar_spain.78.t:0 "Sanjurjo umírá"
 lar_spain.78_tt:0 "§YJosé Sanjurjo umírá.§!\n"
 lar_spain.79.a:0 "Skvělý den pro Království!"
 lar_spain.79.desc:0 "Dnes, za velkolepé pompé a oslav, došlo k korunovaci krále [Root.GetLeader] v katedrále v Remeši. Po oficiálním ceremoniálu král přivítal jásající davy čekající venku, nadšené z návratu své země k statusu monarchie.\n\nV projevu určeném svým poddaným král zdůraznil jednotu francouzských a španělských zemí, symbolizovanou jeho osobou. Kdekoli na světě jsou ohroženy zájmy Francouzů, naleznou po svém boku Španěla, který se postaví za jejich věc."
 lar_spain.79.t:0 "Korunovace [Root.GetLeader]"
 lar_spain.8.a:1 "Jejich hloupost je bude stát více než nás!"
 lar_spain.8.desc:1 "Nespokojeni s naším pokračujícím důrazem na politickou nezávislost se vedení Falangy rozhodlo pokusit se vymazat naši organizaci z mapy. Falangistické síly se obrátily proti našim Requetés a byly podniknuty pokusy o zatčení několika našich předních myslitelů a politiků. \n\nVe své neochotě ohrozili postavení celého Nacionalistického frontu a mohou republikánským silám poskytnout otvor, který potřebují."
 lar_spain.8.desc_2:0 "Nespokojeni s naším pokračujícím důrazem na míru vlivu na poválečnou vládu se vedení Falangy rozhodlo pokusit se úplně vymazat naši pohyb z mapy! Falangistické síly se obrátily proti našim Requetés a pokusy o zatčení byly učiněny na několika našich předních myslitelích a politicích.\n\nRiskovali by naše těžce vydobyté vítězství nad republikány, aby nám zabránili získat vliv na novou vládu!"
 lar_spain.8.t:0 "Fasistické potlačení!"
 lar_spain.81.a:0 "Náš vliv v západní Evropě roste!"
 lar_spain.81.desc:0 "Vzhledem k intenzivnímu zapojení do španělské občanské války se náš vliv na [SPD.GetAdjective] vládu rozšířil do té míry, že se fakticky stali satelitním státem Moskvy."
 lar_spain.81.t:0 "Cena vítězství"
 lar_spain.82.a:0 "Uvidíme, jak dlouho tato situace potrvá."
 lar_spain.82.desc:0 "Vítězství v občanské válce je naše, ale naše silná závislost na sovětské pomoci znamenala, že jsme nashromáždili značný dluh, který musí být splatný. Chaotické období občanské války také znamenalo, že se stalinisté dostali do klíčových pozic v naší nové armádě a vládě. Nacházíme se proto v obtížné situaci.\n\nMoskva již začala dávat "návrhy" na jmenování ministrů a důstojníků loajálních k nim, a zatím nemůžeme odolávat jejich požadavkům bez vážných ekonomických následků, nebo co hůře, bez vyvolání nové občanské války. Pokud chceme získat skutečnou nezávislost, musíme hrát své karty opatrně a buď prokázat svou loajalitu, nebo nejprve oslabit a rozložit stalinistický vliv na náš stát."
 lar_spain.82.t:0 "Cena vítězství"
 lar_spain.83.a:0 "Pošleme zprávu tím, že zřídíme okupovanou zónu v Katalánsku."
 lar_spain.83.b:0 "Všechno se určitě vyřeší bez našeho zasahování."
 lar_spain.83.desc:0 "Během několika posledních týdnů byli naši zástupci, představitelé a loajální stalinističtí ministři a důstojníci v [SPD.GetNameDef] opakovaně zadržováni v důležitých informacích a odmítali přístup k [SPD.GetAdjective] vládním a vojenským úředníkům. Doslechli jsme se, že naši muži jsou systematicky odstraňováni z vlivných pozic a že dokonce i naše programy zahraniční pomoci jsou blokovány.\n\n"Coincidences" takové frekvence nemohou být náhodné. [SPD.GetAdjective] vláda vykazuje jasné známky zrady a touhy říct svým závazkům vůči [SOV.GetNameDef] a hlasy v Moskvě začínají volat po trestních opatřeních a utažení otěží."
 lar_spain.83.t:0 "Znaky zrádnosti"
 lar_spain.84.a:0 "Napětí narůstá. Musíme rychle pokračovat v našich plánech!"
 lar_spain.84.desc:0 "Trpělivost Moskvy s naším systematickým obstruováním jejich snah o zvýšení kontroly nad naší vládou nyní dosáhla vrcholu. Sověti jednostranně zřídili okupační zónu v Katalánsku, Valencii a částech Aragonie, s nominálně nezávislou vládou, která se zdá mít téměř žádnou skutečnou moc. Loyalistické komunistické síly se shromáždily v této nové zóně a přísahaly podporu pro pro-moskevskou "vládu".\n\nZpráva je jasná: dodržujte pokyny z Moskvy, nebo očekávejte další represivní opatření. I když je nepravděpodobné, že by mohli výrazně rozšířit svůj vliv, než se naše plány naplní, bezpochyby bude obtížné vyhnat tuto sovětskou kontrolu nad našimi zeměmi."
 lar_spain.84.t:1 "Katalánská okupovaná zóna"
 lar_spain.85.a:0 "Zbavujeme naši zemi stalinistického vlivu stát po státě!"
 lar_spain.85.desc:0 "Naše síly plně zabezpečily [SPR_stolen_state_name.GetName], vypudily všechny sovětské podporovatele a místní proruské vedení a rychle obnovujeme [SPD.GetAdjective] místní vládu v oblasti."
 lar_spain.85.t:0 "[SPD.GetNameDefCap] Zajišťuje [SPR_stolen_state_name.GetName]"
 lar_spain.88.a:0 "Vyhraná bitva neznamená vyhranou válku."
 lar_spain.88.desc:0 "[SPD.GetAdjective] síly plně zajistily [SPR_stolen_state_name.GetName], vyhnaly naše podporovatele a místní proruské vedení a rychle obnovují svou vlastní místní vládu v oblasti."
 lar_spain.88.t:0 "[SPD.GetNameDefCap] zabezpečuje [SPR_stolen_state_name.GetName]"
 lar_spain.89.a:0 "Stejně by prohráli."
 lar_spain.89.desc:0 "Nečekaně, [From.GetAdjective] vláda ustoupila a souhlasila s našimi požadavky na nezávislost. Zdá se, že nechtějí být zapleteni do dalšího konfliktu na západě Evropy."
 lar_spain.89.t:0 "[From.GetNameDefCap] Přijímá požadavky"
 lar_spain.9.a:1 "Je čas znovu uplatnit vládní kontrolu nad těmito oblastmi."
 lar_spain.9.desc:1 "Čím dál větší nezávislost, s níž se anarchistické komuny chovaly, dospěla k vrcholu nedávnými událostmi. Frustrovaní našimi zcela rozumnými snahami udržet centralizovanou kontrolu nad klíčovými částmi našeho společného válečného úsilí, anarchisté a jejich spojenci z POUM eskalovali místní neshody na plnohodnotné pouliční boje s našimi silami.\n\nNavzdory svému lokalizovanému počátku se vnitřní boje nyní rozšířily dál, což hrozí ohrozit integritu našich frontových linií proti nacionalistům."
 lar_spain.9.desc_2:0 "Stále rostoucí nezávislost, se kterou se anarchistické komuny chovaly, dosáhla vrcholu s nedávnými událostmi. Frustrovaní našimi zcela rozumnými snahami o postupný návrat k stabilní a centralizované vládě, anarchisté a jejich spojenci z POUM eskalovali místní neshody na plnohodnotné pouliční boje s našimi silami.\n\nRiskovali by naše těžce vybojované vítězství nad nacionalisty, aby prosadili své hloupé představy o nezávislosti!"
 lar_spain.9.t:0 "Anarchistické povstání!"
 lar_spain.90.a:0 "Chaos je dokonalý."
 lar_spain.90.desc:0 "Mocenský boj mezi různými stranami levice, které se nedávno sjednotily ve vítězství v roce 1936, už dosáhl vrcholu. Obávající se centristických a kompromisních politik prezidenta Niceta Alcalá-Zamory jeho odcizení podporovatelé v Cortes považovali samotné rozpuštění Cortes, které vedlo k volbám, za neústavní a odvolali ho z úřadu.\n\nNa místo Alcalá-Zamory byl do Cortes zvolen jeho starý rival Manuel Azaña, který nyní zdědil nepochvalný úkol přivést zpět stabilitu do stále polarizovanější španělské politické scény."
 lar_spain.90.t:0 "Odvolání Niceta Alcalá-Zamory"
 lar_spheres_of_influence.1.a:1 "Rozumný návrh"
 lar_spheres_of_influence.1.b:0 "Aby měl sféry, musí mít nejprve vliv, Francie."
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] dorazil do Berlína, aby se setkal s [This.GetLeader], s cílem vyřešit jakékoliv přetrvávající napětí mezi našimi národy. Mezi diskutovanými otázkami je restrukturalizace střední Evropy. [From.GetLeader] jasně uvedl, že považuje [BEL.GetNameDef], se svou frankofonní populací, za klíčový zájem své země. \n\nJeho vláda je však mnohem flexibilnější, pokud jde o osud [HOL.GetNameDef] a [LUX.GetNameDef], a navrhuje memorandum o porozumění, že poslední dvě země by měly být považovány za součást naší sféry vlivu, zatímco první se nachází ve sféře vlivu Francie."
 lar_spheres_of_influence.1.t:0 "Francie chce diskutovat o sférách vlivu"
 lar_spheres_of_influence.2.a:1 "Další úspěch naší diplomatické strategie."
 lar_spheres_of_influence.2.desc:1 "Jednání s [From.GetLeader] trvala pouze několik minut, přičemž dva vůdci rychle dospěli k dohodě podle našich návrhů. Jediným sporným bodem byla malá německy mluvící komunita v Belgii, která byla předána diplomatické službě k vyřešení."
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] souhlasí"
 lar_spheres_of_influence.3.a:1 "Vypadá to, že jsme promarnili náš čas."
 lar_spheres_of_influence.3.desc:1 "Na údajně velmi napjatém jednání mezi [From.GetLeader] a [This.GetLeader] zmizela jakákoli naděje na rozpuštění napětí mezi našimi národy během několika minut. Německá delegace se nehodlala pohnout ze své pozice a prohlásila, že Belgie, jako národ s výraznou německou menšinou, byla přirozeným zájmem [From.GetNameDef] a myšlenka, že bychom měli dostat volnou ruku v jejím řešení, byla naprosto nepřijatelná."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] odmítá"
 lar_split_belgium.1.a:1 "Ničím nelze získat boj proti nevyhnutelnému."
 lar_split_belgium.1.b:1 "Tohle je naše země a budeme bojovat za každý kousek země."
 lar_split_belgium.1.desc:1 "V uplynulých několika týdnech se objevilo několik skupin, které si činí nárok na zastupování frankofonní populace v naší zemi a začaly agitovat za 'znovusjednocení' Valonska s Francií. Dnes francouzský velvyslanec předal poznámku, v níž deklaruje, že vláda [From.GetLeader] učinila svou oficiální politikou začlenění frankofonních oblastí naší země do jejich.\n\nZprávy o shromažďujících se jednotkách na hranicích ukazují, že jsou ochotni vynucovat tuto novou politiku jakýmikoliv prostředky."
 lar_split_belgium.1.t:1 "[From.GetLeader] požaduje Valonsko"
 lar_split_belgium.2.a:1 "Demokracie je tak krásná věc."
 lar_split_belgium.2.desc:1 "Belgická vláda souhlasila s konáním série referend o sjednocení s Francií v frankofonních částech Belgie pod našim dohledem. S pro-belgickými stranami, které všechny volají po bojkotu, je naše vítězství téměř zaručeno."
 lar_split_belgium.2.t:1 "Belgie souhlasí s dělením"
 lar_split_belgium.3.a:1 "Naučíme je respektu!"
 lar_split_belgium.3.b:1 "To nestojí za úsilí."
 lar_split_belgium.3.desc:1 "Vláda [From.GetAdjective] reagovala na všechny řeči o sjednocení mezi Valonií a Francií tvrdým potlačením, při raziích do kanceláří pro-sjednocovacích skupin a zatýkání jejich vůdců. Když náš velvyslanec podal formální protest, byl brusně informován, že vláda [From.GetAdjective] je odpovědná za udržení pořádku uvnitř země, a tudíž nebude přijímat lekce od vnějších agentů."
 lar_split_belgium.3.t:0 "Belgie vzdoruje"
 lar_worker_shortage.1.a:1 "Možná by mohli najmout ženy místo?"
 lar_worker_shortage.1.desc:1 "Po prodloužení branné povinnosti a povolání dříve osvobozených pracovníků mnoho společností hlásí problémy při obsazování volných míst. Dokonce i průmysl zbrojení je tímto nedostatkem pracovníků ovlivněn a výroba začala trpět jako důsledek.\n\nOdborníci z průmyslu vyzývají vládu, aby našla nové zdroje pracovních sil, buď aby uvolnila muže, kteří jsou momentálně v armádě, nebo aby nahradila pracovníky, kteří byli povoláni do armády."
 lar_worker_shortage.1.t:1 "Nedostatek pracovníků se zhoršuje"
 lar_worker_shortage.2.a:1 "Kvalita, ne množství!"
 lar_worker_shortage.2.desc:1 "Proti výslovnému protestu armády, snížení odvodu a znovu zavedení výjimek pro odborné pracovníky uvolnilo nedostatek pracovní síly. Statistiky ukazují značné zlepšení produktivity, která se rychle vrací na úrovně před rozšířením odvodu."
 lar_worker_shortage.2.t:0 "Vojáci se vracejí k pracovním stolům"
 occupied_countries.1.a:1 "Mají náš požehnání."
 occupied_countries.1.b:1 "Ještě nejsou připraveni."
 occupied_countries.1.desc:1 "Po dlouhém a soustředěném úsilí o zlepšení spolupráce a dodržování mezi našimi okupačními silami a místními civilními úřady jsme nyní připraveni předat kontrolu [From.From.GetNameDef] zpět do rukou místní vlády. Tato nová vláda se skládá ze sympatizujících civilistů a je připravena úzce koordinovat s námi."
