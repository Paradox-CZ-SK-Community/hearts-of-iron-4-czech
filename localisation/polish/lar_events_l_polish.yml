 LaR_france_vichy_notification_events.7.a:0 "Jaké podlé a nefrancouzské metody!"
 LaR_france_vichy_notification_events.7.desc:0 "Síly loajální k [FRA.GetLeader] provedly puč na území. Těsně před svítáním, několik ozbrojených skupin, zjevně na rozkaz [FRA.GetLeader], obsadilo strategická místa v okolí, aby neutralizovalo jakékoli koordinované pokusy o odpor. K poledni ovládli všechna hlavní populace a efektivně převzali kontrolu nad územím."
