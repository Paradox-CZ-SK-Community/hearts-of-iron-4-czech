l_polish:
 FRA_central_africa_intervention.1.a: "Vědí, kdo je jejich skutečný nepřítel."
 FRA_central_africa_intervention.1.desc: "Spojenecké jednotky po jen mírném odporu pronikly hluboko do oblastí střední Afriky, které drželo Vichy. Navzdory rozkazům bránit se co nejdéle francouzské jednotky v oblasti byli pasivní a nebrání Spojencům v postupu."
 FRA_central_africa_intervention.1.t: "Spojenci zajistili střední Afriku"
 FRA_central_africa_intervention.2.a: "Proč by se bránili svým osvoboditelům?"
 FRA_central_africa_intervention.2.desc: "Francouzské jednotky ve střední Africe kladly nečekaně silný odpor, přepadly několik útočících spojeneckých kolon a způsobily bolestivé ztráty. Spojenecký velitel, který nepřítele podcenil a ocitl se v nepřehledné situaci, stáhl své síly zpět na výchozí pozice a opevnil je, dokud nepřijdou nové rozkazy."
 FRA_central_africa_intervention.2.t: "Vichy udrželo střední Afriku"
 FRA_central_africa_intervention.3.a: "Nic jsme nezískali."
 FRA_central_africa_intervention.3.desc: "Tvrdé boje u několika klíčových míst ve střední Africe vyčerpaly obě strany natolik, že nejsou schopny pokračovat v operacích. Přestože jednotky Vichy stále ovládají většinu důležitých území, spojenci získali menší zisky na několika místech. Situace se zásobováním je však tak špatná, že žádná ze stran nebude moci v dohledné době zahájit novou ofenzívu."
 FRA_central_africa_intervention.3.t: "Příměří ve střední Africe"
 FRA_indochina_intervention.1.a: "Životně důležitý úspěch."
 FRA_indochina_intervention.1.desc: "Spojenecké útočné kolony dosáhly několika velkých měst v Indočíně, což přimělo místního guvernéra požádat o příměří. Obránci byli rozptýleni a špatně koordinovaní, takže další odpor byl považován za marný. Zbylí obránci složili zbraně a čekají na repatriaci do Francie Vichy."
 FRA_indochina_intervention.1.t: "Spojenci zajistili Indočínu"
 FRA_indochina_intervention.2.a: "Jaká ztráta času. A především lidí!"
 FRA_indochina_intervention.2.desc: "Po těžkých bojích v nesmírně náročném terénu velitelé v oblasti ukončili operaci. Zásobování předních jednotek se zhoršovalo a odpor Vichy sílil, proto se spojenecké síly rozhodly ustoupit a znovu se soustředit, přičemž území zůstalo v rukou Vichy."
 FRA_indochina_intervention.2.t: "Vichy udrželo Indočínu"
 FRA_indochina_intervention.3.a: "Velký risk, malý zisk."
 FRA_indochina_intervention.3.desc: "S příchodem špatného počasí a nedostatkem zásob na obou stranách se velitelé spojeneckých i vichystických sil v Indočíně dohodli na příměří. Vzhledem k obrovským obtížím, které spojenci při útoku zažili, a ke ztrátě momentu překvapení velení neočekává, že by bylo možné v ofenzivě pokračovat ani po zlepšení situace."
 FRA_indochina_intervention.3.t: "Příměří v Indočíně"
 FRA_syria_intervention.1.a: "Bojovali jste statečně."
 FRA_syria_intervention.1.desc: "Při tlumeném ceremoniálu v Damašku místní velitel sil Vichy oficiálně předal území spojencům. Boje v celé oblasti ustaly a přeživší jednotky Vichy odpochodovaly do zajetí. Jen málo z francouzských vojáků projevilo zájem připojit se ke Svobodným Francouzům, většina z nich dala přednost repatriaci."
 FRA_syria_intervention.1.t: "Spojenci zajistili Sýrii"
 FRA_syria_intervention.2.a: "Mnoho dobrých lidí zemřelo zbytečně."
 FRA_syria_intervention.2.desc: "Po prudkých bojích, které zastavily spojenecký postup na několika klíčových místech, místní velitel přerušil operace. Spojenci se většinou stáhli na výchozí pozice, zatímco síly Vichy zpevnily své linie. Vichy se nepustilo do pronásledování a spokojilo se s držením pozic."
 FRA_syria_intervention.2.t: "Vichy udrželo Sýrii"
 FRA_syria_intervention.3.a: "Status quo."
 FRA_syria_intervention.3.desc: "Spojenecký postup do Sýrie se zastavil a jednotky Vichy dokázaly upevnit obrannou linii. Navzdory opakovaným dobře koordinovaným útokům nebyli spojenci schopni obránce vytlačit. Obě strany se zakopaly a dohodly na příměří, přičemž kontrola nad oblastí zůstala Vichy."
 FRA_syria_intervention.3.t: "Příměří v Sýrii"
 FRA_west_africa_intervention.1.a: "Další část světa se nadechla svobody."
 FRA_west_africa_intervention.1.desc: "Spojenci se rychle přesunuli po otevřeném terénu, dokázali obejít většinu francouzských obránců a donutili je ke kapitulaci. Protože nebyly k dispozici žádné zálohy, které by mohly zastavit spojenecký postup, místní guvernér oficiálně předal území."
 FRA_west_africa_intervention.1.t: "Spojenci zajistili západní Afriku"
 FRA_west_africa_intervention.2.a: "Štěstí nepřálo odvážným."
 FRA_west_africa_intervention.2.desc: "Po sérii neúspěšných útoků a prudkých bojích místní spojenecký velitel zastavil ofenzivní operace v oblasti a nařídil svým odkrytým jednotkám stáhnout se na lépe bránitelný terén. Síly Vichy se stáhly ke klíčovým bodům a zakopaly se, takže další útoky by jen těžko uspěly."
 FRA_west_africa_intervention.2.t: "Vichy udrželo západní Afriku"
 FRA_west_africa_intervention.3.a: "Jaká ztráta času."
 FRA_west_africa_intervention.3.desc: "S vědomím, že mají chatrné zásobování a žádné posily, vedly jednotky Vichy i spojenců dlouhou sérii manévrů a proti-manévrů, jimiž se snažily přimět soupeře k rozhodující bitvě za nevýhodných podmínek. Muži i materiál byli vyčerpáni, bez výsledku, a obě strany se zakopaly a čekají na první krok protivníka."
 FRA_west_africa_intervention.3.t: "Příměří v západní Africe"
