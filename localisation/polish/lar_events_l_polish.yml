l_polish:
 FRA_central_africa_intervention.1.a:1 "Vědí, kdo je opravdový nepřítel."
 FRA_central_africa_intervention.1.desc:1 "Před mírným odporem, aliance jednotek pronikla hluboko do oblastí střední Afriky držených Vichy. Navzdory rozkazům z Vichy, aby se bránily co nejdéle, francouzské jednotky v oblasti se většinou vzdaly odporu a již nepřekážejí postupu spojenců."
 FRA_central_africa_intervention.1.t:0 "Spojenci zabezpečili Střední Afriku"
 FRA_central_africa_intervention.2.a:1 "Proč by se měli bránit svým osvoboditelům?"
 FRA_central_africa_intervention.2.desc:1 "Francouzské jednotky ve Středoafrické republice kladly nečekaně silný odpor, přepadaly několik spojeneckých útokových sloupů a způsobily bolestivé ztráty. Tváří v tvář zmatené situaci a očividně podcenivší nepřítele, místní spojenecký velitel stáhl své síly na výchozí pozice a vyhloubil zákopy, aby čekali na rozkazy."
 FRA_central_africa_intervention.2.t:0 "Vichy si i nadále drží Střední Afriku"
 FRA_central_africa_intervention.3.a:1 "Nenašli jsme nic."
 FRA_central_africa_intervention.3.desc:1 "Intenzivní boje kolem několika klíčových míst v Střední Africe vyčerpaly obě strany a nedokážou pokračovat v operacích. Ačkoli vichistické francouzské síly stále kontrolují většinu klíčového terénu v regionu, spojenecké síly dokázaly získat malé zisky v některých oblastech. Situace s dodávkami se však zhoršila natolik, že žádná strana nebude schopna brzy zahájit obnovenou ofenzívu."
 FRA_central_africa_intervention.3.t:0 "Příměří ve Střední Africe"
 FRA_indochina_intervention.1.a:1 "Zásadní úspěch."
 FRA_indochina_intervention.1.desc:1 "Spojenecké útočné sloupy dosáhly několika hlavních měst v Indočíně, což přimělo místního guvernéra požádat o příměří. S obránci rozptýlenými a špatně koordinovanými se jakýkoliv další odpor považoval za zbytečný. Zbývající obránci odevzdali své zbraně a čekají na repatriaci do Vichy Francie."
 FRA_indochina_intervention.1.t:0 "Spojenci zabezpečili Indočínu"
 FRA_indochina_intervention.2.a:1 "Jaká ztráta času a lidí."
 FRA_indochina_intervention.2.desc:1 "Po těžkých bojích v neskutečně obtížném terénu velitelé spojeneckých sil v regionu pozastavili operaci. S dodávkami pro přední jednotky se situace stávala stále více kritickou a odpor Vichy tuhnul, spojenecké síly se rozhodly stáhnout a konsolidovat, přičemž Vichy zůstalo pod kontrolou."
 FRA_indochina_intervention.2.t:0 "Vichy si drží Indočínu"
 FRA_indochina_intervention.3.a:1 "Mnoho riskováno, málo získáno."
 FRA_indochina_intervention.3.desc:1 "S nástupem příznivého počasí a s nedostatkem zásob na obou stranách se velitelé spojeneckých a vichistických sil v Indočíně dohodli na příměří. Vzhledem k obrovským obtížím, kterým čelily útočící spojenecké síly, a s tím, že prvek překvapení se ztratil, vysoké velení neočekává, že by se mohlo po zlepšení situace vrátit k postupu."
 FRA_indochina_intervention.3.t:0 "Příměří v Indočíně"
 FRA_syria_intervention.1.a:1 "Dobře se bojovalo."
 FRA_syria_intervention.1.desc:1 "Na skromné ceremonii v Damašku oficiálně vzdal místní velitel vichystických sil území Spojeným národům. Boje skončily po celé oblasti, s přeživšími vichystickými silami, které jdou do zajetí. Velmi málo z francouzských vojáků zapojených do konfliktu projevilo jakoukoli touhu připojit se k silám Svobodné Francie, většina z nich dává přednost repatriaci."
 FRA_syria_intervention.1.t:0 "Spojenci zajišťují Sýrii"
 FRA_syria_intervention.2.a:1 "Mnoho dobrých lidí zemřelo zbytečně."
 FRA_syria_intervention.2.desc:1 "Po tvrdých bojích, které zastavily pokrok Spojenců na několika klíčových místech, místní spojenecký velitel vyzval k zastavení operací. Spojenecké síly se většinou stáhly na své výchozí pozice, když se jednotky Vichy konsolidovaly na svých pozicích. Víchy síly nepřevzaly pronásledování a zdá se, že jsou spokojené s udržením svých pozic."
 FRA_syria_intervention.2.t:0 "Vichy drží Sýrii"
 FRA_syria_intervention.3.a:1 "Status quo zůstává."
 FRA_syria_intervention.3.desc:1 "Postup spojenců do Syrie se zastavil a síly Vichy se podařilo konsolidovat obrannou linii. I přes několik dobře koordinovaných útoků se spojenecké síly v oblasti nebyly schopny vytlačit obránce. Obě strany se zakopaly a byla dohodnuta příměří, přičemž Vichy stále drží kontrolu nad všemi relevantními částmi oblasti."
 FRA_syria_intervention.3.t:0 "Příměří v Sýrii"
 FRA_west_africa_intervention.1.a:1 "Další část světa nyní dýchá svobodně."
 FRA_west_africa_intervention.1.desc:1 "Rychlým pohybem přes otevřené terény se spojeneckým jednotkám podařilo obklíčit většinu francouzských obránců a přinutit je k kapitulaci. S bez rezerv, které by zastavily spojenecký postup, místní guvernér oficiálně kapituloval nad územím."
 FRA_west_africa_intervention.1.t:0 "Spojenci zabezpečují Západní Afriku"
 FRA_west_africa_intervention.2.a:1 "Štěstí nepřeje odvážným."
 FRA_west_africa_intervention.2.desc:1 "Po sérii neúspěšných útoků a tvrdých bojů místní spojenecký velitel požadoval zastavení ofenzivních operací v oblasti a nařídil svým vystaveným jednotkám ustoupit na lépe bránitelné území. Vichyeovy síly se konsolidovaly kolem klíčových míst a zakopaly se, což činí další útoky nepravděpodobnými, že by byly úspěšné."
 FRA_west_africa_intervention.2.t:0 "Vichy drží Západní Afriku"
 FRA_west_africa_intervention.3.a:1 "Jaká ztráta času."
 FRA_west_africa_intervention.3.desc:1 "Vědomi si své křehké situace s dodávkami a nedostatku posil, síly Vichy a spojenci provedli dlouhou sérii manévrů a proti manévrů, aby se pokusili navnadit jeden druhého k dalšímu rozhodujícímu boji za nepříznivých podmínek. S muži a materiálem vyčerpanými a bez signálu k rozhodnutí obě strany zakopaly a čekají na první tah toho druhého."
 FRA_west_africa_intervention.3.t:0 "Příměří v západní Africe"
