 lar_news.1.t_carlists: "Vítězství Karlistů ve španělské občanské válce"
 lar_news.1.t_falangist: "Vítězství falangistů ve španělské občanské válce"
 lar_news.1.t_franco: "Vítězství nacionalistů ve španělské občanské válce"
 lar_news.1.t_independent_communist: "Vítězství POUM ve španělské občanské válce"
 lar_news.1.t_republic: "Vítězství republikánů ve španělské občanské válce"
 lar_news.1.t_stalinist: "Vítězství stalinistů ve španělské občanské válce"
 lar_news.10.a: "Teď nás budou muset brát vážně!"
 lar_news.10.b: "Jejich krátkozrakost ohrožuje naši válku!"
 lar_news.10.b_2: "Opravdu riskují naše vítězství nad republikány?!"
 lar_news.10.c: "Lepší, než v co jsme doufali!"
 lar_news.10.c_2: "Ať se svým vítězstvím dusí!"
 lar_news.10.d: "Začíná to být komplikované..."
 lar_news.10.d_2: "To snad nikdy neskončí?!"
 lar_news.10.desc: "Karlisté pod vedením Manuela Fala Condeho, znepokojeni rostoucím odsunem na vedlejší kolej a omezováním svého vlivu v rámci nacionalistické fronty, vypověděli loajalitu nacionalistickému táboru. Vyhlásili vlastní, nezávislé povstání a karlistické requetés, převážně na severu země, obrátily zbraně proti někdejším spojencům, a zároveň pokračují v boji proti republikánům.\n\nNacionalistické vedení sice dopady na svou vojenskou pozici zlehčuje, ale je zřejmé, že nynější chaos skýtá republikánům mnoho příležitostí."
 lar_news.10.desc_2: "Karlisté pod vedením Manuela Fala Condeho, znepokojeni rostoucím odsunem na vedlejší kolej a omezováním svého vlivu v křehké poválečné nacionalistické vládě, stáhli svou podporu tomuto novému kabinetu. V dalším povstání se karlistické requetés, převážně na severu země, obrátily proti někdejším spojencům a vyhlásily konkurenční vládu.\n\nNacionalističtí vůdci rychle odsoudili Fal Condeho a viní jej z toho, že „uvalil Španělsko do další občanské války“, zatímco Karlisté odpovídají poukazem na systematické pokusy nacionalistického vedení hnutí po porážce republikánů vymýtit — nezbylo jim prý než se bránit."
 lar_news.10.t: "Karlistické povstání ve španělské občanské válce"
 lar_news.11.a: "Výborně, ať se roztrhají mezi sebou!"
 lar_news.11.b: "Tak či onak jejich vměšování skončí."
 lar_news.11.b_2: "Opravdu riskují naše vítězství nad nacionalisty?!"
 lar_news.11.c: "Teď je čas shodit jho!"
 lar_news.11.d: "Republikáni k prohře ani nepotřebují cizí pomoc..."
 lar_news.11.desc: "Pokračující snahy vlády znovu prosadit centralizovanou kontrolu nad převážně samostatně jednajícími anarchistickými komunami v severovýchodním Španělsku spolu se stalinistickými represemi vůči odchylným komunistickým názorům vyústily v otevřené vnitřní boje na republikánské frontě.\n\nZpočátku šlo jen o pouliční střety a drobné potyčky mezi milicemi a vládními či stalinistickými silami, avšak neochota obou stran ke kompromisu způsobila, že konflikt během pár dnů rychle eskaloval. Přesun vojenských prostředků k potlačení této vnitřní hrozby znatelně oslabil frontu proti nacionalistům."
 lar_news.11.desc_2: "Pokračující snahy vlády znovu prosadit centralizovanou kontrolu nad převážně samostatně jednajícími anarchistickými komunami v severovýchodním Španělsku spolu se stalinistickými represemi vůči odchylným komunistickým názorům vyústily v otevřené vnitřní boje mezi republikánskými vítězi španělské občanské války.\n\nZpočátku šlo jen o pouliční střety a drobné potyčky mezi milicemi a vládními či stalinistickými silami, avšak neochota obou stran ke kompromisu způsobila, že konflikt během pár dnů rychle eskaloval. Jak vůdci frakcí odmítají usmíření a rýsují se bojové linie, zdá se, že Španělsko spěje k další občanské válce."
 lar_news.11.t: "Anarchistické povstání ve španělské občanské válce"
 lar_news.12.a: "Musíme mít spojence."
 lar_news.12.b: "Vítáme je v našich řadách."
 lar_news.12.c: "Tak porazíme i je."
 lar_news.12.d: "Vybrali si stranu."
 lar_news.12.desc: "Ačkoli se [From.GetNameDef] stále zotavuje z občanské války, překvapivě si nyní vyjednalo vstup do frakce [From.GetFactionName]. Zdá se, že rozsáhlá pomoc Osy, kterou nacionalisté v průběhu války dostali, nevedla k užším vazbám mezi novou [From.GetAdjective] vládou a jejich zahraničními podporovateli."
 lar_news.12.t: "[From.GetNameDefCap] se připojuje k [From.GetFactionName]"
 lar_news.13.desc: "Ačkoli se [From.GetNameDef] stále zotavuje z občanské války, překvapivě si nyní vyjednal vstup do frakce [From.GetFactionName]. Spolupráce započala už během války, kdy [From.GetNameDef] obdrželo od nich rozsáhlou vojenskou pomoc. Teď se zdá, že to bylo jen předznamenáním těsnější spolupráce v budoucnosti."
 lar_news.14.a: "Rozhodli se moudře."
 lar_news.14.b: "Neměli jsme jinou možnost."
 lar_news.14.c: "Ti parchanti rozdávají NAŠE území!"
 lar_news.14.d: "A jedním tahem jsme přišli o severní Afriku..."
 lar_news.14.desc: "Tváří v tvář týdnům neúnavného nátlaku ze [SPA.GetAdjective] strany, který vyvrcholil včerejším ultimátem, neviděla [From.GetAdjective] vláda jiné východisko, než ustoupit požadavkům a v zájmu zachování míru se sousedem se vzdát kontroly nad severní Afrikou."
 lar_news.14.e: "Využívají příležitosti."
 lar_news.14.t: "[SPA.GetNameDefCap] požaduje francouzskou severní Afriku"
 lar_news.15.a: "Brzy povstane nová velmoc!"
 lar_news.15.b: "Francii čeká skvělá budoucnost!"
 lar_news.15.c: "To by výrazně otřáslo rovnováhou sil!"
 lar_news.15.desc: "Od chvíle, kdy mějí [SPB.GetNameDef] i [FRA.GetNameDef] při moci dvojici monarchistických hnutí, se francouzsko-španělské vztahy utužují a jejich zahraniční politika je stále provázanější.\n\nNyní, poté co [FRA.GetAdjective] legitimistické hnutí oficiálně vyhlásilo, že král [SPB.GetLeader] je za právoplatného uchazeče také o francouzský trůn, vydal panovník prohlášení oznamující svůj úmysl převzít francouzskou korunu. V reakci na to začala [FRA.GetAdjective] legitimistická vláda v  připravovat okázalou korunovační ceremonii v katedrále v Remeši."
 lar_news.15.t: "Francouzsko-španělská unie"
 lar_news.16.a: "Iberská unie je opět taková, jaká má být!"
 lar_news.16.b: "Ibérie je znovu sjednocena? Zajímavé."
 lar_news.16.desc: "Po měsících nátlaku ze strany [SPB.GetAdjective] vlády, osamocené a bez spojenců, a tváří v tvář drtivé [SPB.GetAdjective] vojenské převaze, nemělo [POR.GetNameDef] jinou možnost než přijmout údajné nároky, které [SPB.GetLeader] vznášel na [POR.GetAdjective] trůn. Výsledkem je, že se země stala jen [SPB.GetAdjective] provincií."
 lar_news.16.t: "Iberská unie"
 lar_news.17.b: "Tak jim gratulujeme."
 lar_news.17.t: "Obnova [From.GetAdjective] monarchie "
 lar_news.18.a: "Konečně návrat našeho právoplatného panovníka!"
 lar_news.18.b: "Ale přinese viditelnou změnu?"
 lar_news.18.desc: "Měsíce poté, co Francisco Franco překvapivě odstoupil a oznámil návrat právoplatného krále Španělska, dnes ráno [From.GetSPBkingloc] konečně vstoupil do Madridu. Za jásotu davů se královský průvod vydal ulicemi Madridu ke kostelu San Jerónimo el Real.\n\nV okázalé ceremonii [From.GetSPBking2loc].\n\nAčkoli velká část země leží v troskách, možná se nový král stane sjednocující a hojivou silou a dovede [From.GetNameDef] ke slavnější budoucnosti."
 lar_news.19.a: "Je to nejlepší způsob, jak bránit naše společné zájmy."
 lar_news.19.b: "Odvážný krok."
 lar_news.19.desc: "Dnes [From.GetNameDef] oznámilo vytvoření nové aliance latinských mocností, která by mohla být alternativou k hlavním mocenským blokům světa. Navzdory měsícům jednání není jasné, které země se k nové organizaci připojí, ale mezi často zmiňovanými jsou [POR.GetNameDef], [FRA.GetNameDef] a [ITA.GetNameDef]."
 lar_news.19.t: "Latinský blok"
 lar_news.2.a: "Toto „vítězství“ nesmí přetrvat!"
 lar_news.2.b: "Zajímavá alternativa k zabetonovaným formám komunismu."
 lar_news.2.c: "Aspoň nejsou Stalinovi poskoci."
 lar_news.2.d: "Tenhle paskvilo-komunismus nesmí vzkvétat!"
 lar_news.2.desc_anarchists: "Po dlouhé a vyčerpávající občanské válce španělští anarchisté konečně porazili republikány i nacionalisty a převzali plnou kontrolu nad Španělskem. Ačkoli izolované kapsy nacionalistických jednotek pokračují v partyzánské válce, je nepravděpodobné, že by se zformoval další významný koordinovaný odpor, který by brzdil vznik pokojných komun v dříve nacionalistických oblastech.\n\nZatímco se jednotlivé komuny soustředí na obnovu válkou zpustošených vesnic, měst a průmyslu, rozhodly se zůstat organizovány pod válečnou Radou regionální obrany — zjevně v reakci na čím dál nepřátelštější reakce některých světových státníků na anarchistické vítězství."
 lar_news.2.desc_independent_communist: "Po dlouhé a vyčerpávající občanské válce španělští nezávislí komunisté konečně porazili republikány i nacionalisty a převzali plnou kontrolu nad Španělskem. Ačkoli izolované kapsy nacionalistických jednotek pokračují v partyzánské válce, je nepravděpodobné, že by se zformoval další významný koordinovaný odpor, který by brzdil nastolení místní komunistické správy v dříve nacionalistických oblastech.\n\nZatímco se země soustředí na obnovu válkou zpustošených měst a průmyslu, nový španělský komunistický stát už přerušil veškeré [SOV.GetAdjective] vazby, ale vyzval všechny komunistické strany, které odmítají jak stalinismus, tak trockismus, aby se k němu připojily na samostatné cestě vpřed."
 lar_news.2.desc_republic_no_help: "Po dlouhé a vyčerpávající občanské válce druhá republika konečně porazila anarchisty i nacionalisty a převzala plnou kontrolu nad Španělskem. Ačkoli izolované kapsy nacionalistických jednotek pokračují v partyzánské válce, je nepravděpodobné, že by se zformoval další významný koordinovaný odpor, který by brzdil nastolení republikánské správy v dříve nacionalistických oblastech.\n\nNavzdory všem překážkám a s minimální sovětskou pomocí si Španělská republika dokázala udržet demokratickou integritu, ač byla sužována vnitřními i vnějšími nepřáteli. Zatímco se země soustředí na obnovu válkou zpustošených měst a průmyslu, teprve se ukáže, jak se demokratické Španělsko zachová v současné světové krizi."
 lar_news.2.desc_republic_soviet_help: "S rozsáhlou sovětskou pomocí druhá republika konečně porazila anarchisty i nacionalisty a převzala plnou kontrolu nad Španělskem. Ačkoli izolované kapsy nacionalistických jednotek pokračují v partyzánské válce, je nepravděpodobné, že by se zformoval další významný koordinovaný odpor, který by brzdil nastolení republikánské správy v dříve nacionalistických oblastech.\n\nZatímco se země soustředí na obnovu válkou zpustošených měst a průmyslu, sílí na ni sovětský tlak a teprve se ukáže, zda si demokratická španělská vláda udrží své zásady, nebo se stane pouhou výspou moskevského vlivu v západní Evropě."
 lar_news.2.desc_stalinist: "Po dlouhé a vyčerpávající občanské válce druhá republika konečně porazila anarchisty i nacionalisty a převzala plnou kontrolu nad Španělskem. Ačkoli izolované kapsy nacionalistických jednotek pokračují v partyzánské válce, je nepravděpodobné, že by se zformoval další významný koordinovaný odpor, který by brzdil nastolení republikánské správy v dříve nacionalistických oblastech.\n\nObčanská válka přinesla pokojný přerod Španělska v komunistickou vládu, která získala rozsáhlou sovětskou pomoc. Zatímco se země soustředí na obnovu válkou zpustošených měst a průmyslu, španělsko-sovětské vazby se zjevně dále posilují a očekává se silná účast Sovětského svazu na poválečných programech průmyslové obnovy."
 lar_news.2.e: "Impozantní vítězství!"
 lar_news.2.f: "Aspoň to nevyhráli fašisté."
 lar_news.2.g: "Nejlepší možný výsledek."
 lar_news.2.h: "[SOV.GetAdjectiveCap] vliv na [SPD.GetNameDef] je znepokojivý..."
 lar_news.20.a: "¡Por la libertad!"
 lar_news.20.b: "Naše odplata bude rychlá a strašná!"
 lar_news.20.c: "Jak pohodlné. ¡Buena suerte, España!"
 lar_news.20.d: "Z bláta do louže..."
 lar_news.20.desc: "[SOV.GetName] a [SPD.GetName] mějí v posledních měsících značně vyhrocené vztahy a nezávislí pozorovatelé si všimli systematického odstraňování komunistů z [SPD.GetAdjective] mocenských pozic. V reakci na to vytvořil [SOV.GetNameDef] na východě země přímou okupační zónu, aby přivedl zatvrzelou [SPD.GetAdjective] vládu k poslušnosti.\n\nNyní vše dospělo ke zlomu: [SPD.GetLeader] pronesl vášnivý rozhlasový projev, v němž vyhlásil [SPD.GetAdjective] nezávislost a vyzval své krajany, aby „navždy zbavili národ sovětského vlivu“. Současně začal rozsáhlý překvapivý útok [SPD.GetAdjective] sil na okupační zónu."
 lar_news.20.t: "[SPD.GetAdjectiveCap] válka za nezávislost"
 lar_news.21.a: "Povedeme neposkvrněný marxistický svět."
 lar_news.21.b: "Hanebné!"
 lar_news.21.c: "Zajímavý návrh!"
 lar_news.21.d: "Komunistická věc se dál tříští!"
 lar_news.21.desc: "Jak [From.GetName] sílí, vláda nyní oznámila vznik nové komunistické aliance s názvem Mezinárodní úřad revoluční socialistické jednoty, která se staví proti jak trockistickému, tak stalinistickému výkladu marxismu.\n\nVycházejíce z „Londýnského byra“, výboru složeného z nezávislých komunistických organizací sídlících v Londýně, vítají nyní všechny státy, které „chtějí prosazovat komunistické ideály bez vnějšího vměšování“."
 lar_news.21.t: "Sjednocení Londýnského byra"
 lar_news.22.a: "Dosáhli jsme mnohé, ale musíme se připravit na nejhorší!"
 lar_news.22.b: "Představují existenční hrozbu našemu způsobu života!"
 lar_news.22.desc: "Přestože od konce španělské občanské války uplynula jistá doba, očekávaný rozpad anarchistických komun v Ibérii nenastal. Naopak: podle zpráv se komunám podařilo oblast stabilizovat a obnovit a dál přitahují podobně smýšlející přistěhovalce z celého světa.\n\nVzhledem k trvající mezinárodní nepřátelnosti se však komuny rozhodly zůstat organizovány pod svou „radou obrany“ a pokračovat v rozsáhlých zbrojních programech."
 lar_news.22.t: "Úspěch anarchismu"
 lar_news.23.a: "Teď budeme bojovat společně."
 lar_news.23.b: "Budou jen další potravou pro naše děla."
 lar_news.23.c: "Společně budeme bojovat za svobodu!"
 lar_news.23.d: "Iberské země konečně spolupracují..."
 lar_news.23.desc: "[POR.GetName] a [?global.POR_iberian_summit_spanish_tag.GetAdjective] politici v poslední době úzce spolupracovali, obraceli se na [ENG.GetAdjective] vládu a žádali o přijetí do frakce [ENG.GetFactionName]. Zda hledají jen ochranu před vnějšími hrozbami, nebo jsou skutečně ochotni podílet se na boji za demokracii, zatím není jasné.\n\nPo zvážení situace ale [ENG.GetNameDefCap] rozhodlo, že je to v jeho zájmu, a iberské země nakonec do frakce přijal."
 lar_news.23.t: "Iberské země vstupují do frakce [ENG.GetFactionName]"
 lar_news.24.a: "Zvolili jsme správnou stranu."
 lar_news.24.b: "Naši nepřátelé teď zahynou!"
 lar_news.24.c: "Přidávají se na stranu ďábla."
 lar_news.24.d: "Iberské země konečně spolupracují..."
 lar_news.24.desc: "[POR.GetName] a [?global.POR_iberian_summit_spanish_tag.GetAdjective] politici v poslední době úzce spolupracovali, obraceli se na [GER.GetAdjective] vládu a žádali o přijetí do frakce [GER.GetFactionName]. Zda jde o oportunistický manévr k získání nových území, nebo jen zoufalý pokus vyhnout se okupaci, zatím není jasné.\n\nPo zvážení situace ale [GER.GetNameDefCap] rozhodl, že je to v jeho zájmu, a iberské země nakonec do aliance přijal."
 lar_news.24.t: "Iberské země vstupují do frakce [GER.GetFactionName]"
 lar_news.25.a: "Toto je teprve začátek."
 lar_news.25.b: "Zajímavý vývoj..."
 lar_news.25.desc: "Dnes si v katedrále v Petrópolisu v Brazílii vzali Dom Duarte Nuno, vévoda z Braganzy, a princezna Maria Francisca Orleánsko-Braganzská. Tento sňatek nejen usmířil portugalskou a brazilskou větev Braganzů, ale také sjednotil miguelisty a liberální Braganzovce, uložil stranou spory uvnitř portugalské královské rodiny a rozvířil monarchistické nálady v obou zemích.\n\nŘíká se, že po obřadu vedl Dom Duarte několik rozhovorů se známými brazilskými a portugalskými roajalisty, v nichž padala slova „obnova“ a „monarchie“."
 lar_news.25.t: "Královská svatba v Brazílii"
 lar_news.26.a: "Sláva císaři!"
 lar_news.26.b: "Impérium, které znovu povstává, aby znovu padlo."
 lar_news.26.c: "Pouhé blouznění o velikosti..."
 lar_news.26.desc: "Po obnovení monarchie v Portugalsku a Brazílii se portugalský král a brazilský císař několikrát sešli, aby prodiskutovali nutnost a možné přínosy znovusjednocení obou zemí.\nPo dlouhých jednáních na posledním summitu Brazílie-Portugalsko se vládci dohodli na oficiálním znovuzřízení [POR.GetNameDef].\n\nDnes byl za jásotu shromážděných monarchistů [POR.GetLeader] korunován císařem Portugalska a Brazílie. Panovník poděkoval poddaným za věrnost a prohlásil, že bude vládnout jménem všech obyvatel pod svou vládou."
 lar_news.26.t: "Impérium Portugalska a Brazílie"
 lar_news.27.a: "Toto je teprve začátek."
 lar_news.27.b: "Dobrá iniciativa iberských národů."
 lar_news.27.c: "Komunistická hrozba se šíří jako mor..."
 lar_news.27.d: "Jen líbivý název maskující skutečné ambice."
 lar_news.27.desc: "Portugalští a španělští politici v posledních měsících vedli řadu jednání o možnosti vytvořit v Ibérii jednotný levicový stát spravovaný politiky z obou zemí.\n\nPo dlouhých přípravách a vyjednávání dnes portugalští a španělští lídři oficiálně oznámili vznik [POR.GetNameDef], nového státu, v němž si iberští občané zvolí představitele, kteří nejlépe zastupují společné zájmy, a budou se moci volně pohybovat."
 lar_news.27.t: "Sjednocení Ibérie"
 lar_news.28.a: "Alespoň se válka vyvíjí v náš prospěch."
 lar_news.28.b: "Konflikt ještě není rozhodnut."
 lar_news.28.c: "Ať se v tom svém vítězství roztrhají!"
 lar_news.28.d: "Je jen otázkou času, kdy se budeme muset vypořádat s karlisty..."
 lar_news.28.desc: "Zdá se, že španělská občanská válka skončila: zbylé republikánské síly kapitulovaly, nebo se skryly. Ačkoliv nacionalistické vedení už prohlásilo válku za ukončenou, odborníci poukazují na stále rostoucí neshody uvnitř samotného nacionalistického tábora a tvrdí, že konflikt pouze vstupuje do nové fáze. Se ztrátou společného nepřítele považují za pravděpodobné, že spory dál naruší jednotu nacionalistů.\n\nDo jisté míry si to uvědomují i vůdcové nacionalistů a lid sám, protože milice vytvořené během války k porážce republikánů nebyly dosud rozpuštěny a stále bedlivě sledují své sousedy."
 lar_news.28.e: "Musíme jednat rychle, jinak karlisté a falangisté naši zemi znovu rozštěpí!"
 lar_news.28.f: "Je jen otázkou času, kdy se budeme muset vypořádat s falangisty..."
 lar_news.28.t: "Španělští republikáni poraženi"
 lar_news.281.a: "Slavný den!"
 lar_news.281.b: "Co to bude znamenat pro Španělsko?"
 lar_news.281.desc: "Před staletími byli Mauři v rámci reconquisty vyhnáni z Pyrenejského poloostrova. Nyní [From.GetOldAdjective] síly pronikly hluboko do jižní Ibérie a začaly v oblasti zakládat maurská sídla poprvé po mnoha staletích. [From.GetOldNameDefCap] byl proto přetvořen v nový stát známý jako „[From.GetNameDefCap]“, který si nárokuje dědictví starobylého sultanátu, jenž kdysi vládl celé Ibérii.\n\nStarověký umajjovský chalífát vládl téměř celému islámskému světu; od Ibérie na západě až po Persii na východě. Možná [From.GetLeader] touží napodobit tuto říši a znovu sjednotit rozptýlené národy Blízkého východu, severní Afriky a Evropy."
 lar_news.281.t: "Obnovena Andalusie!"
 lar_news.29.d: "Je jen otázkou času, kdy se budeme muset vypořádat s vládou..."
 lar_news.29.desc: "Zdá se, že španělská občanská válka skončila: zbylé nacionalistické síly kapitulovaly, nebo se skryly. Ačkoliv republikánské vedení již válku prohlásilo za ukončenou, odborníci poukazují na stále rostoucí neshody uvnitř republikánského tábora a tvrdí, že konflikt pouze vstupuje do nové fáze. Se ztrátou společného nepřítele považují za pravděpodobné, že spory dál naruší jednotu druhé republiky.\n\nDo jisté míry si to uvědomují i vůdcové republikánů a lid sám, protože milice vytvořené během války k porážce nacionalistů nebyly dosud rozpuštěny a stále bedlivě sledují své sousedy."
 lar_news.29.e: "Je jen otázkou času, kdy se budeme muset vypořádat s anarchisty..."
 lar_news.29.t: "Španělští nacionalisté poraženi"
 lar_news.291.a: "Kei whea mai!"
 lar_news.291.b: "Aloha!"
 lar_news.291.desc: "Když se ostrovy Havaj, Aotearoa, Tahiti a Samoa pevně dostaly pod [From.GetOldAdjective] kontrolu, [From.GetLeader] prohlásil, že země se nyní bude jmenovat [From.GetNameDef] a je právoplatným domovem všech obyvatel Pacifiku.\n\nPo celém polynéském světě propukly oslavy, někteří dokonce prohlašují, že [From.GetLeader] je jediný pravý nástupce Kamehamehy, havajského krále, který naplnil proroctví Naha před více než dvěma sty lety."
 lar_news.291.new_zealand_desc: "Když se ostrovy Havaj, Aotearoa, Tahiti a Samoa pevně dostaly pod [From.GetOldAdjective] kontrolu, [From.GetLeader] prohlásil, že země se nyní bude jmenovat [From.GetNameDef] a je právoplatným domovem všech obyvatel Pacifiku.\n\nVzhledem k dlouhé historii koloniálního vykořisťování byli původní Maorové často zdrženliví přislíbit jakoukoli loajalitu nebo podporu [From.GetOldAdjective] vládě, ale od podpisu Ratana aliance mezi kiwi a maorskými vůdci a rostoucího zastoupení Maorů ve vládě se [From.GetNameDef] stalo vzorovou zemí postkoloniálního multikulturalismu."
 lar_news.291.t: "Polynésie sjednocena!"
 lar_news.3.a: "Brzy přijdou i na nás."
 lar_news.3.b: "Je čas překreslit hranice Afriky."
 lar_news.3.c: "Nové dělení kontinentu."
 lar_news.3.desc: "Po rozsáhlých jednáních, kterých se účastnilo [POR.GetNameDef], [SPA.GetNameDef], [FRA.GetNameDef] a [ITA.GetNameDef], rozhodl pařížský kongres o novém rozdělení Afriky, přičemž [FRA.GetLeader] označil výsledek za „největší úspěch francouzské diplomacie v dějinách“.\n\nVlády ostatních koloniálních mocností rychle dohodu odsoudily jako „hrozbu míru a pořádku na kontinentu“.\n\nProtože dohoda přiděluje rozsáhlá území zemím, které je dosud nevlastní, je nepravděpodobné, že by plán z Paříže mohl být uskutečněn bez krveprolití."
 lar_news.3.t: "Kongres v Paříži"
 lar_news.4.a: "Vítáme naše bratry ve zbrani!"
 lar_news.4.b: "Tak levně lze koupit jejich čest?"
 lar_news.4.c: "Otázka legitimity se zdá být vyřešena."
 lar_news.4.d: "„Francouzská“ vláda. Ne „ta“ francouzská vláda."
 lar_news.4.desc: "Po jednáních na nejvyšší úrovni dnes [GER.GetLeader] oznámil, že německá vojenská správa severní Francie brzy skončí a území se vrátí plně pod francouzskou svrchovanost. Na oplátku [VIC.GetLeader] oznámil, že jeho vláda se připojila k Paktu oceli.\n\nNěmecké jednotky, které dosud oblast brání, prozatím zůstanou, dokud je nenahradí francouzské síly. Kontroverznější otázky, jako je status Alsaska-Lotrinska, nebyly projednávány a zdá se, že území zůstalo pod německou správou."
 lar_news.4.e: "Jsme zpět tam, kam patříme."
 lar_news.4.t: "Francouzská vláda se vrací do Paříže"
 lar_news.5.a: "Když promluví Itálie, svět naslouchá."
 lar_news.5.b: "Naše aliance sílí."
 lar_news.5.c: "Kruh kolem Německa se uzavírá."
 lar_news.5.d: "Naše jižní křídlo je zajištěno." #tu som prestal
 lar_news.5.desc: "Navzdory počátečním neúspěchům a neshodám ohledně italské invaze do Etiopie se [This.GetStresaMembers] sešli, aby proměnili dohody dosažené v dubnu 1935 ve formální slib spojenectví.\n\nSoučástí jednání bylo i [This.GetStresaConcessions]. I když lídři nové aliance tvrdí, že dohoda má za cíl pouze udržet mír v Evropě, mnozí diplomaté se shodují, že jejím hlavním cílem bylo omezit Německo."
 lar_news.5.e: "Itálie je stejně spolehlivý spojenec jako vždy."
 lar_news.5.t: "Streská fronta ratifikována"
 lar_news.6.a: "Opět jsme byli zrazeni."
 lar_news.6.b: "Jsme další na řadě?"
 lar_news.6.c: "Co Francouzi plánují?"
 lar_news.6.d: "Nenecháme se zatáhnout do další války kvůli hloupé alianci."
 lar_news.6.desc: "Prezident [FRA.GetLeader] oznámil zásadní obrat ve francouzské zahraniční politice, včetně důkladného přehodnocení strategických aliancí a politických záruk, které poskytly předchozí vlády.\n\nZvlášť síť aliancí vážících Francii k zemím ve východní Evropě má být „přezkoumána“, což mnozí pozorovatelé chápou jako její rozpuštění.\n\n[POL.GetNameDef], [CZE.GetNameDef] a [ROM.GetNameDef] se k celé věci zatím odmítli vyjádřit."
 lar_news.6.e: "Moudře se drží stranou věcí, které se jich netýkají."
 lar_news.6.t: "Francie přesměrovává svou zahraniční politiku"
 lar_news.7.a: "Musíme dbát na naši obranu!"
 lar_news.7.b: "Francie se prosazuje."
 lar_news.7.c: "Malé státy Evropy se třesou."
 lar_news.7.d: "Je čas překreslit hranice Evropy."
 lar_news.7.desc: "[FRA.GetLeader] a [GER.GetLeader] se sešli v Berlíně, aby projednali politickou a strategickou situaci ve střední Evropě. Ačkoliv detaily z jednání jsou skrovné a nebyl vydán žádný oficiální komuniké, pozorovatelé zaznamenali jasný posun v rétorice a politice, kterou [FRA.GetNameDef] a [GER.GetNameDef] prosazuje vůči zemím Beneluxu.\n\nZatímco německá menšina v Belgii byla dříve neustálým námětem německé propagandy, nyní se zmiňuje jen okrajově, přičemž je zdůrazňováno, že Belgie je „umělý konstrukt, nikoli národ; jen soubor národů náhodile spojených dohromady“, a velký důraz je kladen na početné frankofonní obyvatelstvo."
 lar_news.7.e: "Rozumné řešení mezi rozumnými národy."
 lar_news.7.t: "Francouzsko-německý pakt"
 lar_news.8.a: "Další národ se vrací k přirozenému řádu věcí."
 lar_news.8.b: "Brzy budou mít další revoluci."
 lar_news.8.c: "Návrat do časů, o nichž jsme mysleli, že jsou dávno pryč."
 lar_news.8.d: "Ať žije [FRA.GetLeader]!"
 lar_news.8.desc: "Na slavnostní ceremonii v [This.GetFrenchCoronationCity]i byl [FRA.GetLeader] oficiálně prohlášen jako „[This.GetFrenchRoyalTitle]“.\n\nJeho vzestup je široce vnímán jako přímý důsledek neschopnosti třetí republiky zajistit politickou stabilitu v prostředí, které stále více definovaly násilné střety mezi extrémy politického spektra. Nyní čelí obtížnému úkolu obnovit a znovu sjednotit hluboce rozdělenou zemi, přičemž mnozí pozorovatelé poukazují na roli, kterou v jeho vzestupu sehrály ultrapravicové ligy, jako na znamení, že „[This.GetFrenchRoyalTitle]“ je ve skutečnosti pouze vladařem z milosti pravicového davu."
 lar_news.8.e: "To je ten špatný druh absolutního vládce!"
 lar_news.8.t: "[FRA.GetLeader] si nárokuje francouzský trůn"
 lar_news.9.a: "Radikálové převzali moc."
 lar_news.9.b: "Poslední francouzská revoluce."
 lar_news.9.c: "Vyhnuli se fašismu tím nejhorším možným způsobem."
 lar_news.9.d: "Revoluce zvítězila!"
 lar_news.9.desc: "Po dlouhém období politických a ekonomických reforem dnes komunističtí ministři ve vládě Lidové fronty požadovali, aby zbývající ministři středu buď odstoupili a uznali komunistickou stranu za jedinou vládní stranu, nebo se k ní okamžitě připojili.\n\nZároveň ozbrojení dělníci z několika velkých, státem vlastněných továren obsadili strategické body po celé zemi. Armáda, na rozkaz z Paříže, zůstala v kasárnách a odmítla zasáhnout.\n\nDo noci byl komunistický převrat dokončen a nová vláda si zajistila moc."
 lar_news.9.e: "V Evropě povstává další hrozba."
 lar_news.9.t: "Francouzští komunisté přebírají moc"
 lar_non_intervention.1.a: "Tyto podmínky jsou přijatelné."
 lar_non_intervention.1.b: "Tohle je pošetilý podnik a my se na něm nebudeme podílet!"
 lar_non_intervention.1.desc: "[From.GetLeader] oficiálně vyzval k vytvoření výboru pro neintervenci, jehož cílem má být zajištění toho, aby nikdo zvenčí nezasahoval do probíhající války ve Španělsku. Návrh, který koluje spolu s touto výzvou, však prakticky neobsahuje žádné účinné mechanismy prosazování neintervence.\n\nI kdybychom souhlasili, že nebudeme zasahovat, množství mezer v návrhu nám stále umožní ovlivňovat válku ve Španělsku, pokud budeme chtít. Jediným skutečným efektem bude menší nárůst podpory [From.GetAdjective] vlády."
 lar_non_intervention.1.t: "[From.GetNameDefCap] nás zve do výboru pro neintervenci"
 lar_non_intervention.2.a: "Nemáme důvod jim nedůvěřovat, že?"
 lar_non_intervention.2.desc: "Nazývají to zásadním krokem k ukončení násilí ve Španělsku - [From.GetnameDef] formálně podepsal účast ve výboru pro neintervenci. Zda jeho podmínky skutečně dodrží, se teprve uvidí."
 lar_non_intervention.2.t: "[From.GetNameDefCap] se připojuje k výboru pro neintervenci"
 lar_non_intervention.3.a: "Jen čas ukáže."
 lar_non_intervention.3.desc: "S odkazem na absenci účinných kontrolních mechanismů [From.GetNameDef] oficiálně odmítl naši nabídku připojit se k výboru pro neintervenci. Zda to znamená, že [From.GetLeader] hodlá přímo zasáhnout ve Španělsku, zatím není jasné."
 lar_non_intervention.3.t: "[From.GetNameDefCap] odmítá vstoupit do výboru pro neintervenci"
 lar_operative_event.1.a: "Musíme zahájit záchrannou operaci!"
 lar_operative_event.1.desc: "Během nasazení v týlu nepřítele byl [This.GetName] dopaden [From.From.GetAdjective] kontrarozvědkou. Podle zpráv z jiných zdrojů je zadržován na odlehlém místě k výslechu. Věříme, že se bude snažit odolávat výslechu co nejdéle, ale je pravděpodobné, že nepřítel nakonec získá cenné informace, pokud nebude [This.GetName] zachráněn nebo zabit dřív, než se zlomí."
 lar_operative_event.1.t: "Agent zajat"
 lar_operative_event.2.a: "Nezbývá než čekat a doufat."
 lar_operative_event.2.desc: "Během mise v [From.From.GetNameDef] byl [This.GetName] zřejmě odhalen [From.From.GetAdjective] kontrarozvědkou. Poslední zpráva, kterou poslal, uváděla, že si všiml, že jej sleduje nepřátelská sledka, a že se chystá provést únikové manévry.\n\nV rámci těchto postupů [This.GetName] přirozeně přerušil kontakt se svými řídícími důstojníky, aby je ani další neohrozil.\n\nPokud bude manévr úspěšný, [This.GetName] nás znovu kontaktuje během několika týdnů."
 lar_operative_event.2.t: "Agent donucen přejít do utajení"
 lar_operative_event.3.a: "Hrdina, ať mu je země lehká."
 lar_operative_event.3.desc: "Zdá se, že [This.GetName], jeden z našich agentů nasazených v [From.From.GetNameDef], přinesl tu nejvyšší oběť a padl při výkonu služby. Zprávy z [From.From.GetAdjective] zdrojů jsou přirozeně kusé, ale vypadá to, že [This.GetName] byl sledován [From.From.GetAdjective] kontrarozvědkou. Pravděpodobně měl být zajat a buď zvolil smrt, aby pod výslechem neprozradil životně důležité informace, nebo byl zabit [From.From.GetAdjective] agenty, když kládl odpor při zatýkání."
 lar_operative_event.3.t: "Agent zabit"
 lar_operative_event.4.a: "[This.GetSheHe] se brzy vrátí zpět do boje."
 lar_operative_event.4.desc: "Po střetu s [From.From.GetAdjective] kontrarozvědkou hlásí [This.GetName], že bude nějakou dobu mimo službu, aby se zotavil ze zranění, která utrpěl při pokusu o své zadržení.\n\n[This.GetName] je nyní na bezpečném místě a léčí svá zranění. Bude několik týdnů nedostupný, dokud se nezotaví."
 lar_operative_event.4.t: "Agent zraněn"
 lar_operative_event.5.a: "Neříkal mu jeho výcvik, že má raději zemřít?"
 lar_operative_event.5.desc: "Naše kontrarozvědka dosáhla velkého úspěchu: po rozsáhlém výslechu a poté, co byl informován o svém pravděpodobném osudu, pokud bude obviněn ze špionáže, zajatý [From.From.GetAdjective] agent [This.GetName] souhlasil se spoluprací výměnou za úplnou amnestii za své zločiny proti státu.\n\nJelikož je [From.From.GetNameDef] jeho domovem a zároveň disponuje podrobnými znalostmi vnitřního fungování [From.From.GetAdjective] zpravodajských služeb, bude pro něj jistě mnohem snazší se vrátit domů a zůstat nepovšimnut [From.From.GetAdjective] kontrarozvědkou."
 lar_operative_event.5.t: "Nepřátelský agent přetáhnut na naši stranu"
 lar_operative_event.6.a: "My víme, jak tě donutit mluvit."
 lar_operative_event.6.desc: "[This.GetName] byl dopaden při pokusu proniknout do naší správy a předávat tajné informace zpět [This.GetHerHis] nadřízeným. Při výslechu se ukázalo, že je cizím agentem pracujícím pro [From.GetAgency] na [From.From.GetAdjective] území. Stále není známo, jaký má [From.GetNameDef] přesný zájem v naší zemi nebo které části naší správy už byly vystaveny očím [From.GetAdjective] zpravodajců. Prozatím zůstane [This.GetName] ve vězení a bude čekat na další vytěžení. My můžeme jen doufat, že nakonec odhalí vše o [From.GetAdjective] operacích."
 lar_operative_event.6.t: "Byl zajat [From.GetAdjective] operativec!"
 lar_portugal_iberian_summit.1.a: "Tento návrh odpovídá našim zájmům."
 lar_portugal_iberian_summit.1.b: "Musíme nejdříve oslovit [?global.POR_iberian_summit_target.GetAdjective] diplomaty."
 lar_portugal_iberian_summit.1.c: "To je směšný nápad!"
 lar_portugal_iberian_summit.1.desc: "[From.GetNameDef] nám zaslalo poselství, které navrhuje, abychom dali stranou své rozdíly a začali spolupracovat na společném cíli. Navrhují, abychom prodiskutovali společnou žádost o vstup do frakce [?global.POR_iberian_summit_target.GetFactionName] a předložili ji [?global.POR_iberian_summit_target.GetNameDef].\n\nMusíme posoudit nejen to, zda je tento návrh skutečně proveditelný, ale také zda odpovídá našim zájmům."
 lar_portugal_iberian_summit.1.t: "Iberský summit"
 lar_portugal_iberian_summit.1_a_tt: "Návrh neprodleně obdrží [GER.GetFlag][GER.GetNameDefCap].\n"
 lar_portugal_iberian_summit.1_b_tt: "Návrh obdrží [GER.GetFlag][GER.GetNameDefCap] za šest měsíců.\n"
 lar_portugal_iberian_summit.2.a: "Neprodleně odešlete žádost."
 lar_portugal_iberian_summit.2.desc: "Nakonec [From.GetAdjective] vláda přijala náš návrh vstoupit do frakce [?global.POR_iberian_summit_target.GetFactionName]. Společně jsme podepsali žádost, kterou co nejdříve předložíme [?global.POR_iberian_summit_target.GetNameDef]."
 lar_portugal_iberian_summit.2.t: "Iberský summit - [From.GetNameDef] přijímá"
 lar_portugal_iberian_summit.3.a: "Doufejme, že to za to stojí..."
 lar_portugal_iberian_summit.3.desc: "Dnes nám [From.GetAdjective] vláda uvedla, že naše šance na přijetí do frakce [?global.POR_iberian_summit_target.GetFactionName] budou vyšší, pokud si před podáním návrhu pro [?global.POR_iberian_summit_target.GetNameDef] najdeme čas oslovit některé [?global.POR_iberian_summit_target.GetAdjective] diplomaty. Získáme tak zásadní znalosti o [?global.POR_iberian_summit_target.GetAdjective] cílech a záměrech a budeme moci připravit návrh, který lépe vyhoví jejich zájmům."
 lar_portugal_iberian_summit.3.t: "Iberský summit - [From.GetNameDef] žádost odkládá"
 lar_portugal_iberian_summit.4.a: "Přijímáme, mohou se nám hodit."
 lar_portugal_iberian_summit.4.b: "Odmítáme, jen se chtějí schovat pod naši ochranu!"
 lar_portugal_iberian_summit.4.desc: "Španělsko a Portugalsko nám zaslaly společnou žádost o vstup do frakce [Root.GetFactionName]. Očekávají, že do naší aliance přijmeme obě iberské země.\n\nZatímco zvažujeme možnost zajistit si přístup do Středomoří, naši vojenští velitelé se obávají otevření nových front, které nemusíme mít síly bránit..."
 lar_portugal_iberian_summit.4.t: "Iberské země chtějí vstoupit do frakce [Root.GetFactionName]"
 lar_portugal_iberian_summit.5.a: "Tento návrh odpovídá našim zájmům."
 lar_portugal_iberian_summit.5.b: "Nejprve musíme oslovit [?global.POR_iberian_summit_target.GetAdjective] diplomaty."
 lar_portugal_iberian_summit.5.c: "To je směšný nápad!"
 lar_portugal_iberian_summit.5.desc: "[From.GetNameDef] nám zaslal poselství, abychom zanechali našich sporů a začali spolupracovat na společném cíli. Navrhují projednat společnou žádost o vstup do frakce [?global.POR_iberian_summit_target.GetFactionName] a předložit ji [?global.POR_iberian_summit_target.GetNameDef].\n\nMusíme posoudit nejen to, zda je tento návrh reálně proveditelný, ale také zda skutečně vyhovuje našim zájmům."
 lar_portugal_iberian_summit.5.t: "Iberský summit"
 lar_portugal_iberian_summit.5_a_tt: "Návrh neprodleně obdrží [ENG.GetFlag][ENG.GetNameDefCap].\n"
 lar_portugal_iberian_summit.5_b_tt: "Návrh obdrží [ENG.GetFlag][ENG.GetNameDefCap] za šest měsíců.\n"
 lar_portugal_iberian_summit.6.a: "Odešlete žádost okamžitě."
 lar_portugal_iberian_summit.6.desc: "Dnes [From.GetAdjective] vláda přijala náš návrh vstoupit do frakce [?global.POR_iberian_summit_target.GetFactionName]. Společně jsme podepsali žádost, kterou co nejdříve předložíme [?global.POR_iberian_summit_target.GetNameDef]."
 lar_portugal_iberian_summit.6.t: "Iberský summit - [From.GetNameDef] přijímá"
 lar_portugal_iberian_summit.7.a: "Doufejme, že to za to stojí..."
 lar_portugal_iberian_summit.7.desc: "Dnes nám [From.GetAdjective] vláda uvedla, že naše šance na přijetí do frakce [?global.POR_iberian_summit_target.GetFactionName] budou vyšší, pokud si před podáním návrhu pro [?global.POR_iberian_summit_target.GetNameDef] najdeme čas oslovit některé [?global.POR_iberian_summit_target.GetAdjective] diplomaty. Získáme tak zásadní znalosti o [?global.POR_iberian_summit_target.GetAdjective] cílech a záměrech a budeme moci připravit návrh, který lépe vyhoví jejich zájmům."
 lar_portugal_iberian_summit.7.t: "Iberský summit - [From.GetNameDef] žádost odkládá"
 lar_portugal_iberian_summit.8.a: "Přijímáme, společně porazíme naše nepřátele!"
 lar_portugal_iberian_summit.8.b: "Odmítáme, jen by nás oslabili."
 lar_portugal_iberian_summit.8.desc: "Španělsko a Portugalsko nám zaslaly společnou žádost o vstup do frakce [Root.GetFactionName]. Očekávají, že do naší aliance přijmeme obě iberské země.\n\nZatímco zvažujeme možnost zajistit si přístup do Středomoří, naši vojenští velitelé se obávají otevření nových front, které nemusíme mít síly bránit..."
 lar_portugal_iberian_summit.8.t: "Iberské země chtějí vstoupit do frakce [Root.GetFactionName]"
 lar_portugal_iberian_summit.9.a: "Jak pošetilí sousedé!"
 lar_portugal_iberian_summit.9.desc: "Bohužel, [From.GetAdjective] vláda projevila jasné nepochopení situace a skutečnou neochotu spolupracovat s námi, a proto odmítla náš návrh vstoupit do frakce [?global.POR_iberian_summit_target.GetFactionName].\nMožná bychom se nyní měli soustředit na hledání spojenců sami..."
 lar_portugal_iberian_summit.9.t: "Iberský summit - [From.GetNameDef] odmítá"
 lar_portugal_iberian_workers_united.1.a: "Spolu nás nikdy nikdo neporazí!"
 lar_portugal_iberian_workers_united.1.desc: "Po příliš dlouhou dobu byly Španělsko a Portugalsko nezávislými zeměmi, které zdůrazňovaly své rozdíly místo podobností - ale těm časům je konec. Nastal den, kdy se španělští a portugalští dělníci spojí v boji proti fašismu!"
 lar_portugal_iberian_workers_united.1.t: "Iberští dělníci se sjednocují"
 lar_portugal_iberian_workers_united.2.a: "[Root.GetNameDefCap] a [POR.GetNameDef] se sjednotí!"
 lar_portugal_iberian_workers_united.2.a_tt: "§Y$ESU_POR_unified_communism_def$§! anektuje §YRepublikánské Španělsko§!.\n"
 lar_portugal_iberian_workers_united.2.b: "[Root.GetNameDefCap] zůstane samostatným státem."
 lar_portugal_iberian_workers_united.2.desc: "Nyní, když jsme konečně dosáhli míru, [From.GetNameDefCap] oslovilo naši vládu s návrhem sjednotit Pyrenejský poloostrov pod lidově socialistickou vládou. To povede k tomu, že se [Root.GetAdjective] identita, jako i [From.GetAdjective] identita vytratí, protože se všichni staneme iberskými občany Iberské socialistické unie."
 lar_portugal_iberian_workers_united.2.t: "$ESU_POR_unified_communism_def$"
 lar_portugal_naval_blockade.1.a: "Nabídku zvážíme..."
 lar_portugal_naval_blockade.1.desc: "[POR.GetAdjectiveCap] vláda prohlásila, že není vázána námořní blokádou, kterou na nás uvalilo [ENG.GetNameDef]. Obdrželi jsme poselství s nabídkou férové dohody: [POR.GetAdjective] konvoje podpoří naše válečné úsilí a ponesou zboží tam, kam se naše vlastní lodě nedostanou, výměnou za obchodní smlouvu na dodávky levného spotřebního zboží pro [POR.GetNameDef]."
 lar_portugal_naval_blockade.1.t: "[POR.GetNameDefCap] odmítá [ENG.GetAdjective] námořní blokádu"
 lar_portugal_naval_blockade.1_tt: "Odemkne rozhodnutí pro země, se kterými je [ENG.GetNameDefCap] ve válce."
 lar_portugal_naval_blockade.2.a: "To prospěje oběma zemím."
 lar_portugal_naval_blockade.2.desc: "Dorazilo poselství od [From.GetNameDef], v němž přijímají naši nabídku obejít britskou námořní blokádu. Využijeme naše konvoje k pokrytí jejich zásobovacích potřeb tam, kam se [From.GetAdjective] lodě nedostanou. Na oplátku odkloní výrobu jedné ze svých továren, aby nám poskytli materiál potřebný pro naše projekty."
 lar_portugal_naval_blockade.2.t: "[From.GetName] přijal naši nabídku na obejití námořní blokády"
 lar_portugal_naval_blockade.3.a: "Zrádní oportunisté!"
 lar_portugal_naval_blockade.3.desc: "[POR.GetAdjectiveCap] vláda prohlásila, že se nebude řídit námi uvalenou námořní blokádou. [POR.GetNameDefCap] navíc nabídlo dohodu našim nepřátelům: podpořit jejich válečné úsilí využitím [POR.GetAdjective] konvojů ke pašování zboží.\n\nAčkoli jsme k jejich neutralitě v konfliktu přistupovali s respektem a pochopením, zdá se, že naši bývalí přátelé už nemají vůli ctít anglo-portugalskou alianci - otevřeně podporují naše nepřátele a tím porušují smlouvu starší než pět století..."
 lar_portugal_naval_blockade.3.t: "[POR.GetNameDefCap] odmítá námořní blokádu"
 lar_portugal_navy_mutiny.1.a: "Jejich věc je spravedlivá. Nechte je odejít!"
 lar_portugal_navy_mutiny.1.b: "Udělejte tomu přítrž!"
 lar_portugal_navy_mutiny.1.desc: "Revoluční organizace loďstva (Organização Revolucionária da Armada) zorganizovala v našem námořnictvu vzpouru a zatkla několik důstojníků. Cílem této námořní rebelie, vedené torpédoborcem Dão, je odplout do španělských přístavů ve Středomoří a zapojit se do španělské občanské války na straně republikánů.\n\nVáhání některých posádek však podkopalo úspěch vzbouřenců a máme stále možnost je zastavit."
 lar_portugal_navy_mutiny.1.t: "Vzpoura v námořnictvu"
 lar_portugal_navy_mutiny.1_allow_tt: "Vzbouřené lodě budou převedeny k [SPD.GetNameDefCap]. \nPokud [SPD.GetFlag][SPD.GetNameDef] vyhraje španělskou občanskou válku, vrátí stejný počet lodí.\n§RPodpora komunistů§! ovlivní počet odplouvajících lodí."
 lar_portugal_navy_mutiny.1_stop_tt: "Pokusíme se vzbouřence zastavit.\nVzpourené lodě mají šanci uspět a být převedeny k [SPD.GetNameDefCap].\n§RPodpora komunistů§! ovlivní počet vzbouřeneckých lodí i jejich šance na odplutí."
 lar_portugal_navy_mutiny.2.a: "Snad se vrátí vcelku..."
 lar_portugal_navy_mutiny.2.desc: "Nečekaně, poté co se rozkřiklo naše rozhodnutí umožnit vzbouřeným lodím opustit přístav, se většina posádek rozhodla nevzbouřit v naději, že naše vláda brzy podnikne ráznější kroky a v blízké době vstoupí do španělské občanské války po boku republikánů.\nPouze torpédoborec Dão, který už mířil do Španělska, odmítl obrátit. \nŠpanělská vláda nám slíbila, že po skončení občanské války pošle na oplátku torpédoborec."
 lar_portugal_navy_mutiny.2.t: "Vzbouřenci vyplouvají"
 lar_portugal_navy_mutiny.2_extra.desc: "K překvapení většiny povstalců bylo jejich lodím dovoleno odplout a nyní míří do španělských přístavů. V čele pluje torpédoborec Dão a následuje jej [?POR_ships_revolted_not_including_dao] dalších plavidel. \n\nSpojili jsme se se španělskou republikánskou vládou a ta nás ujistila, že po skončení občanské války poskytne Portugalsku náhradní lodě."
 lar_portugal_navy_mutiny.2_tt: "[?POR_ships_revolted] lodí bude vráceno [Root.GetAdjective] loďstvu, pokud [SPD.GetNameDef] vyhraje španělskou občanskou válku."
 lar_portugal_navy_mutiny.3.a: "Tohle se už nesmí opakovat!"
 lar_portugal_navy_mutiny.3.desc: "Vzpoura byla potlačena díky rychlému zásahu našich věrných pobřežních sil. Vzbouřenci byli zatčeni a potrestáni podle závažnosti své zrady. Abychom předešli dalším pokusům o neposlušnost, vyměnili jsme posádky lodí zapojených do této vzpoury za spolehlivé námořníky z našich organizací."
 lar_portugal_navy_mutiny.3.t: "Zpráva o vzpouře"
 lar_portugal_navy_mutiny.3_extra.desc: "Vzpoura byla lépe organizovaná, než naši důstojníci čekali. Když naše pobřežní dělostřelectvo zahájilo palbu na vzbouřené lodě, povstalci roztopili kotle a torpédoborec Dão vyrazil z přístavu, přičemž v rozestupech následovalo několik dalších plavidel. Některé lodě byly při pokusu o únik zasaženy a najely na mělčinu, kde naši vojáci zrádce zatkli.\n\nBohužel se [?POR_ships_revolted] lodím podařilo uniknout a právě teď míří do Španělska. Po skončení občanské války oslovíme španělskou vládu, aby nám tuto ztrátu nahradila."
 lar_portugal_navy_mutiny.3_no_ships_tt: "§GVzpoura byla potlačena.§!"
 lar_portugal_navy_mutiny.3_ships_tt: "§R[?POR_ships_revolted] lodí§! bude převedeno k republikánskému Španělsku.\nPokud republikáni po španělské občanské válce zvítězí, vrátí stejný počet lodí."
 lar_portugal_navy_mutiny.4.a: "Na činy těchto statečných Portugalců nezapomeneme!"
 lar_portugal_navy_mutiny.4.desc: "Ve snaze pomoci Španělské republice proti nacionalistickému povstání se portugalské posádky vzbouřily na několika námořních plavidlech. Důstojníci byli zatčeni a lodě připraveny k okamžitému odplutí z přístavu v očekávání silného odporu z pevniny. \n\nK překvapení posádek se však portugalská vláda, aby zabránila další eskalaci, rozhodla ke kompromisu a dovolila námořníkům odplout a bojovat za naši věc - pod podmínkou, že po skončení španělské občanské války se vrátí. \n\nČást posádek se tedy rozhodla zůstat v Portugalsku a tlačit vládu k dalším krokům proti nacionalistům, a nakonec míří do našich přístavů [?POR.POR_ships_revolted] lodí. Musíme naše soudruhy přivítat a poděkovat jim za odvahu."
 lar_portugal_navy_mutiny.4.t: "Portugalští námořníci nám přicházejí na pomoc!"
 lar_portugal_navy_mutiny.4_extra.desc: "Ve snaze pomoci Španělské republice proti nacionalistickému povstání se portugalské posádky vzbouřily na několika námořních plavidlech. Po zatčení důstojníků se námořníci pokusili opustit přístav, ale narazili na tvrdou reakci armády. \nPři zoufalém průlomu pod těžkou palbou pobřežního dělostřelectva se [?POR.POR_ships_revolted] lodím podařilo uniknout a nyní míří do Španělska. \n\nProtože se portugalské vládě nepodařilo vzpouru zastavit, požaduje po nás, abychom jí po válce ztrátu kompenzovali. \n\nProzatím však musíme naše soudruhy přivítat a poděkovat všem statečným námořníkům za jejich oběti - mnozí byli při vzpouře zatčeni nebo zraněni."
 lar_portugal_navy_mutiny.4_tt: "§G[?POR.POR_ships_revolted] [POR.GetAdjective] lodí§! bylo převedeno k [Root.GetNameDef] a je nyní pod naším velením. \nPo skončení španělské občanské války tyto lodě obdrží [POR.GetNameDef] zpátky."
 lar_portugal_navy_mutiny.5.a: "Uvidíme, jak si ty lodě povedou..."
 lar_portugal_navy_mutiny.5.desc: "Španělská občanská válka skončila a republikánská vláda souhlasila, že nám jako náhradu za plavidla, která na počátku konfliktu odplula na jejich pomoc, poskytne [?POR_ships_revolted] lodí. Naše torpédoborce však po splnění úkolů nemusí být v nejlepším stavu, a proto republika provede kontrolu, zda některé naše lodě nemají být nahrazeny jejich plavidly."
 lar_portugal_navy_mutiny.5.t: "Naši námořníci se vracejí ze španělské občanské války"
 lar_portugal_navy_mutiny.5_tt: "§G[SPD.GetNameDefCap] vrátí [?POR_ships_revolted] lodí [Root.GetNameDef].§!"
 lar_portugal_navy_mutiny.6.a: "Sbohem, bratři ve zbrani!"
 lar_portugal_navy_mutiny.6.desc: "Nyní, když bylo nacionalistické povstání poraženo, nadešel čas, aby se stateční portugalští námořníci, kteří nám přišli na pomoc v prvních měsících konfliktu, konečně vrátili do vlasti.\nProvedeme kontrolu, která určí, které portugalské lodě jsou v dostatečně dobrém stavu, aby se mohly vrátit do Portugalska, a které je třeba nahradit našimi vlastními plavidly.\n\nTěmto statečným námořníkům máme mnoho co děkovat a na jejich odvahu nikdy nezapomeneme."
 lar_portugal_navy_mutiny.6.t: "Čas rozloučit se s našimi portugalskými druhy"
 lar_portugal_navy_mutiny.6_tt: "[?POR.POR_ships_revolted] lodí se vrátí [POR.GetAdjective] loďstvu."
 lar_portugal_overseas_provinces.1.a: "Dobrá zpráva!"
 lar_portugal_overseas_provinces.1.desc: "Naše území v severní a jižní Angole byla konečně plně začleněna do našeho státu. Místní angolské obyvatelstvo získalo portugalské občanství a nyní sdílí stejná práva a povinnosti jako kterýkoli jiný portugalský občan, včetně vojenské služby. To nám poskytne nový zdroj personálu k posílení naší armády."
 lar_portugal_overseas_provinces.1.t: "Angolská území integrována"
 lar_portugal_overseas_provinces.2.a: "Je to v zájmu Portugalska."
 lar_portugal_overseas_provinces.2.desc: "Naše bývalá kolonie Mosambik byla konečně plně začleněna do našeho státu. Místní mosambické obyvatelstvo získalo portugalské občanství a nyní sdílí stejná práva a povinnosti jako kterýkoli jiný portugalský občan, včetně vojenské služby. To nám poskytne nový zdroj personálu k posílení naší armády."
 lar_portugal_overseas_provinces.2.t: "Mosambické území integrováno"
 lar_portugal_promote_monarchist_cause.1.a: "Jak se opovažují?!"
 lar_portugal_promote_monarchist_cause.1.desc: "Portugalská vláda se obrací na brazilské monarchisty a podporuje propagandistickou kampaň velebící prince Pedra Henriqua a nárokuje jeho právo usednout na brazilský trůn. \nNesmíme podcenit možný dopad na brazilskou veřejnost, jinak nás může zaplavit masové monarchistické hnutí vedoucí ke svržení vlády."
 lar_portugal_promote_monarchist_cause.1.t: "Portugalsko rozněcuje monarchistické nálady!"
 lar_portugal_promote_monarchist_cause.2.a: "[Root.GetNameDefCap] a [POR.GetNameDef] se znovu sjednotí."
 lar_portugal_promote_monarchist_cause.2.b: "[Root.GetNameDefCap] zůstane samostatným státem."
 lar_portugal_promote_monarchist_cause.2.desc: "[POR.GetNameDefCap] oslovilo naši vládu s návrhem sjednotit naše dvě země pod vládou Dona Duarte Nuna, jenž bude korunován králem Portugalska a Brazílie. \n\n[POR.GetAdjectiveCap] vláda prohlásila, že zápornou odpověď nepřijme, a naléhá na nás, abychom návrh přijali a předešli tak možnému konfliktu mezi našimi zeměmi."
 lar_portugal_promote_monarchist_cause.2.t: "Znovusjednotit království Portugalska a Brazílie"
 lar_portugal_promote_monarchist_cause.3.a: "Brazilský trůn bude restaurován!"
 lar_portugal_promote_monarchist_cause.3.a_tt: "[From.GetFlag]§Y[From.GetNameDefCap]§G se k nám v občanské válce připojí.§!§!"
 lar_portugal_promote_monarchist_cause.3.b: "Tyto zrádce musíme vymýtit!"
 lar_portugal_promote_monarchist_cause.3.b_tt: "[From.GetFlag]§Y[From.GetNameDefCap]§R se k občanské válce připojí proti nám.§!§!"
 lar_portugal_promote_monarchist_cause.3.desc: "S pomocí [POR.GetAdjective] vlády převzali brazilští monarchisté kontrolu nad Riem de Janeirem a nyní po celé zemi povstávají se zbraní v ruce proti fašistickým zrádcům, kteří nám odporují. \nNepřítel hledá podporu u různých frakcí v naší zemi, ale věrní poddaní obnoveného [Root.GetName] se nebojí, neboť jejich legitimní císař [Root.GetLeader] je povede k vítězství!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist: "S podporou portugalské vlády povstávají po celé zemi brazilští monarchisté. Pokud se těmto zrádcům podaří obnovit monarchii, je velmi pravděpodobné, že náš milovaný stát brzy poté padne pod portugalskou kontrolu. \n\nPřišli jsme o většinu země, ale naštěstí se rebelům nepodařilo dobýt Rio de Janeiro - máme tak příležitost shromáždit vojsko v hlavním městě a vytlačit ty, kteří nás chtějí zničit, z naší země."
 lar_portugal_promote_monarchist_cause.3.t: "Monarchistické povstání!"
 lar_portugal_promote_monarchist_cause.4.a: "Sláva císaři!"
 lar_portugal_promote_monarchist_cause.4.desc: "S podporou [POR.GetAdjective] vlády se brazilským monarchistům podařilo provést pokojnou změnu vlády. Po celé zemi se sice ještě vyskytují jednotlivci, kteří se staví proti nástupu našeho legitimního císaře [Root.GetLeader] na trůn, avšak brzy budou uklidněni."
 lar_portugal_promote_monarchist_cause.4.t: "Brazilský trůn restaurován"
 lar_portugal_promote_monarchist_cause.5.a: "To posílí Portugalsko."
 lar_portugal_promote_monarchist_cause.5.desc: "Brazilská vláda moudře souhlasila s podpisem návrhu na sjednocení našich zemí. Mocné Spojené království Portugalska a Brazílie opět povstává pod vládou krále [Root.GetLeader].\n\nKéž přinese naší milované vlasti sílu a prosperitu!"
 lar_portugal_promote_monarchist_cause.5.t: "Brazílie přijímá sjednocení"
 lar_portugal_promote_monarchist_cause.6.a: "Jejich osud je zpečetěn."
 lar_portugal_promote_monarchist_cause.6.desc: "[BRA.GetAdjectiveCap] vláda lehkomyslně odmítla náš návrh sjednotit naše země, kterým by vládl [Root.GetLeader].\nAčkoli je to pro nás naprosto nepřijatelné, představuje to jen drobnou překážku na cestě k obnovení moci bývalého Království Portugalska.\n\nNakonec budou nuceni podrobit se našim požadavkům - tak jako jiní..."
 lar_portugal_promote_monarchist_cause.6.t: "Brazílie odmítá sjednocení"
 lar_portugal_promote_monarchist_cause.7.a: "Podpořit monarchisty."
 lar_portugal_promote_monarchist_cause.7.a_tt: "V případné občanské válce se postavíš na stranu monarchistů."
 lar_portugal_promote_monarchist_cause.7.b: "Podpořit protimonarchistickou koalici."
 lar_portugal_promote_monarchist_cause.7.b_tt: "V případné občanské válce se postavíš na stranu fašistů."
 lar_portugal_promote_monarchist_cause.7.desc: "Situace v naší zemi je kritická. Monarchistické hnutí nabírá na síle a protimonarchistická koalice převzala vládu - zřejmě aby zabránila bezprostřednímu povstání. \nSpolečenská nestabilita rychle roste, jak brazilští občané vnímají fašistickou orientaci vůdců této koalice, a společnost je čím dál víc polarizovaná mezi fašismem a monarchismem.\nV této osudové chvíli je čas vybrat si stranu."
 lar_portugal_promote_monarchist_cause.7.t: "Monarchisté na vzestupu!"
 lar_portugal_purchase_ships.1.a: "To bude výhodné pro obě strany."
 lar_portugal_purchase_ships.1.a_tt: "Jakmile [POR.GetNameDefCap] vybere nabídku, obdržíme §Y1§! mimo-mapovou §Ycivilní továrnu§! jako platbu."
 lar_portugal_purchase_ships.1.b: "Nemáme zájem."
 lar_portugal_purchase_ships.1.desc: "Jak bylo očekávano, [From.GetAdjective] vláda, vědoma si nedostatečného námořnictva, podala žádost o nákup [Root.GetAdjective] lodí. Pokud přijmeme stavbu požadovaných plavidel, poskytnou nám zboží využitelné pro naše vlastní účely."
 lar_portugal_purchase_ships.1.t: "[From.GetNameDefCap] chce koupit [Root.GetAdjective] lodě"
 lar_portugal_purchase_ships.2.a: "Zakoupit ponorky."
 lar_portugal_purchase_ships.2.b: "Zakoupit torpédoborce."
 lar_portugal_purchase_ships.2.c: "Zakoupit lehký křižník."
 lar_portugal_purchase_ships.2.desc: "[From.GetAdjectiveCap] vláda souhlasila se stavbou lodí pro [Root.GetAdjective] námořnictvo. Předložila tři různé nabídky, z nichž si máme vybrat."
 lar_portugal_purchase_ships.2.t: "[From.GetNameDefCap] souhlasí se stavbou našich lodí"
 lar_portugal_purchase_ships.3.a: "Poradíme si i bez nich."
 lar_portugal_purchase_ships.3.desc: "[From.GetNameDefCap] odmítl naši nabídku na nákup jejich lodí pro naše námořnictvo. \nBudeme muset hledat jiné země ochotné na dohodu přistoupit, nebo se soustředit na rozvoj vlastních loděnic, abychom se nemuseli spoléhat na cizí mocnosti při budování mocné [Root.GetAdjective] flotily."
 lar_portugal_purchase_ships.3.t: "[From.GetNameDefCap] odmítá stavět naše lodě"
 lar_portugal_purchase_ships.4.a: "Dobře"
 lar_portugal_purchase_ships.4.a_tt: "Do záložní flotily přidány tři ponorky"
 lar_portugal_purchase_ships.4.desc: "Po téměř roce stavby prošly [GetPortugueseShipsBuilder] tři ponorky, které jsme objednali, několika námořními zkouškami a jsou konečně připraveny k oficiálnímu zařazení do loďstva.\n Plavidla kotví v [Root.GetAdjective] přístavu a jejich posádky čekají na rozkazy."
 lar_portugal_purchase_ships.4.t: "Stavba dokončena - ponorky"
 lar_portugal_purchase_ships.5.a: "Dobře"
 lar_portugal_purchase_ships.5.a_tt: "Do záložní flotily přidány dva torpédoborce"
 lar_portugal_purchase_ships.5.desc: "Po téměř roce stavby prošly dva [GetPortugueseShipsBuilder] torpédoborce , které jsme objednali, několika námořními zkouškami a jsou konečně připraveny k oficiálnímu zařazení do loďstva.\nPlavidla kotví v [Root.GetAdjective] přístavu a jejich posádky čekají na rozkazy."
 lar_portugal_purchase_ships.5.t: "Stavba dokončena - torpédoborce"
 lar_portugal_purchase_ships.6.a: "Dobře"
 lar_portugal_purchase_ships.6.a_tt: "Do záložní flotily přidán jeden lehký křižník"
 lar_portugal_purchase_ships.6.desc: "Po téměř roce a půl stavby prošel [GetPortugueseShipsBuilder] lehký křižník, který jsme objednali, několika námořními zkouškami a je konečně připraven k oficiálnímu zařazení do loďstva.\nPlavidlo kotví v [Root.GetAdjective] přístavu a jeho posádka čeká na rozkazy."
 lar_portugal_purchase_ships.6.t: "Stavba dokončena - lehký křižník"
 lar_portugal_royal_iberian_alliance.1.a: "Tato aliance bude pro Portugalsko přínosem."
 lar_portugal_royal_iberian_alliance.1.b: "Tuto smlouvu nemůžeme přijmout."
 lar_portugal_royal_iberian_alliance.1.desc: "[From.GetNameDefCap] uvádí, že po veškeré společenské rozpolcenosti a nestabilitě, jimiž naše země trpěly během španělské občanské války, je pro dobro Pyrenejského poloostrova, abychom spojili síly v hledání prosperity a pokroku.\n\nProto [From.GetAdjective] vláda navrhla vyjednat spojenectví mezi našimi dvěma královstvími, odložit staré spory a spolupracovat na překonání četných hrozeb, které na nás číhají nejen v Evropě, ale i ve světě."
 lar_portugal_royal_iberian_alliance.1.t: "Vytvořit Královskou iberskou alianci"
 lar_portugal_spanish_civil_war.1.a: "Jen ať nám nekříží cestu..."
 lar_portugal_spanish_civil_war.1.desc: "Dnes oznámilo [POR.GetNameDef] podporu španělské republice a prohlásilo, že vláda zvažuje razantní kroky ve španělské občanské válce. Ve svém projevu [POR.GetLeader] odsoudil narůstající fašistickou hrozbu v Ibérii a prohlásil, že je [POR.GetAdjective] povinností pomoci španělským soudruhům v boji proti nacionalistům."
 lar_portugal_spanish_civil_war.1.t: "[POR.GetNameDefCap] sympatizuje se španělskou republikou"
 lar_portugal_spanish_civil_war.1_tt: "§R[POR.GetNameDefCap] se bude moci připojit k [SPD.GetFlag][SPD.GetNameDef] ve španělské občanské válce a bojovat proti nám!§!"
 lar_portugal_spanish_civil_war.2.a: "Neměli by se do toho plést..."
 lar_portugal_spanish_civil_war.2.desc: "[POR.GetAdjectiveCap] vláda oznámila podporu španělským nacionalistům a prohlásila, že [POR.GetNameDef] zvažuje razantní kroky ve španělské občanské válce. Ve svém projevu [POR.GetLeader] odsoudil šíření komunistické a anarchistické hrozby v Ibérii a prohlásil, že je [POR.GetAdjective] povinností pomoci španělským sousedům v boji proti republikánům."
 lar_portugal_spanish_civil_war.2.t: "[POR.GetNameDefCap] sympatizuje se španělskými nacionalisty"
 lar_portugal_spanish_civil_war.2_tt: "§R[POR.GetNameDefCap] se bude moci připojit k [SPA.GetFlag][SPA.GetNameDef] ve španělské občanské válce a bojovat proti nám!§!"
 lar_portugal_spanish_civil_war.3.a: "Neměli by se plést do těchto záležitostí..."
 lar_portugal_spanish_civil_war.3.desc: "[POR.GetAdjectiveCap] vláda dnes oznámila podporu španělským karlistům a prohlásila, že [POR.GetNameDef] zvažuje razantní kroky ve španělské občanské válce. Ve svém projevu [POR.GetLeader] prohlásil, že monarchie je jediným způsobem, jak přinést stabilitu a prosperitu na politicky příliš polarizovaný Pyrenejský poloostrov, a že je [POR.GetAdjective] povinností pomoci španělským rojalistům v jejich boji za obnovení monarchie."
 lar_portugal_spanish_civil_war.3.t: "[POR.GetNameDefCap] sympatizuje se španělskými karlisty"
 lar_portugal_spanish_civil_war.3_tt: "§R[POR.GetNameDefCap] se bude moci připojit k [SPB.GetFlag][SPB.GetNameDef] ve španělské občanské válce a bojovat proti nám!§!"
 lar_ratify_the_stresa_front.1.a: "Triumf [This.GetAdjective] diplomacie."
 lar_ratify_the_stresa_front.1.b: "Toto už neodpovídá našim zájmům."
 lar_ratify_the_stresa_front.1.desc: "Probíhají přípravy na podpis a ratifikaci dohod ze Stresy, které formalizují spojenectví s Francií výměnou za územní ústupky. Po měsících práce diplomatických služeb zbývá jen dát inkoust na papír."
 lar_ratify_the_stresa_front.1.t: "Ratifikace Streské fronty"
 lar_ratify_the_stresa_front.2.a: "Francie drží slovo."
 lar_ratify_the_stresa_front.2.b: "Situace se změnila."
 lar_ratify_the_stresa_front.2.desc: "Nastal čas splnit slib, který jsme dali [From.GetAdjective] vládě. Protože aliance nyní platí, jsme povinni převést $VICTORY_POINTS_8124$ pod jejich kontrolu."
 lar_ratify_the_stresa_front.3.a: "Temný den."
 lar_ratify_the_stresa_front.3.desc: "V náhlém obratu se [From.GetAdjective] vláda rozhodla, že nebude dál ctít svůj dřívější závazek ratifikovat Streské dohody. Všechny pokusy získat vysvětlení diplomatickou cestou selhaly a [From.GetAdjective] diplomaté se zdají být tímto náhlým obratem stejně šokováni."
 lar_ratify_the_stresa_front.3.t: "[From.GetNameDefCap] odmítá ratifikovat alianci"
 lar_ratify_the_stresa_front.4.a: "Dali jsme slovo."
 lar_ratify_the_stresa_front.4.b: "Naše zájmy se rozešly."
 lar_ratify_the_stresa_front.4.desc: "[FRA.GetNameDefCap] a [ITA.GetNameDef] již podepsaly Streské dohody a stvrdily své spojenectví. Teď je řada na nás, abychom dodrželi svou část dohody, podepsali akta a převedli naše državy v Somálsku pod [ITA.GetAdjective] kontrolu."
 lar_rescue_mussolini.1.a: "Za pokus to stálo."
 lar_rescue_mussolini.1.desc: "Pokus o záchranu Mussoliniho ztroskotal s těžkými ztrátami na životech. Přetížené kluzáky, které dopravovaly výsadkáře, nezískaly v špatném počasí dost výšky k přeletu hor a několik z nich havarovalo. S pouhou částí útočné skupiny se velitel rozhodl vsadit na rychlost a překvapení.\n\nBohužel byli vězeňští strážní v té chvíli v plné pohotovosti a zahájili palbu, když se útočná skupina pokusila proniknout do hotelu. Po krátkém boji, bezvýchodné situaci a s ubývající municí velitel nabídl kapitulaci svých sil."
 lar_rescue_mussolini.1.t: "Záchranný pokus selhal"
 lar_rescue_mussolini.2.a: "Na přátele se nezapomíná."
 lar_rescue_mussolini.2.desc: "Mise na osvobození Mussoliniho byla úspěšná. Malá jednotka výsadkářů přistála u hotelu a obsadila budovu, aniž by padl jediný výstřel. Místní stráže složily zbraně, když si uvědomily beznaděj odporu. Mussolini byl následně odvezen letounem Fieseler Storch zpět na spřátelené území. [GER.GetLeader] se s ním pak setká na bezpečné půdě."
 lar_rescue_mussolini.2.t: "Mussolini zachráněn"
 lar_spain.1.a: "Pouze zničením fašismu může Španělsko přežít!"
 lar_spain.1.b: "Španělsko může být znovu vybudováno pouze z popela Druhé republiky!"
 lar_spain.1.desc: "Navzdory mohutné volební kampani Španělské konfederace autonomní pravice se zdá, že volby roku 1936 vyhrála levicová Lidová fronta tvořená Španělskou socialistickou dělnickou stranou a Republikánskou levicí, za přispění anarchistů, komunistů a odborářů. Polarizovanou španělskou politickou scénu dokresluje, že náskok Lidové fronty v počtu hlasů je daleko těsnější, než by napovídal její pohodlný náskok v počtu křesel.\n\nAť už v následujících dnech a týdnech sestaví novou vládu prezident [Root.GetLeader] jakkoli, bude se muset vypořádat s čím dál odcizenější a nepřátelštější politickou pravicí. Namísto uklidnění politického násilí a neklidu, který svírá naši zemi, se proto zdá pravděpodobné, že výsledky voleb vše ještě vyhrotí."
 lar_spain.10.a: "Naši revoluci tak snadno neudusí!"
 lar_spain.10.desc: "Nejspíš rozhořčená naší neústupnou samostatností se vláda Druhé republiky se svými stalinistickými spojenci pokusila převzít kontrolu nad klíčovými strategickými místy a budovami na našem území. Odražení těchto pokusů vedlo k přestřelkám s našimi dosavadními spojenci, které přerostly v regulérní pouliční boje.\n\nNeschopností kompromisu nás vláda fakticky postavila do válečného stavu - a tím značně posílila pozici nacionalistů."
 lar_spain.10.desc_2: "Nejspíš rozhořčená naší neústupnou samostatností se vláda Druhé republiky se svými stalinistickými spojenci pokusila převzít kontrolu nad klíčovými strategickými místy a budovami na našem území. Odražení těchto pokusů vedlo k přestřelkám s našimi dosavadními spojenci, které přerostly v regulérní pouliční boje.\n\nMísto aby nás nechali žít v míru, riskují kvůli neochotě ke kompromisu a vzdání se kontroly i naše těžce vybojované vítězství nad nacionalisty!"
 lar_spain.10.t: "Vládní zátah!"
 lar_spain.100.a: "I tak se znovu rozpadnou."
 lar_spain.100.b: "Jsme opět světovou mocností!"
 lar_spain.100.d: "Dnes [SPR.GetLeader] oznámil, že [SPR.GetNameDef] sjednocuje všechny hispánské národy pod svým praporem . Prohlásil, že cílem je chránit a dovést hispánské národy k prosperitě a zajistit, aby říše stála dalších tisíc let, přičemž dodal, že národní poslání ještě zdaleka neskončilo."
 lar_spain.100.t: "Sjednocení Hispánců!"
 lar_spain.11.a: "Ale děláme pokroky."
 lar_spain.11.desc: "Navzdory fanatickým bojům byly poslední karlistické kapsy odporu našimi silami poraženy. Ačkoliv to konflikt výrazně zjednodušuje, boj pokračuje proti zbývajícím nepřátelům."
 lar_spain.11.t: "Karlisté poraženi"
 lar_spain.12.desc: "Falangistické síly se po pádu svého posledního významného opěrného bodu hromadně vzdaly a navzdory ojedinělému odporu to značí konec organizované armády Falangy. Ačkoliv to konflikt výrazně zjednodušuje, boj pokračuje proti zbývajícím nepřátelům."
 lar_spain.12.t: "Falanga poražena"
 lar_spain.13.desc: "Po poslední sérii vojenských porážek oznámil generál Franco kapitulaci všech svých sil. Ačkoliv to konflikt výrazně zjednodušuje, boj pokračuje proti zbývajícím nepřátelům."
 lar_spain.13.t: "Nacionalisté poraženi"
 lar_spain.14.desc: "Ačkoliv byl odpor anarchistů urputný, v posledních týdnech se čím dál víc tříštil. Dnešní vojenské vítězství je konečně přimělo k bezpodmínečné kapitulaci Rady obrany, přestože ojedinělé boje pokračují tam, kde jednotlivé komuny odmítají rozkaz uznat. Ačkoliv to konflikt výrazně zjednodušuje, boj pokračuje proti zbývajícím nepřátelům."
 lar_spain.14.t: "Anarchisté poraženi"
 lar_spain.15.desc: "Ačkoliv byl odpor POUM urputný, v posledních týdnech se čím dál víc tříštil. Dnešní vojenské vítězství je konečně přimělo k bezpodmínečné kapitulaci jejich vedení a naše síly začaly vstupovat do jejich dosud neohrožených bašt. Ačkoliv to konflikt výrazně zjednodušuje, boj pokračuje proti zbývajícím nepřátelům."
 lar_spain.15.t: "POUM poražen"
 lar_spain.16.desc: "Po sérii nedávných porážek a při pohledu na své území zmenšené na zlomek poloostrova svrhli vojenští činitelé Druhé republiky vládu a požádali o mír. Ačkoliv to vyvolalo další komunistické povstání, které mělo kapitulaci zvrátit, zbývající republikánské síly je porazily a nyní, bez jiné možnosti, souhlasily s bezpodmínečnou kapitulací.\n\nAčkoliv to konflikt výrazně zjednodušuje, boj pokračuje proti zbývajícím nepřátelům."
 lar_spain.16.t: "Druhá republika poražena"
 lar_spain.17.desc: "Po sérii nedávných porážek a při pohledu na své území zmenšené na zlomek poloostrova požádali komunističtí vojenští velitelé konečně o mír. Ačkoliv to konflikt výrazně zjednodušuje, boj pokračuje proti zbývajícím nepřátelům."
 lar_spain.17.t: "Stalinisté poraženi"
 lar_spain.18.a: "Raději bychom se neměli příliš zdržovat."
 lar_spain.18.a_tt: "Tento národní duch bude odstraněn při začátku občanské války.\n"
 lar_spain.18.desc: "Naše plány jsou hotové a jsme připraveni zahájit převrat. Abychom se ale vyhnuli opakování nešťastného fiaska, jakým byl puč Sanjurjady roku 1932, měli bychom počkat, až bude politické klima nejpříznivější. Mezitím vynaložíme prostředky na zahlazení stop a vyčkáme na správný okamžik..."
 lar_spain.18.t: "Povstání čeká na svou chvíli"
 lar_spain.19.a: "Potřebujeme silného vůdce - proč by jím neměli být oni?"
 lar_spain.19.b: "Dokážeme hájit své vlastní zájmy i sami."
 lar_spain.19.desc: "Dnes o nás [From.GetAdjective] diplomaté požadovali, abychom podřídili svou zahraniční politiku jejich vůli, přičemž tvrdí, že [From.GetNameDef] 'převezme vedení hispánského světa' v mezinárodních záležitostech."
 lar_spain.19.t: "[From.GetNameDefCap] požaduje podřízenost"
 lar_spain.2.a: "...kterou, jako sjednocená nacionalistická fronta, vyhrajeme!"
 lar_spain.2.b: "...kterou, pod vedením Falangy, vyhrajeme!"
 lar_spain.2.c: "...kterou, k slávě Boha, vlasti a krále, vyhrajeme!"
 lar_spain.2.d: "...kterou, věrni našim demokratickým principům, vyhrajeme!"
 lar_spain.2.e: "...kterou, odvahou pracujícího lidu, vyhrajeme!"
 lar_spain.2.f: "...kterou, skrze společný revoluční boj, vyhrajeme!"
 lar_spain.2.desc: "Přesně v 5:00 ráno, jeden den po ztrátě spojení s posádkami v severní Africe, byla po celém Španělsku zahájena dobře připravená vojenská operace s cílem ovládnout všechny vládní instituce a strategická místa ve velkých městech. Velké části armády, námořnictva a letectva přestaly reagovat na vládní rozkazy, zatímco zároveň karlistické milice povstaly na severu země.\n\nÚplnému úspěchu tohoto pokusu o převrat zabránily pouze lidové milice, které rychlou akcí udržely kontrolu nad mnoha cílenými místy a městy. Přestože se jim nepodařilo dosáhnout všech počátečních cílů, zdá se nepravděpodobné, že by se vůdci povstání své silné pozice vzdali tak ochotně jako v roce 1932. Jelikož se žádná strana nezdá být nakloněna kompromisu, je cesta k celonárodní občanské válce otevřená..."
 lar_spain.2.t: "Španělská občanská válka"
 lar_spain.20.a: "Povedeme je ke slávě."
 lar_spain.20.desc: "Na naši naléhavost přijala [From.GetAdjective] vláda naše vedení v mezinárodních záležitostech týkajících se hispánského světa."
 lar_spain.20.t: "[From.GetNameDefCap] se podřizuje"
 lar_spain.21.a: "Pak jim ukážeme přínosy našeho vedení silou."
 lar_spain.21.desc: "Navzdory našemu naléhání odmítla [From.GetAdjective] vláda naše vedení v mezinárodních záležitostech týkajících se hispánského světa. Budou pokračovat ve své vlastní zahraniční politice."
 lar_spain.21.t: "[From.GetNameDefCap] odmítá požadavky"
 lar_spain.22.a: "Musíme jim poskytnout pomoc, jakou jen můžeme."
 lar_spain.22.b: "Momentálně nemáme co poskytnout."
 lar_spain.22.desc: "Obdrželi jsme žádost od [From.GetAdjectiveCap] vlády o materiální pomoc v jejich boji proti republikánům. Občanská válka je obzvlášť ničivá a vyčerpává jejich zásoby. Ujišťují nás, že jakákoliv pomoc bude neocenitelná v porážce hrozby komunismu."
 lar_spain.22.t: "[From.GetNameDefCap] žádá o pomoc"
 lar_spain.23.a: "Na jejich pomoc nezapomeneme."
 lar_spain.23.desc: "Ve své odpovědi nás [From.GetAdjective] vláda informovala, že nám pošle materiální podporu, aby nám pomohla v našem boji proti komunismu."
 lar_spain.23.t: "[From.GetNameDefCap] posílá pomoc"
 lar_spain.24.a: "Sedí si na vavřínech, zatímco komunismus je krocen španělskou krví."
 lar_spain.24.desc: "Bohužel nás [From.GetAdjective] diplomaté informovali, že nejsou schopni poskytnout žádnou pomoc v tuto chvíli."
 lar_spain.24.t: "[From.GetNameDefCap] neposílá pomoc"
 lar_spain.25.a: "Takový pakt posílí naše pouto nesmírně."
 lar_spain.25.b: "Musíme si zachovat nezávislost jednání."
 lar_spain.25.desc: "Dnes k nám přišli [From.GetAdjective] vyslanci s návrhem, který by posílil naši vzájemnou obranu a zároveň udržel mír na Pyrenejském poloostrově.\n\nNavrhovaný pakt by zavazoval každou stranu připojit se k alianci, do které vstoupí ta druhá, a zároveň diktoval, že oba členové vstoupí do stejné strany v jakémkoliv konfliktu, ať už jako agresor nebo jako napadený."
 lar_spain.25.t: "Iberský pakt"
 lar_spain.26.a: "Jsou to opravdu loajální přátelé."
 lar_spain.26.desc: "[From.GetNameDefCap] nás informuje, že navržený Iberský pakt zcela přijímá. Od nynějška budou stát po našem boku v jakékoli alianci nebo válce, do které se zapojíme."
 lar_spain.27.a: "Oslabují se, aniž by to věděli."
 lar_spain.27.desc: "[From.GetNameDefCap] nás informuje, že odmítají navržený Iberský pakt, protože se obávají, že by příliš omezoval jejich schopnost jednat nezávisle ve své zahraniční politice."
 lar_spain.28.a: "Jsme jim zavázáni."
 lar_spain.28.desc: "[iberian_pact_invitee.GetNameDefCap] byl přijat do frakce [iberian_pact_invitee.GetFactionName], a tak, aby byl zajištěn mír na Pyrenejském poloostrově, nastal čas dodržet naši část dohody a vstoupit do této aliance také."
 lar_spain.28.t: "Iberský pakt uplatněn"
 lar_spain.29.desc: "Nastal čas. [iberian_pact_war_target.GetNameDefCap] vstoupil do války se svými nepřáteli, a proto, podle ustanovení našeho paktu, se k nim musíme připojit a představit jednotnou frontu proti vnějšímu světu."
 lar_spain.30.a: "To je výborný nápad."
 lar_spain.30.b: "Spojenectví s těmito zeměmi není nyní v našem nejlepším zájmu."
 lar_spain.30.desc: "Vzhledem k tomu, že naše spolupráce se neustále zvyšuje, přišla [From.GetAdjective] vláda s návrhem na plnohodnotné spojenectví, které by kromě nás a Španělů mohlo zahrnovat také Italy a Francouze."
 lar_spain.30.t: "Latinský blok"
 lar_spain.31.a: "Budou neocenitelným členem tohoto rodícího se spojenectví."
 lar_spain.31.desc: "[From.GetAdjectiveCap] vláda nás informuje, že přijímá náš návrh na vytvoření Latinského bloku."
 lar_spain.32.a: "Možná později změní názor."
 lar_spain.32.desc: "[From.GetAdjectiveCap] vláda nás informuje, že nyní nemá zájem připojit se k latinské alianci."
 lar_spain.33.a: "Zajistit spojence z Unión Militar ve státě [union_militar_target_state_1.GetName]."
 lar_spain.33.b: "Zajistit spojence z Unión Militar ve státě [union_militar_target_state_2.GetName]."
 lar_spain.33.c: "Zajistit spojence z Unión Militar ve státě [union_militar_target_state_3.GetName]."
 lar_spain.33.desc: "Karlistická věc má stále spojence v armádě. Koordinace s nimi a zajištění jejich pomoci značně zvýší šance našeho povstání na úspěch."
 lar_spain.33.t: "Unión Militar Española"
 lar_spain.33_tt: "Při začátku karlistického povstání vznikne 5 dobře vycvičených oddílů karlistických requetés se §Y3 pěšími§! prapory.\n"
 lar_spain.34.a: "Králova vůle musí být naplněna. Xavier se stane naším novým králem!"
 lar_spain.34.a_tt: "Xavier Bourbonsko-Parmský se stane králem po obnovení monarchie.\n"
 lar_spain.34.b: "Dynastická kontinuita musí být zachována. Alfons XIII. bude naším králem!"
 lar_spain.34.b_tt: "Alfons XIII. se stane králem po obnovení monarchie.\n"
 lar_spain.34.c: "Habsburský uchazeč se ukázal jako hoden trůnu"
 lar_spain.34.c_tt: "Karel Pius Habsburský se stane králem po obnovení monarchie.\n"
 lar_spain.34.desc: "Smrtí bezdětného Alfonse Carlose vymřela karlistická linie a v hnutí tak vznikl rozkol.\n\nNěkteří podporují nárok následníka jmenovaného samotným Alfonsem Carlosem: Xaviera Bourbonsko-Parmského, jenž však nemá dynastické právo na trůn. Jiní by raději podpořili exilového krále Alfonse XIII., který, ačkoli pochází ze zrádné linie Isabely II., má dynastický nárok na trůn.\n\nPokud nebude tato otázka vyřešena rychle, může se naše podpora rozpadnout do hašteřících se frakcí."
 lar_spain.34.t: "Otázka následnictví"
 lar_spain.35.a: "Dnes byla napravena staletá nespravedlnost. Viva el Rey!"
 lar_spain.35.desc: "Po více než půl desetiletí bez monarchy se v Madridu těžko ovládalo nadšení davů, když dnes ráno [From.GetSPBkingloc] vstoupil do města. Za jásotu nadšených přihlížejících se královský průvod vydal ulicemi Madridu do kostela San Jerónimo el Real.\n\nV pompézní ceremonii [From.GetSPBking2loc]\n\nAčkoliv je velká část země stále v troskách, možná se nový král stane sjednocující a uzdravující silou, jež povede [From.GetNameDef] ke slavnější budoucnosti."
 lar_spain.35.t: "Obnovení monarchie"
 lar_spain.36.a: "Jestliže se nezastaneme práv Tangeranů, kdo jiný to udělá?"
 lar_spain.36.b: "Jejich slib nám prozatím stačí."
 lar_spain.36.desc: "V očividném pohrdání Protokolem o Tangeru z roku 1924 vstoupily [From.GetAdjective] jednotky do Mezinárodní zóny Tangeru jako okupační síla. Navzdory volání španělských nacionalistů po úplné anexi území nás [From.GetAdjective] velvyslanec ujišťuje, že jde pouze o 'dočasné válečné opatření' a že město se po válce vrátí ke svému původnímu statusu."
 lar_spain.36.t: "Okupace Tangeru"
 lar_spain.36_tt: "Pokud §Y[SPA.GetName]§! neustoupí, obdržíme:\n"
 lar_spain.37.a: "Nedáme se zastrašit jejich planými hrozbami."
 lar_spain.37.b: "Pak musíme ustoupit."
 lar_spain.37.desc: "[FROM.GetNameDefCap] vydalo přísný oficiální protest proti naší okupaci Tangeru. Považují naše kroky za nelegální a dokonce naznačili možnost použití vojenské síly k našemu vyhnání z mezinárodní zóny, pokud se okamžitě nestáhneme."
 lar_spain.38.a: "Opět španělské!"
 lar_spain.38.desc: "Jak se očekávalo, slabá [From.GetAdjective] vláda se neodvážila zpochybnit naši okupaci Tangeru. Město můžeme svobodně začlenit do naší země."
 lar_spain.39.a: "Další válku si nemůžeme dovolit. Musíme přijmout."
 lar_spain.39.b: "Tak snadno to nezískají!"
 lar_spain.39.desc: "Dnes nám bylo [From.GetAdjective] diplomaty doručené ultimátum, v němž požadují okamžité předání kontroly nad severní Afrikou do [From.GetAdjective] rukou. Nepochybně chtějí využít slabosti naší současné mezinárodní pozice..."
 lar_spain.39.t: "[From.GetNameDefCap] požaduje severní Afriku"
 lar_spain.40.a: "Velmi efektivní."
 lar_spain.40.desc: "[From.GetNameDefCap] přijali naše požadavky a jejich diplomaté nás ujišťují, že činí opatření k okamžitému předání kontroly nad severní Afrikou."
 lar_spain.40.t: "[From.GetNameDefCap] přijímá požadavky"
 lar_spain.41.a: "Pak si to vezmeme silou."
 lar_spain.41.desc: "[From.GetAdjectiveCap] diplomaté nás informovali, že kategoricky odmítají všechny španělské požadavky na severní Afriku."
 lar_spain.41.t: "[From.GetNameDefCap] odmítá požadavky"
 lar_spain.42.a: "Jeho nárok je oprávněný - s radostí přijímáme. Vive le Roi!"
 lar_spain.42.b: "Francie se nikdy dobrovolně nepodřídí Španělsku!"
 lar_spain.42.desc: "Poté, co nedávno usedl na španělský trůn, král [From.GetLeader] již dal jasně najevo své nároky na francouzský trůn, opíraje se o svůj legitimistický nárok.\n\nS nedávným politickým vítězstvím legitimistů v naší zemi nyní král uznal za vhodné konečně tyto nároky prosadit a formálně prohlásil svou touhu být co nejdříve korunován v Remeši."
 lar_spain.42.t: "[From.GetNameDefCap] nárokuje francouzský trůn"
 lar_spain.43.a: "Vše je tak, jak má být."
 lar_spain.43.desc: "[From.GetAdjectiveCap] legitimistická vláda vyslyšela žádost krále [Root.GetLeader] a nyní nás formálně informovala, že uznává jeho oprávněný nárok na francouzský trůn. Ujišťují nás, že neprodleně podniknou kroky k uspořádání korunovační ceremonie."
 lar_spain.43.t: "[From.GetNameDefCap] uznává nárok"
 lar_spain.43_tt: "Začnou přípravy na korunovaci."
 lar_spain.44.a: "[Root.GetLeader] se stane francouzským králem tak jako tak."
 lar_spain.44.desc: "Navzdory tomu, že král [Root.GetLeader] má oprávněný nárok na francouzský trůn se [From.GetAdjective] vláda na poslední chvíli zalekla. Odkazujíce se na obavy z nepokojů kvůli vnímané španělské kontrole nad Francií 's politováním odmítli' formální korunovaci."
 lar_spain.44.t: "[From.GetNameDefCap] odmítá nárok"
 lar_spain.45.a: "Mluví moudře."
 lar_spain.45.b: "Portugalsko se nikdy dobrovolně nepodřídí Španělům!"
 lar_spain.45.desc: "Stejně jako mezi lety 1580 a 1640 navrhuje [From.GetNameDef] unii našich dvou zemí, které by vládl [From.GetLeader]. Jejich diplomaté nás nabádají, abychom zvážili, jakou sílu může světu ukázat sjednocená Ibérie pod jedním vůdcem."
 lar_spain.45.t: "Iberská unie"
 lar_spain.46.a: "Rozhodli se moudře. Spolu jsme silnější!"
 lar_spain.46.desc: "[From.GetNameDefCap] přijalo náš návrh na sjednocení Ibérie, které by vládl [Root.GetLeader]. Zahájí nezbytné kroky k začlenění svého vládního aparátu do našeho."
 lar_spain.46.t: "Iberská unie - [From.GetNameDefCap] přijímá"
 lar_spain.47.a: "Jejich návrh je přijatelný."
 lar_spain.47.desc: "[From.GetNameDefCap] odmítli jakoukoli myšlenku sjednocení Pyrenejského poloostrova pod společným vedením. Navzdory rozsáhlým jednáním lze postoj [From.GetAdjective] delegace shrnout jako „tak si pro to pojďte, jestli na to máte“."
 lar_spain.47.t: "Iberská unie - [From.GetNameDefCap] odmítá"
 lar_spain.48.a: "Proč nás do toho museli zatáhnout?!"
 lar_spain.48.desc: "Boje v sousední zemi se v posledních dnech přelili i do [Root.GetAdjective] pohraničních oblastí a [From.GetAdjective] anarchistické milice rychle začaly přitahovat podobně smýšlející jedince z místních měst. Přestože naše pohraniční jednotky reagovaly rychle, samotná zuřivost bojů je zaskočila a po prvních potyčkách s ostřílenými [From.GetAdjective] silami z obou stran občanské války byly nuceny ustoupit.\n\nOd té doby se podpora pro [From.GetAdjective] anarchistickou věc začala šířit i v [Root.GetAdjective] společnosti, do značné míry kvůli skryté zahraniční pomoci.\n\nNavzdory našemu úsilí se země fakticky zapletla do širší [From.GetAdjective] občanské války."
 lar_spain.48.t: "Portugalský anarchismus"
 lar_spain.49.a: "Rádi vítáme jejich podporu anarchistické věci!"
 lar_spain.49.desc: "Od chvíle, kdy se [Root.GetAdjective] boj přelil přes [From.GetAdjective] hranice, se k naší věci hrnuli místní anarchističtí příznivci. Díky dobře naplánovanému a provedenému „povzbuzení“ se proanarchistické nálady rozšířily jako požár mezi mladšími členy [From.GetAdjective] společnosti.\n\nPřenosem [Root.GetAdjective] skladů zbraní těmto [From.GetAdjective] anarchistickým buňkám se situace v [From.GetNameDef] vyhrotila natolik, že vláda nyní potlačuje plnohodnotné povstání. Vůdci povstalců nás nyní žádají o oficiálnější a přímější podporu, navrhujíce, abychom převzali vedení v globálním anarchistickém boji, a slibují, že se k nám po skončení bojů formálně připojí."
 lar_spain.50.a: "Přijmeme je pod naši ochranu."
 lar_spain.50.desc: "Po příznivém završení [From.GetAdjective] části našeho anarchistického boje nyní [From.GetAdjective] buňky žádají, aby byly přijaty do Obranné rady."
 lar_spain.50.t: "Portugalský anarchismus - konec občanské války"
 lar_spain.51.a: "[SOV.GetNameDef]. Tam budou v bezpečí."
 lar_spain.51.b: "[SPR_relocated_gold_reserves_selection_1.GetNameDefCap]. Tam budou v bezpečí."
 lar_spain.51.c: "[SPR_relocated_gold_reserves_selection_2.GetNameDefCap]. Tam budou v bezpečí."
 lar_spain.51.d: "[SPR_relocated_gold_reserves_selection_3.GetNameDefCap]. Tam budou v bezpečí."
 lar_spain.51.desc: "Zlaté rezervy naší země ohrožuje postup nacionalistů. Musíme jednat a zajistit, aby byly bezpečně přesunuty do zahraničí a nedostaly se do rukou našich nepřátel."
 lar_spain.51.t: "Přesun zlatých rezerv"
 lar_spain.52.a: "Možná to znamená příležitost..."
 lar_spain.52.desc: "Do naší země začaly proudit zásilky, které posílá [From.GetNameDef], protože [From.GetAdjective] vláda přesouvá své zlaté rezervy do zahraničí, aby byly během občanské války v bezpečí."
 lar_spain.52.t: "[From.GetNameDefCap] přesouvá zlaté rezervy"
 lar_spain.53.a: "Zabavíme zlaté rezervy jako „platbu“."
 lar_spain.53.b: "Pokud zvítězí [SPR.GetName], bude dostatečnou odměnou."
 lar_spain.53.desc: "Od chvíle, kdy dorazily [SPR.GetAdjective] zlaté rezervy, uplynulo už dost času a my jsme nadále poskytovali pro [SPR.GetNameDef] vydatnou pomoc bez jakékoli platby. Členové vlády začínají poukazovat na absurdnost celé situace."
 lar_spain.53.t: "Španělské zlaté rezervy"
 lar_spain.54.a: "Jak se opovažují?!"
 lar_spain.54.a_tt: "§RTo bude mít dopady na naši ekonomiku po občanské válce!§!\n"
 lar_spain.54.desc: "Naši diplomaté nás informovali, že [From.GetAdjective] vláda zabavila naše zlaté rezervy! Údajně nepovažují ani za nutné vydat oficiální prohlášení a tvrdí, že je to „samozřejmost“, aby získali „opožděnou platbu“ za svou materiální pomoc."
 lar_spain.54.t: "Zlaté rezervy zabaveny!"
 lar_spain.55.a: "To je nešťastné..."
 lar_spain.55.desc: "Zabavením našich zlatých rezerv jsme se ocitli v okamžitém nedostatku zlata pro financování obnovy země. Investice do veřejného sektoru proto budou muset být bohužel odloženy."
 lar_spain.55.t: "Nedostatek vládního financování"
 lar_spain.56.a: "Získali si naši důvěru."
 lar_spain.56.b: "Ale držet opratě pevně je ještě lepší."
 lar_spain.56.desc: "Ačkoli horlivě chtějí i nadále dokazovat svou loajalitu a přispívat k Revoluci, [From.GetAdjective] zástupci se přimlouvají za zvýšení autonomie. Tvrdí, že pokud jim trochu povolíme uzdu, budou schopni naši věc podporovat mnohem lépe."
 lar_spain.56.t: "[From.GetNameDefCap] žádá o autonomii"
 lar_spain.57.a: "Pokrok!"
 lar_spain.57.desc: "Naši zástupci v [From.GetNameDef] nás informují, že [From.GetAdjective] vláda považovala za vhodné poskytnout nám větší autonomii."
 lar_spain.57.t: "[From.GetNameDefCap] poskytuje autonomii"
 lar_spain.58.a: "Oni nám nevěří?"
 lar_spain.58.desc: "Naši zástupci v [From.GetNameDefCap] nás informují, že [From.GetAdjective] vláda odmítla naši žádost o větší autonomii."
 lar_spain.58.t: "[From.GetNameDefCap] odmítá autonomii"
 lar_spain.59.a: "Dělnická věc by byla značně posílena!"
 lar_spain.59.b: "Revoluci dokážeme šířit lépe sami."
 lar_spain.59.desc: "Vzhledem k našim společným ideologickým zájmům nám [From.GetNameDefCap] poslali vyslance s návrhem na sjednocenou Ibérii. Navrhují, že pokud dáme stranou rozdíly a spojíme síly pod [From.GetAdjective] vedením, můžeme lépe zajistit úspěch naší iberské revoluce."
 lar_spain.59.t: "Rudá Ibérie"
 lar_spain.6.a: "Pak budeme vyčkávat a udeříme, až nastane správný čas."
 lar_spain.6.desc: "Po pouhém týdnu bojů je už zřejmé, že španělský venkov není vhodný pro přepravu velkého množství vybavení. Problémy se zásobováním našich frontových linií a ofenzív se začínají hromadit a budou jen narůstat, pokud se budeme snažit bojovat všude najednou."
 lar_spain.6.t: "Fronty občanské války se stabilizují"
 lar_spain.60.a: "Spolu jsme mnohem silnější."
 lar_spain.60.desc: "[From.GetNameDefCap] odpovědělo na naše návrhy kladně - souhlasí s myšlenkou sjednocené socialistické Ibérie."
 lar_spain.60.t: "Rudá Ibérie - [From.GetNameDefCap] přijímá"
 lar_spain.61.a: "Ještě neví, jak moc se mýlí."
 lar_spain.61.desc: "[From.GetNameDefCap] rázně odmítlo náš návrh sjednocené socialistické Ibérie. Ačkoli souhlasí, že máme mnoho společných zájmů, tvrdí, že je lépe prosadíme jako dvě nezávislé země."
 lar_spain.61.t: "Rudá Ibérie - [From.GetNameDefCap] odmítá"
 lar_spain.62.a: "Toto povstání rozdrtíme!"
 lar_spain.62.desc: "Neustálé [From.GetAdjective] vměšování a podzemní buňky získávající nelegální podporu, kterou jim zasílá [From.GetNameDef], v posledních měsících povzbudily místní komunistické skupiny, s nimiž jsme léta bojovali. Nejspíše jim byla slíbena další zahraniční pomoc, a tak se nyní chopily zbraní. K nim se připojily i neloajální složky armády a vypuklo rozsáhlé povstání, jehož cílem je převzít vládu silou."
 lar_spain.62.t: "Komunistické povstání!"
 lar_spain.63.a: "A také ji dostanou!"
 lar_spain.63.desc: "Jak se očekávalo, dobře umístěná materiální pomoc povzbudila komunistické skupiny, které již nějaký čas působily potíže [From.GetAdjective] vládě, aby přešly k činu. Rozsáhlé povstání se snaží převzít vládu, ale silně spoléhá na naši podporu. Jeho vůdci, ačkoli idealističtí a horliví, mají jen malé zkušenosti s vedením občanské války a nyní se obracejí na nás o vedení a pomoc."
 lar_spain.63.t: "Komunistické povstání v [From.GetNameDefCap]!"
 lar_spain.64.a: "Spoléhají na nás, a proto jim musíme pomoci, i když to riskujeme."
 lar_spain.64.b: "Nemůžeme riskovat naši vlastní politickou stabilitu, abychom jim pomohli."
 lar_spain.64.desc: "Ačkoli byla politická situace v [From.GetNameDef] již dlouho nestabilní, zdá se, že závažnost konfliktu [From.GetAdjective] vládu zaskočila. Požádali nás o jakoukoli pomoc, kterou dokážeme poskytnout, v jejich boji proti fašismu, a naléhají, abychom neotálel v této kritické době.\n\nJe nepravděpodobné, že by republikánská vláda dokázala vyhrát současnou občanskou válku bez vnější pomoci, a přestože vítězství demokratického Španělska by bylo žádoucí, je pravděpodobné, že poskytnutí této pomoci povzbudí komunistické sympatizanty i v naší zemi."
 lar_spain.64.t: "[From.GetNameDefCap] žádá o pomoc"
 lar_spain.65.a: "To je skvělá zpráva!"
 lar_spain.65.desc: "[From.GetAdjectiveCap] vláda nás informuje, že nám pošle počáteční zásilku symbolické pomoci. I když je její materiální dopad zanedbatelný, je pro nás klíčová pro povzbuzení morálky. Francouzi nás ujišťují, že zkoumají možnosti, jak v budoucnu poskytnout podstatnější podporu."
 lar_spain.65.t: "[From.GetNameDefCap] poskytuje pomoc"
 lar_spain.66.a: "A oni si myslí, že další hranice s fašisty nebude problém?!"
 lar_spain.66.desc: "Francouzi nám oznámili, že nám bohužel nemohou poslat pomoc, protože by to ohrozilo jejich domácí politickou stabilitu."
 lar_spain.66.t: "[From.GetNameDefCap] odmítá žádost"
 lar_spain.67.a: "Tuto zatvrzelost rozdrtíme!"
 lar_spain.67.b: "Nemáme jinou možnost než to přijmout."
 lar_spain.67.desc: "Zdá se, že [From.GetAdjective] vláda rychle zapomněla, komu vděčí za své nedávné vítězství v občanské válce. Dnes ráno byly veškeré komunikace s našimi zástupci v [From.GetNameDef] náhle přerušeny a z toho, co řekl [From.GetLeader] ve svém prohlášení, odvysílaného státními médii, se linula propaganda, zjevně určená k povzbuzení [From.GetAdjective] lidu do další válečné námahy.\n\nPozději téhož rána byla v Moskvě doručena formální deklarace nezávislosti."
 lar_spain.67.t: "[From.GetAdjectiveCap] válka za nezávislost!"
 lar_spain.68.a: "A oni ji dostanou."
 lar_spain.68.b: "Nemůžeme riskovat náš vztah se Sověty."
 lar_spain.68.desc: "[From.GetNameDefCap] nás kontaktoval s žádostí o materiální pomoc v jejich válce za nezávislost proti [SOV.GetNameDef]."
 lar_spain.68.t: "[From.GetNameDefCap] žádá o pomoc"
 lar_spain.69.a: "To je velmi pozitivní zpráva."
 lar_spain.69.desc: "[From.GetNameDefCap] vyslyšel naši žádost o pomoc a nyní nám nabídl širší zapojení do jejich programů Lend Lease."
 lar_spain.69.t: "[From.GetNameDefCap] poskytuje pomoc"
 lar_spain.6_tt: "\nOdemkne §YOfenzívy občanské války§! jako rozhodnutí na mapě, umožňující odstranění postihů §RNeplánovaná ofenzíva§! v cílových státech.\n"
 lar_spain.7.a: "Jejich vzdor je bude stát víc než nás!"
 lar_spain.7.desc: "Obávající se našeho rostoucího vlivu nad nacionalistickou frontou, ztratili karlisté trpělivost a rozhodli se vzít věci do vlastních rukou. Jejich requetés se obrátili proti našim silám, zatímco zároveň pokračují v boji proti našim nepřátelům.\n\nCo si od tohoto pošetilého činu slibují, je otázkou, ale zatím to pouze posiluje republikánskou pozici."
 lar_spain.7.desc_2: "Obávající se našeho rostoucího vlivu nad vznikající poválečnou vládou, karlisté ztratili trpělivost a rozhodli se vzít věci do vlastních rukou - jejich requetés se obrátili proti našim silám.\n\nByli by ochotni riskovat naše těžce vydobyté vítězství nad republikány jen proto, aby si upevnili svou nadvládu nad novou vládou!"
 lar_spain.7.t: "Karlistické povstání!"
 lar_spain.70.a: "Již podruhé nás opustili."
 lar_spain.70.desc: "[From.GetNameDefCap] nám vzkazuje, že momentálně nám nemůže poskytnout pomoc, a to zejména kvůli dopadům na domácí a mezinárodní veřejné mínění, které by mohly vzniknout, kdyby byli spatřeni jako podporovatelé naší věci."
 lar_spain.70.t: "[From.GetNameDefCap] odmítá pomoc"
 lar_spain.71.a: "Když jde o [SOV.GetNameDef], jde všechno ostatní stranou."
 lar_spain.71.b: "Dohoda s Republikány? Nikdy!"
 lar_spain.71.desc: "Protože se oba nacházíme ve válce s komunisty, [From.GetNameDefCap] navrhl pakt o neútočení. To by nám umožnilo soustředit se na bezprostřednější rudou hrozbu a na chvíli přehlédnout naše rozdíly."
 lar_spain.71.t: "[From.GetNameDefCap] žádá o pakt o neútočení"
 lar_spain.72.a: "Uvědomují si větší nebezpečí."
 lar_spain.72.desc: "Velice prozíravě souhlasila [From.GetAdjective] vláda s naším návrhem paktu o neútočení. Ten nabude okamžité platnosti."
 lar_spain.72.t: "[From.GetNameDefCap] přijímá pakt o neútočení"
 lar_spain.73.a: "Co chystají?"
 lar_spain.73.desc: "[From.GetNameDefCap] vyslechli náš návrh na pakt o neútočení, ale dali nám najevo, že to v tuto chvíli nepovažují za svůj nejlepší zájem."
 lar_spain.73.t: "[From.GetNameDefCap] odmítá pakt o neútočení"
 lar_spain.74.a: "Skvělý nápad. Smrt Sovětům!"
 lar_spain.74.b: "Své výhody si musíme pečlivě střežit."
 lar_spain.74.desc: "[From.GetNameDef] žádá o naši pomoc ve své válce se [SOV.GetNameDef]. Ujišťují nás, že nepotřebují mnoho - už jen sdílení klíčových zpravodajských informací či pomoc s výcvikem štábů, aby lépe čelily [SOV.GetAdjective] taktice, by pro ně bylo neocenitelné."
 lar_spain.74.t: "[From.GetNameDefCap] žádá o pomoc"
 lar_spain.75.a: "V boji proti Sovětům to bude k nezaplacení."
 lar_spain.75.desc: "Po zvážení naší žádosti navrhl [From.GetNameDef] vyslat vojenské odborníky, aby vycvičili naše štáby v lepším výběru protiopatření proti [SOV.GetAdjective] strategiím, s nimiž se setkali, a zároveň nám poskytnout cenné zpravodajské informace."
 lar_spain.75.t: "[From.GetNameDefCap] poskytuje pomoc"
 lar_spain.76.a: "Svá tajemství si střeží jako oko v hlavě."
 lar_spain.76.desc: "Navzdory našim prosbám nám [From.GetNameDef] odmítli poskytnout jakoukoli pomoc v boji se Sověty. Každý pokus získat užitečné informace o sovětské frontě naráží na zeď mlčení."
 lar_spain.76.t: "[From.GetNameDefCap] odmítá pomoc"
 lar_spain.77.a: "Král je mrtev. Viva el Rey!"
 lar_spain.77.desc1: "Poslední král, jenž vládl Španělsku, Alfons XIII., který od roku 1931 po vyhlášení Druhé republiky žil v exilu, dnes zemřel v Římě. Podlehl srdečním potížím v poměrně nízkém věku a s ohledem na svůj exil a současnou situaci, v jaké je [Root.GetNameDef], se očekává, že bude pohřben přímo v Římě.\n\nProtože se královi prvorozený i druhorozený syn vzdali nároku na trůn již v roce 1933, zdálo by se, že dědicem je jeho třetí syn, infant Juan. Objevují se však zvěsti, že druhorozený syn, infant Jaime, zvažuje znovupotvrzení svého nástupnického práva."
 lar_spain.77.desc2: "Král Alfons XIII. dnes nečekaně zemřel v Madridu po prudkých bolestech na hrudi. Královo tělo bude brzy vystaveno v kostele San Jerónimo el Real v Madridu, aby se mu lidé mohli poklonit před královským pohřbem.\n\nAč se dříve prohlásil nezpůsobilým k nástupnictví kvůli hluchotě, druhorozený syn, infant Jaime, bleskově po otcově smrti znovu potvrdil svůj nárok na trůn. Tvárí v tvář drtivé podpoře Karlistů je nepravděpodobné, že by jeho mladší bratr, infant Juan, dokázal tento nárok zpochybnit."
 lar_spain.77.t: "Smrt Alfonse XIII."
 lar_spain.78.a: "Měl až příliš velkou odvahu."
 lar_spain.78.desc: "Jen pár dnů po začátku občanské války zasáhla naši stranu tragédie: José Sanjurjo, vybraný vůdce převratu, zahynul při letecké havárii na cestě z Portugalska, kde měl převzít velení nacionalistických sil.\n\nZdá se, že aby po návratu na španělskou půdu po více než dvou letech exilu zapůsobil jako „odvážný letec“, trval generál na malém letounu namísto větších strojů a navíc jej nechal přetížit těžkými zavazadly.\n\nLetadlo se zřítilo hned po vzletu, Sanjurjo byl na místě mrtvý a nacionalistické vedení se rázem rozpadlo na hašteřící se generály soupeřící o moc."
 lar_spain.78.t: "Sanjurjo umírá"
 lar_spain.78_tt: "§YJosé Sanjurjo umírá.§!\n"
 lar_spain.79.a: "Velký den pro království!"
 lar_spain.79.desc: "Za mohutných oslav a okázalosti byl dnes v katedrále v Remeši korunován král [Root.GetLeader]. Po oficiálním obřadu král pozdravil jásající davy venku, nadšené z návratu země k monarchii.\n\nVe svém projevu ke svým poddaným zdůraznil jednotu francouzské a španělské země, zosobněnou v jeho osobě. Kdekoli na světě budou ohroženy zájmy Francouze, nalezne po svém boku Španěla, který jeho věc podpoří."
 lar_spain.79.t: "[Root.GetLeader] byl korunován"
 lar_spain.8.a: "Jejich pošetilost je bude stát víc než nás!"
 lar_spain.8.desc: "Falange není spokojena s naší vytrvalou snahou o politickou nezávislost a rozhodla se pokusit náš proud vymazat z mapy. Falangisté se obrátili proti našim requetés a byly podniknuty pokusy zatknout několik našich předních myslitelů a politiků.\n\nSvojí neústupností ohrožují postavení celé nacionalistické fronty a zřejmě dávají republikánům šanci, kterou potřebují."
 lar_spain.8.desc_2: "Nespokojena s naším trváním na určitém vlivu nad poválečnou vládou se Falange rozhodla nás zcela vymazat z mapy! Falangisté se obrátili proti našim requetés a byly podniknuty pokusy zatknout několik našich předních myslitelů a politiků.\n\nAby nám zabránili získat vliv v nové vládě, riskují i naše těžce vydobyté vítězství nad republikány!"
 lar_spain.8.t: "Fašistický zátah!"
 lar_spain.81.a: "Náš vliv v západní Evropě roste!"
 lar_spain.81.desc: "Vzhledem k naší hluboké angažovanosti ve španělské občanské válce se náš vliv na [SPD.GetAdjective] vládu rozšířil natolik, že jsou fakticky satelitem Moskvy."
 lar_spain.81.t: "Cena za vítězství"
 lar_spain.82.a: "Uvidíme, jak dlouho tento stav potrvá."
 lar_spain.82.desc: "Vyhráli jsme občanskou válku, ale naše silná závislost na sovětské pomoci znamená, že jsme si nadělali značné dluhy. Chaotické období války navíc umožnilo stalinistům proniknout na klíčové posty v armádě i vládě. Jsme tak v těžké pozici.\n\nMoskva již začala podávat „návrhy“ na jmenování ministrů a důstojníků jí loajálních a prozatím jim nemůžeme vzdorovat bez vážných hospodářských důsledků, nebo dokonce rizika nové občanské války. Chceme-li skutečnou nezávislost, musíme hrát chytře - buď prokázat loajalitu, nebo nejprve podkopat a rozbít stalinistický vliv na stát."
 lar_spain.82.t: "Cena za vítězství"
 lar_spain.83.a: "Dáme jim najevo, co si myslíme, zřízením okupační zóny v Katalánsku."
 lar_spain.83.b: "Bez našeho zásahu se to jistě samo vyřeší."
 lar_spain.83.desc: "V posledních týdnech byli naši styční důstojníci, zástupci a loajální stalinističtí ministři a důstojníci v [SPD.GetNameDef] opakovaně odstřiženi od důležitých informací a kontaktu s [SPD.GetAdjective] vládními a vojenskými činiteli. Nyní k nám dorazily zprávy, že je jim systematicky okřesáván vliv a že i naše programy zahraniční pomoci narážejí na záměrné obstrukce.\n\n„Náhody“ takové frekvence sotva budou náhody. Jejich vláda zřetelně projevuje náznaky zrady a snahy zříci se závazků, které od ní vyžaduje [SOV.GetNameDef], a v Moskvě sílí hlasy volající po trestu a utažení oprátky."
 lar_spain.83.t: "Náznaky zrady"
 lar_spain.84.a: "Napětí stoupá. Musíme rychle dotáhnout naše plány!"
 lar_spain.84.desc: "Trpělivost Moskvy s naším systematickým zadržováním jejich snah o větší kontrolu nad vládou praskla. Sověti jednostranně zřídili okupační zónu v Katalánsku, Valencii a části Aragonu s nominálně nezávislou vládou, která však nemá téměř žádnou skutečnou moc. Loajální komunistické jednotky se do nové zóny stahují a slibují podporu promoskevské „vládě“.\n\nVzkaz je jasný: poslouchejte Moskvu, jinak čekejte další postihy. Ač je nepravděpodobné, že by dokázali svůj vliv výrazně rozšířit dřív, než uskutečníme naše plány, vykořenit tento sovětský záběr naší země bude bezpochyby obtížné."
 lar_spain.84.t: "Katalánská okupační zóna"
 lar_spain.85.a: "Očišťujeme zemi od stalinistů stát po státu!"
 lar_spain.85.desc: "Naše síly plně zajistily [SPR_stolen_state_name.GetName], vyhnaly sovětské přívržence i místní promoskevské vedení a rychle obnovují [SPD.GetAdjective] civilní správu."
 lar_spain.85.t: "[SPD.GetNameDefCap] zajišťuje [SPR_stolen_state_name.GetName]"
 lar_spain.88.a: "Vyhraná bitva ještě neznamená vyhranou válku."
 lar_spain.88.desc: "[SPD.GetAdjectiveCap] síly plně zajistily [SPR_stolen_state_name.GetName], vyhnaly naše stoupence i místní promoskevské vedení a rychle obnovují svou správu nad oblastí."
 lar_spain.88.t: "[SPD.GetNameDefCap] zajišťuje [SPR_stolen_state_name.GetName]"
 lar_spain.89.a: "Stejně by prohráli."
 lar_spain.89.desc: "Nečekaně [From.GetAdjective] vláda ustoupila a souhlasila s našimi požadavky na nezávislost. Zdá se, že se nechtějí zaplést do dalšího konfliktu na západě Evropy."
 lar_spain.89.t: "[From.GetNameDefCap] přijímá požadavky"
 lar_spain.9.a: "Je čas znovu uplatnit vládní kontrolu nad těmito oblastmi."
 lar_spain.9.desc: "Rostoucí samostatnost, s níž anarchistické komuny jednají, vyvrcholila posledním vývojem. Frustrováni naším zcela rozumným úsilím udržet centralizovanou kontrolu nad klíčovými částmi společného válečného úsilí, anarchisté a jejich spojenci z POUM vyhrotili místní spory do otevřených pouličních bojů s našimi silami.\n\nAčkoli konflikt začal lokálně, vnitřní boje se nyní rozšířily a hrozí, že naruší soudržnost našich front proti nacionalistům."
 lar_spain.9.desc_2: "Rostoucí samostatnost, s níž anarchistické komuny jednají, vyvrcholila posledním vývojem. Frustrováni naším zcela rozumným úsilím o postupný návrat ke stabilní a centralizované vládě, anarchisté a jejich spojenci z POUM vyhrotili místní spory do otevřených pouličních bojů s našimi silami.\n\nByli by ochotni riskovat naše těžce vydobyté vítězství nad nacionalisty jen kvůli svým pošetilým představám o nezávislosti!"
 lar_spain.9.t: "Anarchistické povstání!"
 lar_spain.90.a: "Chaos je dovršen."
 lar_spain.90.desc: "Mocenský boj mezi různými stranami levice, ještě nedávno sjednocenými vítězstvím ve volbách roku 1936, už dospěl do krizového bodu. Nedůvěřiví k centristické, kompromisní politice prezidenta Niceta Alcalá-Zamory usoudili jeho zcizení stoupenci v Kortesách, že rozpuštění sněmovny, které vedlo k volbám, bylo protiústavní, a zbavili jej úřadu.\n\nNa jeho místo zvolily Kortesy jeho starého rivala Manuela Azañu, který nyní zdědil nevděčný úkol vrátit stabilitu stále polarizovanější španělské politické scéně."
 lar_spain.90.t: "Sesazení Niceta Alcalá-Zamory"
 lar_spheres_of_influence.1.a: "Rozumný návrh"
 lar_spheres_of_influence.1.b: "Aby měla sféry, musí mít nejprve vliv"
 lar_spheres_of_influence.1.desc: "[From.GetLeader] přijel do Berlína na jednání s [This.GetLeader], aby rozptýlil veškeré přetrvávající příčiny napětí mezi našimi zeměmi. Jedním z témat je přestavba střední Evropy. [From.GetLeader] dal jasně najevo, že [BEL.GetNameDef] s jeho frankofonním obyvatelstvem je klíčový zájem jeho země.\n\nJeho vláda je však mnohem pružnější, pokud jde o osud pro [HOL.GetNameDef] a [LUX.GetNameDef], a navrhuje memorandum o porozumění, podle něhož by posledně jmenované dvě země spadaly do naší sféry vlivu, zatímco první do francouzské."
 lar_spheres_of_influence.1.t: "Francie chce jednat o sférách vlivu"
 lar_spheres_of_influence.2.a: "Další úspěch naší diplomacie."
 lar_spheres_of_influence.2.desc: "[From.GetLeader] potřeboval jenom pár minut, aby dospěl k dohodě v námi navržených obrysech. Jediným sporným bodem byla malá německojazyčná komunita v Belgii; tuto záležitost dostala k dořešení diplomatická služba."
 lar_spheres_of_influence.2.t: "[From.GetNameDefCap] souhlasí"
 lar_spheres_of_influence.3.a: "Vypadá to, že jsme ztráceli čas."
 lar_spheres_of_influence.3.desc: "[From.GetLeader] a [This.GetLeader] se účasnili střetnutí, které bylo údajně velmi napjaté. Veškerá naděje na zmírnění napětí mezi našimi zeměmi rozplynula během několika minut. Německá delegace neustoupila ze své pozice: prohlásila, že Belgie je jako země se značnou německou menšinou přirozeným zájmem pro [From.GetNameDef] a myšlenka, že bychom měli mít volnou ruku v jejím řešení, je zcela nepřijatelná."
 lar_spheres_of_influence.3.t: "[From.GetLeader] odmítá"
 lar_split_belgium.1.a: "Proti nevyhnutelnému nic nezmůžeme."
 lar_split_belgium.1.b: "Tohle je naše země a budeme bojovat o každý palec půdy."
 lar_split_belgium.1.desc: "V posledních týdnech se objevila řada skupin, které tvrdí, že zastupují frankofonní obyvatelstvo naší země, a začaly agitovat za „znovusjednocení“ Valonska s Francií. Dnes nám francouzský velvyslanec předal nótu, že jejich vláda učinila svým oficiálním cílem začlenit francouzsky mluvící oblasti naší země do té své.\n\nZprávy o shromažďování vojsk na hranici ukazují, že jsou připraveni tento nový kurz vynutit jakýmikoli prostředky."
 lar_split_belgium.1.t: "[From.GetLeader] požaduje Valonsko"
 lar_split_belgium.2.a: "Demokracie je krásná věc."
 lar_split_belgium.2.desc: "Belgická vláda souhlasila s uspořádáním referend o sjednocení s Francií ve frankofonních částech Belgie pod naším dohledem. Protože všechny probelgické strany vyzývají k bojkotu, naše vítězství je prakticky jisté."
 lar_split_belgium.2.t: "Belgie souhlasí s rozdělením"
 lar_split_belgium.3.a: "Naučíme je respektu!"
 lar_split_belgium.3.b: "Nestojí to za tu námahu."
 lar_split_belgium.3.desc: "[From.GetAdjectiveCap] vláda reagovala na jakékoli řeči o sjednocení Valonska s Francií tvrdými zásahy: provedla razie v kancelářích prosjednocovacích skupin a zatkla jejich vůdce. Když náš velvyslanec podal oficiální protest, byl stroze poučen, že udržování pořádku v zemi je odpovědností [From.GetAdjective] vlády a tudíž si nenechá kázat od cizích."
 lar_split_belgium.3.t: "Belgie vzdoruje"
 lar_worker_shortage.1.a: "Možná by mohli zaměstnat ženy?"
 lar_worker_shortage.1.desc: "Po rozšíření odvodů a povolání dříve vyňatých pracovníků hlásí mnoho firem potíže s obsazením míst. Nedostatek pracovníků dopadá i na zbrojní průmysl a produkce tím začíná trpět.\n\nOdborníci vyzývají vládu, aby našla nové zdroje personálu - buď uvolnila muže nyní sloužící v armádě, nebo nahradila pracovníky odvedené k vojsku."
 lar_worker_shortage.1.t: "Nedostatek pracovníků se zhoršuje"
 lar_worker_shortage.2.a: "Kvalita, ne kvantita!"
 lar_worker_shortage.2.desc: "Navzdory výslovnému nesouhlasu armády zmírnění odvodů a obnovení výjimek pro kvalifikované pracovníky ulevilo nedostatku pracovní síly. Statistiky ukazují výrazné zlepšení produktivity, rychlý návrat na úroveň před rozšířením odvodů."
 lar_worker_shortage.2.t: "Vojáci se vracejí k ponkům"
 occupied_countries.1.a: "Mají naše požehnání."
 occupied_countries.1.b: "Ještě nejsou připraveni."
 occupied_countries.1.desc: "Po dlouhodobém a soustředěném úsilí o zlepšení spolupráce a poslušnosti mezi našimi okupačními silami a místní civilní správou jsme připraveni vrátit řízení [From.From.GetNameDef] do rukou místní vlády. Tento nový kabinet tvoří nám naklonění civilisté a je připraven úzce s námi koordinovat."
 occupied_countries.1.title: "Prozatímní [From.From.GetAdjective] vláda"
