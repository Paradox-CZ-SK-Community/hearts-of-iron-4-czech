 LaR_france_vichy_notification_events.1.desc:0 "Po přímém apelaci [FRA.GetLeader] guvernér území vyhlásil svoji věrnost takzvané '[FRA.GetAdjective] vládě v exilu', vedené [FRA.GetLeader]. Naše jednotky v oblasti byly požádány, aby se připojily k silám [FRA.GetLeader], ale většina se rozhodla vrátit do našich linií.\n\nPřesto má nyní [FRA.GetLeader] kontrolu nad regionem."
