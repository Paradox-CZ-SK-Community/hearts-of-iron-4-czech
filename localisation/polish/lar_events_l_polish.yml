 FRA_central_africa_intervention.1.a:1 "Vědí, kdo je skutečným nepřítelem."
 FRA_central_africa_intervention.1.desc:1 "S mírným odporem pronikly spojenecké jednotky hluboko do oblastí Střední Afriky držených Vichy. Navzdory příkazům Vichy držet se co nejdéle přešly francouzské jednotky většinou bránit už nekladou."
 FRA_central_africa_intervention.1.t:0 "Spojenci zabezpečují Střední Afriku"
 FRA_central_africa_intervention.2.a:1 "Proč by měli klást odpor svým osvoboditelům?"
 FRA_central_africa_intervention.2.desc:1 "Francouzské jednotky ve Střední Africe kladly nečekaně silný odpor, přepadly několik spojeneckých útočných kolon a způsobily bolestivé ztráty. Místní spojenecký velitel, který situaci špatně odhadl, stáhl síly do výchozích pozic a zakopal se k čekání na rozkazy."
 FRA_central_africa_intervention.2.t:0 "Vichy drží Střední Afriku"
 FRA_central_africa_intervention.3.a:1 "Nic jsme nezískali."
 FRA_central_africa_intervention.3.desc:1 "Těžké boje u několika klíčových míst ve Střední Africe vyčerpaly obě strany natolik, že nemohou pokračovat v operacích. Ačkoliv síly Vichy stále kontrolují většinu klíčového terénu, spojenci dosáhli drobných zisků. Situace se zásobami se však zhoršila do té míry, že ani jedna strana v dohledné době nemůže zahájit novou ofenzivu."
 FRA_central_africa_intervention.3.t:0 "Příměří ve Střední Africe"
 FRA_indochina_intervention.1.a:1 "Životně důležité vítězství."
 FRA_indochina_intervention.1.desc:1 "Spojenecké útočné kolony dosáhly několika hlavních měst v Indočíně, což přimělo místního guvernéra požádat o příměří. Obránci jsou rozptýleni a špatně koordinováni, další odpor byl považován za marný. Zbývající obránci odevzdali zbraně a čekají na repatriaci do Vichy Francie."
 FRA_indochina_intervention.1.t:0 "Spojenci zabezpečují Indočínu"
 FRA_indochina_intervention.2.a:1 "Jaká škoda času a lidí."
 FRA_indochina_intervention.2.desc:1 "Po těžkých bojích v nesmírně obtížném terénu spojenečtí velitelé v oblasti zastavili operace. S přetrvávajícími zásobovacími problémy a zatvrzelým odporem Vichy se spojenecké síly rozhodly stáhnout a konsolidovat, nechávajíc Vichy kontrolu nad územím."
 FRA_indochina_intervention.2.t:0 "Vichy drží Indočínu"
 FRA_indochina_intervention.3.a:1 "Mnoho riskováno, málo získáno."
 FRA_indochina_intervention.3.desc:1 "S nástupem špatného počasí a nízkými zásobami na obou stranách se velitelé spojeneckých a Vichy jednotek v Indočíně dohodli na příměří. S ohledem na těžkosti na straně útočníků a ztrátu prvku překvapení se nepředpokládá, že by se po zlepšení situace další postup obnovil."
 FRA_indochina_intervention.3.t:0 "Příměří v Indočíně"
 FRA_syria_intervention.1.a:1 "Dobře bojováno."
 FRA_syria_intervention.1.desc:1 "Při skromném ceremoniálu v Damašku oficiálně místní velitel sil Vichy předal území Spojencům. Boje skončily napříč regionem a přeživší jednotky Vichy jsou vedeny do zajetí. Velmi málo francouzských vojáků projevilo touhu připojit se ke Svobodným Francouzským silám, většina preferuje repatriaci."
 FRA_syria_intervention.1.t:0 "Spojenci zabezpečují Sýrii"
 FRA_syria_intervention.2.a:1 "Mnoho dobrých lidí zemřelo nadarmo."
 FRA_syria_intervention.2.desc:1 "Po tvrdých bojích, které zablokovaly spojenecké postupy na několika klíčových místech, místní spojenecký velitel nařídil zastavení operací. Spojenecké jednotky se většinou stáhly do původních pozic, zatímco jednotky Vichy konsolidovaly své postavení. Vichy jednotky nepokračovaly v pronásledování a zdají se být spokojeny s držením svých pozic."
 FRA_syria_intervention.2.t:0 "Vichy drží Sýrii"
 FRA_syria_intervention.3.a:1 "Stav věcí zůstává."
 FRA_syria_intervention.3.desc:1 "Spojenecký postup do Sýrie zůstal zastaven a jednotky Vichy vytvořily obrannou linii. Navzdory sérii koordinovaných útoků se spojencům nepodařilo bránce vyrazit. Obě strany se zakopaly a dohodlo se na příměří, přičemž Vichy stále drží kontrolu nad všemi relevantními oblastmi."
 FRA_syria_intervention.3.t:0 "Příměří v Sýrii"
 FRA_west_africa_intervention.1.a:1 "Další část světa nyní svobodně dýchá."
 FRA_west_africa_intervention.1.desc:1 "Rychle postupující spojenecké jednotky obešly většinu francouzských obránců a donutili je kapitulovat. Bez rezerv k zastavení postupu spojenců místní guvernér oficiálně kapituloval."
 FRA_west_africa_intervention.1.t:0 "Spojenci zabezpečují Západní Afriku"
 FRA_west_africa_intervention.2.a:1 "Štěstí nepřálo odvážným."
 FRA_west_africa_intervention.2.desc:1 "Po sérii neúspěšných útoků a tvrdých bojích spojenecký velitel nařídil zastavení ofenzivy a stáhnutí vystavených jednotek na lépe bránitelné pozice. Síly Vichy se konsolidovaly kolem klíčových míst a zakopaly, takže další útoky pravděpodobně neuspějí."
 FRA_west_africa_intervention.2.t:0 "Vichy drží Západní Afriku"
 FRA_west_africa_intervention.3.a:1 "Jaká ztráta času."
 FRA_west_africa_intervention.3.desc:1 "S vědomím obtížné zásobovací situace a nedostatku posil procházely síly Vichy a spojenců dlouhým sérií manévrů a protimanévrů, které měly protivníka přimět ke střetu za nevýhodných podmínek. Vyčerpaní muži i materiál, a bez jasného rozhodnutí, se obě strany zakopaly a čekají na první krok soupeře."
 FRA_west_africa_intervention.3.t:0 "Příměří v Západní Africe"
