 LaR_france_vichy_notification_events.7.a:0 "Jaké podlé a nefrancouzské metody!"
 LaR_france_vichy_notification_events.7.desc:0 "Síly loajální [FRA.GetLeader] provedly převrat na území. Těsně před svítáním několik ozbrojených skupin, jasně pod velením [FRA.GetLeader], obsadilo strategická místa, aby zneškodnily jakékoliv koordinované pokusy o odpor. Do poledne kontrolovaly všechny hlavní obytné centra a efektivně převzaly kontrolu nad územím."
