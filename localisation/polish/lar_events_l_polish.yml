 france_continue_the_fight_tt:0 "Nebude nám dána další příležitost k cti zachovávající kapitulaci. Pokud prohrajeme, bude okupována celá metropolitní Francie."
 lar_align_belgium.1.a:1 "Nemáme jinou možnost než souhlasit."
 lar_align_belgium.1.b:1 "Nepoklonili jsme se v roce 1914 a nepokloníme se ani nyní!"
 lar_align_belgium.1.desc:2 "Po sérii incidentů, při kterých byli někteří naši frankofonní občané napadeni v ulicích maskovanými lupiči, dnes francouzský velvyslanec požádal [This.GetLeader] a předložil nótu své vlády, která uvádí, že jelikož evidentně nejsme schopni chránit francouzskou komunitu na našem území, považuje francouzská vláda za svou povinnost učinit to za nás. Za tímto účelem požadují rozsáhlá práva, včetně práva stacionovat jednotky na našem území a mít francouzskou žandarmérii provádějící vyšetřování uvnitř našich hranic.\n\nNepromítnutí těchto práv by bylo považováno za nepřátelský akt, který by měl nejzávažnější důsledky."
 lar_align_belgium.1.t:1 "Francie požaduje zvláštní práva"
 lar_align_belgium.2.a:1 "Zvolili moudře."
 lar_align_belgium.2.desc:1 "Kabinet [From.GetAdjective] jednomyslně hlasoval pro přijetí našeho návrhu, i když několik členů raději rezignovalo, než aby pro to hlasovalo. Vojenská spojovací jednotka a malá skupina státních úředníků se již vydala do Bruselu, aby koordinovala s [From.GetAdjective]mi úřady."
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] ustupuje"
 lar_align_belgium.3.a:1 "Uvidíme."
 lar_align_belgium.3.b:1 "Belgie nestojí za jediný náboj ani kapku krve."
 lar_align_belgium.3.desc:1 "Místo diplomatické reakce na naši notu se zdá, že vláda [From.GetAdjective] nařídila armádě plnou pohotovost a uzavřela hranice. Noviny v Bruselu, ač reálně hodnotí vyhlídky na vítězství, jsou plné odkazů na bitvu u Waterloo a předpovídají hanebnou porážku francouzských sil v případě invaze."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] slibuje boj"
 lar_appeal_to_overseas_territories.10.desc:0 "Guvernér ostrova vyzval své občany k klidu a dodržování rozkazů legitimní vlády ve Vichy. Zdá se, že na ostrově panuje malé nespokojenosti a většina obyvatel této výzvě vyhovuje."
 lar_appeal_to_overseas_territories.10.t:0 "Madagaskar zůstává u Vichy"
 lar_appeal_to_overseas_territories.11.desc:0 "Guvernér Madagaskaru nabídl vojenské základny na ostrově našim silám a silám našich spojenců a požádal o další podporu k zajištění proti případnému útoku."
 lar_appeal_to_overseas_territories.11.t:0 "Madagaskar přechází na naši stranu"
 lar_appeal_to_overseas_territories.12.desc:0 "Přestože málokdo z nás doufal, že pevnost moci Vichy v Severní Africe přejde na naši stranu, prudkost odmítnutí byla pro nás šokem. Místní guvernér označil [This.GetLeader] za zrádce a šílence a slíbil podpořit vládu Vichy za každou cenu."
 lar_appeal_to_overseas_territories.12.t:0 "Severní Afrika zůstává u Vichy"
 lar_appeal_to_overseas_territories.13.desc:0 "V překvapivém zvratu událostí nařídil místní guvernér Francouzské Severní Afriky armádě zatknout řadu hlasitých pro-vichistických úředníků a přislíbil podporu nové vládě [This.GetLeader]."
 lar_appeal_to_overseas_territories.13.t:0 "Severní Afrika přechází na naši stranu"
 lar_appeal_to_overseas_territories.2.a:0 "Zbabělec a zrádce."
 lar_appeal_to_overseas_territories.2.desc:0 "Místní guvernér Indočíny oficiálně a veřejně odmítl uvažovat o přechodu na naši stranu. Ve zprávě do kolonie také oznámil tvrdý zásah proti všem skupinám, které by se pokusily ‚neodpovědně a neoprávněně změnit tento stav.‘"
 lar_appeal_to_overseas_territories.2.t:0 "Indočína zůstává u Vichy"
 lar_appeal_to_overseas_territories.3.a:0 "Skvělé!"
 lar_appeal_to_overseas_territories.3.desc:0 "Guvernér Indočíny vyjádřil svou podporu [This.GetLeader] s poukazem, že vláda ve Vichy není ústavně legitimní a jasně jedná pod nátlakem. Vojenské síly na území však zůstaly většinou loajální vládě Vichy, s dohodou právě vyjednávanou o jejich repatriaci."
 lar_appeal_to_overseas_territories.3.t:0 "Indočína deklaruje podporu [This.GetLeader]"
 lar_appeal_to_overseas_territories.4.desc:0 "Místní správce v Sýrii zcela ignoroval naši výzvu. Některé zdroje uvádějí, že za zavřenými dveřmi proběhla krátká diskuse, ale nakonec nebyly zveřejněny žádné oficiální komentáře ani podniknuty kroky na podporu naší věci."
 lar_appeal_to_overseas_territories.4.t:0 "Sýrie zůstává u Vichy"
 lar_appeal_to_overseas_territories.5.desc:0 "Zdá se, že v Sýrii proběhl nenápadný převrat, několik klíčových osob v koloniální správě bylo zatčeno guvernérem. Ten následně deklaroval svou věrnost [This.GetLeader] a vyzval všechny patrioty k zbraním proti nepříteli, který nyní okupuje naši vlast."
 lar_appeal_to_overseas_territories.5.t:0 "Sýrie deklaruje podporu [This.GetLeader]"
 lar_appeal_to_overseas_territories.6.a:0 "Všichni dohromady nejsou hodni, aby byli nazváni lidmi!"
 lar_appeal_to_overseas_territories.6.desc:0 "Koloniální správci našich středních afrických držeb společně odmítli rádiovou výzvu [This.GetLeader], označili ji za zradu zaměřenou na podkopání autority legitimní vlády. Zdroje uvádějí, že se obávají reakce domorodého obyvatelstva, pokud by změnili stranu, kvůli obavám z nedostatku podpory, pokud by se někteří z více nezávislých rozhodli pokusit se osvobodit."
 lar_appeal_to_overseas_territories.6.t:0 "Střední Afrika zůstává u Vichy"
 lar_appeal_to_overseas_territories.7.desc:0 "V čele s administrátorem Félixem Ébouém se kolonie Střední Afriky přidaly na naši stranu. Nábor mezi místním obyvatelstvem již začal."
 lar_appeal_to_overseas_territories.7.t:0 "Střední Afrika mění stranu"
 lar_appeal_to_overseas_territories.8.desc:0 "Přestože místní správci v Západní Africe obecně podporovali přechod na naši stranu, zdá se, že významná část evropského obyvatelstva v oblasti byla proti. S narůstajícím veřejným tlakem byli místní guvernéři nuceni veřejně deklarovat svou podporu vládě ve Vichy."
 lar_appeal_to_overseas_territories.8.t:0 "Západní Afrika zůstává u Vichy"
 lar_appeal_to_overseas_territories.9.desc:0 "Zatímco místní správci našich území v západní Africe stále debatovali, jak reagovat na výzvu [This.GetLeader], vlastenečtí občané regionu se rozhodli jednat a převzali koloniální vládní úřady. Oblast je nyní pod naší kontrolou."
 lar_appeal_to_overseas_territories.9.t:0 "Západní Afrika deklaruje podporu [This.GetNameDef]"
 lar_arms_purchases.1.a:0 "Rozhodně!"
 lar_arms_purchases.1.b:0 "Rozhodně ne!"
 lar_arms_purchases.1.desc:1 "S ohledem na rychle se zhoršující situaci v Evropě nás francouzští úředníci kontaktovali, aby získali vývozní licence na těžké zbraně a moderní letadla, s možností zadání objednávek do našich továren jakmile budou licence uděleny. Přestože celkový objem objednávek je příliš malý, než aby výrazně ovlivnil ekonomiku, přesto vytvoří několik pracovních míst."
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] chce nakupovat zbraně"
 lar_arms_purchases.2.a:1 "Pokud to je to, co je potřeba."
 lar_arms_purchases.2.desc:1 "S podporou prezidenta [From.GetLeader] Senát USA schválil rozsáhlý zákon umožňující nám zadávat objednávky na zbraně v amerických továrnách, ale s výraznými omezeními financování. Izolační frakce v USA je stále přesvědčena, že to byly obrovské dluhy, které jsme nashromáždili během Velké války, co vedlo k americkému vyhlášení Německu, a zdá se, že velmi touží zajistit, abychom tyto zbraně zaplatili tvrdou měnou."
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] souhlasí"
 lar_arms_purchases.3.a:0 "To je drzost!"
 lar_arms_purchases.3.desc:1 "Navzdory rozsáhlému lobbingu a podpoře několika intervencionistických senátorů selhaly naše pokusy získat vývozní povolení na vojenské vybavení z USA. Izolační lobby v Kongresu úspěšně zablokovala pokusy o zařazení této otázky do agendy, protože se obávají, že prodej zbraní bude prvním krokem k plnohodnotné intervenci."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] odmítá"
 lar_bruneval_raid.1.a:0 "Jak zbabělý způsob vedení války."
 lar_bruneval_raid.1.desc:0 "Dorazily zprávy o nepřátelském přepadu, které ukazují, že malá nepřátelská síla zaútočila na jednu z našich radarových instalací. Po statečné, ale nakonec neúspěšné obraně posádky si nepřátelská síla na krátkou dobu zajistila kontrolu nad instalací, než byla okamžitě a energicky vykonaná protiútokem vyhnána zpět na pláž, kde spěšně nastoupili do přistávacích člunů a odpluli.\n\nDůkladná kontrola radarové instalace ukázala, že několik komponent bylo odcizeno, a podle odpočtu se zjistilo, že jeden z radarových techniků chybí, pravděpodobně unesen nepřátelskými přepadovými silami."
 lar_bruneval_raid.1.t:0 "Přepad nepřítele získal radarequipment"
 lar_bruneval_raid.2.desc:0 "Přepad na nepřátelskou radarovou instalaci byl naprostý úspěch. Útočná jednotka bezpečně přistála s minimálním rozptýlením při seskoku.\n\nPo sesbírání výzbroje a orientaci se parašutisté přesunuli k cíli a v krátké, ale prudké přestřelce zničili slabou posádku. Po zajištění oblasti radarový technik doprovázející útočnou sílu pořídil fotografie radarového vybavení a demontoval vybrané komponenty pro transport zpět k nám.\n\nPo druhé přestřelce s ostražitou posádkou byla evakuační pláž vyčištěna a jednotka nastoupila na přistávací čluny pro převoz zpět na naše linie, přičemž si s sebou vzala nepřátelského radarového technika pro výslech."
 lar_bruneval_raid.2.t:0 "Operace Biting uspěla"
 lar_capture_tito.1.a:0 "Tentokrát utekl."
 lar_capture_tito.1.desc:0 "Naše operace na zajmutí nebo zabití jugoslávského partyzánského vůdce Tita nebyla úspěšná. První vlna výsadkových vojsk seskočila dost blízko k jeskyni, kde jsme předpokládali, že se Tito skrývá, ale byla přivítána vražednou palbou silných nepřátelských jednotek, které naše rozvědka přehlédla. Přestože naše jednotky bojovaly statečně, nepřátelská posila dorazila dříve než očekávané. Dokonce ani zoufalý pokus o průlom nebyl úspěšný.\n\nPřeživší se stáhli do přátelských linií. Současné místo pobytu Tita není známo."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung neúspěch"
 lar_capture_tito.2.a:0 "Máme ho."
 lar_capture_tito.2.desc:0 "Naše operace na odstranění partyzánského vůdce Tita byla kompletním úspěchem. Přestože nepřítel očekával útok, kombinace blízké letecké podpory a přímého útoku na Titovu základnu výsadkovými vojsky je překvapila. Po silné přestřelce v okolí jeskynní základny bylo tělo Tita nalezeno mezi mrtvými."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung úspěch"
 lar_compensate_italy.1.a:1 "Bude mít svou alianci."
 lar_compensate_italy.1.b:1 "Nejsme tak snadno koupeni."
 lar_compensate_italy.1.desc:1 "[From.GetLeader] přijel do Říma projednat podmínky smlouvy, která by vyřešila některé nevyřešené otázky mezi národy. Vzhledem k dlouhodobému bratství našich dvou národů, zaručenému společnými oběťmi v Velké válce, nabídl předání francouzského přístavu Djibouti pod naši kontrolu výměnou za záruky, že bychom Francii pomohli ve válečných časech."
 lar_compensate_italy.1.t:0 "Francie nabízí koloniální kompenzaci"
 lar_compensate_italy.2.a:0 "Malá cena k zaplacení."
 lar_compensate_italy.2.desc:1 "[This.GetLeader] se v triumfu vrátil z Itálie, protože [From.GetLeader] souhlasil s podpisem navrhované smlouvy. Nyní zbývá formálně předat naše državy ve Východní Africe Itálii."
 lar_compensate_italy.2.t:1 "[From.GetLeader] souhlasí"
 lar_compensate_italy.3.a:1 "Kam odtud?"
 lar_compensate_italy.3.desc:1 "Přes počáteční úspěchy jednání s Itálií rychle ztroskotala, když se ukázalo, že [From.GetLeader] očekává mnohem rozsáhlejší ústupky než navrhované předání Djibouti."
 lar_compensate_italy.3.t:1 "[From.GetLeader] odmítá"
 lar_concessions_italy_tt:0 "Itálie bude pravděpodobněji souhlasit se společnou akcí proti Německu"
 lar_concessions_to_italy.1.a:1 "Utlumíme takzvanou Ose už v zárodku!"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader] není nikdy možné věřit ve sliby."
 lar_concessions_to_italy.1.desc:2 "Vláda [From.GetLeader] nás oslovila s návrhem, jak získat Itálii na naši stranu a zabránit možné alianci Německa a Itálie. [ITA.GetLeader] pravděpodobně bude třeba koupit nějakou formou ústupků nebo kompenzace. Při pohledu na naše državy ve Východní Africe navrhují [From.GetAdjective] postoupit Djibouti a Somaliland Itálii výměnou za formální alianci zaměřenou na zadržení Německa."
 lar_concessions_to_italy.1.t:1 "Francie navrhuje územní kompenzaci Itálii"
 lar_concessions_to_italy.2.a:1 "Pošli zprávu."
 lar_concessions_to_italy.2.desc:1 "Kabinet [From.GetAdjective] těsně schválil náš návrh. Ačkoliv v diplomatických kruzích stále přetrvávají značné pochybnosti ohledně dopadů spojenectví s [ITA.GetLeader], nyní můžeme postupovat dál a předložit náš společný návrh [ITA.GetAdjective]m."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] souhlasí"
 lar_concessions_to_italy.3.a:1 "Budeme muset náš případ obhájit sami."
 lar_concessions_to_italy.3.desc:1 "Náš návrh nezískal žádnou podporu v kabinetu [From.GetAdjective]. I když byl konsenzus ohledně příznivosti aliance s [ITA.GetNameDef], vláda [From.GetAdjective] odmítla myšlenku územních ústupků k dosažení tohoto cíle."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] odmítá"
 lar_concessions_to_italy.4.a:0 "Všechno pro krásné hranice"
 lar_concessions_to_italy.4.b:0 "Nelze nás koupit!"
 lar_concessions_to_italy.4.desc:1 "Velvyslanci [ENG.GetNameDef] a [FRA.GetNameDef] se setkali s [This.GetLeader] k projednání obnoveného úsilí o ratifikaci dohod učiněných ve Stresa. Jako součást jejich nejnovější diplomatické ofenzívy nyní nabízejí územní ústupky ve Východní Africe, postoupení Djibouti a britské části Somálska.\n\nSkutečný převod území by byl vázán na ratifikaci alianční smlouvy."
 lar_concessions_to_italy.4.t:0 "Británie a Francie nabízejí koloniální dohodu"
 lar_concessions_to_italy.5.a:1 "To zní rozumně."
 lar_concessions_to_italy.5.b:1 "Nabízí příliš málo a žádá příliš mnoho."
 lar_concessions_to_italy.5.desc:1 "Velvyslanec [From.GetAdjective] předal nótu své vlády. Zdá se, že [From.GetLeader] chce formálně ratifikovat předběžné dohody dosažené ve Stresa. Aby dohodu osladila, [From.GetAdjective] nabízí francouzské území ve Východní Africe v případě našeho souhlasu.\n\nV diplomatických kruzích kolují fámy, že [From.GetAdjective] dříve oslovila [ENG.GetAdjective] s žádostí o společné prohlášení s ještě většími územními ústupky, ale byli odmítnuti."
 lar_concessions_to_italy.5.t:0 "Francie nabízí koloniální ústupky"
 lar_concessions_to_italy.6.a:2 "Měli bychom to dokončit."
 lar_concessions_to_italy.6.desc:1 "Vláda [From.GetAdjective] v zásadě souhlasila s navrhovanou územní výměnou a slíbila ratifikovat stresaickou dohodu, jakmile budou dojednány konečné podmínky smlouvy. Vyjednávání detailů bylo svěřeno diplomatické službě, s tím, že finální smlouva bude ratifikována později. Převod území nenastane, dokud smlouva nebude podepsána."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] souhlasí"
 lar_concessions_to_italy.7.a:0 "To nás dostalo do trochu složité situace."
 lar_concessions_to_italy.7.desc:1 "V poměrně strohé odpovědi na naši nótu vláda [From.GetAdjective] poznamenává, že nemá zájem usilovat o alianci ani ratifikovat stresaickou dohodu. Tvrdí, že žádné územní ústupky to pravděpodobně nezmění."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] odmítá"
 lar_congress_of_paris.1.a:1 "Dostaneme kompenzace jinde."
 lar_congress_of_paris.1.desc:1 "Na pozvání [This.GetLeader] přijeli [ITA.GetLeader], [SPA.GetLeader] a [POR.GetLeader] do Paříže, aby projednali smlouvu týkající se koloniálních oblastí vlivu v Africe. S Francií a Itálií jako hlavními mocnostmi usilujícími o rozšíření svých impérií bude nutné učinit ústupky [SPA.GetNameDef] a [POR.GetNameDef], aby je přesvědčili připojit se k alianci a zahájit válku za dosažení těchto cílů.\n\nZatímco [POR.GetLeader] se pravděpodobně pokusí získat podporu pro dlouhodobý plán sjednocení Angoly a Mosambiku, [SPA.GetLeader] bude třeba koupit odevzdáním částí francouzských severoafrických území."
 lar_congress_of_paris.1.t:0 "Pařížský kongres"
 lar_congress_of_paris.2.a:1 "Sen o italském impériu v Africe stojí za mírné riziko."
 lar_congress_of_paris.2.b:1 "Není důvod, proč bychom to měli podporovat."
 lar_congress_of_paris.2.desc:1 "V prvním kole jednání nabídla francouzská delegace jednoduché rozdělení kontinentu přímo uprostřed, čímž nám byly přisouzeny nároky na Egypt, Súdán a dále na jih do Keni. Ačkoliv návrh je chudý na detaily - a většinou se týká území, která žádná ze stran skutečně nekontroluje - slibuje francouzskou podporu pro dobytí velké africké říše."
 lar_congress_of_paris.2.t:0 "Přepracování mapy Afriky"
 lar_congress_of_paris.3.a:1 "Dobrá práce."
 lar_congress_of_paris.3.desc:1 "Delegace z [From.GetNameDef] zásadně souhlasila s navrhovanými územními změnami. Zatímco je třeba vyřešit ještě několik menších detailů a přesné umístění nové hranice zůstává předmětem debaty, naši diplomaté neočekávají žádné zásadní problémy, které by mohly dohodu zhatit."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] souhlasí"
 lar_congress_of_paris.4.a:1 "O to lépe pro nás."
 lar_congress_of_paris.4.desc:1 "Delegace z [From.GetNameDef] oznámila ukončení jednání. Uvedli zásadní rozdíl názorů ohledně navrhovaných změn a opustili Paříž, aby se vrátili do [From.GetNameDef].\n\nPo jejich rychlém odchodu prohlásil [From.GetAdjective] velvyslanec, že [From.GetAdjective] vláda se již dále nepovažuje za vázanou žádnou smlouvou o vzájemné pomoci či alianci s námi."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] odmítá"
 lar_congress_of_paris.5.a:1 "Pokud jsou ochotni zaplatit cenu, jsme připraveni splnit svou část."
 lar_congress_of_paris.5.b:1 "Nic, co by stálo za pouhou kapku španělské krve, nestojí za žádnou poušť."
 lar_congress_of_paris.5.desc:1 "Zatímco jiné delegace v Paříži hádaly, kdo získá území, která žádná jejich země skutečně nekontroluje, naši diplomaté tlačili na dosažitelnější cíl. Francouzská vláda naznačila příznivý postoj k naší nabídce postoupit Maroko výměnou za náš příslib podpořit je v případné válce. Toto by spojilo naše državy v severní a západní Africe."
 lar_congress_of_paris.6.a:1 "Malá cena k zaplacení."
 lar_congress_of_paris.6.b:1 "Požadují příliš mnoho a nabízí příliš málo."
 lar_congress_of_paris.6.desc:1 "Ačkoliv naše nedostatečná tvrdá síla znesnadnila našim diplomatům v Paříži ovlivnit průběh jednání, bylo nám nabídnuto podporovat zabraní území mezi Angolou a Mosambikem, plus možnost nároku na většinu Jižní Afriky. Zdá se, že udělení těchto území nám je způsob, jak se dvě velké mocnosti vyhnou konfliktu, který by mohl ohrozit celou smlouvu.\n\nSouhlas s tím by nás však zavázal bojovat na straně Francie a Itálie v jejich snažení rozšířit svá impéria."
 lar_dominate_the_middle_east.1.a:1 "Musíme přijmout tuto novou realitu."
 lar_dominate_the_middle_east.1.b:1 "Získali jsme svobodu a lehce ji nevzdáme!"
 lar_dominate_the_middle_east.1.desc:1 "Vláda [From.GetLeader] jmenovala nového plenipotenciáře pro Blízký východ. Setkání s [This.GetLeader] v naší metropoli dnes francouzský zástupce poznamenal, že francouzská vláda chce hrát aktivnější roli v regionu a očekává být přímo konzultována ve všech otázkách týkajících se stability regionu. \n\nAčkoliv nechal otevřené důsledky odmítnutí, zmínil, že francouzská vláda bude považovat za 'obtížné' přijmout nezávislou zahraniční politiku naší vlády."
 lar_dominate_the_middle_east.1.t:0 "Francie požaduje podrobení"
 lar_dominate_the_middle_east.2.a:1 "Jak se sluší a patří."
 lar_dominate_the_middle_east.2.desc:1 "Po debatě se svými poradci [From.GetLeader] oficiálně přijal naše požadavky a umožnil našemu zástupci konzultovat jakákoliv zahraničněpolitická rozhodnutí, aby odpovídala našim přáním."
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] podroben"
 lar_dominate_the_middle_east.3.a:1 "Tak tedy smrt na nohou."
 lar_dominate_the_middle_east.3.b:0 "Je to jen zbytečná špína, plná zbytečných lidí."
 lar_dominate_the_middle_east.3.desc:1 "V dlouhém projevu našemu zástupci [From.GetLeader] vyzdvihl dlouhé a hrdé válečné tradice [From.GetAdjective] národa, vysvětlujíc, že nikdy nepodlehli žádnému cizímu vládci, budou vzdorovat jakémukoliv pokusu je podrobit a raději zemřou na nohou než žít na kolenou."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] vzdoruje"
 lar_end_the_occupation.1.a:1 "Přivítáme je s otevřenou náručí!"
 lar_end_the_occupation.1.b:1 "Zdá se, že má nad své postavení příliš velké ambice."
 lar_end_the_occupation.1.desc:1 "Po několika letech vláda [From.GetLeader] oficiálně oznámila, že jejich program ‚Národní revoluce‘ byl úspěšný. Slabost a úpadek starého francouzského politického systému, jak uvedl v rozhlasovém projevu, byly potlačeny a nahrazeny novým, zregenerovaným systémem vlády, lépe vyhovujícím ušlechtilému a válečnému národu, jako je Francie.\n\nV rámci tohoto úsilí jeho vláda oficiálně požádala o zrušení závazků a omezení uložených příměřím a o plnou kontrolu nad všemi francouzskými územími.\n\nZa to nabídl opětovný vstup do války k potrestání těch, kdo naše dva národy ponořili do druhé krvavé války v jedné generaci."
 lar_end_the_occupation.1.t:0 "Konec okupace"
 lar_end_the_occupation.2.a:1 "Získali jsme zpět svou čest."
 lar_end_the_occupation.2.desc:1 "Po podpisu Paktu o oceli [This.GetLeader] německé jednotky po celé zemi předaly kontrolu francouzským silám. Po slavnosti za účasti [From.GetLeader] a [This.GetLeader] německá posádka Paříže sundala [From.GetAdjective] vlajku a odešla z města, které tak poprvé za roky zůstává pod Trikolórou."
 lar_end_the_occupation.2.t:1 "Okupace končí"
 lar_end_the_occupation.3.a:1 "Nastal čas spojit síly s [FRA.GetLeader]!"
 lar_end_the_occupation.3.b:2 "Tento urážku opět odpovíme ocelí a ohněm!"
 lar_end_the_occupation.3.desc:1 "Navzdory štědré nabídce stát bok po boku proti bolševické hrozbě a pronásledovat válečné štváče, kteří rozpoutali tuto válku, byl [From.GetLeader] hrubě odmítnut. Prohlásil, že francouzský lid zatím ve válce neprokázal žádnou válečnou zdatnost a nevidí důvod svěřit obranu západních hranic [From.GetNameDef] zemi, která už jednou byla poražena."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] odmítá"
 lar_end_the_occupation.4.a:1 "Konečně viděli rozum."
 lar_end_the_occupation.4.b:1 "Proč bychom měli pomáhat zbabělcům a zrádcům?"
 lar_end_the_occupation.4.desc:1 "V neočekávaném zvratu se zástupce [From.GetLeader] přiblížil s nabídkou spojení sil. Po pečlivé přestavbě armády v naprostém utajení věří [From.GetLeader], že nastal čas znovu vstoupit do války a osvobodit vlast.\n\nNaše zdroje uvnitř jeho vlády však naznačují, že skutečnou motivací za tímto počinem je neúspěch předchozího pokusu vyjednat návrat okupovaných francouzských území."
 lar_end_the_occupation.4.t:0 "Nabídka od Vichy"
 lar_end_the_occupation.5.a:0 "Skvělé."
 lar_end_the_occupation.5.desc:1 "Naše delegace u [From.GetLeader] se úspěšně vrátila - v doprovodu samotného vůdce. Poprvé po letech vkročil na francouzskou půdu a setkal se s [This.GetLeader], aby projednali přesné podmínky předání moci."
 lar_end_the_occupation.5.t:0 "[From.GetLeader] souhlasí"
 lar_end_the_occupation.6.a:1 "Jaký pravý patriot takto odmítá pomoc ruku druhého Francouze?"
 lar_end_the_occupation.6.desc:2 "Po dlouhém kázání o selháních [This.GetLeader] jako muže, patriota, vojáka a občana byla naše delegace u [From.GetLeader] poslána s prázdnýma rukama zpět. Ve vysílání později téhož dne veřejně označil naši vládu za ‚největší seskupení zbabělců a zrádců v historii Francie‘.\n\nPokud chceme získat zpět naši vlast a osvobodit ji od Němců, budeme to muset udělat bez jejich pomoci."
 lar_end_the_occupation.6.t:0 "[From.GetLeader] odmítá"
 lar_fra_join_the_ententes.1.a:0 "Rozumný návrh."
 lar_fra_join_the_ententes.1.b:0 "Není to v našich zájmech."
 lar_fra_join_the_ententes.1.desc:0 "Vláda [From.GetAdjective] nás oslovila s návrhem usmíření našich odlišných strategických zájmů. Ačkoli hodlají plnit své diplomatické a vojenské závazky na kontinentu, jsou si také vědomi našich společných zájmů v mnoha částech světa.\n\nJejich návrh tedy navrhuje, abychom se k nim připojili v alianci, která by zajistila vzájemnou pomoc, pokud by někdo z nás považoval své zájmy za ohrožené."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] navrhuje strategické spojenectví"
 lar_fra_join_the_ententes.2.a:0 "Naše spojenectví sílí."
 lar_fra_join_the_ententes.2.desc:0 "Vláda [From.GetAdjective] projednala náš návrh spojenectví a rozhodla se jej přijmout. Zatímco naše diplomatické služby prodiskutují podrobnosti, můžeme si být jisti, že [From.GetNameDef] nám přijde na pomoc, pokud to budeme potřebovat - pokud jsme ochotni učinit totéž pro ně."
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] přijímá náš návrh"
 lar_fra_join_the_ententes.3.a:0 "Krátkozrací blázni!"
 lar_fra_join_the_ententes.3.desc:0 "Po rozsáhlé diskusi vláda [From.GetAdjective] s těsnou většinou hlasovala proti našemu návrhu. Oficiální odpověď poznamenává, že aliance mezi [From.GetNameDef] a [This.GetNameDef] by nevyhnutelně zavázala [From.GetNameDef] bránit země, se kterými se rozhodla vědomě nespojovat. Ačkoliv jsme samozřejmě svobodní si zvolit vlastní zahraniční politiku, pokračuje, neměli bychom očekávat, že [From.GetNameDef] nám pomůže, pokud budeme zataženi do většího konfliktu."
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] odmítá náš návrh"
 lar_france_french_union.10.desc:1 "Zprávy z Indočíny ukazují, že lidé ve Vietnamu, Laosu a Kambodži s nepatrnou většinou hlasovali pro připojení k nové Francouzské unii. To zřejmě překvapilo i místní správce, kteří ihned nařídili přepočet hlasů. Nacionalistické skupiny v regionu utrpěly těžkou ránu, když jejich nálada klesla, přičemž mnozí členové otevřeně pochybují, zda skutečně reprezentují vůli lidu, jak si myslí."
 lar_france_french_union.10.t:1 "Indočína hlasuje pro připojení k Unii"
 lar_france_french_union.11.desc:1 "Výsledky referenda přicházející z Indočíny vykreslují chmurnější obraz, než se očekávalo. Zatímco málokdo v hlavním městě věřil, že nacionalistické ohniska by hlasovaly pro připojení k unii, zdá se, že nacionalistické nálady jsou rozšířenější, než se doposud předpokládalo. Nakonec žádná část území nevyslovila většinu pro vstup do unie. Nacionalističtí aktivisté již volají po okamžitém odtržení od Francie, i za cenu války, věříce, že nyní nastal čas získat národní nezávislost."
 lar_france_french_union.11.t:1 "Indočína hlasuje proti Unii"
 lar_france_french_union.2.a:1 "Rozumí významu Fraternité!"
 lar_france_french_union.2.desc:1 "K překvapení mnoha pozorovatelů schválili lidé v Alžírsku, Maroku a Tunisku referendum o Francouzské unii těsnou většinou. S obyvateli těchto oblastí nyní považovanými za plné občany mohou vracet řadu poslanců do Národního shromáždění.\n\nAčkoliv v těchto třech zemích stále existují nacionalistické prvky, utrpěly vážnou morální ránu a jejich zotavení potrvá nejméně jednu generaci."
 lar_france_french_union.2.t:1 "Severní Afrika hlasuje pro přistoupení k Unii"
 lar_france_french_union.3.a:1 "Taková nevděk!"
 lar_france_french_union.3.desc:1 "Přes veškeré snahy místních vlád odmítli volič v Alžírsku, Maroku a Tunisku s drtivou většinou navrhovanou Francouzskou unii. Bezprostředně po oznámení výsledků se ve velkých městech oblasti konaly demonstrace, kde nacionalistické skupiny využily vítězství k požadavku okamžité a úplné nezávislosti svých zemí.\n\nVelitel francouzských sil v severní Africe odeslal naléhavou žádost o posily, protože je pravděpodobné, že některé radikální prvky se pokusí vzít věci do svých rukou."
 lar_france_french_union.3.t:1 "Severní Afrika hlasuje pro odchod"
 lar_france_french_union.4.desc:1 "Po týdnech kampaně byli lidé v koloniích západní Afriky vyzváni k volbám o tom, zda by jejich území měla být součástí nové Francouzské unie. Předběžné výsledky ukazují zdravou většinu pro Unii. Nacionalistická věc se zdá být zlikvidována v zárodku a mnozí aktivisté za nezávislost se nyní připravují pokračovat ve boji o větší politickou samostatnost zevnitř Národního shromáždění."
 lar_france_french_union.4.t:1 "Západní Afrika hlasuje pro přistoupení k Unii"
 lar_france_french_union.5.desc:1 "Po intenzivní a někdy bouřlivé kampani se zdá, že nacionalisté zvítězili v referendu o členství ve Francouzské unii ve většině oblastí Západní Afriky. Zatímco místní Evropané se s výsledkem stále vyrovnávají, vůdci místních nezávislostních hnutí volají po akci a prohlašují výsledek za jasný mandát pro úplnou nezávislost."
 lar_france_french_union.5.t:1 "Západní Afrika hlasuje pro odchod"
 lar_france_french_union.6.desc:1 "S pomalu přicházejícími výsledky z obrovské, málo rozvinuté oblasti se zdá, že nepatrná většina voličů schválila referendum o připojení k nové Francouzské unii. Nacionalistické skupiny přiznaly porážku, ale požadují větší investice nového státu do rozvoje regionu jako odměnu za loajalitu."
 lar_france_french_union.6.t:1 "Střední Afrika hlasuje pro přistoupení k Unii"
 lar_france_french_union.7.desc:1 "Pro-uniové strany napříč francouzskou Střední Afrikou utrpěly řadu politických neúspěchů, protože jedna oblast za druhou hlasovala proti připojení k nové Francouzské unii. S vítězstvím pro-independencí strany po straně mnozí aktivisté prohlašují, že francouzská nadvláda nad regionem byla rozhodně poražena."
 lar_france_french_union.7.t:1 "Střední Afrika hlasuje pro odchod"
 lar_france_french_union.8.desc:1 "Francouzská mandátní území Sýrie a Libanon rozhodla stát se součástí nové Francouzské unie. Ačkoliv mnozí pozorovatelé považovali tento výsledek za nepravděpodobný, zdá se, že místní obyvatelstvo věří, že členství v unii zajistí přístup na evropské trhy a více investic do místní ekonomiky."
 lar_france_french_union.8.t:1 "Sýrie hlasuje pro připojení k Unii"
 lar_france_french_union.9.desc:1 "Vyhlášení výsledků nedávného referenda o Francouzské unii bylo v Damašku a Bejrútu přijato bouřlivým jásotem, protože se ukázalo, že region výrazně hlasoval proti připojení k Unii. Hlavní nacionalistické strany již prohlásily referendum za skryté hlasování o nezávislosti a místní vojenský velitel poslal sérii znepokojujících zpráv do hlavního města s požadavkem na posily."
 lar_france_french_union.9.t:1 "Sýrie hlasuje proti Unii"
 lar_france_political_violence.1.a:1 "Republika musí toto vydržet."
 lar_france_political_violence.1.b:0 "Stíhat odpovědné."
 lar_france_political_violence.1.desc:1 "Volná aliance pravicových a krajně pravicových skupin dnes pořádala protesty a demonstrace napříč Paříží. Zdá se, že protestující nikdy neplánovali shromáždit se a pokojně se rozejit. Jako na nepřímý signál změnily demonstrace směr a soustředily se na Národní shromáždění. Rychle svolaná pořádková policie dokázala zadržet pochodující kolony v dohledu budovy. Několikrát skupiny zaútočily na linií policie a byly se značným úsilím odraženy.\n\nProtestující se rozešli až dlouho po půlnoci. Zprávy o nepokojích se rozšířily a pravděpodobně oslabí veřejnou důvěru ve schopnost vlády udržet veřejný pořádek."
 lar_france_political_violence.1.t: "Protesty přecházejí do násilí"
 lar_france_political_violence.2.desc:1 "Koalice odborových svazů a intelektuálů vyhlásila 'Den akce' v hlavním městě jako reakci na nedávná politická rozhodnutí. Navzdory snaze policie zadržet demonstrace se malé skupiny anarchistů a komunistických radikálů pokusily vyvolat vzpouru. Bylo vypleněno několik obchodů a převráceny tramvaje. Pokusy vzbouřenců postavit barikády na Rue Royale kvůli zablokování přístupu k Národnímu shromáždění byly zmařeny jízdní policií.\n\nJak se vzbouřenci rozptýlili po Francii a dělníci se vrátili k práci, mnoho lidí v zemi se ptá, zda vláda stále dokáže udržet zákon a pořádek."
 lar_france_political_violence.3.a:1 "Jakákoli akce by teď situaci jen zhoršila."
 lar_france_political_violence.3.b:0 "Republika zvítězí!"
 lar_france_political_violence.3.desc:1 "Po nedávném vládním rozhodnutí dorazili monarchisté a krajně pravicoví extremisté ze všech koutů země do hlavního města s cílem 'dokončit práci nedokončenou v roce 1934', kdy podobná vzpoura nedokázala obsadit parlament, ale donutila vládu rezignovat.\n\nPřestože byla policie varována, že protesty pravděpodobně přerostou v násilí, nebyla připravena na úroveň organizace a agrese těchto dobře připravených skupin. V několika případech byla policie na Place de la Concorde nucena střílet do demonstrantů, aby udržela pozici.\n\nS několika desítkami mrtvých a stovkami zraněných protestující ustoupili z hlavního města ochladit situaci, ale ukázali zemi, že vláda není v bezpečí ani ve svém hlavním městě."
 lar_france_political_violence.3.t:0 "Pravicové nepokoje"
 lar_france_political_violence.4.a:0 "Tyto extremisty je třeba zastavit."
 lar_france_political_violence.4.desc:0 "Po krátkém období klidu, kdy podpora [This.GetLeader] dosáhla nebývalých výšin, se zdá, že se opět vrátilo endemické politické násilí mezi komunisty a reakcionářskými skupinami. Policie hlásí znepokojivý nárůst politicky motivovaných trestných činů proti lidem nebo firmám, což připomíná chaotické dny, které jsme už doufali mít za sebou."
 lar_france_political_violence.4.t:0 "Politické násilí se vrací"
 lar_france_stresa_front_italy_agreed:0 "Itálie souhlasila s připojením ke Stresa Front výměnou za územní ústupky"
 lar_france_vichy_reunification.1.a:0 "Je čas zacelit toto nepřirozené rozdělení."
 lar_france_vichy_reunification.1.b:0 "Zrádce nemá právo na žádné požadavky."
 lar_france_vichy_reunification.1.desc:0 "Po osvobození Paříže svými silami požadoval vůdce Francouzských sil v exilu, [From.GetLeader], aby byla jeho vládě předána plná moc nad všemi neokupovanými oblastmi Francie. Jakékoli odmítnutí předání moci bude považováno za ozbrojený odpor proti legitimní vládě republiky."
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] požaduje sjednocení"
 lar_france_vichy_reunification.2.a:0 "Jsme opět sjednoceni."
 lar_france_vichy_reunification.2.desc:0 "Vláda ve Vichy hlasovala o svém rozpuštění a předání vládní moci nám. Většina nízko postavených úředníků se rozhodla zůstat, a zbývající vojenské síly přešly pod naše velení."
 lar_france_vichy_reunification.2.t:0 "Vichistická vláda se rozpadá"
 lar_france_vichy_reunification.3.a:0 "Pak dosáhneme jednoty silou."
 lar_france_vichy_reunification.3.desc:0 "Vláda [From.GetLeader] odmítla předat vládní moc nám. Každý pokus o zahájení jednání byl potlačen mlčením a možná je budeme muset přimět silou."
 lar_france_vichy_reunification.3.t:0 "Vláda ve Vichy zůstává v čele"
 lar_france_volunteers.1.a:1 "Skvělé?"
 lar_france_volunteers.1.desc:1 "S rozhodnutím vlády [From.GetLeader] zmírnit hraniční kontroly mezi Španělskem a [From.GetNameDef] začala vlna dobrovolníků proudit, aby bojovali na naší straně.\n\nBohužel však nová politika platí univerzálně, což znamená, že jiné frakce ve válce pravděpodobně také získají dodatečnou podporu."
 lar_france_volunteers.1.t:1 "Dobrovolníci z [From.GetNameDef]"
 lar_france_volunteers.3.a:0 "Ať se vrátí."
 lar_france_volunteers.3.b:0 "Pošlete je zpět."
 lar_france_volunteers.3.desc:2 "S koncem bojů ve Španělsku se někteří ze zavolaných bojovníků pro [From.GetLeader] vrátili. Vojenská rozvědka chce s nimi hovořit, aby zjistila, zda jejich zkušenosti nabídnou nějaký vhled do moderního válečnictví, ale mnoho ve vládě obává, že by mohli radikalizovat jiné politické skupiny."
 lar_france_volunteers.3.t:0 "Dobrovolníci se vrací"
 lar_franco_soviet_treaty.1.a:1 "Duch roku 1894 žije dál!"
 lar_franco_soviet_treaty.1.b:1 "Ani jeden z nás nemůže druhému efektivně pomoci."
 lar_franco_soviet_treaty.1.desc:1 "Vl áda [From.GetLeader] poslala zvláštního vyslance do Moskvy, aby projednal možnosti aliance. Podle návrhu [From.GetAdjective] bychom slíbili vstoupit do jakékoli obranné války, ve které by se [From.GetNameDef] ocitla, a [From.GetNameDef] by přišla na pomoc nám, pokud bychom byli napadeni."
 lar_franco_soviet_treaty.1.t:2 "Francie navrhuje smlouvu o vzájemné pomoci"
 lar_franco_soviet_treaty.2.a:1 "To by mělo stačit."
 lar_franco_soviet_treaty.2.desc:1 "Vláda [From.GetAdjective] souhlasila s naším návrhem, ale zdůraznila, že nikdy nepřijmou válku jako prostředek výrazné změny politické krajiny Evropy. Naše aliance bude proto striktně obranná, přičemž obě strany budou povinny pomoci té druhé pouze, pokud budou napadeny třetí mocností."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] souhlasí"
 lar_franco_soviet_treaty.3.a:2 "Nemožné nebo jen nepohodlné?"
 lar_franco_soviet_treaty.3.desc:1 "Při chladném setkání s ministrem zahraničí [From.GetAdjective] byl náš velvyslanec informován, že není v zájmu [From.GetAdjective] uzavřít s námi alianci. Geografické poměry Evropy prý znemožňují efektivní podporu zbraní [From.GetAdjective] v případném útoku na naše území a naopak, takže vláda [From.GetAdjective] musí jakoukoli takovou nabídku odmítnout."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] odmítá"
 lar_heavy_water.1.a:0 "Významný neúspěch."
 lar_heavy_water.1.desc:0 "Velitel posádky v Telemarku hlásí, že hydroelektrárna Vemork utrpěla včera v noci katastrofální výbuch, který zničil zařízení používaná k výrobě těžké vody. Přestože vyšetřování stále probíhá, dostupné důkazy velmi silně nasvědčují sabotáži elitní nepřátelskou jednotkou.\n\nZdá se, že komanda seskočila do oblasti, infiltrovala elektrárnu díky šokujícímu laxnímu zabezpečení, umístila výbušniny poblíž skladovacích nádrží a pak se stáhla do noci jen několik minut před explozí náloží.\n\nNebyl hlášen žádný civilní oběť, což vede velitele k domněnce, že místní odpor mohl mít předchozí znalost přepadu. Místní posádka nyní provádí prohledávání oblasti, ale nebyly nalezeny žádné stopy a očekáváme, že tým již oblast opustil."
 lar_heavy_water.1.t:0 "Těžkovodní závod Telemark byl zničen"
 lar_heavy_water.2.a:0 "Kdo se odváží, vyhrává."
 lar_heavy_water.2.desc:0 "Zprávy od místních kontaktů v Telemarku naznačují, že operace Gunnerside byla kompletním úspěchem. Po seskoku padákem se tým úspěšně infiltroval do elektrárny, vyhnul se všem strážím.\n\nPo umístění náloží tým provedl čistý ústup a nyní se rozdělil, aby se vyhnul vyhledávacím týmům, které jsou za nimi. Od přepadu od týmu neslyšíme nic, ale to je očekáváno. Také očekáváme, že Němci veřejně oznámí, zda zabili nebo zajali nějaké z našich komand."
 lar_heavy_water.2.t:0 "Operace Gunnerside uspěla"
 lar_intervention_in_greece.1.a:1 "Velcí myslitelé myslí stejně!"
 lar_intervention_in_greece.1.b:1 "My rozhodneme o vlastní strategii."
 lar_intervention_in_greece.1.desc:1 "Francouzský velvyslanec předal nótu od své vlády, zdůrazňující naše společné zájmy ve východním Středomoří. Vláda [From.GetLeader] se zvlášť zajímá o získání ostrova Kréta jako námořní základny, ale také poznamenává, že existence 'nepřátelské či nepřátelské' vlády v Řecku by značně ztížila operace v oblasti. Proto chce [From.GetAdjective] vláda sondovat možnost společné intervence v Řecku k nastolení příznivější vlády nebo případně převzít správu území sami."
 lar_intervention_in_greece.1.t:0 "Francie navrhuje intervenci v Řecku"
 lar_intervention_in_greece.2.a:1 "Nutnost se téměř jistě objeví."
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] poslal přes našeho velvyslance v Římě zprávu vyjadřující hlubokou podporu a naprostý souhlas s našimi názory. [From.GetAdjective] armáda byla instruována připravit plány na společnou vojenskou akci proti Řecku, pokud by vznikla nutnost."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader] souhlasí"
 lar_intervention_in_greece.3.a:1 "To je zvuk strachu."
 lar_intervention_in_greece.3.desc:1 "Podle stručné poznámky od [From.GetAdjective] velvyslance jeho vláda momentálně nemá zájem měnit status quo ve východním Středomoří, preferuje současnou situaci před nejistotou spojenou s vojenskou akcí."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] odmítá"
 lar_low_stability_civil_war.1.a:1 "Je další francouzská revoluce?"
 lar_low_stability_civil_war.1.desc:1 "Po týdnech agitace a utajených příprav propukly v několika francouzských městech masové stávky. Prakticky okamžitě vznikly ozbrojené tzv. ‚Brigády dělnické obrany‘, v některých případech podpořené vzbouřenými armádními jednotkami. Síly loajální vládě byly několikrát napadeny po celé zemi a střety mezi povstalci a loajalisty přerostly do intenzivních přestřelek.\n\nS prudkým úbytkem vnitřního pořádku vláda prakticky ztratila kontrolu nad velkou částí země."
 lar_low_stability_civil_war.1.t:1 "Komunistické povstání!"
 lar_low_stability_civil_war.2.a:1 "Všichni jsme věděli, že se to stane."
 lar_low_stability_civil_war.2.desc:1 "Kabal reakcionářských vojenských důstojníků a bohatých pozemkových vlastníků očividně připravil vojenský puč proti vládě. Zatímco identita některých z nich byla známá policii, jiní ještě nebyli identifikováni. Po úniku z vyšetřování se spiklenci rozhodli jednat dříve, než bude celé spiknutí odhaleno.\n\nRychlá a zmatená povaha puče znamenala, že nedosáhl zamýšleného překvapení, jednotky nebyly na svých místech a místní posádky byly varovány předem. Loajalistické jednotky jednaly rychle a úspěšně zabránily útoku na odříznutí hlavy naší vládě, ale kvůli tomu musely opustit velké části země. Vzhledem k sílícímu povstání se země dostala do plnohodnotné občanské války."
 lar_low_stability_civil_war.2.t:1 "Reakční povstání!"
 lar_news.1.a:0 "Vítězství, které můžeme podpořit."
 lar_news.1.b:0 "Ti fanatici stále žijí ve středověku..."
 lar_news.1.c:0 "Výborný výsledek!"
 lar_news.1.desc_carlists:0 "Karlistické síly pod vedením Manuela Fal Conda konečně porazily své falangistické a republikánské nepřátele a získaly plnou kontrolu nad Španělskem. I když izolované republikánské jednotky pokračují v partyzánské válce, která může komplikovat uplatnění místní karlistické kontroly v dříve republikánských oblastech, je nepravděpodobné, že se objeví další významný koordinovaný odpor.\n\nOdvaha a fanatismus karlistických Requetés byly klíčové pro jejich vítězství, a stejná vysoká morálka charakterizuje španělské poválečné obnovovací snahy. Jakmile válka skončila, mnoho karlistů netrpělivě očekává, kdy budou jejich snahy odměněny a právoplatný karlistický nárok na španělský trůn bude konečně uznán."
 lar_news.1.desc_falangist:0 "Po dlouhé a vyčerpávající občanské válce nacionalisté pod vedením Emilia Moly konečně porazili své karlistické a republikánské nepřátele a získali plnou kontrolu nad Španělskem. I když izolované republikánské jednotky pokračují v partyzánské válce, která může komplikovat uplatnění místní nacionalistické kontroly v dříve republikánských oblastech, je nepravděpodobné, že se objeví další významný koordinovaný odpor.\n\nJak národ obnovuje svá válečná města a průmysl, probíhají přípravy na přechod zpět k civilní vládě pod vedením José Antonia Prima de Rivery. Zůstává otázkou, jaké španělské imperialistické ambice se mohou projevit v současné světové krizi."
 lar_news.1.desc_franco:0 "Po dlouhé a vyčerpávající občanské válce nacionalisté, sjednoceni pod vedením Franciska Franca, konečně porazili své republikánské nepřátele a získali plnou kontrolu nad Španělskem. I když izolované republikánské jednotky pokračují v partyzánské válce, která může komplikovat uplatnění místní nacionalistické kontroly v dříve republikánských oblastech, je nepravděpodobné, že se objeví další významný koordinovaný odpor.\n\nZatímco se národ zaměřuje na obnovu svých válečných měst a průmyslu, zůstává otázkou, jaký vliv bude mít ideologická fúze nacionalistů na jejich zahraniční politiku a zda bude štědrá zahraniční vojenská pomoc, kterou obdrželi, splacena."
 lar_news.1.desc_franco_unified:0 "V posledních týdnech došlo ke vzrůstu napětí mezi různými frakcemi vítězných nacionalistů, ale nyní, s vypuzením neústupných vůdců a násilným sjednocením politických stran, se zdá, že Francisko Franco dokázal tyto rozpory zmírnit a tím sjednotit zbývající frakce za svou věc. I když izolované republikánské jednotky pokračují v partyzánské válce, občanská válka může být konečně považována za skutečně ukončenou.\n\nZatímco se národ zaměřuje na obnovu svých válečných měst a průmyslu, zůstává otázkou, jaký vliv bude mít ideologická fúze nacionalistů na jejich zahraniční politiku a zda bude štědrá zahraniční vojenská pomoc, kterou obdrželi, splacena."
 lar_news.1.desc_franco_uprising:0 "Rozdíly uvnitř nacionalistické věci se ukázaly být příliš velké na překonání, ale po dlouhé a vyčerpávající občanské válce nacionalisté pod vedením Franciska Franca konečně porazili své karlistické a republikánské nepřátele a získali plnou kontrolu nad Španělskem. I když izolované republikánské jednotky pokračují v partyzánské válce, která může komplikovat uplatnění místní nacionalistické kontroly v dříve republikánských oblastech, je nepravděpodobné, že se objeví další významný koordinovaný odpor.\n\nZatímco se národ zaměřuje na obnovu svých válečných měst a průmyslu, zůstává otázkou, zda bude štědrá zahraniční vojenská pomoc, kterou obdrželi, splacena."
 lar_news.1.e:0 "Nepříznivý výsledek."
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_anarchists:0 "Vítězství anarchistů ve španělské občanské válce"
 lar_news.1.t_carlists:0 "Vítězství karlistů ve španělské občanské válce"
 lar_news.1.t_falangist:0 "Falangistické vítězství ve španělské občanské válce"
 lar_news.1.t_franco:0 "Nacionalistické vítězství ve španělské občanské válce"
 lar_news.1.t_independent_communist:1 "Vítězství POUM ve španělské občanské válce"
 lar_news.1.t_republic:0 "Vítězství republikánů ve španělské občanské válce"
 lar_news.1.t_stalinist:0 "Vítězství stalinistů ve španělské občanské válce"
 lar_news.10.a:0 "Teď nás budou muset brát vážně!"
 lar_news.10.b:0 "Jejich krátkozrakost ohrožuje naši válku!"
 lar_news.10.b_2:0 "Byli by ochotni riskovat naše vítězství nad republikány?!"
 lar_news.10.c:0 "To je lepší, než jsme doufali!"
 lar_news.10.c_2:0 "Ať se udusí svým vítězstvím!"
 lar_news.10.d:0 "Tohle se začíná komplikovat..."
 lar_news.10.d_2:0 "Nikdy to neskončí?!"
 lar_news.10.desc:0 "Ostražití, že jsou stále více marginalizováni a že jejich vliv na nacionalistickou frontu je stále omezován, karlistické síly pod vedením Manuela Fal Conda vzdaly svou příslušnost k nacionalistické věci. Vyhlašujíc vlastní, nezávislé povstání, karlističtí Requetés, převážně na severu země, se obrátili proti svým bývalým spojencům, zatímco zároveň pokračují v boji proti svým republikánským nepřátelům.\n\nDopady na jejich vojenskou pozici v občanské válce jsou vedením nacionalistů bagatelizovány, ale je zřejmé, že současný chaos poskytuje republikánům mnoho příležitostí."
 lar_news.10.desc_2:0 "Ostražití, že jsou stále více marginalizováni a že jejich vliv na začínající poválečnou nacionalistickou vládu je stále více omezován, karlistické síly pod vedením Manuela Fal Conda vzdaly svou podporu této nové vládě. V dalším povstání karlističtí Requetés, převážně na severu země, se obrátili proti svým bývalým spojencům a vyhlásili novou rivalizující vládu.\n\nNacionalističtí vůdci rychle odsoudili činy Fal Conda a obviňují jej z "vržení Španělska do další občanské války", ale karlisté uvádějí systémové pokusy nacionalistického vedení o vyhlazení hnutí od porážky republikánů, což jim nedalo jinou volbu než se bránit."
 lar_news.10.t:0 "Carlistické povstání ve španělské občanské válce"
 lar_news.11.a:0 "Výborně, ať se sami rozdrtí!"
 lar_news.11.b:0 "Jedním či druhým způsobem jejich vměšování skončí."
 lar_news.11.b_2:0 "Byli by ochotni riskovat naše vítězství nad nacionalisty?!"
 lar_news.11.c:0 "Čas svrhnout jho je právě teď!"
 lar_news.11.d:0 "Republikáni sotva potřebují vnější pomoc k porážce..."
 lar_news.11.desc:1 "Pokračující vládní pokusy o obnovení centralizované kontroly nad převážně samostatně fungujícími anarchistickými obcemi v severovýchodním Španělsku, stejně jako stalinské represe vůči disidentským komunistickým názorům, vyústily nyní v plnohodnotné boje uvnitř republikánské fronty.\n\nZpočátku omezené na bitky v ulicích a nízké střety mezi milicemi a vládními či stalinskými vojsky znamenala neochota obou stran ke kompromisu rychlou eskalaci konfliktu během několika dní. Přesun vojenských zdrojů na řešení této vnitřní hrozby znamenal výrazné oslabení frontové linie proti nacionalistům."
 lar_news.11.desc_2:0 "Pokračující vládní pokusy o obnovení centralizované kontroly nad převážně samostatně fungujícími anarchistickými obcemi v severovýchodním Španělsku, stejně jako stalinské represe vůči disidentským komunistickým názorům, nyní vedly k plnohodnotným bojům mezi republikánskými vítězi španělské občanské války.\n\nZpočátku omezené na bitky v ulicích a nízké střety mezi milicemi a vládními či stalinskými vojsky znamenala neochota obou stran ke kompromisu rychlou eskalaci konfliktu během několika dní. Jelikož vedoucí představitelé frakcí odmítají zvážit usmíření a bojové linie jsou vytyčeny, zdá se, že Španělsko je odsouzeno k další občanské válce."
 lar_news.11.t:0 "Anarchistické povstání ve španělské občanské válce"
 lar_news.12.a:0 "Musíme mít spojence."
 lar_news.12.b:0 "Vítáme je mezi námi."
 lar_news.12.c:0 "Pak je také porazíme."
 lar_news.12.d:0 "Vybrali si svou stranu."
 lar_news.12.desc:0 "I přesto, že se stále zotavuje z občanské války, [From.GetNameDef] nyní překvapivě vyjednal vstup do [From.GetFactionName]. Zdá se, že rozsáhlá pomoc Osy, kterou nacionalisté obdrželi během občanské války, nevedla k bližším vztahům mezi novou [From.GetAdjective] vládou a jejich zahraničními podporovateli."
 lar_news.12.t:0 "[From.GetNameDefCap] vstupuje do [From.GetFactionName]"
 lar_news.13.desc:0 "I přesto, že se stále zotavuje z občanské války, [From.GetNameDef] nyní překvapivě vyjednal vstup do [From.GetFactionName]. Spolupráce již začala během občanské války, během níž [From.GetNameDef] obdržel rozsáhlou vojenskou pomoc od [From.GetFactionName], a zdá se, že to bylo jen předzvěstí těsnější budoucí spolupráce."
 lar_news.14.a:0 "Učinili moudré rozhodnutí."
 lar_news.14.b:0 "Neměli jinou možnost."
 lar_news.14.c:0 "Ty parchanti dávají pryč NAŠE území!"
 lar_news.14.d:0 "A jednou ranou jsme ztratili severní Afriku..."
 lar_news.14.desc:0 "Čelící týdnům neúprosného [SPA.GetAdjective] tlaku, vyvrcholeného včerejším konečným ultimátem, vláda [From.GetAdjective] neviděla jinou možnost než ustoupit požadavkům a vzdát se kontroly nad severní Afrikou ve snaze zachovat mír se svým sousedem."
 lar_news.14.e:0 "Využívají příležitosti."
 lar_news.14.t:0 "[SPA.GetNameDefCap] požaduje francouzskou severní Afriku"
 lar_news.15.a:0 "Brzy vznikne velká mocnost!"
 lar_news.15.b:0 "Čeká nás krásná budoucnost pro Francii!"
 lar_news.15.c:0 "To by znamenalo zásadní změnu rovnováhy sil!"
 lar_news.15.desc:0 "Od chvíle, kdy se monarchistická hnutí v [SPB.GetNameDef] a [FRA.GetNameDef] dostala k moci, se francouzsko-španělské vztahy začaly prohlubovat a jejich zahraniční politiky se začaly čím dál více prolínat.\n\nNyní, poté co legitimistické hnutí v [FRA.GetNameDef] oficiálně jmenovalo krále [SPB.GetLeader] jako právoplatného nástupce na francouzském trůnu, učinil oficiální prohlášení o svém záměru přijmout francouzskou korunu. V reakci zahájila legitimistická vláda v [FRA.GetNameDef] přípravy na slavnostní korunovační ceremoniál v katedrále v Reims."
 lar_news.15.t:0 "Franco-španělská unie"
 lar_news.16.a:0 "Iberská unie je opět taková, jak má být!"
 lar_news.16.b:0 "Iberie opět sjednocena? Zajímavé."
 lar_news.16.desc:0 "Po měsících tlaku vlády [SPB.GetAdjective] [POR.GetNameDef], izolované, bez spojenců a čelící přemáhající [SPB.GetAdjective] armádě, nevidělo jinou možnost než přijmout údajných nároků [SPB.GetLeader] na [POR.GetAdjective] trůn. Výsledkem je, že národ je nyní pouze provincií rostoucího národa [SPB.GetNameDef]."
 lar_news.16.t:0 "Iberská unie"
 lar_news.17.b:0 "To je pro ně dobré."
 lar_news.17.t:0 "Obnovená [From.GetAdjective] monarchie"
 lar_news.18.a:0 "Konečně návrat našeho právoplatného hlavy státu!"
 lar_news.18.b:0 "Ale přinese skutečnou změnu?"
 lar_news.18.desc:0 "Měsíce po překvapivém kroku Franciska Franca vzdát se moci a ohlásit návrat právoplatného krále Španělska vstoupil dnes ráno do Madridu [From.GetSPBkingloc]. Jubelující davy ho doprovázely průvodem ulicemi Madridu až ke kostelu San Jerónimo el Real.\n\nV pompézní ceremonii [From.GetSPBking2loc].\n\nAčkoliv je většina země stále v ruinách, možná nový král bude sloužit jako sjednocující a léčitelná síla a povede [From.GetNameDef] k slavnější budoucnosti."
 lar_news.19.a:0 "To je nejlepší cesta, jak hájit naše sdílené zájmy."
 lar_news.19.b:0 "Odvážný krok."
 lar_news.19.desc:0 "Dnes [From.GetNameDef] oznámil vytvoření nové aliance latinských mocností, která může představovat alternativu k hlavním mocenským blokům ve světě. Přes měsíce jednání zatím není zcela jasné, které státy se rozhodnou vstoupit do nové organizace, přičemž mezi navrhovanými jsou [POR.GetNameDef], [FRA.GetNameDef] a [ITA.GetNameDef]."
 lar_news.19.t:0 "Latinský blok"
 lar_news.2.a:0 "Toto 'vítězství' nesmí trvat!"
 lar_news.2.b:0 "Zajímavá alternativa zaběhnutým formám komunismu."
 lar_news.2.c:0 "Aspoň nejsou Stalinovými loutkami."
 lar_news.2.d:0 "Tento výsměch komunismu nesmí prosperovat!"
 lar_news.2.desc_anarchists:0 "Po dlouhé a vyčerpávající občanské válce španělští anarchisté konečně porazili své republikánské a nacionalistické nepřátele a získali plnou kontrolu nad Španělskem. I když izolované nacionalistické jednotky pokračují v partyzánské válce, která může komplikovat formování pokojových komun v dříve nacionalistických oblastech, je nepravděpodobné, že dojde k dalšímu významnému koordinovanému odporu.\n\nZatímco se různé komuny zaměřují na obnovu svých válečných vesnic, měst a průmyslu, rozhodly se zůstat organizovány pod svým válečným regionálním obranným radou, zjevně v reakci na rostoucí nepřátelskou rétoriku ve reakcích světových vůdců na anarchistické vítězství."
 lar_news.2.desc_independent_communist:0 "Po dlouhé a vyčerpávající občanské válce nezávislí španělští komunisté konečně porazili své republikánské a nacionalistické nepřátele a získali plnou kontrolu nad Španělskem. I když izolované nacionalistické jednotky pokračují v partyzánské válce, která může komplikovat uplatnění místní komunistické kontroly v dříve nacionalistických oblastech, je nepravděpodobné, že dojde k dalšímu významnému koordinovanému odporu.\n\nZatímco se země zaměřuje na obnovu svých válečných měst a průmyslu, nový španělský komunistický stát již přerušil všechny vazby s [SOV.GetNameDef], ale pozval všechny komunistické strany, které odmítají jak stalinismus, tak trockismus, aby se k nim připojily a našly nezávislou cestu vpřed."
 lar_news.2.desc_republic_no_help:0 "Po dlouhé a vyčerpávající občanské válce druhá republika konečně porazila své anarchistické a nacionalistické nepřátele a získala plnou kontrolu nad Španělskem. I když izolované nacionalistické jednotky pokračují v partyzánské válce, která může komplikovat uplatnění místní republikánské kontroly v dříve nacionalistických oblastech, je nepravděpodobné, že dojde k dalšímu významnému koordinovanému odporu.\n\nNavzdory všem překážkám a spoléhajíc na minimální sovětskou pomoc, dokázala španělská republika zachovat svou demokratickou integritu čelíc útokům jak zevnitř, tak zvenčí. Zatímco se země zaměřuje na obnovu svých válečných měst a průmyslu, zůstává otázkou, jak se demokratické Španělsko zachová v současné světové krizi."
 lar_news.2.desc_republic_soviet_help:0 "S rozsáhlou sovětskou pomocí druhá republika konečně porazila své anarchistické a nacionalistické nepřátele a získala plnou kontrolu nad Španělskem. I když izolované nacionalistické jednotky pokračují v partyzánské válce, která může komplikovat uplatnění místní republikánské kontroly v dříve nacionalistických oblastech, je nepravděpodobné, že dojde k dalšímu významnému koordinovanému odporu.\n\nZatímco se země zaměřuje na obnovu svých válečných měst a průmyslu, stoupá sovětský tlak na zemi a zůstává otázkou, zda demokratická španělská vláda zůstane věrná svým demokratickým principům, nebo zda se stane pouze výspou moskevského vlivu v západní Evropě."
 lar_news.2.desc_stalinist:0 "Po dlouhé a vyčerpávající občanské válce druhá republika konečně porazila své anarchistické a nacionalistické nepřátele a získala plnou kontrolu nad Španělskem. I když izolované nacionalistické jednotky pokračují v partyzánské válce, která může komplikovat uplatnění místní republikánské kontroly v dříve nacionalistických oblastech, je nepravděpodobné, že dojde k dalšímu významnému koordinovanému odporu.\n\nObčanská válka znamenala poklidný přechod Španělska k komunistické vládě, která si zajistila rozsáhlou sovětskou podporu. Zatímco se země zaměřuje na obnovu svých válečných měst a průmyslu, španělsko-sovětské vztahy se zdají jen sílit a očekává se, že Sovětský svaz bude silně zapojen do poválečných průmyslových rekonstrukčních programů."
 lar_news.2.e:0 "Impozantní vítězství!"
 lar_news.2.f:0 "Aspoň to nebyli fašisté, kdo vyhrál."
 lar_news.2.g:0 "Nejlepší možný výsledek."
 lar_news.2.h:0 "Znepokojující vliv [SOV.GetAdjective] na [SPD.GetNameDef]..."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "Naše odplata bude rychlá a hrozná!"
 lar_news.20.c:0 "Jak výhodné. ¡Buena suerte, España!"
 lar_news.20.d:0 "Z deště pod okap..."
 lar_news.20.desc:0 "V posledních měsících se vztahy mezi [SOV.GetAdjective] a [SPD.GetAdjective] stále zhoršují a nezávislí pozorovatelé zaznamenali systematické odstraňování komunistů z vlivných pozic ve [SPD.GetAdjective]. V reakci vytvořil [SOV.GetNameDef] přímou okupaci východní části země, snažíc se přimět neústupnou [SPD.GetAdjective] vládu k poslušnosti.\n\nNyní dospěla situace do bodu zlomu, kdy [SPD.GetLeader] promluvil vášnivě v rozhlase a vyhlásil nezávislost [SPD.GetAdjective], vyzývajíc své krajané, aby "jednou provždy zbavili národ sovětského vlivu". Současně začal hlavní překvapivý útok [SPD.GetAdjective] na okupační zónu."
 lar_news.20.t:0 "[SPD.GetAdjective] válka za nezávislost"
 lar_news.21.a:0 "Vedeme nezkalený marxistický svět."
 lar_news.21.b:0 "Příšerné!"
 lar_news.21.c:0 "Zajímavý návrh!"
 lar_news.21.d:0 "Komunistická věc se dále rozpadá!"
 lar_news.21.desc:0 "S rostoucí silou [From.GetAdjective] vláda nyní oznámila vznik nové komunistické aliance s názvem Mezinárodní úřad revoluční socialistické jednoty, která se staví proti jak trojtskistickým, tak stalinským interpretacím marxismu.\n\nZačínajíc "Londýnským úřadem", výborem složeným z nezávislých komunistických organizací sídlících v Londýně, nyní vítají všechny země, které "touží po cestě ke komunistickým ideálům bez vnějšího vměšování", aby se připojily."
 lar_news.21.t:0 "Sjednocení londýnského úřadu"
 lar_news.22.a:1 "Dosáhli jsme mnoho, ale musíme se připravit na to nejhorší!"
 lar_news.22.b:1 "Představují existenční hrozbu pro náš způsob života!"
 lar_news.22.desc:1 "I přes uplynutí nějakého času od ukončení španělské občanské války nedošlo k očekávanému kolapsu anarchistických obcí v Iberii. Naopak, obce údajně stabilizovaly a přestavěly region a nadále přitahují stejně smýšlející přistěhovalce z celého světa.\n\nVzhledem k pokračující mezinárodní nehostinnosti se obce však rozhodly zůstat organizovány pod svým "obranným radou" a pokračují v rozsáhlých zbrojních programech."
 lar_news.22.t:0 "Úspěch anarchismu"
 lar_news.23.a:0 "Nyní budeme bojovat spolu."
 lar_news.23.b:0 "Jsou jen další obětí pro nás."
 lar_news.23.c:0 "Společně budeme bojovat za svobodu!"
 lar_news.23.d:0 "Iberské národy konečně spolupracují..."
 lar_news.23.desc:0 "Politici [POR.GetAdjective] a [?global.POR_iberian_summit_spanish_tag.GetAdjective] spolupracují, žádají vládu [ENG.GetAdjective] o přijetí do [ENG.GetFactionName]. Zda hledají ochranu proti zahraničním hrozbám, nebo jsou opravdu ochotni se zapojit do boje za demokracii, není zatím jasné.\n\nPo posouzení situace se [ENG.GetNameDefCap] rozhodli, že to bude ve prospěch jejich zájmů a konečně povolili iberským národům vstoupit do aliance."
 lar_news.23.t:0 "Iberské národy vstupují do [ENG.GetFactionName]"
 lar_news.24.a:0 "Vybrali jsme správnou stranu."
 lar_news.24.b:0 "Naši nepřátelé nyní zahynou!"
 lar_news.24.c:0 "Stojí na straně ďábla."
 lar_news.24.d:0 "Iberské národy konečně spolupracují..."
 lar_news.24.desc:0 "Politici [POR.GetAdjective] a [?global.POR_iberian_summit_spanish_tag.GetAdjective] spolupracují a žádají vládu [GER.GetAdjective] o přijetí do [GER.GetFactionName]. Zda jde o oportunistický krok k získání nových území, nebo o zoufalý pokus vyhnout se okupaci, není zatím jasné.\n\nPo posouzení situace se [GER.GetNameDefCap] rozhodli, že to bude ve prospěch jejich zájmů a konečně povolili iberským národům vstoupit do aliance."
 lar_news.24.t:0 "Iberské národy vstupují do [GER.GetFactionName]"
 lar_news.25.a:0 "To je teprve začátek."
 lar_news.25.b:0 "Zajímavý vývoj..."
 lar_news.25.desc:0 "Dnes se Dom Duarte Nuno, vévoda z Braganzy, oženil s princeznou Marií Franciskou Orléansko-Braganskou v katedrále v Petropolis v Brazílii. Tento sňatek nejenže usmířil portugalské a brazilské větve Braganzů, ale také spojil miguelisty a liberální Braganzu, čímž uzavřel rivalitu mezi portugalskou královskou rodinou a probudil monarchistické nálady v obou zemích.\n\nŘíká se, že po ceremoniálu Dom Duarte vedl několik konverzací se známými brazilskými a portugalskými royalistickými dámami a pány, kde byla otevřeně vyslovena slova 'obnova' a 'monarchie'."
 lar_news.25.t:0 "Královská svatba v Brazílii"
 lar_news.26.a:0 "Ať žije císař!"
 lar_news.26.b:0 "Císařství, které je znovu odsouzeno k nezdaru."
 lar_news.26.c:0 "Pouhé iluze o velikosti..."
 lar_news.26.desc:0 "Po obnovení monarchie v Portugalsku a Brazílii se portugalský král a brazilský císař zúčastnili několika jednání, aby projednali nutnost a možné výhody opětovného sjednocení obou zemí.\nPo dlouhých jednáních během posledního summitu Brazílie-Portugalska se vládci dohodli na oficiálním obnovení [POR.GetNameDef].\n\nDnes, s požehnáním shromážděných monarchistických davů, byl [POR.GetLeader] korunován císařem Portugalska a Brazílie. Císař poděkoval svým poddaným za jejich věrnost a prohlásil, že bude vládnout ve prospěch všech občanů pod jeho vládou."
 lar_news.26.t:0 "Císařství Portugalska a Brazílie"
 lar_news.27.a:0 "To je teprve začátek."
 lar_news.27.b:0 "Dobrý záměr iberských národů."
 lar_news.27.c:0 "Komunistická hrozba se šíří jako mor..."
 lar_news.27.d:0 "Pouhý honosný název skrývající jejich skutečné ambice."
 lar_news.27.desc:1 "Portugalská a španělská politika vedli v posledních měsících četná jednání, kde diskutovali o možnosti stát se sjednoceným levicovým státem na Iberijském poloostrově, spravovaným politiky z obou zemí.\n\nPo dlouhém období příprav a vyjednávání dnes portugalské a španělské vedení oficiálně ohlásilo vznik [POR.GetNameDef], nového státu, jehož obyvatelé si budou volit vůdce, kteří nejlépe reprezentují kolektivní zájmy, a kde budou moci volně cestovat."
 lar_news.27.t:0 "Sjednocení Iberie"
 lar_news.28.a:0 "Alespoň občanská válka postupuje v náš prospěch."
 lar_news.28.b:0 "Konflikt ještě není u konce."
 lar_news.28.c:0 "Ať se roztrhají ve svém vítězství!"
 lar_news.28.d:0 "Je jen otázkou času, kdy se budeme muset vypořádat s karlisty..."
 lar_news.28.desc:0 "Zdá se, že španělská občanská válka skončila, protože zbývající republikánské síly kapitulovaly nebo se skryly. I když vedení nacionalistů již prohlásilo konec občanské války, odborníci poukazují na stále větší rozkol mezi nacionalistickou frakcí a tvrdí, že válka se pravděpodobně přesouvá do nové fáze. S problémem společného nepřítele se předpokládá rozpad jednoty nacionalistů.\n\nDo určité míry to vidí i nacionalističtí vůdci a lidé samotní, protože milice vytvořené během občanské války k porážce republikánů nebyly ještě rozpuštěny a stále bdí nad svými sousedy."
 lar_news.28.e:0 "Musíme jednat rychle, jinak nás karlisté a falangisté znovu rozštěpí!"
 lar_news.28.f:0 "Je jen otázkou času, kdy se budeme muset vypořádat s falangisty..."
 lar_news.28.t:0 "Španělští republikáni poraženi"
 lar_news.281.a:0 "Slavný den!"
 lar_news.281.b:0 "Co to bude znamenat pro Španělsko?"
 lar_news.281.desc:0 "Před staletími byli Maurové vyhnáni z Iberie během reconquisty. Nyní [From.GetOldAdjective] síly postoupily hluboko do jižní Iberie a začaly zakládat maurská osídlení v tomto regionu poprvé po staletích. [From.GetOldNameDefCap] byla tak reorganizována do nového státu známého jako “[From.GetNameDefCap]”, který si nárokuje odkaz starověkého sultanátu, jenž kdysi vládl celé Iberii.\n\nStarověký umajjovský chalífát vládl téměř celému islámskému světu; od Iberie na západě po Persii na východě. Možná [From.GetLeader] touží napodobit tuto starou říši a znovu sjednotit rozptýlené národy Středního východu, severní Afriky a Evropy."
 lar_news.281.t:0 "Andalusie obnovena!"
 lar_news.29.d:0 "Je jen otázkou času, kdy se budeme muset vypořádat se vládou..."
 lar_news.29.desc:0 "Zdá se, že španělská občanská válka skončila, protože zbývající nacionalistické síly kapitulovaly nebo se skryly. I když vedení republikánů již prohlásilo konec občanské války, odborníci poukazují na stále větší rozkol mezi republikánskou frakcí a tvrdí, že válka se pravděpodobně přesouvá do nové fáze. S problémem společného nepřítele se předpokládá rozpad jednoty Druhé republiky.\n\nDo určité míry to vidí i republikánští vůdci a lidé samotní, protože milice vytvořené během občanské války k porážce nacionalistů nebyly ještě rozpuštěny a stále bdí nad svými sousedy."
 lar_news.29.e:0 "Je jen otázkou času, kdy se budeme muset vypořádat s anarchisty..."
 lar_news.29.t:0 "Španělští nacionalisté poraženi"
 lar_news.291.a:0 "Kei whea mai!"
 lar_news.291.b:0 "Aloha!"
 lar_news.291.desc:0 "S ostrovy Hawai’i, Aotearoa, Tahiti a Samoa pevně pod kontrolou [From.GetOldAdjective], [From.GetLeader] prohlásil, že země je nyní známá jako [From.GetNameDef] a je pravým domovem všech tichomořských národů.\n\nCelý polynéský svět slaví, někteří dokonce prohlašují [From.GetLeader] za jediného pravého nástupce Kamehamehy; havajského krále, který před více než dvěma stoletími splnil proroctví Naha."
 lar_news.291.new_zealand_desc:0 "S ostrovy Hawai’i, Aotearoa, Tahiti a Samoa pevně pod kontrolou [From.GetOldAdjective], [From.GetLeader] vyhlásil, že země bude nyní známá jako [From.GetNameDef] a je právoplatným domovem všech obyvatel Tichomoří.\n\nVzhledem k dlouhé historii koloniálního vykořisťování byli domorodí Maorové často zdráhaví složit jakoukoli formu věrnosti nebo podpory [From.GetOldAdjective] vládě, ale od podpisu Ratanského spojenectví mezi Kiwi a maorskými vůdci a rostoucí zastoupení Maorů ve vládě se [From.GetNameDef] stal vzorovým státem pro postkoloniální multikulturnost."
 lar_news.291.t:0 "Polynésie sjednocena!"
 lar_news.3.a:0 "Brzy přijdou i pro nás."
 lar_news.3.b:0 "Čas přepracovat hranice Afriky."
 lar_news.3.c:0 "Nové rozdělení kontinentu."
 lar_news.3.desc:0 "Po rozsáhlých jednáních mezi zástupci [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] a [SPA.GetNameDef] se Pařížský kongres rozhodl přepracovat hranice Afriky, přičemž [FRA.GetLeader] označil výsledek jako \"největší úspěch francouzské diplomacie v psané historii\".\n\nVlády ostatních koloniálních mocností rychle odsoudily dohodu a označily ji za \"hrozbu míru a dobrého pořádku na kontinentu\".\n\nS přidělením rozsáhlých území zemím, které je zatím nevlastní, není pravděpodobné, že plán vypracovaný v Paříži může být realizován bez násilí."
 lar_news.3.t:0 "Pařížský kongres"
 lar_news.4.a:0 "Vítáme naše bratry do zbraně!"
 lar_news.4.b:0 "Jejich čest se dá koupit tak levně?"
 lar_news.4.c:0 "Otázka legitimity se zdá být vyřešena."
 lar_news.4.d:0 "'A' francouzská vláda. Ne 'ta' francouzská vláda."
 lar_news.4.desc:0 "Po jednání na nejvyšší úrovni [GER.GetLeader] dnes oznámil, že německá vojenská správa severní Francie brzy skončí a území budou vrácena plné francouzské suverenitě. Na oplátku [VIC.GetLeader] oznámil, že jeho vláda vstoupila do Ocelového paktu.\n\nNěmecké jednotky momentálně bránící tato území zůstanou prozatím na místě, dokud je nebudou moci nahradit francouzské jednotky. Kontroverznější otázky, jako postavení Alsaska-Lotrinska, nebyly projednány a zdá se, že území zůstává pod německou správou."
 lar_news.4.e:0 "Jsme zpátky tam, kam patříme."
 lar_news.4.t:0 "Francouzská vláda se vrací do Paříže"
 lar_news.5.a:0 "Když Itálie mluví, svět naslouchá."
 lar_news.5.b:0 "Naše aliance sílí."
 lar_news.5.c:0 "Kruh kolem Německa se uzavírá."
 lar_news.5.d:0 "Naše jižní křídlo je zabezpečeno."
 lar_news.5.desc:0 "Navzdory počátečním nezdarům a neshodám ohledně italské invaze do Etiopie se vůdci [This.GetStresaMembers] shromáždili, aby přeměnili dubnové dohody z roku 1935 ve formální slib aliance.\n\nV rámci jednání [This.GetStresaConcessions] I když vůdci této nové aliance tvrdí, že dohoda má za cíl jen udržení míru v Evropě, mnozí diplomaté souhlasí, že hlavním cílem bylo omezit Německo."
 lar_news.5.e:0 "Itálie je stále spolehlivým spojencem."
 lar_news.5.t:0 "Stresa Fronta ratifikována"
 lar_news.6.a:0 "Byli jsme opět zrazeni."
 lar_news.6.b:0 "Budeme další?"
 lar_news.6.c:0 "Co francouzi plánují?"
 lar_news.6.d:0 "Nechceme být zataženi do další války kvůli nějaké hloupé alianci."
 lar_news.6.desc:0 "Prezident [FRA.GetLeader] oznámil zásadní změnu ve francouzské zahraniční politice, včetně důkladného přezkumu strategických aliancí a politických záruk daných předchozími vládami.\n\nZejména síť aliancí spojující Francii se zeměmi ve východní Evropě bude \"podrobena přezkoumání\", kterého si mnozí pozorovatelé vykládají jako její rozpuštění.\n\nVůdci v [POL.GetNameDef], [CZE.GetNameDef] a [ROM.GetNameDef] zatím odmítli komentovat tuto záležitost nebo jakékoliv možné reakce."
 lar_news.6.e:0 "Moudře zůstávají mimo věci, které se jich netýkají."
 lar_news.6.t:0 "Francie přehodnocuje svou zahraniční politiku"
 lar_news.7.a:0 "Musíme zajistit naši obranu!"
 lar_news.7.b:0 "Francie prosazuje sama sebe."
 lar_news.7.c:0 "Malé národy Evropy se třesou."
 lar_news.7.d:0 "Čas přenést hranice Evropy."
 lar_news.7.desc:0 "[FRA.GetLeader] a [GER.GetLeader] se setkali v Berlíně, aby projednali politickou a strategickou situaci ve střední Evropě. Ačkoli jsou podrobnosti ze schůzky omezené a nebylo vydáno žádné oficiální prohlášení, pozorovatelé zaznamenali jasný posun v rétorice a politice [FRA.GetAdjective] a [GER.GetAdjective] vůči zemím Beneluxu.\n\nKde německá menšina v Belgii byla dříve neustálým námětem německé propagandy, nyní je zmiňována pouze okrajově, přičemž je zdůrazněno, že Belgie je "umělý útvar, nikoli národ; pouhý soubor národů seskupených nahodile" a je kladen velký důraz na velké francouzsky mluvící obyvatelstvo."
 lar_news.7.e:0 "Rozumné řešení mezi rozumnými národy."
 lar_news.7.t:0 "Franco-německý pakt"
 lar_news.8.a:0 "Další národ se vrací k přirozenému řádu."
 lar_news.8.b:0 "Brzy budou mít další revoluci."
 lar_news.8.c:0 "Návrat dnů, které jsme považovali za dávno pryč."
 lar_news.8.d:0 "Ať žije [FRA.GetLeader]!"
 lar_news.8.desc:0 "Při ceremonii v [This.GetFrenchCoronationCity] byl [FRA.GetLeader] oficiálně vyhlášen [This.GetFrenchRoyalTitle].\n\nJeho vzestup je všeobecně považován za přímý důsledek neschopnosti Třetí republiky zajistit politickou stabilitu v prostředí, které bylo stále více definováno násilnými střety mezi krajními skupinami politického spektra. Nyní čelí obtížnému úkolu obnovit a znovu sjednotit hluboce rozdělenou zemi, přičemž mnozí pozorovatelé upozorňují na roli krajně pravicových lig ve jeho vzestupu k moci jako znamení, že "[This.GetFrenchRoyalTitle]" je ve skutečnosti pouze vládcem díky milosti pravicového davu."
 lar_news.8.e:0 "Tohle není správný typ absolutistického vládce!"
 lar_news.8.t:0 "[FRA.GetLeader] nárokuje francouzský trůn"
 lar_news.9.a:0 "Radikálové převzali kontrolu."
 lar_news.9.b:0 "Konečná francouzská revoluce."
 lar_news.9.c:0 "Vyhnuli se fašismu tím, že si vybrali tu nejhorší možnou alternativu."
 lar_news.9.d:0 "Revoluce vítězí!"
 lar_news.9.desc:0 "Po dlouhém období politických a ekonomických reforem dnes komunističtí ministři ve vládě lidového frontu požádali, aby zbývající ministři středu buď rezignovali a uznali Komunistickou stranu jako jedinou vládní stranu, nebo se ihned připojili ke Komunistické straně.\n\nSoučasně ozbrojení dělníci z několika velkých státních továren obsadili strategická místa po celé zemi. Armáda, na příkaz z Paříže, zůstala v kasárnách a odmítla zasáhnout.\n\nPřed nocí byl komunistický převrat dokončen a nová vláda získala moc."
 lar_news.9.e:0 "Další hrozba povstává v Evropě."
 lar_news.9.t:0 "Francouzští komunisté ovládají moc"
 lar_non_intervention.1.a:1 "Tyto podmínky jsou přijatelné."
 lar_non_intervention.1.b:1 "To je bláhový úkol a nehodláme se na něm podílet!"
 lar_non_intervention.1.desc:1 "[From.GetLeader] oficiálně vyzval ke vzniku Výboru pro nevměšování, který má zajistit, aby do války ve Španělsku nebyl nikdo zvnějšku zapojen. Návrh obsažený v návodu však prakticky neobsahuje žádné robustní mechanismy k vymáhání nevměšování.\n\nI kdybychom souhlasili, že nebudeme zasahovat, množství výjimek nám stále umožňuje ovlivňovat válku ve Španělsku, pokud budeme chtít. Jediným hmatatelným efektem by byl mírný nárůst podpory vlády [From.GetLeader]."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] nás zve do Výboru pro nevměšování"
 lar_non_intervention.2.a:1 "Nemáme důvod jim nevěřit, že?"
 lar_non_intervention.2.desc:1 "Jako životně důležitý krok k ukončení násilí ve Španělsku se [From.GetNameDef] formálně připojil k Výboru pro nevměšování. Zda budou jeho podmínky skutečně dodržovat, ukáže čas."
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] se připojuje k Výboru pro nevměšování"
 lar_non_intervention.3.a:1 "Čas ukáže."
 lar_non_intervention.3.desc:1 "V odůvodnění uvedly nedostatek robustních mechanismů k vymáhání, [From.GetNameDef] oficiálně odmítl naši nabídku připojit se k Výboru pro nevměšování. Zda to znamená, že [From.GetLeader] chce přímo zasahovat ve Španělsku, není jasné."
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] odmítá připojení k Výboru pro nevměšování"
 lar_operative_event.1.a:0 "Musíme uspořádat záchrannou operaci!"
 lar_operative_event.1.desc:0 "Během nasazení za nepřátelskými liniemi byl [This.GetName] zajat nepřátelskou [From.From.GetAdjective] kontrarozvědkou. Zprávy z jiných zdrojů naznačují, že je držen na odlehlém místě k výslechu. Přestože věříme, že [This.GetSheHe] se bude pokoušet bránit výslechu co nejdéle, je pravděpodobné, že nepřátelům nakonec uniknou užitečné informace, pokud [This.GetSheHe] nebude zachráněn nebo zabit, než se prozradí."
 lar_operative_event.1.t:0 "Agent zajat"
 lar_operative_event.2.a:0 "Nemůžeme nic jiného než čekat a doufat."
 lar_operative_event.2.desc:0 "Během mise v [From.From.GetNameDef] byl [This.GetName] zjevně odhalen [From.From.GetAdjective] kontrarozvědkou. Poslední zpráva, kterou poslal, říkala, že si všiml nepřátelského sledování a že zahájí vyhýbací a únikové postupy.\n\nV rámci těchto postupů [This.GetName] přirozeně přerušil kontakt se svými operátory, aby je neohrozil.\n\nPokud bude úspěšný, zkontaktuje nás opět za několik týdnů."
 lar_operative_event.2.t:0 "Agent nucen k úkrytu"
 lar_operative_event.3.a:0 "Hrdina, povolán ke svému poslednímu odpočinku."
 lar_operative_event.3.desc:0 "Zdá se, že [This.GetName], jeden z našich agentů nasazených v [From.From.GetNameDef], obětoval to nejcennější a zemřel při plnění povinností. Zprávy z [From.From.GetAdjective] zdrojů jsou pochopitelně skoupé, ale zdá se, že byl sledován [From.From.GetAdjective] kontrarozvědkou. Pravděpodobně chtěl zabránit zajetí, aby nevydal důležité informace při výslechu, nebo byl zabit agenty během odporu."
 lar_operative_event.3.t:0 "Agent zabit"
 lar_operative_event.4.a:0 "[This.GetSheHe] se brzy vrátí do boje."
 lar_operative_event.4.desc:0 "Po blízkém střetu s [From.From.GetAdjective] kontrarozvědkou oznámil [This.GetName], že bude mimo akci, aby léčil zranění, která utrpěl při boji s pokusem o jeho zadržení.\n\n[This.GetName] je nyní v bezpečném místě, léčí si zranění a bude několik týdnů nedostupný, dokud se nevyléčí."
 lar_operative_event.4.t:0 "Agent zraněn"
 lar_operative_event.5.a:0 "Ale nečekali jsme, že přežije?"
 lar_operative_event.5.desc:0 "Naše kontrarozvědka dosáhla velkého úspěchu: po rozsáhlém výslechu a informování o pravděpodobném osudu [This.GetHerHis], pokud by byl obviněn ze špionáže, zajatý [From.From.GetAdjective] agent [This.GetName] souhlasil se spoluprací výměnou za plnou amnestii za své zločiny proti státu.\n\nDíky podrobným znalostem vnitřních struktur [From.From.GetAdjective] rozvědky bude mít bezpochyby snazší infiltraci [From.From.GetNameDef] a zůstat nepovšimnutý kontrarozvědkou."
 lar_operative_event.5.t:0 "Nepřátelský agent obrácen"
 lar_operative_event.6.a:0 "Máme způsoby, jak tě přimět mluvit."
 lar_operative_event.6.desc:0 "[This.GetName] byl přistižen při pokusu infiltrovat naši správu a pronášet utajované informace svým nadřízeným. Při výslechu odhalil, že je zahraničním agentem pro [From.GetAgency] působícím na [From.From.GetAdjective] půdě. Dosud není známo, jaká přesná povaha zájmu [From.GetAdjective] o naši zemi je nebo jaké části naší správy byly už vystaveny očím [From.GetAdjective] rozvědky. S [This.GetName] ve vězení a čekajícím na další výslech doufáme, že nakonec odhalí vše, co se týká [From.GetAdjective] operací v [From.From.GetNameDef]."
 lar_operative_event.6.t:0 "[From.GetAdjective] operativní agent zajat!"
 lar_portugal_iberian_summit.1.a:0 "Tento návrh odpovídá našim zájmům."
 lar_portugal_iberian_summit.1.b:0 "Musíme nejdříve oslovit [?global.POR_iberian_summit_target.GetAdjective] diplomaty."
 lar_portugal_iberian_summit.1.c:0 "To je směšný nápad!"
 lar_portugal_iberian_summit.1.desc:0 "Obdrželi jsme zprávu z [From.GetNameDef], která navrhuje, abychom nechali své rozdíly stranou a začali pracovat společně na společném cíli. Navrhují, abychom projednali společnou žádost o vstup do [?global.POR_iberian_summit_target.GetFactionName] a předložili ji [?global.POR_iberian_summit_target.GetNameDef].\n\nMusíme zhodnotit nejen zda je úspěch tohoto návrhu reálně proveditelný, ale také zda skutečně odpovídá našim zájmům."
 lar_portugal_iberian_summit.1.t:0 "Iberský summit"
 lar_portugal_iberian_summit.1_a_tt:0 "Návrh zašleme ihned [GER.GetFlag][GER.GetNameDefCap].\n"
 lar_portugal_iberian_summit.1_b_tt:0 "Návrh bude za šest měsíců zaslán [GER.GetFlag][GER.GetNameDefCap].\n"
 lar_portugal_iberian_summit.2.a:0 "Žádost ihned odešlete."
 lar_portugal_iberian_summit.2.desc:0 "[From.GetAdjective] vláda přijala náš návrh na vstup do [?global.POR_iberian_summit_target.GetFactionName]. Společně jsme podepsali žádost, kterou co nejdříve předložíme [?global.POR_iberian_summit_target.GetNameDef]."
 lar_portugal_iberian_summit.2.t:0 "Iberský summit - [From.GetNameDef] přijímá"
 lar_portugal_iberian_summit.3.a:0 "Doufejme, že to stálo za to..."
 lar_portugal_iberian_summit.3.desc:0 "Vláda [From.GetAdjective] uvádí, že budeme mít větší šanci připojit se k [?global.POR_iberian_summit_target.GetFactionName], pokud si dáme čas na oslovení některých [?global.POR_iberian_summit_target.GetAdjective] diplomatů před předložením našeho návrhu [?global.POR_iberian_summit_target.GetNameDef]. Tímto způsobem získáme klíčové poznatky o cílech a účelech [?global.POR_iberian_summit_target.GetAdjective] a budeme schopni předložit návrh, který lépe vyhovuje jejich zájmům."
 lar_portugal_iberian_summit.3.t:0 "Iberský summit - [From.GetNameDef] odložila žádost"
 lar_portugal_iberian_summit.4.a:0 "Přijímáme, mohou nám být užiteční."
 lar_portugal_iberian_summit.4.b:0 "Odmítáme, chtějí jen využívat naši ochranu!"
 lar_portugal_iberian_summit.4.desc:0 "Španělsko a Portugalsko nám poslaly společnou žádost o připojení k [Root.GetFactionName]. Očekávají, že přijmeme obě iberské země do naší aliance. \n\nPři hodnocení možnosti zabezpečení přístupu k Středomoří mají naši vojenskí velitelé obavy z možného otevření nových front, které nemusíme mít prostředky na obranu..."
 lar_portugal_iberian_summit.4.t:0 "Iberské národy usilují o připojení k [Root.GetFactionName]"
 lar_portugal_iberian_summit.5.a:0 "Tento návrh odpovídá našim zájmům."
 lar_portugal_iberian_summit.5.b:0 "Nejprve musíme oslovit [?global.POR_iberian_summit_target.GetAdjective] diplomaty."
 lar_portugal_iberian_summit.5.c:0 "To je směšný nápad!"
 lar_portugal_iberian_summit.5.desc:0 "Obdrželi jsme zprávu od [From.GetNameDef] navrhující, abychom nechali za sebou naše rozdíly a začali spolupracovat na společném cíli. Navrhují, abychom prodiskutovali společnou žádost o připojení k [?global.POR_iberian_summit_target.GetFactionName] a předložili ji [?global.POR_iberian_summit_target.GetNameDef]. \n\nMusíme zhodnotit nejen, zda je úspěch tohoto návrhu opravdu reálný, ale také zda skutečně odpovídá našim zájmům."
 lar_portugal_iberian_summit.5.t:0 "Iberský summit"
 lar_portugal_iberian_summit.5_a_tt:0 "Návrh bude ihned odeslán [ENG.GetFlag][ENG.GetNameDefCap].\n"
 lar_portugal_iberian_summit.5_b_tt:0 "Návrh bude odeslán [ENG.GetFlag][ENG.GetNameDefCap] za šest měsíců.\n"
 lar_portugal_iberian_summit.6.a:0 "Žádost předložit ihned."
 lar_portugal_iberian_summit.6.desc:0 "Vláda [From.GetAdjective] přijala náš návrh připojit se k [?global.POR_iberian_summit_target.GetFactionName]. Společně jsme podepsali žádost, kterou co nejdříve předložíme [?global.POR_iberian_summit_target.GetNameDef]."
 lar_portugal_iberian_summit.6.t:0 "Iberský summit - [From.GetNameDef] přijímá"
 lar_portugal_iberian_summit.7.a:0 "Doufejme, že to stálo za to..."
 lar_portugal_iberian_summit.7.desc:0 "Vláda [From.GetAdjective] uvádí, že budeme mít větší šanci připojit se k [?global.POR_iberian_summit_target.GetFactionName], pokud si dáme čas na oslovení některých [?global.POR_iberian_summit_target.GetAdjective] diplomatů před předložením našeho návrhu [?global.POR_iberian_summit_target.GetNameDef]. Tímto způsobem získáme klíčové poznatky o cílech a účelech [?global.POR_iberian_summit_target.GetAdjective] a budeme schopni předložit návrh, který lépe vyhovuje jejich zájmům."
 lar_portugal_iberian_summit.7.t:0 "Iberský summit - [From.GetNameDef] žádost odložil"
 lar_portugal_iberian_summit.8.a:0 "Přijímáme, společně porazíme naše nepřátele!"
 lar_portugal_iberian_summit.8.b:0 "Odmítáme, pouze nás oslabí."
 lar_portugal_iberian_summit.8.desc:0 "Španělsko a Portugalsko nám poslaly společnou žádost o připojení k [Root.GetFactionName]. Očekávají, že přijmeme obě iberské země do naší aliance. \n\nPři hodnocení možnosti zabezpečení přístupu k Středomoří mají naši vojenskí velitelé obavy z možného otevření nových front, které nemusíme mít prostředky na obranu..."
 lar_portugal_iberian_summit.8.t:0 "Iberské národy usilují o připojení k [Root.GetFactionName]"
 lar_portugal_iberian_summit.9.a:0 "Jaké máme pošetilé sousedy!"
 lar_portugal_iberian_summit.9.desc:0 "Vláda [From.GetAdjective] ukázala zjevné nepochopení situace a nemá skutečný zájem s námi spolupracovat, proto odmítla náš návrh připojit se k [?global.POR_iberian_summit_target.GetFactionName]. \nMožná bychom se nyní měli soustředit na hledání spojenců na vlastní pěst..."
 lar_portugal_iberian_summit.9.t:0 "Iberský summit - [From.GetNameDef] odmítá"
 lar_portugal_iberian_workers_united.1.a:0 "Sjednoceni nebudeme nikdy poraženi!"
 lar_portugal_iberian_workers_united.1.desc:0 "Po dlouhou dobu byly Španělsko a Portugalsko samostatné národy zdůrazňující své rozdíly místo podobností, ale tyto časy skončily; nadešel den, kdy se španělští a portugalští dělníci spojují v boji proti fašismu!"
 lar_portugal_iberian_workers_united.1.t:0 "Iberští dělníci sjednoceni"
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] a [POR.GetNameDef] se sjednotí!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§YIberský socialistický svaz§! anektuje §YRepublikánské Španělsko§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] zůstane nezávislý stát."
 lar_portugal_iberian_workers_united.2.desc:1 "Nyní, když konečně nastal mír, [From.GetNameDefCap] oslovila naši vládu s návrhem na sjednocení Pyrenejského poloostrova pod lidovou socialistickou vládou. To povede k rozplynutí [Root.GetAdjective] a [From.GetAdjective] identit, protože všichni se staneme iberskými občany Iberského socialistického svazu."
 lar_portugal_iberian_workers_united.2.t:1 "Iberský socialistický svaz"
 lar_portugal_naval_blockade.1.a:0 "Zvážíme tuto dohodu..."
 lar_portugal_naval_blockade.1.desc:0 "Vláda [POR.GetAdjective] prohlásila, že není vázána dodržovat námořní blokádu, kterou nám uvalilo [ENG.GetNameDef]. Obdrželi jsme zprávu nabízející výhodnou dohodu, kdy [POR.GetAdjective] konvoje podpoří náš válečný úsilí přepravou zboží tam, kam naše konvoje nedosáhnou, výměnou za obchodní dohodu na zasílání levného spotřebního zboží do [POR.GetNameDef]."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] odmítá [ENG.GetAdjective] námořní blokádu"
 lar_portugal_naval_blockade.1_tt:0 "Odemkne rozhodnutí pro země ve válce s [ENG.GetNameDefCap]."
 lar_portugal_naval_blockade.2.a:0 "To prospěje oběma národům."
 lar_portugal_naval_blockade.2.desc:0 "Dnes dorazila zpráva od [From.GetNameDef], která přijala naši nabídku obejít britskou námořní blokádu. Budeme používat naše konvoje k naplnění jejich zásobovacích potřeb tam, kde [From.GetAdjective] lodě nesahají. Na oplátku odvedou výrobu z jedné ze svých továren, aby nám poskytli materiály potřebné pro naše vlastní projekty."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName] přijal naši nabídku obejít námořní blokádu"
 lar_portugal_naval_blockade.3.a:0 "Ti zrádní oportunisté!"
 lar_portugal_naval_blockade.3.desc:0 "Vláda [POR.GetAdjective] oznámila, že nebude dodržovat námořní blokádu uvalenou námi. [POR.GetNameDefCap] nabídla dohodu našim nepřátelům, nabízejíc jim podporu jejich válečného úsilí pomocí [POR.GetAdjective] konvojů k pašování zboží.\n\nI když jsme jejich neutralitu ve konfliktu respektovali a chápali, zdá se, že naši bývalí přátelé již nechtějí ctít anglo-portugalskou alianci a otevřeně podporují naše nepřátele, čímž porušují více než pět století starou smlouvu mezi našimi zeměmi..."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] odmítá námořní blokádu"
 lar_portugal_navy_mutiny.1.a:0 "Mají spravedlivou věc. Povolme jim odplout!"
 lar_portugal_navy_mutiny.1.b:0 "Zastavte tuto bláznovství!"
 lar_portugal_navy_mutiny.1.desc:0 "Revoluční organizace flotily (Organização Revolucionária da Armada) zorganizovala vzpouru v našem námořnictvu a několik důstojníků bylo zatčeno. Cílem této námořní vzpoury vedené torpédoborcem Dão je plavba do španělských přístavů ve Středomoří a účast ve španělské občanské válce na straně republikánů. \n\nNicméně váhání některých posádek ztížilo úspěch vzbouřenců a stále máme příležitost je zastavit."
 lar_portugal_navy_mutiny.1.t:0 "Vzpoura námořnictva"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Vzbouřené lodě budou převedeny do rukou [SPD.GetNameDefCap]. \nPokud [SPD.GetFlag][SPD.GetNameDef] vyhrají španělskou občanskou válku, stejný počet lodí nám vrátí.\n§RKomunistická podpora§! ovlivní počet lodí, které odejdou."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Pokusíme se zastavit rebely.\nVzbouřené lodě mají šanci uspět a být převedeny do rukou [SPD.GetNameDefCap].\n§RKomunistická podpora§! ovlivní počet vzbouřených lodí a jejich šanci na odchod."
 lar_portugal_navy_mutiny.2.a:0 "Snad se vrátí v pořádku..."
 lar_portugal_navy_mutiny.2.desc:0 "Neočekávaně, poté co jsme rozhodli povolit vzbouřeným lodím odplutí z přístavu, většina posádek se rozhodla nevzbouřit v naději, že naše vláda přijme vážnější opatření a v blízké budoucnosti se přidá k španělské občanské válce na straně republikánů.\nJediný torpédoborec Dão, který již směřoval do Španělska, se odmítl vrátit. \nŠpanělská vláda nám slíbila, že po skončení občanské války nám poskytne torpédoborec jako náhradu."
 lar_portugal_navy_mutiny.2.t:0 "Vzbouřenci odplouvají"
 lar_portugal_navy_mutiny.2_extra.desc:0 "K překvapení většiny vzbouřenců jim bylo povoleno opustit přístav a nyní směřují do španělských přístavů. Torpédoborec Dão vede cestu, za kterým následuje [?POR_ships_revolted_not_including_dao] dalších lodí. \n\nKontaktovali jsme španělskou republikánskou vládu, která nás ujistila, že po skončení občanské války poskytne Portugalsku lodě jako kompenzaci."
 lar_portugal_navy_mutiny.2_tt:0 "[?POR_ships_revolted] lodí bude převedeno zpět do rukou [Root.GetNameDef], pokud [SPD.GetNameDef] vyhrají španělskou občanskou válku."
 lar_portugal_navy_mutiny.3.a:0 "To se nesmí nikdy opakovat!"
 lar_portugal_navy_mutiny.3.desc:0 "Vzpoura byla potlačena díky rychlému zásahu loajálních pobřežních sil. Rebelové byli zatčeni a potrestáni za své zrádné činy. Abychom zabránili dalším pokusům o vzpouru, vyměnili jsme posádky lodí zapojených do tohoto povstání za spolehlivé námořníky spojené s našimi organizacemi."
 lar_portugal_navy_mutiny.3.t:0 "Zpráva o vzpouře"
 lar_portugal_navy_mutiny.3_extra.desc:0 "Vzpoura byla lépe organizovaná, než naši důstojníci původně očekávali. Když naše pobřežní dělostřelectvo zahájilo palbu na povstalé lodě, vzbouřenci zrychlili a torpédoborec Dão vedl cestu z přístavu, za ním následovalo několik lodí v odstupu. Některé lodě byly zasaženy při pokusu o útěk a uvízly na pobřeží, kde naši jednotky zatkly zrádce.\n\nBohužel [?POR_ships_revolted] lodí se podařilo uniknout a nyní míří do Španělska. Po skončení občanské války se obrátíme na španělskou vládu, abychom zajistili kompenzaci za tuto ztrátu."
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§VPovstání bylo potlačeno.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] lodí §! bude převedeno do republikánského Španělska.\nPokud republikáni zvítězí po španělské občanské válce, stejný počet lodí nám vrátí."
 lar_portugal_navy_mutiny.4.a:0 "Nezapomeneme na skutky těchto statečných Portugalců!"
 lar_portugal_navy_mutiny.4.desc:0 "Chtějíce podpořit španělskou republiku proti nacionalistickému povstání, portugalské posádky vzbouřily několik námořních plavidel. Důstojníci byli zatčeni a lodě připraveny k odplutí, očekávaje silný odpor z pevniny. \n\nK překvapení posádek portugalská vláda, snažící se vyhnout dalšímu vyostření situace, kompromisně povolila plavbu lodí na boj za naši věc, za podmínky, že se vrátí po skončení španělské občanské války. \n\nNěkteré posádky se rozhodly zůstat v Portugalsku a tlačit vládu k dalším krokům proti nacionalistům, a nakonec nyní míří do našich přístavů [?POR.POR_ships_revolted] lodí. Musíme přivítat naše spolubojovníky a poděkovat jim za jejich odvahu."
 lar_portugal_navy_mutiny.4.t:0 "Portugalští námořníci nám přicházejí na pomoc!"
 lar_portugal_navy_mutiny.4_extra.desc:0 "Chtějíce podpořit španělskou republiku proti nacionalistickému povstání, portugalské posádky vzbouřily několik námořních plavidel. Po zatčení jejich důstojníků se námořníci pokusili opustit přístav, ale čelili silné odpovědi armády. \nProvedli zoufalý průlom pod těžkou palbou pobřežního dělostřelectva, [?POR.POR_ships_revolted] lodí se podařilo uniknout a nyní míří do Španělska. \n\nPo neúspěchu v potlačení této vzpoury portugalská vláda požaduje, abychom ji po skončení války kompenzovali za ztráty. \n\nPro nyní však musíme přivítat naše spolubojovníky a poděkovat všem statečným námořníkům za jejich oběti, protože mnozí byli během vzpoury zatčeni nebo zraněni."
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] [POR.GetAdjective] lodí§! bylo převedeno do [Root.GetNameDef] a nyní je pod naší kontrolou. \nBudou převedeny zpět do [POR.GetNameDef] po skončení španělské občanské války."
 lar_portugal_navy_mutiny.5.a:0 "Uvidíme, jak tyto lodě obstojí..."
 lar_portugal_navy_mutiny.5.desc:1 "Španělská občanská válka skončila a republikánská vláda se dohodla, že nám poskytne [?POR_ships_revolted] lodí jako kompenzaci za ty, které v počátku konfliktu pluly na jejich pomoc. Nicméně naše torpédoborce nemusí být v nejlepší kondici po plnění misí, a proto španělská republika provede inspekci, aby rozhodla, zda některé z našich lodí musí být nahrazeny jejich vlastními plavidly."
 lar_portugal_navy_mutiny.5.t:0 "Naši námořníci se vrací ze španělské občanské války"
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] převede [?POR_ships_revolted] lodí zpět do [Root.GetNameDef].§!"
 lar_portugal_navy_mutiny.6.a:0 "Sbohem bratři v zbrani!"
 lar_portugal_navy_mutiny.6.desc:0 "Nyní, když bylo nacionalistické povstání potlačeno, je čas, aby stateční portugalští námořníci, kteří nám při prvních měsících konfliktu pomohli, konečně odešli domů.\nProvedeme inspekci, která rozhodne, které portugalské lodě jsou v dobrém stavu a mohou se vrátit do Portugalska, a které musí být nahrazeny našimi vlastními plavidly.\n\nMnoho jim dlužíme a nikdy nezapomeneme na jejich odvahu."
 lar_portugal_navy_mutiny.6.t:0 "Čas se rozloučit s našimi portugalskými spolubojovníky"
 lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted] lodí bude převedeno zpět do [POR.GetNameDef]."
 lar_portugal_overseas_provinces.1.a:0 "Dobrá zpráva!"
 lar_portugal_overseas_provinces.1.desc:0 "Naše území na severu a jihu Angoly byla konečně začleněna do naší země. Místní angolské obyvatelstvo získalo portugalské občanství a nyní sdílí stejná práva a povinnosti jako každý jiný portugalský občan, včetně vojenské služby. To povede k novému zdroji pracovní síly pro posílení naší armády."
 lar_portugal_overseas_provinces.1.t:0 "Území Angoly začleněno"
 lar_portugal_overseas_provinces.2.a:0 "To je ku prospěchu Portugalska."
 lar_portugal_overseas_provinces.2.desc:0 "Naše bývalá kolonie Mosambik byla konečně začleněna do naší země. Místní mosambické obyvatelstvo získalo portugalské občanství a nyní sdílí stejná práva a povinnosti jako každý jiný portugalský občan, včetně vojenské služby. To povede k novému zdroji pracovní síly pro posílení naší armády."
 lar_portugal_overseas_provinces.2.t:0 "Území Mosambiku začleněno"
 lar_portugal_promote_monarchist_cause.1.a:0 "Jak se opovažují?!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "Portugalská vláda apeluje na brazilské monarchisty, podporuje propagační kampaň oslavující Prince Pedra Henrique a tvrdí jeho právo převzít trůn Brazílie. \nNeměli bychom podceňovat potenciální dopad toho mezi brazilským obyvatelstvem, aby nás nezvládl masivní monarchistický hnutí vedoucí k svržení vlády."
 lar_portugal_promote_monarchist_cause.1.t:0 "Portugalsko podporuje monarchistický sentiment!"
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] a [POR.GetNameDef] se znovu sjednotí."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] zůstane nezávislým státem."
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] oslovila naši vládu s návrhem sjednocení našich dvou národů pod vládu Doma Duarte Nuna, který bude korunován králem Portugalska a Brazílie. \n\nVláda [POR.GetAdjective] uvedla, že nepřijme negativní odpověď a naléhala na nás, abychom návrh přijali, abychom se vyhnuli potenciálnímu konfliktu mezi našimi národy."
 lar_portugal_promote_monarchist_cause.2.t:1 "Znovusjednotit Království Portugalska a Brazílie"
 lar_portugal_promote_monarchist_cause.3.a:0 "Brazilský trůn bude obnoven!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G se k nám přidá v občanské válce.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Musíme tyto zrádce vyhladit!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R vstoupí do občanské války proti nám.§!§!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "S podporou vlády [POR.GetAdjective] brazilští monarchisté ovládli Rio de Janeiro a nyní povstávají po celé zemi proti fašistickým vlastizradcům, kteří nám stojí v cestě. \nNepřítel hledal podporu různých frakcí v naší zemi, ale loajální poddaní obnoveného [Root.GetName] se nebojí, protože jejich legitimní císař [Root.GetLeader] je povede k vítězství!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "S podporou portugalské vlády brazilští monarchisté povstávají po celé zemi. Pokud se těmto zrádcům podaří obnovit monarchii, je vysoce pravděpodobné, že naše milovaná země bude brzy pod portugalskou kontrolou. \n\nZtratili jsme většinu země, ale naštěstí povstalci selhali v pokusu o ovládnutí Rio de Janeiro, což nám dává příležitost shromáždit naše jednotky a vyrazit z hlavního města, abychom získali naše území zpět od těch, kteří chtějí zničit naši zemi."
 lar_portugal_promote_monarchist_cause.3.t:0 "Monarchistické povstání!"
 lar_portugal_promote_monarchist_cause.4.a:0 "Za císaře!"
 lar_portugal_promote_monarchist_cause.4.desc:0 "S podporou vlády [POR.GetAdjective] brazilští monarchisté pokojně změnili vládu. Po celé zemi jsou ještě rozptýlené menší skupiny, které vzpírají nastoupení na trůn našeho legitimního císaře [Root.GetLeader], ale brzy budou uklidněny."
 lar_portugal_promote_monarchist_cause.4.t:0 "Brazilský trůn obnoven"
 lar_portugal_promote_monarchist_cause.5.a:0 "To posiluje Portugalsko."
 lar_portugal_promote_monarchist_cause.5.desc:0 "Brazilská vláda moudře souhlasila s podpisem návrhu na sjednocení našich národů. Mocné Spojené království Portugalska a Brazílie znovu povstává pod vládou krále [Root.GetLeader].\n\nKéž přinese sílu a prosperitu naší milované zemi!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brazílie přijímá sjednocení"
 lar_portugal_promote_monarchist_cause.6.a:0 "Jejich osud je zpečetěn."
 lar_portugal_promote_monarchist_cause.6.desc:0 "Vláda [BRA.GetAdjective] nerozvážně zvolila odmítnutí našeho návrhu sjednotit naše národy pod vládou [Root.GetLeader].\nI když je to pro nás zcela nepřijatelné, je to jen menší překážka na naší cestě k obnovení moci bývalého království Portugalska.\n\nNakonec budou muset ustoupit našim požadavkům, stejně jako ostatní..."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brazílie odmítá sjednocení"
 lar_portugal_promote_monarchist_cause.7.a:0 "Podpoříme monarchisty."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Postavíte se na stranu monarchistů v případné občanské válce."
 lar_portugal_promote_monarchist_cause.7.b:0 "Podpoříme antimonarchistickou koalici."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Postavíte se na stranu fašistů v případné občanské válce."
 lar_portugal_promote_monarchist_cause.7.desc:0 "Situace v naší zemi je kritická. Monarchistické hnutí nabírá na síle a antimonarchistická koalice převzala moc ve vládě, pravděpodobně, aby zabránila blízkému povstání. \nSociální nestabilita rychle roste, jak si brazilští občané uvědomují fašistickou orientaci vůdců této koalice, a naše společnost je stále více polarizována mezi fašismem a monarchismem.\nV této osudové situaci je čas si vybrat stranu."
 lar_portugal_promote_monarchist_cause.7.t:0 "Monarchisté na vzestupu!"
 lar_portugal_purchase_ships.1.a:0 "To bude výhodné pro nás oba."
 lar_portugal_purchase_ships.1.a_tt:0 "Obdržíme §Y1§! mimo mapu §YCivilní továrnu§! jako platbu, jakmile [POR.GetNameDefCap] zvolí dohodu."
 lar_portugal_purchase_ships.1.b:0 "Nemáme zájem."
 lar_portugal_purchase_ships.1.desc:0 "Vláda [From.GetAdjective], uvědomující si nedostatek vlastního námořnictva, podala nabídku na nákup [Root.GetAdjective] lodí. Pokud přijmeme stavbu lodí, které požadují, poskytnou nám zboží, které můžeme využít pro vlastní účely."
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] usiluje o nákup [Root.GetAdjective] lodí"
 lar_portugal_purchase_ships.2.a:0 "Zakoupit ponorky."
 lar_portugal_purchase_ships.2.b:0 "Zakoupit torpédoborce."
 lar_portugal_purchase_ships.2.c:0 "Zakoupit lehký křižník."
 lar_portugal_purchase_ships.2.desc:0 "Vláda [From.GetAdjective] souhlasila s výstavbou lodí pro [Root.GetAdjective] námořnictvo. Podali tři různé nabídky, ze kterých si můžeme vybrat."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] souhlasí se stavbou našich lodí"
 lar_portugal_purchase_ships.3.a:1 "Zvládneme to bez nich."
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] odmítl naši nabídku na nákup lodí [From.GetNameDefCap] pro naše námořnictvo. \nBudeme muset hledat jiné země ochotné dohodu přijmout, nebo se zaměřit na rozvoj vlastních námořních zařízení, abychom nemuseli spoléhat na cizí mocnosti při stavbě mohutné [Root.GetAdjective] flotily."
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] odmítá stavbu našich lodí"
 lar_portugal_purchase_ships.4.a:0 "Dobře"
 lar_portugal_purchase_ships.4.a_tt:0 "Tři ponorky přidány do rezervní flotily"
 lar_portugal_purchase_ships.4.desc:0 "Po téměř roce stavby byly tři ponorky [GetPortugueseShipsBuilder], které jsme objednali, podrobeny několika námořním zkouškám a jsou konečně připraveny k oficiálnímu služebnímu nasazení v námořnictvu.\nLodě kotví v [Root.GetAdjective] přístavu a jejich posádky čekají na rozkazy."
 lar_portugal_purchase_ships.4.t:0 "Výstavba lodí dokončena - ponorky"
 lar_portugal_purchase_ships.5.a:0 "Dobře"
 lar_portugal_purchase_ships.5.a_tt:0 "Dva torpédoborce přidány do rezervní flotily"
 lar_portugal_purchase_ships.5.desc:0 "Po téměř roce stavby byly dva torpédoborce [GetPortugueseShipsBuilder], které jsme objednali, podrobeny několika námořním zkouškám a jsou konečně připraveny k oficiálnímu služebnímu nasazení v námořnictvu.\nLodě kotví v [Root.GetAdjective] přístavu a jejich posádky čekají na rozkazy."
 lar_portugal_purchase_ships.5.t:0 "Výstavba lodí dokončena - torpédoborce"
 lar_portugal_purchase_ships.6.a:0 "Dobře"
 lar_portugal_purchase_ships.6.a_tt:0 "Jeden lehký křižník přidán do rezervní flotily"
 lar_portugal_purchase_ships.6.desc:0 "Po téměř roce a půl stavby byl lehký křižník [GetPortugueseShipsBuilder], který jsme objednali, podroben několika námořním zkouškám a je konečně připraven k oficiálnímu služebnímu nasazení v námořnictvu.\nLoď kotví v [Root.GetAdjective] přístavu a její posádka čeká na rozkazy."
 lar_portugal_purchase_ships.6.t:0 "Výstavba lodí dokončena - lehký křižník"
 lar_portugal_royal_iberian_alliance.1.a:0 "Tato aliance bude pro Portugalsko prospěšná."
 lar_portugal_royal_iberian_alliance.1.b:0 "Tato smlouva je pro nás nepřijatelná."
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] uvádí, že po veškeré sociální nesourodosti a nestabilitě, které naší země utrpěly během španělské občanské války, je prospěšné, aby se iberské země spojily ve snaze o prosperitu a pokrok.\n\nVláda [From.GetAdjective] navrhla vyjednávání o alianci mezi našimi dvěma královstvími, odložíce stranou naše minulé rozpory a spolupracujíc na překonání mnoha hrozeb, které nás čekají nejen v Evropě, ale po celém světě."
 lar_portugal_royal_iberian_alliance.1.t:0 "Vytvořit Královskou iberskou alianci"
 lar_portugal_spanish_civil_war.1.a:0 "Raději ať nám neškodí..."
 lar_portugal_spanish_civil_war.1.desc:0 "Dnes [POR.GetNameDef] oznámilo svou podporu španělské republice a uvedlo, že vláda zvažuje přijetí tvrdých opatření v španělské občanské válce. Ve svém projevu [POR.GetLeader] odsoudil vznikající fašistickou hrozbu na Pyrenejském poloostrově a uvedl, že je povinností [POR.GetNameDef] pomoci svým španělským spolubojovníkům v boji proti nacionalistům."
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] sympatie si získává španělská republika"
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] se připojí k [SPD.GetFlag][SPD.GetNameDef] v španělské občanské válce, bojujíc proti nám!§!"
 lar_portugal_spanish_civil_war.2.a:0 "Neměli by se do těchto záležitostí plést..."
 lar_portugal_spanish_civil_war.2.desc:0 "Vláda [POR.GetAdjective] oznámila svou podporu španělským nacionalistům a prohlásila, že [POR.GetNameDef] zvažuje přijetí přísných opatření ve španělské občanské válce. Během svého projevu [POR.GetLeader] odsoudil šíření komunistické a anarchistické hrozby na Pyrenejském poloostrově a tvrdil, že je povinností [POR.GetNameDef] pomáhat svým španělským sousedům v boji proti republikánům."
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] sympatie si získávají španělští nacionalisté"
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] bude moci připojit se k [SPA.GetFlag][SPA.GetNameDef] ve španělské občanské válce a bojovat proti nám!§!"
 lar_portugal_spanish_civil_war.3.a:0 "Neměli by se do těchto záležitostí plést..."
 lar_portugal_spanish_civil_war.3.desc:0 "Vláda [POR.GetAdjective] dnes oznámila svou podporu španělským karlistům a prohlásila, že [POR.GetNameDef] zvažuje přijetí přísných opatření ve španělské občanské válce. Během svého projevu [POR.GetLeader] prohlásil, že monarchie je jedinou cestou k přinesení stability a prosperity na Pyrenejský poloostrov příliš polarizovaný svou politikou, a že je povinností [POR.GetNameDef] pomáhat španělským royalistům v jejich boji za obnovu monarchie."
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] sympatizuje se španělskými karlisty"
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] bude moci připojit se k [SPB.GetFlag][SPB.GetNameDef] ve španělské občanské válce a bojovat proti nám!§!"
 lar_ratify_the_stresa_front.1.a:1 "Triumf [This.GetAdjective] diplomacie."
 lar_ratify_the_stresa_front.1.b:1 "To už není v našem zájmu."
 lar_ratify_the_stresa_front.1.desc:1 "Probíhají přípravy na podpis a ratifikaci Stresaických dohod, které formalizují alianci s Francií výměnou za územní ústupky. Po měsících práce diplomatické služby zbývá už jen podepsat."
 lar_ratify_the_stresa_front.1.t:0 "Ratifikace stresaické fronty"
 lar_ratify_the_stresa_front.2.a:2 "Francie dodržuje sliby."
 lar_ratify_the_stresa_front.2.b:1 "Situace se změnila."
 lar_ratify_the_stresa_front.2.desc:1 "Nastal čas splnit slib daný vládě [From.GetAdjective]. S aliancí nyní v platnosti jsme povinni předat Djibouti pod jejich kontrolu."
 lar_ratify_the_stresa_front.3.a:1 "Temný den."
 lar_ratify_the_stresa_front.3.desc:1 "V náhlém obratu vláda [From.GetAdjective] rozhodla, že už nebude ctít předchozí závazek ratifikovat Stresaické dohody. Všechny pokusy o vysvětlení diplomatickou cestou selhaly, přičemž diplomaté [From.GetAdjective] jsou přinejmenším šokováni náhlou změnou názoru."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] odmítá ratifikovat alianci"
 lar_ratify_the_stresa_front.4.a:1 "Dodrželi jsme slovo."
 lar_ratify_the_stresa_front.4.b:1 "Naše zájmy se rozešly."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] a [ITA.GetNameDef] již podepsali Stresaické dohody a formalizovali svou alianci. Nyní je na nás splnit naši část dohody, podepsat dohody a předat naše državy v Somálsku pod kontrolu [ITA.GetAdjective]."
 lar_rescue_mussolini.1.a:0 "Stálo to za pokus."
 lar_rescue_mussolini.1.desc:0 "Pokus o záchranu Mussoliniho selhal s těžkými ztrátami na životech. Přetížené jednotky a vybavení způsobily, že několik kluzáků používaných k přepravě parašutistů nedokázalo získat dostatečnou výšku k překonání hory a havarovalo za špatného počasí. S pouhou malou částí útočné jednotky dostupnou, velitel rozhodl vsadit na rychlost a překvapení.\n\nBohužel, vězeňští strážci byli v této části již na plný stav pohotovosti a otevřeli palbu, když se útočná skupina pokoušela dostat do hotelu. Po krátké bitvě, se svou pozicí neudržitelnou a nedostatkem munice, velitel nabídl kapitulaci své síly."
 lar_rescue_mussolini.1.t:0 "Pokus o záchranu selhal"
 lar_rescue_mussolini.2.a:0 "Nezapomínáme na své přátele."
 lar_rescue_mussolini.2.desc:0 "Mise na osvobození Mussoliniho byla úspěšná. Malá jednotka parašutistů úspěšně přistála poblíž hotelu a vtrhla do budovy bez jediného výstřelu. Místní stráže se vzdaly poté, co si uvědomily beznaděj odporu. Mussolini byl následně odletěn Fiesler Storch a převezen zpět do přátelských linií, odkud pojede na setkání s [GER.GetLeader]."
 lar_rescue_mussolini.2.t:0 "Mussolini zachráněn"
 lar_spain.1.a:1 "Španělsko může přežít jen vymýcením fašismu!"
 lar_spain.1.b:1 "Španělsko může být znovu utvořeno jen z popela Druhé republiky!"
 lar_spain.1.desc:2 "Přes mohutnou volební kampaň Španělské konfederace autonomních práv se zdá, že volby v roce 1936 vyhrálo levicové Lidové fronta, kterou tvoří Španělská socialistická dělnická strana a Republikánská levice za pomoci anarchistů, komunistů a odborářů. Výrazně rozdělená španělská politická scéna ukazuje, že vedení Lidové fronty v počtu hlasů je mnohem těsnější než jejich pohodlná většina v poslaneckých lavicích.\n\nKterákoli nová vláda, vedená prezidentem [Root.GetLeader], která se v následujících dnech a týdnech utvoří, se bude muset vypořádat se stále více odcizenou a nepřátelskou pravicí. Spíše než aby vyřešila politické násilí a společenské nepokoje, které náš stát zachvátily, budou výsledky nedávných voleb situaci pravděpodobně jen zhoršovat."
 lar_spain.10.a:1 "Naše revoluce nebude snadno uhašena!"
 lar_spain.10.desc:2 "Nejspíš rozčilení z naší pokračující nezávislosti se vláda Druhé republiky se svými stalinistickými spojenci pokusila ovládnout klíčová strategická místa a budovy na našem území. Odražení těchto pokusů vedlo ke střelbě s našimi bývalými spojenci, což přerostlo v plnohodnotné pouliční boje.\n\nNeschopnost kompromisu prakticky nás staví do stavu války s nimi a tím výrazně posiluje pozici Nacionalistů."
 lar_spain.10.desc_2:0 "Nejspíš rozčilení naší nezávislostí se vláda Druhé republiky se svými stalinistickými spojenci pokusila ovládnout důležitá strategická místa na našem území. Odražení těchto pokusů vedlo ke střelbě, po které vypukly pouliční boje.\n\nMísto aby nás nechali žít v míru, by riskovali naše vybojované vítězství nad Nacionalisty, jen aby nemuseli ustupovat a ztrácet kontrolu!"
 lar_spain.10.t:0 "Vládní represe!"
 lar_spain.100.a: "Znovu se rozpadnou"
 lar_spain.100.b: "Jsme opět světovou mocností!"
 lar_spain.100.d: "Od dnešního dne [SPR.GetLeader] oznámil sjednocení všech hispánských národů pod praporem [SPR.GetNameDef]. Prohlásil, že jejich cílem je ochránit a přivést hispánské národy k prosperitě a zajistit, aby říše trvala další tisíc let, a dále uvedl, že jejich národní mise ještě neskončila."
 lar_spain.100.t: "Sjednocení hispánců!"
 lar_spain.11.a:1 "Ale postupujeme kupředu."
 lar_spain.11.desc:1 "Přes fanatické boje byly poslední karlistické rezistence poraženy našimi silami. Přestože to značně zjednodušuje konflikt, naše boj pokračuje proti zbývajícím nepřátelům."
 lar_spain.11.t:0 "Karlisté poraženi"
 lar_spain.12.desc:1 "Falangistické síly se masově vzdaly po dobytí jejich poslední velké pevnosti a přes pokračující izolovaný odpor to znamená konec organizované falangistické armády. I přes zjednodušení konfliktu pokračuje náš boj proti zbývajícím nepřátelům."
 lar_spain.12.t:0 "Falange poražena"
 lar_spain.13.desc:1 "Po poslední vojenské porážce Nacionalistů oznámil generál Franco kapitulaci všech svých sil. Přes zjednodušení konfliktu pokračuje boj proti zbývajícím nepřátelům."
 lar_spain.13.t:1 "Nacionalisté poraženi"
 lar_spain.14.desc:1 "Anarchistický odpor, ač silný, se v posledních týdnech čím dál více rozpadal. Dnešní vojenské vítězství nakonec přimělo obrannou radu k bezpodmínečné kapitulaci, přesto izolované boje pokračují tam, kde jednotlivé komuny odmítají rozkaz. Přes zjednodušení konfliktu pokračuje boj proti zbývajícím nepřátelům."
 lar_spain.14.t:1 "Anarchisté poraženi"
 lar_spain.15.desc:1 "Odpor POUM, ač tvrdý, se v posledních týdnech rozpadal. Dnešní vojenské vítězství přimělo komunistické vedení ke kapitulaci, naši vojáci nyní vstupují do jejich nekontestovaných pevností. Přes zjednodušení konfliktu pokračuje boj proti zbývajícím nepřátelům."
 lar_spain.15.t:1 "POUM poražen"
 lar_spain.16.desc:1 "Po sérii vojenských porážek a zmenšení jejich území na zlomek poloostrova svrhl vojenský vedení Druhé republiky vládu a žádali mír. I když to vedlo ke vzniku další komunistické vzpoury, zbývající republikánské síly ji porazily a nyní, bez jiných možností, přijaly bezpodmínečnou kapitulaci.\n\nPřes zjednodušení konfliktu pokračuje boj proti zbývajícím nepřátelům."
 lar_spain.16.t:0 "Druhá republika poražena"
 lar_spain.17.desc:1 "Po sérii vojenských porážek a ztrátě většiny území konečně komunističtí vojenskí vůdci žádají mír. Přes zjednodušení konfliktu pokračuje boj proti zbývajícím nepřátelům."
 lar_spain.17.t:0 "Stalinisté poraženi"
 lar_spain.18.a:1 "Neměli bychom příliš dlouho otálet."
 lar_spain.18.a_tt:0 "Tento národní duch bude odstraněn při začátku občanské války.\n"
 lar_spain.18.desc:1 "Naše plány jsou hotovy a jsme připraveni zahájit převrat. Abychom se ale vyhnuli opakování neúspěchu pokusu o státní převrat v roce 1932, měli bychom počkat, až bude politická situace nejvhodnější. Budeme vynakládat prostředky na zakrytí našich stop, dokud nepřijde ten pravý čas..."
 lar_spain.18.t:0 "Povstání čeká na vhodný čas"
 lar_spain.19.a:0 "Potřebujeme silného vůdce; proč by to nemohli být oni?"
 lar_spain.19.b:0 "Umíme za své zájmy stát sami."
 lar_spain.19.desc:0 "[From.GetAdjective] diplomaté požadují, aby naše zahraniční politika byla podřízena jejich, tvrdíce, že [From.GetNameDef] 'převezme vedení hispánského světa' ve světových záležitostech."
 lar_spain.19.t:0 "[From.GetNameDefCap] požaduje podřízení"
 lar_spain.2.a:1 "...kterou jako sjednocený Nacionalistický front vyhrajeme!"
 lar_spain.2.b:1 "...kterou pod vedením Falangy vyhrajeme!"
 lar_spain.2.c:0 "...kterou, za Boha, vlast a krále, vyhrajeme!"
 lar_spain.2.d:0 "...kterou, zůstávaje věrni našim demokratickým principům, vyhrajeme!"
 lar_spain.2.desc:1 "Dnes přesně v 5:00 ráno, den poté, co se ztratily kontakty s posádkami v Severní Africe, byla po celém Španělsku zahájena dobře připravená vojenská operace s cílem získat kontrolu nad všemi vládními institucemi a strategickými místy ve velkých městech. Velké části armády, námořnictva a letectva přestaly plnit vládní příkazy, zatímco karlistické milice se vzbouřily na severu země.\n\nÚplnému úspěchu tohoto pokusu o převrat zabránily neoficiální lidové milice, které rychlou akcí dokázaly udržet kontrolu nad mnoha cílovými místy a městy. Přestože tento neúspěch splnit původní cíle nastal, není pravděpodobné, že vůdci povstání tak snadno opustí své silné pozice jako v roce 1932. Jelikož žádná strana nevypadá ochotná ke kompromisu, je cesta otevřená pro rozšíření konfliktu v celozemskou občanskou válku..."
 lar_spain.2.e:0 "...kterou, skrze odvahu dělníka, vyhrajeme!"
 lar_spain.2.f:0 "...kterou, skrze kolektivní revoluční boj, vyhrajeme!"
 lar_spain.2.t:0 "Španělská občanská válka"
 lar_spain.20.a:0 "Povedeme je ke slávě."
 lar_spain.20.desc:0 "Na naše naléhání přijala vláda [From.GetAdjective] naše vedení v mezinárodních záležitostech týkajících se hispánského světa."
 lar_spain.20.t:0 "[From.GetNameDefCap] se podřizuje"
 lar_spain.21.a:0 "Pak jim ukážeme výhody našeho vedení silou."
 lar_spain.21.desc:0 "Navzdory našim požadavkům vláda [From.GetAdjective] odmítla naše vedení v mezinárodních záležitostech týkajících se hispánského světa. Budou pokračovat v prosazování své vlastní zahraniční politiky."
 lar_spain.21.t:0 "[From.GetNameDefCap] odmítá požadavky"
 lar_spain.22.a:0 "Musíme jim poskytnout, co můžeme."
 lar_spain.22.b:0 "Momentálně nemáme nic navíc."
 lar_spain.22.desc:0 "Vláda [From.GetAdjective] nás požádala o materiální pomoc v boji proti republikánům. Občanská válka je zvlášť destruktivní a zásoby rychle docházejí. Ujišťují nás, že každá pomoc bude klíčová k porážce komunismu."
 lar_spain.22.t:0 "[From.GetNameDefCap] žádá o pomoc"
 lar_spain.23.a:0 "Budeme si pamatovat jejich pomoc."
 lar_spain.23.desc:0 "Vláda [From.GetAdjective] nás informuje, že nám budou posílat materiální podporu k boji proti komunismu."
 lar_spain.23.t:0 "[From.GetNameDefCap] posílá pomoc"
 lar_spain.24.a:0 "Jen sedí na vavřínech, zatímco komunismus je potírán španělskou krví."
 lar_spain.24.desc:0 "Diplomaté [From.GetAdjective] nás informují, že nám v tuto chvíli nemohou poskytnout podporu."
 lar_spain.24.t:0 "[From.GetNameDefCap] neposílá pomoc"
 lar_spain.25.a:0 "Takový pakt výrazně posílí naše pouto."
 lar_spain.25.b:0 "Musíme si zachovat nezávislost jednání."
 lar_spain.25.desc:0 "[From.GetAdjective] vyslanci přišli s návrhem, který posílí naši vzájemnou obranu a udrží mír na Pyrenejském poloostrově.\n\nNavrhovaný pakt zaváže každou stranu vstoupit do jakékoli aliance, do které vstoupí druhá, a také uvádí, že oba členové se připojí ke stejné straně v jakémkoli konfliktu, ať už jako agresor, nebo jako ten, kdo je napaden."
 lar_spain.25.t:0 "Iberský pakt"
 lar_spain.26.a:0 "Jsou to věrní přátelé."
 lar_spain.26.desc:0 "[From.GetNameDefCap] nás informuje, že navržený Iberský pakt přijímá s plným nadšením. Od této chvíle s námi budou stát v jakékoli alianci nebo válce."
 lar_spain.27.a:0 "Nevědomky se oslabují."
 lar_spain.27.desc:0 "[From.GetNameDefCap] nás informuje, že navržený Iberský pakt odmítá, protože se obávají, že by to příliš omezilo jejich nezávislost v zahraniční politice."
 lar_spain.28.a:0 "Jsme zavázáni."
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] byl přivítán v [iberian_pact_invitee.GetFactionName], a proto, aby byl zachován mír na Pyrenejském poloostrově, přišel čas, abychom i my splnili svou část a vstoupili také do této aliance."
 lar_spain.28.t:0 "Iberský pakt vyhlášen"
 lar_spain.29.desc:1 "Nastal čas. [iberian_pact_war_target.GetNameDefCap] vstoupil do války se svými nepřáteli, a my dle podmínek našeho paktu musíme bojovat po jejich boku jako jednotný celek proti vnějšímu světu."
 lar_spain.30.a:0 "Výborný nápad."
 lar_spain.30.b:0 "Spojení s těmito zeměmi není nyní v našem nejlepším zájmu."
 lar_spain.30.desc:0 "Vzhledem k naší rostoucí spolupráci přišla vláda [From.GetAdjective] s návrhem na plné spojenectví, které vedle nás a Španělska může zahrnovat také Itálii a Francii."
 lar_spain.30.t:0 "Latinský blok"
 lar_spain.31.a:0 "Budou neocenitelným členem této začínající aliance."
 lar_spain.31.desc:0 "Vláda [From.GetAdjective] nás informuje, že přijímá náš návrh na založení Latinského bloku."
 lar_spain.32.a:0 "Možná změní názor později."
 lar_spain.32.desc:0 "Vláda [From.GetAdjective] nás informuje, že zatím nemají zájem vstoupit do latinské aliance."
 lar_spain.33.a:0 "Zajistit spojence Unión Militar v [union_militar_target_state_1.GetName]."
 lar_spain.33.b:0 "Zajistit spojence Unión Militar v [union_militar_target_state_2.GetName]."
 lar_spain.33.c:0 "Zajistit spojence Unión Militar v [union_militar_target_state_3.GetName]."
 lar_spain.33.desc:0 "Karlistická věc má stále spojence mezi armádou. Koordinace s nimi a získání jejich podpory výrazně zvýší šance na úspěch našeho povstání."
 lar_spain.33.t:0 "Španělská vojenská unie"
 lar_spain.33_tt:0 "Při zahájení karlistického povstání vytvoří 5 dobře vycvičených karlistických Requetés s §3 pěchotními§! bataliony.\n"
 lar_spain.34.a:0 "Vůle krále musí být splněna. Xavier se stane naším novým králem!"
 lar_spain.34.a_tt:0 "Xavier z Bourbon-Parmy se stane králem po obnovení monarchie.\n"
 lar_spain.34.b:0 "Musí být zachována dynastická kontinuita. Alfons XIII. bude naším králem!"
 lar_spain.34.b_tt:0 "Alfons XIII. se stane králem po obnovení monarchie.\n"
 lar_spain.34.c: "Habsburský pretendent se ukázal být hoden"
 lar_spain.34.c_tt: "Karl Pius von Habsburg se stane králem po obnovení monarchie.\n"
 lar_spain.34.desc:0 "S úmrtím bezdětného Alfonsa Carlosa byla karlistická linie ukončena, a tím vzniklo rozdělení v karlistickém hnutí.\n\nNěkteří podporují nástupce jmenovaného samotným Alfonsem Carlosem: Xaviera z Bourbon-Parmy, který však nemá dynastický nárok na trůn. Jiní raději podporují exilového krále Alfonsa XIII., který sice pochází z zrádné linie po Izabele II., ale má dynastický nárok na trůn.\n\nPokud nebude otázka rychle vyřešena, může to způsobit rozdělení naší podpory do různých hádajících se táborů."
 lar_spain.34.t:0 "Otázka následnictví"
 lar_spain.35.a:0 "Dnes byl napraven stoletý nespravedlnost. Viva el Rey!"
 lar_spain.35.desc:1 "Po více než půl desetiletí bez monarchy bylo v Madridu těžké skrýt nadšení vítajícího davu, když dnes ráno ve městě dorazil [From.GetSPBkingloc]. Doprovázen jásajícím davem prošel královský průvod ulicemi Madridu ke kostelu San Jerónimo el Real.\n\nVe velkolepé ceremonii [From.GetSPBking2loc].\n\nPřestože většina země stále leží v troskách, snad nový král bude sjednocující a léčitelskou silou a povede [From.GetNameDef] k slavnější budoucnosti."
 lar_spain.35.t:0 "Obnovení monarchie"
 lar_spain.36.a:0 "Pokud nebudeme chránit práva Tangeranů, kdo jiný to udělá?"
 lar_spain.36.b:0 "Jejich slib je prozatím dostatečný."
 lar_spain.36.desc: "V flagrantním porušení Tangierského protokolu z roku 1924 vstoupily [From.GetAdjective] jednotky do Mezinárodní zóny Tangeru jako okupační síla. Přestože španělští nacionalisté volají po úplné anexi území, [From.GetAdjective] velvyslanec nás ujišťuje, že se jedná pouze o 'dočasné válečné opatření' a město se po válce vrátí ke svému předválečnému statusu."
 lar_spain.36.t:0 "Okupace Tangu"
 lar_spain.36_tt:0 "Pokud §Y[SPA.GetName]§! nezmění postoj, obdržíme:\n"
 lar_spain.37.a:0 "Nebudeme zastrašeni jejich prázdnými hrozbami."
 lar_spain.37.b:0 "Pak musíme ustoupit."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] vydalo přísný a oficiální protest proti naší okupaci Tangeru. Považují naše kroky za nezákonné a dokonce naznačili použití vojenské síly k našem vyhnání z Mezinárodní zóny, pokud neustoupíme okamžitě."
 lar_spain.38.a:0 "Španělština zase jednou!"
 lar_spain.38.desc:0 "Jak se očekávalo, slabá [From.GetAdjective] vláda se neodvážila zpochybnit naši okupaci Tangeru. Jsme volní integrovat město více do našeho státu."
 lar_spain.39.a:0 "Nemůžeme si dovolit další válku. Musíme přijmout."
 lar_spain.39.b:0 "Tak to nedostanou tak snadno!"
 lar_spain.39.desc:0 "[From.GetAdjective] diplomaté nám doručili ultimátum, požadující okamžité vzdání se kontroly nad Severní Afrikou [From.GetNameDef]. Není pochyb, že chtějí využít slabosti naší současné mezinárodní pozice..."
 lar_spain.39.t:0 "[From.GetNameDefCap] požaduje Severní Afriku"
 lar_spain.40.a:0 "Velmi efektivní."
 lar_spain.40.desc:0 "[From.GetNameDefCap] přijal naše požadavky a jejich diplomaté nás ujišťují, že podnikají kroky k okamžitému předání kontroly nad Severní Afrikou."
 lar_spain.40.t:1 "[From.GetNameDefCap] přijímá požadavky"
 lar_spain.41.a:0 "Pak to budeme muset vzít silou."
 lar_spain.41.desc:0 "[From.GetAdjective] diplomaté nás informovali, že kategoricky odmítají všechny španělské požadavky na Severní Afriku."
 lar_spain.41.t:0 "[From.GetNameDefCap] odmítá požadavky"
 lar_spain.42.a:0 "Má platný nárok - rádi přijímáme. Vive le Roi!"
 lar_spain.42.b:0 "Francie nikdy nebude podřízena Španělsku!"
 lar_spain.42.desc:0 "Po nedávném převzetí španělského trůnu králem [From.GetLeader] se již zjevily jeho plány na francouzský trůn, přičemž zakládá svou legitimistickou nárok na korunu.\n\nS nedávným politickým vítězstvím legitimistů v naší zemi považuje král za vhodné konečně jednat a formálně oznámil své přání být korunován v Reims co nejdříve."
 lar_spain.42.t:0 "[From.GetNameDefCap] nárokuje francouzský trůn"
 lar_spain.43.a:0 "Vše je tak, jak má být."
 lar_spain.43.desc:0 "[From.GetAdjective] legitimistická vláda vyslyšela žádost krále [Root.GetLeader] a formálně nás informovala, že uznávají jeho právoplatný nárok na francouzskou korunu. Ujišťují nás, že jsou připraveni pořádat korunovační ceremonii."
 lar_spain.43.t:0 "[From.GetNameDefCap] uznává nárok"
 lar_spain.43_tt:0 "Přípravy na korunovaci začnou."
 lar_spain.44.a:0 "[Root.GetLeader] bude králem Francie bez ohledu na to."
 lar_spain.44.desc:0 "Navzdory právoplatnému nároku krále [Root.GetLeader] na francouzskou korunu se [From.GetAdjective] vláda zdá být v poslední chvíli nejistá. Obávajíce se veřejných nepokojů při představě omezování Francie Španělskem, 'lítostivě odmítají' formální korunovační ceremoniál."
 lar_spain.44.t:0 "[From.GetNameDefCap] odmítá nárok"
 lar_spain.45.a:0 "Mluví moudře."
 lar_spain.45.b:0 "Portugalsko nebude nikdy dobrovolně vládnuto Španěly!"
 lar_spain.45.desc:0 "Stejně jako mezi lety 1580 a 1640, [From.GetNameDef] navrhuje unii našich dvou národů pod vedením [From.GetLeader]. [From.GetAdjective] diplomaté nás vyzývají, abychom zvážili sílu sjednocené Ibérie pod jediným vůdcem."
 lar_spain.45.t:0 "Iberská unie"
 lar_spain.46.a:0 "Vybrali moudře. Spojeni jsme silnější!"
 lar_spain.46.desc:0 "[From.GetNameDefCap] přijal náš návrh na sjednocení Ibérie pod vedením [Root.GetLeader]. Budou podnikat kroky k integraci své vládní struktury do naší."
 lar_spain.46.t:0 "Iberská unie - [From.GetNameDefCap] přijímá"
 lar_spain.47.a:0 "Jejich návrh je přijatelný."
 lar_spain.47.desc:0 "[From.GetNameDefCap] odmítl jakoukoli myšlenku sjednocení iberského poloostrova pod společným vedením. Navzdory rozsáhlým jednáním lze postoj [From.GetAdjective] delegace shrnout jako „pokud máte dost odvahy, přijďte si to vzít“."
 lar_spain.47.t:0 "Iberská unie - [From.GetNameDefCap] odmítá"
 lar_spain.48.a:0 "Proč nás do toho museli zatahovat?!"
 lar_spain.48.desc:0 "Boje v [From.GetNameDef] v posledních dnech přerostly do [Root.GetAdjective] pohraničních oblastí a [From.GetAdjective] anarchistické milice rychle přilákaly příznivce z okolních měst. Navzdory rychlé akci našich pohraničních jednotek je násilí boje zaskočilo a po prvních střetech s bojově vytrénovanými [From.GetAdjective] silami z obou stran občanské války byly nuceny ustoupit.\n\nV následujících dnech se podpora [From.GetAdjective] anarchistické věci rozšířila po celé [Root.GetAdjective] společnosti, zřejme do značné míry díky skryté zahraniční podpoře.\n\nVýsledkem je, že i přes naše nejlepší úsilí se národ efektivně zapletl do rozsáhlejší [From.GetAdjective] občanské války."
 lar_spain.48.t:0 "Portugalský anarchismus"
 lar_spain.49.a:0 "S radostí vítáme jejich podporu anarchistické věci!"
 lar_spain.49.desc:0 "Odkdy boje v [Root.GetAdjective] přerostly přes [From.GetAdjective] hranice, místní anarchističtí příznivci se přidali k naší záležitosti. S dobře plánovanou a provedenou 'podporou' se pro-anarchistické nálady šíří jako požár mezi mladšími členy [From.GetAdjective] společnosti.\n\nDíky převodu [Root.GetAdjective] zásob zbraní na tyto anarchistické buňky ve [From.GetAdjective] eskaluje situace natolik, že vláda potlačuje povstání v plném rozsahu. Vůdci povstání nyní požádali o oficiálnější a přímější pomoc, navrhují, abychom vedli globální anarchistický boj a naznačují, že se k nám připojí formálněji, až boje ustoupí."
 lar_spain.50.a:0 "Přijmeme je pod svou ochranu."
 lar_spain.50.desc:0 "Po příznivém skončení [From.GetAdjective] části naší anarchistické snahy nyní tyto buňky žádají o přijetí do obrané rady."
 lar_spain.50.t:0 "Portugalský anarchismus - konec občanské války"
 lar_spain.51.a:0 "Pošleme je do [SOV.GetNameDef]."
 lar_spain.51.b:0 "Pošleme je do [SPR_relocalized_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "Pošleme je do [SPR_relocalized_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "Pošleme je do [SPR_relocalized_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.51.desc:0 "Zlaté rezervy naší země jsou ohroženy postupem nacionalistů. Měli bychom je bezpečně přemístit do zahraničí, abychom je uchránili před nepřáteli."
 lar_spain.51.t:0 "Přemístění zlatých rezerv"
 lar_spain.52.a:0 "Možná to znamená příležitost..."
 lar_spain.52.desc:0 "Zásilky z [From.GetNameDef] již dorazily do naší země, protože [From.GetAdjective] vláda přesouvá své zlaté rezervy do zahraničí na dobu občanské války."
 lar_spain.52.t:0 "[From.GetNameDefCap] přemísťuje zlaté rezervy"
 lar_spain.53.a:0 "Zabavíme zlaté rezervy jako 'platbu'."
 lar_spain.53.b:1 "Vítězství [SPR.GetAdjective] by bylo dostatečnou platbou."
 lar_spain.53.desc:1 "Už nějakou dobu od té doby, co dorazily do naší země [SPR.GetAdjective] zlaté rezervy, jsme pokračovali v poskytování velké pomoci [SPR.GetNameDef] bezplatně. Členové vlády začínají komentovat absurdní stav této situace."
 lar_spain.53.t:0 "Španělské zlaté rezervy"
 lar_spain.54.a:0 "Jak se opovažují?!"
 lar_spain.54.a_tt:0 "§RToto bude mít dopady na naši ekonomiku po občanské válce!§!\n"
 lar_spain.54.desc:1 "Naši diplomaté v [From.GetNameDef] nás informovali, že [From.GetAdjective] vláda zabavila naše zlaté rezervy! Tvrdí, že ani nevidí nutnost oficiální komunikace, protože jde o 'běžnou záležitost' za 'dlouho očekávanou platbu' za jejich materiální pomoc."
 lar_spain.54.t:0 "Zlaté rezervy zabaveny!"
 lar_spain.55.a:0 "To je nešťastné..."
 lar_spain.55.desc:0 "S zabavením našich zlatých rezerv jsme nyní bez prostředků na financování obnovy země. Investice do veřejného sektoru budou proto bohužel muset být odloženy."
 lar_spain.55.t:0 "Nedostatek vládního financování"
 lar_spain.56.a:0 "Získali si naši důvěru."
 lar_spain.56.b:0 "Ale pevná kontrola je ještě lepší."
 lar_spain.56.desc:0 "Přestože jsou dychtiví pokračovat v loajalitě a plnit svou roli za revoluci, [From.GetAdjective] zástupci žádají o zvýšení autonomie. Tvrdí, že pokud jim uvolníme opratě, budou schopni lépe pomáhat naší věci."
 lar_spain.56.t:0 "[From.GetNameDefCap] žádá o autonomii"
 lar_spain.57.a:0 "Pokrok!"
 lar_spain.57.desc:0 "Naši zástupci v [From.GetNameDef] nás informují, že [From.GetAdjective] vláda se shledala způsobilou udělit nám více autonomie."
 lar_spain.57.t:0 "[From.GetNameDefCap] uděluje autonomii"
 lar_spain.58.a:0 "Nevěří nám?"
 lar_spain.58.desc:0 "Naši zástupci v [From.GetNameDefCap] nás informují, že [From.GetAdjective] vláda odmítla naši žádost o větší autonomii."
 lar_spain.58.t:0 "[From.GetNameDefCap] odmítá autonomii"
 lar_spain.59.a:0 "Pracovní věc by byla výrazně posílena!"
 lar_spain.59.b:0 "Revoluci lépe rozšíříme sami."
 lar_spain.59.desc:0 "Vzhledem k našim společným ideologickým zájmům poslal [From.GetNameDefCap] vyslance s návrhem sjednocené Ibérie. Navrhují, že odložením rozdílů a sjednocením pod [From.GetAdjective] vedením můžeme lépe zajistit úspěch naší iberské revoluce."
 lar_spain.59.t:0 "Červená Ibérie"
 lar_spain.6.a:1 "Počkáme tedy na správný čas a poté zaútočíme."
 lar_spain.6.desc:1 "Po pouhém týdnu bojů je již zřejmé, že španělský venkov není vhodný pro přepravu velkého množství vybavení. Objevují se potíže s udržením zásobování front a ofenzív, které se budou jen zhoršovat, pokud budeme dál bojovat všude najednou."
 lar_spain.6.t:0 "Frontové linie občanské války se stabilizují"
 lar_spain.60.a:0 "Spojeni stojíme silnější."
 lar_spain.60.desc:0 "[From.GetNameDefCap] schválil naši nabídku - souhlasí s konceptem sjednocené socialistické Ibérie."
 lar_spain.60.t:0 "Červená Ibérie - [From.GetNameDefCap] přijímá"
 lar_spain.61.a:0 "Ještě nevědí, jak se mýlí."
 lar_spain.61.desc:0 "[From.GetNameDefCap] ostrým způsobem odmítl náš návrh sjednocené socialistické Ibérie. Přestože uznávají mnoho společných zájmů, argumentují, že je lépe sledovat tyto zájmy jako dva nezávislé národy."
 lar_spain.61.t:0 "Červená Ibérie - [From.GetNameDefCap] odmítá"
 lar_spain.62.a:0 "Toto povstání rozdrtíme!"
 lar_spain.62.desc:0 "Nepřetržité [From.GetAdjective] vměšování a podzemní buňky získávající nelegální podporu od [From.GetNameDef] v posledních měsících posílily místní komunistické skupiny, se kterými už léta bojujeme. Očekává se, že slíbená zahraniční pomoc je povzbuzuje. Tyto skupiny nyní vzaly zbraně a přidaly se k nim neloajální prvky v armádě ve velkém povstání, cíleném na převzetí moci silou."
 lar_spain.62.t:0 "Komunistické povstání!"
 lar_spain.63.a:0 "A dostanou ji!"
 lar_spain.63.desc:0 "Jak se očekávalo, s dobře umístěnou materiální podporou se komunistické skupiny, které dlouho trápí [From.GetAdjective] vládu, nyní odvážily k akci. Velké povstání usiluje o převzetí vlády a silně spoléhá na naši podporu. Jeho vůdci, ač idealističtí a dychtiví, mají málo zkušeností s vedením občanské války a obrátili se na nás o vedení a pomoc."
 lar_spain.63.t:0 "Komunistické povstání v [From.GetNameDefCap]!"
 lar_spain.64.a:0 "Spoléhají na nás a musíme jim pomoci, i za cenu rizika."
 lar_spain.64.b:0 "Nemůžeme riskovat naši vlastní politickou stabilitu."
 lar_spain.64.desc:0 "Ačkoliv je politická situace v [From.GetNameDef] dlouhodobě nestabilní, zdá se, že tíže konfliktu [From.GetAdjective] vládu zaskočila. Požádali o veškerou možnou pomoc v boji proti fašismu a naléhají, abychom v této kritické době neotáčeli.\n\nJe pochybná schopnost republikánské vlády vyhrát občanskou válku bez vnější pomoci. Přestože by vítězství demokratické Španělska bylo žádoucí, je pravděpodobné, že poskytnutí této pomoci podpoří komunistické sympatie v naší vlastní zemi."
 lar_spain.64.t:0 "[From.GetNameDefCap] žádá pomoc"
 lar_spain.65.a:0 "To jsou skvělé zprávy!"
 lar_spain.65.desc:0 "[From.GetAdjective] vláda nás informuje, že pošlou počáteční zásilku symbolické pomoci. Ačkoliv je to důležité pro morálku, materiální dopad je zanedbatelný. Francouzi nás ujišťují, že zkoumají možnosti, jak poskytnout větší pomoc v budoucnu."
 lar_spain.65.t:0 "[From.GetNameDefCap] poskytuje pomoc"
 lar_spain.66.a:0 "A myslí si, že další hranice s fašisty nebude?"
 lar_spain.66.desc:0 "Francouzi nás informují, že bohužel nejsou schopni nám poskytnout pomoc, protože by to ohrozilo jejich vnitropolitickou stabilitu."
 lar_spain.66.t:0 "[From.GetNameDefCap] odmítá žádost"
 lar_spain.67.a:0 "Toto neústupnictví rozdrtíme!"
 lar_spain.67.b:0 "Nemáme jinou možnost než to přijmout."
 lar_spain.67.desc:0 "Zdá se, že [From.GetAdjective] vláda rychle zapomněla, komu vděčí za své nedávné vítězství v občanské válce. Toto ráno byla náhle přerušena všechna spojení s našimi zástupci v [From.GetNameDef] a v jejich státních médiích byl vysílán projev [From.GetLeader], který šíří propagandu ve snaze povzbudit [From.GetAdjective] obyvatele k dalšímu válečnému úsilí.\n\nPozději dnes bylo v Moskvě oficiálně vyhlášeno prohlášení o nezávislosti."
 lar_spain.67.t:0 "[From.GetAdjective] válka za nezávislost!"
 lar_spain.68.a:0 "A pomoc dostanou."
 lar_spain.68.b:0 "Nemůžeme riskovat vztahy se Sověty."
 lar_spain.68.desc:0 "[From.GetNameDefCap] nás kontaktoval s žádostí o materiální pomoc v jejich válce za nezávislost proti [SOV.GetNameDef]."
 lar_spain.68.t:0 "[From.GetNameDefCap] žádá pomoc"
 lar_spain.69.a:0 "To jsou velmi dobré zprávy."
 lar_spain.69.desc:0 "[From.GetNameDefCap] vyslyšel naši žádost a nyní nabídl rozsáhlejší zapojení do programů půjček a pronájmů."
 lar_spain.69.t:0 "[From.GetNameDefCap] poskytuje pomoc"
 lar_spain.6_tt:1 "\nOdemkne §Ofenzívy občanské války§! Mapová rozhodnutí, která umožní odstranit §Nepřipravené ofenzívní§! penalizace v cílových státech.\n"
 lar_spain.7.a:1 "Jejich neústupnost je bude stát víc než nás!"
 lar_spain.7.desc:1 "Obávajíce se našeho rostoucího vlivu na Nacionalistický front, ztratili Karlisté trpělivost a rozhodli se vzít věci do vlastních rukou. Jejich Requetés se obrátili proti našim silám, přičemž dál bojují proti našim nepřátelům.\n\nCo touto hloupou akcí chtějí dosáhnout, je těžké říci, ale zatím to posiluje pozici republikánů."
 lar_spain.7.desc_2:0 "Obávajíce se našeho rostoucího vlivu na novou poválečnou vládu, ztratili Karlisté trpělivost a rozhodli se vzít věci do svých rukou a jejich Requetés se obrátili proti našim silám.\n\nByli by ochotni riskovat naše vybojované vítězství nad republikány, aby upevnili svou nadvládu nad novou vládou!"
 lar_spain.7.t:0 "Karlistické povstání!"
 lar_spain.70.a:0 "Opouštějí nás podruhé."
 lar_spain.70.desc:0 "[From.GetNameDefCap] nás informoval, že momentálně nejsou schopni nám poskytnout pomoc, ze značné části kvůli obavám z domácí a mezinárodní veřejnosti, která by mohla být nepříznivě ovlivněna jejich podporou našeho boje."
 lar_spain.70.t:0 "[From.GetNameDefCap] odmítá pomoc"
 lar_spain.71.a:0 "Ve srovnání s likvidací [SOV.GetNameDef] je vše ostatní druhořadé."
 lar_spain.71.b:0 "S republikány? Nikdy!"
 lar_spain.71.desc:0 "Protože oba bojujeme s komunisty, [From.GetNameDefCap] navrhl pakt o neútočení. To by nám umožnilo soustředit se na bezprostřední rudou hrozbu a dočasně přejít naše rozdíly."
 lar_spain.71.t:0 "[From.GetNameDefCap] žádá NAP"
 lar_spain.72.a:0 "Uznávají větší nebezpečí."
 lar_spain.72.desc:0 "Moudře [From.GetAdjective] vláda souhlasila s naším návrhem paktu o neútočení. Nabude okamžité platnosti."
 lar_spain.72.t:0 "[From.GetNameDefCap] uděluje NAP"
 lar_spain.73.a:0 "Co chystají?"
 lar_spain.73.desc:0 "[From.GetNameDefCap] slyšeli náš návrh na pakt o neútočení, ale informovali nás, že v současné době to není v jejich nejlepším zájmu."
 lar_spain.73.t:0 "[From.GetNameDefCap] odmítá NAP"
 lar_spain.74.a:0 "Skvělý nápad. Smrt sovětům!"
 lar_spain.74.b:0 "Musíme pečlivě hlídat své výhody."
 lar_spain.74.desc:0 "[From.GetAdjective] požádali o naši pomoc v jejich válce proti [SOV.GetNameDef]. Ujišťují nás, že nepotřebují mnoho a že sdílení kritických zpravodajských informací nebo výcvik jejich velitelského personálu proti [SOV.GetAdjective] taktikám by bylo nesmírně cenné."
 lar_spain.74.t:0 "[From.GetNameDefCap] žádá pomoc"
 lar_spain.75.a:0 "To bude neocenitelné v našem boji proti sovětům."
 lar_spain.75.desc:1 "Po zvážení naší žádosti [From.GetNameDef] navrhl poslat vojenské experty na výcvik našeho velitelského personálu pro lepší reakci na strategie [SOV.GetAdjective], zároveň nám poskytne cenné zpravodajské informace."
 lar_spain.75.t:0 "[From.GetNameDefCap] poskytuje pomoc"
 lar_spain.76.a:0 "Důkladně střeží svá tajemství."
 lar_spain.76.desc:0 "Navzdory našim žádostem [From.GetNameDef] odmítl poskytnout pomoc v boji s Sověty. Veškeré pokusy získat od nich užitečné informace o sovětském frontu byly rovněž odmítnuty mlčením."
 lar_spain.76.t:0 "[From.GetNameDefCap] odmítá pomoc"
 lar_spain.77.a:0 "Král je mrtvý. Viva el Rey!"
 lar_spain.77.desc1:0 "Po prohlášení Druhé republiky v roce 1931 žil v exilu a dnes brzy ráno zemřel v Římě poslední král Španělska Alfonso XIII. Podlehl srdečním problémům v poměrně mladém věku. Vzhledem k exilu a současné situaci v [Root.GetNameDef] se očekává, že bude pochován přímo v Římě.\n\nZatímco jeho první a druhý syn se vzdali nároku na trůn už v roce 1933, a zdálo by se, že třetí syn, infant Juan, je dědicem, kolují zvěsti o prince Jaimeovi, druhém synovi zesnulého krále, že by mohl svůj nárok znovu potvrdit."
 lar_spain.77.desc2:0 "Dnes ráno neočekávaně zemřel král Alfonso XIII v Madridu po silných bolestích na hrudi. Jeho tělo bude brzy vystaveno v kostele San Jerónimo el Real v Madridu, aby široká veřejnost mohla vyjádřit úctu před královským pohřbem.\n\nAč se dříve vzdal nároku kvůli hluchotě, princ Jaime, druhý syn krále, rychle potvrdil svůj nárok na trůn. Vzhledem k mohutné carlistické podpoře se zřejmě jeho mladší bratr Juan nemůže tomuto nároku postavit."
 lar_spain.77.t:0 "Alfonso XIII umírá"
 lar_spain.78.a:0 "Přepálil to."
 lar_spain.78.desc:0 "Pouhé pár dní po začátku občanské války náš tábor zasáhla tragédie, když vůdce puče, José Sanjurjo, zahynul při letecké nehodě na cestě z Portugalska, kde měl převzít velení nacionalistických sil ve Španělsku.\n\nZdá se, že v pokusu udělat hrdinský dojem 'odvážného letce' po více než dvou letech v exilu trval generál na letu v malém letadle místo v některém z větších, která byla k dispozici, a navíc jej přetížil, když na palubu nechal naložit všechny své těžké zavazadla.\n\nPo havárii hned po startu byl okamžitě mrtev, čímž snížil nacionalistické velení na skupinu hašteřících se generálů soupeřících o kontrolu."
 lar_spain.78.t:0 "Sanjurjo umírá"
 lar_spain.78_tt:0 "§YJosé Sanjurjo umírá.§!\n"
 lar_spain.79.a:0 "Velký den pro království!"
 lar_spain.79.desc:0 "Dnes za velkého ozdobného ceremoniálu a oslav proběhla korunovace krále [Root.GetLeader] v katedrále v Reims. Po oficiálním obřadu král pozdravil nadšené davy před katedrálou, radující se z návratu monarchie.\n\nVe svém projevu zdůraznil jednotu francouzského a španělského národa, ztělesněnou právě jím. Kdekoli na světě je ohrožen zájem Francouze, najde po svém boku Španěla, který jeho věc podpoří."
 lar_spain.79.t:0 "Korunovace [Root.GetLeader]"
 lar_spain.8.a:1 "Jejich hloupost je bude stát víc než nás!"
 lar_spain.8.desc:1 "Nespokojeni s naší pokračující touhou po politické nezávislosti, vedení Falangy se rozhodlo pokusit se náš hnutí zcela zlikvidovat. Falangistické síly se obrátily proti našim Requetés a byly podniknuty pokusy o zatčení několika našich předních myslitelů a politiků.\n\nJejich neústupnost ohrozila postavení celého Nacionalistického frontu a mohla dát Republikánům příležitost, kterou potřebovali."
 lar_spain.8.desc_2:0 "Nespokojeni s naší touhou ovlivnit poválečnou vládu, vedení Falangy se rozhodlo náš hnutí kompletně vymazat! Falangistické síly se obrátily proti našim Requetés, byly podniknuty pokusy o zatčení několika našich předních myslitelů a politiků.\n\nByli by ochotni riskovat naše vybojované vítězství nad republikány, aby nám zabránili získat vliv nad novou vládou!"
 lar_spain.8.t:0 "Fašistické represe!"
 lar_spain.81.a:0 "Náš vliv v západní Evropě roste!"
 lar_spain.81.desc:0 "Vzhledem k intenzivní účasti v španělské občanské válce se naše vliv nad [SPD.GetAdjective] vládou rozšířil do míry, že jsou prakticky satelitním státem Moskvy."
 lar_spain.81.t:0 "Cena vítězství"
 lar_spain.82.a:0 "Uvidíme, jak dlouho tento stav vydrží."
 lar_spain.82.desc:0 "Vítězství v občanské válce je naše, ale těžká závislost na sovětské pomoci znamená, že jsme si nashromáždili značný dluh, který musí být splacen. Chaotické období občanské války také umožnilo stalinistům získat klíčové pozice v armádě a vládě. Nacházíme se tedy ve složité situaci.\n\nMoskva již začala předkládat 'návrhy' na jmenování ministrů a důstojníků loajálních jim, a prozatím nemůžeme jejich požadavky odmítnout bez vážných ekonomických následků nebo dokonce vyvolání nové občanské války. Pokud chceme skutečnou nezávislost, musíme hrát opatrně, buď prokázat loajalitu, nebo nejdříve potlačit a rozložit stalinistický vliv ve státě."
 lar_spain.82.t:0 "Cena vítězství"
 lar_spain.83.a:0 "Zašleme zprávu založením okupační zóny v Katalánsku."
 lar_spain.83.b:0 "Věřím, že se vše vyřeší samo bez našeho vměšování."
 lar_spain.83.desc:0 "V posledních týdnech byli naši agenti, zástupci a loajální stalinističtí ministři a důstojníci v [SPD.GetNameDef] opakovaně zbavováni důležitých informací a přístupu k [SPD.GetAdjective] vládním a vojenským činitelům. Doručily se nám zprávy, že naši lidé jsou systematicky odstraňováni z vlivných pozic a že i naše zahraniční pomoc je blokována.\n\nTyto 'náhody' nemohou být pouhá shoda okolností. [SPD.GetAdjective] vláda vykazuje jasné příznaky zrady a snahy vykroutit se ze svých závazků vůči [SOV.GetNameDef], přičemž v Moskvě již zaznívají hlasy pro trestné opatření a zpřísnění disciplíny."
 lar_spain.83.t:0 "Známky zrady"
 lar_spain.84.a:0 "Napětí roste. Musíme rychle pokračovat v našich plánech!"
 lar_spain.84.desc:0 "Trpělivost Moskvy s naším systematickým blokováním jejich snah o zvýšení kontroly nad naší vládou praskla. Sověti jednostranně zřídili okupační zónu v Katalánsku, Valencii a částech Aragonu s nominálně nezávislou vládou, která však prakticky nemá žádnou skutečnou moc. Loajální komunistické síly vstupují do této zóny a slibují podporu pro proro sovětskou 'vládu'.\n\nPoselství je jasné: poslouchejte pokyny Moskvy, nebo čekejte další trestná opatření. Ačkoliv pravděpodobně nezvládnou výrazně posílit svůj vliv před uskutečněním našich plánů, bude obtížné tuto sovětskou kontrolu z našich zemí odstranit."
 lar_spain.84.t:1 "Okupační zóna v Katalánsku"
 lar_spain.85.a:0 "Postupně zbavujeme naši zemi stalinistického vlivu!"
 lar_spain.85.desc:0 "Naše jednotky plně zajistily [SPR_stolen_state_name.GetName], vyhnaly sovětské příznivce a místní pro-mosk­ovské vedení a rychle obnovují [SPD.GetAdjective] místní vládu v oblasti."
 lar_spain.85.t:0 "[SPD.GetNameDefCap] ujímá kontrolu nad [SPR_stolen_state_name.GetName]"
 lar_spain.88.a:0 "Vyhraná bitva není vyhraná válka."
 lar_spain.88.desc:0 "[SPD.GetAdjective] jednotky plně zajistily [SPR_stolen_state_name.GetName], vyhnaly naše příznivce a místní pro-moskevské vedení a rychle obnovují vlastní místní vládu v oblasti."
 lar_spain.88.t:0 "[SPD.GetNameDefCap] ujímá kontrolu nad [SPR_stolen_state_name.GetName]"
 lar_spain.89.a:0 "Tak či tak by prohráli."
 lar_spain.89.desc:0 "Nečekaně [From.GetAdjective] vláda ustoupila a souhlasila s našimi požadavky na nezávislost. Zdá se, že nechtějí být zapleteni do dalšího konfliktu v západní Evropě."
 lar_spain.89.t:0 "[From.GetNameDefCap] přijímá požadavky"
 lar_spain.9.a:1 "Je čas znovu vynutit vládní kontrolu nad těmito oblastmi."
 lar_spain.9.desc:1 "Rostoucí nezávislost anarchistických komun vyvrcholila nedávnými událostmi. Frustrováni našimi rozumnými snahami udržet centralizovanou kontrolu nad klíčovými částmi společného válečného úsilí, anarchisté a jejich spojenci z POUM vyhrotili místní spory do pouličních bojů s našimi silami.\n\nPřestože začalo jen lokálně, násilí se rozšířilo a ohrožuje soudržnost našich front s Nacionalisty."
 lar_spain.9.desc_2:0 "Rostoucí nezávislost anarchistických komun vyvrcholila nedávnými událostmi. Frustrováni našimi rozumnými snahami o postupný návrat ke stabilní a centralizované vládě, anarchisté a jejich spojenci z POUM vyhrotili místní spory do pouličních bojů s našimi silami.\n\nByli by ochotni riskovat naše vybojované vítězství nad Nacionalisty, aby prosadili své nesmyslné představy o nezávislosti!"
 lar_spain.9.t:0 "Anarchistické povstání!"
 lar_spain.90.a:0 "Chaos je dokonán."
 lar_spain.90.desc:0 "Mocenský boj mezi různými levicovými stranami, které nedávno slavily vítězství ve volbách 1936, již vyvrcholil. Ostražití vůči středovým a kompromisním politikám prezidenta Niceta Alcalá-Zamory se jeho odtažení stalo předmětem ústavního sporu, a tak ho parlament odvolal.\n\nMísto něj byl zvolen jeho starý rival Manuel Azaña, který nyní zdědil nevděčný úkol obnovit stabilitu v stále více polarizované španělské politice."
 lar_spain.90.t:0 "Odvolání Niceta Alcalá-Zamory"
 lar_spheres_of_influence.1.a:1 "Rozumný návrh"
 lar_spheres_of_influence.1.b:0 "Když chceš sféry, musíš nejdřív mít vliv, Francie"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] přijel do Berlína setkat se s [This.GetLeader], aby odstranil zbytky napětí mezi našimi národy. Jedním z projednávaných témat je restrukturalizace střední Evropy. [From.GetLeader] jasně uvedl, že považuje [BEL.GetNameDef] s jeho frankofonním obyvatelstvem za hlavní zájem své země. \n\nJeho vláda je však mnohem flexibilnější, pokud jde o osud [HOL.GetNameDef] a [LUX.GetNameDef], a navrhuje memorandum o tom, že poslední dvě země by měly být považovány za v naší sféře vlivu, zatímco ta první ve francouzské."
 lar_spheres_of_influence.1.t:0 "Francie chce diskutovat sféry vlivu"
 lar_spheres_of_influence.2.a:1 "Další úspěch naší diplomatické strategie."
 lar_spheres_of_influence.2.desc:1 "Jednání s [From.GetLeader] trvala jen několik minut, protože oba vůdci rychle dosáhli dohody podle našeho návrhu. Jediným sporným bodem byla menší německy mluvící komunita v Belgii, kterou předali diplomatické službě k vyřešení."
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] souhlasí"
 lar_spheres_of_influence.3.a:1 "Zdá se, že jsme ztráceli čas."
 lar_spheres_of_influence.3.desc:1 "Na údajně velmi napjatém setkání mezi [From.GetLeader] a [This.GetLeader] jakákoli naděje na zmírnění napětí mezi našimi národy během několika minut zmizela. Německá delegace neustoupila ze svého postoje a deklarovala, že Belgie, jako země s početnou německou menšinou, je přirozeným zájmem [From.GetNameDef] a myšlenka, že bychom měli mít volnou ruku při jejím řešení, je naprosto nepřijatelná."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] odmítá"
 lar_split_belgium.1.a:1 "Není nic k získání bojem proti nevyhnutelnému."
 lar_split_belgium.1.b:1 "Tohle je naše země a budeme bojovat o každý centimetr."
 lar_split_belgium.1.desc:1 "Během posledních týdnů vzniklo několik skupin, které tvrdí, že zastupují frankofonní obyvatelstvo v naší zemi a začaly agitovat za ‚znovusjednocení‘ Valonska s Francií. Dnes francouzský velvyslanec předal nótu, v níž deklaruje, že vláda [From.GetLeader] učinila oficiální politiku začlenění frankofonních oblastí naší země do své.\n\nZprávy o shromažďování vojsk na hranici ukazují, že jsou ochotni tuto novou politiku vynutit za každou cenu."
 lar_split_belgium.1.t:1 "[From.GetLeader] požaduje Valonsko"
 lar_split_belgium.2.a:1 "Demokracie je tak krásná věc."
 lar_split_belgium.2.desc:1 "Belgická vláda souhlasila s uspořádáním několika referend o sjednocení s Francií v frankofonních částech Belgie pod naším dohledem. Jelikož všechny pro-belgické strany vyzvaly k bojkotu, je naše vítězství prakticky jisté."
 lar_split_belgium.2.t:1 "Belgie souhlasí s rozdělením"
 lar_split_belgium.3.a:1 "Naučíme je respektu!"
 lar_split_belgium.3.b:1 "To nestojí za námahu."
 lar_split_belgium.3.desc:1 "Vláda [From.GetAdjective] tvrdě zakročila proti všem řečem o sjednocení Valonska s Francií, včetně razií v kancelářích pro-sjednocovacích skupin a zatýkání jejich vůdců. Když náš velvyslanec podal formální protest, bylo mu ostře sděleno, že vláda [From.GetAdjective] je zodpovědná za udržení pořádku uvnitř země a nebude poučována cizími činiteli."
 lar_split_belgium.3.t:0 "Belgie vzdoruje"
 lar_worker_shortage.1.a:1 "Možná by mohli zaměstnat ženy?"
 lar_worker_shortage.1.desc:1 "Po prodloužení branné povinnosti a povolání dříve vyjmutých pracovníků mnoho podniků hlásí problémy s obsazováním volných míst. Tento nedostatek pracovníků zasahuje i zbrojní průmysl a výroba začala kvůli tomu klesat.\n\nPrůmysloví odborníci naléhají na vládu, aby našla nové zdroje pracovní síly, ať už uvolněním mužů momentálně sloužících v armádě, nebo náhradou pracovníků povolaných do armády."
 lar_worker_shortage.1.t:1 "Nedostatek pracovníků se zhoršuje"
 lar_worker_shortage.2.a:1 "Kvalita, nikoli kvantita!"
 lar_worker_shortage.2.desc:1 "Proti výslovnému protestu armády vedlo snížení branné povinnosti a obnovení výjimek pro kvalifikované pracovníky k uvolnění nedostatku pracovníků. Statistiky ukazují výrazné zlepšení produktivity, která se rychle vrátila na úroveň před prodloužením branné povinnosti."
 lar_worker_shortage.2.t:0 "Vojáci se vrací k práci"
 occupied_countries.1.a:1 "Mají naše požehnání."
 occupied_countries.1.b:1 "Zatím nejsou připraveni."
 occupied_countries.1.desc:1 "Po dlouhém a cíleném úsilí o zlepšení spolupráce a dodržování pravidel mezi našimi okupačními silami a místními civilními úřady jsme nyní připraveni vrátit kontrolu nad [From.From.GetNameDef] do rukou místní vlády. Tato nová vláda se skládá ze sympatických civilistů a je připravena úzce s námi koordinovat."
 occupied_countries.1.title:1 "Přechodná vláda [From.From.GetNameDef]"
