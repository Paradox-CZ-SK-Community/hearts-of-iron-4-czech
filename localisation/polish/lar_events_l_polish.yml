 LaR_france_vichy_notification_events.7.desc: "Síly, kterým velí [FRA.GetLeader], provedly na území státní převrat. Krátce před úsvitem obsadily ozbrojené skupiny strategická místa, aby znemožnily koordinovaný odpor. Do poledne ovládaly všechna hlavní sídla a území tak fakticky převzaly."
