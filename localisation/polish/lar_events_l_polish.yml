 LaR_france_vichy_notification_events.1.desc:0 "Po přímém apelu od [FRA.GetLeader] prohlásil guvernér území svou loajalitu k takzvané \"[FRA.GetAdjective] vládě v exilu\", kterou vede [FRA.GetLeader]. Naše jednotky v této oblasti byly požádány, aby se připojily k silám [FRA.GetLeader], ale většina se rozhodla být repatriována do našich linií.\n\nI přesto má [FRA.GetLeader] nyní kontrolu nad regionem."
