 france_continue_the_fight_tt: "Nebude nám dána další příležitost kapitulovat se ctí. Pokud prohrajeme, celá kontinentální Francie bude okupována."
 lar_align_belgium.1.a: "Nemáme jinou možnost než souhlasit."
 lar_align_belgium.1.b: "Nesklonili jsme se v roce 1914, a neskloníme se ani teď!"
 lar_align_belgium.1.desc: "Po sérii incidentů, při nichž byli naši francouzsky mluvící občané napadeni maskovanými výtržníky v ulicích, dnes [This.GetLeader] přijal návštěvu francouzského velvyslanca, který předal nótu své vlády. V ní se uvádí, že jelikož evidentně nejsme schopni chránit francouzskou komunitu v našich hranicích, považuje francouzská vláda za svou povinnost udělat to sama. Za tímto účelem požadují rozsáhlá práva, včetně možnosti rozmístit na našem území své vojáky a umožnit francouzské četnictvo vést vyšetřování na našem území.\n\nOdmítnutí poskytnout tato práva by bylo považováno za nepřátelský čin s nejvážnějšími následky."
 lar_align_belgium.1.t: "Francie požaduje zvláštní práva"
 lar_align_belgium.2.a: "Rozhodli se moudře."
 lar_align_belgium.2.desc: "[From.GetAdjectiveCap] vláda jednomyslně schválila náš návrh, ačkoliv někteří ministři raději rezignovali, než aby pro něj hlasovali. Do Bruselu již dorazila vojenská styčná jednotka a malá skupina úředníků, aby koordinovali postup s [From.GetAdjective] úřady."
 lar_align_belgium.2.t: "[From.GetNameDefCap] se podvolila"
 lar_align_belgium.3.a: "To ještě uvidíme."
 lar_align_belgium.3.b: "Belgie nestojí za jediný výstřel ani kapku krve."
 lar_align_belgium.3.desc: "Místo diplomatické odpovědi na naši nótu se zdá, že [From.GetAdjective] vláda nařídila armádě plnou pohotovost a uzavřela hranice. Bruselské noviny, ačkoli realisticky hodnotí vyhlídky na vítězství, jsou plné odkazů na bitvu u Waterloo a předpovídají hanebnou porážku francouzských sil, pokud bychom vtrhli do země.
 lar_align_belgium.3.t: "[From.GetNameDefCap] slibuje boj"
 lar_appeal_to_overseas_territories.10.desc: "Guvernér ostrova vyzval obyvatele k zachování klidu a poslušnosti rozkazům legitimní vlády ve Vichy. Zdá se, že na ostrově panuje jen malá nespokojenost a většina obyvatel se tímto rozkazem řídí."
 lar_appeal_to_overseas_territories.10.t: "Madagaskar zůstává s Vichy"
 lar_appeal_to_overseas_territories.11.desc: "Guvernér Madagaskaru nabídl vojenské základny na ostrově našim silám i silám našich spojenců a požádal o další podporu k jeho obraně před případným útokem."
 lar_appeal_to_overseas_territories.11.t: "Madagaskar přechází na naši stranu"
 lar_appeal_to_overseas_territories.12.desc: "Ačkoli málokdo z nás doufal, že by bašta moci Vichy v severní Africe změnila stranu, prudkost odmítnutí nás přesto šokovala. Místní guvernér se nechal slyšet, že [This.GetLeader] je zrádce a šílenec. Navyše slíbil, že vládu Vichy podpoří za každou cenu."
 lar_appeal_to_overseas_territories.12.t: "Severní Afrika zůstává s Vichy"
 lar_appeal_to_overseas_territories.13.desc: "K překvapení všech nařídil místní guvernér francouzské severní Afriky armádě zatknout několik hlasitých provichystických představitelů a přislíbil podporu nové vládě, kterou vede [This.GetLeader]."
 lar_appeal_to_overseas_territories.13.t: "Severní Afrika mění stranu"
 lar_appeal_to_overseas_territories.2.a: "Ten zbabělý zrádce."
 lar_appeal_to_overseas_territories.2.desc: "Místní guvernér Indočíny oficiálně a veřejně odmítl byť jen uvažovat o změně strany, aby podporil naší vládu. V rozhlasovém projevu pro kolonii zároveň oznámil tvrdý zásah proti všem skupinám, které by se pokusily „jednostranně a nezodpovědně změnit tento stav“."
 lar_appeal_to_overseas_territories.2.t: "Indočína zůstává s Vichy"
 lar_appeal_to_overseas_territories.3.a: "Skvělé!"
 lar_appeal_to_overseas_territories.3.desc: "Guvernér Indočíny vyhlásil, že [This.GetLeader] má jeho podporu, s tím, že vláda ve Vichy není ústavně legitimní a jedná zjevně pod nátlakem. Vojenské síly v oblasti však většinou zůstaly loajální vládě Vichy a právě se vyjednává jejich repatriace."
 lar_appeal_to_overseas_territories.3.t: "[This.GetLeader] získal na svou stranu Indočínu"
 lar_appeal_to_overseas_territories.4.desc: "Místní správce v Sýrii naši výzvu zcela ignoroval. Některé zdroje uvádějí, že za zavřenými dveřmi proběhla krátká diskuse, ale nakonec nezaznělo žádné oficiální vyjádření k rozhlasové výzvě ani nebyly učiněny kroky na podporu naší věci."
 lar_appeal_to_overseas_territories.4.t: "Sýrie zůstává s Vichy"
 lar_appeal_to_overseas_territories.5.desc: "V Sýrii zřejmě proběhl nenápadný převrat: guvernér nechal zatknout několik klíčových osob koloniální správy. Následně prohlásil, že [This.GetLeader] má jeho důvěru a věrnost - a vyzval všechny vlastenecké Francouze, aby pozvedli zbraně proti nepříteli, který nyní okupuje naši vlast."
 lar_appeal_to_overseas_territories.5.t: "[This.GetLeader] získal na svou stranu Sýrii"
 lar_appeal_to_overseas_territories.6.a: "Ani všichni dokupy nestojí za to, aby se jim říkalo muži!"
 lar_appeal_to_overseas_territories.6.desc: "Koloniální správci v našich držbách ve střední Africe společně odmítli rozhlasovou výzvu, kterou vyhlásil [This.GetLeader], jako akt zrady, jehož cílem je podkopat autoritu legitimní vlády. Zdroje naznačují, že se obávají reakce domorodého obyvatelstva v případě, že by změnili stranu, a nedostatku podpory, pokud by se část místních, samostatněji smýšlejících obyvatel, pokusila o odtržení."
 lar_appeal_to_overseas_territories.6.t: "Střední Afrika zůstává s Vichy"
 lar_appeal_to_overseas_territories.7.desc: "Pod vedením správce Félixe Ébouého se kolonie střední Afriky semkly za naší věcí. Náborové kampaně mezi místním obyvatelstvem už začaly."
 lar_appeal_to_overseas_territories.7.t: "Střední Afrika mění stranu"
 lar_appeal_to_overseas_territories.8.desc: "Ačkoli místní správci v západní Africe byli obecně nakloněni přejít na naši stranu, zdá se, že významná část evropského obyvatelstva v oblasti nikoli. Pod rostoucím tlakem veřejnosti byli místní guvernéři nuceni veřejně vyhlásit podporu vládě Vichy."
 lar_appeal_to_overseas_territories.8.t: "Západní Afrika zůstává s Vichy"
 lar_appeal_to_overseas_territories.9.desc: "Zatímco místní správci našich území v západní Africe stále debatovali o tom, jak odpovědět na výzvu [This.GetLeader], vlastenečtí občané v regionu vzali věci do vlastních rukou a převzali úřady koloniální správy. Oblast je nyní pod naší kontrolou."
 lar_appeal_to_overseas_territories.9.t: "[This.GetLeader] získal na svou stranu Západní Afriku"
 lar_arms_purchases.1.a: "Rozhodně ano!"
 lar_arms_purchases.1.b: "V žádném případě!"
 lar_arms_purchases.1.desc: "S odkazem na rychle se zhoršující situaci v Evropě se na nás francouzští představitelé obrátili s žádostí o vývozní licence na těžké zbraně a moderní letadla; objednávky by byly zadány do našich továren hned po udělení licencí. Celkový objem sice ekonomiku nespasí, ale i tak vytvoří slušný počet pracovních míst."
 lar_arms_purchases.1.t: "[From.GetNameDefCap] chce nakoupit zbraně"
 lar_arms_purchases.2.a: "Když je to nutné."
 lar_arms_purchases.2.desc: "Prezident [From.GetLeader] získal podporu Senátu a ten následně schválil široce pojatý zákon, který nám umožňuje zadávat objednávky na zbraně v amerických továrnách, avšak s přísně omezenými možnostmi financování. Izolacionisté v USA jsou i nadále přesvědčeni, že to byly právě obrovské dluhy z Velké války, které vedly Ameriku k vyhlášení války Německu, a proto trvají na tom, abychom za tyto zbraně platili tvrdou měnou."
 lar_arms_purchases.2.t: "[From.GetNameDefCap] souhlasí"
 lar_arms_purchases.3.a: "To je drzost!"
 lar_arms_purchases.3.desc: "Navzdory intenzivnímu lobbingu a podpoře několika intervencionistických senátorů naše snaha získat z USA vývozní povolení pro vojenskou techniku selhala. Izolacionistické lobby v Kongresu úspěšně zablokovalo jakýkoli pokus dostat věc na program s tím, že prodej zbraní by byl prvním krokem k plnohodnotné intervenci."
 lar_arms_purchases.3.t: "[From.GetNameDefCap] odmítá"
 lar_bruneval_raid.1.a: "Jak zbabělý způsob boje."
 lar_bruneval_raid.1.desc: "Dorazily zprávy o nepřátelském výsadku: malá nepřátelská jednotka zaútočila na jednu z našich radarových stanic. Po odhodlané, leč nakonec neúspěšné obraně posádky nepřítel na krátkou dobu zařízení ovládl, než byl prudkým protiútokem vytlačen zpět k pláži, kde narychlo nastoupil na vyloďovací čluny a odplul.\n\nDůkladná prohlídka stanice odhalila, že byly odmontovány některé součásti, a sčítání stavu ukázalo, že chybí jeden radarový technik - patrně byl nepřátelským komandem odvlečen."
 lar_bruneval_raid.1.t: "Nepřátelský výsadek uloupil radarové vybavení"
 lar_bruneval_raid.2.desc: "Náš výsadek proti nepřátelské radarové stanici měl naprostý úspěch. Útočná jednotka přistála bez většího rozptylu po seskoku.\n\nPo shromáždění výstroje a zorientování se parašutisté vyrazili k cíli a v krátké, ale prudké přestřelce zničili slabou posádku. Po zajištění prostoru doprovodný radarový technik pořídil fotografie zařízení a vybral některé součástky k rozebrání a odvozu.\n\nPo druhé přestřelce s zalarmovanou posádkou byla evakuační pláž vyčištěna a jednotka nastoupila na vyloďovací čluny k návratu do našich linií - i s nepřátelským radarovým technikem k výslechu."
 lar_bruneval_raid.2.t: "Operace Biting uspěla"
 lar_capture_tito.1.a: "Tentokrát unikl."
 lar_capture_tito.1.desc: "Naše operace k dopadení či likvidaci jugoslávského partyzánského vůdce Tita nebyla úspěšná. První vlna výsadkářů sice dosedla dost blízko jeskyně, kde jsme předpokládali Titův úkryt, ale narazila na vražednou palbu nepřátelských sil, které naše rozvědka přehlédla. Naši muži bojovali statečně, avšak posily dorazily dříve, než se čekalo. Zoufalý pokus o průlom také selhal.\n\nPřeživší ustoupili k přátelským liniím. Titův současný pobyt není znám."
 lar_capture_tito.1.t: "Unternehmen Rösselsprung selhal"
 lar_capture_tito.2.a: "Máme ho."
 lar_capture_tito.2.desc: "Naše operace k eliminaci vůdce partyzánů Tita skončila naprostým úspěchem. Ačkoli nepřítel útok očekával, kombinace blízké letecké podpory a přímého úderu na Titovo velitelství provedeného letecky vysazenými jednotkami je zaskočila. Po prudké přestřelce v okolí jeskynního štábu bylo mezi padlými nalezeno Titovo tělo."
 lar_capture_tito.2.t: "Unternehmen Rösselsprung uspěl"
 lar_compensate_italy.1.a: "Ať má své spojenectví."
 lar_compensate_italy.1.b: "Tak levně nás nekoupíte."
 lar_compensate_italy.1.desc: "[From.GetLeader] dorazil do Říma jednat o podmínkách smlouvy, která by vyřešila některé sporné otázky mezi našimi zeměmi. S odkazem na dlouholeté bratrství obou národů, stvrzené společnými oběťmi ve Velké válce, nabídl předat francouzský přístav $VICTORY_POINTS_8124$ pod naši kontrolu výměnou za ujištění, že Francii v případě války přijdeme na pomoc."
 lar_compensate_italy.1.t: "Francie nabízí koloniální kompenzaci"
 lar_compensate_italy.2.a: "Za takový zisk je to pakatel."
 lar_compensate_italy.2.desc: "[This.GetLeader] se triumfálně vrátil z Itálie - [From.GetLeader] souhlasil s podpisem navržené smlouvy. Zbývá už jen formálně předat naše državy ve východní Africe Itálii."
 lar_compensate_italy.2.t: "[From.GetLeader] souhlasí"
 lar_compensate_italy.3.a: "Co dál?"
 lar_compensate_italy.3.desc: "Navzdory úvodním úspěchům se jednání s Itálií rychle zadrhla, jakmile vyšlo najevo, že [From.GetLeader] očekává mnohem rozsáhlejší ústupky než pouhé předání $VICTORY_POINTS_8124$."
 lar_compensate_italy.3.t: "[From.GetLeader] odmítá"
 lar_concessions_italy_tt: "Itálie bude spíše ochotná souhlasit se společnou akcí proti Německu"
 lar_concessions_to_italy.1.a: "Můžeme tu takzvanou Osu udusit už v zárodku!"
 lar_concessions_to_italy.1.b: "[ITA.GetLeader] není zrovna znám tím, že dodrží sliby."
 lar_concessions_to_italy.1.desc: "[From.GetAdjectiveCap] vláda nás oslovila s návrhem pokusit se přetáhnout Itálii na naši stranu a zabránit možnému spojenectví Německa a Itálie. [ITA.GetLeader] si to nejspíš bude muset nechat zaplatit nějakým ústupkem či kompenzací. [From.GetAdjectiveCap] proto navrhují postoupit Itálii přístav $VICTORY_POINTS_8124$ a Somálsko výměnou za formální spojenectví zaměřené na zadržení Německa."
 lar_concessions_to_italy.1.t: "Francie navrhuje Itálii územní kompenzaci"
 lar_concessions_to_italy.2.a: "Pošlete vzkaz."
 lar_concessions_to_italy.2.desc: "[From.GetAdjectiveCap] kabinet těsně schválil náš návrh. Přestože v diplomatických kruzích panují značné obavy ohledně spojenectví s člověkem, jako je [ITA.GetLeader], můžeme nyní pokračovat. [ITA.GetName] obdrží náš společný návrh."
 lar_concessions_to_italy.2.t: "[From.GetLeader] souhlasí"
 lar_concessions_to_italy.3.a: "Budeme to muset zkusit sami."
 lar_concessions_to_italy.3.desc: "Náš návrh nezískal podporu v [From.GetAdjective] kabinetu. Přestože panoval obecný souhlas, že [ITA.GetNameDef] by byla přínosným spojencem, [From.GetAdjective] vláda nemohla akceptovat myšlenku územních ústupků, aby toho dosáhla."
 lar_concessions_to_italy.3.t: "[From.GetLeader] odmítá"
 lar_concessions_to_italy.4.a: "Cokoli pro krásné hranice."
 lar_concessions_to_italy.4.b: "Nás si nekoupíte!"
 lar_concessions_to_italy.4.desc: "[ENG.GetNameDef] a [FRA.GetNameDef] se setkali s [This.GetLeader], aby projednali obnovený tlak na ratifikaci dohod ze Stresy. V rámci své nové diplomatické ofenzívy nyní nabízejí územní ústupky ve východní Africe: postoupení $VICTORY_POINTS_8124$ a britské části Somálska.\n\nSamotný převod území by byl vázán na ratifikaci spojenecké smlouvy."
 lar_concessions_to_italy.4.t: "Británie a Francie nabízejí koloniální dohodu"
 lar_concessions_to_italy.5.a: "To zní rozumně."
 lar_concessions_to_italy.5.b: "Nabízejí příliš málo, a žádají příliš mnoho."
 lar_concessions_to_italy.5.desc: "[From.GetAdjectiveCap] velvyslanec předal nótu své vlády. Zdá se, že [From.GetLeader] chce formálně ratifikovat předběžné dohody uzavřené ve Stresě. Aby byl obchod lákavější, [From.GetNameDef] nám nabízí francouzské državy ve východní Africe, pokud budeme souhlasit.\n\nV diplomatických kruzích kolují zvěsti, že [From.GetAdjective] diplomaté dříve oslovili [ENG.GetNameDef], aby vydali společné prohlášení s ještě většími územními ústupky, ale byli odmítnuti."
 lar_concessions_to_italy.5.t: "Francie nabízí koloniální ústupky"
 lar_concessions_to_italy.6.a: "Měli bychom to dotáhnout."
 lar_concessions_to_italy.6.desc: "[From.GetAdjectiveCap] vláda v zásadě souhlasila s naším návrhem územní výměny a slíbila ratifikovat dohodu ze Stresy, jakmile budou dojednány konečné podmínky smlouvy. Detailní vyjednávání bylo ponecháno na diplomatické službě a závěrečná smlouva má být ratifikována později. K převodu území dojde až po podpisu této smlouvy."
 lar_concessions_to_italy.6.t: "[ITA.GetLeader] souhlasí"
 lar_concessions_to_italy.7.a: "To nás staví do složité pozice."
 lar_concessions_to_italy.7.desc: "V poměrně strohé odpovědi na naši nótu [From.GetAdjective] vláda uvedla, že nemá zájem usilovat o spojenectví ani o ratifikaci dohody ze Stresy. Tvrdí, že žádná územní kompenzace na tom nic nezmění."
 lar_concessions_to_italy.7.t: "[ITA.GetLeader] odmítá"
 lar_congress_of_paris.1.a: "Odškodnění získáme jinde."
 lar_congress_of_paris.1.desc: "[ITA.GetLeader], [SPA.GetLeader] a [POR.GetLeader] dorazili do Paříže, kde je pozval [This.GetLeader], aby projednali smlouvu o koloniálních sférách vlivu v Africe. Protože hlavními mocnostmi, které chtějí rozšířit svá impéria, jsou Francie a Itálie, [SPA.GetNameDef] a [POR.GetNameDef] se bude muset uspokojit s ústupky, aby se připojili k alianci a byli ochotni jít do války za dosažení těchto cílů.\n\nZatímco [POR.GetLeader] se nejspíš pokusí zajistit podporu pro svůj dlouholetý plán sjednotit Angolu a Mosambik, [SPA.GetLeader] bude zřejmě ochoten naslouchat postoupení částí francouzské severní Afriky."
 lar_congress_of_paris.1.t: "Pařížský kongres"
 lar_congress_of_paris.2.a: "Sen o italském impériu v Africe stojí za trochu rizika."
 lar_congress_of_paris.2.b: "Není důvod to podporovat."
 lar_congress_of_paris.2.desc: "V prvním kole jednání nabídla francouzská delegace prosté rozdělení kontinentu přímo napůl, čímž by nám připadly nároky na Egypt, Súdán a dále na jih do Keni. Návrh sice postrádá detaily - a týká se převážně území, která nikdo z nás fakticky neovládá - ale slibuje francouzskou podporu k dobytí rozsáhlého afrického impéria."
 lar_congress_of_paris.2.t: "Překreslování mapy Afriky"
 lar_congress_of_paris.3.a: "Dobrá práce."
 lar_congress_of_paris.3.desc: "[From.GetAdjectiveCap] delegace v zásadě souhlasila s navrženými územními změnami. Přestože je třeba ještě dořešit několik menších detailů a přesné vymezení nové hranice je stále předmětem diskuse, naši diplomaté neočekávají žádné zásadní problémy, které by dohodu mohly zhatit."
 lar_congress_of_paris.3.t: "[From.GetNameDefCap] souhlasí"
 lar_congress_of_paris.4.a: "Tím lépe pro nás."
 lar_congress_of_paris.4.desc: "[From.GetAdjectiveCap] delegace prohlásila jednání za ukončené. Odkázala na zásadní rozdíly v názorech ohledně navržených změn a opustila Paříž, aby se vrátila domů.\n\nPo jejich spěšném odjezdu prohlásil [From.GetAdjective] velvyslanec, že jeho vláda již nepovažuje žádnou smlouvu o vzájemné pomoci či alianci za závaznou."
 lar_congress_of_paris.4.t: "[From.GetNameDefCap] odmítá"
 lar_congress_of_paris.5.a: "Pokud jsou ochotni zaplatit cenu, splníme svou část."
 lar_congress_of_paris.5.b: "Žádná poušť nestojí za jedinou kapku španělské krve."
 lar_congress_of_paris.5.desc: "Zatímco ostatní delegace v Paříži se přely o území, která žádná z jejich zemí fakticky nekontroluje, naši diplomaté prosazovali dosažitelnější cíl. Francouzská vláda naznačila, že je nakloněna našemu návrhu postoupit nám Maroko výměnou za příslib podpory v jakékoli nadcházející válce. To by spojilo naše državy v severní a západní Africe."
 lar_congress_of_paris.6.a: "Za takový zisk to je pakatel."
 lar_congress_of_paris.6.b: "Žádají příliš mnoho, a nabízejí příliš málo."
 lar_congress_of_paris.6.desc: "Přestože náš nedostatek síly značně omezil schopnosti našich diplomatů v Paříži ovlivnit jednání, přesto nám byla nabídnuta podpora k získání území mezi Angolou a Mosambikem a navíc možnost nárokovat si velkou část Jižní Afriky. Zdá se, že poskytnutí těchto území nám má být způsobem, jak obě velmoci předejdou konfliktu, který by mohl celou smlouvu zmařit.\n\nSouhlas by nás však zavázal k boji po boku Francie a Itálie v jejich snaze rozšířit svá impéria."
 lar_dominate_the_middle_east.1.a: "Musíme přijmout tuto novou realitu."
 lar_dominate_the_middle_east.1.b: "Vydobyli jsme si svobodu a nedáme ji tak lehce!"
 lar_dominate_the_middle_east.1.desc: "[From.GetLeader] jmenoval nového zmocněnce pro Blízký východ. Při dnešním setkání s [This.GetLeader] v našem hlavním městě francouzský zástupce prohlásil, že francouzská vláda si přeje hrát v regionu aktivnější roli a očekává, že bude přímo konzultována ve všech otázkách týkajících se stability oblasti.\n\nAčkoli neupřesnil, jaké budou důsledky odmítnutí, poznamenal, že francouzská vláda by jen těžko akceptovala nezávislou zahraniční politiku naší vlády."
 lar_dominate_the_middle_east.1.t: "Francie požaduje podrobení"
 lar_dominate_the_middle_east.2.a: "Tak to má být."
 lar_dominate_the_middle_east.2.desc: "Po debatě se svými poradci [From.GetLeader] naše požadavky oficiálně přijal a umožnil našemu zástupci podílet se na konzultacích všech rozhodnutí zahraniční politiky, aby se řídila našimi záměry."
 lar_dominate_the_middle_east.2.t: "[From.GetNameDefCap] akceptuje podvolení"
 lar_dominate_the_middle_east.3.a: "Ať tedy zemřou vestoje."
 lar_dominate_the_middle_east.3.b: "Je to jen bezcenná pustina plná bezcenných lidí."
 lar_dominate_the_middle_east.3.desc: "V rozvláčném projevu k našemu zástupci se [From.GetLeader] rozplýval nad dlouhou a hrdou bojovnickou tradicí [From.GetAdjective] lidu, vysvětloval, že se nikdy nesklonili před cizím vládcem, odolají jakémukoli nátlaku a raději zemřou vestoje, než aby žili na kolenou."
 lar_dominate_the_middle_east.3.t: "[From.GetNameDefCap] vzdoruje"
 lar_end_the_occupation.1.a: "Vítáme je s otevřenou náručí!"
 lar_end_the_occupation.1.b: "Zjevně má ambice nad rámec svého postavení."
 lar_end_the_occupation.1.desc: "Po několika letech [From.GetLeader] a jeho vláda oficiálně prohlásila svůj program „Národní revoluce“ za úspěšný. Slabosti a zkaženost starého francouzského politického systému, uvedl v rozhlasovém projevu, byly vymýceny a nahrazeny novým, obnoveným uspořádáním vhodnějším pro ušlechtilý a bojovný národ, jakým je Francie.\n\nV rámci tohoto úsilí jeho vláda oficiálně požádala o zrušení povinností a omezení uložených příměřím a o předání plné kontroly nad všemi francouzskými územími.\n\nNa oplátku nabídl znovu vstoupit do války a potrestat ty, kdo uvrhli naše dvě země do druhé krvavé války jedné generace."
 lar_end_the_occupation.1.t: "Konec okupace"
 lar_end_the_occupation.2.a: "Získali jsme zpět čest."
 lar_end_the_occupation.2.desc: "Poté, co [This.GetLeader] podepsal Ocelový pakt, předaly německé jednotky po celé zemi kontrolu francouzským silám. Na slavnosti, které se zúčastnili [From.GetLeader] i [This.GetLeader], stáhla pařížská posádka [From.GetAdjective] vlajku a odpochodovala z města, jež tak po letech znovu zavlála Trikolóra."
 lar_end_the_occupation.2.t: "Okupace končí"
 lar_end_the_occupation.3.a: "Nastal čas, aby jsme my a [FRA.GetLeader] spojili své síly!"
 lar_end_the_occupation.3.b: "Na tuto urážku odpovíme ocelí a ohněm!"
 lar_end_the_occupation.3.desc: "Přes velkorysou nabídku postavit se bok po boku proti bolševické hrozbě a stíhat válečné štváče [From.GetLeader] naše diplomatické gesto hrubě odmítl. Prohlásil, že Francouzi dosud ve válce neprokázali žádnou bojovou zdatnost, a nevidí důvod, aby [From.GetNameDef] měla odpovědnost za obranu západních hranic země. Obzvláště, pokud již jednou byla poražena."
 lar_end_the_occupation.3.t: "[From.GetLeader] odmítá"
 lar_end_the_occupation.4.a: "Konečně přišli k rozumu."
 lar_end_the_occupation.4.b: "Proč bychom pomáhali zbabělcům a zrádcům?"
 lar_end_the_occupation.4.desc: "K překvapení všech nás oslovil zástupce [From.GetLeader] s nabídkou spojit síly. Po pečlivém a v nejpřísnějším utajení provedeném znovuvybudování armády má [From.GetLeader] za to, že nadešel čas znovu vstoupit do války a osvobodit vlast.\n\nNaše zdroje uvnitř jeho vlády však upozorňují, že skutečnou motivací je neúspěch předchozí snahy vyjednat návrat okupovaných francouzských území."
 lar_end_the_occupation.4.t: "Nabídka od Vichy"
 lar_end_the_occupation.5.a: "Výborně."
 lar_end_the_occupation.5.desc: "Naše delegace se od [From.GetLeader] vrátila úspěšně — a v jeho doprovodu. [From.GetLeader] po letech znovu vstoupil na francouzskou půdu a setkal se s [This.GetLeader], aby projednali konkrétní podobu předání moci."
 lar_end_the_occupation.5.t: "[From.GetLeader] souhlasí"
 lar_end_the_occupation.6.a: "Jaký pravý vlastenec takhle odstrčí ruku krajana?"
 lar_end_the_occupation.6.desc: "Po zdlouhavém kázání, kde [This.GetLeader] mohl slyšet o svých všemožných selháních coby člověk, vlastenec, voják i občan byla naše delegace poslána s prázdnou. Ve večerním rozhlasovém vystoupení [From.GetLeader] pak naši vládu veřejně odsoudil jako „největší shromáždění zbabělců a zrádců v dějinách Francie“.\n\nMáme-li znovu získat svou vlast a osvobodit ji od Němců, budeme to muset zvládnout bez jejich pomoci."
 lar_end_the_occupation.6.t: "[From.GetLeader] odmítá"
 lar_fra_join_the_ententes.1.a: "Rozumný návrh."
 lar_fra_join_the_ententes.1.b: "Není to v našem zájmu."
 lar_fra_join_the_ententes.1.desc: "[From.GetAdjectiveCap] vláda nás oslovila s návrhem, jak sladit naše odlišné strategické zájmy. Zatímco hodlají dostát svým diplomatickým a vojenským závazkům na kontinentu, uvědomují si také, že v mnoha částech světa máme společné zájmy.\n\nProto navrhují, abychom vytvořili spojenectví zaručující vzájemnou pomoc, bude-li kdokoli z nás cítit ohrožení svých zájmů."
 lar_fra_join_the_ententes.1.t: "[From.GetNameDefCap] navrhuje strategické spojenectví"
 lar_fra_join_the_ententes.2.a: "Naše aliance sílí."
 lar_fra_join_the_ententes.2.desc: "[From.GetAdjectiveCap] vláda náš návrh aliance projednala a rozhodla se jej přijmout. Zatímco naše diplomatické služby dolaďují detaily, můžeme počítat s tím, že [From.GetNameDef] nám přijde na pomoc, budeme-li to potřebovat — pokud jsme ochotni udělat totéž pro ně."
 lar_fra_join_the_ententes.2.t: "[From.GetNameDefCap] přijímá náš návrh"
 lar_fra_join_the_ententes.3.a: "Krátkozrací hlupáci!"
 lar_fra_join_the_ententes.3.desc: "Po rozsáhlé debatě [From.GetAdjective] kabinet náš návrh těsně odmítl. V oficiální odpovědi se uvádí, že aliance [From.GetNameDef] a [This.GetNameDef] by nevyhnutelně zavázala, aby [From.GetNameDef] bránila země, k nimž se záměrně nepřivázali. Ačkoli si samozřejmě můžeme vést vlastní zahraniční politiku, nemáme prý očekávat, že [From.GetNameDef] přijde na pomoc, pokud bychom byli vtaženi do širšího konfliktu."
 lar_fra_join_the_ententes.3.t: "[From.GetNameDefCap] náš návrh odmítá"
 lar_france_french_union.10.desc: "Zprávy z Indočíny naznačují, že obyvatelé Vietnamu, Laosu a Kambodže nejtěsnějším rozdílem hlasovali pro vstup do nové Francouzské unie. Zdá se, že to zaskočilo i místní správu, která okamžitě nařídila přepočítání hlasů. Nacionalistické skupiny v regionu utrpěly těžkou ránu: morálka se zhroutila a mnozí členové si otevřeně kladou otázku, zda skutečně reprezentují vůli lidu, jak o sobě tvrdí."
 lar_france_french_union.10.t: "Indočína hlasuje pro vstup do unie"
 lar_france_french_union.11.desc: "Průběžné výsledky referenda z Indočíny jsou chmurnější, než se čekalo. Ač v metropoli málokdo věřil, že bašty nacionalismu budou hlasovat pro vstup do unie, ukazuje se, že nacionalistické nálady jsou rozšířenější, než se předpokládalo. Nakonec žádná část území nevrátila většinu pro připojení k unii. Nacionalističtí aktivisté už požadují okamžité odtržení od Francie, třeba i za cenu války, protože věří, že právě teď je chvíle vybojovat národní nezávislost."
 lar_france_french_union.11.t: "Indočína hlasuje proti unii"
 lar_france_french_union.2.a: "Chápou význam Fraternité!"
 lar_france_french_union.2.desc: "K překvapení mnoha pozorovatelů obyvatelé Alžírska, Maroka a Tuniska těsnou většinou schválili referendum o Francouzské unii. Jelikož jsou nyní obyvatelé těchto oblastí považováni za plnoprávné občany, mohou do Národního shromáždění vyslat několik poslanců.\n\nNacionalistické prvky ve všech třech zemích sice přetrvávají, utrpěly však drtivý zásah do morálky a potrvá nejméně generaci, než se z něj vzpamatují."
 lar_france_french_union.2.t: "Severní Afrika hlasuje pro vstup do unie"
 lar_france_french_union.3.a: "Jaká nevděčnost!"
 lar_france_french_union.3.desc: "Navzdory veškerému úsilí místních vlád voliči v Alžírsku, Maroku a Tunisku drtivě odmítli navrhovanou Francouzskou unii. Bezprostředně po oznámení výsledků vypukly ve více velkých městech demonstrace, protože nacionalisté využili svého vítězství k požadavkům na okamžitou a plnou nezávislost.\n\nVelitel francouzských sil v severní Africe naléhavě žádá o posily, protože se zdá pravděpodobné, že některé radikálnější skupiny se pokusí jednat na vlastní pěst."
 lar_france_french_union.3.t: "Severní Afrika hlasuje pro odtržení"
 lar_france_french_union.4.desc: "Po týdnech kampaně byli obyvatelé francouzských území v západní Africe vyzváni k urnám, aby rozhodli, zda se jejich oblasti stanou součástí nové Francouzské unie. Předběžné výsledky ukazují zdravou většinu pro setrvání v unii. Nacionalistická věc byla zjevně udusena už v zárodku a mnoho aktivistů se nyní chystá pokračovat v boji za větší politickou samosprávu z lavic Národního shromáždění."
 lar_france_french_union.4.t: "Západní Afrika hlasuje pro vstup do unie"
 lar_france_french_union.5.desc: "Po intenzivní a někdy bouřlivé kampani se zdá, že nacionalistická strana vyhrála referendum o členství ve Francouzské unii ve většině oblastí francouzské západní Afriky. Zatímco místní Evropané se stále snaží přijmout tento výsledek, vůdci místních hnutí za nezávislost volají po akci a prohlašují výsledek referenda za jasný mandát k úplné nezávislosti."
 lar_france_french_union.5.t: "Západní Afrika hlasuje pro odtržení"
 lar_france_french_union.6.desc: "Výsledky z obrovského, málo rozvinutého regionu přicházejí pomalu, ale zdá se, že těsná většina voličů schválila referendum o vstupu do nové Francouzské unie. Nacionalistické skupiny uznaly porážku, zároveň však požadují, aby nový stát více investoval do rozvoje regionu jako odměnu za projevenou loajalitu."
 lar_france_french_union.6.t: "Střední Afrika hlasuje pro vstup do unie"
 lar_france_french_union.7.desc: "Prouniové strany napříč francouzskou střední Afrikou utrpěly sérii politických neúspěchů, když jedno území za druhým hlasovalo proti vstupu do nové Francouzské unie. Zastánci nezávislosti slaví vítězství za vítězstvím a mnozí aktivisté tvrdí, že francouzská nadvláda v regionu byla drtivě odmítnuta."
 lar_france_french_union.7.t: "Střední Afrika hlasuje pro odtržení"
 lar_france_french_union.8.desc: "Francouzské mandáty Sýrie a Libanonu odhlasovaly připojení k nové Francouzské unii. Ačkoli mnozí pozorovatelé považovali takový výsledek nanejvýš za nepravděpodobný, zdá se, že místní obyvatelstvo věří, že členství ve Francouzské unii zajistí přístup na evropské trhy a více investic do místní ekonomiky."
 lar_france_french_union.8.t: "Sýrie hlasuje pro vstup do unie"
 lar_france_french_union.9.desc: "Oznámení výsledků nedávného referenda o Francouzské unii přivítaly v Damašku a Bejrútu bouřlivé ovace, když se ukázalo, že region drtivě hlasoval proti vstupu do nové unie. Hlavní nacionalistické strany už označují referendum za zastřený plebiscit o nezávislosti a místní vojenský velitel posílá do metropole znepokojivé zprávy s žádostí o posily."
 lar_france_french_union.9.t: "Sýrie hlasuje proti unii"
 lar_france_political_violence.1.a: "Republika to musí vydržet."
 lar_france_political_violence.1.b: "Pohnat viníky k odpovědnosti."
 lar_france_political_violence.1.desc: "Volné spojenectví pravicových a krajně pravicových lig dnes uspořádalo po celé Paříži protesty a demonstrace. Zdá se, že protestující nikdy neplánovali se v klidu sejít a v klidu rozejít. Jako na nevyřčený povel změnily průvody směr a stočily se k Národnímu shromáždění. Narychlo povolané pořádkové jednotky dokázaly pochodující sloupce udržet na dohled od budovy. V několika případech se skupiny pokusily prorazit policejní linii a byly s obtížemi zatlačeny.\n\nDemonstranti se rozešli až hluboko po půlnoci. Zprávy o nepokojích se šíří a pravděpodobně podlomí víru veřejnosti ve schopnost vlády udržet pořádek."
 lar_france_political_violence.1.t: "Protesty přerůstají v násilí"
 lar_france_political_violence.2.desc: "Koalice odborů a intelektuálů vyhlásila v hlavním městě „Den akce“ jako reakci na nedávná politická rozhodnutí. Navzdory snaze policie udržet demonstrace pod kontrolou se malé skupiny anarchistů a komunistických radikálů pokusily vyvolat nepokoje. Bylo vyrabováno několik obchodů a převráceny tramvaje. Pokusy výtržníků stavět barikády v Rue Royale a zablokovat přístup k Národnímu shromáždění rozbila jízdní policie.\n\nKdyž se výtržníci rozptýlili a dělníci se vracejí ke svým ponkům, mnozí v zemi pochybují, zda je vláda ještě schopna udržet zákon a pořádek."
 lar_france_political_violence.3.a: "Teď by jakýkoli zásah jen zhoršil situaci."
 lar_france_political_violence.3.b: "Republika zvítězí!"
 lar_france_political_violence.3.desc: "Po nedávném vládním rozhodnutí se monarchisté a krajní pravice z celého státu slétli do metropole s cílem „dokončit práci z roku 1934“, kdy podobné nepokoje sice neprolomily obranu parlamentu, ale donutily vládu k demisi.\n\nPřestože byla policie varována, že protesty se nejspíš vyhrotí, nebyla připravena na míru organizovanosti a agrese, kterou tyto dobře připravené skupiny předvedly. Na několika místech musela policie na Place de la Concorde, aby udržela pozice, na demonstranty vypálit.\n\nPo několika desítkách mrtvých a stovkách raněných se výtržníci stáhli z hlavního města olizovat rány, ale podařilo se jim ukázat zemi, že vláda není v bezpečí ani ve vlastní metropoli."
 lar_france_political_violence.3.t: "Nepokoje krajní pravice"
 lar_france_political_violence.4.a: "Je třeba zastavit tyto extremisty."
 lar_france_political_violence.4.desc: "Po krátkém období klidu, kdy [This.GetLeader] se těšil nebývalé podpoře, se zdá, že občasné střety mezi komunisty a reakcionářskými skupinami jsou zpět. Policie hlásí znepokojivý nárůst politicky motivovaných útoků na osoby i podniky, což připomíná chaotické dny, o nichž jsme se domnívali, že jsou za námi."
 lar_france_political_violence.4.t: "Politické násilí se vrací"
 lar_france_stresa_front_italy_agreed: "Itálie souhlasila s připojením ke Stresanské frontě výměnou za územní ústupky"
 lar_france_vichy_reunification.1.a: "Je čas zahojit tento nepřirozený rozkol."
 lar_france_vichy_reunification.1.b: "Zrádce nemá právo cokoli požadovat."
 lar_france_vichy_reunification.1.desc: "Po osvobození Paříže jeho vojsky požaduje vůdce francouzských sil v exilu, samotný [From.GetLeader], aby jeho vládě byla svěřena plná pravomoc ve všech neokupovaných oblastech Francie. Jakékoli odmítnutí předat moc, uvedl, bude považováno za pozvednutí zbraní proti legitimní vládě republiky."
 lar_france_vichy_reunification.1.t: "[From.GetLeader] požaduje sjednocení"
 lar_france_vichy_reunification.2.a: "Jsme znovu jednotní."
 lar_france_vichy_reunification.2.desc: "Vláda ve Vichy odhlasovala své rozpuštění a předání pravomocí nám. Většina nižších úředníků se rozhodla zůstat ve funkcích a zbývající ozbrojené síly přešly pod naše velení."
 lar_france_vichy_reunification.2.t: "Vichystická vláda se rozpouští"
 lar_france_vichy_reunification.3.a: "Pak dosáhneme jednoty silou."
 lar_france_vichy_reunification.3.desc: "Vláda a odmítla předat moc. Na pokusy zahájit jednání reaguje [From.GetLeader] pouze mlčením.  Možná ji budeme muset přinutit vojenskou silou."
 lar_france_vichy_reunification.3.t: "Vichystická vláda zůstává u moci"
 lar_france_volunteers.1.a: "Skvělé?"
 lar_france_volunteers.1.desc: "Poté, co [From.GetLeader] odsouhlasil, aby byli uvolněny hraniční kontroly na hranici se Španělskem, se na naši stranu valí vlna dobrovolníků.\n\nNová politika však platí pro všechny, takže další frakce ve válce pravděpodobně získají dodatečnou podporu také."
 lar_france_volunteers.1.t: "[From.GetAdjectiveCap] dobrovolníci"
 lar_france_volunteers.3.a: "Nechte je vrátit."
 lar_france_volunteers.3.b: "Pošlete je zpět."
 lar_france_volunteers.3.desc: "Po skončení bojů ve Španělsku se část lidí, kteří odjeli bojovat za [From.GetName], vrátila. Vojenské zpravodajství je chce vyslechnout, zda jejich zkušenosti nepřinesou poznatky o moderním způsobu vedení války, ale mnozí ve vládě se obávají, že by mohli dále radikalizovat jiné politické skupiny."
 lar_france_volunteers.3.t: "Dobrovolníci se vracejí"
 lar_franco_soviet_treaty.1.a: "Duch roku 1894 žije dál!"
 lar_franco_soviet_treaty.1.b: "Ani jeden druhému bychom nedokázali účinně pomoci."
 lar_franco_soviet_treaty.1.desc: "[From.GetLeader] vyslal do Moskvy zvláštního vyslance k projednání možnosti aliance. Podle [From.GetAdjective] návrhu bychom se zavázali vstoupit do každé obranné války, v níž se [From.GetNameDef] ocitne, a [From.GetNameDef] by naopak přišel na pomoc nám, budeme-li napadeni."
 lar_franco_soviet_treaty.1.t: "Francie navrhuje smlouvu o vzájemné pomoci"
 lar_franco_soviet_treaty.2.a: "To by mělo stačit."
 lar_franco_soviet_treaty.2.desc: "[From.GetAdjectiveCap] vláda s naším návrhem souhlasila, zároveň však zdůraznila, že nikdy nepřijme válku jako prostředek k zásadní změně politického uspořádání Evropy. Naše aliance bude tedy přísně obranná: obě strany přijdou druhé na pomoc jen v případě, že je napadne třetí mocnost."
 lar_franco_soviet_treaty.2.t: "[From.GetNameDefCap] souhlasí"
 lar_franco_soviet_treaty.3.a: "Nemožné, nebo jen nehodící se?"
 lar_franco_soviet_treaty.3.desc: "Při chladném setkání s [From.GetAdjective] ministrem zahraničí byl náš velvyslanec informován, že není v [From.GetAdjective] zájmu s námi vytvářet alianci. Geografická realita Evropy prý znemožňuje, aby nás [From.GetAdjective] vojska účinně podpořila při jakémkoli útoku na naše území, což platí také obráceně. Z tohoto důvodu musí [From.GetAdjective] vláda takovou nabídku odmítnout."
 lar_franco_soviet_treaty.3.t: "[From.GetNameDefCap] odmítá"
 lar_heavy_water.1.a: "Výrazný neúspěch."
 lar_heavy_water.1.desc: "Velitel posádky v Telemarku hlásí, že vodní elektrárna Vemork v noci prodělala katastrofický výbuch, který zničil zařízení pro výrobu těžké vody. Ačkoli vyšetřování stále probíhá, dostupné důkazy velmi silně nasvědčují sabotáži provedenou elitní nepřátelskou jednotkou.\n\nZdá se, že komando seskočilo padákem do oblasti, proniklo do závodu, využilo šokující laxnost ostrahy, umístilo nálože u skladovacích nádrží a jen několik minut před explozí se pod rouškou noci stáhlo.\n\nNejsou hlášeny žádné civilní oběti, což velitele vede ke spekulaci, že místní odboj mohl o akci předem vědět. Místní posádka nyní pročesává okolí, ale nenašla žádné stopy a očekáváme, že tým už oblast evakuoval."
 lar_heavy_water.1.t: "Továrna na těžkou vodu v Telemarku zničena"
 lar_heavy_water.2.a: "Štěstěna přeje odvážním."
 lar_heavy_water.2.desc: "Zprávy od místních kontaktů v Telemarku potvrzují, že operace Gunnerside skončila naprostým úspěchem. Po vysazení padákem se týmu podařilo proniknout do závodu a vyhnout se všem strážím.\n\nPo nasazení náloží se jednotka čistě stáhla a nyní se rozdělila, aby se vyhnula pátracím oddílům. Od výpadu nemáme od týmu žádné zprávy, což je očekávané. Stejně tak očekáváme, že Němci případně veřejně oznámí, pokud by některé z našich commandos zabili či zajali."
 lar_heavy_water.2.t: "Operace Gunnerside uspěla"
 lar_intervention_in_greece.1.a: "Velké mysli myslí stejně!"
 lar_intervention_in_greece.1.b: "O vlastní strategii rozhodneme sami."
 lar_intervention_in_greece.1.desc: "Francouzský velvyslanec předal nótu své vlády, v níž upozorňuje na naše společné zájmy ve východním Středomoří. [From.GetLeader] má zvláštní zájem získat Krétu jako námořní základnu, zároveň však uvádí, že existence „nepřátelské či nevstřícné“ vlády v Řecku by operace v oblasti výrazně ztížila. [From.GetAdjectiveCap] vláda si nás proto chce oťuknout ohledně možné společné intervence v Řecku s cílem dosadit příznivější vládu, případně převzít správu území do vlastních rukou."
 lar_intervention_in_greece.1.t: "Francie navrhuje intervenci v Řecku"
 lar_intervention_in_greece.2.a: "Ta potřeba téměř jistě nastane."
 lar_intervention_in_greece.2.desc: "[From.GetLeader] přes našeho velvyslance v Římě vzkázal, že nás plně podporuje a zcela se ztotožňuje s naším pohledem. [From.GetAdjectiveCap] armáda dostala pokyn připravit plány na společnou vojenskou akci proti Řecku, bude-li to nutné."
 lar_intervention_in_greece.2.t: "[From.GetLeader] souhlasí"
 lar_intervention_in_greece.3.a: "To zní, jakoby měl strach."
 lar_intervention_in_greece.3.desc: "Podle poměrně strohé nóty [From.GetAdjective] velvyslance nemá jeho vláda v této chvíli zájem měnit status quo ve východním Středomoří a dává přednost současnému stavu před nejistotami, které by s sebou nesla vojenská akce."
 lar_intervention_in_greece.3.t: "[From.GetLeader] odmítá"
 lar_low_stability_civil_war.1.a: "Zase další francouzská revoluce?"
 lar_low_stability_civil_war.1.desc: "Po týdnech agitace a utajených příprav propukly ve několika francouzských městech masové stávky. Téměř okamžitě se vytvořily ozbrojené takzvané „Dělnické obranné brigády“, v některých případech podpořené vzbouřenými armádními jednotkami. Věrné síly byly na mnoha místech napadeny palbou a potyčky mezi povstalci a loajalisty přerůstaly v regulérní přestřelky.\n\nVnitřní pořádek se setrvale hroutí a vláda fakticky ztratila kontrolu nad rozsáhlými oblastmi země."
 lar_low_stability_civil_war.1.t: "Komunistické povstání!"
 lar_low_stability_civil_war.2.a: "Všichni jsme věděli, že to přijde."
 lar_low_stability_civil_war.2.desc: "Skupina reakčních vojenských důstojníků a bohatých statkařů zjevně připravila vojenský puč proti vládě. Zatímco totožnost některých z nich byla policii známa, ostatní dosud nebyli identifikováni. Po úniku informací z vyšetřování se spiklenci rozhodli jednat dříve, než bude celé spiknutí odhaleno.\n\nKvůli spěšné a chaotické povaze puče se nepodařilo dosáhnout požadovaného překvapení, protože jednotky nebyly na svých pozicích a místní posádky byly předem varovány. Loajální jednotky jednaly rychle a úspěšně zabránily útoku na naši vládu, ale byly nuceny opustit velké části země. S rozvojem povstání se zdá, že země upadla do plnohodnotné občanské války."
 lar_low_stability_civil_war.2.t: "Reakční povstání!"
 lar_news.1.a: "Vítězství, s nímž můžeme souhlasit."
 lar_news.1.b: "Ti fanatici žijí pořád ve středověku..."
 lar_news.1.c: "Skvělý výsledek!"
 lar_news.1.desc_carlists: "Karlistické síly pod vedením Manuela Fala Condeho konečně porazily své falangistické i republikánské nepřátele a převzaly plnou kontrolu nad Španělskem. Ačkoli izolované kapsy republikánských jednotek dál vedou partyzánskou válku, je nepravděpodobné, že by se zformoval další významný koordinovaný odpor, jenž by uplatňování karlistické moci v dříve republikánských oblastech dlouhodobě brzdil.\n\nOdvaha a fanatismus karlistických requetés byly klíčové pro vítězství a stejná morálka provází i poválečnou obnovu země. Mnozí Karlisté však nyní netrpělivě čekají na odměnu svých obětí a doufají, že oprávněný karlistický nárokovatel konečně usedne na španělský trůn."
 lar_news.1.desc_falangist: "Po dlouhé a vyčerpávající občanské válce nacionalisté pod vedením Emilia Moly konečně porazili své karlistické i republikánské nepřátele a převzali plnou kontrolu nad Španělskem. Ačkoli izolované kapsy republikánských jednotek dál vedou partyzánskou válku, je nepravděpodobné, že by se zformoval další významný koordinovaný odpor, jenž by uplatňování nacionalistické moci v dříve republikánských oblastech dlouhodobě brzdil.\n\nZatímco země obnovuje válkou zpustošená města i průmysl, probíhají přípravy na návrat k civilní vládě pod José Antoniem Primem de Riverou. Uvidí se, jaké imperialistické ambice Španělska se v současné světové krizi projeví."
 lar_news.1.desc_franco: "Po dlouhé a vyčerpávající občanské válce nacionalisté sjednocení pod Franciskiem Frankem konečně porazili republikány a převzali plnou kontrolu nad Španělskem. Ačkoli izolované kapsy republikánských jednotek dál vedou partyzánskou válku, je nepravděpodobné, že by se zformoval další významný koordinovaný odpor, jenž by uplatňování nacionalistické moci v dříve republikánských oblastech dlouhodobě brzdil.\n\nZatímco se země soustředí na obnovu válkou zpustošených měst i průmyslu, teprve se ukáže, jaký dopad bude mít ideologická amalgamace nacionalistů na jejich zahraniční politiku — a zda bude splacena štědrá zahraniční vojenská pomoc, které se jim dostalo."
 lar_news.1.desc_franco_unified: "V posledních týdnech rostlo napětí mezi různými frakcemi vítězných nacionalistů, ale nyní se zdá, že Francisco Franco po vyhnání nepoddajných vůdců a násilném sjednocení politických stran dokázal tyto rozkoly zacelit a sjednotit zbytek hnutí za svou věcí. Ačkoli izolované kapsy republikánských jednotek dál vedou partyzánskou válku, lze občanskou válku konečně považovat za skutečně ukončenou.\n\nZatímco se země soustředí na obnovu válkou zpustošených měst i průmyslu, teprve se ukáže, jaký dopad bude mít ideologická amalgamace nacionalistů na jejich zahraniční politiku — a zda bude splacena štědrá zahraniční vojenská pomoc, které se jim dostalo."
 lar_news.1.desc_franco_uprising: "Rozdíly uvnitř nacionalistického tábora se ukázaly jako příliš hluboké, ale po dlouhé a vyčerpávající občanské válce nacionalisté pod vedením Francisca Franca konečně porazili své karlistické i republikánské nepřátele a převzali plnou kontrolu nad Španělskem. Ačkoli izolované kapsy republikánských jednotek dál vedou partyzánskou válku, je nepravděpodobné, že by se zformoval další významný koordinovaný odpor, jenž by uplatňování nacionalistické moci v dříve republikánských oblastech dlouhodobě brzdil.\n\nZatímco se země soustředí na obnovu válkou zpustošených měst i průmyslu, teprve se ukáže, zda bude splacena štědrá zahraniční vojenská pomoc, které se nacionalistům dostalo."
 lar_news.1.e: "Nešťastný výsledek."
 lar_news.1.f: "¡La guerra ha terminado!"
