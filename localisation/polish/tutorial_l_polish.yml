 TUT_UNPAUSED:0 "Hra byla odemčena"
 tut_10_text_1:1 "Dobře! Než začneme útok na Etiopii, měli byste přiřadit velitele své armádě, pokud jste to ještě neučinili. Klikněte na §Yprázdný portrét vůdce§! v levém horním rohu obrazovky a vyberte velitele z seznamu.\n\nKlikněte na tlačítko §YProvést plán§! v dolní části obrazovky a nařiďte svým jednotkám začít invazi."
 tut_10_text_2:0 "Tlačítko provednout plán"
 tut_11_text_1:1 "Vaše síly nyní zahájí ofenzívu na Addis Abeba, hlavní město Etiopie. Když obsadíte dostatek území nepřítele, vzdají se.\n\n§YZastavte pozastavení§! hry stisknutím £SPACE . Můžete upravit rychlost hry stisknutím kláves £KP_PLUS  nebo £KP_MINUS . Je normální, že hráči často upravují rychlost hry podle svých potřeb, místo aby hráli na stejnou rychlost po celou dobu.\n\nNápověda: Pokud máte pocit, že byste mohli lépe ovládat své jednotky, vyberte divizi a §Gpravým kliknutím§! na provincie, abyste ručně přeřadili rozkazy, které jednotky dostávají z bojových plánů."
 tut_12_text_1:1 "Etiopie kapitulovala! Vyhráli jste!\nNyní můžete učinit požadavky během §YKonference míru§!. Doporučujeme vybrat §YZískat všechny státy§!.\n\nKaždý váš požadavek zvýší £world_tension_icon §YSvětové napětí§! o určité množství. Čím vyšší je §YSvětové napětí§!, tím blíže jste světové válce.\n\nNěkteré země mají určité §YDiplomatické akce§! zamčené, dokud není světové napětí dostatečně vysoké. Přečtěte si více v nápovědě níže."
 tut_13_text_1:1 "Jste vítěz! Válka je u konce a Etiopie byla poražena.\n\nBěhem mírového období možná budete chtít §Ytransportovat jednotky§! přes oceán, abyste je přemístili na různá místa, nebo možná abyste se připravili na válku. \n\nNyní, když byla Etiopie poražena, nemusíte tam mít tolik divizí.\n\nVyberte alespoň §Y4 divize§! a přesuňte je do §Yzvýrazněného přístavu§! tím, že §Gpravým kliknutím§! na provincii."
 tut_14_text_1:1 "Aby bylo možné převést jednotky mezi dvěma přátelskými územími, musí být vaše jednotky nejprve umístěny v přístavu.\n\nVyberte jednotky §Ystojící v přístavu§! a §Gpravým tlačítkem klikněte§! na jiný §Ypřístav v Itálii§!."
 tut_1_1_text_1:0 "§LPodporující zbraně I§! se zkoumá"
 tut_1_2_text_2:0 "§LElektronické strojní inženýrství§! je ve výzkumu"
 tut_1_2_text_3:0 "§Základní strojní nástroje§! se zkoumá"
 tut_1_2_text_4:0 "§LStavba I§! se zkoumá"
 tut_1_left_mouse:0 "Vyberte jednotky\nVyberte provincie"
 tut_1_pan:0 "Držte pro panoramování \nkamera"
 tut_1_right_mouse:0 "Přesunout jednotky"
 tut_1_text_1:0 "Vítejte v §YHearts of Iron IV§! tutoriálu!\n\nBěhem období vedoucího k válce budete mít na starosti Itálii @ITA. Čtení tipů vám pomůže pochopit věci, jak hrajete, takže se doporučuje využívat je."
 tut_1_text_alert:0 "Začněte tím, že se §Yvyrovnáte s alerty§! v horní části obrazovky."
 tut_1_zoom:0 "Přiblížit\nOddálit"
 tut_2_text_1:1 "Dobře! Nyní, když jsou vyřešeny upozornění, můžete začít zkoumat detaily vedení války. Itálie začíná válku s Etiopií a neměli byste mít velké potíže s jejím vyhrávaním, jakmile se naučíte, jak na to.\n\nPosuňte svou kameru směrem na jihovýchod, dokud nenajdete Eritreu v Africe. Jakmile se místo kamery změní, §Yvyberte divize§! ve státě $STATE|Y$ tak, že držíte §Glevé kliknutí§! a táhnete pro výběr."
 tut_3_text_1:2 "Skvěle! Nyní se naučíte, jak začít plánovat ofenzívu.\n\nDivize se mohou spojit do §YArmád§!. Armáda se používá k vytváření Kampfplanů a může jim být přiřazen §YVelitel§!, který je povede."
 tut_3_text_2:2 "Když máte vybrané divize, klikněte na tlačítko §YNew Army§! na spodní části obrazovky. Proveďte stejný postup pro divize na jihu, v §YSomaliland§!."
 tut_4_text_1:3 "Dobře! Vytvoření armády byl první krok.\n\nArmádě §YArmy§! mohou být dány rozkazy vypracováním §YBattle Plans§!. \n\nKlikněte na tlačítko §YFront Line§! a poté klikněte na hranici k Etiopii. Při najetí myší na tlačítko §YFront Line§! získáte další informace o tom, jak kreslit frontové linie. Pokud chcete odstranit frontovou linii, klikněte na §YDelete Order§!."
 tut_5_text_1:3 "Dobře! Nyní existuje §YFront Line§! směrem k Etiopii. Abyste mohli dostat své jednotky do útoku s §YBattle Plans§!, musíte nejprve také vypracovat §YOffensive Order§!.\n\nKlikněte na tlačítko §YOffensive line§! a poté podržte §Gright-click§! a táhněte mezi dvěma zvýrazněnými provinciemi. Provedete stejný postup pro divize na jihu, v §YSomaliland§!."
 tut_6_text_1:0 "Nyní jste vytvořili ofenzivní rozkaz zaútočit na etiopskou metropoli. Než dáte rozkaz k provedení plánu, může být rozumné udělat správné přípravy.\n\nPokud dovolíte svým jednotkám připravit se na $DAYS_OF_PLANNING|0Y$ dní, obdrží bojový bonus až do §G+$PLANNING_MAX|0%$§!. Určité £tech_mod  §YZemě dětí§! mohou modifikovat, jak dlouho se můžete §YPřipravit§!, zatímco jiné mohou modifikovat, jak rychle můžete dosáhnout maximální úrovně přípravy.\n\nJe také doporučeno, abyste připravili své vzdušné síly. Klikněte na §YVzdušnou základnu§! v §YEritrei§!."
 tut_7_text_1:2 "Dobře! Aby měly vaše jednotky větší záruku úspěchu v bitvě, je také důležité poskytnout jim odpovídající §YVzdušnou podporu§!, kterou mohou potřebovat.\n\n§YVzdušná křídla§! přiřazená k §YVzdušnému regionu§! mohou být poslána na mise. §YPodporující§! vzdušná křídla mohou být poslána na misi §YBlízká vzdušná podpora§!, která jim umožní se zapojit do pozemních bojů.\n\nPřiřaďte §YVzdušná křídla§! se sídlem na §YEritrejské letecké základně§! tím, že §Gpravy kliknete§! na §YDanakil§! a dejte jim příkazy, jakmile budou přiřazena."
 tut_8_text_1:0 "Dobře! Nyní máte §YVzdušné křídla§! přidělené k Východní Africe §YVzdušná oblast§!. Než však začnou něco dělat, musíte nejprve dát svým Vzdušným křídlům §Ymise§!. Pokud Vzdušné křídlo nemá aktivní misi, zůstane na Vzdušné základně.\n\nExistuje několik různých §YVzdušných misí§! a vzdušné mise, na které může být Vzdušné křídlo vysláno, závisí na typu Vzdušného křídla. §YPodporující vzdušná křídla§! mohou být vyslána na misi §YBlízké vzdušné podpory§!, což jim umožňuje zapojit se do pozemních bojových operací a útočit na vaše nepřátele.\n\nChcete-li poslat Vzdušné křídlo na misi, klikněte na ikonu mise v Vzdušné rozhraní."
 tut_9_text_1:2 "Dobře! Nyní, když je téměř vše připraveno, je čas podívat se na realizaci §YPlánu bitvy§! a dobýt Etiopii pro Itálii.\n\nKlikněte na tlačítko §YVýchozí mapový režim§! £GFX_F1    v pravém dolním rohu a poté vyberte svou Armádu kliknutím na portrét v dolní části obrazovky."
 tut_construction_obj_1:0 "20 §LCivilních fabrik§! je v provozu"
 tut_last_text_1:0 "Nyní jste dokončili vedenou část tutoriálu!\n\nMůžete pokračovat ve hře jako Itálie, pokud si přejete. Přečtěte si FAQ nebo průvodce hrou za Itálii, pokud narazíte na potíže.\n\nTlačítko nápovědy v pravém horním rohu vám umožní přístup k FAQ kdykoliv."
