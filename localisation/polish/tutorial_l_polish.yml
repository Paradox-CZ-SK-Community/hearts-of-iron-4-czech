 HINT_AIR_BASE:0 "Nápověda: Vzdušná základna"
 HINT_AIR_BASE_TEXT:3 "Svět je rozdělen na předdefinované §Yletecké regiony§!. §Yletecké křídlo§! je skupina letadel stejného typu (např. stíhačky nebo bombardéry) a mohou být přidělena do regionu.\n\nKdyž kliknete na §Yleteckou základnu§! na mapě, otevře se tato letecká základna a automaticky se vyberou všechna letecká křídla v této základně.\n\nPro přidělení vybraného leteckého křídla do regionu nebo pro jeho přesunutí na jinou leteckou základnu, §Gpravým tlačítkem myši§! klikněte na letecký region nebo leteckou základnu.\n\nMůžete také připojit letecká křídla k armádám, tím, že vyberete letecké křídlo a §Gpravým tlačítkem myši§! klikněte na armádu na spodní části obrazovky."
 HINT_ARMY_PLANNER:0 "Nápověda: Nábor a nasazení"
 HINT_ARMY_PLANNER_TEXT_1_1:2 "Toto je obrazovka §YNábor a nasazení§! a zde si můžete zaregistrovat nové divize pro výcvik a později pro nasazení. Doporučujeme vám přidat §YDivizi pěchoty§! do fronty.\n\nDivize v tréninku se nejprve pokusí shromáždit §YVybavení§!, které potřebují. Jakmile mají vybavení, začnou svůj výcvik. Pokrok ve výcviku nikdy nemůže překročit pokrok ve vybavení.\n\nKlikněte na tlačítko §YTrénovat§! pro přidání divize k výcviku."
 HINT_ARMY_PLANNER_TEXT_1_2:1 "Jakmile Divize dokončí svůj výcvik, mohou být §YVyslány§! na §Yvámi vybrané místo§!. Můžete vysílat Divize pouze na svém jádrovém území."
 HINT_ARMY_PLANNER_TEXT_2:2 "Divize mohou být vyráběny sériově a/nebo paralelně.\n\nDivize, které jsou cvičeny paralelně, získávají §YEquipment§! stejnou rychlostí, takže všechny budou dokončeny přibližně ve stejnou dobu. Když má divize veškeré potřebné zařízení a je plně vycvičena, bude nasazena na místo, které jste vybrali.\n\nKlikněte na §YAdd Unit§! pro přidání další divize k paralelnímu výcviku.\n\nPokud se válečné poměry obrátily proti vám, může být životaschopné nasadit své divize §Ypředtím, než mají veškeré své vybavení a výcvik§!. To by mělo být v případě, že můžete, vyhnuto.\n\nMůžete si přečíst více o tom, jaké jednotky najímat na HOI4 Wiki!"
 HINT_CONSTRUCTIONS:0 "Nápověda: Stavby"
 HINT_CONSTRUCTIONS_TEXT:2 "Toto je obrazovka §YConstructions§! a slouží k vylepšení vašich států a provincií stavbou budov. Na začátku hry se doporučuje stavět £GFX_civ_factory §YCivilian Factories§! po několik let, než začnete stavět £GFX_mil_factory §YMilitary Factories§! nebo specializovanější struktury. Stavbou Civilian Factories budete schopni v dlouhodobém horizontu postavit více budov.\n\nVšechny volné Civilian Factories budou stavět nové budovy podle jejich pořadí ve frontě stavby. Čím vyšší je £GFX_infrastructure_texticon §G80%§! §YState Infrastructure§!, tím rychlejší je výstavba.\n\nCivilian Factories byly zvýrazněny pro vaše pohodlí. §YKlikněte na něj a aktivujte režim stavby§!. Když je režim stavby aktivní, klikněte na mapu, abyste si zařadili výstavbu budovy. §YDržte shift a klikněte pro zařazení maximálního množství.§!"
 HINT_DECISION_SCREEN:0 "Nápověda: Události a rozhodnutí"
 HINT_DECISION_SCREEN_TEXT:2 "§YUdálosti§! se během hry vyskytují. Ve hře je celá řada událostí, které mohou mít pozitivní, negativní a smíšené důsledky pro hráčovu zemi. Mají formu vyskakovací notifikace na obrazovce hráče, která může hráči nabídnout volbu, nebo ho jednoduše informovat o důsledcích a vyžadovat, aby uznal, že událost nastala.\n\n§YRozhodnutí§! jsou krátkodobé a/nebo dlouhodobé cíle, kterých se můžete snažit dosáhnout. Dělání rozhodnutí stojí £pol_power §YPolitickou moc§!.\n\nNěkterá rozhodnutí mají časový limit a vyžadují, aby určité podmínky byly splněny v dané lhůtě."
 HINT_DIPLOMACY_SCREEN:0 "Nápověda: Diplomacie"
 HINT_DIPLOMACY_TEXT:2 "Toto je obrazovka §YDiplomacie§! a zde dostanete přehled o názorech ostatních zemí na vás, pokud jsou zaručeny jinými zeměmi.\n\nJe dobré zjistit, zda má váš cílový stát spojence, na které se může obrátit.\n\nMůžete také §Gprava kliknout§! na jakoukoli zemi, abyste viděli dostupné diplomatické interakce."
 HINT_DIVISION_DESIGNER:0 "Nápověda: Návrhář divize"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:1 "Toto je §YDivision Designer§! a slouží k vytvoření nových nebo úpravě §YDivisions Templates§!. Úprava nebo vytvoření nové šablony divize vás bude stát £army_experience §YArmy Experience§!. Armádní zkušenost získáváte, když se vaše jednotky účastní bojů nebo jsou na armádních cvičeních. Jednotky, které jsou na úrovni zkušenosti 1 - §YGreen§! negenerují £army_experience Armádní zkušenost.\n\nBude potřeba více £army_experience Armádní zkušenosti, než budete moci vytvořit nebo upravit šablonu divize."
 HINT_DIVISION_DESIGNER_XP_TEXT:1 "Toto je §YNavrhovatel divizí§! a používá se k vytváření nových nebo k úpravě §YŠablon divizí§!. Úpravy nebo vytváření nové šablony divize vás budou stát £army_experience  §YArmádní zkušenost§!. Armádní zkušenost se získává, když jsou vaše jednotky zapojeny do boje nebo jsou na armádních cvičeních. Jednotky s úrovní zkušenosti 1 - §YZelené§! nevytvářejí £army_experience  Armádní zkušenost.\n\nPro vaši první úpravu šablony doporučujeme kliknout na prázdný slot pod sloupcem Podpora, abyste přidali £unit_artillery_icon_small §YPodporující dělostřelectvo§! do vaší divize. Jakmile jej přidáte, klikněte na §YUložit§!. Vaše divize, které používají tuto šablonu, nyní začnou požadovat dělostřelecké §YVybavení§!."
 HINT_EDIT_TEMPLATE_TEXT:0 "Produkujete zařízení, které není používáno žádným §YDivision Template§!. Ale také máte £army_experience §YArmy Experience§! udělat s tím něco.\n\nKlikněte na §YEdit§! vedle §YDivisione di Fanteria§! nebo jakékoli jiné divize podle vašeho výběru."
 HINT_EXECUTE_ORDER_TEXT:1 "Pod portrétem je malý progress bar (3), který naznačuje relativní sílu mezi vaší Armádou a možnými nepřátelskými silami.\n\n Pokud jste ještě nepřiřadili Velitele k Armádě, měli byste to pravděpodobně udělat nyní. Klikněte na prázdný portrét v levém horním rohu.\n\nPokud je vše v dobrém směru pro vás, mělo by být odhadované světlo plánu (2) zelené. Pokud je, klikněte na tlačítko Proveďte plán (1)."
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "Nápověda: Zpravodajská agentura"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "Toto je obrazovka §YZpravodajské agentury§!. Pro nábor špionů, shromažďování informací, vytváření špehovacích §Ysíti§! a provádění tajných §Yoperací§! je potřeba §YZpravodajská agentura§!. §YCryptologie§! je další aspekt války a prolomení šifry nepřítele vám může poskytnout obrovskou výhodu na bojišti.\n\nČím vyšší jsou vaše informace, tím více víte o nasazení nepřátelských jednotek, průmyslové kapacitě, výzkumných zaměřeních a další.\n\nMůžete §GPravým tlačítkem myši§! kliknout na zemi, abyste zobrazili její §YZpravodajskou knihu§! na kartě vedle §YDiplomacie§!."
 HINT_LOGISTICS:1 "Nápověda: Logistika a zásoby"
 HINT_LOGISTICS_TEXT:1 "Toto je obrazovka §YLogistika§! a jejím účelem je pomoci vám zjistit, zda vyrábíte vybavení rychleji nebo pomaleji, než ho utrácíte.\n\nPokud vyrábíte více určitého typu §YVybavení§! než si myslíte, že potřebujete, může být dobrý nápad snížit počet továren pracujících na §YVýrobní lince§!, která vyrábí tento typ vybavení.\n\nTo, zda mají vaše divize dobré §Yzásobování§! nebo ne, je důležitou součástí vašich úspěchů na bojišti. Stav zásobování můžete zkontrolovat přepnutím na §YSouřadnicovou mapu zásob§! £GFX_F4  ."
 HINT_LOGISTICS_TEXT_2:4 "Dodávky jsou distribuovány z §YHlavního zásobovacího uzlu§! a plynou přes £GFX_train_texticon §Yvlaky§! nebo £GFX_convoy_texticon §Ykonvoje§! do £GFX_supply_hub_texticon §YZásobovacích uzlů§! nebo £GFX_naval_supply_hub_texticon §Ynámořských základen§! v různých provinciích. \n\nDodávky jsou poté distribuovány do nasazených divizí v dosahu uzlu. Můžete vidět dosah tím, že vyberete £GFX_supply_hub_texticon §YZásobovací uzel§! a držíte £GFX_shift. Dosah může být ovlivněn motorizačními technologiemi, které používají £GFX_unit_motorized_icon_small §Ynákladní automobily§!.\n\nEfektivitu dále ovlivňuje úroveň £GFX_railways_texticon §Yželeznic§! a £GFX_naval_supply_hub_texticon §Ynámořských základen§!, nedostatek £GFX_train_texticon §Yvlaků§! a nepřátelské vzdušné údery. To vytváří §Rbottlenecks§!. Tyto lze zmírnit vylepšením železniční sítě k hlavnímu zásobovacímu uzlu, zajištěním protiletecké obrany s letadly a zajištěním dostatečného počtu vlaků. Dostupnost dodávek je zobrazena ve §YZásobovacím mapovém režimu§! £GFX_F4."
 HINT_LOW_SUPPLY:0 "Nápověda: Zásobování"
 HINT_LOW_SUPPLY_TEXT_1:0 "Aby vaše divize zůstaly připravené k boji, potřebujete zásoby. Zásoby jsou distribuovány z £GFX_capital_hub_texticon §YHlavního zásobovacího uzlu§! a proudí prostřednictvím £GFX_train_texticon §YVlaků§! nebo £GFX_convoy_texticon §YKonvojů§! do £GFX_supply_hub_texticon §YZásobovacích uzlů§! nebo £GFX_naval_supply_hub_texticon §YNámořních základen§! v různých provinciích. \n\nZásoby jsou potom distribuovány do nasazených divizí v dosahu uzlu. Můžete vidět dosah tak, že vyberete £GFX_supply_hub_texticon §YZásobovací uzel§! a podržíte £GFX_shift. §YPriorita motorizačního§! může zvýšit dosah uzlu, což zvyšuje vzdálenost, na kterou vaše divize dostává zásoby. To použije £GFX_unit_motorized_icon_small §YKamiony§!."
 HINT_LOW_SUPPLY_TEXT_2:0 "Můžete změnit §YPrioritu motorizace§! na armádě tím, že ji vyberete a procházíte těmito třemi úrovněmi v levém horním rohu. Podle výchozího nastavení je priorita nastavena na nízkou, což nepoužívá £GFX_unit_motorized_icon_small §YKamiony§!. \n\nDostupnost zásob se zobrazuje v §YSouřadnicové mapě zásob§! £GFX_F4  . Chcete-li se vrátit k §YVýchozí souřadnicové mapě§!, klikněte na £GFX_F1  ."
 HINT_NATIONAL_FOCUS:0 "Nápověda: Národní zaměření"
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT:0 "Doporučený národní cíl"
 HINT_NATIONAL_FOCUS_TEXT:0 "Toto je obrazovka §YNárodního zaměření§! a umožňuje vaší zemi vybrat její politické cíle, které budou mít za následek efekty nebo bonusy, které pomohou pokroku ve hře.\n\nZvýraznili jsme několik národních zaměření pro vaše pohodlí, se kterými doporučujeme začít. Důvodem, proč je tato cesta doporučena, je, že vám umožní získat další £YSlot pro výzkum§! co nejdříve, což vám umožní provádět výzkum jedné další £tech_mod  §Ytechnologie§! současně."
 HINT_NAVAL_MISSIONS:0 "Nápověda: Námořní mise"
 HINT_NAVAL_MISSIONS_TEXT:2 "Toto je rozhraní §YFlotily§! a zde můžete zobrazit a dávat příkazy vybrané flotile. Můžete své flotily přimět vykonávat určité úkoly tím, že je pošlete na §YNámořní mise§!.\n\nFlotila je obvykle rozdělena do několika §YTaktických sil§!. Flotily mohou být aktivní v několika regionech najednou, ale Taktické síly obvykle nemohou. Když je flotila na Námořní misi, pokusí se pokrýt všechny přidělené zóny, ale to může způsobit, že bude příliš rozptýlena, aby odolala silné nepřátelské síle.\n\nChcete-li poslat flotilu na §YNámořní misi§!, klikněte na jedno z zvýrazněných tlačítek mise a poté §Gprava klikněte§! na §YMořský región§!. Nařídění vaší flotile/flotilám, aby §YPatroulovala§! oblast, může být dobrý nápad."
 HINT_NO_TEMPLATE:0 "Nápověda: Žádná šablona"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "Klikli jste na §YŽádná šablona alert§!, který vám ukazuje, že vyrábíte vybavení, které momentálně nepoužíváte.\n\nAby vaše divize mohly začít používat nové typy vybavení, musíte upravit jejich §YŠablonu divize§!. Úprava šablony divize stojí £army_experience §YArmádní zkušenosti§!.\n\nPřejděte na obrazovku §YNábor & nasazení§! a vyberte šablonu divize k §YÚpravě§!.\n\nPři najetí myší na tento alert můžete vidět, jaký typ vybavení vyrábíte, ale momentálně ho nepoužíváte."
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "Klikli jste na §YUpozornění bez šablony§!. Nebojte se! Je velmi dobré, že stále hledáte odpovědi v upozorněních, jsou tu, aby vám pomohly.\n\nS největší pravděpodobností jste vytvořili výrobní linku, která vyráběla dělostřelecké vybavení. V tuto chvíli žádná z vašich §Ydivizí§! toto vybavení nepoužívá v žádné ze svých §Yšablon divizí§!.\n\nJakmile získáte více £army_experience  §YZkušeností armády§!, můžete upravit své šablony divizí, aby obsahovaly dělostřelectvo. £army_experience  Zkušenosti armády se získávají, když vaše divize se zapojují do bojů nebo když jsou na armádních cvičeních.\n\nToto upozornění nyní můžete ignorovat, protože vám tento tutoriál pomůže, jakmile získáte více £army_experience  Zkušeností armády."
 HINT_OBJ_LOG_1:1 "Přepněte na §LSupply Map Mode§! £GFX_F4"
 HINT_OBJ_LOG_2:1 "Přepnout zpět na §Lnormální mapový režim§! £GFX_F1"
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "Nápověda: Okupovaná území"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "Aby bylo možné čelit odporu a dohlížet na obyvatelstvo, obsazené státy budou muset být obsazeny vojenskými jednotkami, které budou vykonávat policejní úkoly. Garrison ve hře to reprezentuje a může být přidělen z karty §YObsazená území§! ve vaší §YPolitické obrazovce§!, která se otevře kliknutím na vlajku vaší země v levém horním rohu.\n\nDivize potřebné k obsazení garrisonů nejsou na mapě viditelné a jsou přiděleny a dostávají své vybavení automaticky. Přidělování vybavení může být nastaveno prostřednictvím karty §YRekrutovat a nasadit§!."
 HINT_OFFICER_CORPS_SCREEN:1 "Nápověda: Oficírský sbor"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "Toto je obrazovka §YOficerského sboru§!. Zde jmenujete §YVojenské nejvyšší velení§!, §YTeoretika§! a také §YŠéfa pozemních sil§!, §YNámořnictva§! a §YVzdušných sil§!. \n\nVojenské nejvyšší velení a šéfové poskytují denně £army_experience  §YZkušenosti armády§!, £navy_experience  §YZkušenosti námořnictva§!, £air_experience  §YZkušenosti vzdušných sil§! a také bonusy ke specifickým statistikám zobrazeným pod každým odvětvím."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "Teoretici snižují náklady na Pozemní, Námořní a Vzdušné §YDoctrines§!, které se zaměřují na celkovou strategii. Tyto jsou nastaveny pro každou vojenskou složku, poskytují bonusy nasazeným divizím, flotilám a leteckým plukům."
 HINT_POLITICS_SCREEN:0 "Nápověda: Politické"
 HINT_POLITICS_SCREEN_TEXT:0 "Toto je §YPolitická obrazovka§! a zde můžete přistupovat k věcem, jako jsou §YNárodní zaměřovače§! vaší země, £pol_idea §YMyšlenky§!, §YLaws§! a další.\n\n£pol_power §YPolitická moc§! představuje schopnost vaší země dosáhnout svých politických cílů.\nNajímání poradců, ospravedlnění nároků nebo zajištění nezávislosti jsou příklady akcí, které vyžadují £pol_power Politickou moc.\n\n£pol_idea Myšlenky poskytují vaší zemi bonusy v různých oblastech, ale také stojí £pol_power Politickou moc na aktivaci."
 HINT_PRODUCTION_LINES:0 "Nápověda: Výrobní linky"
 HINT_PRODUCTION_LINES_2_1:0 "Na obrázku níže můžete vidět příklad výrobní linky se §Y10§! £factory_item  §YVojenské fabriky§! přiřazenými k ní."
 HINT_PRODUCTION_LINES_2_2:0 "Doporučujeme také vytvořit výrobní linky pro:"
 HINT_PRODUCTION_LINES_TEXT_1:1 "Toto je obrazovka §YVýrobních linií§!. Výrobní linky vyrábějí vybavení potřebné pro vaši válečnou snahu. Doporučuje se vyrábět jak vybavení, které potřebujete nyní, tak to, které byste mohli potřebovat v budoucnu.\n\nExistují dva typy výrobních linií: vojenské a námořní. První používá £factory_item  §Yvojenské továrny§! a druhá používá £naval_factory_icon  §Ynámořské doky§!. Čím více továren je přiděleno výrobní linii, tím rychleji vyrobí potřebné vybavení.\n\nVýrobní linka může být vytvořena kliknutím na jedno ze čtyř zvýrazněných tlačítek."
 HINT_PRODUCTION_LINES_TEXT_2:1 "Jakmile vyberete typ vybavení, bude pro tento typ vybavení vytvořena výrobní linka.\n\nPřečtěte si §Ydalší stránku§! tohoto tipu, abyste §Yviděli doporučení§! k tomu, co vyrábět a kolik továren přiřadit každé výrobní lince."
 HINT_RESEARCH_SCREEN:0 "Nápověda: Výzkum"
 HINT_RESEARCH_SCREEN_TEXT:0 "Toto je obrazovka §YVýzkum§!. Máte několik slotů pro výzkum, z nichž každý může prozkoumat £tech_mod  §YTechnologie§!. Klikněte na prázdný §YSlot pro výzkum§! a vyberte něco k prozkoumání.\n\nZemě mají různý počet slotů pro výzkum, většinou mají větší mocnosti více. Je možné odemknout další slot prostřednictvím §YNárodních zaměření§!. Národní zaměření budou pokryta jinou výstrahou a dalším tipem."
 HINT_RESEARCH_TREE:0 "Nápověda: Výzkumný strom"
 HINT_RESEARCH_TREE_TEXT:1 "Toto je §YVýzkumný strom§!. I když se na první pohled může zdát přehnaný, ve skutečnosti není příliš složitý. Zvýraznili jsme určité technologie, které se doporučuje zkoumat na začátku hry.\n\nJe dobrý nápad zkoumat technologie, které posilují průmyslovou základnu vaší země, stejně jako obecná vojenská zlepšení. Jak hra pokračuje, může být platné zkoumat více specializované technologie, jako jsou tanky nebo letadla. Všechno závisí na tom, co se snažíte dosáhnout.\n\nTechnologie trvají déle na prozkoumání, pokud se snažíte prozkoumat něco předem. Existují §YNárodní zaměření§!, která mohou snížit penalizaci za předčasné prozkoumání určitých technologií."
 HINT_SELECT_UNIT_TEXT:0 "Je čas vést válku proti §YEthiopii§!. Měli byste začít dávat svým jednotkám rozkazy vytvořením bojového plánu s ofenzivním rozkazem.\n\n§YVyberte zvýrazněné divize§! ve státě §YEritrea§!"
 HINT_TRADE_SCREEN:0 "Nápověda: Obchod"
 HINT_TRADE_SCREEN_TEXT:3 "Toto je obrazovka §YObchodu§! a umožňuje vám obchodovat se svými £GFX_civ_factory §YCivilními továrnami§! za zdroje.\n\nUpozornění §YNedostatečné zdroje§! se objeví vždy, když jedna z vašich výrobních linek nemá potřebné zdroje. Výrobní linky budou pokračovat ve výrobě vybavení, ale nižší rychlostí. Obchod je platnou možností, jak tento problém vyřešit.\n\nMějte na paměti, že když obchodujete své Civilní továrny za zdroje, nemohou být použity k výstavbě budov."
 HINT_WAR_SCREEN:0 "Nápověda: Válka"
 HINT_WAR_SCREEN_TEXT:0 "Toto je obrazovka §YVálka§! a ukáže vám, jak válka probíhá.\n\nItálie začíná válku s Etiopií, ale teď se tím nemusíte zabývat. Pokračujte pohledem na jiné alerty."
 HINT_WORLD_TENSION:0 "Nápověda: Světové napětí"
 HINT_WORLD_TENSION_TEXT:0 "Toto je obrazovka £world_tension_icon  §YSvětového napětí§! Všechny události, které nějakým způsobem ovlivňují Světové napětí, budou uvedeny v seznamu zde.\n\nSvětové napětí je měření, jak moc se hra rozehřála. Určité země mohou mít některé §YDiplomatické akce§! uzamčeny, dokud nebude Světové napětí dostatečně vysoké.\n\nObecně platí, že mocnosti Osy chtějí, aby Světové napětí zůstalo nízké, aby zabránily demokratickým zemím v zásahu, zatímco demokratické země chtějí, aby bylo Světové napětí vysoké, aby mohly zasáhnout.\n\nVyhlášení války, ospravedlnění nároků, anexe území, dokončení některých §YNárodních zaměření§! jsou všechny příklady akcí, které mohou zvýšit Světové napětí.\n\nČím vyšší je Světové napětí, tím blíže jste k světové válce."
 HINT_WORLD_TENSION_TEXT_2:2 "£world_tension_icon  §YSvětové napětí§! je měřítkem toho, jak rozprouděná hra se stala. Některé země mohou mít určité §YDiplomatické akce§! uzamčeny, dokud světové napětí nedosáhne potřebné úrovně.\n\nObecně platí, že fašistické a komunistické mocnosti chtějí, aby světové napětí zůstalo nízké, aby zabránily zasahování demokratických zemí, zatímco demokratické země chtějí, aby bylo světové napětí vysoké, aby mohly zasahovat.\n\nVyhlášení války, ospravedlňování nároků, anexe území, dokončení určitého §YNárodního zaměření§! jsou všechno příklady akcí, které mohou zvýšit světové napětí.\n\nČím vyšší je světové napětí, tím blíže jste k světové válce."
 INTERNATIONAL_MARKET_HINT_SCREEN: "Nápověda: Mezinárodní trh"
 INTERNATIONAL_MARKET_HINT_SCREEN_TEXT: "Toto je obrazovka §YMezinárodního trhu§!. Zde můžete kupovat vybavení od jiných zemí a prodávat své vlastní za £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$, což dočasně zvýší vaši rychlost výstavby.\n\nKdyž kupujete vybavení, musíte přidělit £GFX_civ_factory §YObčanské továrny§! k smlouvě, která vyrobí £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$, které potřebujete zaplatit za vybavení. Čím více továren přidělíte, tím méně dodávek bude, a celkové množství vybavení dostanete rychleji. Mějte na paměti, že když přidělíte své £GFX_civ_factory §YObčanské továrny§! k platbě za smlouvy, nemohou být použity k výstavbě budov.\n\nUpozornění na §YNeefektivní smlouvu§! se zobrazí na tlačítku §YMezinárodní trh§!, kdykoli jedna z vašich smluv nedodává očekávané množství vybavení nebo nevyrábí očekávané množství £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$. Smlouva bude stále pokračovat, ale bude vyžadovat více dodávek k dokončení."
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN: "Nápověda: Vojenské průmyslové organizace"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN_TEXT: "Když vyrábíte, provádíte výzkum nebo navrhujete vybavení, můžete přiřadit $INDUSTRIAL_ORG_TOOLTIP_HEADER$. Tyto organizace poskytují zlepšení pro vybavení, které vyzkoumávají nebo navrhují. Na výrobních linkách pomáhají s rychlostí výroby, efektivitou a potřebami zdrojů. \n\nZa každý úkol, který $INDUSTRIAL_ORG_TOOLTIP_HEADER$ dokončí, získá finanční prostředky, které mohou být použity k odemknutí vlastností. Tyto vlastnosti zlepšují vybavení nebo výrobní bonusy $INDUSTRIAL_ORG_TOOLTIP_HEADER$. \n\nKaždý výzkum, na který je $INDUSTRIAL_ORG_TOOLTIP_HEADER$ přiřazen, bude mít denní £pol_power §YPolitická moc§! náklady."
