 HINT_AIR_BASE:0 "Nápověda: Letecká základna"
 HINT_AIR_BASE_TEXT:3 "Svět je rozdělen na předdefinované §Yvzdušné regiony§!. §YLetka§! je skupina letadel stejného typu (např. stíhačky nebo bombardéry) a může být přidělena do regionu.\n\nKdyž kliknete na §Yleteckou základnu§! na mapě, otevře se tato letecká základna a automaticky se vyberou všechny letky na této základně.\n\nPro přidělení vybrané letky do regionu nebo pro její přesunutí na jinou leteckou základnu, §GPravým tlačítkem myši§! klikněte na vzdušný region nebo leteckou základnu.\n\nMůžete také připojit letky k armádám, tím, že vyberete letku a §Gpravým tlačítkem myši§! klikněte na armádu na spodní části obrazovky."
 HINT_ARMY_PLANNER:0 "Nápověda: Nábor a nasazení"
 HINT_ARMY_PLANNER_TEXT_1_1:2 "Toto je obrazovka §YNábor a nasazení§! a zde si můžete zaregistrovat nové divize pro výcvik a později pro nasazení. Doporučujeme vám přidat §YDivizi pěchoty§! do fronty.\n\nDivize v tréninku se nejprve pokusí shromáždit §YVybavení§!, které potřebují. Jakmile mají vybavení, začnou svůj výcvik. Pokrok ve výcviku nikdy nemůže překročit pokrok ve vybavení.\n\nKlikněte na tlačítko §YTrénovat§! pro přidání divize k výcviku."
 HINT_ARMY_PLANNER_TEXT_1_2:1 "Jakmile divize dokončí svůj výcvik, mohou být §Ynasazené§! na §Yvámi vybrané místo§!. Můžete nasadit Divize pouze na svém domovském území."
 HINT_ARMY_PLANNER_TEXT_2:2 "Divize mohou být cvičený sériově a/nebo paralelně.\n\nDivize, které jsou cvičeny paralelně, získávají §Yvybavení§! stejnou rychlostí, takže všechny budou dokončeny přibližně ve stejnou dobu. Když má divize veškeré potřebné vybevení a je plně vycvičena, bude nasazena na místo, které jste vybrali.\n\nKlikněte na §Ypřidat jednotku§! pro přidání další divize k paralelnímu výcviku.\n\nPokud se válečné poměry obrátily proti vám, může být žádoucí nasadit své divize §Yještě předtím, než mají veškeré své vybavení a ukončen výcvik§!. Pokud je to ale možné, vyhněte se tomu.\n\nVíce o tom, jaké jednotky najímat, si můžete přečíst na HOI4 Wiki!"
 HINT_CONSTRUCTIONS:0 "Nápověda: Výstavba"
 HINT_CONSTRUCTIONS_TEXT:2 "Toto je obrazovka §YVýstavby§! a slouží k vylepšení vašich států a provincií stavbou budov. Na začátku hry se doporučuje stavět £GFX_civ_factory §YCivilní továrny§! po několik let, než začnete stavět £GFX_mil_factory §YVojenské továrny§! nebo specializovanější struktury. Stavbou civilních továren budete schopni v dlouhodobém horizontu postavit více budov.\n\nVšechny volné civilní továrny budou stavět nové budovy podle jejich pořadí ve frontě stavby. Čím vyšší je £GFX_infrastructure_texticon §G80%§! §Ystátní infrastruktura§!, tím rychlejší je výstavba.\n\nPro vaši pohodlí jsou teď Civilní továrny zvýrazněny. §YKlikněte na ně a aktivujte režim stavby§!. Když je režim stavby aktivní, klikněte na mapu, abyste si zařadili výstavbu budovy. §YDržte Shift a klikněte pro zařazení maximálního množství.§!"
 HINT_DECISION_SCREEN:0 "Nápověda: Události a rozhodnutí"
 HINT_DECISION_SCREEN_TEXT:2 "Během hry se vyskytují §Yudálosti§!. Ve hře je celá řada událostí, které mohou mít pozitivní, negativní a smíšené důsledky pro hráčovu zemi. Mají formu vyskakovací notifikace na obrazovce hráče, která může hráči nabídnout volbu, nebo ho jednoduše informovat o důsledcích a vyžadovat, aby uznal, že událost nastala.\n\n§YRozhodnutí§! jsou krátkodobé a/nebo dlouhodobé cíle, kterých se můžete snažit dosáhnout. Dělání rozhodnutí stojí £pol_power §YPolitickou sílu§!.\n\nNěkterá rozhodnutí mají časový limit a vyžadují, aby určité podmínky byly splněny v dané lhůtě."
 HINT_DIPLOMACY_SCREEN:0 "Nápověda: Diplomacie"
 HINT_DIPLOMACY_TEXT:2 "Toto je obrazovka §YDiplomacie§!. Zde dostanete přehled o názorech ostatních zemí na tu vaši, nebo jestli je jejich nezávislost garantována jinou zemí.\n\nJe dobré zjistit, zda má váš cíl spojence, na které se může obrátit.\n\nMůžete také §Gkliknou pravým tlačítkem§! na jakoukoli zemi, abyste viděli dostupné diplomatické interakce."
 HINT_DIVISION_DESIGNER:0 "Nápověda: Návrhář divizí"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:1 "Toto je §YNávrhář divizí§! a slouží k vytvoření nových nebo úpravě §YŠablon divizí§!. Úprava nebo vytvoření nové šablony divize vás bude stát £army_experience §YArmádní zkušenosti§!. Armádní zkušenosti získáváte, když se vaše jednotky účastní bojů nebo jsou na cvičeních. Jednotky, které jsou na úrovni zkušenosti 1 - §YZelenáč§!, negenerují £army_experience Armádní zkušenost.\n\nBude potřeba více £army_experience Armádní zkušenosti, než budete moci vytvořit nebo upravit šablonu divize."
 HINT_DIVISION_DESIGNER_XP_TEXT:1 "Toto je §YNávrhář divizí§! a používá se k vytváření nových nebo k úpravě §YŠablon divizí§!. Úpravy nebo vytváření nové šablony divize vás budou stát £army_experience  §YArmádní zkušenosti§!. Armádní zkušenosti získáváte, když se vaše jednotky účastní bojů nebo jsou na cvičeních. Jednotky, které jsou na úrovni zkušenosti 1 - §YZelenáč§!, negenerují £army_experience Armádní zkušenost.\n\nPro vaši první úpravu šablony doporučujeme kliknout na prázdný slot pod sloupcem Podpora, abyste přidali £unit_artillery_icon_small §YPodporné dělostřelectvo§! do vaší divize. Jakmile jej přidáte, klikněte na §YUložit§!. Vaše divize, které používají tuto šablonu, nyní začnou požadovat §Ydělostřelecké vybavení§!."
 HINT_EDIT_TEMPLATE_TEXT:0 "Produkujete vybavení, které není používáno žádnou §YŠablonou divize§!. Ale také máte £army_experience §YArmy Experience§! s tím něco udělat.\n\nKlikněte na §YUpravit§! vedle §YDivisione di Fanteria§! nebo jakékoli jiné divize podle vašeho výběru."
 HINT_EXECUTE_ORDER_TEXT:1 "Pod portrétem je malý progress bar (3), který naznačuje relativní sílu mezi vaší Armádou a možnými nepřátelskými silami.\n\n Pokud jste ještě nepřiřadili Velitele k Armádě, měli byste to pravděpodobně udělat nyní. Klikněte na prázdný portrét v levém horním rohu.\n\nPokud vše vypadá pro vás příznivo, v dobrém směru pro vás, mělo by být odhlad plánu označen (2) zeleně. Pokud je, klikněte na tlačítko Proveďte plán (1)."
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "Nápověda: Zpravodajská agentura"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "Toto je obrazovka §YZpravodajské agentury§!. Pro nábor špionů, shromažďování informací, vytváření zpravodajských §Ysíti§! a provádění tajných §Yoperací§! je potřeba §YZpravodajské agentury§!. §YKryptologie§! je další aspekt války a prolomení šifry nepřítele vám může poskytnout obrovskou výhodu na bojišti.\n\nČím rozsáhlejší jsou vaše informace, tím více víte o nasazení nepřátelských jednotek, průmyslové kapacitě, výzkumných zaměřeních a další.\n\nMůžete §GPravým tlačítkem myši§! kliknout na zemi, abyste zobrazili její §YZpravodajské informace§! na záložce vedle §YDiplomacie§!."
 HINT_LOGISTICS:1 "Nápověda: Logistika a zásoby"
 HINT_LOGISTICS_TEXT:1 "Toto je obrazovka §YLogistika§! a jejím účelem je pomoci vám zjistit, zda vyrábíte vybavení rychleji nebo pomaleji, než ho utrácíte.\n\nPokud vyrábíte více určitého typu §YVybavení§! než si myslíte, že potřebujete, může být dobrý nápad snížit v továrnách počet §YVýrobních linek§!, které vyrábí tento typ vybavení.\n\nTo, zda mají vaše divize dobré §Yzásobování§! nebo ne, je důležitou součástí vašich úspěchů na bojišti. Stav zásobování můžete zkontrolovat přepnutím na §YMapu zásobování§! £GFX_F4  ."
 HINT_LOGISTICS_TEXT_2:4 "Dodávky jsou distribuovány z §YHlavního zásobovacího uzlu§! a proudí prostřednictvím  £GFX_train_texticon §Yvlaků§! nebo £GFX_convoy_texticon §Ykonvojů§! do £GFX_supply_hub_texticon §Ydistribučních uzlů§! nebo £GFX_naval_supply_hub_texticon §Ynámořným základen§! v různých provinciích. \n\nDodávky jsou poté distribuovány k nasazeným divizím v dosahu uzlu. Můžete vidět dosah tím, že vyberete £GFX_supply_hub_texticon §YDistribuční uzel§! a podržíte £GFX_shift. Dosah může být ovlivněn motorizačními technologiemi, které používají £GFX_unit_motorized_icon_small §Ynáklaďáky§!.\n\nEfektivitu dále ovlivňuje úroveň £GFX_railways_texticon §Yželeznic§! a £GFX_naval_supply_hub_texticon §Ynámořných základen§!, nedostatek £GFX_train_texticon §Yvlaků§! a nepřátelské letecké údery. To vytváří §Rúzká hrdla§!. Tyto lze zmírnit vylepšením železniční sítě k hlavnímu zásobovacímu uzlu, zajištěním protiletecké obrany s letadly a zajištěním dostatečného počtu vlaků. Dostupnost dodávek je zobrazena v §YMape zásobování§! £GFX_F4."
 HINT_LOW_SUPPLY:0 "Nápověda: Zásobování"
 HINT_LOW_SUPPLY_TEXT_1:0 "Aby vaše divize zůstaly připravené k boji, potřebujete zásoby. Dodávky jsou distribuovány z £GFX_capital_hub_texticon §YHlavního zásobovacího uzlu§! a proudí prostřednictvím £GFX_train_texticon §YVlaků§! nebo £GFX_convoy_texticon §Ykonvojů§! do £GFX_supply_hub_texticon §Ydistribučních uzlů§! nebo £GFX_naval_supply_hub_texticon §Ynámořních základen§! v různých provinciích. \n\nDodávky jsou poté distribuovány k nasazeným divizím v dosahu uzlu. Můžete vidět dosah tím, že vyberete £GFX_supply_hub_texticon §YDistribuční uzel§! a podržíte £GFX_shift. §YÚroveň motorizace§! může zvýšit dosah uzlu, což zvyšuje vzdálenost, na kterou vaše divize dostává zásoby. To použije £GFX_unit_motorized_icon_small §Ynáklaďáky§!."
 HINT_LOW_SUPPLY_TEXT_2:0 "Můžete změnit §YÚroveň motorizace§! na armádě tím, že ji vyberete a procházíte těmito třemi úrovněmi v levém horním rohu. Podle výchozího nastavení je priorita nastavena na nízkou, což nepoužívá £GFX_unit_motorized_icon_small §Ynáklaďáky§!. \n\nDostupnost zásob se zobrazuje v §YMape zásobování§! £GFX_F4  . Chcete-li se vrátit k §YVýchozí mapě§!, klikněte na £GFX_F1  ."
 HINT_NATIONAL_FOCUS:0 "Nápověda: Strom zaměření"
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT:0 "Doporučený cíl"
 HINT_NATIONAL_FOCUS_TEXT:0 "Toto je obrazovka §YStromu zaměření§! a umožňuje vaší zemi vybrat její politické cíle, čímž získá efekty nebo bonusy, které pomohou pokroku ve hře.\n\nZvýraznili jsme několik zaměření pro vaše pohodlí, se kterými doporučujeme začít. Důvodem, proč je tato cesta doporučena, je, že vám umožní získat další §Yvýzkumní slot§! co nejdříve, což vám umožní provádět výzkum jedné další £tech_mod  §Ytechnologie§! současně."
 HINT_NAVAL_MISSIONS:0 "Nápověda: Námořní mise"
 HINT_NAVAL_MISSIONS_TEXT:2 "Toto je rozhraní §YFlotily§! a zde můžete zobrazit a dávat příkazy vybrané flotile. Můžete své flotily přimět vykonávat určité úkoly tím, že je pošlete na §YNámořní misi§!.\n\nFlotila je obvykle rozdělena do několika §YÚderných skupin§!. Flotily mohou být aktivní v několika regionech najednou, ale úderné skupiny obvykle nemohou. Když je flotila na námořní misi, pokusí se pokrýt všechny přidělené zóny, ale může to mít za následek, že bude příliš rozptýlena, aby odolala silnému nepřátelskému seskupení.\n\nChcete-li poslat flotilu na §YNámořní misi§!, klikněte na jedno ze zvýrazněných tlačítek mise a poté §Gpravým tlačítkem klikněte§! na §YMořský region§!. Nařídění vaší flotile/flotilám, aby §Yhlídkovala§! v oblasti, může být dobrý nápad."
 HINT_NO_TEMPLATE:0 "Nápověda: Žádná šablona"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "Klikli jste na §Yupozornění Žádná šablona§!, který vám ukazuje, že vyrábíte vybavení, které momentálně nepoužíváte.\n\nAby vaše divize mohly začít používat nové typy vybavení, musíte upravit jejich §YŠablonu divize§!. Úprava šablony divize stojí £army_experience §YArmádní zkušenosti§!.\n\nPřejděte na obrazovku §YNábor a nasazení§! a vyberte šablonu divize pro §YÚpravu§!.\n\nPři najetí myší na tento alert můžete vidět, jaký typ vybavení vyrábíte, ale momentálně ho nepoužíváte."
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "Klikli jste na §Yupozornění Žádná šablona§!. Nebojte se! Je velmi dobré, že stále hledáte odpovědi v upozorněních, jsou tu, aby vám pomohly.\n\nS největší pravděpodobností jste vytvořili výrobní linku, která vyráběla dělostřelecké vybavení. V tuto chvíli žádná z vašich §Ydivizí§! toto vybavení nepoužívá v žádné ze svých §YŠablonu divize§!.\n\nJakmile získáte více £army_experience  §YArmádních zkušeností§!, můžete upravit své šablony divizí, aby obsahovaly dělostřelectvo. £army_experience  Armádní zkušenosti se získávají, když vaše divize se zapojují do bojů nebo když jsou na cvičeních.\n\nToto upozornění nyní můžete ignorovat, protože vám tento tutoriál pomůže, jakmile získáte více £army_experience  armádních zkušeností."
 HINT_OBJ_LOG_1:1 "Přepněte na §LMapu zásobování§! £GFX_F4"
 HINT_OBJ_LOG_2:1 "Přepnout zpět na §LVýchozí mapu§! £GFX_F1"
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "Nápověda: Okupovaná území"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "Aby bylo možné čelit odporu a dohlížet na obyvatelstvo, okupované státy budou muset být obsazeny vojenskými jednotkami, které budou vykonávat policejní úkoly. To ve hře to reprezentuje Posádka a může být přidělena z karty §YOkupovaná území§! ve vaší §YPolitické obrazovce§!, která se otevře kliknutím na vlajku vaší země v levém horním rohu.\n\nDivize potřebné k obsazení posádek nejsou na mapě viditelné a jsou přiděleny a dostávají své vybavení automaticky. Přidělování vybavení může být nastaveno prostřednictvím karty §YNábor a nasazení§!."
 HINT_OFFICER_CORPS_SCREEN:1 "Nápověda: Generální štáb"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "Toto je obrazovka §YGenerálního štábu§!. Zde jmenujete §YVojenské vrchní  velení§!, §YTeoretika§! a také §YNáčelníka armády§!, §YNáčelníka námořnictva§! a §YNáčelníka letectva§!. \n\nVojenské vrchní  velení a náčelníci poskytují denně £army_experience  §YArmádní zkušenosti§!, £navy_experience  §YNámořní zkušenosti§!, £air_experience  §YLetecké zkušenosti§! a také bonusy ke specifickým statistikám zobrazeným pod každým odvětvím."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "Teoretici snižují náklady na pozemní, námořní a letecké §Ydoktríny§!, které se zaměřují na celkovou strategii. Tyto jsou nastaveny pro každou vojenskou složku, poskytují bonusy nasazeným divizím, flotilám a leteckým skupinám."
 HINT_POLITICS_SCREEN:0 "Nápověda: Politika"
 HINT_POLITICS_SCREEN_TEXT:0 "Toto je §YPolitická obrazovka§! a zde můžete přistupovat k věcem, jako jsou §YNárodní zaměření§! vaší země, £pol_idea §YIdeje§!, §YZákony§! a další.\n\n£pol_power §YPolitická síla§! představuje schopnost vaší země dosáhnout svých politických cílů.\nNajímání poradců, ospravedlnění nároků nebo garantování nezávislosti jsou příklady akcí, které vyžadují £pol_power Politickou sílu.\n\n£pol_idea Ideje poskytují vaší zemi bonusy v různých oblastech, ale také stojí £pol_power Politickou sílu na aktivaci."
 HINT_PRODUCTION_LINES:0 "Nápověda: Výroba"
 HINT_PRODUCTION_LINES_2_1:0 "Na obrázku níže můžete vidět příklad výrobní linky se §Y10§! £factory_item  §YVojenskými továrnami§! přiřazenými k ní."
 HINT_PRODUCTION_LINES_2_2:0 "Doporučujeme také vytvořit výrobní linky pro:"
 HINT_PRODUCTION_LINES_TEXT_1:1 "Toto je obrazovka §YVýroby§!. Výrobní linky vyrábějí vybavení potřebné pro vaši válečnou snahu. Doporučuje se vyrábět jak vybavení, které potřebujete nyní, tak to, které byste mohli potřebovat v budoucnu.\n\nExistují dva typy výrobních linek: vojenské a námořní. První používá £factory_item  §YVojenské továrny§! a druhá používá £naval_factory_icon  §YLoděnice§!. Čím více továren je přiděleno výrobní lince, tím rychleji vyrobí potřebné vybavení.\n\nVýrobní linka může být vytvořena kliknutím na jedno ze čtyř zvýrazněných tlačítek."
 HINT_PRODUCTION_LINES_TEXT_2:1 "Jakmile vyberete typ vybavení, bude pro tento typ vybavení vytvořena výrobní linka.\n\nPřečtěte si §Ydalší stránku§! tohoto tipu, abyste §Yviděli doporučení§! k tomu, co vyrábět a kolik továren přiřadit každé výrobní lince."
 HINT_RESEARCH_SCREEN:0 "Nápověda: Výzkum"
 HINT_RESEARCH_SCREEN_TEXT:0 "Toto je obrazovka pro §YVýzkum§!. Máte několik slotů pro výzkum, z nichž každý může prozkoumat £tech_mod  §YTechnologie§!. Klikněte na prázdný §YSlot pro výzkum§! a vyberte něco k prozkoumání.\n\nZemě mají různý počet slotů pro výzkum, většinou mají větší mocnosti více. Je možné odemknout další slot prostřednictvím §YNárodních zaměření§!. Národní zaměření budou pokryta jinou výstrahou a dalším tipem."
 HINT_RESEARCH_TREE:0 "Nápověda: Výzkumný strom"
 HINT_RESEARCH_TREE_TEXT:1 "Toto je §YVýzkumný strom§!. I když se na první pohled může zdát komplikovaný, ve skutečnosti není příliš složitý. Zvýraznili jsme určité technologie, které se doporučuje zkoumat na začátku hry.\n\nJe dobrý nápad zkoumat technologie, které posilují průmyslovou základnu vaší země, stejně jako obecná vojenská zlepšení. Jak hra pokračuje, může být platné zkoumat více specializované technologie, jako jsou tanky nebo letadla. Všechno závisí na tom, co se snažíte dosáhnout.\n\nTechnologie trvají déle na prozkoumání, pokud se snažíte prozkoumat něco v předstihu. Existují §YNárodní zaměření§!, která mohou snížit penalizaci za předčasné prozkoumání určitých technologií."
 HINT_SELECT_UNIT_TEXT:0 "Je čas vést válku proti §YEtiopii§!. Měli byste začít dávat svým jednotkám rozkazy vytvořením bojového plánu s ofenzivním rozkazem.\n\n§YVyberte zvýrazněné divize§! ve státě §YEritrea§!"
 HINT_TRADE_SCREEN:0 "Nápověda: Obchod"
 HINT_TRADE_SCREEN_TEXT:3 "Toto je obrazovka §YObchodu§! a umožňuje vám obchodovat se svými £GFX_civ_factory §YCivilními továrnami§! za zdroje.\n\nUpozornění §YNedostatečné zdroje§! se objeví vždy, když jedna z vašich výrobních linek nemá potřebné zdroje. Výrobní linky budou pokračovat ve výrobě vybavení, ale nižší rychlostí. Obchod je jednou z možností, jak tento problém vyřešit.\n\nMějte na paměti, že když obchodujete své Civilní továrny za zdroje, nemohou být použity k výstavbě budov."
 HINT_WAR_SCREEN:0 "Nápověda: Válka"
 HINT_WAR_SCREEN_TEXT:0 "Toto je obrazovka §YVálka§! a ukáže vám, jak válka probíhá.\n\nItálie začíná válku s Etiopií, ale teď se tím nemusíte zabývat. Pokračujte pohledem na jiné alerty."
 HINT_WORLD_TENSION:0 "Nápověda: Světové napětí"
 HINT_WORLD_TENSION_TEXT:0 "Toto je obrazovka £world_tension_icon  §YSvětového napětí§! Všechny události, které nějakým způsobem ovlivňují Světové napětí, budou uvedeny zde v seznamu.\n\nSvětové napětí je měřítkem toho, jak je hra vyhrocená. Určité země mohou mít některé §YDiplomatické akce§! uzamčeny, dokud nebude Světové napětí dostatečně vysoké.\n\nObecně platí, že mocnosti Osy chtějí, aby Světové napětí zůstalo nízké, aby zabránily demokratickým zemím v zásahu, zatímco demokratické země chtějí, aby bylo Světové napětí vysoké, aby mohly zasáhnout.\n\nVyhlášení války, ospravedlnění nároků, anexe území, dokončení některých §YNárodních zaměření§! jsou všechno příklady akcí, které mohou zvýšit Světové napětí.\n\nČím vyšší je Světové napětí, tím blíže jste k světové válce."
 HINT_WORLD_TENSION_TEXT_2:2 "£world_tension_icon  §YSvětové napětí§! je měřítkem toho, jak je hra vyhrocená. Některé země mohou mít určité §YDiplomatické akce§! uzamčeny, dokud světové napětí nedosáhne potřebné úrovně.\n\nObecně platí, že fašistické a komunistické mocnosti chtějí, aby světové napětí zůstalo nízké, aby zabránily demokratickým zemím v zásahu, zatímco demokratické země chtějí, aby bylo světové napětí vysoké, aby mohly zasahovat.\n\nVyhlášení války, ospravedlnění nároků, anexe území, dokončení některých §YNárodních zaměření§! jsou všechno příklady akcí, které mohou zvýšit Světové napětí.\n\nČím vyšší je Světové napětí, tím blíže jste k světové válce."
 INTERNATIONAL_MARKET_HINT_SCREEN: "Nápověda: Mezinárodní trh"
 INTERNATIONAL_MARKET_HINT_SCREEN_TEXT: "Toto je obrazovka §YMezinárodního trhu§!. Zde můžete kupovat vybavení od jiných zemí a prodávat své vlastní za £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$, což dočasně zvýší vaši rychlost výstavby.\n\nKdyž kupujete vybavení, musíte přidělit £GFX_civ_factory §YCivilní továrny§! k smlouvě, která vyrobí £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$, které potřebujete zaplatit za vybavení. Čím více továren přidělíte, tím méně dodávek bude, a celkové množství vybavení dostanete rychleji. Mějte na paměti, že když přidělíte své £GFX_civ_factory §YCivilní továrny§! k platbě za smlouvy, nemohou být použity k výstavbě budov.\n\nUpozornění na §YNeefektivní smlouvu§! se zobrazí na tlačítku §YMezinárodní trh§!, kdykoli jedna z vašich smluv nedodává očekávané množství vybavení nebo nevyrábí očekávané množství £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$. Smlouva bude stále pokračovat, ale bude vyžadovat více dodávek pro dokončení."
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN: "Nápověda: Vojenské průmyslové organizace"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN_TEXT: "Když vyrábíte, provádíte výzkum nebo navrhujete vybavení, můžete přiřadit $INDUSTRIAL_ORG_TOOLTIP_HEADER$. Tyto organizace poskytují zlepšení pro vybavení, které vyzkoumávají nebo navrhují. Na výrobních linkách pomáhají s rychlostí výroby, efektivitou a potřebami zdrojů. \n\nZa každý úkol, který $INDUSTRIAL_ORG_TOOLTIP_HEADER$ dokončí, získá finanční prostředky, které mohou být použity k odemknutí vlastností. Tyto vlastnosti zlepšují vybavení nebo výrobní bonusy $INDUSTRIAL_ORG_TOOLTIP_HEADER$. \n\nKaždý výzkum, na který je $INDUSTRIAL_ORG_TOOLTIP_HEADER$ přiřazen, bude mít denní £pol_power náklady §YPolitické síly§!."
