 TUR_debt_council: "Rada pro dluhy"
 TUR_disorganised_armed_forces_10_desc: "Turecké ozbrojené síly jsou mladé, podobně jako země Turecko samotná. Přestože naše armády zvítězily ve Válce za osvobození proti Dohodě a Osmanům, naše národ zaplatil cenu za svobodu krví. Po ztrátě téměř čtvrtiny naší populace ve Velké válce nebyl o válku téměř žádný zájem, ale se stínem války, který znovu visí nad světem, se zdá, že nebudeme mít jinou možnost, než buď rychle modernizovat naše síly, nebo zajistit, že válka nikdy nedosáhne našich hranic."
