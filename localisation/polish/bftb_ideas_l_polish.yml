 BUL_tsar_boris_negative_01_desc: "Boris III ví, že jeho diktátorský režim se blíží ke konci, a není překvapením, že odmítá přijmout jakékoli změny navržené našimi ministry, přičemž apeluje na loajální členy vlády, aby zmařili všechny naše návrhy a zoufale se snaží udržet kontrolu nad bulharskou politikou co nejdéle."
 BUL_tsar_boris_negative_01: "Car Boris III"
 BUL_tsar_boris_positive_01_desc: "Borisova politika se ukázala být velmi prospěšná pro Bulharsko a z tohoto důvodu si car užívá velmi dobré veřejné mínění nejen mezi elitami a nejprivilegovanějšími kruhy, ale také mezi nejskromnějšími vrstvami."
 BUL_tsar_boris_positive_01: "Car Boris III"
 BUL_uranium_concession_agreement_ns_desc: "Nemůžeme plně využít uranové zásoby v našem území, a bylo by prospěšnější nejen pro nás, ale i pro naše [FROM.GetAdjective] spojence, uzavřít smlouvu, která jim udělí právo na těžbu výměnou za užitečné materiály a produkty pro náš domácí průmysl a zemědělství."
