 GRE_political_instability: "Politická nestabilita"
 GRE_political_instability_communist: "Politická nestabilita"
 GRE_political_instability_communist_desc: "§W£faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nV letech 1924-1935 jsme zažili třiadvacet změn vlád, třináct převratů a diktaturu! Poprvé po velmi dlouhé době má Řecko hnutí, které staví řecký lid na první místo. Jenže naše hnutí je mladé a musíme mnohé dokázat, než nám lid skutečně uvěří."
 GRE_political_instability_desc: "§W£faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nV letech 1924-1935 jsme zažili třiadvacet změn vlád, třináct převratů a diktaturu! Lid už má dost a přeje si stabilitu, zároveň však zůstává opatrně skeptický, zda nějaká vláda vydrží u moci. Musíme je přesvědčit o opaku a skoncovat s věčným hašteřením tím, že si politické protivníky podřídíme."
 GRE_political_instability_dummy_desc: "V letech 1924-1935 jsme zažili třiadvacet změn vlád, třináct převratů a diktaturu! Lid už má dost a přeje si stabilitu, zároveň však zůstává opatrně skeptický, zda nějaká vláda vydrží u moci. Musíme je přesvědčit o opaku a skoncovat s věčným hašteřením tím, že si politické protivníky podřídíme."
 GRE_political_instability_fascism: "Politická nestabilita"
 GRE_political_instability_fascism_desc: "§W£faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nV letech 1924-1935 jsme zažili třiadvacet změn vlád, třináct převratů a diktaturu! Fašismus klade jednotu nade vše - nedokážeme-li účinně zmobilizovat řecký lid a ukázat mu, že fašismus je jasnou odpovědí na řecké trable, nezasloužíme si vládnout."
 GRE_political_instability_metaxas: "Politická nestabilita"
 GRE_political_instability_metaxas_desc: "§W£faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nV letech 1924-1935 jsme zažili třiadvacet změn vlád, třináct převratů a diktaturu! Pod vedením Metaxase dosáhneme jednoty skrze sílu - rozdrtíme všechny své nepřátele! Řecký lid pozná, jak funguje vláda, která má vůli nastolit pořádek v této bezprávné zemi."
 GRE_political_instability_republican: "Politická nestabilita"
 GRE_political_instability_republican_2: "Politická nestabilita"
 GRE_political_instability_republican_2_desc: "§W£faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nV letech 1924-1935 jsme zažili třiadvacet změn vlád, třináct převratů a diktaturu! My, Venezelisté, nemůžeme popřít… drobnou roli, kterou jsme v tom možná sehráli. Aspoň jsme pro lid „známý ďábel“! Teď je na nás, abychom naplnili svůj odkaz a dokončili cestu, již Řecko započalo roku 1919, když jsme se pokusili vzít si zpět Konstantinopol…"
 GRE_political_instability_republican_desc: "§W£faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nV letech 1924-1935 jsme zažili třiadvacet změn vlád, třináct převratů a diktaturu! My, Venezelisté, nemůžeme popřít… drobnou roli, kterou jsme v tom možná sehráli. Bohužel jsou vzpomínky na maloasijskou katastrofu stále živé a lid nezapomněl ani na roli, kterou jsme v ní sehráli."
 GRE_protectors_of_the_mediterranean_spirit: "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_protectors_of_the_mediterranean_spirit_desc: "Středomoří je naším domovem mnohem déle než domovem kohokoli jiného. Máme vůči tomuto regionu a jeho obyvatelům odpovědnost - a nehodláme se této svaté povinnosti zříkat."
 GRE_pyrkal: "Pyrkal"
 GRE_red_militias_2: "Rudá armáda"
 GRE_red_militias_2_desc: "Skutečný komunistický stát potřebuje lidovou armádu, která dokáže bez překážek vykonávat vůli pracujících."
 GRE_red_militias_3: "Rudí vykonavatelé"
 GRE_red_militias_3_desc: "Podvratní živlové kují pikle proti Straně na každém kroku - ale stačí vycvičit malou skupinu nadaných lidí, aby je dokázali nalézt a vykořenit…"
 GRE_red_militias_spirit: "Rudé milice"
 GRE_red_militias_spirit_desc: "Mnozí se budou snažit mařit naše úsilí o modernizaci řecké společnosti, ale s organizací milicí oddaných ochraně Revoluce bude pro ně mnohem obtížnější nás zastavit."
 GRE_republicans_friendly_or_loyal: "£faction_gre_venezelist §YRepublikáni§! jsou přátelští nebo loajální."
 GRE_reviving_the_double_headed_eagle_2: "Obnova ducha dvojhlavého orla"
 GRE_reviving_the_double_headed_eagle_2_desc: "Venezelisté byli zbabělci, kteří Řecku nedovolili obnovit jeho pravou ztracenou slávu - slávu Byzance! Proč se zastavovat u tureckých pobřeží, když můžeme znovu získat všechna ztracená území Impéria? Začíná nová éra slávy Řecka!"
 GRE_reviving_the_double_headed_eagle_spirit: "Obnova ducha dvojhlavého orla"
 GRE_reviving_the_double_headed_eagle_spirit_desc: "Venezelisté byli zbabělci, kteří Řecku nedovolili obnovit jeho pravou ztracenou slávu - slávu Byzance! Proč se zastavovat u tureckých pobřeží, když můžeme znovu získat všechna ztracená území Impéria? Začíná nová éra slávy Řecka!"
 GRE_rheinmetall: "Rheinmetall"
 GRE_royal_hellenic_naval_shipyard: "Královská řecká námořní loděnice"
 GRE_rsaf_enfield: "RSAF Enfield"
 GRE_rural_exodus: "Odliv z venkova"
 GRE_rural_exodus_Desc: "S naším tlakem na industrializaci lidé opouštějí své domovy ve venkovských regionech a stěhují se do velkých měst."
 GRE_schachtplan: "Schachtplan"
 GRE_schachtplan_desc: "Dílo německého ekonoma Hjalmara Schachta, Schachtplan, zaručuje Řecku přístup na německé trhy výměnou za zvýšené dovozy řeckých surovin do Německa. Němci nás velkoryse drželi nad vodou, a přece jsme se možná chytili do jejich pasti tím, jak závislými jsme se na jejich štědrosti stali."
 GRE_schachtplan_fascistised: "Gotzamanis-Schachtplan"
 GRE_schachtplan_fascistised_desc: "Na základě původního Schachtplanu Hjalmara Schachta byl nový plán pečlivě sestaven nejlepšími korporativistickými ekonomy Německa a Řecka: vytváří nový hospodářský pakt na zásadách nacionálního socialismu. Ač toto ujednání nemusí být dlouhodobě spolehlivé, během těchto let svárů nám poslouží dostatečně."
 GRE_schachtplan_modified: "Schachtplan"
 GRE_schachtplan_modified_desc: "Dílo geniálního Hjalmara Schachta, Schachtplan, zaručuje Řecku přístup na německé trhy výměnou za upřednostněný přístup na trh pro řecké suroviny. Němci nás v minulosti velkoryse drželi nad vodou a společně jsme vybudovali skutečně výjimečný hospodářský vztah."
 GRE_security_batallions: "Bezpečnostní prapory"
 GRE_security_batallions_desc: "Abychom udrželi pořádek na okupovaných územích i doma, byli jsme nuceni zformovat bezpečnostní prapory složené z nejzapálenějších fašistů, jaké národ nabízí."
 GRE_siemens: "Siemens"
 GRE_small_investment: "Malá investice do [GRE.GetNameDef]"
 GRE_small_investment_desc: "Učinili jsme skromnou investici do ekonomiky [GRE.GetNameDef]."
 GRE_socialist_economy_2: "Řecký socialismus"
 GRE_socialist_economy_2_desc: "Řecký lid příliš dlouho krvácel pod autokratickou vládou falešného krále a válečnických Venezelistů; nadešel čas, aby konečně vzkvétal pod vládou, která ho staví na první místo!"
 GRE_socialist_economy_3: "Řecký stalinismus"
 GRE_socialist_economy_3_desc: "Strana stojí nade vším; kdo není loajální Straně, je podvratný zrádce a hrozba pro celý náš národ."
 GRE_socialist_economy_4: "Řecký komunismus"
 GRE_socialist_economy_4_desc: "Dělník stojí nade vším; jestliže my jako vláda, dosazená dělníky a z dělníků složená, nedokážeme hájit jejich nejlepší zájmy, kdo by to dokázal?"
 GRE_socialist_economy_spirit: "Řecký socialismus"
 GRE_socialist_economy_spirit_desc: "Zavedli jsme hospodářství, které dává přednost lidem před ziskem. Máme jasného nepřítele v dravých zahraničních kapitalistech a v místní oportunistické verbeži, která se snaží okrást [ROOT.GetAdjective] dělníka o jeho spravedlivou odměnu."
 GRE_sophistry_and_science_idea: "Sofistika a věda"
 GRE_sophistry_and_science_idea_desc: "Pěstováním vzájemné závislosti mezi politiky a vědci se o krok přiblížíme modernitě."
 GRE_sophoklis_venizelos: "Sofoklís Venizélos"
