 GRE_industrializing_society:0 "Industrializující společnost"
 GRE_industrializing_society_communist:0 "Industrializující společnost"
 GRE_industrializing_society_communist_desc:0 "Žijeme v době válečných strojů a nelze už tolerovat, že většina řeckých pracovníků tráví své životy houževnatou prací na polích zbytečných luxusních produktů. Začali jsme přechod, který zásadně přetvoří Řecko a řecký lid, ačkoliv nemůžeme očekávat, že se řecký lid na několik desetiletí dostatečně zapojí, bohužel."
 GRE_industrializing_society_desc:0 "Žijeme v době válečných strojů a nelze už tolerovat, že většina řeckých pracovníků tráví své životy houževnatou prací na polích zbytečných luxusních produktů. Začali jsme přechod, který zásadně přetvoří Řecko a řecký lid, ačkoliv nemůžeme očekávat, že se řecký lid na několik desetiletí dostatečně zapojí, bohužel."
