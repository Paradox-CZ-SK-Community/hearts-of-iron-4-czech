 kemalist_neutrality_idea: "Kemalistická neutralita"
 kemalist_neutrality_idea_desc: "„Mír doma, mír ve světě“ - tak zněl Atatürkův výnos a my jsme jej nyní zakotvili jako samotný základ naší zahraniční politiky. Musíme udržet mír; nebude-li mír ve světě, budeme se muset spokojit alespoň s mírem doma."
