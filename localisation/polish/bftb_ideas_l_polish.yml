 TUR_central_balkan_bank_desc: "Balkánská centrální banka bude fórum pro volný tok materiálů, komodit a obchodních záležitostí pro všechny národy v Balkánském paktu. Izmir se časem stane konkurencí Frankfurtu, Šanghaji a New Yorku jako centrum obchodu a byznysu."
 TUR_central_balkan_bank_wealthy_greece_desc: "Nikdo by nikdy nečekal, že právě [GRE.GetNameDef] bude první z nás, kdo si pořídí dokonalé finanční záležitosti. Bylo jednomyslně rozhodnuto, že Balkánská centrální banka bude založena v Soluni, vzhledem k [GRE.GetAdjective] excelenci ve finančním řízení."
