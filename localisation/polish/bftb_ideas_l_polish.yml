 GRE_martyrs_of_the_anatolian_catastrophe:0 "Mučedníci anatolské katastrofy"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Slibujeme se nejen těm, kteří přišli o život v boji proti Turkům v roce 1922, ale také těm, kteří byli nuceni opustit své domovy a byli nuceni žít v bídě zde. Bylo to selhání, které může být pomstěno pouze jedním způsobem: dobytím Konstantinopole. Velký státník jednou prohlásil: 'Konstantinopol je velké hlavní město, Město, sen a naděje všech Řeků.' Budeme zapamatováni jako velcí vůdci, kteří konečně naplnili věčný sen řeckého lidu, a tímto způsobem si očistíme své jméno z událostí roku 1922."
 GRE_megali_idea_triumphant:0 "Megali Idea triumfující"
 GRE_megali_idea_triumphant_desc:0 "Je to hotové: vyhráli jsme! Paměť Eleftheriosa Venizelose byla pomstěna a [ROOT.GetNameDef] konečně splnilo svůj osud."
 GRE_metaxas_is_dead_crab_rave_flag:0 "§YIoannis Metaxas§! zemřel."
 GRE_metaxism:0 "Metaxismus"
 GRE_metaxism_2:0 "Metaxismus"
 GRE_metaxism_2_desc:1 "Metaxismus podporuje neutralitu v zahraničním obchodě tak, aby domácí politiky korporatismu a nationalismu lépe rozvíjely a kultivovaly."
 GRE_metaxism_3:0 "Metaxismus"
 GRE_metaxism_3_desc:1 "Metaxismus podporuje neutralitu v zahraničních záležitostech, aby mohly být lépe kultivovány a rozvíjeny vnitřní politiky korporatismu a nacionalismu."
 GRE_metaxism_4:0 "Metaxismus"
 GRE_metaxism_4_desc:1 "Metaxismus podporuje neutralitu v zahraničních záležitostech, aby domácí politiku korporatismu a nacionalismu bylo možné lépe rozvíjet a kultivovat."
 GRE_metaxism_5:0 "Metaxismus"
 GRE_metaxism_5_desc:1 "Metaxismus podporuje neutralitu v zahraničních záležitostech, aby mohly být domácí politiky korporativismu a nacionalismu lépe kultivovány a rozvíjeny."
 GRE_metaxism_6:0 "Metaxismus"
 GRE_metaxism_6_desc:1 "Metaxismus podporuje neutralitu v zahraničních záležitostech, aby mohly být domácí politiky korporativismu a nacionalismu lépe kultivovány a rozvíjeny."
 GRE_metaxism_7:0 "Metaxismus"
 GRE_metaxism_7_desc:0 "Metaxismus je ideologie, na které bude postavena třetí Hellenická civilizace. Metaxismus zakotvuje korporativismus, nacionalismus a autoritářství jako zásady, z nichž celá [ROOT.GetAdjective] národ poroste a prosperuje."
