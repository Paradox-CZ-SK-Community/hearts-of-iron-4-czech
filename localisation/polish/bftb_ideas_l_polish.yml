 BUL_nationalized_industry_desc: "Vyvlastnili jsme všechny zahraniční továrny v Bulharsku, což výrazně zvýšilo naše průmyslové výrobní kapacity."
 BUL_nationalized_industry: "Zanacionalizovaný průmysl"
