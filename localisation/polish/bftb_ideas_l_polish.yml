 GRE_farmer_culture:0 "Kultura zaměřená na zemědělci"
 GRE_farmer_culture_desc:0 "Nemáme se za co stydět za naše agrární kořeny, můžeme se posunout vpřed do moderní doby, aniž bychom zapomněli na řemesla, která nás definovala po tisíce let. Rozumíme řeckému pracovníkovi a už se nebojíme uctít jeho řemeslo bez ohledu na jeho užitečnost pro stát."
 GRE_farmer_managed_communes:0 "Zemědělské komuny řízené farmáři"
 GRE_farmer_managed_communes_desc:0 "Nemusíme se hanbit za naše agrární kořeny, můžeme postoupit do moderní doby, aniž bychom zapomněli na řemesla, která nás definují po tolika staletí. Rozumíme řeckému dělníkovi a už se nebojíme uctívat jeho řemeslo nebo mu poskytnout více kontroly nad jeho obživou."
