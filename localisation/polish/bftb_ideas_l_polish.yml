l_polish:
 BUL_aircraft_repair_facilities:0 "Zázemí pro opravy letadel"
 BUL_aircraft_repair_facilities_desc:0 "Vyvinuli jsme projekt rozšíření opravárenských zařízení pro letadla Terem Georgi Benkovski, což našemu letectvu umožňuje vykonávat optimální údržbu a opravy na svých letadlech."
 BUL_anti_capitalism:0 "Anti-Kapitalismus"
 BUL_anti_capitalism_desc:0 "[GetAntiCapitalismFocusLoc]"
 BUL_anti_capitalism_tt:0 "Útokový bonus proti §Yhlavním demokraciím v Evropě§!: §G10.0%§!, Obranný bonus proti §Yhlavním demokraciím v Evropě§!: §G10.0%§!"
 BUL_army_restrictions:0 "Omezení armády"
 BUL_army_restrictions_desc:0 "Dalším důsledkem Smlouvy o Neuilly-sur-Seine jsou přísná omezení naší armády, ne pouze to zabraňují povinné vojenské službě, omezuji počet jednotek a důstojníků v našich silách a brání nám udržovat jakékoli pokročilé vybavení, ale také zakazují jakékoli vojenské manévry nebo plánování kampaní a dokonce určují počet pušek, které můžeme použít."
 BUL_army_restrictions_mobilization_law_tt:1 "§RNelze zvýšit zákon o odvodu nebo vyhlásit války.\nNelze školit jednotky, zrušit jednotky nebo upravovat šablony jednotek.\nNelze vyrábět obrněné vozy, letadla ani lodě§!."
 BUL_back_from_the_scw_flag:0 "Se vrací z španělské občanské války"
 BUL_balkan_federation_project_propaganda:0 "Propaganda balkánské federace"
 BUL_balkan_federation_project_propaganda_desc:0 "Popularita nového bulharského projektu pro balkánskou federaci rychle roste díky propagační kampani po celé naší zemi financované bulharskou vládou."
 BUL_brannik:0 "Brannik"
 BUL_brannik_desc:0 "Tato profašistická národní mládežnická organizace založená Bogdanem Filovem se stává stále větší a od svého založení nám poskytla značný počet členů, kteří chtějí připojit naše vojenské síly."
 BUL_buhovo_uranium_mines:0 "Buhovo Uraniové doly"
 BUL_buhovo_uranium_mines_desc:0 "Substantivní uranové zásoby byly nalezeny v Buhovu, bulharském městě blízko Sofie. Naše doly provádějí těžbu tohoto cenného zdroje, který se ukazuje jako životně důležitý pro vývoj nového a mocného vojenského vybavení."
 BUL_bulgarian_army_01:0 "Bulharská armáda"
 BUL_bulgarian_army_01_desc:0 "Jsme obklopeni potenciálními nepřáteli, jak nás historie tvrdě poučila, a je rozhodující, abychom vybudovali silnou armádu a vyvinuli moderní taktiky, pokud máme v budoucích konfliktech zvítězit."
 BUL_bulgarian_capital_injection:0 "Bulharská kapitálová injekce"
 BUL_bulgarian_capital_injection_desc:0 "Bulharská vláda poskytla finanční podporu struggling [ROOT.GetAdjective] firmám, aby stabilizovala finanční sektory naší země a zvýšila jejich kontrolu nad ekonomikou [ROOT.GetName]."
 BUL_bulgarian_patriarchate_restored:0 "Bulharský patriarchát"
 BUL_bulgarian_patriarchate_restored_desc:0 "Konečně jsme obnovili důstojnost Bulharské pravoslavné církve a lidé nyní oslavují volbu prvního bulharského patriarchy od pádu Tarnova pod osmanskou vládou v roce 1393."
 BUL_dar:0 "DAR"
 BUL_dar_desc:0 "Daržavna Aeroplanna Rabotilnitsa - Státní dílny na letadla"
 BUL_defender_of_the_balkans:0 "Obránce Balkánů"
 BUL_defender_of_the_balkans_desc:0 "Naši bulharští mistři nařizují, abychom intenzifikovali naše úsilí při budování nových obranných systémů a zlepšování naší vojenské infrastruktury, abychom napomohli obraně Balkánu."
 BUL_defying_moscow:0 "Vyzývání Moskvy"
 BUL_defying_moscow_desc:0 "[GetDefyingMoscowFocusLoc]"
 BUL_dvf:0 "Darzhavna Voenna Fabrika"
 BUL_dvf_desc:0 "Darzhavna Voenna Fabrika - Státní vojenská továrna"
 BUL_dvf_sopot:0 "DVF - Sopot"
 BUL_dvf_sopot_desc:0 "Daržavna Voenna Fabrika Sopot - Státní vojenská továrna Sopot"
 BUL_elites_crushed:0 "Elity rozdrceny"
 BUL_elites_crushed_desc:0 "Odebrali jsme mnohé velké výhody bulharské vyšší vrstvě, ale jako důsledek jsme si vytvořili značné množství nepřátel na důležitých politických a vojenských pozicích. Musíme se zbavit těch jednotlivců, kteří nic jiného nedělají než brzdí společenský pokrok v Bulharsku."
 BUL_fatherland_front_negative_desc:0 "Otcovská fronta je politické odbojové hnutí původně založené komunistickou Bulharskou dělnickou stranou, ale nyní zahrnuje více skupin a organizací s široce kontrastními ideologiemi, sjednocenými proti pro-německé vojenské diktatuře v Bulharsku."
 BUL_fatherland_front_positive:0 "Fronta vlasti"
 BUL_fatherland_front_positive_desc:1 "Původně založená Bulharskou dělnickou stranou jako politické odbojové hnutí proti útlaku a fašismu v Bulharsku, vlastenecká fronta se nyní skládá z členů z několika organizací, sjednocených proti všem, kdo se snaží podmanit bulharskou proletář."
 BUL_ferdinands_puppet:0 "Loutka cara Ferdinanda"
 BUL_ferdinands_puppet_desc:0 "[ROOT.GetNameDef] byl podroben caru Ferdinandovi I. z [BUL.GetNameDef], který vykonává velký vliv na [ROOT.GetAdjective] vládu a udržuje politiku, ekonomiku a průmysl země pod svou plnou kontrolou."
 BUL_foreign_industrial_concern_requirements_eng_tt:0 "Bulharsko postavilo alespoň [?BUL.BUL_industrial_investments_medium_cap|Y0] [ENG.GetAdjective] civilní továrny prostřednictvím rozhodnutí §YForeign Agreements§!."
 BUL_foreign_industrial_concern_requirements_ger_tt:0 "Bulharsko postavilo alespoň [?BUL.BUL_industrial_investments_medium_cap|Y0] [GER.GetAdjective] civilní továrny prostřednictvím rozhodnutí §YZahraničních dohod§!."
 BUL_foreign_industrial_concern_requirements_sov_tt:0 "Bulharsko postavilo alespoň [?BUL.BUL_industrial_investments_medium_cap|Y0] [SOV.GetAdjective] civilní továrny prostřednictvím rozhodnutí §YForeign Agreements§!."
 BUL_foreign_industrial_concern_requirements_tt:1 "Bulharsko postavilo alespoň [?BUL.BUL_industrial_investments_medium_cap|Y0] [THIS.GetAdjective] civilní továrny prostřednictvím rozhodnutí §YZahraničních dohod§!."
 BUL_foreign_industry_dynamic_modifier:0 "Cizí průmysl"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Postrádáme prostředky pro vybudování silného a efektivního průmyslu sami, takže naším nejlepším koníčkem je odvolat se na zahraniční investory, kteří by byli ochotni rozšířit své podnikání a operovat v Bulharsku."
 BUL_government_reforms_communists_01:0 "Vládní reformy"
 BUL_government_reforms_communists_01_desc:0 "Reformy provedené vládou v agrárních a průmyslových záležitostech jsou nepochybně nezbytné pro rozvoj a pokrok bulharského národa."
 BUL_imro_01:0 "IMRO"
 BUL_imro_01_desc:0 "Stálé fratricidní zločiny, které spáchala Interní makedonská revoluční organizace, vážně poškodily naše mezinárodní vztahy a vedly v roce 1934 k vojenskému potlačení sídla IMRO v Petrichu, což způsobilo kritickou ránu organizaci a donutilo většinu jejich vůdců uprchnout do zahraničí. Některé revoluční buně stále aktivní v Bulharsku, a většina našich diplomatických vztahů zůstává v mizerném stavu."
 BUL_imro_02:0 "IMRO"
 BUL_imro_02_desc:0 "Trvalé bratrské zločiny, které spáchala Interní makedonská revoluční organizace, vážně poškodily naše mezinárodní vztahy již příliš dlouho, ale nyní alespoň zahraniční mocnosti konečně uznávají naše úsilí o zničení organizace za účelem udržení míru na Balkáně."
 BUL_imro_04:0 "IMRO"
 BUL_imro_04_desc:0 "Naše spolupráce s Interní makedonskou revoluční organizací byla široce kritizována nejen našimi sousedy, ale také mnoha zahraničními mocnostmi a dokonce i některými sektory naší populace."
 BUL_international_pilot_training_program:0 "Mezinárodní program výcviku pilotů"
 BUL_international_pilot_training_program_desc:0 "Máme probíhající mezinárodní pilotní výcvikový program, který významně zvýšil náš počet kvalifikovaných pilotů a členů posádky pro naše letectvo."
 BUL_ira:0 "IRA"
 BUL_liberal_trade_policies:0 "Liberální obchodní politiky"
 BUL_liberal_trade_policies_desc:0 "Bulharská ekonomika se od doby nezávislosti na Osmanské říši potácí od jedné krize k druhé. Autarkické politiky se v minulosti ukázaly jako nedostatečné, takže je čas přejít k ekonomické liberalizaci."
 BUL_national_industrial_concern_upgrade_tt:0 "\nDokončení zaměření §YÚplná optimalizace§! vylepší tohoto návrháře."
 BUL_national_industry_01:0 "Národní průmysl"
 BUL_national_industry_01_desc:0 "Získali jsme moderní nástroje pro naši průmyslovou výrobu, možná jen malý krok, ale nezbytný na cestě k rozvoji silného národního průmyslu."
 BUL_national_industry_02:0 "Národní průmysl"
 BUL_national_industry_02_desc:0 "Náš národní projekt průmyslového rozvoje se ukázal jako nákladný, ale také značně úspěšný, protože umožnil vytvoření několika nových odvětví a modernizaci některých stávajících."
 BUL_national_military_designer_upgrade_tt:0 "\nDokončení zaměření §YPrusko Balkánů§! aktualizuje tohoto designera.\n"
 BUL_national_naval_designer_upgrade_tt:0 "\nDokončení zaměření §YFlotila Egejského moře§! aktualizuje tohoto designera.\n"
 BUL_nationalized_industry:0 "Nacionalizovaný průmysl"
 BUL_nationalized_industry_desc:0 "Vyvlastnili jsme každou zahraniční továrnu v Bulharsku, což značně zvýšilo naši průmyslovou výrobní kapacitu."
 BUL_our_duty_in_the_balkans_dynamic_modifier:0 "Naše povinnost na Balkáně"
 BUL_paramilitary_organizations:0 "Paramilitární organizace"
 BUL_paramilitary_organizations_desc:0 "Členové polovojenských organizací jsou loajální jednotlivci, kteří již mají určitou formu vojenské disciplíny a budou připraveni vést válku za větší slávu naší země. Od doby, co jsme získali jejich loajalitu k našemu cíli, se ukázali jako spolehlivý zdroj pracovní síly."
 BUL_petrol_ad:0 "Petrol AD"
 BUL_pirin:0 "Pirin"
 BUL_prussia_of_the_balkans_01:0 "Prusko Balkánů"
 BUL_prussia_of_the_balkans_01_desc:0 "Během svých raných let bylo Bulharsko silně militarizovaným státem s velkou a dobře vybavenou armádou, označenou jako Prusko Balkánů, dokud nebylo zrazováno svými bývalými, zrádnými spojenci. Nicméně jsme po potupných porážkách minulosti znovu vybudovali naši zemi a nyní přišel čas znovu získat bývalou slávu Bulharska. Svět nás znovu nazve Pruskem Balkánů!"
 BUL_ratniks:0 "Ratniks"
 BUL_ratniks_desc:0 "[GetIntegrateTheRatniksFocusLoc]"
 BUL_second_national_catastrophe:0 "Druhá národní katastrofa"
 BUL_second_national_catastrophe_desc:0 "Po naší porážce ve Velké válce nás Smlouva o Neuilly-sur-Seine donutila vzdát se obrovských území, které nyní patří Jugoslávii, Řecku a Rumunsku, a až donedávna nás Společnost národů vyžadovala, abychom upřednostnili splácení velkých částek válečných reparací, což ochromilo naši ekonomiku a nevyhnutelně zvedlo dluh naší země. Národní duch se z této rány nikdy opravdu neuzdravil, takže není divu, proč je tato smlouva v Bulharsku známá jako Druhá národní katastrofa..."
 BUL_second_national_catastrophe_tt: "Bude odstraněno, pokud bude Velké Bulharsko obnoveno:\nMá plnou kontrolu nad §YSofií§!, §YPlovdivem§!, §YMoesií§!, §YBurgasem§!, §YJižním Srbskem§!, §YMakedonií§!, §YCentrální Makedonií§!, §YThrácií§!, §YDobrúdžou§!, §YNorhodobrúdžou§!."
 BUL_the_balkans_united:0 "Balkány sjednoceny"
 BUL_the_balkans_united_desc:0 "[GetUnitedWeShallPrevailFocusLoc]"
 BUL_the_bulgarian_threat:0 "Bulharské nebezpečí"
 BUL_the_bulgarian_threat_desc:0 "[BUL.GetNameDef]'s ambiciózní aspirace na Balkáně představují významnou hrozbu pro integritu [ROOT.GetNameDef] a svobodu [ROOT.GetAdjective] lidí."
 BUL_the_fight_against_bolshevism:0 "Boj proti bolševismu"
 BUL_the_fight_against_bolshevism_desc:0 "[GetObliterateTheBolshevikThreatFocusLoc]"
 BUL_the_fight_against_bolshevism_ns_target_tt:0 "Útokový bonus proti §Yhlavním komunistickým zemím v Evropě§!: §G10.0%§!, Obranný bonus proti §Yhlavním komunistickým zemím v Evropě§!: §G10.0%§!"
 BUL_the_fight_against_tyranny:0 "Boj proti tyranii"
 BUL_the_fight_against_tyranny_desc:0 "[GetFightTyrannyFocusLoc]"
 BUL_third_bulgarian_state:0 "Třetí bulharský stát"
 BUL_third_bulgarian_state_desc:0 "[GetConsolidateTheThirdBulgarianStateFocusLoc]"
 BUL_tobacco_exports:0 "Vývoz tabáku"
 BUL_tobacco_exports_desc:0 "Aktivně nahrazujeme naši produkci obilí cennějšími tabákovými plodinami, což nám poskytuje značný příjem."
 BUL_toppling_giants_ns_target_tt:0 "Útokový bonus proti velkým evropským zemím sousedícím s Bulharskem: §G10.0%§!, Obranný bonus proti velkým evropským zemím sousedícím s Bulharskem: §G10.0%§!"
 BUL_trained_youth_wings:0 "Vyškolená mládežnická křídla"
 BUL_trained_youth_wings_desc:0 "[GetTrainTheYouthWingsFocusLoc]"
 BUL_tsar_boris_negative_01:0 "Car Boris III"
 BUL_tsar_boris_negative_01_desc:0 "Boris III ví, že jeho diktátorský režim se blíží ke konci a, jak bylo očekáváno, odmítá akceptovat jakékoli změny navržené našimi ministry, vyzývající loajální členy vlády, aby zmařili všechny naše návrhy a zoufale se snaží udržet kontrolu nad bulharskou politikou co nejdéle."
 BUL_tsar_boris_positive_01:0 "Cár Boris III"
 BUL_tsar_boris_positive_01_desc:0 "Borisovy politiky se ukázaly jako velmi prospěšné pro Bulharsko, a proto si car užívá velmi dobrou popularitu nejen mezi elitami a privilegovanými kruhy, ale i mezi nejskromnějšími třídami."
 BUL_uranium_concession_agreement_ns:0 "Uranové koncesní dohody"
 BUL_uranium_concession_agreement_ns_desc:0 "Nemůžeme maximálně využít uranových ložisek v naší půdě, a bylo by pro nás prospěšné, nejen pro nás, ale i pro naše [FROM.GetAdjective] spojence, podepsat smlouvu, která by jim poskytla práva na využívání výměnou za užitečné materiály a produkty pro náš domácí průmysl a zemědělství."
 BUL_varna_naval_dockyard:0 "Varna Námořní Doks"
 BUL_volunteers_in_spain_nationalist:0 "Dobrovolníci ve Španělsku"
 BUL_volunteers_in_spain_nationalist_desc:0 "[GetSupportTheSpanishCoupFocusLoc]"
 BUL_volunteers_in_spain_republican:0 "Dobrovolníci ve Španělsku"
 BUL_volunteers_in_spain_republican_desc:0 "[GetSpanishStruggleFocusLoc]"
 BUL_vulkan_cement:0 "Vulkan Cement"
 BUL_worker_strikes:0 "Dělnické stávky"
 BUL_worker_strikes_desc:0 "Širocí socialisté se spojili s komunisty v jejich úsilí zažehnout národní stávky mezi průmyslovými dělníky, což vážně brzdí naši výrobu a způsobuje konfrontace mezi nimi a úřady."
 BUL_zveno_ns:0 "Zveno"
 BUL_zveno_ns_desc:0 "Rozpuštění Vojenského svazu bylo nutné, ale mělo to své následky: konečně jsme se zbavili několika jedinců z Zvena, kteří pouze bránili řetězci velení, ale zároveň jsme ztratili cenné instruktory a zkušené důstojníky na našich vojenských akademiích."
 GRE_COOPERATIVE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Národní zahraniční monopoly"
 GRE_COOPERATIVE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Kooperativní cizí monopoly"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "Modernizace Metaxasovy linie"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "Modernizace Leonidasovy linie"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "Šampioni Středomoří"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "Obránci Středomoří"
 GRE_aekkea:0 "AEKKEA"
 GRE_aete:0 "AETE"
 GRE_agrarian_society:0 "Agrární společnost"
 GRE_agrarian_society_desc:0 "Řecko tradičně spoléhá na zemědělství a lehký průmysl, přičemž komerční produkty jako tabák jsou hlavním exportem Řecka. Naše závislost na tradičnějších formách výroby nás učinila závislými na těžkém průmyslu větších mocností pro stavební projekty. Konflikt se blíží, a potřebujeme rychle inovovat."
 GRE_agricultural_communes_idea:0 "Kolektivizované zemědělství"
 GRE_agricultural_communes_idea_desc:0 "Řecko tradičně záviselo na zemědělství a lehkém průmyslu, přičemž komerční produkty jako tabák jsou hlavním exportem Řecka. Naše závislost na tradičnějších formách výroby nás dříve činila závislé na těžkém průmyslu větších mocností pro stavební projekty, ale s veškerými farmami organizovanými podle kolektivizačního schématu se můžeme lépe připravit na budoucí a ambicióznější projekty."
 GRE_alexandros_papagos:0 "Alexandros Papagos"
 GRE_alexandros_papagos_theorist:0 "Alexandros Papagos"
 GRE_ancient_talents:0 "Starověké talenty"
 GRE_ancient_talents_desc:0 "Vždy jsme měli sklon k námořnímu, již od dob bronzové doby. Podporováním silné námořní tradice projevujeme úctu k tradici, která běží v naší krvi."
 GRE_aristeidis_dimitratos:0 "Aristeidis Dimitratos"
 GRE_aristotle_onassis:0 "Aristotle Onassis"
 GRE_astilleros_onassis:0 "Astilleros Onassis"
 GRE_basileiades:0 "Basileiades"
 GRE_battle_for_the_bosporus:0 "Bitva o Bospor"
 GRE_battle_for_the_bosporus_desc:0 "Bitva o Bospor začala a máme výhodu! Musíme tlačit co nejvíce, dokud můžeme, abychom zajistili vítězství!"
 GRE_befriending_faction:0 "Dohledávání politických příležitostí"
 GRE_biamax:0 "Biamax"
 GRE_booming_tourism:0 "Bujný turistický průmysl"
 GRE_booming_tourism_desc:0 "Více lidí přichází do [ROOT.GetNameDef] ze zahraničí než kdykoli předtím v zaznamenané historii!"
 GRE_byzantine_army:0 "Byzantská armáda"
 GRE_byzantine_army_desc:0 "Ne tak dávno jsme byli posedlí mít armádu, která by byla schopna udržet a bránit naše hranice, ale dnes vyzbrojujeme a cvičíme vojáky, kteří jsou připraveni jít napůl cesty kolem světa, aby splnili naši snahu získat zpět impérium. Naše armáda je jiná než jakákoli jiná na světě, a s ní konečně obnovíme to, co nám bylo vzato."
 GRE_command_economy:0 "Příkazová ekonomika"
 GRE_command_economy_desc:0 "Žijeme v době válečných strojů a nelze už tolerovat, že většina řeckých pracovníků tráví své životy houževnatou prací na polích zbytečných luxusních produktů. Začali jsme přechod, který zásadně přetvoří Řecko a řecký lid, a prostřednictvím státem řízené ekonomiky povedeme řecký lid správným směrem."
 GRE_communist_protests:0 "Komunistické protesty"
 GRE_communists_friendly_or_loyal:0 "£faction_gre_communist §YKomunisté§! jsou přátelští nebo loajální."
 GRE_cooperate_with_foreign_monopolies_spirit:1 "[Root.GetCooperativeForeignMonopoliesSpiritName]"
 GRE_cooperative_trade_unions:0 "Kooperativní odbory"
 GRE_debt_to_the_ifc:0 "Dluh k I.F.C."
 GRE_debt_to_the_ifc_2:0 "Dluh vůči I.F.C."
 GRE_debt_to_the_ifc_2_desc:0 "Řecko je silně zadluženo vůči Mezinárodní finanční komisi, kdysi vlivné organizaci, která je nyní předsedána pouze Spojeným královstvím, Francií a Itálií. Přes nadměrný stav I.F.C. stále chtějí, aby Řecko vyrovnalo své dluhy v plné výši - což znamená, že dokud nevyrovnáme naše dluhy nebo se z nich nějakým způsobem neosvobodíme, má nás I.F.C. za vlastní peněženku."
 GRE_debt_to_the_ifc_3:0 "Dluh vůči I.F.C."
 GRE_debt_to_the_ifc_3_desc:0 "Řecko je silně zadluženo vůči Mezinárodní finanční komisi, kdysi vlivné organizaci, která je nyní předsedána pouze Spojeným královstvím, Francií a Itálií. Přes nadměrný stav I.F.C. stále chtějí, aby Řecko vyrovnalo své dluhy v plné výši - což znamená, že dokud nevyrovnáme naše dluhy nebo se z nich nějakým způsobem neosvobodíme, má nás I.F.C. za vlastní peněženku."
 GRE_debt_to_the_ifc_desc:0 "Řecko je silně zadlužené Mezinárodní finanční komisí, kdysi vlivnou organizací, nyní předsedá pouze Spojené království, Francie a Itálie. Navzdory zfouknutému stavu I.F.C. si stále země připojené žádají, aby jejich dluhy vůči Řecku byly splaceny v plném rozsahu - což znamená, že dokud nezaplatíme své dluhy, nebo se jim nějak jinak nevyhneme, má nás I.F.C. pod kontrolou."
