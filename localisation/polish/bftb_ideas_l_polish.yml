 GRE_political_instability_communist_desc: "§WSkupina £faction_gre_monarchist §YMonarchisté§! jsou na úrovni [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WSkupina £faction_gre_venezelist §YRepublicané§! jsou na úrovni [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WSkupina £faction_gre_communist §YKomunisté§! jsou na úrovni [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WSkupina £faction_gre_fascist §YFašisté§! jsou na úrovni [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme zaznamenali dvacet tři změn vlády, třináct převratů a diktaturu! Poprvé po velmi dlouhé době má Řecko konečně hnutí, které dává Řekům na prvním místě moc nad národem. Ale naše hnutí je mladé a máme ještě mnoho co dokázat, než nám lidé skutečně začnou důvěřovat."
 GRE_political_instability_desc: "§WFrakce £faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WFrakce £faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WFrakce £faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WFrakce £faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme zaznamenali dvacet tři změn vlády, třináct převratů a diktaturu! Lidé mají toho dost a jsou připraveni na jistou stabilitu ve vládě, ale zároveň zůstávají opatrně skeptičtí ohledně šancí, že nějaká vláda přežije příliš dlouho. Musíme jim dokázat opak a ukončit neustálé boje tím, že přivedeme naše politické nepřátele k poslušnosti."
 GRE_political_instability_dummy_desc: "Mezi lety 1924 a 1935 jsme zaznamenali dvacet tři změn vlády, třináct převratů a diktaturu! Lidé mají toho dost a jsou připraveni na jistou stabilitu ve vládě, ale zároveň zůstávají opatrně skeptičtí ohledně šancí, že nějaká vláda přežije příliš dlouho. Musíme jim dokázat opak a ukončit neustálé boje tím, že přivedeme naše politické nepřátele k poslušnosti."
 GRE_political_instability_fascism_desc: "§WSkupina £faction_gre_monarchist §YMonarchisté§! jsou na úrovni [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WSkupina £faction_gre_venezelist §YRepublicané§! jsou na úrovni [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WSkupina £faction_gre_communist §YKomunisté§! jsou na úrovni [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WSkupina £faction_gre_fascist §YFašisté§! jsou na úrovni [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme zaznamenali dvacet tři změn vlády, třináct převratů a diktaturu! Fašismus klade jednotu nade vše - pokud nebudeme schopni efektivně mobilizovat řecký lid a pomoci mu vidět, že fašismus je jasnou odpovědí na řecké problémy, pak si nezasloužíme vládnout."
 GRE_political_instability_fascism: "Politická nestabilita"
 GRE_political_instability_metaxas_desc: "§WSkupina £faction_gre_monarchist §YMonarchisté§! jsou na úrovni [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WSkupina £faction_gre_venezelist §YRepublicané§! jsou na úrovni [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WSkupina £faction_gre_communist §YKomunisté§! jsou na úrovni [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WSkupina £faction_gre_fascist §YFašisté§! jsou na úrovni [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme zaznamenali dvacet tři změn vlády, třináct převratů a diktaturu! Pod vedením Metaxase dosáhneme jednoty skrze sílu tím, že zničíme všechny naše nepřátele! Řekové se naučí, jak funguje vláda, která má vůli nastolit pořádek v této bezprávné zemi."
 GRE_political_instability_metaxas: "Politická nestabilita"
 GRE_political_instability_republican_2_desc: "§WFrakce £faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WFrakce £faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WFrakce £faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WFrakce £faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme zaznamenali dvacet tři změn vlády, třináct převratů a diktaturu! My, Venezelisté, nemůžeme popřít... malou roli, kterou jsme mohli sehrát. Nyní je na nás splnit naše dědictví a dokončit cestu, kterou Řecko zahájilo v roce 1919, když jsme se snažili získat zpět Konstantinopol..."
 GRE_political_instability_republican_2: "Politická nestabilita"
 GRE_political_instability_republican_desc: "§WFrakce £faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WFrakce £faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WFrakce £faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WFrakce £faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme zaznamenali dvacet tři změn vlády, třináct převratů a diktaturu! My, Venezelisté, nemůžeme popřít... malou roli, kterou jsme mohli sehrát. Alespoň lidé nás znají jako ďábla, kterého znají! Bohužel vzpomínky na anatolskou katastrofu jsou ještě čerstvé v myslích řeckého lidu a ani tu roli, kterou jsme v ní hráli, nezapomněli."
