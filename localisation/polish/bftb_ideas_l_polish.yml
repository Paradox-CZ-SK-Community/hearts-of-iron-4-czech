 TUR_economic_collapse:0 "Ekonomický kolaps"
 TUR_economic_collapse_desc:1 "Jsme zničeni: Etatismus nás ušetřil bolestí Velké deprese, ale zdá se, že jsme nemohli uniknout ekonomické katastrofě navždy. Zklamali jsme naši zemi, náš lid, naši ideologii a trvale jsme poskvrnili odkaz samotného Atatürka..."
 TUR_elyesa_bazna:0 "Elyesa Bazna"
 TUR_emergency_deployment_of_defensive_bases:0 "Pohotovostní nasazení obranných základen"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Obráněné základny našeho národa jsou zoufale zastaralé a v moderní válce by byly konečně bezcenné. Musíme podniknout velkou národní snahu, abychom modernizovali naši obranu a odradili jakékoli potenciální útočníky."
 TUR_emergency_fortification_directive:0 "Pohotovostní fortifikační směrnice"
 TUR_emergency_fortification_directive_desc:1 "Naléhavé časy vyžadují naléhavá opatření, a byli jsme nuceni rychle přidělit zdroje k výstavbě opevnění. Naše samotné bytí by mohlo být ohroženo."
 TUR_etatism:0 "Etatismus"
 TUR_etatism_2:0 "Etatismus"
 TUR_etatism_2_desc:2 "Naše smíšená ekonomika je jiná než jakákoli na světě: má prvky britského liberalismu, italského korporatismu a sovětského centrálního plánování. Je to konečná syntéza ekonomických modelů a korunovační klenot kemalistického systému, ale musíme se ujistit, že nebudeme na něj vyvíjet příliš velký tlak tím, že se pokusíme současně udržovat válečnou ekonomiku. \n\n§RPokud pokročíme s naším ekonomickým zákonem, musíme být připraveni na další tření mezi našimi neslučitelnými ekonomickými modely.§!"
 TUR_etatism_3:0 "Etatismus"
 TUR_etatism_3_desc:2 "Naše smíšená ekonomika je odlišná od jakékoli na světě: má prvky britského liberalismu, italského korporatismu a sovětského centrálního plánování. Je to konečná syntéza ekonomických modelů a byla korunovačním klenotem kemalistického systému, ale zatížili jsme ji pokusy zároveň udržet válečnou ekonomiku. Možná budeme muset přehodnotit naše vyhlídky a ukončit experiment s etatismem. \n\n§RPokud posuneme naši ekonomiku, pak bychom měli být připraveni na další tření mezi našimi neslučitelnými ekonomickými modely.§!"
 TUR_etatism_4:0 "Etatismus"
 TUR_etatism_4_desc:2 "Naše smíšená ekonomika byla jiná než jakákoliv na světě: skládala se z prvků britského liberalismu, italského korporatismu a sovětského centrálního plánování. Byli jsme bezohlední a lakomí, a riskujeme zničení ekonomiky naší země tím, že se snažíme udržet náš Etatistický model při provozu válečné ekonomiky. Riskujeme všechno za nic: musíme zrušit Etatismus, než bude příliš pozdě. \n\n§R Pokud opět posuneme naši ekonomiku zákonem, aniž bychom zrušili Etatismus, pak vyvoláme depresi!§!"
 TUR_etatism_desc:2 "Naše smíšená ekonomika je odlišná od jakékoli na světě: má prvky britského liberalismu, italského korporatismu a sovětského centrálního plánování. Je to konečná syntéza ekonomických modelů a korunovací klenot kemalistického systému. \n\n§RPokud posuneme naši ekonomiku, měli bychom být připraveni na tření mezi našimi neslučitelnými ekonomickými modely.§!"
 TUR_etatism_stabilisation:0 "Stabilizace etatismu"
 TUR_etatism_stabilisation_desc:1 "Krása smíšené ekonomiky je v tom, že máme kapacitu a moc zavádět nouzová opatření, když to je potřeba, a udělali jsme tak. Koupili jsme čas před dalším ekonomickým posunem, ale nebude to trvat věčně. Musíme náš čas využít opatrně."
 TUR_fahrettin_altay:0 "Fahrettin Altay"
 TUR_fakhri_pasha:0 "Fakhri Paša"
 TUR_fethi_okyar:0 "Fethi Okyar"
 TUR_fevzi_cakmak_command:0 "Fevzi Çakmak"
 TUR_financing_private_enterprise:0 "Financování soukromého podnikání"
 TUR_financing_private_enterprise_desc:1 "Účelem státu je poskytovat incentivy a odměny pro nejpodnikavější naše lidi. Investováním do těch, kteří by vylepšili náš národ, investujeme do budoucnosti naší země."
 TUR_fundamentalism:0 "Fundamentalismus"
 TUR_fundamentalism_desc:1 "Ó, slavný Bože, jediná touha mé srdce trpící bolestí je, aby ruka žádného pohanského člověka nikdy nesáhla na mé posvátné chrámy."
 TUR_funkplan:0 "Funkplan"
 TUR_funkplan_desc:1 "Modelován na Schachtově plánu Hjalmar Schachta, Funk plán Walthera Funka zaručuje Německu přístup k [TUR.GetAdjective] minerálním rudám a zároveň usnadňuje [TUR.GetAdjective] přístup na trh německých komerčních produktů. Skryté klauzule v plánu Funk nám také zaručují minimální množství materiálů potřebných k rozšíření našich těžkých průmyslů."
 TUR_german_advisors:0 "Němečtí poradci"
 TUR_german_advisors_desc:1 "Oficiálně působící jako ambasadoři a konzultanti v oblasti podnikání, nyní hostíme značnou skupinu německých důstojníků připravených nám pomoci modernizovat naši armádu a učinit ji co neefektivnější bojovou silou."
 TUR_golden_age_of_the_wolf:0 "Zlatý věk vlka"
 TUR_golden_age_of_the_wolf_desc:1 "Němečtí a [TUR.GetAdjective] vlci vládnou Evropě. Naši nepřátelé jsou králíci a ač mohou utíkat a skrývat se, je nevyhnutelné, že se ocitnou v jedné z našich velkých a mocných čelistí!"
 TUR_halide_edib_adivar:0 "Halide Edib Adıvar"
 TUR_halil_kut:0 "Halil Kut"
 TUR_has_a_prime_minister_tt:0 "§Y[TUR.GetNameDef]§! má premiéra."
 TUR_hasan_saka:0 "Hasan Saka"
 TUR_hilmi_uran:0 "Hilmi Uran"
 TUR_inanc_vergisi_spirit:1 "İnanç Vergisi"
 TUR_inanc_vergisi_spirit_desc:1 "Daň 'Víry' je konečnou vyústěním kemalistického sekulárního učení; je to agresivní krok, který mnozí považují za velký krok směrem ke státnímu ateismu. Bohužel je to sen, který nemůže být - a budeme muset zvážit zrušení daně v budoucnu."
 TUR_infrastructure_privatised_idea:0 "Privatizovaná infrastruktura"
 TUR_infrastructure_privatised_idea_desc:0 "Dejme soukromým zájmům určitou kontrolu nad infrastrukturou našeho státu, abychom měli více prostředků tam, kde jich potřeba, avšak stavba další infrastruktury by se na nějakou dobu stala otravným procesem."
 TUR_integrated_german_officers:0 "Integrovaní němečtí úředníci"
 TUR_integrated_german_officers_desc:1 "Jelikož již není třeba skrývat roli německých vojenských úředníků v naší zemi, oficiálně jsme je integrováli do našeho velení se zvláštním souhlasem [GER.GetLeader]."
 TUR_investment_financing_spirit:0 "Financování investic"
 TUR_investment_financing_spirit_desc:1 "Svět se točí kolem výměny komodit za uspokojení potřeb. Odkud máme potřeby, ale abychom si zajistili benefit, musíme nejprve udělat něco jako je například zahájení.“"
 TUR_ismet_inonu:0 "İsmet İnönü"
 TUR_italo_turkish_merchant_fleet:0 "Italo-[TUR.GetAdjective] obchodní flotila"
 TUR_italo_turkish_merchant_fleet_desc:0 "Dny dominace [ENG.GetAdjective] na mořích Středozemního moře jsou pryč. Středozemní moře patří [ITA.GetAdjective] a [GRE.GetAdjective]!"
 TUR_izzettin_calislar:0 "İzzettin Çalışlar"
 TUR_joint_fortification_budget:0 "Společný rozpočet na opevnění"
 TUR_joint_fortification_budget_desc:1 "Balkánská entente je jako hromádka domina: když jedno z nás padne, ostatní jistě rychle následují. Musíme převzít odpovědnost za naši obranu a připravit naše hranice proti případným vpádům."
 TUR_kamil_tolon:0 "Kamil Tolon"
 TUR_kazim_karabekir:0 "Kâzım Karabekir"
 TUR_kemalism_with_socialist_characteristics:0 "Kemalismus s socialistickými charakteristikami"
 TUR_kemalism_with_socialist_characteristics_desc:1 "Nemáme zájem zbavit se kemalismu, udělali bychom světu špatnou službu, kdybychom se zbavili naší domácí a progresivní ideologie. Kemalismus je dost dynamický na to, aby byl upraven tak, aby více splňoval marxistické hodnoty, aniž by se zcela erodovaly jeho základy."
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "Turecký důstojnický sbor jsou jedni z nejtvrdších ochránců kemalistických hodnot. Kemalismus čelil několik překážkám v získání podpory lidu, což většina důstojnického sboru přičítá politikám a činům současné administrativy."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "Kemalisté"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "Turecký důstojnický sbor je jedním z nejpevnějších ochránců kemalistických hodnot. Kemalismus čelí některým neúspěchům v získávání podpory od lidu, ale důstojnický sbor zůstává odhodlán podporovat současnou administrativu."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "Turecký důstojnický sbor je jedním z nejpevnějších ochránců kemalistických hodnot. Kemalismus čelil některým nezdarům při získávání podpory lidu a důstojníci s napětím sledují náladu národa."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "Elitní turecký důstojnický sbor je jedním z nejpevnějších ochránců kemalistických hodnot. Kemalismus si postupně získává srdce a mysli napříč Tureckem, a důstojnický sbor aktivně pracuje proti současné administrativě s cílem zaručit ochranu kemalistických hodnot."
 TUR_kemalist_army_officers_extended_power_loyal:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "Elitní turecký důstojnický sbor je jedním z nejpevnějších ochránců kemalistických hodnot. Kemalismus si postupně získává srdce a mysli napříč Tureckem, jak doufal Atatürk, a důstojnický sbor stojí solidárně s aktuální administrativou proti všem nebezpečím turecké suverenity."
 TUR_kemalist_army_officers_extended_power_neutral:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "Elitní turecký důstojnický sbor je jedním z nejpevnějších ochránců kemalistických hodnot. Kemalismus si postupně získává srdce a mysli napříč Tureckem, jak doufal Atatürk, a důstojnický sbor je připraven zajistit, že hodnoty kemalismu zůstanou chráněny proti těm, kteří by je chtěli podkopat."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "Turecký důstojnický sbor patří mezi nejsilnější ochránce kemalistických hodnot. Kemalismus se stále vyvíjí jako ideologie, a důstojnický sbor pevně stojí proti postoji současné administrativy v otázkách ideologie a vlády."
 TUR_kemalist_army_officers_limited_power_loyal:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "Turecký důstojnický sbor je jedním z nejsilnějších ochránců kemalistických hodnot. Kemalismus nebyl nikdy tak zakotven jako dnes a důstojnický sbor neschvaluje naše jednání tak rozporuplné oproti kemalistickým hodnotám v době, kdy si kemalismus zaslouží tolik respektu."
 TUR_kemalist_army_officers_limited_power_neutral:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "Turecký důstojnický sbor je jedním z nejpevnějších ochránců kemalistických hodnot. Kemalismus zůstává výzvou jako ideologie a důstojnický sbor usilovně pracuje na ochraně kemalistických principů."
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "Turecký důstojnický sbor byl jedním z nejpevnějších ochránců kemalistických hodnot, ale nyní se jejich uboze zmenšená skupina kemalistických loajalistů může více či méně omezit na povrchní odsudky současné administrativy."
 TUR_kemalist_army_officers_minimal_power_loyal:0 "Kemalisté"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "Turecký důstojnický sbor byl jedním z nejpevnějších ochránců kemalistických hodnot, ale nyní bezduchá klika loajálních kemalistů může dělat jen málo jiného než provádět povrchní hodnocení současné administrativy."
 TUR_kemalist_army_officers_minimal_power_neutral:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "Turecký důstojnický sbor byl jedním z nejpevnějších ochránců kemalistických hodnot, ale nyní byli sníženi na převážně ceremoniální roli."
 TUR_kemalist_army_officers_powerful_disloyal:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "Elitní turecký důstojnický sbor jsou jedni z nejtvrdších ochránců kemalistických hodnot. Kemalismus nebyl nikdy tak zakořeněn v Turecku jako dnes a důstojnický sbor nás bezpochyby nenávidí za to, že jsme jednali tak v rozporu s kemalistickými hodnotami v době, kdy je kemalismus respektován mnoha."
 TUR_kemalist_army_officers_powerful_loyal:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "Elitní turecký důstojnický sbor jsou jedni z nejtvrdších ochránců kemalistických hodnot. Kemalismus nebyl nikdy tak zakořeněn v Turecku jako dnes a náš stát nikdy nebyl v bezpečnějších rukou, než pod současnou administrativou."
 TUR_kemalist_army_officers_powerful_neutral:0 "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "Elitní turecký důstojnický sbor je jedním z nejpevnějších ochránců kemalistických hodnot. Kemalismus nikdy nebyl předtím v Turecku tak zakořeněný, jak je tomu dnes."
 TUR_legacy_of_ataturk_defiled:0 "Dědictví Atatürka"
 TUR_legacy_of_ataturk_defiled_desc:0 "Zklamali jsme ho: jak by mohl Otec Turků nahlížet na aktuální stav záležitostí v [ROOT.GetNameDef] s čímkoli jiným než s pohrdavým opovržením? Musíme se jen spolehnout na to, že jeho ambice pro tento národ byly chybný, a že ty naše byly správné..."
 TUR_legacy_of_ataturk_fulfilled:0 "Odkaz Atatürka"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Obhájili jsme a naplnili nejvyšší ambice Mustafy Kemala Atatürka pro [ROOT.GetAdjective] stát tím, že jsme ho transformovali na legitimní vícerozměrný liberálně demokratický stát. Obhájili jsme celoživotní sen Atatürka a proto je naše vláda v očích lidu mnohem bezpečnější."
 TUR_legacy_of_ataturk_preserved:0 "Dědictví Atatürka"
 TUR_legacy_of_ataturk_preserved_desc:0 "Prodloužili jsme status quo starého zachováním autoritářského režimu, který podporuje kemalistické ideály. Nerozbili jsme aspirace Mustafy Kemala Atatürka na [ROOT.GetAdjective] stát, ale také jsme udělali málo na to, abychom tyto cíle posunuli vpřed. Bude záležet na budoucích generacích, aby využily základy, které klademe, aby mohly převzít mandát kemalismu..."
 TUR_liberalism:1 "Liberalismus"
 TUR_liberalism_desc:1 "Od samého začátku jsem svobodný a navždy takovým zůstanu. Jaký šílenec by mě mohl připoutat k řetězům! Vyzývám samu myšlenku! Neboť svoboda je absolutní právo mé navždy svobodné vlajky!"
 TUR_mehmet_emin_yurdakul:0 "Mehmet Emin Yurdakul"
 TUR_mehmet_fahri_engin:0 "Mehmet Fahri Engin"
 TUR_mehmet_salih_omurtak:0 "Salih Omurtak"
 TUR_mustafa_kemal_ataturk_figurehead:0 "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "I v důchodu se náš Ghazi nemůže ubránit zapojení do politiky našeho národa. Možná už není oficiálně prezidentem, ale slovo Mustafy Kemala Atatürka zůstává zákonem - i nyní."
 TUR_muzaffer_goksenin:0 "Muzaffer Göksenin"
 TUR_nationalism:0 "Nacionalismus"
 TUR_nationalism_desc:1 "Nebojte se; neboť karmínový prapor, který hrdě vlaje v tomto nádherném úsvitu, nezmizí dříve než uhasne poslední ohnivý krb, který hoří v mé vlasti. Neboť to je hvězda mého lidu a navždy bude svítit; je to moje; a patří výhradně mému statečnému národu."
 TUR_nazim_hikmet:0 "Nâzım Hikmet"
 TUR_nejdet_sancar:0 "Nejdet Sançar"
 TUR_nihal_atsiz:0 "Nihal Atsız"
 TUR_nuri_demirag:0 "Nuri Demirağ"
 TUR_nuri_demirag_prime_minister:0 "Nuri Demirağ"
 TUR_nuri_killigil:0 "Nuri Killigil"
 TUR_objectors_flocking_to_military_service:0 "Odmítači se hrnou do vojenské služby"
 TUR_objectors_flocking_to_military_service_desc:1 "Všechny druhy [TUR.GetAdjective] občanů, kteří dříve unikali odvodům, se hlásí k službě v našich ozbrojených silách. Lidé se dobře přizpůsobili přístupu vlády Vlast především, a mnoho z nich začíná chápat své místo v tkanivu naší země, kde se předtím cítili jako outsideri."
 TUR_ottoman_officers_invited_back:0 "Osmanským loajálním §YOttoman Loyalists§! bylo pozváno, aby se vrátili do aktivní služby."
 TUR_political_landscape_shifting:0 "Politická krajina se mění"
 TUR_political_landscape_shifting_desc:1 "Tak dlouho byla konečným cílem Kemalismu založit vícerozměrnou liberální demokracii v [TUR.GetNameDef]... ale časy se mění. Žijeme v vzrušujících časech, kdy moderní ideologie mezi sebou bojují o nadvládu nad světovým pořádkem, a zdá se, že ideologické bojiště našlo své místo i zde."
 TUR_populism:0 "Populismus"
 TUR_populism_desc:1 "Kdo by obětoval svůj život za tento ráj země? Mučedníci by se vynořili, kdyby se pouze povolila půda! Mučedníci!"
 TUR_reappropriated_exploitative_finance:0 "Znovu přidělené vykořisťovatelské finance"
 TUR_reappropriated_exploitative_finance_desc:1 "Odměňujeme bohatství zahraničních uživatelů a našich vlastních politických a ekonomických parazitů s cílem vybudovat společnost, která skutečně slouží pracujícím třídám [TUR.GetNameDef]."
 TUR_rearmament_scheme:0 "Připravený plán přezbrojení"
 TUR_rearmament_scheme_desc:0 "Komplexní plán přezbrojení byl v přípravě již nějakou dobu, ale nebylo třeba obnovit její provádění - svět je nyní na pokraji další války a Turecko se nenechá nachytat nepřipravené."
 TUR_rebuilding_our_home:0 "Obnovování našeho domova"
 TUR_rebuilding_our_home_desc:1 "Naše národ byl hmotně, fyzicky a duchovně zdevastován kemalistickými psy, ale konečně byla jejich tyranie ukončena. Stojíme na prahu nové éry pro náš lid: takové, kde konečně můžeme napravit křivdy minulosti. Musíme budovat pro budoucnost, abychom mohli oživit minulost."
 TUR_recep_peker:0 "Recep Peker"
 TUR_red_officers:0 "Červení důstojníci"
 TUR_red_officers_desc:1 "Jak Kemalisté představují a chrání svou vlastní ideologii, naše noví důstojníci budou sloužit jako strážci Marxismu v [TUR.GetNameDef]."
 TUR_refet_bele:0 "Refet Bele"
 TUR_reformism:0 "Reformismus"
 TUR_reformism_desc:1 "Obzory Západu mohou být ohraničeny ocelovými zdmi, ale mé hranice jsou chráněny mocným objetím věřícího. Nechť se to hromadí, nebojte se! A přemýšlejte: jak může být tato ohnivá víra někdy uhašena, tím zbídačeným, osamělým monstro, kterého nazýváte "civilizací"?"
 TUR_refugees_from_the_fascist_menace:0 "Uprchlíci před fašistickou hrozbou"
 TUR_refugees_from_the_fascist_menace_desc:1 "Fascisté praktikují politiku výlučnosti a na každém kroku porušují neodučitelné práva člověka. Jejich jednání je monstrózní a ochrana těch, kteří utíkají před fascistickými předsudky, je to nejmenší, co můžeme udělat."
 TUR_republicanism:0 "Republikanismus"
 TUR_republicanism_desc:1 "Neboť nezávislost je absolutní právo mé Bohem uctívačské národa!"
 TUR_revolutionary_brigades_from_abroad:0 "Revoluční brigády ze zahraničí"
 TUR_revolutionary_brigades_from_abroad_desc:1 "Marxismus je v podstatě internacionalistické učení a proto je zcela přirozené, že revolucionáři ze všech koutů světa by směřovali do naší země, aby bojovali v našem společném globálním boji."
 TUR_revolutionism:0 "Revolucionismus"
 TUR_revolutionism_desc:1 "Tak vlnit a vlnit jako jasná svítící obloha, ó ty slavný půlměsíci, tak aby každá naše poslední kapka krve mohla být nakonec požehnána a hodna! Ani ty, ani má rodina nikdy nebudou uhašeni!"
 TUR_rising_islamist_dissidence:0 "Rostoucí islamistická nesouhlas"
 TUR_rising_islamist_dissidence_desc:1 "Pokaždé, když byla vznesena samotná myšlenka svobodných voleb v [TUR.GetNameDef], fundamentalisté se snažili unést jakoukoli platformu pro opozici vůči CHP. Zdá se, že tentokrát to nebude jiné. Po celé zemi roste fundamentalistické vědomí, jak se naši ideologičtí nepřátelé spojují, aby svrhli naši vládu nad zemí tím, že znesvěcují volební urna, kterou jim poskytujeme."
 TUR_riza_nur:0 "Rıza Nur"
 TUR_sadik_altincan:0 "Sadık Altıncan"
 TUR_said_i_nursi:0 "Said-i Nursî"
 TUR_salih_omurtak:0 "Salih Omurtak"
 TUR_second_five_year_plan_cakmak:0 "Çakmakův pětiletý plán"
 TUR_second_five_year_plan_cakmak_desc:1 "Na základě německého modelu zbrojení se Fevzi Çakmak rozhodl dávat prioritu zvyšování množství těžkého průmyslu v [ROOT.GetNameDef] a modernizaci infrastruktury po celé zemi."
 TUR_second_five_year_plan_inonu:0 "İnönüův pětiletý plán"
 TUR_second_five_year_plan_inonu_desc:1 "Na základě sovětského modelu industrializace se İsmet İnönü stal prioritou zvýšit množství lehkého průmyslu v [ROOT.GetNameDef] a modernizovat infrastrukturu po celé zemi."
 TUR_sectarian_woes:0 "Sekularní problémy"
 TUR_sectarian_woes_1:0 "Sekularní problémy"
 TUR_sectarian_woes_1_desc:2 "§W[Vystupte dostatečně dlouho na vlastní trh]§! §YStátní modifikátory§!§W: £faction_tur_kemalist §YKemalisté§! §Wse nachází na západě a na severu, náboženští§! £faction_tur_traditionalist §YTradičníci§! §Wse nacházejí v centrálních vnitrozemích, stejně jako na jihu, zatímco§! £faction_tur_kurdish §YKurdové§! §Wse nacházejí na jihovýchodě země.§! \n\n§WInterakce s různými§! §YFrakcemi§! §Wlze přistupovat přes§! §YZáložku rozhodnutí§!§W, stejně jako prostřednictvím některých§! §Yefektů zaměření§! §W a§! §Ymožností události§!§W.§! \n\nTurecko je postiženo vnitřními rozděleními, které jsou rozděleny přes ideologické, náboženské a etnické hranice. Kemalisté doufají, že změní Turecko na sekularizovaný stát, ale velké procento populace zůstává zásadně proti samotnému konceptu sekularismu. Abychom napravili vnitřní rozdělení naší země, budeme muset buď tyto otázky přistupovat s jemnou rukou, nebo železnou pěstí."
 TUR_sectarian_woes_2:0 "Sektiářské bolesti"
 TUR_sectarian_woes_desc:2 "§W[TUR.GetNameDefCap]'s vnitřní dělení jsou geograficky reprezentována prostřednictvím§! §YState Modifiers§!§W: §YKemalisté§! se nacházejí na západě a na severu, náboženské§! £faction_tur_traditionalist §YTradicionalisté§!§W se nacházejí ve vnitrozemí a na jihu, zatímco §YKurdové§!§W se nacházejí na jihovýchodě národa.§! \n\n§WInterakce s různými §YFakcemi§! §Wjsou přístupné prostřednictvím §YDecisions Tab§!§W, stejně jako skrze některé §YFocus Effects§! §W a §YEvent Options§!§W.§! \n\nTurecko čelí vnitřním dělením, která jsou vykreslena přes ideologické, náboženské a etnické čáry. Kemalisté doufají, že Turecko se stane sekularizovaným státem, ale značné procento populace je základně proti samotnému konceptu sekularismu. Na východě Kurdi způsobili mnoho problémů turecké vládě a zdá se, že jsou rozhodnuti zvolit cestu povstání namísto asimilace. Abychom napravili vnitřní dělení naší země, budeme muset tyto záležitosti řešit buď s jemnou rukou, nebo železnou pěstí."
 TUR_sectarian_woes_desc_2:2 "§W[TUR.GetNameDefCap]'s vnitřní dělení jsou geograficky reprezentována prostřednictvím§! §YState Modifiers§!§W: §YKemalisté§! se nacházejí na západě a na severu, náboženské§! £faction_tur_traditionalist §YTradicionalisté§!§W se nacházejí ve vnitrozemí a na jihu, zatímco §YKurdové§!§W se nacházejí na jihovýchodě národa.§! \n\n§WInterakce s různými §YFakcemi§! §Wjsou přístupné prostřednictvím §YDecisions Tab§!§W, stejně jako skrze některé §YFocus Effects§! §W a §YEvent Options§!§W.§! \n\nTurecko čelí vnitřním dělením, která jsou vykreslena přes ideologické, náboženské a etnické čáry. Na východě Kurdi způsobili mnoho problémů turecké vládě a zdá se, že jsou rozhodnuti zvolit cestu povstání namísto asimilace. Abychom napravili vnitřní dělení naší země, budeme muset tyto záležitosti řešit buď s jemnou rukou, nebo železnou pěstí."
 TUR_sefik_husnu:0 "Şefik Hüsnü"
 TUR_sevket_sureyya_aydemir:0 "Şevket Süreyya Aydemir"
 TUR_sheltered_foreign_outcasts:0 "Chráněné zahraniční vyvrženci"
 TUR_sheltered_foreign_outcasts_desc:0 "Je naší morální povinností pomáhat pronásledovaným národům světa, když to je v našich silách, a doteď to určitě bylo v našich silách. Znaturalizujeme je, ochráníme je a budeme je vychovávat tak, jakoby byly domorodými syny a dcerami [TUR.GetNameDef]."
 TUR_socialism:0 "Socialismus"
 TUR_socialism_desc:1 "Můj příteli! Nenechávej mou vlast v rukou zlosynů! Učiň svou hruď jako zbroj a své tělo jako opevnění! Zastav tuto hanebnou útočnou akci!"
 TUR_sub_zero_survival_training:0 "Výcvik přežití pod nulou"
 TUR_sub_zero_survival_training_desc:1 "Není snadné napodobením některých z nejtvrdších udržitelnosti Eurasie, ale byli jsme nuceni se s tím vyrovnat. Rozhodli jsme se postavit zařízení na vrcholu hory Palandöken v Erzurum a další menší zařízení založená na hoře Ağrı, aby naše jednotky mohly trénovat v alpských a glaciálních podmínkách po celý rok."
 TUR_sukru_okan:0 "Şükrü Okan"
 TUR_sukru_saracoglu:0 "Şükrü Saracoğlu"
 TUR_sukru_saracoglu_prime_minister:0 "Şükrü Saracoğlu"
 TUR_the_antalya_naval_academy:0 "Antalyjská námořní akademie"
 TUR_the_antalya_naval_academy_desc:0 "Společně s [ITA.GetAdjective]s jsme založili školu pro začínající admirálové a námořní důstojníky, která je odlišná od jakékoli jiné na světě."
 TUR_the_battle_for_our_nations_survival:0 "Bitva za přežití našeho národa"
 TUR_the_battle_for_our_nations_survival_desc:1 "Nedohledatelné se stalo skutečností: [SOV.GetNameDef] napadl naši zemi a nyní je budoucnost [TUR.GetAdjective] státu v sázce. [TUR.GetAdjective] lidé se sešli na výzvu [TUR.GetLeader], ale tváří v tvář totální válce proti nepochybně mocnější hrozbě, jak dlouho může tento zápal vydržet?"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "Koordinované ozbrojené síly Balkánského paktu"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Naše síla vychází z naší jednoty. Koordinujeme jako jeden, bojujeme jako jeden, padáme jako jeden. Když se prach usadí a děla přestanou střílet, Balkánská Entente stále bude stát."
 TUR_the_redshirts:0 "Červené košile"
 TUR_the_redshirts_desc:1 "Červené košile jsou naše vlastní paramilitární fašistická milice, která hlídá ulice našich městských oblastí a zajišťuje, že lidé přísně dodržují principy kemalismu. Mohou být občas trochu násilné, s železným srdcem a hlavami plnými revolučního idealismu, ale alespoň jejich věc je spravedlivá!"
 TUR_the_revolutionary_officer_college_of_kars:0 "Revoluční důstojnická škola v Kars"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Kars je město s bohatou historií a jeho blízkost k [SOV.GetNameDef] dělá z něj ideální místo pro vytvoření nové politizované důstojnické školy. Naši důstojníci budou vyučováni nejen základům válčení, ale také nuancím marxistické doktríny."
 TUR_three_year_plan_balkans:0 "Sdílený tříletý plán"
 TUR_three_year_plan_balkans_desc:1 "Balkánská entente podnikla jeden z nejodvážnějších industrializačních projektů v historii tím, že sponzorovala společně financovaný, mnohonárodnostní centrálně plánovaný ekonomický schéma, aby se naše průmyslové základny kolektivně staly dostatečně silnými, aby odolaly útoku velmoci."
 TUR_tpda:0 "TPDA"
 TUR_tpda_absorbed:0 "Turecká správa veřejného dluhu"
 TUR_tpda_absorbed_desc:1 "Pouze jedním tahem pera se Turecká správa veřejného dluhu proměnila z soukromého subjektu v státní veřejný subjekt. Spravujeme svůj dluh, kontrolujeme svůj dluh a můžeme snížit svůj dluh. Vyšli jsme vysoko ve světě."
 TUR_tpda_desc:1 "Nakonec jsme strhli otěže z imperialistů a můžeme organizovat a řídit naše vlastní dluhy z našeho hlavního města. Rada pro dluhy už neexistuje, nyní budou privilegované žraloci nuceny přijít k nám, když hledají náhradu nebo kapitulaci."
 TUR_turkic_volunteers_from_abroad:0 "Turkické dobrovolníky ze zahraničí"
 TUR_turkic_volunteers_from_abroad_desc:0 "Naši Turkické bratři a sestry přicházejí ze všech koutů Eurasie, aby podpořili naši společnou boj. Společně zabezpečíme věk vlka."
 TUR_turkish_bolshevism:0 "Turecký bolševismus"
 TUR_turkish_bolshevism_desc:1 "Kemalismus splnil svůj účel a nyní bude odsouzen do historie... no, do některých ilegálních historických knih v každém případě. [TUR.GetNameDef] je nyní modelován na revoluci Vladimira Lenina, spíše než na revizionistického reakčního Mustafu Kemala Atatürka a jeho potlačené hnutí."
 TUR_turkish_interventionism:0 "Turecký intervencionismus"
 TUR_turkish_interventionism_desc:1 "Mír doma, mír ve světě - Atatürk to prohlásil a nyní jsme to zakotvili jako základ naší zahraniční politiky. Nemůžeme už stát stranou a dopustit, aby svět upadl do chaosu, zatímco my budeme na okraji a nebudeme dělat nic. Jediný způsob, jak zajistit náš mír doma, je bojovat za mír ve světě."
 TUR_turkish_workers_militia:0 "Turecká dělnická milice"
 TUR_turkish_workers_militia_desc:1 "Lidé v nejlepší pozici k ochraně práv pracovníků jsou samotní pracovníci. Samozřejmě, trochu směřování od naší vlády a občasná zpráva z Moskvy pouze zlepšují jejich efektivitu jako pracovní milice."
 TUR_tuz_golu_training_facility:0 "Výcvikové středisko Tuz Gölü"
 TUR_tuz_golu_training_facility_desc:1 "Středomořské klima našeho národa není vhodným prostředím pro výcvik našich vojáků, aby mohli účinně operovat v suchých podmínkách. Rozhodli jsme se postavit výcvikové zařízení blízko solného jezera Tuz Gölü, aby naše jednotky byly lépe připraveny k boji v vysušených prostředích."
 TUR_ultranationalism:0 "Ultranacionalismus"
 TUR_ultranationalism_desc:1 "Nechť mi Bůh vezme můj život, mé milované a veškeré majetky, pokud bude chtít, ale nenechá mě zbavit mé jediné pravé vlasti na světě. Tyto adhany a jejich svědectví jsou základy mé víry a jejich vznešený zvuk je a navždy bude znít hromově přes moji věčnou vlast."
 TUR_united_balkan_security_forces:0 "Jednotné balkánské bezpečnostní síly"
 TUR_united_balkan_security_forces_desc:1 "Sdílené bezpečnostní bataliony jsou přirozeným vyústěním častých výměn plánů bitvy a zpravodajských informací mezi našimi členy vrchního velení. Uvolněním části tlaku, který je na nás v otázce policie našich vnitřních hranic, zmenšíme zátěž na našich národních armádách a staneme se tak lépe připravení na válku."
 TUR_varlik_vergisi_spirit:0 "Varlık Vergisi"
 TUR_varlik_vergisi_spirit_desc:1 "Tato 'Daň z bohatství' je pouze tenkým zahalením opětovného zavedení daně Jizya a možná budeme muset zvážit její zrušení, než ztratíme i iluzi správy sekulárního státu."
 TUR_vecihi_hurkus:0 "Vecihi Hürkuş"
 TUR_victory_at_all_costs:0 "Vítězství za každou cenu"
 TUR_victory_at_all_costs_desc:0 "Nebojovali jsme se, jako národ, během naší Války za nezávislost, abychom byli zničeni pár desetiletí později. Ne, příběh [TUR.GetNameDef] nekončí zde - nesmíme padnout, nepadneme!"
 TUR_zeki_dogan:0 "Zeki Doğan"
 TUR_zeki_velidi_togan:0 "Zeki Velidi Togan"
 cgt:0 "Compagnie Générale Transatlantique"
 gok_okulu:0 "Gök Okulu"
 kemalist_neutrality_idea:0 "Kemalistická neutralita"
 kemalist_neutrality_idea_desc:1 "Mír doma, mír ve světě - Atatürk to prohlásil a my jsme to nyní kodifikovali jako základ naší zahraniční politiky. Musíme udržet mír, a pokud nemůžeme mít ve světě mír, pak se musíme spokojit s mírem doma."
