 GRE_eon:0 "Národní mládežnická organizace"
 GRE_eon_desc:1 "Je obdivuhodné, jakým způsobem Němci a Italové organizovali svoji mládež. Můžeme jejich model přizpůsobit, abychom zajistili, že naše mládež se nepodílí na antisociálním chování nebo nerespektuje našeho velkého vůdce [ROOT.GetLeader]."
 GRE_eon_fascist:0 "Národní mládežnická organizace"
 GRE_eon_fascist_desc:1 "Je něco obdivuhodného na způsobu, jakým Němci a Italové organizovali svou mládež. Můžeme přizpůsobit jejich model, abychom zajistili, že naše mládež se nezapojuje do asociálního chování nebo neúctí k našemu velkému vůdci [ROOT.GetLeader]."
