 GRE_foreign_monopolies_2_desc: "Naše závislost na těžkém průmyslu zahraničních mocností nechala mnoho našich rozvíjejících se sektorů pevně v rukou mocných společností odpovědných pouze zahraničním vládám. Nemůžeme očekávat plné urychlení našeho modernizačního procesu, dokud buď nedosáhneme dohody s těmito monopoly, nebo jim navždy nevypovíme působení v naší zemi."
 GRE_political_instability_communist: "Politická nestabilita"
 GRE_state_of_the_nation_communism_desc: "§WThe £faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]"
 GRE_industrializing_society: "Průmyslová společnost"
 GRE_protectors_of_the_mediterranean_spirit_desc: "Středomoří bylo naším domovem mnohem déle než domovem kohokoli jiného. Máme povinnost vůči tomuto regionu a jeho obyvatelům - a nehodláme tuto svatou povinnost zradit."
