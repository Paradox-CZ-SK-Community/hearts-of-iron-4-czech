 GRE_venerate_the_ancient_hellenes_2: "Uctít starověké Helény"
 GRE_venerate_the_ancient_hellenes_2_desc: "Poučíme se z vynalézavosti thébských válečníků, kteří silou i chytrostí zvrhli spartskou hegemonii."
 GRE_venerate_the_ancient_hellenes_3: "Uctít starověké Helény"
 GRE_venerate_the_ancient_hellenes_3_desc: "Poučíme se od athénských filosofů, kteří vytvořili pojem demokracie v podobě, jak ji známe dnes."
 GRE_venerate_the_ancient_hellenes_4: "Uctít starověké Helény"
 GRE_venerate_the_ancient_hellenes_4_desc: "Poučíme se z příkladu Argeovců, kteří z prosté Makedonie dobyli polovinu známého světa."
 GRE_venerate_the_ancient_hellenes_5: "Uctít starověké Helény"
 GRE_venerate_the_ancient_hellenes_5_desc: "Poučíme se z vynalézavosti thébských válečníků, kteří zvrhli spartskou hegemonii, a od athénských filosofů, kteří vytvořili pojem demokracie v podobě, jak ji známe dnes."
 GRE_venerate_the_ancient_hellenes_6: "Uctít starověké Helény"
 GRE_venerate_the_ancient_hellenes_6_desc: "Poučíme se z vynalézavosti thébských válečníků, kteří zvrhli spartskou hegemonii, a z příkladu Argeovců, kteří z prosté Makedonie dobyli polovinu známého světa."
 GRE_venerate_the_ancient_hellenes_7: "Uctít starověké Helény"
 GRE_venerate_the_ancient_hellenes_7_desc: "Poučíme se od athénských filosofů, kteří vytvořili pojem demokracie v podobě, jak ji známe dnes, a z příkladu Argeovců, kteří z prosté Makedonie dobyli polovinu známého světa."
 GRE_venerate_the_ancient_hellenes_8: "Uctít starověké Helény"
 GRE_venerate_the_ancient_hellenes_8_desc: "Stále v sobě máme všechny kvality, které učinily naše předky velikými, a stačí jen malý popud, abychom je v našem lidu znovu probudili."
 GRE_venerate_the_ancient_hellenes_spirit: "Uctít starověké Helény"
 GRE_venerate_the_ancient_hellenes_spirit_desc: "Nejsme snad potomky vznešených starověkých Řeků? Nesdílíme snad krev s těmi mistry polemiky, filozofie a války? Vrátíme našemu lidu silný pocit hrdosti, aby se [ROOT.GetNameDef] mohlo znovu stát vůdčí hvězdou Evropy."
 GRE_vickers_armstrong: "Vickers-Armstrong"
 GRE_xenophon_giosmas: "Xenofón Josmás"
 TUR_a_monopoly_has_been_formed_tt: "Společnosti §YKeçi Ticaret§! byl udělen monopol nad rodící se [ROOT.GetAdjective] průmyslovou základnou."
 TUR_absolutism: "Absolutismus"
 TUR_absolutism_desc: "Nepovažuj půdu, po které kráčíš, za pouhou zem - uvědom si její význam! A pomysli na tisíce bez hrobů, kteří tak vznešeně spočívají pod tebou. Jsi slavný syn mučedníka - styd se, nezarmucuj své předky! Neopouštěj tuto nebeskou vlast, ani když ti slibují celé světy."
 TUR_adnan_menderes: "Adnan Menderes"
 TUR_ahmet_ali_celikten: "Ahmet Ali Çelikten"
 TUR_ali_ihsan_sabis: "Ali İhsan Sâbis"
 TUR_arctic_wolves_training: "Výcvik arktických vlků"
 TUR_arctic_wolves_training_desc: "Naši vojáci se budou po sněhu plížit jako vlci lovící kořist v tajze. Díky našemu výcviku se nepřítel v ledových větrech nebude bát jen zimy."
 TUR_balkan_defense_council_spirit: "Rada balkánské obrany"
 TUR_balkan_defense_council_spirit_desc: "Delegace ze všech členů Balkánské dohody se pravidelně setkávají, aby si vyměňovaly zprávy o dění ve světě a informace o své obranné situaci. Náš sdílený fond vojenských znalostí je pro všechny velkým přínosem."
 TUR_balkan_pact_innovative_transport_techniques: "Balkánské inovativní přepravní techniky"
 TUR_balkan_pact_innovative_transport_techniques_desc: "Abychom lépe koordinovali a usnadnili přesuny armád napříč našimi četnými hranicemi, musíme jako spolek národů zlepšit infrastrukturu. Tato iniciativa by měla alespoň částečně tuto překážku zmírnit."
 TUR_can_only_have_one_prime_minister_tt: "Vláda může mít jen jednoho §Ypremiéra§!."
 TUR_cannot_form_kurdish_collaboration_government_tt: "§Y[TUR.GetNameDef]§! nikdy nemůže vytvořit kurdskou kolaborační vládu."
 TUR_celal_bayar: "Celâl Bayar"
 TUR_cemil_cahit_toydemir: "Cemil Cahit Toydemir"
 TUR_central_balkan_bank: "Balkánská centrální banka"
 TUR_central_balkan_bank_desc: "Balkánská centrální banka bude fórem pro volný pohyb materiálů, komodit a záležitostí souvisejících s obchodem pro všechny národy v Balkánském paktu. Izmir se časem stane konkurentem Frankfurtu, Šanghaje a New Yorku jako centra obchodu a podnikání."
 TUR_central_balkan_bank_wealthy_greece: "Athénská balkánská centrální banka"
 TUR_central_balkan_bank_wealthy_greece_desc: "Nikdo nemohl předvídat, že právě [GRE.GetNameDef] ze všech zemí bude první z nás, která uvede své finanční záležitosti do tak bezvadného stavu. Bylo jednomyslně dohodnuto, že balkánská centrální banka by měla být založena v Soluni, a to s ohledem na vynikající [GRE.GetAdjective] výsledky v oblasti fiskálního řízení."
 TUR_construct_a_red_navy: "Rudé námořnictvo"
 TUR_construct_a_red_navy_desc: "Bez opory silné námořní páteře jsou jakékoli pokusy šířit světovou revoluci odsouzeny k nezdaru."
 TUR_debt_council: "Rada pro státní dluh"
 TUR_debt_council_desc: "Když se Osmanská říše nakonec stala pouhou součástí historických knih, zanechala nám na rozloučenou kolosální dluh. Dlužíme západním mocnostem obrovské množství peněz a majetku, ale nejponižující ze všeho je, že náš dluh není spravován ani v naší zemi. Rada pro státní dluh se ve své nekonečné moudrosti schází ve Francii."
 TUR_debt_council_has_no_sway_tt: "§YRada pro státní dluh§! nemá žádný vliv na [ROOT.GetAdjective] hospodářské záležitosti."
 TUR_debt_council_reined_in_flag: "Zahraniční Rada pro státní dluh byla reorganizována v národní instituci"
 TUR_disorganised_armed_forces: "Dezorganizované ozbrojené síly"
 TUR_disorganised_armed_forces_10: "Dezorganizované ozbrojené síly"
 TUR_disorganised_armed_forces_10_desc: "Turecké ozbrojené síly jsou stejně mladé jako samotné Turecko. I když naše armády vyšly z osvobozenecké války vítězně proti Dohodě a Osmanům, náš národ zaplatil za svobodu krví. Po ztrátě téměř čtvrtiny našeho obyvatelstva ve Velké válce nepanovalo žádné nadšení pro válku, ale s tím, jak se nad světem opět vznáší hrozba války, se zdá, že nebudeme mít jinou možnost, než buď rychle modernizovat naše ozbrojené síly, nebo zajistit, aby se válka nikdy nedostala k našim hranicím."
