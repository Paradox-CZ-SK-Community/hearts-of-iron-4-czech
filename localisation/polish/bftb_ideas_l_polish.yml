 GRE_booming_tourism: "Rostoucí turistický průmysl"
 GRE_byzantine_army_desc: "Ještě nedávno jsme byli posedlí tím, mít armádu, která by udržovala a bránila naše hranice, ale dnes vyzbrojujeme a cvičíme vojáky, kteří jsou připraveni vyrazit přes půl světa, aby splnili náš záměr získat zpět říši. Naše armáda je jedinečná na světě, a s ní konečně získáme zpět to, co nám bylo odebráno."
 GRE_byzantine_army: "Byzantská armáda"
 GRE_command_economy_desc: "Žijeme v éře válečných strojů a již nelze tolerovat, aby většina řeckých dělníků trávila svůj život dřinou na polích zbytečných luxusních výrobků. Začali jsme přechod, který zásadně přetvoří Řecko a řecký lid, a skrze státem řízenou ekonomiku budeme vést řecký lid správným směrem."
