 TUR_sectarian_woes_desc_2: "§WVnitřní rozštěpenost, která ničí [TUR.GetNameDefCap], se geograficky odráží skrze§! §Ymodifikátory států§!§W: na západě a severu lze nalézt§! £faction_tur_kemalist §Ykemalisty§!, §Wv centrálním vnitrozemí i na jihu náboženské§! £faction_tur_traditionalist §Ytradicionalisty§!, §Wzatímco§! £faction_tur_kurdish §Ykurdský lid§! §Wžije na jihovýchodě země.§! \n\n§WInterakce s různými§! §Yfrakcemi§! §Jlze najít na§! §Ykartě Rozhodnutí§!§W, stejně jako u některých§! §Yefektů zaměření§! §Wa§! §Yudálostí§!§W.§! \n\nTurecko je sužováno vnitřními rozpory, které se táhnou napříč ideologickými, náboženskými a etnickými hranicemi. Na východě působí kurdské obyvatelstvo turecké vládě velké potíže a zdá se, že je odhodláno jít cestou rebelie namísto asimilace. Abychom urovnali vnitřní rozdělení naší země, budeme muset k těmto otázkám přistupovat buď jemně, nebo železnou pěstí."
