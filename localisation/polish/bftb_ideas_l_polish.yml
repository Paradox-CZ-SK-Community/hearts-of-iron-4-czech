 GRE_agrarian_society_desc: "Řecko tradičně spoléhá na zemědělství a lehký průmysl s tabákem jako hlavním exportním produktem. Naše závislost na tradičnějších formách výroby nás činí závislými na těžkém průmyslu větších mocností pro stavební projekty. Konflikt se blíží a my musíme rychle inovovat."
 GRE_agrarian_society: "Zemědělská společnost"
 GRE_agricultural_communes_idea_desc: "Řecko tradičně spoléhá na zemědělství a lehký průmysl s komerčními produkty jako tabák, který je hlavním exportem Řecka. Naše závislost na tradičních formách výroby nás dříve činila závislými na těžkém průmyslu větších mocností pro stavební projekty, ale s veškerými farmami organizovanými v rámci kolektivizace se můžeme lépe připravit na budoucí a ambicióznější projekty."
