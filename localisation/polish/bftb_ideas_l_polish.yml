 GRE_hellenic_army:0 "Hellenická armáda"
 GRE_hellenic_army_2:0 "Hellenická armáda"
 GRE_hellenic_army_2_desc:1 "Naše armáda pravděpodobně nikdy nebude největší na Balkáně, ale určitě bude nejefektivnější."
 GRE_hellenic_army_3:0 "Hellenická armáda"
 GRE_hellenic_army_3_desc:1 "Naše armáda pravděpodobně nikdy nebude největší na Balkáně, ale určitě bude nejefektivnější."
 GRE_hellenic_army_desc:0 "Naše ozbrojené síly by možná na návštěvníka nepůsobily moc ohromně, ale náš lid má skutečného bojového ducha: plamen uvnitř nich se odmítá zhasnout. Taková vlastnost je vzácná a nesmíme se bát ji využít, abychom se mohli postavit našim nepřátelům z rovného postavení."
