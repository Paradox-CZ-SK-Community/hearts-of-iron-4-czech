 GRE_stylianos_gonatas: "Stylianos Gonatas"
 GRE_venerate_the_ancient_hellenes_2:0 "Uctívejme staré Hellény"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Poučíme se z důvtipu thébských válečníků, kteří svrhli spartskou hegemonii prostřednictvím síly a moudrosti."
 GRE_venerate_the_ancient_hellenes_3:0 "Uctívejte starověké Helleny"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Naučíme se od filozofů Athén, kteří vymysleli koncept demokracie, jak ji dnes známe."
 GRE_venerate_the_ancient_hellenes_4:0 "Uctívejme staré Hellény"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Budeme se učit z příkladu Argeadů, kteří dobyli polovinu známého světa přímo z pokorného Makedonie."
 GRE_venerate_the_ancient_hellenes_5:0 "Uctívej starověké Hellény"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Poučíme se z důvtipu thébských válečníků, kteří svrhli spartskou hegemonii, a z příkladu filozofů Athén, kteří vymysleli koncept demokracie, jak ji dnes známe."
 GRE_venerate_the_ancient_hellenes_6:0 "Uctívej starověké Hellény"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Poučíme se z důvtipu thébských válečníků, kteří svrhli spartskou hegemonii, a z příkladu Argeadů, kteří dobyli půlku známého světa, vše z pokorné Makedonie."
 GRE_venerate_the_ancient_hellenes_7:0 "Uctívejte starověké Helleny"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Poučíme se od filozofů Athén, kteří vymysleli koncept demokracie, jak jej dnes známe, a z příkladu Argeadů, kteří dobyli polovinu známého světa i z pokorného Makedonie."
 GRE_venerate_the_ancient_hellenes_8:0 "Uctívejme staré Hellény"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "Stále si zachováváme všechny vlastnosti, které naše předky učinily tak velkými, a s jen malým popudem můžeme tyto vlastnosti opět přivést zpět k našemu lidu."
 GRE_venerate_the_ancient_hellenes_spirit:0 "Uctívej starověké Hellény"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "Jsme potomky ctihodných Řeků z dávných dob? Nesdílíme krev s těmi mistry polemiky, filosofie a války? Vrátíme lidu silný smysl hrdosti, abychom mohli opět zaujmout své místo jako vedoucí hvězda Evropy."
 GRE_vickers_armstrong:0 "Vickers-Armstrong"
 GRE_xenophon_giosmas:0 "Xenophon Giosmas"
 TUR_a_monopoly_has_been_formed_tt:1 "§YKeçi Ticaret§! byla udělena monopol na rozvíjející se průmyslovou základnu [ROOT.GetNameDef]."
 TUR_absolutism:0 "Absolutismus"
 TUR_absolutism_desc:1 "Nehleděte na půdu, po které šlapete, jako na pouhou zemi - uznejte ji! A přemýšlejte o tisících, kteří leží pod vámi tak ušlechtile bez závoje. Jste slavný syn mučedníka - hanba, neplačte za své předky! Nepusťte, ani když vám slibují světy, tuto nebe darované vlast."
 TUR_adnan_menderes:0 "Adnan Menderes"
 TUR_ahmet_ali_celikten:0 "Ahmet Ali Çelikten"
 TUR_ali_ihsan_sabis:0 "Ali İhsan Sâbis"
 TUR_arctic_wolves_training:0 "Výcvik arktických vlků"
 TUR_arctic_wolves_training_desc:1 "Naši vojáci budou pochodovat sněhem jako vlci lovící kořist v boreálu. Skrze náš výcvik se nepřítel začne bát více než chladu v ledových větrech."
 TUR_balkan_defense_council_spirit:0 "Balkánská obranná rada"
 TUR_balkan_defense_council_spirit_desc:0 "Delegace každého člena Balkánské Entente se pravidelně setkávají, aby si vyměnily anekdoty o událostech ve světě a aktualizace o svých obranných situacích. Naše společná část militaristických znalostí je velkým přínosem pro všechny."
 TUR_balkan_pact_innovative_transport_techniques:0 "Inovativní dopravní techniky v celém Balkánu"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Abychom lépe koordinovali a usnadnili snadný transport našich armád přes naše mnohé hranice, musíme jako kolektiv národů zlepšit naši infrastrukturu. Tato iniciativa doufám, že alespoň částečně zmírní tuto obtíž."
 TUR_can_only_have_one_prime_minister_tt:0 "Vláda může mít pouze jednoho §Ypředsedu vlády§!."
 TUR_cannot_form_kurdish_collaboration_government_tt:0 "§Y[TUR.GetNameDef]§! nikdy nemůže vytvořit kurdskou spolupráci vládou."
 TUR_celal_bayar:0 "Celâl Bayar"
 TUR_cemil_cahit_toydemir:0 "Cemil Cahit Toydemir"
 TUR_central_balkan_bank:0 "Balkánská centrální banka"
 TUR_central_balkan_bank_desc:1 "Balkánská centrální banka bude fórum pro volný tok materiálů, komodit a záležitostí souvisejících s obchodem pro všechny národy v Balkánském paktu. Izmir se časem stane rivalem Frankfurtu, Šanghaje a New Yorku jako obchodních a obchodních center."
 TUR_central_balkan_bank_wealthy_greece:0 "Centrální balkánská banka v Athénách"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Nikdo nikdy nemohl předpovědět, že [GRE.GetNameDef] ze všech zemí bude první, kdo dostane své finanční záležitosti do tak nedotčeného stavu. Bylo jednomyslně dohodnuto, že Centrální balkánská banka by měla být založena v Soluni, vzhledem k [GRE.GetAdjective] excelenci v fiskálním řízení."
 TUR_construct_a_red_navy:0 "Červené námořnictvo"
 TUR_construct_a_red_navy_desc:0 "Bez podpory silného námořního páteře jsou všechny pokusy o šíření globální revoluce odsouzeny k neúspěchu."
 TUR_debt_council:0 "Rada pro dluh"
 TUR_debt_council_desc:1 "Když byla Osmanská říše konečně uzavřena do historických knih, zanechala nám rozloučení: svůj kolosální dluh. Dlužíme velké množství peněz a aktiv západním mocnostem, ale nejhanebněji se náš dluh dokonce spravuje mimo naši zemi. Rada pro dluhy, se všemi jejími nekonečnými moudrostmi, zasedá ve Francii."
 TUR_debt_council_has_no_sway_tt:0 "§YDluhová rada§! nemá vliv na ekonomické záležitosti [ROOT.GetAdjective]."
 TUR_debt_council_reined_in_flag:0 "Cizí Rada pro dluhy byla reorganizována na národní instituci"
 TUR_disorganised_armed_forces:0 "Neorganizované ozbrojené síly"
 TUR_disorganised_armed_forces_10:0 "Disorganizované ozbrojené síly"
 TUR_disorganised_armed_forces_10_desc:0 "Turecké ozbrojené síly jsou mladé, stejně jako země Turecko samotné. I když naše armády vyvstaly z Války za osvobození vítězné proti Entente a Osmanům, naše národ zaplatil cenu za svobodu krví. Po ztrátě téměř čtvrtiny naší populace ve Velké válce byl po prohře s nadšením pro válku malý zájem, ale s opětovně se vznášejícími hrozbami války nad světem se zdá, že nebudeme mít jinou možnost, než modernizovat naše síly rychle, nebo zajistit, aby se válka nikdy nedostala k našim hranicím."
 TUR_disorganised_armed_forces_11:0 "Neorganizované ozbrojené síly"
 TUR_disorganised_armed_forces_11_desc:0 "Turecké ozbrojené síly jsou mladé, stejně jako samotná Turecko. I když naše armády vyšly z Války osvobození vítězné proti Entente a Osmanům, naše národ platil cenu za svobodu krví. Po ztrátě téměř čtvrtiny naší populace ve Velké válce nebylo žádného nadšení pro válku, ale s hrozbou války visící nad světem, se zdá, že nebudeme mít jinou možnost, než rychle modernizovat naše síly nebo zajistit, aby se válka nikdy nedostala k našim hranicím."
 TUR_disorganised_armed_forces_12:0 "Neorganizované ozbrojené síly"
 TUR_disorganised_armed_forces_12_desc:0 "Ozbrojené síly Turecka jsou mladé, podobně jako samotná země Turecko. Ačkoliv naše armády vyšly z Války za osvobození vítězně proti Entente a Osmanům, naše národ zaplatil cenu za svobodu krví. Po ztrátě téměř čtvrtiny naší populace ve Velké válce bylo jen málo nadšení pro válku, ale s hrozbou války se zdá, že nebudeme mít jinou možnost, než rychle modernizovat naše síly, nebo zajistit, aby se válka nikdy nedostala k našim hranicím."
 TUR_disorganised_armed_forces_13:0 "Neorganizované ozbrojené síly"
 TUR_disorganised_armed_forces_13_desc:0 "Turecké ozbrojené síly jsou mladé, stejně jako samotná země Turecko. I když naše armády vyšli z Války za osvobození vítězně proti Entente a Osmanům, naše národ zaplatil cenu za svobodu krví. Po ztrátě téměř čtvrtiny naší populace ve Velké válce byl k válce jen malý nebo žádný entuziasmus, ale s hrozbou války visící nad světem se zdá, že nebudeme mít jinou možnost než buď rychle modernizovat naše síly, nebo zajistit, aby válka nikdy nedosáhla našich hranic."
 TUR_disorganised_armed_forces_14:0 "Neorganizované ozbrojené síly"
