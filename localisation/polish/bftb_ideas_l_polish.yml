 TUR_disorganised_armed_forces_21_desc: "Turecké ozbrojené síly jsou mladé, podobně jako sama země Turecko. Ačkoliv naše armády vzešly z Války za osvobození vítězné proti Dohodě a Osmanům, naše národ zaplatil cenu za svobodu krví. Po ztrátě téměř čtvrtiny naší populace v první světové válce je nadšení pro válku malé až žádné, ale s hrozbou války, která opět visí nad světem, se zdá, že nebudeme mít jinou možnost než rychle modernizovat naše síly, nebo zajistit, aby válka nikdy nedosáhla našich hranic."
