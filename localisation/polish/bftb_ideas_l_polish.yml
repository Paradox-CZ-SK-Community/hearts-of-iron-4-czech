 BUL_pirin: "Pirin"
 BUL_prussia_of_the_balkans_01_desc: "Ve svých raných letech bylo carství Bulharsko silně militarizovaným státem s velkou a dobře vybavenou armádou, označované jako Prusko Balkánu, dokud nebylo zrazeno svými bývalými, zrádnými spojenci. Nicméně jsme po ponižujících porážkách minulosti znovu vybudovali naši zemi a nyní nastal čas znovu získat bývalou slávu Bulharska. Svět nás opět bude nazývat Pruskem Balkánu!"
