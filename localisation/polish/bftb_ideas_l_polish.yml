 TUR_disorganised_armed_forces_6_desc: "Turecké ozbrojené síly jsou mladé podobně jako sama země Turecko. Ačkoliv naše armády vyšly vítězně z Války za osvobození proti Dohodě a Osmanům, naše národ zaplatil cenu za svobodu krví. Po ztrátě téměř čtvrtiny populace ve Velké válce není příliš entuziasmu pro válku, ale s hrozbou války, která znovu visí nad světem, se zdá, že nemáme jinou možnost než naše síly rychle modernizovat, nebo zajistit, aby válka nikdy nedosáhla našich hranic."
 TUR_disorganised_armed_forces_13_desc: "Turecké ozbrojené síly jsou mladé podobně jako sama země Turecko. Ačkoliv naše armády vyšly vítězně z Války za osvobození proti Dohodě a Osmanům, naše národ zaplatil cenu za svobodu krví. Po ztrátě téměř čtvrtiny populace ve Velké válce není příliš entuziasmu pro válku, ale s hrozbou války, která znovu visí nad světem, se zdá, že nemáme jinou možnost než naše síly rychle modernizovat, nebo zajistit, aby válka nikdy nedosáhla našich hranic."
 TUR_disorganised_armed_forces_20_desc: "Turecké ozbrojené síly jsou mladé podobně jako sama země Turecko. Ačkoliv naše armády vyšly vítězně z Války za osvobození proti Dohodě a Osmanům, naše národ zaplatil cenu za svobodu krví. Po ztrátě téměř čtvrtiny populace ve Velké válce není příliš entuziasmu pro válku, ale s hrozbou války, která znovu visí nad světem, se zdá, že nemáme jinou možnost než naše síly rychle modernizovat, nebo zajistit, aby válka nikdy nedosáhla našich hranic."
 TUR_disorganised_armed_forces_27_desc: "Turecké ozbrojené síly jsou mladé podobně jako sama země Turecko. Ačkoliv naše armády vyšly vítězně z Války za osvobození proti Dohodě a Osmanům, naše národ zaplatil cenu za svobodu krví. Po ztrátě téměř čtvrtiny populace ve Velké válce není příliš entuziasmu pro válku, ale s hrozbou války, která znovu visí nad světem, se zdá, že nemáme jinou možnost než naše síly rychle modernizovat, nebo zajistit, aby válka nikdy nedosáhla našich hranic."
 TUR_sectarian_woes_desc_2: "§W[Významně se §YStátními modifikátory§!§W projevují vnitřní rozdělení [TUR.GetNameDefCap]: kemalisté z £faction_tur_kemalist §Yzápadní a severní části, náboženští £faction_tur_traditionalist §Ytradicionalisté§! v centrálních vnitrozemských oblastech i na jihu, a £faction_tur_kurdish §YKurdové§! na jihovýchodě země.§! \n\n§WInterakce s různými §Yfrakcemi§! §Wjsou dostupné přes §Yzáložku rozhodnutí§! a některé §Yefekty fokusů§! a §Ymožnosti událostí§!.§! \n\nTurecko sužují vnitřní rozpory, jež se prolínají ideologicky, nábožensky a etnicky. Na východě Kurdové působí mnoho problémů vládě a zdají se být nakloněni spíše vzpouře než asimilaci. K nápravě rozdělení budeme muset zvolit buď jemný přístup, nebo železnou pěst."
 kemalist_neutrality_idea_desc: "Pokoj doma, pokoj ve světě - tak rozhodl Atatürk, a nyní jsme toto stanovili jako základ naší zahraniční politiky. Musíme zachovat pokoj, a pokud světový pokoj nemůžeme mít, budeme se muset spokojit s pokojem doma."
 TUR_balkan_defense_council_spirit_desc: "Delegace z každého člena Balkánské dohody se pravidelně setkávají, aby si vyměnily anekdoty o světových událostech a informace o svých obranných pozicích. Sdílený fond vojenských znalostí je pro nás všechny velkým přínosem."
 TUR_tuz_golu_training_facility_desc: "Mediterránní klima naší země není vhodné pro výcvik našich vojáků tak, aby mohli účinně působit v suchých oblastech. Rozhodli jsme se proto postavit výcvikové zařízení blízko slaného jezera Tuz Gölü, aby byli naši vojáci lépe připraveni na boj v vysušeném prostředí."
 TUR_the_battle_for_our_nations_survival_desc: "Nastalo nemyslitelné: [SOV.GetNameDef] napadl naši zemi a nyní je ohrožena budoucnost [TUR.GetAdjective] státu. [TUR.GetAdjective] lid se spojil pod vedením [TUR.GetLeader], ale tváří v tvář totální válce s nesrovnatelně silnějším nepřítelem - jak dlouho vydrží toto odhodlání?"
 TUR_absolutism_desc: "Nevnímej půdu, po které kráčíš, jako pouhou zem - uznej ji! A vzpomeň na nesčetné, kteří pod tebou sídlí ve vznešeném pokoji. Jsi nádherný syn mučedníka - stydět se nestůj, nevzdychej nad předky! Nepusť tuto nebeskou vlast ani když ti budou slibovány světy."
 BUL_second_national_catastrophe_desc: "Po naší porážce ve Velké válce nás smlouva z Neuilly-sur-Seine donutila odstoupit rozsáhlá území, která nyní patří Jugoslávii, Řecku a Rumunsku. Až do nedávna nám Společnost národů nařizovala upřednostňovat platby velkých válečných reparací, což ochromilo naši ekonomiku a nevyhnutelně zvýšilo státní dluh. Národní duch se z tohoto úderu nikdy úplně nevzpamatoval, proto není divu, že je tato smlouva v Bulharsku všeobecně známa jako Druhá národní katastrofa..."
 BUL_national_industry_01: "Národní průmysl"
 BUL_the_balkans_united_desc: "[GetUnitedWeShallPrevailFocusLoc]"
