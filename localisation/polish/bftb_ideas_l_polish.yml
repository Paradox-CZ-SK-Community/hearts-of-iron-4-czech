 TUR_debt_council_desc: "Když byl Osmanský impérium konečně omezen na dějepisné knihy, zanechal nám rozloučením obrovský dluh. Dlužíme spoustu peněz a aktiv západním mocnostem, ale nejponižujícím ze všeho je, že náš dluh není ani řízen zde v naší zemi. Rada pro dluhy, v celé své nekonečné moudrosti, zasedá ve Francii."
