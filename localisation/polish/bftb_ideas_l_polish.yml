 GRE_george_ii:0 "George II"
 GRE_george_ii_desc:0 "George II je nepopulární král Hellénů, byl obnoven na trůn z vyhnanství v roce 1935 díky zmanipulovanému plebiscitu. Je odhodlán si tento trůn udržet."
 GRE_george_ii_restrained:0 "George II"
 GRE_george_ii_restrained_desc:0 "George II je rozdělený král Hellénů, obnovený na trůn z vyhnanství v roce 1935 díky zmanipulovanému plebiscitu. Místo toho, aby jméno tohoto muže znovu roztrhlo řecký národ, Venizelisté umožnili Georgi II zůstat ústavním monarchou podle švédského vzoru."
