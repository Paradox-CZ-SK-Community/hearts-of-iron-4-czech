 TUR_sevket_sureyya_aydemir: "Şevket Süreyya Aydemir"
 TUR_sheltered_foreign_outcasts: "Přístřeší pro zahraniční exulanty"
 TUR_sheltered_foreign_outcasts_desc: "Je naší morální povinností pomáhat pronásledovaným národům světa, když je to v naší moci - a dosud v naší moci zajisté bylo. [TUR.GetNonIdeologyName] je naturalizuje, ochrání, a bude, o ně pečovat, jako by byli jeho rodní synové a dcery."
 TUR_socialism: "Socialismus"
 TUR_socialism_desc: "Můj příteli! Nenechávej mou vlast v rukou ničemných lidí! Udělej ze své hrudi brnění a ze svého těla hradbu! Zastav tento hanebný útok!"
 TUR_sub_zero_survival_training: "Výcvik přežití pod bodem mrazu"
 TUR_sub_zero_survival_training_desc: "Není snadné napodobit některé z krutých mrazů Eurasie, ale byli jsme nuceni se s tím smířit. Rozhodli jsme se postavit zařízení na vrcholu hory Palandöken v Erzurumu a další menší zařízení v okolí hory Ağrı, aby naše jednotky mohly trénovat v alpských a ledovcových podmínkách po celý rok."
 TUR_sukru_okan: "Şükrü Okan"
 TUR_sukru_saracoglu: "Şükrü Saracoğlu"
 TUR_sukru_saracoglu_prime_minister: "Şükrü Saracoğlu"
 TUR_the_antalya_naval_academy: "Antalijská námořní akademie"
 TUR_the_antalya_naval_academy_desc: "Ve spolupráci s [ITA.GetAdjective] důstojníky jsme založili školu pro budoucí admirály a námořní důstojníky, jaká nemá ve světě obdoby."
 TUR_the_battle_for_our_nations_survival: "Bitva o přežití našeho národa"
 TUR_the_battle_for_our_nations_survival_desc: "Stalo se nemyslitelné: [SOV.GetNameDef] napadl naši zemi a nyní je v sázce budoucnost [TUR.GetAdjective] státu. [TUR.GetAdjectiveCap] lid vyslyšel výzvu, kterou pronesl [TUR.GetLeader], ale tváří v tvář totální válce s nepochybně mocnějším soupeřem - jak dlouho může tento zápal vydržet?"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact: "Koordinované ozbrojené síly Balkánské dohody"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc: "Naše síla pramení z jednoty. Koordinujeme jako jeden, bojujeme jako jeden, padáme jako jeden. Až prach usedne a děla umlknou, Balkánská dohoda bude stále stát."
 TUR_the_redshirts: "Rudé košile"
 TUR_the_redshirts_desc: "Rudé košile jsou naše vlastní fašistická polovojenská milice, která hlídkuje v ulicích našich měst a dbá na to, aby lidé striktně dodržovali zásady kemalismu. Občas mohou být příliš prudcí, s „železným srdcem“ a hlavami plnými revolučního idealismu - ale alespoň je jejich věc spravedlivá!"
 TUR_the_revolutionary_officer_college_of_kars: "Revoluční důstojnická škola v Karsu"
 TUR_the_revolutionary_officer_college_of_kars_desc: "Kars je město s bohatou historií a jelikož má k němu blízko i [SOV.GetNameDef], je ideálním místem pro založení nové politické důstojnické školy. Naši důstojníci se zde budou učit nejen základy válčení, ale také složitosti marxistické doktríny."
 TUR_three_year_plan_balkans: "Sdílený tříletý plán"
 TUR_three_year_plan_balkans_desc: "Balkánská dohoda se pustila do jednoho z nejodvážnějších industrializačních projektů v dějinách: sponzoruje společně financovaný mnohonárodní centrálně plánovaný hospodářský program, který má zajistit, aby naše průmyslové základny byly kolektivně dost silné odolat útoku velmoci."
 TUR_tpda: "T.P.D.A"
 TUR_tpda_absorbed: "Turecká správa veřejného dluhu"
 TUR_tpda_absorbed_desc: "Pouhým tahem pera se Turecká správa veřejného dluhu změnila ze soukromé instituce na státní veřejnoprávní subjekt. Dluh spravujeme my, dluh ovládáme my a dluh můžeme snižovat. Konečně jsme se stali relevantními."
 TUR_tpda_desc: "Konečně jsme imperialistům vyrvali opratě a můžeme své dluhy organizovat a řídit z vlastního hlavního města. Rada pro správu dluhu již neexistuje - nyní nezbývá privilegovaným „žralokům“ nic jiného, než přijít za námi, budou-li žádat odškodnění nebo kapitulaci."
 TUR_turkic_volunteers_from_abroad: "Turkičtí dobrovolníci ze zahraničí"
 TUR_turkic_volunteers_from_abroad_desc: "Naši turkičtí bratři a sestry přicházejí z každého koutu Eurasie, aby podpořili náš společný zápas. Společně zajistíme Věk vlka."
 TUR_turkish_bolshevism: "Turecký bolševismus"
 TUR_turkish_bolshevism_desc: "Kemalismus splnil svůj účel a nyní patří do dějin... tedy alespoň do některých „zakázaných“ dějin. [TUR.GetNameDef] se nyní řídí revolucí Vladimira Lenina, nikoli revizionistickým reakcionářem Mustafou Kemalem Atatürkem a jeho potlačeným hnutím."
 TUR_turkish_interventionism: "Turecký intervencionismus"
 TUR_turkish_interventionism_desc: "„Mír doma, mír ve světě“ - tak zněl Atatürkův výnos a my jsme jej nyní zakotvili jako samotný základ naší zahraniční politiky. Už nemůžeme nečinně přihlížet, jak svět upadá do zmatků. Jediný způsob, jak si zajistit mír doma, je bojovat za mír ve světě."
 TUR_turkish_workers_militia: "Turecká dělnická milice"
 TUR_turkish_workers_militia_desc: "Těmi, kdo jsou v nejlepší pozici bránit práva pracujících, jsou sami pracující. Samozřejmě, trocha vedení od naší vlády a sem tam nějaké memorandum z Moskvy jen zvýší jejich účinnost jako dělnické milice."
 TUR_tuz_golu_training_facility: "Výcvikové středisko u Tuz Gölü"
 TUR_tuz_golu_training_facility_desc: "Středomořské klima naší země není vhodným prostředím pro výcvik našich vojáků, aby mohli adekvátně operovat v suchém podnebí. Rozhodli jsme se vybudovat výcvikové zařízení v blízkosti slaného jezera Tuz Gölü, aby naše jednotky byly lépe připraveny bojovat v suchém prostředí."
 TUR_ultranationalism: "Ultranacionalismus"
 TUR_ultranationalism_desc: "Ať mi Bůh vezme život, mé blízké i všechen majetek, bude-li chtít - jen ať mě nepřipraví o jedinou pravou vlast na světě. Tyto adhány a jejich vyznání jsou základy mé víry - kéž jejich ušlechtilý zvuk hřmí napříč mou věčnou vlastí."
 TUR_united_balkan_security_forces: "Sjednocené balkánské bezpečnostní síly"
 TUR_united_balkan_security_forces_desc: "Sdílené bezpečnostní prapory jsou přirozeným posunem od časté výměny bojových plánů a zpravodajství mezi našimi generálními štáby. Tím, že nám uleví od dohledu nad vnitřními hranicemi, sníží zátěž národních armád a zlepší naši připravenost na válku."
 TUR_varlik_vergisi_spirit: "Varlık Vergisi"
 TUR_varlik_vergisi_spirit_desc: "Tato „daň z majetku“ je jen zlehka zastřeným návratem daně džizja - možná budeme muset zvážit její zrušení, než ztratíme i pouhou iluzi, že spravujeme sekulární republiku."
 TUR_vecihi_hurkus: "Vecihi Hürkuş"
 TUR_victory_at_all_costs: "Vítězství za každou cenu"
 TUR_victory_at_all_costs_desc: "Nebojujeme jako národ zuby nehty ve válce za nezávislost proto, abychom byli o pár desetiletí později vyhlazeni. Ne - [TUR.GetNameDef] svůj příběh tímto nekončí. Nesmíme padnout - a nepadneme!"
