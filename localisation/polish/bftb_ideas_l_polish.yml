 GRE_venerate_the_ancient_hellenes_6: "Ctěme starověké Hellény"
 GRE_venerate_the_ancient_hellenes_7_desc: "Poučíme se od athénských filozofů, kteří vymysleli koncept demokracie, jak ji dnes známe, a z příkladu Argeadů, kteří dobyli polovinu známého světa z pokorného Makedonie."
 GRE_venerate_the_ancient_hellenes_7: "Ctěme starověké Hellény"
 GRE_venerate_the_ancient_hellenes_8_desc: "Stále si uchováváme všechny vlastnosti, které učinily naše předky tak velkými, a jen malý impuls může tyto vlastnosti znovu v našich lidech probudit."
