 BUL_balkan_federation_project_propaganda_desc: "Popularita nového bulharského projektu balkánské federace se rychle šíří díky propagační kampani po celé naší zemi financované bulharskou vládou."
 BUL_balkan_federation_project_propaganda: "Propaganda Balkánské federace"
 BUL_brannik_desc: "Tato pro-fašistická národní mládežnická organizace založená Bogdanem Filovem se stále více rozrůstá a od svého založení nám poskytla významný počet členů dychtících přidat se k našim vojenským silám."
 BUL_brannik: "Brannik"
 BUL_buhovo_uranium_mines_desc: "V Buhovu, bulharském městě poblíž Sofie, byly nalezeny rozsáhlé zásoby uranu. Naše doly provádějí těžbu tohoto cenného zdroje, který je klíčový pro vývoj nových a silných vojenských zbraní."
 BUL_buhovo_uranium_mines: "Uranové doly Buhovo"
 BUL_bulgarian_army_01_desc: "Jsme obklopeni potenciálními nepřáteli, jak nás historie tvrdě naučila, a je rozhodující, abychom vybudovali silnou armádu a vyvinuli moderní taktiky, pokud chceme zvítězit v budoucích konfliktech."
 BUL_bulgarian_army_01: "Bulharská armáda"
 BUL_bulgarian_capital_injection_desc: "Bulharská vláda poskytla finanční podporu bojujícím [ROOT.GetAdjective] společnostem pro stabilizaci finančních sektorů naší země a zvýšení jejich kontroly nad ekonomikou [ROOT.GetName]."
 BUL_bulgarian_capital_injection: "Bulharská kapitálová injekce"
 BUL_bulgarian_patriarchate_restored_desc: "Konečně jsme obnovili důstojnost Bulharské pravoslavné církve a lidé nyní jásají nad volbou prvního bulharského patriarchy od pádu Tarnova pod osmanskostí v roce 1393."
 BUL_bulgarian_patriarchate_restored: "Bulharské patriarchát"
 BUL_dar_desc: "Darzhavna Aeroplanna Rabotilnitsa - Státní letecké dílny"
 BUL_dar: "DAR"
 BUL_defender_of_the_balkans_desc: "Naši bulharští pánové nařizují, abychom zvýšili úsilí ve výstavbě nových obranných systémů a zlepšili naši vojenskou infrastrukturu na podporu obrany Balkánu."
 BUL_defender_of_the_balkans: "Ochránce Balkánu"
