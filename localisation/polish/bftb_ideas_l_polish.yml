 GRE_martyrs_of_the_anatolian_catastrophe_desc: "Zavazujeme se nejen těm, kteří položili životy v boji proti Turkům v roce 1922, ale i těm, kteří byli vyhnáni ze svých domovů a nuceni žít v bídě zde. Šlo o neúspěch, který lze pomstít jen jediným způsobem: dobytím Konstantinopole. Významný státník jednou řekl: 'Konstantinopol je velké hlavní město, Město, sen a naděje všech Řeků.' Budeme zapamatováni jako velcí vůdci, kteří konečně naplnili věčný sen řeckého lidu, a tím se očistili od událostí roku 1922."
