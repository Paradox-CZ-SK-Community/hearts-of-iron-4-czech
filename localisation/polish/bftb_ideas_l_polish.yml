 GRE_socialist_economy_spirit_desc: "Zavedli jsme ekonomiku, která staví lidi před zisk. Máme jasného nepřítele v podobě vykořisťovatelských kapitalistů ze zahraničí a místního oportunistického moru, který se snaží ošidit [ROOT.GetAdjective] dělníka o jeho spravedlivé odměny."
