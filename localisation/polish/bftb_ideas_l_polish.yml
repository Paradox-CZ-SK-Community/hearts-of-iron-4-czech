 TUR_economic_collapse_desc: "Jsme zruinováni: etatismus nám ušetřil bolest Velké deprese, ale zdá se, že ekonomické katastrofě se již vyhnout nemůžeme. Zklamali jsme svou zemi, svůj lid, svoji ideologii a navždy pošpinili odkaz samotného Atatürka..."
 TUR_economic_collapse: "Ekonomický kolaps"
 TUR_elyesa_bazna: "Elyesa Bazna"
 TUR_emergency_deployment_of_defensive_bases_desc: "Naše národní obranné základny jsou zoufale zastaralé a v moderní válce by byly nakonec k ničemu. Musíme podniknout velké národní úsilí k modernizaci naší obrany a odradit případné útočníky."
 TUR_emergency_deployment_of_defensive_bases: "Nouzové rozmístění obranných základen"
 TUR_emergency_fortification_directive_desc: "Těžké časy volají po tvrdých opatřeních a byli jsme nuceni rychle přerozdělit zdroje na výstavbu opevnění. Naše samotná existence může být ohrožena."
 TUR_emergency_fortification_directive: "Pokyn k nouzovému opevnění"
 TUR_etatism_2_desc: "Naše smíšená ekonomika je unikátní ve světě: obsahuje prvky britského liberalismu, italského korporativismu a sovětského centrálního plánování. Je vrcholnou syntézou ekonomických modelů a klenotem kemalistického systému, ale nesmíme na ni vyvíjet přílišný tlak snahou současně udržet válečnou ekonomiku. \n\n§RPokud postoupíme v naší ekonomické legislativě, musíme být připraveni na další tření mezi nekompatibilními ekonomickými modely.§!"
 TUR_etatism_2: "Etatismus"
 TUR_etatism_3_desc: "Naše smíšená ekonomika je unikátní ve světě: obsahuje prvky britského liberalismu, italského korporativismu a sovětského centrálního plánování. Byla klenotem kemalistického systému, ale zatížili jsme ji snahou současně udržovat válečnou ekonomiku. Budeme možná muset přehodnotit naše možnosti a ukončit experiment s etatismem. \n\n§RPokud postoupíme v naší ekonomické legislativě, musíme být připraveni na další tření mezi nekompatibilními ekonomickými modely.§!"
 TUR_etatism_3: "Etatismus"
 TUR_etatism_4_desc: "Naše smíšená ekonomika byla unikátní ve světě: skládala se z prvků britského liberalismu, italského korporativismu a sovětského centrálního plánování. Byli jsme nezodpovědní a chamtiví a riskujeme zničení ekonomiky naší země snahou udržet etatistický model při vedení válečné ekonomiky. Riskujeme vše za nic: musíme etatismus zrušit dříve, než bude pozdě. \n\n§RPokud postoupíme znovu v ekonomické legislativě bez zrušení etatismu, spustíme velkou depresi!§!"
 TUR_etatism_4: "Etatismus"
 TUR_etatism_desc: "Naše smíšená ekonomika je unikátní ve světě: obsahuje prvky britského liberalismu, italského korporativismu a sovětského centrálního plánování. Je to vrcholná syntéza ekonomických modelů a klenot kemalistického systému. \n\n§RPokud postoupíme v naší ekonomické legislativě, musíme být připraveni na tření mezi našimi nekompatibilními ekonomickými modely.§!"
 TUR_etatism_stabilisation_desc: "Krása smíšené ekonomiky spočívá v tom, že máme kapacitu a sílu zavádět nouzová opatření, když je potřeba, a právě to jsme udělali. Získali jsme čas před dalším ekonomickým posunem, ale ten nebude trvat věčně. Musíme čas využít moudře."
 TUR_etatism_stabilisation: "Etatistická stabilizace"
 TUR_etatism: "Etatismus"
 TUR_fahrettin_altay: "Fahrettin Altay"
 TUR_fakhri_pasha: "Fakhri Pasha"
 TUR_fethi_okyar: "Fethi Okyar"
 TUR_fevzi_cakmak_command: "Fevzi Çakmak"
 TUR_financing_private_enterprise_desc: "Úkolem státu je poskytnout pobídky a odměny nejpodnikavějším lidem našeho národa. Investováním do těch, kteří zlepšují naši zemi, investujeme do budoucnosti naší vlasti."
 TUR_financing_private_enterprise: "Financování soukromého podniku"
 TUR_fundamentalism_desc: "Ó slavný Bože, jediným přáním mého bolestí zalitého srdce je, aby žádná pohanská ruka nikdy nedotkla náruče mých posvátných chrámů."
 TUR_fundamentalism: "Fundamentalismus"
 TUR_funkplan_desc: "Modelováno podle Hjalmarova Schachta Schachtplanu, Waltherův Funkplan garantuje německý přístup k [TUR.GetAdjective] minerálním rudám a zároveň usnadňuje [TUR.GetAdjective] přístup na trh s německými obchodními produkty. Skryté klauzule ve Funkplanu také garantují minimální množství materiálů potřebných k rozšíření našeho těžkého průmyslu."
 TUR_funkplan: "Funkplan"
 TUR_german_advisors_desc: "Oficiálně působící jako velvyslanci a obchodní konzultanti, nyní hostíme početnou skupinu německých důstojníků připravených nám pomoci při modernizaci naší armády a učinit ji co nejefektivnější."
 TUR_german_advisors: "Němečtí poradci"
 TUR_golden_age_of_the_wolf_desc: "Němečtí a [TUR.GetAdjective] vlci vládnou Evropě. Naši nepřátelé jsou králíci, a ačkoliv mohou utíkat a skrývat se, je nevyhnutelné, že skončí v jedné z našich velkých a mohutných čelistí!"
 TUR_golden_age_of_the_wolf: "Zlatý věk vlka"
 TUR_halide_edib_adivar: "Halide Edib Adıvar"
 TUR_halil_kut: "Halil Kut"
 TUR_has_a_prime_minister_tt: "§Y[TUR.GetNameDef]§! má předsedu vlády."
 TUR_hasan_saka: "Hasan Saka"
 TUR_hilmi_uran: "Hilmi Uran"
 TUR_inanc_vergisi_spirit_desc: "'Daň víry' je konečným vyvrcholením kemalistické sekulární doktríny; je to agresivní krok, který mnozí považují za velký krok směrem ke státnímu ateismu. Bohužel je to sen, který nelze naplnit - a budeme muset v budoucnu zvážit zrušení této daně."
 TUR_inanc_vergisi_spirit: "İnanç Vergisi"
 TUR_infrastructure_privatised_idea_desc: "Předání části státní infrastruktury do soukromých rukou nám poskytuje více zdrojů k využití jinde, ale v současnosti stavba další infrastruktury probíhá zdržovaně a pozvolna."
 TUR_infrastructure_privatised_idea: "Privatizovaná infrastruktura"
 TUR_integrated_german_officers_desc: "Protože již není potřeba skrývat roli německých vojenských úředníků v naší zemi, jsme je oficiálně integrovali do našeho velení se souhlasem [GER.GetLeader]."
 TUR_integrated_german_officers: "Integrovaní němečtí důstojníci"
 TUR_investment_financing_spirit_desc: "Svět se točí kolem výměny komodit za splnění potřeb. My určitě potřebujeme, ale abychom dostali, co chceme, musíme nejprve trochu něco dát."
 TUR_investment_financing_spirit: "Financování investic"
 TUR_ismet_inonu: "İsmet İnönü"
 TUR_italo_turkish_merchant_fleet_desc: "Dny, kdy [ENG.GetAdjective] ovládali moře Středomoří, jsou pryč. Středomoří patří [ITA.GetAdjective] a [GRE.GetAdjective]!"
 TUR_italo_turkish_merchant_fleet: "Italsko-[TUR.GetAdjective] obchodní flotila"
 TUR_izzettin_calislar: "İzzettin Çalışlar"
 TUR_joint_fortification_budget_desc: "Balkánský pakt je jako řada domina: když jeden z nás padne, ostatní rychle následují. Musíme všichni převzít odpovědnost za naši obranu a připravit hranice proti možným vpádům."
 TUR_joint_fortification_budget: "Společný rozpočet na opevnění"
 TUR_kamil_tolon: "Kamil Tolon"
 TUR_kazim_karabekir: "Kâzım Karabekir"
 TUR_kemalism_with_socialist_characteristics_desc: "Nemáme zájem se zbavovat kemalismu, svět by nebyl lepší, kdybychom se vzdali naší domácí a progresivní ideologie. Kemalismus je dostatečně dynamický, aby mohl být upraven tak, aby lépe odpovídal marxistickým hodnotám, aniž by došlo k úplnému narušení jeho základů."
 TUR_kemalism_with_socialist_characteristics: "Kemalismus se socialistickými rysy"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc: "Turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus utrpěl určité neúspěchy ve získávání podpory lidu, což důstojnický sbor z velké části přičítá politikám a činům současné správy."
 TUR_kemalist_army_officers_decreased_power_disloyal: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_decreased_power_loyal_desc: "Turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus utrpěl určité neúspěchy ve získávání podpory lidu, ale důstojnický sbor zůstává odhodlaný podporovat současnou správu."
 TUR_kemalist_army_officers_decreased_power_loyal: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_decreased_power_neutral_desc: "Turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus utrpěl určité neúspěchy ve získávání podpory lidu a důstojníci nervózně sledují náladu národa."
 TUR_kemalist_army_officers_decreased_power_neutral: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_extended_power_disloyal_desc: "Elitní turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus postupně získává srdce a mysli po celém Turecku a důstojnický sbor aktivně pracuje proti současné správě, aby zajistil ochranu kemalistických hodnot."
 TUR_kemalist_army_officers_extended_power_disloyal: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_extended_power_loyal_desc: "Elitní turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus postupně získává srdce a mysli po celém Turecku, jak Atatürk doufal, a důstojnický sbor stojí v solidaritě se současnou správou proti všem nebezpečím turecké suverenity."
 TUR_kemalist_army_officers_extended_power_loyal: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_extended_power_neutral_desc: "Elitní turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus postupně získává srdce a mysli po celém Turecku, jak Atatürk doufal, a důstojnický sbor je připraven zajistit, aby hodnoty kemalismu zůstaly chráněny proti těm, kteří by je chtěli podkopat."
 TUR_kemalist_army_officers_extended_power_neutral: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_limited_power_disloyal_desc: "Turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus jako ideologie zůstává ohrožen a důstojnický sbor je pevně proti postoji současné správy v otázkách ideologie a vlády."
 TUR_kemalist_army_officers_limited_power_disloyal: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_limited_power_loyal_desc: "Turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus jako ideologie zůstává ohrožen, ale důstojnický sbor je připraven pomáhat vládě ve všem, co se týká ochrany státu."
 TUR_kemalist_army_officers_limited_power_loyal: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_limited_power_neutral_desc: "Turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus jako ideologie zůstává ohrožen a důstojnický sbor pilně pracuje na ochraně kemalistických principů."
 TUR_kemalist_army_officers_limited_power_neutral: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc: "Turecký důstojnický sbor byl jedním z nejpevnějších strážců kemalistických hodnot, ale uboze zmenšená skupina kemalistických loajálních nemůže dělat nic jiného než jednorázové odsouzení současné administrativy."
 TUR_kemalist_army_officers_minimal_power_disloyal: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_minimal_power_loyal_desc: "Turecký sbor důstojníků býval jedním z nejpevnějších ochránců kemalistických hodnot, ale nyní bezvýznamná skupinka kemalistických loajalistů může jen zlehka hodnotit současnou správu."
 TUR_kemalist_army_officers_minimal_power_loyal: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_minimal_power_neutral_desc: "Turecký důstojnický sbor byl jedním z nejpevnějších strážců kemalistických hodnot, ale nyní byli sníženi na převážně slavnostní roli."
 TUR_kemalist_army_officers_powerful_disloyal_desc: "Elitní turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus nebyl v Turecku nikdy dříve tak zakořeněný jako dnes a důstojnický sbor nás rozhodně nenávidí za to, že jednáme tak rozporuplně s kemalistickými hodnotami v době, kdy je kemalismus u tolika lidí respektován."
 TUR_kemalist_army_officers_powerful_disloyal: "Kemalisté důstojníci"
 TUR_kemalist_army_officers_powerful_loyal_desc: "Elitní turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus nebyl v Turecku nikdy dříve tak zakořeněný jako dnes a náš stát nikdy nebyl v bezpečnějších rukou než pod současnou správou."
 TUR_kemalist_army_officers_powerful_neutral_desc: "Elitní turecký sbor důstojníků jsou jedni z nejpevnějších ochránců kemalistických hodnot. Kemalismus nebyl v Turecku nikdy dříve tak zakořeněný jako dnes."
 TUR_kemalist_army_officers_powerful_neutral: "Kemalisté důstojníci"
 TUR_legacy_of_ataturk_defiled_desc: "Zklamali jsme ho: jak by Otec Turků mohl nahlížet na současný stav věcí v [ROOT.GetNameDef] jinak než s opovržlivým pohrdáním? Budeme se muset pouze spolehnout, že jeho ambice pro náš národ byly mylné a naše správné..."
 TUR_legacy_of_ataturk_defiled: "Dědictví Atatürka"
 TUR_legacy_of_ataturk_fulfilled_desc: "Prosadili jsme a naplnili nejvyšší ambice Mustafy Kemala Atatürka pro [ROOT.GetAdjective] stát transformací do legitimního více stranického liberálního demokratického státu. Prosadili jsme Atatürkův celoživotní sen, a díky tomu je naše vláda v očích lidu výrazně jistější."
 TUR_legacy_of_ataturk_fulfilled: "Dědictví Atatürka"
 TUR_legacy_of_ataturk_preserved_desc: "Prodloužili jsme starý status quo udržováním autoritářského režimu, který podporuje kemalistické ideály. Neměli jsme za cíl zničit aspirace Mustafy Kemala Atatürka pro [ROOT.GetAdjective] stát, ale také jsme příliš nepřispěli k dalšímu rozvoji těchto cílů. Bude na budoucích generacích, aby využily základy, které jsme položili, a převzaly plášť kemalismu..."
 TUR_legacy_of_ataturk_preserved: "Dědictví Atatürka"
 TUR_liberalism_desc: "Jsem svobodný od samého počátku a navždy budu. Který blázen mě spoutá? Vzdoruji samotné myšlence! Neboť svoboda je absolutním právem mé neustále svobodné vlajky!"
 TUR_liberalism: "Liberalismus"
 TUR_mehmet_emin_yurdakul: "Mehmet Emin Yurdakul"
 TUR_mehmet_fahri_engin: "Mehmet Fahri Engin"
 TUR_mehmet_salih_omurtak: "Salih Omurtak"
 TUR_mustafa_kemal_ataturk_figurehead_desc: "I v důchodu se náš Ghazi nemůže zdržet zasahování do politiky našeho národa. Už sice formálně není prezidentem, ale slovo Mustafy Kemala Atatürka zůstává zákonem - i nyní."
 TUR_mustafa_kemal_ataturk_figurehead: "Mustafa Kemal Atatürk"
 TUR_muzaffer_goksenin: "Muzaffer Göksenin"
 TUR_nationalism_desc: "Neboj se; neboť karmínový prapor, který hrdě vlaje v tomto slavnostním úsvitu, nezhasne dříve, než bude uhašen poslední ohnivý krb v mé vlasti. Neboť to je hvězda mého lidu, a navždy zazáří; je moje; a patří výhradně mému statečnému národu."
 TUR_nationalism: "Nacionalismus"
 TUR_nazim_hikmet: "Nâzım Hikmet"
 TUR_nejdet_sancar: "Nejdet Sançar"
 TUR_nihal_atsiz: "Nihal Atsız"
 TUR_nuri_demirag_prime_minister: "Nuri Demirağ"
 TUR_nuri_demirag: "Nuri Demirağ"
 TUR_nuri_killigil: "Nuri Killigil"
 TUR_objectors_flocking_to_military_service_desc: "Všemožní [TUR.GetAdjective] občané, kteří se dříve vyhýbali branné povinnosti, se přihlašují službě v našich ozbrojených silách. Lidé dobře přijali vládní přístup 'Vlast je na prvním místě' a mnozí začínají rozumět svému místu ve tkáni naší země, kde se dříve cítili jako cizinci."
 TUR_objectors_flocking_to_military_service: "Odporci se hrnou do služby v armádě"
 TUR_ottoman_officers_invited_back: "§YOsmanské loajalisty§! byly pozvány zpět do aktivní služby."
 TUR_political_landscape_shifting_desc: "Tak dlouho bylo konečným cílem kemalismu založit v [TUR.GetNameDef] vícestrannou liberální demokracii... ale doba se mění. Žijeme v zajímavých dobách, kdy se moderní ideologie mezi sebou utkávají o nadvládu nad světovým řádem, a zdá se, že toto ideologické bojiště nyní našlo oporu i zde."
 TUR_political_landscape_shifting: "Politické prostředí se mění"
 TUR_populism_desc: "Kdo by nepoložil svůj život za tento ráj země? Mučedníci by vystříkli, kdyby někdo jen zmáčkl půdu! Mučedníci!"
 TUR_populism: "Populismus"
 TUR_reappropriated_exploitative_finance_desc: "Převezmeme bohatství zahraničních lichvářů a našich vlastní odpudivých domácích kapitalistických parazitů, abychom vybudovali společnost, která skutečně slouží dělnické třídě [TUR.GetNameDef]."
 TUR_reappropriated_exploitative_finance: "Přesměrované vykořisťovatelské finance"
 TUR_rearmament_scheme_desc: "Komplexní plán přezbrojení se již nějaký čas připravuje, ale nebyla dosud nutnost ho realizovat – svět se však nyní ocitá na prahu další války a Turecko nebude chyceno nepřipravené."
 TUR_rearmament_scheme: "Připravený plán přezbrojení"
 TUR_rebuilding_our_home_desc: "Naše země byla materiálně, fyzicky i duchovně zpustošena kemalistickými psi, ale konečně jejich tyranie skončila. Stojíme na prahu nové éry pro náš lid: éry, kdy můžeme konečně napravit křivdy minulosti. Musíme budovat pro budoucnost, abychom mohli vzkřísit minulost."
 TUR_rebuilding_our_home: "Obnova našeho domova"
 TUR_recep_peker: "Recep Peker"
 TUR_red_officers_desc: "Stejně jako kemalističtí důstojníci reprezentují a chrání svou ideologii, naši noví důstojníci budou ochránci marxismu v [TUR.GetNameDef]."
 TUR_red_officers: "Rudí důstojníci"
 TUR_refet_bele: "Refet Bele"
 TUR_reformism_desc: "Obzory Západu mohou být obehnány zdmi oceli, ale mé hranice střeží mohutné náručí věřícího. Nechť zahučí, neboj se! A přemýšlej: jak může být tato žhavá víra uhašena tím pošramoceným, jednofangovým monstrem, kterému říkáš 'civilizace'?"
 TUR_reformism: "Reformismus"
 TUR_refugees_from_the_fascist_menace_desc: "Fašisté praktikují politiku výhradnosti a na každém kroku porušují nezadatelná lidská práva. Jejich činy jsou příšerné a ochrana a pomoc těm, kdo prchají před fašistickým předsudkem, je to nejmenší, co můžeme udělat."
 TUR_refugees_from_the_fascist_menace: "Uprchlíci před fašistickou hrozbou"
 TUR_republicanism_desc: "Neboť nezávislost je absolutním právem mého národa uctívajícího Boha!"
 TUR_republicanism: "Republikanismus"
 TUR_revolutionary_brigades_from_abroad_desc: "Marxismus je zásadně internacionalistická víra, a proto je naprosto přirozené, že revolucionáři z celého světa přicházejí do naší země bojovat v našem společném globálním boji."
 TUR_revolutionary_brigades_from_abroad: "Revoluční brigády ze zahraničí"
 TUR_revolutionism_desc: "Tak vlni a vlněj se jako jasná rozednívající se obloha, ó ty slavný půlměsíci, aby každá poslední kapka naší krve konečně byla požehnaná a hodná! Ani ty, ani moje rodina nebudete nikdy uhašeni!"
 TUR_revolutionism: "Revolucionismus"
 TUR_rising_islamist_dissidence_desc: "Pokaždé, když se v [TUR.GetNameDef] otevřela otázka svobodných voleb, náboženští fundamentalisté se pokusili zneužít jakoukoli platformu pro opozici proti CHP. Zdá se, že tentokrát tomu nebude jinak. Napříč zemí roste fundamentální vědomí, jak se naši ideologičtí nepřátelé shromažďují, aby svrhli naši vládu tím, že zneuctí volební urnu, kterou jim poskytujeme."
 TUR_rising_islamist_dissidence: "Narůstající islamistická opozice"
 TUR_riza_nur: "Rıza Nur"
 TUR_sadik_altincan: "Sadık Altıncan"
 TUR_said_i_nursi: "Said-i Nursî"
 TUR_salih_omurtak: "Salih Omurtak"
 TUR_second_five_year_plan_cakmak_desc: "Na základě německého modelu remilitarizace dal Fevzi Çakmak prioritu zvýšení množství těžkého průmyslu v [ROOT.GetNameDef] a modernizaci infrastruktury po celé zemi."
 TUR_second_five_year_plan_cakmak: "Çakmakův pětiletý plán"
 TUR_second_five_year_plan_inonu_desc: "Na základě sovětského modelu industrializace dal İsmet İnönü prioritu zvýšení množství lehkého průmyslu v [ROOT.GetNameDef] a modernizaci infrastruktury po celé zemi."
 TUR_second_five_year_plan_inonu: "İnönüův pětiletý plán"
 TUR_sectarian_woes_1_desc: "§W[TUR.GetNameDefCap] vnitřní rozdělení se geograficky projevují přes §YStátní modifikátory§!§W: £faction_tur_kemalist §YKemalisté§! §Wse nacházejí na západě a severu, náboženské £faction_tur_traditionalist §YTradičně založené skupiny§! §Wjsou v centrálních vnitrozemských oblastech i na jihu, zatímco £faction_tur_kurdish §YKurdové§! §Wse nacházejí na jihovýchodě země.§! \n\n§WInterakce s různými §Yfrakcemi§! §Wjsou přístupné přes §YZáložku rozhodnutí§!§W, stejně jako přes některé §Yefekty zaměření§! §Wa §Yvolby událostí§!§W.§! \n\nTurecko trápí vnitřní rozdělení napříč ideologickými, náboženskými a etnickými liniemi. Kemalisté doufají, že promění Turecko v sekularizovaný stát, ale velká část populace zůstává fundamentálně proti samotnému konceptu sekularismu. K nápravě vnitřních rozdělení naší země budeme muset přistupovat buďto s jemnou rukou, nebo železnou pěstí."
 TUR_sectarian_woes_1: "Sektařské problémy"
 TUR_sectarian_woes_2: "Sektařské problémy"
 TUR_sectarian_woes_desc: "§W[TUR.GetNameDefCap] vnitřní rozdělení se geograficky projevují přes §YStátní modifikátory§!§W: £faction_tur_kemalist §YKemalisté§! §Wse nacházejí na západě a severu, náboženské £faction_tur_traditionalist §YTradičně založené skupiny§! §Wjsou v centrálních vnitrozemských oblastech i na jihu, zatímco £faction_tur_kurdish §YKurdové§! §Wse nacházejí na jihovýchodě země.§! \n\n§WInterakce s různými §Yfrakcemi§! §Wjsou přístupné přes §YZáložku rozhodnutí§!§W, stejně jako přes některé §Yefekty zaměření§! §Wa §Yvolby událostí§!§W.§! \n\nTurecko trápí vnitřní rozdělení napříč ideologickými, náboženskými a etnickými liniemi. Kemalisté doufají, že promění Turecko v sekularizovaný stát, ale velká část populace stojí fundamentálně proti samotnému konceptu sekularismu. Na východě Kurdové působí turecké vládě značné potíže a zdá se, že jsou rozhodnuti zvolit cestu povstání místo asimilace. K nápravě vnitřních rozdělení naší země budeme muset přistupovat buďto s jemnou rukou, nebo železnou pěstí."
 TUR_sectarian_woes: "Sektařské problémy"
 TUR_sefik_husnu: "Şefik Hüsnü"
 TUR_sevket_sureyya_aydemir: "Şevket Süreyya Aydemir"
 TUR_sheltered_foreign_outcasts_desc: "Je naší morální povinností pomáhat pronásledovaným lidem světa, když je to v našich silách, a zatím to rozhodně bylo v našich mocích. Naturalizujeme je, ochráníme je a budeme se o ně starat, jako by byli rodilí synové a dcery [TUR.GetNameDef]."
 TUR_sheltered_foreign_outcasts: "Chránění cizinci vyvrženci"
 TUR_socialism_desc: "Můj příteli! Nepřenechávej mou vlast do rukou zlovolných mužů! Učiň ze svého hrudi brnění a ze svého těla pevnost! Zastav tento hanebný útok!"
 TUR_socialism: "Socialismus"
 TUR_sub_zero_survival_training_desc: "Není snadné napodobit některé z nejmrazivějších chladů Evrasie, ale byli jsme nuceni se s tím vyrovnat. Rozhodli jsme se postavit zařízení na vrcholu hory Palandöken v Erzurumu a další menší zařízení u hory Ağrı, aby naši vojáci mohli trénovat v alpinských a ledovcových podmínkách po celý rok."
 TUR_sub_zero_survival_training: "Výcvik přežití pod nulou"
 TUR_sukru_okan: "Şükrü Okan"
 TUR_sukru_saracoglu_prime_minister: "Şükrü Saracoğlu"
 TUR_sukru_saracoglu: "Şükrü Saracoğlu"
 TUR_the_antalya_naval_academy_desc: "Ve spolupráci s [ITA.GetAdjective] jsme založili školu pro začínající admirály a námořní důstojníky, která je jedinečná na světě."
 TUR_the_antalya_naval_academy: "Námořní akademie v Antalyi"
 TUR_the_battle_for_our_nations_survival: "Bitva o přežití naší země"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc: "Naše síla plyne z naší jednoty. Koordinujeme se jako jeden, bojujeme jako jeden, padáme jako jeden. Až se prach usadí a děla přestanou střílet, Balkánský pakt stále bude stát."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact: "Koordinované ozbrojené síly Balkánského paktu"
 TUR_the_redshirts_desc: "Červené košile jsou naše vlastní polovojenské fašistické milice, které hlídají ulice našich měst a zajišťují, že lidé přísně dodržují principy kemalismu. Někdy mohou být trochu násilné, srdcem z železa a hlavou plnou revolučního idealismu, ale aspoň jejich věc je spravedlivá!"
 TUR_the_redshirts: "Červené košile"
 TUR_the_revolutionary_officer_college_of_kars_desc: "Kars je město s bohatou historií a jeho blízkost k [SOV.GetNameDef] ho činí ideálním místem pro založení nové politizované důstojnické školy. Naši důstojníci budou vyučováni nejen základům válčení, ale i složitostem marxistické doktríny."
 TUR_the_revolutionary_officer_college_of_kars: "Revoluční důstojnická škola v Karsu"
 TUR_three_year_plan_balkans_desc: "Balkánský pakt se pustil do jednoho z nejodvážnějších industrializačních projektů v historii tím, že financuje společný nadnárodní centrálně plánovaný ekonomický projekt, který zajistí, že naše průmyslové základny budou společně dostatečně silné, aby odolaly útoku velmoci."
 TUR_three_year_plan_balkans: "Společný tříletý plán"
 TUR_tpda_absorbed_desc: "Pouhým tahem pera se Turecká správa veřejného dluhu změnila z soukromé entity na státem vlastněnou veřejnou instituci. Spravujeme náš dluh, kontrolujeme ho a můžeme ho snížit. Vystoupali jsme vysoko na světové scéně."
 TUR_tpda_absorbed: "Turecká správa veřejného dluhu"
 TUR_tpda_desc: "Konečně jsme odebrali otěže imperialistům a můžeme sami organizovat a spravovat naše dluhy z naší metropole. Rada pro dluhy již neexistuje, nyní budou privilegovaní žraloci muset přijít za námi, když budou žádat restituci nebo kapitulaci."
 TUR_tpda: "TPDA"
 TUR_turkic_volunteers_from_abroad_desc: "Naši turkické bratři a sestry přicházejí ze všech koutů Evrasie, aby podpořili náš společný boj. Společně zajistíme Věk vlka."
 TUR_turkic_volunteers_from_abroad: "Turkické dobrovolníci ze zahraničí"
 TUR_turkish_bolshevism_desc: "Kemalismus splnil svůj účel a nyní je odsouzen k historii... no, alespoň některé nelegální historické knihy. [TUR.GetNameDef] je nyní modelováno podle Leninské revoluce Vladimira Lenina, nikoliv podle revizionistického reakcionáře Mustafy Kemala Atatürka a jeho potlačeného hnutí."
 TUR_turkish_bolshevism: "Turecký bolševismus"
 TUR_turkish_interventionism_desc: "Mír doma, mír ve světě - Atatürk to nařídil a my jsme to nyní zakotvili jako samotný základ naší zahraniční politiky. Už nemůžeme sedět stranou a nechat svět upadnout do zmatku, zatímco my nic neděláme. Jediný způsob, jak zajistit náš mír doma, je bojovat za mír ve světě."
 TUR_turkish_interventionism: "Turecký intervencionismus"
 TUR_turkish_workers_militia_desc: "Lidé, kteří jsou v nejlepší pozici chránit práva dělníků, jsou samotní dělníci. Samozřejmě, trochu směřování od naší vlády a občasná nóta z Moskvy jen zlepšují jejich účinnost jako dělnické milice."
 TUR_turkish_workers_militia: "Turecká dělnická milice"
 TUR_tuz_golu_training_facility: "Výcvikové zařízení Tuz Gölü"
 TUR_ultranationalism_desc: "Kéž mi Bůh vezme můj život, mé milované a veškerý majetek, pokud bude chtít, ale kéž mě neochudí o mou jedinou pravou vlast na světě. Tyto adhány a jejich svědectví jsou základy mého náboženství, a kéž jejich ušlechtilý zvuk zní hřmotně přes mou věčnou vlast."
 TUR_ultranationalism: "Ultranacionalismus"
 TUR_united_balkan_security_forces_desc: "Sdílené bezpečnostní prapory jsou přirozeným rozšířením časté výměny bojových plánů a zpravodajských informací mezi našimi veliteli. Odlehčením tlaku při hlídání vnitřních hranic snižujeme zátěž našich národních armád a lépe se připravujeme na válku."
 TUR_united_balkan_security_forces: "Spojené balkánské bezpečnostní síly"
 TUR_varlik_vergisi_spirit_desc: "Tento 'daň z bohatství' je jen tence zastřená reimplementace daně Jizya, a možná budeme muset zvážit její zrušení, než ztratíme i iluzi správy sekulární republiky."
 TUR_varlik_vergisi_spirit: "Varlık Vergisi"
 TUR_vecihi_hurkus: "Vecihi Hürkuş"
 TUR_victory_at_all_costs_desc: "Nepřipustili jsme, abychom jako národ krvavě bojovali během naší války za nezávislost, jen aby nás o několik desetiletí později zničili. Ne, příběh [TUR.GetNameDef] zde nekončí - nesmíme padnout, nepřipustíme pád!"
 TUR_victory_at_all_costs: "Vítězství za každou cenu"
