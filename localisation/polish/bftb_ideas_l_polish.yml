 GRE_schachtplan_desc: "Dílo německého ekonoma Hjalmara Schachta, Schachtův plán zaručuje Řecku přístup na německé trhy výměnou za zvýšený import surovin z Řecka do Německa. Němci nás štědře podporují, a přesto jsme možná spadli přímo do jejich pasti tím, že jsme se stali tak závislými na jejich štědrosti."
 GRE_schachtplan_fascistised_desc: "Vycházeje z původního Schachtova plánu sestavili ho pečlivě největší korporatističtí ekonomové Německa a Řecka: vytvářejí nový ekonomický pakt založený na zásadách národního socialismu. Ačkoli nemusí být toto ekonomické ujednání spolehlivé dlouhodobě, dobře nám poslouží během těchto let svárů."
 GRE_schachtplan_fascistised: "Gotzamanis-Schachtův plán"
 GRE_schachtplan_modified_desc: "Dílo geniálního Hjalmara Schachta, Schachtův plán zaručuje Řecku přístup na německé trhy výměnou za prioritní přístup k řeckým surovinám. Němci nás v minulosti štědře podporovali a společně jsme vybudovali skutečně zvláštní ekonomický vztah."
