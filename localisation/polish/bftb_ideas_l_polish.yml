l_polish:
 BUL_aircraft_repair_facilities: "Letecká opravárenská zařízení"
 BUL_aircraft_repair_facilities_desc: "Rozpracovali jsme projekt rozšíření leteckých opravárenských závodů Terem Georgi Benkovski, což umožní našemu letectvu provádět optimální údržbu a opravy svých strojů."
 BUL_anti_capitalism: "Antikapitalismus"
 BUL_anti_capitalism_desc: "[GetAntiCapitalismFocusLoc]"
 BUL_anti_capitalism_tt: "Útočný bonus proti §Yhlavním demokraciím v Evropě§!: §G10.0%§!, obranný bonus proti §Yhlavním demokraciím v Evropě§!: §G10.0%§!"
 BUL_army_restrictions: "Omezení armády"
 BUL_army_restrictions_desc: "Dalším důsledkem smlouvy z Neuilly-sur-Seine jsou přísná omezení uvalená na naši armádu: nejen že zakazují povinnou vojenskou službu, omezují počet vojáků a důstojníků a brání nám udržovat pokročenou výzbroj, ale rovněž zakazují jakékoli manévry či plánování tažení a dokonce stanovují i počet pušek, které smíme používat."
 BUL_army_restrictions_mobilization_law_tt: "§RNelze změnit branný zákon ani vyhlašovat války.\nNelze cvičit jednotky, rušit jednotky ani upravovat šablony jednotek.\nNelze vyrábět tanky, letadla ani lodě§!."
 BUL_back_from_the_scw_flag: "Vrátil se ze Španělské občanské války"
 BUL_balkan_federation_project_propaganda: "Propaganda balkánské federace"
 BUL_balkan_federation_project_propaganda_desc: "Lidová podpora nového bulharského projektu balkánské federace se rychle šíří díky celostátní propagandistické kampani financované bulharskou vládou."
 BUL_brannik: "Brannik"
 BUL_brannik_desc: "Tato profašistická národní mládežnická organizace, založená Bogdanem Filovem, masově roste a od svého vzniku nám poskytla značný počet členů dychtících vstoupit do našich ozbrojených sil."
 BUL_buhovo_uranium_mines: "Uranové doly Buhovo"
 BUL_buhovo_uranium_mines_desc: "V Buhovu, bulharském městě poblíž Sofie, byly nalezeny značné zásoby uranu. Naše doly těží tento cenný zdroj, který se ukazuje jako životně důležitý pro vývoj nových a mocných zbraní."
 BUL_bulgarian_army_01: "Bulharská armáda"
 BUL_bulgarian_army_01_desc: "Jsme obklopeni potenciálními nepřáteli, jak nás dějiny krutě naučily, a je zásadní vybudovat silnou armádu a rozvíjet moderní taktiku, máme-li zvítězit v budoucích konfliktech."
 BUL_bulgarian_capital_injection: "Bulharská finanční injekce"
 BUL_bulgarian_capital_injection_desc: "[BUL.GetAdjectiveCap] vláda poskytla finanční podporu sužovaným [ROOT.GetAdjective] podnikům, aby stabilizovala finanční sektor země a zvýšila svou kontrolu nad [ROOT.GetAdjective] ekonomikou."
 BUL_bulgarian_patriarchate_restored: "Bulharský patriarchát"
 BUL_bulgarian_patriarchate_restored_desc: "Konečně jsme obnovili důstojnost Bulharské pravoslavné církve a lid se raduje z volby prvního bulharského patriarchy od pádu Tarnova pod osmanskou nadvládu v roce 1393."
 BUL_dar: "DAR"
 BUL_dar_desc: "Daržavna Aeroplanna Rabotilnica - Státní letecké dílny"
 BUL_defender_of_the_balkans: "Ochránce Balkánu"
 BUL_defender_of_the_balkans_desc: "Naši bulharští páni přikazují zesílit úsilí ve výstavbě nových obranných systémů a zlepšování vojenské infrastruktury, abychom pomohli při obraně Balkánu."
 BUL_defying_moscow: "Vzdor Moskvě"
 BUL_defying_moscow_desc: "[GetDefyingMoscowFocusLoc]"
 BUL_dvf: "Daržavna Voenna Fabrika"
 BUL_dvf_desc: "Daržavna Voenna Fabrika - Státní vojenská továrna"
 BUL_dvf_sopot: "DVF - Sopot"
 BUL_dvf_sopot_desc: "Daržavna Voenna Fabrika Sopot - Státní vojenská továrna Sopot"
 BUL_elites_crushed: "Elity rozdrceny"
 BUL_elites_crushed_desc: "Odebrali jsme mnohé z velkých privilegií bulharským vyšším vrstvám, ale jako důsledek jsme si vytvořili řadu nepřátel na důležitých politických a vojenských postech. Musíme se zbavit těchto jedinců, kteří jen brání sociálnímu pokroku v Bulharsku."
 BUL_fatherland_front_negative_desc: "Vlastenecká fronta je původně komunistickou Bulharskou dělnickou stranou založené politické odbojové hnutí, které dnes zahrnuje více skupin a organizací s výrazně odlišnými ideologiemi, sjednocených proti proněmecké vojenské diktatuře v Bulharsku."
 BUL_fatherland_front_positive: "Vlastenecká fronta"
 BUL_fatherland_front_positive_desc: "Vlastenecká fronta, původně založená Bulharskou dělnickou stranou jako politické odbojové hnutí proti útlaku a fašismu v Bulharsku, je dnes tvořena členy mnoha organizací, sjednocenými proti všem, kdo chtějí spoutat bulharský proletariát."
 BUL_ferdinands_puppet: "Loutka cara Ferdinanda"
 BUL_ferdinands_puppet_desc: "[ROOT.GetNameDef] bylo podrobeno carem Ferdinandem I. a [BUL.GetNameDef] tak silně ovlivňuje [ROOT.GetAdjective] vládu - drží politiku, hospodářství i průmysl země plně pod svou kontrolou."
 BUL_foreign_industrial_concern_requirements_eng_tt: "Bulharsko postavilo alespoň [?BUL.BUL_industrial_investments_medium_cap|Y0] [ENG.GetAdjective] civilních továren skrze rozhodnutí §YZahraniční dohody§!."
 BUL_foreign_industrial_concern_requirements_ger_tt: "Bulharsko postavilo alespoň [?BUL.BUL_industrial_investments_medium_cap|Y0] [GER.GetAdjective] civilních továren skrze rozhodnutí §YZahraniční dohody§!."
 BUL_foreign_industrial_concern_requirements_sov_tt: "Bulharsko postavilo alespoň [?BUL.BUL_industrial_investments_medium_cap|Y0] [SOV.GetAdjective] civilních továren skrze rozhodnutí §YZahraniční dohody§!."
 BUL_foreign_industrial_concern_requirements_tt: "Bulharsko postavilo alespoň [?BUL.BUL_industrial_investments_medium_cap|Y0] [THIS.GetAdjective] civilních továren skrze rozhodnutí §YZahraniční dohody§!."
 BUL_foreign_industry_dynamic_modifier: "Zahraniční průmysl"
 BUL_foreign_industry_dynamic_modifier_desc: "Nemáme prostředky vybudovat silný a efektivní průmysl vlastními silami, takže nejlepší volbou je oslovit zahraniční investory ochotné rozšířit své podnikání a působit v Bulharsku."
 BUL_government_reforms_communists_01: "Vládní reformy"
 BUL_government_reforms_communists_01_desc: "Reformy zavedené vládou v agrární a průmyslové oblasti jsou nepochybně nezbytné pro rozvoj a pokrok bulharského národa."
 BUL_imro_01: "VMRO"
 BUL_imro_01_desc: "Neustálé bratovražedné zločiny spáchané Vnitřní makedonskou revoluční organizací vážně poškodily naše mezinárodní vztahy a v roce 1934 vedly k vojenskému potlačení bašty VMRO v Petriči, což organizaci zasadilo kritický úder a donutilo většinu jejích vůdců uprchnout do zahraničí. Přesto některé revoluční buňky v Bulharsku stále působí a naše diplomatické vztahy jsou stále nevalné."
 BUL_imro_02: "VMRO"
 BUL_imro_02_desc: "Neustálé bratovražedné zločiny spáchané VMRO příliš dlouho vážně poškozovaly naše mezinárodní vztahy, ale alespoň nyní cizí mocnosti konečně uznávají naše úsilí organizaci zničit ve jménu zachování míru na Balkáně."
 BUL_imro_04: "VMRO"
 BUL_imro_04_desc: "Naše spolupráce s VMRO byla široce kritizována nejen našimi sousedy, ale i řadou cizích mocností a dokonce i některými částmi naší populace."
 BUL_international_pilot_training_program: "Mezinárodní program výcviku pilotů"
 BUL_international_pilot_training_program_desc: "Provozujeme mezinárodní program výcviku pilotů, který výrazně rozšířil naši základnu zkušených pilotů a členů posádek našeho letectva."
 BUL_ira: "IRA"
 BUL_liberal_trade_policies: "Liberální obchodní politika"
 BUL_liberal_trade_policies_desc: "Bulharská ekonomika se od osamostatnění od Osmanské říše potácí od krize ke krizi. Autarkická politika se v minulosti ukázala jako nedostatečná, nadešel čas směřovat k hospodářské liberalizaci."
 BUL_national_industrial_concern_upgrade_tt: "\nDokončení zaměření §Y$BUL_utmost_optimization$§! tohoto návrháře vylepší."
 BUL_national_industry_01: "Národní průmysl"
 BUL_national_industry_01_desc: "Pořídili jsme moderní nástroje pro naši průmyslovou výrobu - možná jen malý krok, ale nezbytný na cestě k vybudování silného národního průmyslu."
 BUL_national_industry_02: "Národní průmysl"
 BUL_national_industry_02_desc: "Náš projekt rozvoje národního průmyslu se sice ukázal nákladným, ale také výrazně úspěšným: umožnil vznik několika nových odvětví a modernizaci některých stávajících."
 BUL_national_military_designer_upgrade_tt: "\nDokončení zaměření §Y$BUL_prussia_of_the_balkans$§! tohoto návrháře vylepší.\n"
 BUL_national_naval_designer_upgrade_tt: "\nDokončení zaměření §Y$BUL_an_aegean_sea_fleet$§! tohoto návrháře vylepší.\n"
 BUL_nationalized_industry: "Znárodněný průmysl"
 BUL_nationalized_industry_desc: "Vyvlastnili jsme všechny zahraniční továrny v Bulharsku, čímž jsme výrazně zvýšili naše průmyslové kapacity."
 BUL_our_duty_in_the_balkans_dynamic_modifier: "Naše povinnost na Balkáně"
 BUL_paramilitary_organizations: "Polovojenské organizace"
 BUL_paramilitary_organizations_desc: "Členové polovojenských organizací jsou loajální lidé, kteří už mají určitou vojenskou kázeň a budou připraveni vést válku pro větší slávu naší země. Od chvíle, kdy jsme si získali jejich věrnost, se ukázali jako spolehlivý zdroj vojenského personálu."
 BUL_petrol_ad: "Petrol AD"
 BUL_pirin: "Pirin"
 BUL_prussia_of_the_balkans_01: "Prusko Balkánu"
 BUL_prussia_of_the_balkans_01_desc: "V raných letech bylo Bulharské carství silně militarizovaným státem s velkou a dobře vybavenou armádou, přezdívaným Prusko Balkánu, dokud nás nezradili bývalí, zrádní spojenci. Po pokořujících porážkách minulosti jsme však zemi znovu vybudovali a nyní nadešel čas získat někdejší slávu zpět. Svět nás opět bude nazývat Pruskem Balkánu!"
 BUL_ratniks: "Ratnici"
 BUL_ratniks_desc: "[GetIntegrateTheRatniksFocusLoc]"
 BUL_second_national_catastrophe: "Druhá národní katastrofa"
 BUL_second_national_catastrophe_desc: "Po naší porážce ve Velké válce nás smlouva z Neuilly-sur-Seine donutila postoupit rozsáhlá území, která nyní náleží Jugoslávii, Řecku a Rumunsku, a až donedávna po nás Společnost národů vyžadovala, abychom upřednostňovali platby vysokých válečných reparací, což ochromilo naši ekonomiku a nevyhnutelně navýšilo státní dluh. Národní duch se z této rány nikdy zcela nevzpamatoval, není tedy divu, že je tato smlouva v Bulharsku známa jako Druhá národní katastrofa..."
 BUL_second_national_catastrophe_tt: "Bude odstraněno, pokud bude obnoveno Velké Bulharsko:\nMá plnou kontrolu nad §YSofií§!, §YPlovdivem§!, §YMoesií§!, §YBurgasem§!, §YJižním Srbskem§!, §YMakedonií§!, §YStřední Makedonií§!, §YThrákií§!, §YDobrudžou§!, §YSeverní Dobrudžou§!."
 BUL_the_balkans_united: "Balkán sjednocen"
 BUL_the_balkans_united_desc: "[GetUnitedWeShallPrevailFocusLoc]"
 BUL_the_bulgarian_threat: "Bulharská hrozba"
 BUL_the_bulgarian_threat_desc: "Velmocenské ambice, kterými se [BUL.GetNameDef] ani netají, na Balkáně představují zásadní hrozbu pro [ROOT.GetNameDef] a svobodu [ROOT.GetAdjective] lidu."
 BUL_the_fight_against_bolshevism: "Boj proti bolševismu"
 BUL_the_fight_against_bolshevism_desc: "[GetObliterateTheBolshevikThreatFocusLoc]"
 BUL_the_fight_against_bolshevism_ns_target_tt: "Útočný bonus proti §Yhlavním komunistickým zemím v Evropě§!: §G10.0%§!, obranný bonus proti §Yhlavním komunistickým zemím v Evropě§!: §G10.0%§!"
 BUL_the_fight_against_tyranny: "Boj proti tyranii"
 BUL_the_fight_against_tyranny_desc: "[GetFightTyrannyFocusLoc]"
 BUL_third_bulgarian_state: "Třetí bulharský stát"
 BUL_third_bulgarian_state_desc: "[GetConsolidateTheThirdBulgarianStateFocusLoc]"
 BUL_tobacco_exports: "Vývoz tabáku"
 BUL_tobacco_exports_desc: "Aktivně nahrazujeme produkci obilí cennějšími tabákovými plodinami, které nám přinášejí podstatné příjmy."
 BUL_toppling_giants_ns_target_tt: "Útočný bonus proti významným evropským zemím sousedícím s Bulharskem: §G10.0%§!, obranný bonus proti významným evropským zemím sousedícím s Bulharskem: §G10.0%§!"
 BUL_trained_youth_wings: "Vycvičené mládežnické oddíly"
 BUL_trained_youth_wings_desc: "[GetTrainTheYouthWingsFocusLoc]"
 BUL_tsar_boris_negative_01: "Car Boris III."
 BUL_tsar_boris_negative_01_desc: "Boris III. ví, že jeho diktátorský režim se chýlí ke konci, a není překvapením, že odmítá přijmout jakékoli změny navrhované našimi ministry, apeluje na loajální členy vlády, aby zmařili všechny naše návrhy, a zoufale se snaží udržet kontrolu nad bulharskou politikou tak dlouho, jak jen to bude možné."
 BUL_tsar_boris_positive_01: "Car Boris III."
 BUL_tsar_boris_positive_01_desc: "Borisova politika se ukázala být pro Bulharsko velmi přínosná, a proto se car těší velmi dobré pověsti nejen mezi elitami a v nejprivilegovanějších kruzích, ale i mezi nejchudšími vrstvami."
 BUL_uranium_concession_agreement_ns: "Uranové koncesní smlouvy"
 BUL_uranium_concession_agreement_ns_desc: "Nemůžeme plně využít ložiska uranu v naší půdě a bylo by výhodnější nejen pro nás, ale i pro naše [FROM.GetAdjective] spojence, podepsat smlouvu, která by jim udělila práva na těžbu výměnou za užitečné materiály a produkty pro náš domácí průmysl a zemědělství."
 BUL_varna_naval_dockyard: "Varnská námořní loděnice"
 BUL_volunteers_in_spain_nationalist: "Dobrovolníci ve Španělsku"
 BUL_volunteers_in_spain_nationalist_desc: "[GetSupportTheSpanishCoupFocusLoc]"
 BUL_volunteers_in_spain_republican: "Dobrovolníci ve Španělsku"
 BUL_volunteers_in_spain_republican_desc: "[GetSpanishStruggleFocusLoc]"
 BUL_vulkan_cement: "Vulkan Cement"
 BUL_worker_strikes: "Dělnické stávky"
 BUL_worker_strikes_desc: "Širocí socialisté se připojili ke komunistům v jejich snaze vyvolat celonárodní stávky mezi průmyslovými dělníky, což vážně brzdí naši výrobu a vede ke střetům mezi nimi a úřady."
 BUL_zveno_ns: "Zveno"
 BUL_zveno_ns_desc: "Rozpuštění Vojenského svazu bylo nezbytným krokem, ale mělo své důsledky: zbavili jsme se několika příslušníků Zvena, kteří jen narušovali velení, ale zároveň jsme přišli o cenné instruktory a zkušené důstojníky na našich vojenských akademiích."
 GRE_COOPERATIVE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST: "Znárodněné zahraniční monopoly"
 GRE_COOPERATIVE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD: "Družstevní zahraniční monopoly"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS: "Modernizace Metaxovy linie"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD: "Modernizace Leonidovy linie"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST: "Šampioni Středomoří"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD: "Obránci Středomoří"
 GRE_aekkea: "AEKKEA"
 GRE_aete: "AETE"
 GRE_agrarian_society: "Agrární společnost"
 GRE_agrarian_society_desc: "Řecko se tradičně opíralo o zemědělství a lehký průmysl, přičemž obchodní produkty jako tabák byly hlavním vývozním artiklem. Naše závislost na tradičních výrobních odvětvích nás učinila závislými na těžkém průmyslu větších mocností pro stavební projekty. Konflikt je na obzoru a musíme rychle inovovat."
 GRE_agricultural_communes_idea: "Kolektivizované zemědělství"
 GRE_agricultural_communes_idea_desc: "Řecko se tradičně opíralo o zemědělství a lehký průmysl, přičemž obchodní produkty jako tabák byly hlavním vývozním artiklem. Naše dřívější závislost na tradičních výrobních odvětvích nás činila závislými na těžkém průmyslu větších mocností, ale díky kolektivizaci všech farem se můžeme lépe připravit na budoucí a ambicióznější projekty."
 GRE_alexandros_papagos: "Alexandros Papagos"
 GRE_alexandros_papagos_theorist: "Alexandros Papagos"
 GRE_ancient_talents: "Starověké schopnosti"
 GRE_ancient_talents_desc: "Od dob doby bronzové máme vztah k námořnictví. Pěstováním silné námořní tradice vzdáváme hold osvědčené tradici, která nám koluje v krvi."
 GRE_aristeidis_dimitratos: "Aristídis Dimitrátos"
 GRE_aristotle_onassis: "Aristoteles Onassis"
 GRE_astilleros_onassis: "Astilleros Onassis"
 GRE_basileiades: "Basileiades"
 GRE_battle_for_the_bosporus: "Bitva o Bospor"
 GRE_battle_for_the_bosporus_desc: "Bitva o Bospor začala a my máme výhodu! Musíme tlačit, jak jen to jde, dokud to jde, aby bylo vítězství téměř jisté!"
 GRE_befriending_faction: "Politické nabídky"
 GRE_biamax: "Viamáx"
 GRE_booming_tourism: "Rozvíjející se turistický průmysl"
 GRE_booming_tourism_desc: "[ROOT.GetNameDef] je nyní mnohem víc vyhledávanou destinací lidí ze zahraničí než kdykoli jindy v zaznamenané historii!"
 GRE_byzantine_army: "Byzantská armáda"
 GRE_byzantine_army_desc: "Ještě nedávno jsme se soustředili na armádu, která by byla schopná udržet a bránit naše hranice, ale dnes vyzbrojujeme a cvičíme vojáky připravené pochodovat až na druhý konec světa, abychom si nárokovali zpět své impérium. Naše armáda je jedinečná a s ní si konečně vezmeme zpět to, co nám bylo vzato."
 GRE_command_economy: "Řízená ekonomika"
 GRE_command_economy_desc: "Žijeme v éře válečných strojů a nelze již tolerovat, aby většina řeckých pracovníků trávila život prací na polích s luxusními produkty. Zahájili jsme přechod, který zásadně přetvoří Řecko i řecký lid, a prostřednictvím státem řízené ekonomiky povedeme národ správným směrem."
 GRE_communist_protests: "Komunistické protesty"
 GRE_communists_friendly_or_loyal: "£faction_gre_communist §YKomunisté§! jsou přátelští nebo loajální."
 GRE_cooperate_with_foreign_monopolies_spirit: "[Root.GetCooperativeForeignMonopoliesSpiritName]"
 GRE_cooperative_trade_unions: "Družstevní odbory"
 GRE_debt_to_the_ifc: "Dluh vůči M.F.K."
 GRE_debt_to_the_ifc_2: "Dluh vůči M.F.K."
 GRE_debt_to_the_ifc_2_desc: "Řecko je silně zadluženo vůči Mezinárodní finanční komisi, kdysi vlivné organizaci, kterou nyní vedou pouze Spojené království, Francie a Itálie. Navzdory přebujelosti M.F.K. stále členské země požadují, aby byly jejich dluhy od Řecka splaceny v plné výši - což znamená, že dokud své dluhy nesplatíme nebo se z nich nějak jinak nevyvážeme, má M.F.K nad naší pokladnicí plnou kontrolu."
 GRE_debt_to_the_ifc_3: "Dluh vůči M.F.K."
