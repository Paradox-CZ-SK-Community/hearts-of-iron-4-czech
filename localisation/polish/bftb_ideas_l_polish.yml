 GRE_debt_to_the_ifc_2_desc: "Řecko je těžce zadluženo u Mezinárodní finanční komise, kdysi vlivné organizace nyní předsedané pouze Spojeným královstvím, Francií a Itálií. Navzdory nafouklému stavu I.F.C. si přidružené země stále přejí, aby dluhy Řecka byly splaceny v plné výši – což znamená, že dokud nesplatíme naše dluhy nebo se jich jinak nezbavíme, má I.F.C. nad námi finanční kontrolu."
 GRE_debt_to_the_ifc_2: "Dluh vůči I.F.C."
