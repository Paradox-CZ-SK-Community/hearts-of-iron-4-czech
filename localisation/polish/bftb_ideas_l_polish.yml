 BUL_paramilitary_organizations_desc: "Členové polopolitických organizací jsou loajální jednotlivci, kteří již disponují nějakou vojenskou disciplínou a jsou připraveni vést válku pro větší slávu naší země. Protože jsme si získali jejich oddanost naší věci, prokázali se jako spolehlivý zdroj pracovní síly."
