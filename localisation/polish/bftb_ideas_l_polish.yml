 GRE_red_militias_2_desc: "Skutečný komunistický stát potřebuje lidovou armádu, která dokáže bez překážek vykonávat vůli pracujících."
 GRE_red_militias_3: "Rudí vykonavatelé"
 GRE_red_militias_3_desc: "Podvratní živlové kují pikle proti Straně na každém kroku - ale stačí vycvičit malou skupinu nadaných lidí, aby je dokázali nalézt a vykořenit..."
 GRE_red_militias_spirit: "Rudé milice"
 GRE_red_militias_spirit_desc: "Mnozí se budou snažit mařit naše úsilí o modernizaci řecké společnosti, ale s organizací milicí oddaných ochraně Revoluce bude pro ně mnohem obtížnější nás zastavit."
 GRE_republicans_friendly_or_loyal: "£faction_gre_venezelist §YRepublikáni§! jsou přátelští nebo loajální."
 GRE_reviving_the_double_headed_eagle_2: "Oživení dvojhlavého orla"
 GRE_reviving_the_double_headed_eagle_2_desc: "Venizelisté byli zbabělci, kteří odmítli Řecku vrátit jeho skutečnou ztracenou slávu - slávu Byzance! Proč se zastavit u tureckého pobřeží, když můžeme získat zpět všechna ztracená území říše? Pro Řecko začíná nová zlatá éra!"
 GRE_reviving_the_double_headed_eagle_spirit: "Oživení dvojhlavého orla"
 GRE_reviving_the_double_headed_eagle_spirit_desc: "Venizelisté byli zbabělci, kteří odmítli Řecku vrátit jeho skutečnou ztracenou slávu - slávu Byzance! Proč se zastavit u tureckého pobřeží, když můžeme získat zpět všechna ztracená území říše? Pro Řecko začíná nová zlatá éra!"
 GRE_rheinmetall: "Rheinmetall"
 GRE_royal_hellenic_naval_shipyard: "Královská řecká loděnice"
 GRE_rsaf_enfield: "RSAF Enfield"
 GRE_rural_exodus: "Odliv z venkova"
 GRE_rural_exodus_Desc: "S naším tlakem na industrializaci lidé opouštějí své domovy ve venkovských regionech a stěhují se do velkých měst."
 GRE_schachtplan: "Schachtplan"
 GRE_schachtplan_desc: "Dílo německého ekonoma Hjalmara Schachta, Schachtplan, zaručuje Řecku přístup na německé trhy výměnou za zvýšené dovozy řeckých surovin do Německa. Němci nás velkoryse drželi nad vodou, a přece jsme se možná chytili do jejich pasti tím, jak závislými jsme se na jejich štědrosti stali."
 GRE_schachtplan_fascistised: "Gotzamanis-Schachtplan"
 GRE_schachtplan_fascistised_desc: "Na základě původního Schachtplanu Hjalmara Schachta byl nový plán pečlivě sestaven nejlepšími korporativistickými ekonomy Německa a Řecka: vytváří nový hospodářský pakt na zásadách národního socialismu. Ač toto ujednání nemusí být dlouhodobě spolehlivé, během těchto let svárů nám poslouží dostatečně."
 GRE_schachtplan_modified: "Schachtplan"
 GRE_schachtplan_modified_desc: "Dílo geniálního Hjalmara Schachta, Schachtplan, zaručuje Řecku přístup na německé trhy výměnou za upřednostněný přístup na trh pro řecké suroviny. Němci nás v minulosti velkoryse drželi nad vodou a společně jsme vybudovali skutečně výjimečný hospodářský vztah."
 GRE_security_batallions: "Bezpečnostní prapory"
 GRE_security_batallions_desc: "Abychom udrželi pořádek na okupovaných územích i doma, byli jsme nuceni zformovat bezpečnostní prapory složené z nejzapálenějších fašistů, jaké národ nabízí."
 GRE_siemens: "Siemens"
 GRE_small_investment: "Malá investice pro [GRE.GetNameDef]"
 GRE_small_investment_desc: "Učinili jsme skromnou investici do [GRE.GetAdjective] ekonomiky."
 GRE_socialist_economy_2: "Řecký socialismus"
 GRE_socialist_economy_2_desc: "Řecký lid příliš dlouho krvácel pod autokratickou vládou falešného krále a válkychtivích venizelistů - je čas, aby se lid konečně měl dobře pod vládou, která ho staví na první místo!"
 GRE_socialist_economy_3: "Řecký stalinismus"
 GRE_socialist_economy_3_desc: "Strana stojí nade vším; kdo není loajální Straně, je podvratný zrádce a hrozba pro celý náš národ."
 GRE_socialist_economy_4: "Řecký komunismus"
 GRE_socialist_economy_4_desc: "Dělník stojí nade vším; jestliže my jako vláda, dosazená dělníky a z dělníků složená, nedokážeme hájit jejich nejlepší zájmy, kdo by to dokázal?"
 GRE_socialist_economy_spirit: "Řecký socialismus"
 GRE_socialist_economy_spirit_desc: "Zavedli jsme hospodářství, které dává přednost lidem před ziskem. Máme jasného nepřítele v dravých zahraničních kapitalistech a v místní oportunistické verbeži, která se snaží okrást [ROOT.GetAdjective] dělníka o jeho spravedlivou odměnu."
 GRE_sophistry_and_science_idea: "Sofistika a věda"
 GRE_sophistry_and_science_idea_desc: "Pěstováním vzájemné závislosti mezi politiky a vědci se o krok přiblížíme modernitě."
 GRE_sophoklis_venizelos: "Sofoklís Venizelos"
