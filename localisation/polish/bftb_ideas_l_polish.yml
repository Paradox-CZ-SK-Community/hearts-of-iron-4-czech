 GRE_eee_in_government_desc:0 "Nucení nás přimělo spojit se s fašistickou stranou Ethniki Enosis Ellados. Můžeme jen doufat, že toto rozhodnutí spolupracovat s fašisty se nám v budoucnu nevrátí jako bumerang..."
