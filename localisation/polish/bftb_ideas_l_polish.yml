 BUL_zveno_ns_desc: "Rozpuštění Vojenského svazu bylo nezbytné, ale mělo své důsledky: konečně jsme se zbavili několika jedinců ze Zvena, kteří nic nedělali než brzdili velení, ale také jsme ztratili hodnotné instruktory a zkušené důstojníky na našich vojenských akademiích."
