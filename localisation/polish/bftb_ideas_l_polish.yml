 TUR_economic_collapse: "Hospodářský kolaps"
 TUR_economic_collapse_desc: "Jsme zruinovaní: etatismus nás ušetřil strastí Velké hospodářské krize, ale zdá se, že ekonomické katastrofě jsme se navždy vyhnout nemohli. Zklamali jsme svou zemi, svůj lid, svou ideologii a navždy poskvrnili odkaz samotného Atatürka..."
 TUR_elyesa_bazna: "Elyesa Bazna"
 TUR_emergency_deployment_of_defensive_bases: "Nouzové rozvinutí obranných základen"
 TUR_emergency_deployment_of_defensive_bases_desc: "Obranné základny naší země jsou žalostně zastaralé a v moderní válce by byly vposledku bezcenné. Musíme vyvinout obrovské celonárodní úsilí, abychom obranu zmodernizovali a odradili všechny potenciální vetřelce."
 TUR_emergency_fortification_directive: "Nouzová směrnice o opevnění"
 TUR_emergency_fortification_directive_desc: "Zlé časy si žádají tvrdá opatření a byli jsme nuceni rychle vyčlenit prostředky na výstavbu opevnění. V sázce může být samotná naše existence."
 TUR_etatism: "Etatismus"
 TUR_etatism_2: "Etatismus"
 TUR_etatism_2_desc: "Naše smíšená ekonomika nemá ve světě obdoby: obsahuje prvky britského liberalismu, italského korporativismu a sovětského centrálního plánování. Je dokonalou syntézou hospodářských modelů a korunním klenotem kemalistického systému, ale nesmíme na ni vyvíjet přílišný tlak tím, že se budeme zároveň snažit udržet válečnou ekonomiku. \n\n§RPokud zpřísníme hospodářský zákon, měli bychom být připraveni na další tření mezi našimi nekompatibilními ekonomickými modely.§!"
 TUR_etatism_3: "Etatismus"
 TUR_etatism_3_desc: "Naše smíšená ekonomika nemá ve světě obdoby: obsahuje prvky britského liberalismu, italského korporativismu a sovětského centrálního plánování. Je dokonalou syntézou hospodářských modelů a bývala korunním klenotem kemalistického systému, avšak její síly jsme přetížili snahou současně udržovat válečnou ekonomiku. Možná musíme přehodnotit vyhlídky a etatistický experiment ukončit. \n\n§RPokud zpřísníme hospodářský zákon, měli bychom být připraveni na další tření mezi našimi nekompatibilními ekonomickými modely.§!"
 TUR_etatism_4: "Etatismus"
 TUR_etatism_4_desc: "Naše smíšená ekonomika neměla ve světě obdoby: sestávala z prvků britského liberalismu, italského korporativismu a sovětského centrálního plánování. Byli jsme lehkomyslní a chamtiví a riskujeme zničení hospodářství tím, že se snažíme držet etatistický model souběžně s válečnou ekonomikou. Riskujeme vše pro nic: musíme etatismus zrušit, dokud není pozdě. \n\n§RPokud opět zpřísníme hospodářský zákon, aniž bychom etatismus zrušili, vyvoláme hospodářskou krizi!§!"
 TUR_etatism_desc: "Naše smíšená ekonomika nemá ve světě obdoby: obsahuje prvky britského liberalismu, italského korporativismu a sovětského centrálního plánování. Je dokonalou syntézou hospodářských modelů a korunním klenotem kemalistického systému. \n\n§RPokud zpřísníme hospodářský zákon, měli bychom být připraveni na tření mezi našimi nekompatibilními ekonomickými modely.§!"
 TUR_etatism_stabilisation: "Etatistická stabilizace"
 TUR_etatism_stabilisation_desc: "Krása smíšené ekonomiky spočívá v tom, že máme schopnost a sílu zavést nouzová opatření, když je to nutné, a přesně to jsme udělali. Získali jsme čas před dalším ekonomickým posunem, ale ten nebude trvat věčně. Musíme svůj čas využívat opatrně."
 TUR_fahrettin_altay: "Fahrettin Altay"
 TUR_fakhri_pasha: "Fachrí Paša"
 TUR_fethi_okyar: "Fethi Okyar"
 TUR_fevzi_cakmak_command: "Fevzi Çakmak"
 TUR_financing_private_enterprise: "Financování soukromého podnikání"
 TUR_financing_private_enterprise_desc: "Úkolem státu je poskytovat pobídky a odměny těm nejpodnikavějším z našeho lidu. Když investujeme do těch, kdo naši zemi pozvednou, investujeme do její budoucnosti."
 TUR_fundamentalism: "Fundamentalismus"
 TUR_fundamentalism_desc: "Ó slavný Bože, jediným přáním mého bolestí zmítaného srdce je, aby se žádná pohanská ruka nikdy nedotkla svatyně mých posvátných chrámů."
 TUR_funkplan: "Funkplan"
 TUR_funkplan_desc: "Po vzoru Schachtplanu Hjalmara Schachta zaručuje Funkův Funkplan Němcům přístup k [TUR.GetAdjective] rudám a zároveň usnadňuje [TUR.GetAdjective] přístup na trh německých průmyslových výrobků. Skryté doložky Funkplanu nám navíc garantují minimální objemy materiálů potřebných k rozšíření našeho těžkého průmyslu."
 TUR_german_advisors: "Němečtí poradci"
 TUR_german_advisors_desc: "Oficiálně vystupují jako diplomaté a obchodní konzultanti, ale nyní u nás působí početná skupina německých důstojníků připravených pomoci s modernizací naší armády, aby byla co nejúčinnější bojovou silou."
 TUR_golden_age_of_the_wolf: "Zlatý věk vlka"
 TUR_golden_age_of_the_wolf_desc: "Němečtí a [TUR.GetAdjective] vlci vládnou Evropě. Naši nepřátelé jsou králíci - mohou utíkat a schovávat se, ale je nevyhnutelné, že je jedny z našich mocných čelistí nakonec sevřou!"
 TUR_halide_edib_adivar: "Halide Edib Adıvar"
 TUR_halil_kut: "Halil Kut"
 TUR_has_a_prime_minister_tt: "§Y[TUR.GetNameDef]§! má premiéra."
 TUR_hasan_saka: "Hasan Saka"
 TUR_hilmi_uran: "Hilmi Uran"
 TUR_inanc_vergisi_spirit: "İnanç Vergisi"
 TUR_inanc_vergisi_spirit_desc: "„Daň z víry“ je vrcholným vyvrcholením kemalistické sekulární doktríny; jedná se o agresivní krok, který mnozí budou považovat za velký posun směrem ke státnímu ateismu. Bohužel se jedná o sen, který se nemůže splnit - a v budoucnu budeme muset zvážit zrušení této daně."
 TUR_infrastructure_privatised_idea: "Zprivatizovaná infrastruktura"
 TUR_infrastructure_privatised_idea_desc: "Předání části kontroly nad státní infrastrukturou soukromým zájmům nám uvolní některé prostředky pro jiné účely, ale výstavbu další infrastruktury to prozatím nepříjemně roztříští a zpomalí."
 TUR_integrated_german_officers: "Začlenění němečtí důstojníci"
 TUR_integrated_german_officers_desc: "Když už není důvod skrývat roli německých vojenských činitelů v naší zemi, [GER.GetLeader] dal výslovný souhlas na jejich začlenění do našeho řetězce velení."
 TUR_investment_financing_spirit: "Financování investic"
 TUR_investment_financing_spirit_desc: "Svět se točí kolem směny komodit k naplnění potřeb. Potřeby rozhodně máme - ale abychom si nechali podrbat záda, musíme nejprve trochu podrbat my."
 TUR_ismet_inonu: "İsmet İnönü"
 TUR_italo_turkish_merchant_fleet: "Italsko-[TUR.GetAdjective] obchodní flotila"
 TUR_italo_turkish_merchant_fleet_desc: "Dny, kdy [ENG.GetNameDef] dominovalo vodám Středozemního moře, jsou pryč. [ITA.GetNameDef] a [TUR.GetNameDef] jsou vládci Středomoří!"
 TUR_izzettin_calislar: "İzzettin Çalışlar"
 TUR_joint_fortification_budget: "Společný rozpočet na opevnění"
 TUR_joint_fortification_budget_desc: "Balkánská dohoda je jako řada domin: padne-li jeden z nás, ostatní budou brzy následovat. Musíme všichni převzít odpovědnost za obranu a připravit své hranice na jakékoli možné vpády."
 TUR_kamil_tolon: "Kamil Tolon"
 TUR_kazim_karabekir: "Kâzım Karabekir"
 TUR_kemalism_with_socialist_characteristics: "Kemalismus se socialistickými rysy"
 TUR_kemalism_with_socialist_characteristics_desc: "Nemáme zájem se kemalismu zbavovat - zrušením naší domácí pokrokové ideologie bychom světu neposloužili. Kemalismus je dostatečně pružný, aby jej bylo možné přibližit marxistickým hodnotám, aniž by se zcela rozrušily jeho základy."
 TUR_kemalist_army_officers_decreased_power_disloyal: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc: "Turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus zaznamenal určité neúspěchy při získávání podpory lidu, což důstojníci z velké části přičítají politice a krokům současné vlády."
 TUR_kemalist_army_officers_decreased_power_loyal: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_decreased_power_loyal_desc: "Turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus zaznamenal určité neúspěchy při získávání podpory lidu, ale důstojníci zůstávají odhodláni podporovat současnou vládu."
 TUR_kemalist_army_officers_decreased_power_neutral: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_decreased_power_neutral_desc: "Turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus má potíže při získávání podpory lidu a důstojníci s obavami sledují náladu v zemi."
 TUR_kemalist_army_officers_extended_power_disloyal: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_extended_power_disloyal_desc: "Elitní turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus si v celé zemi trvale získává srdce i mysl lidí a důstojníci aktivně pracují proti současné vládě, aby zajistili ochranu kemalistických hodnot."
 TUR_kemalist_army_officers_extended_power_loyal: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_extended_power_loyal_desc: "Elitní turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus si v celé zemi trvale získává srdce i mysl lidí, jak si Atatürk přál, a důstojníci stojí v solidaritě se současnou vládou proti všem hrozbám turecké suverenitě."
 TUR_kemalist_army_officers_extended_power_neutral: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_extended_power_neutral_desc: "Elitní turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus si v celé zemi trvale získává srdce i mysl lidí, jak si Atatürk přál, a důstojníci jsou připraveni zajistit, aby kemalistické hodnoty zůstaly chráněny proti všem, kdo by je chtěli podkopat."
 TUR_kemalist_army_officers_limited_power_disloyal: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_limited_power_disloyal_desc: "Turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus zůstává zpochybňovanou ideologií a důstojníci stojí v pevné opozici vůči postojům současné vlády v otázkách ideologie a správy země."
 TUR_kemalist_army_officers_limited_power_loyal: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_limited_power_loyal_desc: "Turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus je nadále zpochybňován jako ideologie, ale důstojníci jsou připraveni vládě pomoci ve všech ohledech týkajících se ochrany státu."
 TUR_kemalist_army_officers_limited_power_neutral: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_limited_power_neutral_desc: "Turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus je nadále zpochybňován jako ideologie a důstojníci pilně pracují na ochraně kemalistických zásad."
 TUR_kemalist_army_officers_minimal_power_disloyal: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc: "Turecký důstojnický sbor býval jedním z nejzapřisáhlejších obránců kemalistických hodnot, ale nyní může uboze zmenšená skupina kemalistických loajalistů sotva dělat víc než občasné odsudky současné vlády."
 TUR_kemalist_army_officers_minimal_power_loyal: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_minimal_power_loyal_desc: "Turecký důstojnický sbor býval jedním z nejzapřisáhlejších obránců kemalistických hodnot, ale nyní může apatická skupinka kemalistických loajalistů sotva dělat víc než občasné pochvaly současné vlády."
 TUR_kemalist_army_officers_minimal_power_neutral: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_minimal_power_neutral_desc: "Turecký důstojnický sbor býval jedním z nejzapřisáhlejších obránců kemalistických hodnot, ale nyní byl redukován převážně na ceremoniální roli."
 TUR_kemalist_army_officers_powerful_disloyal: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_powerful_disloyal_desc: "Elitní turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus nebyl nikdy tak hluboce zakořeněn v Turecku jako dnes a důstojníci nás nepochybně nenávidí za to, že jednáme v takovém rozporu s kemalistickými hodnotami v době, kdy si jich tolik lidí váží."
 TUR_kemalist_army_officers_powerful_loyal: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_powerful_loyal_desc: "Elitní turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus nebyl nikdy tak hluboce zakořeněn v Turecku jako dnes a náš stát nikdy nebyl v bezpečnějších rukou než pod současnou vládou."
 TUR_kemalist_army_officers_powerful_neutral: "Kemalističtí důstojníci"
 TUR_kemalist_army_officers_powerful_neutral_desc: "Elitní turecký důstojnický sbor patří k nejzapřisáhlejším obráncům kemalistických hodnot. Kemalismus nebyl nikdy tak hluboce zakořeněn v Turecku jako dnes."
 TUR_legacy_of_ataturk_defiled: "Odkaz Atatürka"
 TUR_legacy_of_ataturk_defiled_desc: "Zklamali jsme ho: jak by se Otec Turků mohl na nynější stav, v jakém se nachází [ROOT.GetNameDef], dívat jinak než s pohrdavým odporem? Budeme muset věřit, že jeho ambice pro tento národ byly mylné - a ty naše správné..."
 TUR_legacy_of_ataturk_fulfilled: "Odkaz Atatürka"
 TUR_legacy_of_ataturk_fulfilled_desc: "Naplnili jsme nejvyšší ambice Mustafy Kemala Atatürka pro [ROOT.GetAdjective] stát tím, že jsme jej proměnili v legitimní pluralitní liberální demokracii. Prosazovali jsme Atatürkův celoživotní sen - a díky tomu je naše vláda v očích lidu podstatně bezpečnější."
 TUR_legacy_of_ataturk_preserved: "Odkaz Atatürka"
 TUR_legacy_of_ataturk_preserved_desc: "Udržováním autoritářského režimu, jenž prosazuje kemalistické ideály, jsme prodloužili status quo. Nezmařili jsme Atatürkovy aspirace pro [ROOT.GetAdjective] stát, avšak také jsme toho mnoho neudělali pro jejich další naplnění. Na budoucích generacích bude, aby na našich základech převzaly prapor kemalismu..."
 TUR_liberalism: "Liberalismus"
 TUR_liberalism_desc: "Od počátku jsem byl svobodný a navždy jím zůstanu. Který šílenec by mě mohl spoutat řetězy! Odmítám už samotnou myšlenku! Svoboda je totiž absolutním právem mé věčně svobodné vlajky!"
 TUR_mehmet_emin_yurdakul: "Mehmet Emin Yurdakul"
 TUR_mehmet_fahri_engin: "Mehmet Fahri Engin"
 TUR_mehmet_salih_omurtak: "Salih Omurtak"
 TUR_mustafa_kemal_ataturk_figurehead: "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc: "Náš ghází se ani v penzi nedokáže nevměšovat do politiky země. Třebaže už formálně není prezidentem, slovo Mustafy Kemala Atatürka je stále zákonem - i nyní."
 TUR_muzaffer_goksenin: "Muzaffer Göksenin"
 TUR_nationalism: "Nacionalismus"
 TUR_nationalism_desc: "Neboj se; neboť karmínová korouhev, jež se hrdě vlní v této slavné úsvitové záři, neuvadne dřív, než zhasne i poslední plamenné srdce v mé vlasti. Toť hvězda mého lidu, bude zářit věčně; je má - a náleží jen mému udatnému národu."
 TUR_nazim_hikmet: "Nâzım Hikmet"
 TUR_nejdet_sancar: "Nejdet Sançar"
 TUR_nihal_atsiz: "Nihal Atsız"
 TUR_nuri_demirag: "Nuri Demirağ"
 TUR_nuri_demirag_prime_minister: "Nuri Demirağ"
 TUR_nuri_killigil: "Nuri Killigil"
 TUR_objectors_flocking_to_military_service: "Odpírači se hrnou do služby"
 TUR_objectors_flocking_to_military_service_desc: "Všemožní [TUR.GetAdjective] občané, kteří se dříve vyhýbali odvodu, se nyní hlásí do našich ozbrojených sil. Lid přijal vládní přístup „Vlast především!“ a mnozí začínají chápat své místo v naší zemi, kde se dříve cítili jako cizinci."
 TUR_ottoman_officers_invited_back: "§YOsmanští loajalisté§! byli pozváni zpět do činné služby."
 TUR_political_landscape_shifting: "Proměna politické scény"
 TUR_political_landscape_shifting_desc: "Dlouho bylo nejvyšším cílem kemalismu vybudovat [TUR.GetNameDef] jako pluralitní liberální demokracii... ale časy se mění. Žijeme v zajímavé době, kdy se moderní ideologie navzájem přetahují o nadvládu nad světovým řádem, a zdá se, že ideologické bojiště nyní našlo své místo i zde."
 TUR_populism: "Populismus"
 TUR_populism_desc: "Kdo by neobětoval svůj život za tuto rajskou zemi? Stačilo by jen zmáčknout půdu a vyrazili by mučedníci! Mučedníci!"
 TUR_reappropriated_exploitative_finance: "Znovupřerozdělený vykořisťovatelský kapitál"
 TUR_reappropriated_exploitative_finance_desc: "Přesměrujeme bohatství zahraničních lichvářů i našich vlastních pochybných domácích kapitalistických parazitů, abychom vybudovali společnost, která skutečně slouží [TUR.GetAdjective] pracující třídě."
 TUR_rearmament_scheme: "Připravený plán přezbrojení"
 TUR_rearmament_scheme_desc: "Komplexní plán přezbrojení je v přípravě už delší dobu, ale dosud nebyla potřeba jej uskutečnit - nyní však svět stojí na pokraji další války a Turecko nesmí být zastiženo nepřipravené."
 TUR_rebuilding_our_home: "Obnova našeho domova"
 TUR_rebuilding_our_home_desc: "Náš národ byl materiálně, fyzicky i duchovně zpustošen kemalistickými psy, ale jejich tyranie konečně skončila. Stojíme na prahu nové éry pro náš lid: éry, ve které můžeme konečně napravit křivdy minulosti. Musíme budovat budoucnost, abychom mohli vzkřísit minulost."
 TUR_recep_peker: "Recep Peker"
 TUR_red_officers: "Rudí důstojníci"
 TUR_red_officers_desc: "Stejně jako kemalističtí důstojníci představují a střeží vlastní ideologii, budou naši noví důstojníci strážci marxismu, jaké si [TUR.GetNameDef] zaslouží."
 TUR_refet_bele: "Refet Bele"
 TUR_reformism: "Reformismus"
 TUR_reformism_desc: "Obzory Západu mohou být ohraničeny ocelovými zdmi, ale mé hranice střeží mocné srdce věřícího. Nechť se ozývá, nebojte se! A zamyslete se: jak by mohla být tato ohnivá víra někdy uhašena tím zbitým monstrem s jedním zubem, kterému říkáte „civilizace“?"
 TUR_refugees_from_the_fascist_menace: "Uprchlíci před fašistickou hrozbou"
 TUR_refugees_from_the_fascist_menace_desc: "Fašisté praktikují politiku exkluzivity a porušují nezadatelné lidské práva na každém kroku. Jejich činy jsou monstrózní a ochrana a podpora těch, kteří prchají před fašistickými předsudky, je to nejmenší, co můžeme udělat."
 TUR_republicanism: "Republikanismus"
 TUR_republicanism_desc: "Neboť nezávislost je nezadatelným právem mého Boha uctívajícího národa!"
 TUR_revolutionary_brigades_from_abroad: "Revoluční brigády ze zahraničí"
 TUR_revolutionary_brigades_from_abroad_desc: "Marxismus je v základu internacionalistické učení, a je tedy přirozené, že se do naší země slétají revolucionáři z celého světa, aby bojovali v našem společném globálním zápase."
 TUR_revolutionism: "Revolucionismus"
 TUR_revolutionism_desc: "Tak se vlní a vlní jako jasná ranní obloha, ó ty slavný půlměsíc, aby každá naše kapka krve byla konečně požehnána a hodna! Ani ty, ani můj rod nikdy nebudou vymazáni!"
 TUR_rising_islamist_dissidence: "Rostoucí islamistická nespokojenost"
 TUR_rising_islamist_dissidence_desc: "Vždy, když [TUR.GetNameDef] jen otevřelo myšlenku svobodných voleb, snažili se náboženští fundamentalisté unést jakoukoli platformu opozice proti CHP. Zdá se, že ani tentokrát tomu nebude jinak. Napříč zemí roste fundamentalistické povědomí, neboť se naši ideologičtí protivníci semkli, aby znesvěcením volební urny, kterou jim poskytujeme, svrhli naši vládu."
 TUR_riza_nur: "Rıza Nur"
 TUR_sadik_altincan: "Sadık Altıncan"
 TUR_said_i_nursi: "Said-i Nursî"
 TUR_salih_omurtak: "Salih Omurtak"
 TUR_second_five_year_plan_cakmak: "Çakmakův pětiletý plán"
 TUR_second_five_year_plan_cakmak_desc: "Na základě německého modelu remilitarizace dal Fevzi Çakmak prioritu navyšování kapacit [ROOT.GetAdjective] těžkého průmyslu a modernizaci infrastruktury napříč zemí."
 TUR_second_five_year_plan_inonu: "İnönüho pětiletý plán"
 TUR_second_five_year_plan_inonu_desc: "Na základě sovětského industrializačního modelu dal İsmet İnönü prioritu navyšování kapacit [ROOT.GetAdjective] lehkého průmyslu a modernizaci infrastruktury napříč zemí."
 TUR_sectarian_woes: "Sektářské potíže"
 TUR_sectarian_woes_1: "Sektářské potíže"
 TUR_sectarian_woes_1_desc: "§WVnitřní rozštěpenost, která ničí [TUR.GetNameDefCap], se geograficky odráží skrze§! §Ymodifikátory států§!§W: na západě a severu lze nalézt§! £faction_tur_kemalist §Ykemalisty§!, §Wv centrálním vnitrozemí i na jihu náboženské§! £faction_tur_traditionalist §Ytradicionalisty§!, §Wzatímco§! £faction_tur_kurdish §Ykurdský lid§! §Wžije na jihovýchodě země.§! \n\n§WInterakce s různými§! §Yfrakcemi§! §Jlze najít na§! §Ykartě Rozhodnutí§!§W, stejně jako u některých§! §Yefektů zaměření§! §Wa§! §Yudálostí§!§W.§! \n\nTurecko je sužováno vnitřními rozpory, které se táhnou napříč ideologickými, náboženskými a etnickými hranicemi. Kemalisté doufají, že z Turecka udělají sekulární stát, ale velká část obyvatelstva zůstává zásadně proti samotnému konceptu sekularismu. Abychom urovnali vnitřní rozdělení naší země, budeme muset k těmto otázkám přistupovat buď jemně, nebo železnou pěstí."
 TUR_sectarian_woes_2: "Sektářské potíže"
