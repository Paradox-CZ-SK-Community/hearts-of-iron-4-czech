 BUL_dvf: "Darzhavna Voenna Fabrika"
 BUL_elites_crushed_desc: "Odebrali jsme mnoho velkých privilegií bulharské vyšší třídy, ale v důsledku toho jsme si udělali mnoho nepřátel na důležitých politických a vojenských pozicích. Musíme se zbavit těchto jednotlivců, kteří brání sociálnímu pokroku v Bulharsku."
 BUL_elites_crushed: "Elity rozdrceny"
 BUL_fatherland_front_negative_desc: "Vlastenecký front je politické odporové hnutí původně založené komunistickou Bulharskou dělnickou stranou, ale nyní zahrnující více skupin a organizací s velmi kontrastními ideologiemi, sjednocenými proti pro-německé vojenské diktatuře v Bulharsku."
 BUL_fatherland_front_positive_desc: "Původně založený Bulharskou dělnickou stranou jako politické odporové hnutí proti útlaku a fašismu v Bulharsku, dnes je Vlastenecký front složen z členů různých organizací, sjednocených proti všem, kteří se snaží podřídit bulharský proletariát."
 BUL_fatherland_front_positive: "Vlastenecký front"
 BUL_ferdinands_puppet_desc: "[ROOT.GetNameDef] byla podmaněna carem Ferdinandem I. z [BUL.GetNameDef], který má velký vliv na [ROOT.GetAdjective] vládu a udržuje plnou kontrolu nad politikou, ekonomikou a průmyslem země."
 BUL_ferdinands_puppet: "Loutka cara Ferdinanda"
 BUL_foreign_industrial_concern_requirements_eng_tt: "Bulharsko vybudovalo alespoň [?BUL.BUL_industrial_investments_medium_cap|Y0] [ENG.GetAdjective] civilních továren prostřednictvím §YForeign Agreements§! rozhodnutí."
 BUL_foreign_industrial_concern_requirements_ger_tt: "Bulharsko vybudovalo alespoň [?BUL.BUL_industrial_investments_medium_cap|Y0] [GER.GetAdjective] civilních továren prostřednictvím §YForeign Agreements§! rozhodnutí."
