 GRE_political_instability:0 "Politická nestabilita"
 GRE_political_instability_communist:0 "Politická nestabilita"
 GRE_political_instability_communist_desc:3 "§WThe £faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme měli třicet tři změny vlád, třináct pučů a jednu diktaturu! Poprvé po velmi dlouhé době má Řecko konečně hnutí, které dává řecký lid na první místo a řídí národ. Ale naše hnutí je mladé a máme ještě mnoho co dokazovat, než lidé skutečně důvěřují naší vládě."
 GRE_political_instability_desc:2 "§W£faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFascisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme měli dvacet tři změny vlád, třináct pučů a diktaturu! Lid má dost a je připraven na nějakou stabilitu ve své vládě, ale také zůstává opatrně skeptický, pokud jde o pravděpodobnost, že by jakákoli vláda přežila příliš dlouho. Musíme jim dokázat, že se mýlí, a ukončit nekonečné boje tím, že přivedeme naše politické protivníky k poslušnosti."
 GRE_political_instability_dummy_desc:0 "\n\nMezi lety 1924 a 1935 jsme měli dvacet tři změn vlády, třináct pučů a diktaturu! Lidé toho mají dost a jsou připraveni na nějakou stabilitu ve své vládě, ale také jsou opatrně skeptičtí ohledně šancí na to, že by nějaká vláda přežila dlouho. Musíme jim dokázat opak a dát konec neustálému vnitřnímu boji tím, že přivedeme naše politické protivníky na uzdu."
 GRE_political_instability_fascism:0 "Politická nestabilita"
 GRE_political_instability_fascism_desc:2 "§WThe £faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme měli třicet tři změny vlád, třináct pučů a jednu diktaturu! Fašismus zdůrazňuje jednotu nade vše - pokud nedokážeme efektivně mobilizovat řecký lid a pomoci mu pochopit, že fašismus je jasnou odpovědí na problémy Řecka, pak si nezasloužíme vládnout."
 GRE_political_instability_metaxas:0 "Politická nestabilita"
 GRE_political_instability_metaxas_desc:2 "§W£faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFascisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme měli dvacet tři změny vlád, třináct pučů a diktaturu! My, Venezelisté, nemůžeme popřít... malou roli, kterou jsme mohli sehrát v tom. Alespoň lidé nás znají jako ďábla, kterého znají! Je nyní na nás splnit naše dědictví a dokončit cestu, kterou Řecko začalo v roce 1919, když jsme se pokusili vzít Konstantinopol zpět..."
 GRE_political_instability_republican:0 "Politická nestabilita"
 GRE_political_instability_republican_2:0 "Politická nestabilita"
 GRE_political_instability_republican_2_desc:2 "§WThe £faction_gre_monarchist §YMonarchisté§! jsou [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §YRepublikáni§! jsou [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YKomunisté§! jsou [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFašisté§! jsou [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme měli třicet tři změny vlád, třináct pučů a jednu diktaturu! My, Venezelisté, nemůžeme popřít... malou roli, kterou jsme mohli hrát v tom. Přinejmenším lidé nás znají jako Démona, kterého znají! Nyní je na nás, abychom naplnili naši odkaz a dokončili cestu, kterou Řecko začalo v roce 1919, když jsme se snažili vzít zpět Konstantinopol..."
 GRE_political_instability_republican_desc:2 "§WFrakce £faction_gre_monarchist §YMonarchisté§! mají [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WFrakce £faction_gre_venezelist §YRepublikáni§! mají [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WFrakce £faction_gre_communist §YKomunisté§! mají [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WFrakce £faction_gre_fascist §YFašisté§! mají [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nMezi lety 1924 a 1935 jsme měli dvacet tři změn vlády, třináct pučů a diktaturu! My, Venizelisté, nemůžeme popřít... malou roli, kterou jsme v tom mohli hrát. Alespoň je lidé znají jako ďábla, kterého znají! Bohužel vzpomínky na anatolskou katastrofu jsou stále čerstvé v myšlenkách řeckého lidu a ani nezapomněli na roli, kterou jsme v ní hráli."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "Středomoří bylo naším domovem mnohem déle, než aby to byla domov někoho jiného. Máme odpovědnost vůči tomuto regionu a vůči lidem uvnitř a nemáme v úmyslu opustit tuto posvátnou povinnost."
 GRE_pyrkal:0 "Pyrkal"
 GRE_red_militias_2:0 "Rudá armáda"
 GRE_red_militias_2_desc:0 "Skutečný komunistický stát vyžaduje armádu lidu, která může provádět vůli pracovníků beztrestně."
 GRE_red_militias_3:0 "Červené donucovací síly"
 GRE_red_militias_3_desc:0 "Podvratné agenti, kteří se spikují proti straně, jsou všude, ale potřebujete pouze vycvičit malou skupinu talentovaných lidí, abyste je našli a vyhubili..."
 GRE_red_militias_spirit:0 "Červené milice"
 GRE_red_militias_spirit_desc:1 "Existuje mnoho těch, kdo se snaží zmařit naše úsilí o modernizaci řecké společnosti, ale se zorganizováním milicí zasvěcených k ochraně revoluce jim bude vše obtížnější nás zastavit."
 GRE_republicans_friendly_or_loyal:0 "The £faction_gre_venezelist §YRepublikáni§! jsou přátelští nebo loajální."
 GRE_reviving_the_double_headed_eagle_2:0 "Oživení ducha dvouhlavého orla"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "Venizelisté byli zbabělci, kteří odmítli nechat Řecko obnovit svou pravou ztracenou slávu – slávu Byzance! Proč se zastavit u tureckého pobřeží, když můžeme znovu získat všechna ztracená území Impéria? Nová doba slávy pro Řecko začíná!"
 GRE_reviving_the_double_headed_eagle_spirit:0 "Oživení ducha dvouhlavého orla"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "Venizelisti byli zbabělci, kteří odmítli nechat Řecko obnovit svou pravou ztracenou slávu - slávu Byzance! Proč se zastavit u tureckých pobřeží, když můžeme znovu získat všechny ztracené území Impéria? Nová éra slávy pro Řecko začala!"
 GRE_rheinmetall:0 "Rheinmetall"
 GRE_royal_hellenic_naval_shipyard:0 "Královské hellénské námořní loděnice"
 GRE_rsaf_enfield:0 "RSAF Enfield"
 GRE_rural_exodus:0 "Rurální exodus"
 GRE_rural_exodus_Desc:0 "Při našem posunu směrem k industrializaci opouštějí lidé své domovy v venkovských regionech země, aby se hrnuli do větších měst."
 GRE_schachtplan:0 "Schachtplan"
 GRE_schachtplan_desc:0 "Dítě německého ekonoma Hjalmar Schachta, Schachtův plán zaručuje řecký přístup na německé trhy výměnou za zvýšené dovozy surovin z Řecka do Německa. Němci nás v minulosti štědře udržovali nad vodou, a přesto se můžeme ocitnout v jejich pasti, protože se staneme tak závislí na jejich štědrosti."
 GRE_schachtplan_fascistised:0 "Gotzamanis-Schachtův plán"
 GRE_schachtplan_fascistised_desc:0 "Na základě původního Schachtova plánu Hjalmar Schachta byl nový Schachtův plán pečlivě sestaven největšími korporativními ekonomy Německa a Řecka: vytváření nové ekonomické dohody na základě principů národního socialismu. I když tato ekonomická dohoda nemusí být spolehlivá v dlouhodobém horizontu, bude nám dostatečně sloužit v těchto letech krizí."
 GRE_schachtplan_modified:0 "Schachtův plán"
 GRE_schachtplan_modified_desc:0 "Dítě brilantního Hjalmar Schachta, Schachtův plán zaručuje řecký přístup na německé trhy výměnou za prioritní přístup na trhy řeckých surovin. Němci nás v minulosti štědře udržovali nad vodou, a společně jsme vybudovali skutečně zvláštní ekonomický vztah."
 GRE_security_batallions:0 "Bezpečnostní bataliony"
 GRE_security_batallions_desc:1 "Abychom udrželi mír v okupovaných územích a v naší vlastní zemi, byli jsme nuceni vytvořit bezpečnostní prapory složené z nejhorlivějších fašistů, které naše národ nabízí."
 GRE_siemens:0 "Siemens"
 GRE_small_investment:0 "Malá investice do [GRE.GetNameDef]"
 GRE_small_investment_desc:0 "Učinili jsme skromnou investici do ekonomiky [GRE.GetNameDef]."
 GRE_socialist_economy_2:0 "Řecký socialismus"
 GRE_socialist_economy_2_desc:1 "Řecký národ krvácel příliš dlouho pod autokratickou vládou falešného krále a válečnických Venizelistů, je čas, aby lidé konečně prosperovali pod vládou, která je staví na první místo!"
 GRE_socialist_economy_3:0 "Řecký stalinismus"
 GRE_socialist_economy_3_desc:0 "Strana přichází před všechno; pokud není někdo loajální k Partii, je to podvratný zrádce a nebezpečí pro náš celý národ."
 GRE_socialist_economy_4:0 "Řecký komunismus"
 GRE_socialist_economy_4_desc:0 "Dělník přichází před vším ostatním; pokud jako vláda složená z dělníků, která byla zvolena a tvořena dělníky, nemůžeme zastupovat nejlepší zájmy dělníků, kdo by mohl?"
 GRE_socialist_economy_spirit:0 "Řecký socialismus"
 GRE_socialist_economy_spirit_desc:0 "Zavedli jsme ekonomiku, která staví lidi před zisky. Máme jasného nepřítele ve vykořisťovatelských kapitalistech ze zahraničí a v místní oportunistické havěti, která se snaží okrást [ROOT.GetAdjective] dělníky o jejich spravedlivé výhody."
 GRE_sophistry_and_science_idea:0 "Sofistika a věda"
 GRE_sophistry_and_science_idea_desc:0 "Podporou závislosti mezi politiky a vědci se posuneme o krok blíže modernitě."
 GRE_sophoklis_venizelos:0 "Sophoklis Venizelos"
 GRE_spyridon_avgeris:0 "Spyridon Avgeris"
