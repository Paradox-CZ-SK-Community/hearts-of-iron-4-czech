 BUL_anti_capitalism: "Antikapitalismus"
 BUL_army_restrictions_desc: "Dalším důsledkem smlouvy z Neuilly-sur-Seine jsou přísná omezení uložená naší armádě; nejenže zakazují povinnou vojenskou službu, omezují počet vojáků a důstojníků v našich silách a brání nám v udržování pokročilého vybavení, také zakazují jakákoliv vojenská cvičení či plánování kampaní a dokonce určují počet pušek, které můžeme používat."
 BUL_army_restrictions_mobilization_law_tt: "§RNelze zvýšit zákon o branné povinnosti ani vyhlašovat války.\nNelze cvičit jednotky, rozpouštět jednotky ani měnit šablony jednotek.\nNelze vyrábět brnění, letadla ani lodě§!."
 BUL_army_restrictions: "Omezení armády"
