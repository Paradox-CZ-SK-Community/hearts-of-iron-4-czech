 BUL_foreign_industry_dynamic_modifier_desc: "Chybí nám prostředky k vybudování silného a efektivního průmyslu vlastními silami, takže nejlepší sázkou je obrátit se na zahraniční investory ochotné rozšířit svůj byznys a působit v Bulharsku."
 BUL_foreign_industry_dynamic_modifier: "Zahraniční průmysl"
 BUL_government_reforms_communists_01_desc: "Reformy zavedené vládou v zemědělských a průmyslových záležitostech jsou nepochybně nezbytné pro rozvoj a pokrok bulharského národa."
 BUL_government_reforms_communists_01: "Vládní reformy"
 BUL_imro_01_desc: "Nepřetržité bratrosrážedné zločiny spáchané Vnitřní makedonskou revoluční organizací vážně poškodily naše mezinárodní vztahy a v roce 1934 vedly k vojenskému zásahu proti pevnosti IMRO v Petrichu, což organizaci zasadilo kritickou ránu a donutilo většinu jejích vůdců uprchnout do zahraničí. Některé revoluční buňky jsou však stále aktivní v Bulharsku a většina našich diplomatických vztahů zůstává ve špatném stavu."
 BUL_imro_01: "IMRO"
 BUL_imro_02_desc: "Nepřetržité bratrosrážedné zločiny spáchané Vnitřní makedonskou revoluční organizací vážně poškozovaly naše mezinárodní vztahy příliš dlouho, ale alespoň nyní zahraniční mocnosti konečně uznávají naše snahy o likvidaci organizace ve snaze o udržení míru na Balkáně."
 BUL_imro_02: "IMRO"
 BUL_imro_04_desc: "Naše spolupráce s Vnitřní makedonskou revoluční organizací byla široce kritizována nejen našimi sousedy, ale také několika zahraničními mocnostmi a dokonce i některými sektory naší populace."
 BUL_imro_04: "IMRO"
 BUL_international_pilot_training_program_desc: "Máme probíhající mezinárodní program výcviku pilotů, který výrazně zvýšil počet kvalifikovaných pilotů a členů posádek pro naše letectvo."
 BUL_international_pilot_training_program: "Mezinárodní program výcviku pilotů"
 BUL_ira: "IRA"
 BUL_liberal_trade_policies_desc: "Bulharská ekonomika kolísá od jedné krize k druhé od své nezávislosti na Osmanské říši. Autarkické politiky se v minulosti ukázaly jako nedostatečné, a proto je čas přejít k ekonomické liberalizaci."
 BUL_liberal_trade_policies: "Liberální obchodní politika"
 BUL_national_industrial_concern_upgrade_tt: "\nDokončení fokusu §YNejvyšší optimalizace§! vylepší tohoto designéra."
 BUL_national_industry_01_desc: "Získali jsme moderní nástroje pro poskytování naší průmyslové výroby, možná jen malý krok, ale nezbytný na cestě k rozvoji silného národního průmyslu."
 BUL_national_industry_02_desc: "Náš národní průmyslový rozvojový projekt se ukázal být nákladný, ale také výrazně úspěšný, protože umožnil vznik několika nových odvětví a modernizaci některých stávajících."
 BUL_national_industry_02: "Národní průmysl"
