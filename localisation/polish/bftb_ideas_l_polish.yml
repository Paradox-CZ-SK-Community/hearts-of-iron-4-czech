 GRE_foreign_monopolies_1:0 "Zahraniční monopoly"
 GRE_foreign_monopolies_1_desc:0 "Naše závislost na těžkých průmyslech zahraničních mocností ponechala mnoho našich rozvojových sektorů pevně v rukou mocných společností odpovědných pouze zahraničním vládám. Nemůžeme očekávat, že úspěšně urychlíme náš modernizační proces, dokud neuzavřeme dohodu s těmito monopolisty nebo je trvale nevyhodíme z naší země."
 GRE_foreign_monopolies_2:0 "Zahraniční monopoly"
 GRE_foreign_monopolies_2_desc:0 "Naše závislost na těžkém průmyslu cizích mocností zanechala mnoho našich rozvíjejících se sektorů pevně v rukou mocných firem odpovídajících pouze cizím vládám. Nemůžeme očekávat, že plně zvýšíme náš proces modernizace, dokud neuzavřeme dohodu s těmito monopolními firmami nebo je trvale nevytlačíme z naší země."
 GRE_foreign_monopolies_3:0 "Cizí monopoly"
 GRE_foreign_monopolies_3_desc:0 "Naše závislost na těžkém průmyslu cizích mocností zanechala mnoho našich rozvíjejících se sektorů pevně v rukou mocných firem odpovídajících pouze cizím vládám. Nemůžeme očekávat, že plně zvýšíme náš proces modernizace, dokud neuzavřeme dohodu s těmito monopolními firmami nebo je trvale nevytlačíme z naší země."
 GRE_foreign_monopolies_4:0 "Cizí monopoly"
 GRE_foreign_monopolies_4_desc:0 "Naše závislost na těžkých průmyslech zahraničních mocností ponechala mnoho našich rozvíjejících se sektorů pevně v rukou mocných společností odpovědných pouze zahraničním vládám. Nemůžeme očekávat, že plně zintenzivníme náš modernizační proces, dokud nenavážeme dohodu s těmito monopoly nebo je trvale nevyhodíme z naší země."
 GRE_foreign_monopolies_desc:0 "Naše závislost na těžkých průmyslech zahraničních mocností ponechala mnoho našich rozvojových sektorů pevně v rukou mocných společností odpovědných pouze zahraničním vládám. Nemůžeme očekávat, že úspěšně urychlíme náš modernizační proces, dokud neuzavřeme dohodu s těmito monopolisty nebo je trvale nevyhodíme z naší země."
