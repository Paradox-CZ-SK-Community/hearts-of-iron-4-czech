 GRE_martyrs_of_the_anatolian_catastrophe_desc: "Zavazujeme se nejen těm, kdo položili život v boji s Turky roku 1922, ale i těm, kdo byli vyhnáni ze svých domovů a donuceni zde žít v bídě. Toto selhání lze odčinit jen jediným způsobem: dobytím Konstantinopole. Jeden velký státník kdysi prohlásil: „Konstantinopol je veliké hlavní město, sen a naděje všech Řeků.“ Budeme připomínáni jako vůdcové, kteří konečně naplnili věčný sen řeckého národa, a tím se očistíme od událostí roku 1922."
