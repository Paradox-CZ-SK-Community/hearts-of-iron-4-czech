 mtg_britain.1.a: "Trvat na královském sňatku."
 mtg_britain.1.b: "Přistoupit na morganatický sňatek."
 mtg_britain.1.c: "Nezmění-li názor, král musí abdikovat."
 mtg_britain.1.d: "Král Eduard VIII. již delší dobu pomýšlí na sňatek s Američankou Wallis Simpsonovou. Vznikla ústavní krize, neboť paní Simpsonová je nejen rozvedená s předchozím manželem, ale dokonce je stále provdaná za svého nynějšího muže a právě usiluje o druhý rozvod. Vzniklo všeobecné pohoršení, protože jako král a hlava anglikánské církve se Eduard nemůže oženit s rozvedenou.\n\nKrál nicméně dal jasně najevo, že je do paní Simpsonové hluboce zamilován a hodlá si ji vzít bez ohledu na mínění svých vlád či poddaných. Zůstávají mu tedy jen tři možnosti.\n\nBritská vláda i vlády dominií již prohlásily, že jakákoliv alternativa k abdikaci je nepřijatelná, a pokus vnutit sňatek, byť i kompromisní, by měl pravděpodobně tíživé následky nejen pro samotnou Británii, ale i pro její vazby na Commonwealth. Zatímco nejbližší královi rádci se ho dál snaží přesvědčit, veřejnost se zatajeným dechem čeká na rozuzlení sporu mezi králem a jeho kabinetem."
 mtg_britain.1.t: "Abdikační krize Eduarda VIII."
 mtg_britain.10.a: "Co vůbec politici vědí o lásce."
 mtg_britain.10.d: "Různí poslanci dnes ostře vystoupili proti královým plánům oženit se s paní Simpsonovou a strhli na svou stranu řadu kolegů. Politický odpor proti královu sňatku tak zřetelně zesílil."
 mtg_britain.10.t: "Parlament proti sňatku"
 mtg_britain.100.a: "Společně budeme silnější."
 mtg_britain.100.b: "Své nezávislosti se nikdy nevzdáme!"
 mtg_britain.100.d: "Vláda [From.GetAdjective] znovu navrhla vytvoření federálního superstátu zahrnujícího celé Britské impérium, v němž by všechny členské země měly slovo ve vnitřní i zahraniční politice. Podle nich by to byla životaschopná alternativa ke „samostatné správě“, která by nás časem dovedla k plné nezávislosti."
 mtg_britain.1000.a: "Král je mrtev. Ať žije královna!"
 mtg_britain.1000.d: "Dnes ráno přišla zpráva o smrti krále Jiřího VI. Válečné strasti si na králově zdraví vybíraly čím dál větší daň a nakonec jeho silné kouření a následná arterioskleróza a Buergerova choroba způsobily, že jeho dcera Alžběta již přebrala mnoho otcových povinností.\n\nNyní Alžběta usedne na otcův trůn a ponese panovnické jméno Alžběta II. Ačkoli je mladá, na tento okamžik byla připravována od chvíle, kdy strýcův morganatický sňatek učinil linii následnictví jasnou, a navzdory věku se od ní očekává, že bude dobrou královnou."
 mtg_britain.1000.t: "Zemřel král Jiří VI."
 mtg_britain.100_tt: "Pokud bude usnesení přijato, obdržíte:\n"
 mtg_britain.101.a: "Budeme silnější jako jeden celek."
 mtg_britain.101.d: "Vláda [From.GetAdjective] nás informovala, že s naším návrhem Imperiální federace souhlasí. Plně nás podporují a budou usilovat o přípravu integrace, pokud návrh projde."
 mtg_britain.101.t: "Imperiální konference: Federace – [From.GetName] přijímá"
 mtg_britain.102.a: "Nevnímají budoucnost..."
 mtg_britain.102.d: "Vláda [From.GetAdjective] nás informovala, že náš návrh Imperiální federace odmítá. Považují tento koncept za nepřijatelný zásah do práv jejich lidu. V zájmu nezcizitelného práva národů na sebeurčení je jedinou možnou cestou samostatná správa."
 mtg_britain.102.t: "Imperiální konference: Federace – [From.GetName] odmítá"
 mtg_britain.103.a: "Monumentální okamžik pro impérium!"
 mtg_britain.103.d: "Návrh na Imperiální federaci prošel jednomyslně. Nyní musí všechny zúčastněné strany zahájit dlouhý proces přetváření a sjednocování svých vlád na federální úrovni, aby nakonec umožnily plnou integraci našich území."
 mtg_britain.103.t: "Imperiální konference: Federace – úspěch"
 mtg_britain.104.a: "Pak se zde naše cesty rozcházejí."
 mtg_britain.104.b: "Bez Indie nejsme nic."
 mtg_britain.104.d: "Návrh na Imperiální federaci narazil na pat. Ačkoli [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] a [NZL.GetNameDef] souhlasily, vláda [RAJ.GetAdjective] jako důvod odmítnutí uvedla zásadní kulturní odlišnosti a nedostatečný respekt k právům indického státu.\n\nMusíme se nyní rozhodnout, zda pokračovat s dominiemi, které souhlasily, a tím udělit [RAJ.GetNameDef] nezávislost, nebo návrh úplně odložit."
 mtg_britain.104.t: "Imperiální konference: Federace – částečný úspěch"
 mtg_britain.105.a: "Pak se zaměřme na dosažitelnější cíle."
 mtg_britain.105.d: "Bez jednomyslné podpory byl návrh Imperiální federace poražen. Vzhledem k tomu, že zájem o tuto alternativu k samostatné správě spíše klesá než roste, bude návrh definitivně vyškrtnut z programu budoucích imperiálních konferencí. Budeme naopak pokračovat v cestě k plné nezávislosti."
 mtg_britain.105.t: "Imperiální konference: Federace – neúspěch"
 mtg_britain.106.a: "Bojí se nás."
 mtg_britain.106.d: "[From.GetNameDefCap] vydal ultimátum a požaduje, abychom okamžitě snížili počet hlavních lodí a uvedli se tak do souladu s ustanoveními Washingtonské námořní smlouvy. Dodali, že pokud během 60 dnů nevyhovíme, jsou ochotni snížit počet našich hlavních lodí použitím vojenské síly."
 mtg_britain.106.t: "[From.GetName] požaduje dodržování smlouvy"
 mtg_britain.107.a: "Ať se to už neopakuje."
 mtg_britain.107.d: "Zástupci [From.GetAdjective] se důrazně omluvili za porušení Washingtonské námořní smlouvy a ujistili nás, že snížili počet svých hlavních lodí tak, aby znovu odpovídal ustanovením smlouvy."
 mtg_britain.107.t: "[From.GetName] plní podmínky smlouvy"
 mtg_britain.108.a: "Už si na nás znovu netroufnou."
 mtg_britain.108.d: "[From.GetAdjective] zůstali v otázce svých smluvních závazků smrtelně mlčenliví. Nic nenasvědčuje tomu, že by snižovali počet svých hlavních lodí."
 mtg_britain.108.t: "[From.GetName] vzdoruje smlouvě"
 mtg_britain.109.a: "Nezbývá nám než to přijmout."
 mtg_britain.109.d: "Ve světle nedávných událostí vyhlásila Barma vlastní nezávislost v očekávání, že budeme mít plné ruce práce s Pákistánci a nebudeme schopni to řešit."
 mtg_britain.109.t: "Barma se odtrhává"
 mtg_britain.11.a: "Jen žárlí, že našel lásku."
 mtg_britain.11.d: "Významné osobnosti aristokracie daly bez vytáček najevo svůj odpor k představě, že by se král oženil s někým, koho považují za „obyčejnou poběhlici“. Pohrdání, s nímž se zdá, že král nakládá s tradicí a ceremonií, urazilo mnoho z nejmocnějších lidí v zemi."
 mtg_britain.11.t: "Vyšší vrstvy proti sňatku"
 mtg_britain.113.a: "Rádi je znovu přijímáme do svazku."
 mtg_britain.113.d: "Po vítězství v občanské válce a znovusjednocení vlasti požádali vůdci [From.GetNameDef], aby se znovu připojili k impériu, neboť chtějí naši podporu a ochranu pro to, co může přijít."
 mtg_britain.113.t: "[From.GetName] se znovu připojuje k impériu"
 mtg_britain.12.a: "To by byl jistě vítězný námět na román."
 mtg_britain.12.d: "Podpora krále se zdá růst mezi nižšími vrstvami obyvatel. Nejenže nevidí nic špatného na tom, aby si král vzal „obyčejnou ženu“, ale dokonce si libují v pohádkovém příběhu o tom, jak „žena z lidu“ získala královo srdce a vstoupila do královské rodiny."
 mtg_britain.12.t: "Dělnické vrstvy podporují sňatek"
 mtg_britain.13.a: "Ukázalo se, že „jeho verze příběhu“ je dost přesvědčivá."
 mtg_britain.13.d: "Král Eduard nakonec přesvědčil vládu, aby mu dovolila rozhlasový projev, v němž přednese to, čemu říká „svá strana příběhu“. Vyjádřil naději, že to lidem umožní lépe pochopit, proč má za to, že musí jednat právě takto."
 mtg_britain.13.t: "Eduard VIII. pronáší rozhlasový projev"
 mtg_britain.15.a: "Žádný náš král si nevezme rozvedenou neurozenou ženu."
 mtg_britain.15.b: "Bude naším králem za každou cenu."
 mtg_britain.15.d: "Britskou vládu otřáslo v základech oznámení, že se král chce oženit s neurozenou rozvedenou Wallis Simpsonovou. To vyvolalo pobouření jak v parlamentu, tak mezi veřejností; odpůrci tvrdí, že královým prvořadým úkolem je povinnost k lidu a zemi, a až pak jeho osobní štěstí. Jako hlava anglikánské církve, která nepovoluje sňatky rozvedených, prý král nemůže pojmout paní Simpsonovou za ženu.\n\nDebata se přelila do dominií a protože král nedává najevo, že by naslouchal radám svého kabinetu, musíme předpokládat, že plány na sňatek se nezmění. Pokud si prosadí svou, jak zareagujeme?"
 mtg_britain.15.t: "Abdikační krize Eduarda VIII."
 mtg_britain.15_tt: "Staneme se nezávislými a opustíme Spojence, pokud Eduard VIII. nezmění názor.\n"
 mtg_britain.15_tt_2: "Zůstaneme s Brity, i kdyby si Eduard VIII. vzal Wallis Simpsonovou.\n"
 mtg_britain.16.a: "Pak se musíme rozejít s korunou."
 mtg_britain.16.d: "Jak jsme se obávali, král Eduard VIII. se rozhodl ve sňatku s Wallis Simpsonovou pokračovat; nyní je známa jako Wallis, vévodkyně z Windsorů."
 mtg_britain.16.t: "Eduard VIII. prosazuje sňatek"
 mtg_britain.17.a: "Výtečná zpráva!"
 mtg_britain.17.d: "Aby nás připravila na nezávislost, rozhodla se [ENG.GetNameDef], že nás provede přechodným obdobím. Budeme se moci opřít o jejich podporu, dokud se nepostavíme na vlastní nohy."
 mtg_britain.17.t: "Pod vedením Británie"
 mtg_britain.18.a: "Skvělé zprávy!"
 mtg_britain.18.d: "Úvodní fáze přechodu je dokončena a vláda [ENG.GetAdjective] nás informovala, že začíná s přípravami na předání plné svrchovanosti."
 mtg_britain.18.t: "Směrem k nezávislosti dominia"
 mtg_britain.19.d: "Aby nás připravila na nezávislost, rozhodla se [ENG.GetNameDef], že nás provede přechodem. Budeme se moci spolehnout na jejich podporu při zrání naší vlády i při zvyšování míry industrializace v zemi, dokud se nepostavíme na vlastní nohy."
 mtg_britain.19.t: "Základy indického státu"
 mtg_britain.1_tt: "Zahájit přípravy na sňatek.\n"
 mtg_britain.2.a: "Dobře. Určíme datum."
 mtg_britain.2.b: "Možná má lid pravdu – král by měl abdikovat."
 mtg_britain.2.d: "Uprostřed obrovského pobouření, které královo rozhodnutí vyvolalo, se ozývají i hlasy na jeho podporu. Ačkoli stojí mimo hlavní politické strany, jejich jména mají váhu: Winston Churchill, Oswald Mosley a David Lloyd George.\n\nTato nesourodá skupina si zpočátku nesměle, ale postupně získává mezi lidmi ohlas a po jejich vzoru si stále více lidí troufá veřejně podporovat Eduarda v jeho rozhodnutí.\n\nKrál, posílen ve svém odhodlání, dal jasně najevo, že nemá v úmyslu změnit názor. Svatba proběhne podle plánu."
 mtg_britain.2.t: "Formuje se podpora Eduarda VIII."
 mtg_britain.20.a: "Stěží to uspokojí kohokoli ze zúčastněných."
 mtg_britain.20.d: "V zájmu zachování míru se vláda [ENG.GetAdjective] rozhodla rozdělit subkontinent podle náboženských a kulturních linií. Výsledný návrh počítá se třemi státy – Indií, Pákistánem a Bangladéšem – a doufá se, že toto řešení zabrání potenciálně ničivým občanským válkám."
 mtg_britain.20.t: "Řešení tří národů"
 mtg_britain.21.t: "Směrem k indické nezávislosti"
 mtg_britain.22.a: "Ať žije Churchill!"
 mtg_britain.22.d: "Při dnešním hlasování o nedůvěře dolní sněmovna jasně ukázala, že ztratila důvěru v současnou vládu. Po podání demise králi navrhl [Root.GetLeader] jako svého nástupce Winstona Churchilla.\n\nOčekává se, že nový premiér opustí kontroverzní politiku ústupků, a možná na další výzvy odpoví i použitím vojenské síly."
 mtg_britain.22.t: "Hlasování o nedůvěře"
 mtg_britain.23.a: "To má potenciál."
 mtg_britain.23.b: "Britové nám nebudou poroučet!"
 mtg_britain.23.d: "[From.GetNameDefCap] nás kontaktovali s žádostí, abychom diplomaticky izolovali Italy. Pokud budeme nakloněni souhlasu, naznačují ochotu zvážit možnou budoucí alianci s námi."
 mtg_britain.23.t: "Izolovat středomořskou hrozbu"
 mtg_britain.24.a: "To nám velmi prospěje."
 mtg_britain.24.d: "[From.GetNameDefCap] nás informují, že přerušili diplomatické styky s [ITA.GetNameDef]."
 mtg_britain.24.t: "[From.GetName] opouští [ITA.GetName]"
 mtg_britain.25.a: "Jak se opovažují?!"
 mtg_britain.25.d: "[From.GetNameDefCap] nás informují, že na podnět [ENG.GetAdjective] s námi přerušili diplomatické styky."
 mtg_britain.25.t: "Německo-britské sblížení"
 mtg_britain.26.a: "To nám situaci určitě zkomplikuje..."
 mtg_britain.26.d: "[From.GetNameDefCap] nás informují, že se rozhodli nepřerušovat diplomatické styky s [ITA.GetNameDef]."
 mtg_britain.26.t: "[From.GetName] podporuje [ITA.GetName]"
 mtg_britain.27.a: "Skvělý nápad!"
 mtg_britain.27.b: "To nás nezajímá."
 mtg_britain.27.d: "Jak již dříve naznačili, [From.GetNameDef] nám nyní nabídli vstup do naší aliance, abychom mohli pokračovat ve spolupráci a dále izolovat Italy."
 mtg_britain.27.t: "Aliance s [From.GetName]"
 mtg_britain.28.d: "[From.GetNameDefCap] přijali naši nabídku na alianci. Od nynějška budeme vládnout jak moři, tak pevnině."
 mtg_britain.28.t: "[From.GetName] přijímá alianci"
 mtg_britain.29.d: "[From.GetNameDefCap] odmítli naši nabídku na alianci. Co plánují, ví jen oni..."
 mtg_britain.29.t: "[From.GetName] odmítá alianci"
 mtg_britain.2_tt: "Pokračovat v přípravách na sňatek.\n"
 mtg_britain.3.a: "Jen ať táhnou. Krále nezastaví."
 mtg_britain.3.d: "Protože král nedává najevo, že by chtěl naslouchat své vládě, neshledal [Root.GetLeader] jiné řešení než ji rozpustit. V prohlášení uvedl: „Je zřejmé, že kabinet nemůže fungovat bez důvěry svého panovníka. Tím, že opakovaně odmítá jednomyslné rady svých ministrů, dal jasně najevo, že o tyto rady nestojí ani je nerespektuje, a proto se dnes večer setkám s Jeho Veličenstvem, abych nabídl demisi kabinetu.“\n\nZda jde o úspěšný poslední protest proti královu rozhodnutí, je nejisté. Není také známo, koho král oznámí jako nástupce [Root.GetLeader]e a kdy."
 mtg_britain.3.t: "Kabinet rezignuje"
 mtg_britain.30.a: "To je přijatelné."
 mtg_britain.30.b: "Nechceme si takto svazovat ruce."
 mtg_britain.30.d: "[From.GetNameDefCap] navrhuje smlouvu o nevměšování: ponechají nám volnou ruku na kontinentu, pokud přimhouříme oko nad britským počínáním v jejich impériu a nad jejich vztahy s Italy."
 mtg_britain.30.t: "[From.GetName] žádá nevměšování"
 mtg_britain.31.d: "Úředníci [From.GetAdjective] nás informují, že přijali náš návrh smlouvy o nevměšování. Oni přimhouří oko nad našimi záležitostmi s impériem a s Itálií, zatímco my je necháme konat na kontinentu."
 mtg_britain.31.t: "[From.GetNameDefCap] přijímá nevměšování"
 mtg_britain.32.d: "Úředníci [From.GetAdjective] nás informují, že náš návrh smlouvy o nevměšování odmítli. Pokud si chtějí nechat otevřené možnosti, musíme si dát pozor..."
 mtg_britain.32.t: "[From.GetNameDefCap] odmítá nevměšování"
 mtg_britain.33.a: "Budoucnost národa je v sázce!"
 mtg_britain.33.d: "Nedávný pochod přinesl další násilí mezi Černokošiláči a jejich komunistickými a socialistickými odpůrci. Násilí se však neomezilo jen na něj. Jako jiskra zapálilo čím dál tím napjatější situaci, která v naší zemi panovala poslední měsíce.\n\nPo celé zemi se začaly střetávat milice, zabírají města a obce a jejich okolí a nutí armádu, aby si zvolila stranu. Zatímco domínia a námořnictvo stále plně stojí za tím, co nazývají „legitimní“ demokratickou vládou, situace v armádě je mnohem méně přehledná a řada jednotek se přidala na naši stranu.\n\nJak se rýsují frontové linie, Oswald Mosley oznámil vytvoření prozatímní krizové vlády pod svým vedením. Ta bude zajišťovat nezbytné záležitosti až do konce této občanské války."
 mtg_britain.33.t: "Politické násilí přerůstá v občanskou válku"
 mtg_britain.34.a: "Ať začne obnova."
 mtg_britain.34.d: "Místo beznadějného pokračování občanské války z kolonií vedl nedostatek podpory veřejnosti demokratickou vládu k přijetí naší výhry a k žádosti o mír. Po tomto rozhodnutí se Královské námořnictvo opět podřídilo našemu velení.\n\nDomínia však dala jasně najevo, že nemají v úmyslu následovat nedemokratickou vládu, a hodlají pokračovat jako nezávislé členské státy Commonwealthu."
 mtg_britain.34.t: "Konec britské občanské války"
 mtg_britain.34_tt: "Královské námořnictvo se vrací pod naši kontrolu.\n"
 mtg_britain.35.a: "Pod Mosleym překonáme bouři!"
 mtg_britain.35.d: "Náš pochod na Downing Street byl obrovským úspěchem a pod bezprostředním tlakem lidu neměl [Root.GetLeader] jinou možnost než vyhlásit okamžité volby. Ty jasně vyhrála pravice a s královým požehnáním právě Oswald Mosley sestavuje kabinet. V dnešním prohlášení už nový premiér oznámil rozsáhlé hospodářské reformy a nový přístup k evropské diplomacii.\n\nMezitím se zdá, že nespokojenost v dominiích je na historickém maximu a volání po nezávislosti nikdy nebylo hlasitější. Příští měsíce budou pro impérium zásadní."
 mtg_britain.35.t: "Pochod na Downing Street"
 mtg_britain.36.a: "Skvělý nápad! Přijímáme."
 mtg_britain.36.b: "O spojence, co bodají do zad, nestojíme."
 mtg_britain.36.d: "Diplomaté [From.GetAdjective] nás oslovili s úlisným návrhem. Nabízejí vytvoření aliance, která by čelila těm, kdo usilují o evropskou hegemonii, a výměnou slibují opustit jakékoli diplomatické vazby s Francouzi."
 mtg_britain.36.t: "[From.GetName] žádá o alianci"
 mtg_britain.37.d: "[From.GetNameDefCap] nám sdělují, že je náš návrh zaujal a rozhodli se jej přijmout. Budeme stát po boku ideologických spojenců a společně čelit hrozbám světa."
 mtg_britain.37.t: "[From.GetName] přijímá alianci"
 mtg_britain.38.d: "[From.GetNameDefCap] nám sdělují, že náš návrh považují za naprosto podlý a bez váhání jej odmítají."
 mtg_britain.38.t: "[From.GetName] odmítá alianci"
 mtg_britain.39.a: "Taková zrada!"
 mtg_britain.39.d: "[From.GetNameDefCap] nám oznamují, že už pro jejich současné zájmy nejsme relevantní, a rozhodli se „přehodnotit“ pouta, která jsme ukuli ve Velké válce. Místo nás se nyní spolčili s Italy."
 mtg_britain.39.t: "[From.GetName] nás opouští"
 mtg_britain.4.a: "Jsme bezmocní tomu zabránit – prozatím."
 mtg_britain.4.d: "Zástupci vlád dominií nás jednomyslně informovali, že jednostranně přeruší svazky s korunou. Jako hlavní důvod uvádějí královo flagrantní přehlížení názorů a přání vlád dominií a jejich obyvatel, kvůli čemuž už vztah Británie–Commonwealth nemůže pokračovat.\n\nJak uvedl jeden představitel Commonwealthu v ostrém rozhovoru: „Král, který není schopen dát Povinnost nad své osobní pocity, nemůže být považován za někoho, kdo jedná v nejlepším zájmu svých poddaných. Na základě nedávných událostí lze usoudit, že král zcela nedbá na domácí veřejné mínění – a jestliže takto vypadá jeho vztah k britskému lidu, ze všech věcí, pak se situace pro jeho poddané v Commonwealthu může jen zhoršovat. Abychom ochránili zájmy našich národů, nevidíme jiné východisko než krále zbavit funkce našeho státního představitele.“\n\nNení pochyb, že doufají, že naše současná politická paralýza nám zabrání na tento náhlý krok reagovat."
 mtg_britain.4.t: "Domínia se rozcházejí s korunou"
 mtg_britain.40.a: "Skvělý nápad!"
 mtg_britain.40.b: "Myslíme, že ne."
 mtg_britain.40.d: "Vláda [From.GetAdjective] nás oslovila s nabídkou vrácení Gibraltaru výměnou za náš vstup do jejich aliance."
 mtg_britain.40.t: "[From.GetName] nabízí alianci"
 mtg_britain.41.d: "[From.GetNameDefCap] nás informují, že se rozhodli přijmout naši nabídku aliance výměnou za Gibraltar."
 mtg_britain.41.t: "[From.GetName] přijímá alianci"
 mtg_britain.42.d: "[From.GetNameDefCap] nás informují, že se rozhodli naši nabídku aliance odmítnout – Gibraltar si můžeme ponechat."
 mtg_britain.42.t: "[From.GetName] odmítá alianci"
 mtg_britain.43.a: "Do exilu do Kanady!"
 mtg_britain.43.b: "Budou souzeni a potrestáni."
 mtg_britain.43.d: "Od předání moci byli zadržováni v neoficiálním domácím vězení v přepychu Buckinghamského paláce, teď však nadešel čas rozhodnout, co s královskou rodinou. Veřejné mínění dalo jasně najevo, že musejí odejít – zbývá rozhodnout v jaké formě a co udělat s jejich majetkem, jakmile jej zabavíme..."
 mtg_britain.43.t: "Osud královské rodiny"
 mtg_britain.44.a: "Jsou zde vítáni."
 mtg_britain.44.d: "Vláda [From.GetAdjective] projevila svou „shovívavost“ vůči královské rodině tím, že ji poslala do vyhnanství. Nyní dorazili k našim břehům a žádají o azyl."
 mtg_britain.44.t: "Královská rodina v exilu"
 mtg_britain.45.a: "Teď je řada na Rudé lišce."
 mtg_britain.45.d: "Jakmile jsme v zemi upevnili postavení komunismu, můžeme se pustit do přerozdělení bohatství, jež drží její občané. Vyšším vrstvám je třeba jejich stříbrné lžičky... násilně odebrat."
 mtg_britain.45.t: "Zlikvidovat vyšší třídu"
 mtg_britain.46.a: "Pak nemáme na vybranou."
 mtg_britain.46.b: "Ať to zkusí."
 mtg_britain.46.d: "[From.GetNameDefCap] vydali ultimátum, v němž požadují, abychom okamžitě následovali jejich příkladu a udělili plnou nezávislost našim koloniálním državám. Pokud tak neučiníme, jsou prý odhodláni své požadavky podpořit vojenskou silou..."
 mtg_britain.46.t: "[From.GetName] požaduje dekolonizaci"
 mtg_britain.47.a: "Pomáhají emancipaci pracujících."
 mtg_britain.47.d: "[From.GetNameDefCap] podle našeho požadavku dekolonizovali."
 mtg_britain.47.t: "[From.GetName] dekolonizuje"
 mtg_britain.48.a: "Tedy válka."
 mtg_britain.48.d: "[From.GetNameDefCap] odmítli naše požadavky na dekolonizaci."
 mtg_britain.48.t: "[From.GetName] odmítá požadavky"
 mtg_britain.49.a: "Skvělý nápad – jdeme do toho."
 mtg_britain.49.b: "To vypadá sebevražedně. Raději vyčkáme."
 mtg_britain.49.d: "[From.GetNameDefCap] navrhují spolupráci při útoku na [GER.GetNameDef] ze dvou směrů. Pokud splní svou část dohody a rychle otevřou druhou frontu, může to být pro nás výtečná příležitost."
 mtg_britain.49.t: "Británie navrhuje spolupráci"
 mtg_britain.5.a: "Ale napraví to trhliny v našem národě?"
 mtg_britain.5.d: "Konečně nadešel radostný den královské svatby. Davy po tisících lemují cestu, po níž pár jede z Buckinghamského paláce do Westminsterského opatství.\n\nDomácí odpor proti sňatku čím dál zřetelněji ukazuje svou bezmocnost prostřednictvím symbolických demisí a jiných marných protestů a nyní téměř utichl. Posledním takovým aktem bylo odstoupení arcibiskupa canterburského Cosma Langa a jeho nahrazení osobou, která je... přístupnější královým přáním.\n\nTváří v tvář politickým otřesům, jež tato krize vyvolala, jsou probíhající oslavy nesmírně potřebné k návratu zdání normality do veřejného života a jako odrazový můstek k řešení nynějších politických problémů."
 mtg_britain.5.t: "Královská svatba Eduarda VIII."
 mtg_britain.50.a: "Němce rozdrtíme."
 mtg_britain.50.d: "[From.GetNameDefCap] přijali naši nabídku a jsou připraveni zaútočit na Německo."
 mtg_britain.50.t: "[From.GetName] přijímá nabídku"
 mtg_britain.51.a: "Jaká škoda."
 mtg_britain.51.d: "[From.GetNameDefCap] naši nabídku odmítli. Tvrdí, že vůči Němcům nemají nepřátelské úmysly."
 mtg_britain.51.t: "[From.GetName] odmítá nabídku"
 mtg_britain.52.a: "Jsou to soudruzi – patří k nám."
 mtg_britain.52.b: "Jejich komunismus není Stalinova cesta."
 mtg_britain.52.d: "[From.GetNameDefCap] nás oslovili s žádostí o vstup do Kominterny."
 mtg_britain.52.t: "[From.GetName] žádá o alianci"
 mtg_britain.53.d: "[From.GetNameDefCap] nám umožnili vstup do Kominterny. Nyní stojíme po jejich boku na obranu pracujících celého světa."
 mtg_britain.53.t: "[From.GetName] vyhovuje žádosti"
 mtg_britain.54.d: "[From.GetNameDefCap] naši žádost o vstup do Kominterny odmítli. Stojíme sami."
 mtg_britain.54.t: "[From.GetName] žádost zamítá"
 mtg_britain.55.a: "Zrádci!"
 mtg_britain.55.d: "Některé prvky v naší straně nás už dlouho obviňují, že komunistickým ideálům svobody a rovnosti sloužíme jen na oko. Tyto prvky nyní zahájily pokus o převrat. Udrželi jsme se u moci, ale situace přerostla v otevřenou občanskou válku."
 mtg_britain.55.t: "Komunistická občanská válka"
 mtg_britain.56.a: "Bez milosti."
 mtg_britain.56.d: "Po vyčerpávající občanské válce se nám podařilo znovu získat kontrolu nad situací. Nyní můžeme začít čistit naši zemi od těchto zrádcovských elementů..."
 mtg_britain.56.t: "Konec komunistické občanské války"
 mtg_britain.57.a: "Neúprosně kráčíme k vítězství!"
 mtg_britain.57.d: "Pochod ve státě [ENG_blackshirt_march_state.GetName] byl ohromným úspěchem; protidemonstrace byly minimální a naši Černokošiláči se chovali příkladně. Vlna popularity, která následovala, nám umožnila dosáhnout významných politických zisků ve prospěch našeho hnutí."
 mtg_britain.57.t: "Pokojný pochod ve státě [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.a: "Pokroku nikdo nezastaví."
 mtg_britain.58.d: "Navzdory některým protidemonstracím a drobným střetům byl pochod ve státě [ENG_blackshirt_march_state.GetName] úspěšný. Černokošiláči zachovali čest strany a my pochodujeme dál k úplnému politickému vítězství."
 mtg_britain.58.t: "Pochod ve státě [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.a: "Co je pár rozbitých vajec vzhledem k budoucnosti národa?"
 mtg_britain.59.d: "Pochod ve státě [ENG_blackshirt_march_state.GetName] vyústil v masivní protidemonstrace a rozsáhlé bitky v ulicích. Navzdory mnoha zraněným a dokonce i několika úmrtím dokázali naši Černokošiláči obstát proti provokatérům, dokud nezasáhla policie."
 mtg_britain.59.t: "Násilný pochod ve státě [ENG_blackshirt_march_state.GetName]"
 mtg_britain.60.a: "Veřejnost to přijala docela dobře."
 mtg_britain.60.d: "Aby vyvrátil obvinění, že je pouhou loutkou [GER.GetLeader]a, pronesl dnes Oswald Mosley strhující řeč. Prohlásil v ní jedinečnost a svébytnost britského fašismu a zdůraznil rozdíl mezi svou politikou a politikou německého diktátora. Uzavřel mocnými slovy: „Británii nebude vládnout nikdo jiný než Brit!“"
 mtg_britain.60.t: "Mosley řeční proti [GER.GetName]"
 mtg_britain.61.a: "Musíme být ve střehu."
 mtg_britain.61.d: "Zjistili jsme, že [From.GetNameDef] podporuje v naší zemi imperiální loajalisty. Pokud jim nebudeme čelit, mohou jejich rozvratné aktivity vyústit v otevřenou občanskou válku!"
 mtg_britain.61.t: "[From.GetName] podporuje imperiální loajalisty"
 mtg_britain.62.a: "Možná si jdou i pro nás."
 mtg_britain.62.d: "Nová vláda [From.GetAdjective] oznámila, že je v případě potřeby připravena potlačit jakýkoli odpor ve svých dominiích silou. Ačkoli by se jejich armáda po celém impériu roztáhla příliš, zjevně to chtějí zkusit."
 mtg_britain.62.t: "[From.GetName] zajišťuje domínia"
 mtg_britain.62_tt: "Britové nás budou moci po následujících 180 dní převádět na svou ideologii.\n"
 mtg_britain.63.a: "Jak se opovažují?!"
 mtg_britain.63.d: "Po nasazení svých sil na našem území [From.GetAdjective] vláda vyhlásila stanné právo a dočasně pozastavila činnost vlády."
 mtg_britain.63.t: "[From.GetName] zavádí stanné právo"
 mtg_britain.64.a: "Zbývá doufat, že to lid příliš neovlivní."
 mtg_britain.64.d: "Vláda [From.GetAdjective] začala šířit rozsáhlou ideologickou propagandu, přičemž stanné právo využívá k potlačení médií."
 mtg_britain.64.t: "[From.GetName] šíří propagandu"
 mtg_britain.65.a: "Jak se opov– totiž, Rule Britannia!"
 mtg_britain.65.d: "[From.GetNameDefCap] s podporou našeho lidu zcela rozpustili naši vládu a vyhlásili nové volby. Ty byly čirou fraškou – loajalistická vláda dosáhla drtivého vítězství."
 mtg_britain.65.t: "[From.GetName] nahrazuje vládu"
 mtg_britain.66.a: "Na tomto stavu nevidíme nic špatného."
 mtg_britain.66.b: "To je nepřijatelné! Vyhlásíme nezávislost!"
 mtg_britain.66.d: "Vláda [From.GetAdjective] prošla obrovskými politickými změnami. Musíme se rozhodnout, zda zůstaneme loajální, když se naše ideologické postoje tolik liší."
 mtg_britain.66.t: "Loajalita vůči Británii"
 mtg_britain.67.a: "Uvidíme, jak dlouho jim to vydrží."
 mtg_britain.67.d: "[From.GetNameDefCap] nás informovali, že se nemohou ztotožnit s ideologickou cestou, kterou jsme si zvolili, a proto nevidí jiné východisko než se od impéria odtrhnout."
 mtg_britain.67.t: "[From.GetName] vyhlašuje nezávislost"
 mtg_britain.68.a: "Důrazně se ohradíme."
 mtg_britain.68.b: "Nemůžeme s tím nic dělat."
 mtg_britain.68.d: "[ENG.GetNameDefCap] se snaží násilím prosadit komunistickou vládu v [FROM.GetNameDef]. To přece nemůžeme dopustit – taková ideologická hrozba přímo na našich hranicích?!"
 mtg_britain.68.t: "Komunismus v Kanadě"
 mtg_britain.68_tt: "Zanechat veškerého úsilí o zajištění Kanady.\n"
 mtg_britain.69.a: "Ať zkusí ten požadavek vynutit."
 mtg_britain.69.b: "Pak nám nezbývá než vyhovět."
 mtg_britain.69.d: "[From.GetNameDefCap] vydali ultimátum a požadují, abychom okamžitě přestali šířit komunismus v [CAN.GetNameDef]."
 mtg_britain.69.t: "[USA.GetName] se ohrazuje proti [CAN.GetAdjective] komunismu"
 mtg_britain.7.a: "Vítaná demonstrace podpory králi."
 mtg_britain.7.d: "Nedávný článek v listu [GETUKPROKINGNEWSPAPER] zdůraznil královo právo na štěstí a argumentuje, že pokud pravidla nedovolují králi vzít si rozvedenou, pak je možná čas tato pravidla modernizovat."
 mtg_britain.7.t: "Noviny podporují sňatek"
 mtg_britain.70.a: "Pak si autoritu musíme vydobýt vojensky."
 mtg_britain.70.b: "Prohlédli náš bluf – musíme ustoupit."
 mtg_britain.70.d: "[From.GetNameDefCap] odmítli naše požadavky a sdělili nám, že nad [CAN.GetAdjective] dělníky nemáme žádnou pravomoc."
 mtg_britain.70.t: "[From.GetName] odmítá ustoupit"
 mtg_britain.71.a: "Vědí, co je pro ně nejlepší."
 mtg_britain.71.d: "[From.GetNameDefCap] nás informují, že se zdrží šíření komunismu v [CAN.GetNameDef]."
 mtg_britain.71.t: "[From.GetName] ustupuje"
 mtg_britain.72.a: "Zlověstné... Raději se připravme na nejhorší."
 mtg_britain.72.d: "Snaha udržet jednotný stát na Indickém subkontinentu vyvolává značné tření. Náboženské rozdíly začínají způsobovat nepokoje a střety, zejména na severozápadě a severovýchodě země, zatímco významné osobnosti používají čím dál nepřátelštější rétoriku. Krize nejeví známky zpomalení a i v Barmě se mluví o odtržení..."
 mtg_britain.72.t: "Nepokoje v severní Indii"
 mtg_britain.73.a: "Nesmíme je nechat se jen tak odtrhnout!"
 mtg_britain.73.b: "Nestojí to za válku."
 mtg_britain.73.d: "Napětí na severu země dosáhlo bodu zlomu a otevřené násilí mezi muslimským a hinduistickým obyvatelstvem přerostlo v občanskou válku. Ustanovila se prozatímní muslimská vláda, která vyhlásila plnou nezávislost Pákistánu a oznámila odhodlání bránit ji i vojensky."
 mtg_britain.73.t: "Indická občanská válka"
 mtg_britain.74.a: "Je čas uznat jejich nezávislost."
 mtg_britain.74.b: "Jejich nezávislost nikdy nepřijmeme!"
 mtg_britain.74.d: "Naše válka s [PAK.GetNameDef] uvízla na mrtvém bodě a veřejné mínění se obrátilo proti bezúčelnému krveprolití bez vyhlídky na konec. Možná je vhodná chvíle začít mírová jednání?"
 mtg_britain.74.t: "Občanská válka s [PAK.GetName] se zastavila"
 mtg_britain.75.a: "Konečně."
 mtg_britain.75.d: "[RAJ.GetNameDef] se smířil s uznáním naší nezávislosti. Tváří v tvář prudce klesající domácí podpoře mají za to, že nemá smysl v této vysilující válce pokračovat."
 mtg_britain.75.t: "[RAJ.GetName] uznává naši nezávislost"
 mtg_britain.76.a: "Pak musí téct krev."
 mtg_britain.76.b: "Je to nesmyslné – musíme přijmout jejich nezávislost."
 mtg_britain.76.d: "Kulturní rozdíly mezi východem a západem [PAK.GetName] zvýšily napětí a nyní se Bengálci otevřeně vzbouřili proti tomu, co považují za „naše utlačování“. Sotva se nám podaří oblast znovu ovládnout bez krveprolití..."
 mtg_britain.76.t: "Pákistánská občanská válka"
 mtg_britain.77.a: "Je čas uznat jejich nezávislost."
 mtg_britain.77.b: "Jejich nezávislost nikdy nepřijmeme!"
 mtg_britain.77.d: "Naše válka s [BAN.GetNameDef] uvízla na mrtvém bodě a veřejné mínění se obrátilo proti bezúčelnému krveprolití bez vyhlídky na konec. Možná je vhodná chvíle začít mírová jednání?"
 mtg_britain.77.t: "Občanská válka s [BAN.GetName] se zastavila"
 mtg_britain.78.d: "[PAK.GetNameDef] se smířil s uznáním naší nezávislosti. Tváří v tvář prudce klesající domácí podpoře mají za to, že nemá smysl v této vysilující válce pokračovat."
 mtg_britain.78.t: "[PAK.GetName] uznává naši nezávislost"
 mtg_britain.79.a: "Aspoň nebudeme se SSSR bojovat sami."
 mtg_britain.79.b: "Naše poslušnost z nás vyrvou jen přes naše mrtvoly!"
 mtg_britain.79.d: "[From.GetNameDefCap] nás informují, že potřebují průchod naším územím, aby mohli zaútočit na svého nepřítele, [SOV.GetNameDef]. Požadují naše okamžité vyhovění i rozsáhlý dozor nad vládou. Pokud ne, prý nemají jinou možnost než provést přesun svých sil naším územím i BEZ našeho souhlasu..."
 mtg_britain.79.t: "[From.GetNameDefCap] požaduje poslušnost"
 mtg_britain.8.a: "Nepříjemná rána králi."
 mtg_britain.8.d: "Nedávný článek v listu [GETUKANTIKINGNEWSPAPER] připomněl královy povinnosti vůči zemi a lidu a uvádí, že jeho postavení a privilegia s sebou nesou břímě povinnosti; proto musí obětovat buď sňatek, nebo korunu."
 mtg_britain.8.t: "Noviny vystupují proti sňatku"
 mtg_britain.80.a: "Dobře – přes Kavkaz směrem na Stalingrad!"
 mtg_britain.80.d: "[From.GetNameDefCap] přijali naše požadavky a udělili nám dalekosáhlou kontrolu nad svým územím."
 mtg_britain.80.t: "[From.GetNameDefCap] přijímá požadavky"
 mtg_britain.81.a: "Sami si o to řekli."
 mtg_britain.81.d: "[From.GetNameDefCap] naše požadavky odmítli. Slovy jejich zástupců: „jestli chcete naši poslušnost, budete ji muset vyrvat přes naše studené, mrtvé ruce!“"
 mtg_britain.81.t: "[From.GetName] odmítá požadavky"
 mtg_britain.82.a: "Prosazujme náš program."
 mtg_britain.82.b: "Dejme slyšet naše hlasy!"
 mtg_britain.82.d: "Po následující dva měsíce se budou v Londýně scházet zástupci britské vlády a dominií, aby projednali záležitosti, které se týkají celého impéria. Je to výtečná příležitost mluvit o obraně, obchodu či politice ústupků – a dát tak impériu nejlepší šanci přežít nynější krizi.\n\nKromě toho je možná nejvhodnější chvíle definitivně rozhodnout o Imperiální federaci, která se opakovaně řešila už na dřívějších imperiálních konferencích. Zda bude budoucnost Britského společenství národů volným svazkem nezávislých svrchovaných států, nebo těsnou federací odolávající světovým otřesům, se může rozhodnout právě v nadcházejících měsících."
 mtg_britain.82.t: "Imperiální konference roku [?global.year|0]"
 mtg_britain.82_tt: "Tento modifikátor vztahů bude odstraněn po skončení konference. Čím vyšší názor účastníků, tím spíše přijmou vaše návrhy.\n"
 mtg_britain.83.a: "Doufejme, že domínia souhlasí."
 mtg_britain.83.b: "Vynaložit diplomatické úsilí k přesvědčení dominií."
 mtg_britain.83.c: "Vynaložit mimořádné diplomatické úsilí k přesvědčení dominií."
 mtg_britain.83.d: "Ve světle současné globální krize je zřejmé, že již nedokážeme nést odpovědnost za obranu impéria sami a musíme se více spolehnout na domínia. Každý stát musí zvýšit své výdaje na obranu, aby celek obstál proti čemukoli, co nám svět postaví do cesty."
 mtg_britain.83.t: "Imperiální konference: Obrana"
 mtg_britain.84.a: "Obrana impéria je na nás všech."
 mtg_britain.84.b: "Náš rozpočet to neumožňuje."
 mtg_britain.84.d: "Zástupci [From.GetAdjective] na konferenci vyjádřili přání, aby impérium jako celek více utrácelo za přezbrojení a obranu. Pokud budeme souhlasit, převezmeme břímě lepší péče o vlastní místní obranu a budeme méně spoléhat na podporu [From.GetAdjective]."
 mtg_britain.85.a: "Plní si vůči impériu svou povinnost."
 mtg_britain.85.d: "Vláda [From.GetAdjective] nás informovala, že souhlasí s naším návrhem na zvýšení výdajů na obranu. Zavázali se tak učinit okamžitě."
 mtg_britain.85.t: "Imperiální konference: Obrana – [From.GetName] přijímá"
 mtg_britain.86.a: "Přiživují se na naší ochraně!"
 mtg_britain.86.d: "Vláda [From.GetAdjective] nám sdělila, že nemá prostředky na zvýšení výdajů na obranu. Náš návrh proto musela odmítnout."
 mtg_britain.86.t: "Imperiální konference: Obrana – [From.GetName] odmítá"
 mtg_britain.87.d: "Má-li impérium prosperovat, musíme rozšířit preferenční obchodní dohody, které už fungují. Navrhujeme, aby domínia zvýšila export do průmyslového srdce Britských ostrovů, abychom co nejefektivněji poháněli náš průmysl."
 mtg_britain.87.t: "Imperiální konference: Obchod"
 mtg_britain.88.a: "Na tom závisí přežití impéria."
 mtg_britain.88.b: "Budeme obchodovat, jak uznáme za vhodné."
 mtg_britain.88.d: "Vláda [From.GetAdjective] vyjádřila přání rozšířit stávající preferenční obchodní dohody, aby se zvýšily dovozy do britského průmyslového srdce. Tvrdí, že silnější Británie znamená silnější impérium jako celek."
 mtg_britain.89.a: "Společně zbohatneme."
 mtg_britain.89.d: "Vláda [From.GetAdjective] nás informovala, že souhlasí s naším návrhem na zvýšení exportu. Bezodkladně upraví své obchodní předpisy."
 mtg_britain.89.t: "Imperiální konference: Obchod – [From.GetName] přijímá"
 mtg_britain.9.a: "Krize pronikla až do nejvyšších pater vlády."
 mtg_britain.9.d: "Ze strachu, že by veřejné rozhlasové vystoupení králi zajistilo přílišnou podporu lidu, premiér [Root.GetLeader] nyní odmítl, aby k němu došlo. Král proti premiérovi v této věci nemůže jít, a tak mu nezbývá než si „svou stranu příběhu“ prozatím nechat pro sebe."
 mtg_britain.9.t: "Premiér omezuje krále"
 mtg_britain.90.a: "Myslí jen na sebe!"
 mtg_britain.90.d: "Vláda [From.GetAdjective] odmítla náš návrh na zvýšení exportu a rozšíření programu preferenčního obchodu. Obává se, že by to negativně zasáhlo jejich domácí ekonomiku."
 mtg_britain.90.t: "Imperiální konference: Obchod – [From.GetName] odmítá"
 mtg_britain.91.d: "Silná ekonomika je páteří, na níž stojí celé impérium. Je nezbytné, aby domínia nezanedbávala domácí industrializaci, ale masivně do ní investovala."
 mtg_britain.91.t: "Imperiální konference: Ekonomie"
 mtg_britain.92.a: "Naše ekonomika musí být silná, abychom zvládli bouře, které přijdou."
 mtg_britain.92.b: "Teď na to nemáme prostředky."
 mtg_britain.92.d: "Představitelé [From.GetAdjective] předložili přesvědčivé argumenty pro důležitost domácí industrializace. Chtějí, abychom zvýšili vládní investice do tohoto sektoru."
 mtg_britain.93.a: "Jejich investice se bohatě vrátí."
 mtg_britain.93.d: "Vláda [From.GetAdjective] nás informovala, že souhlasí s naším požadavkem navýšit investice do jejich domácího průmyslu. Tyto prostředky uvolní okamžitě."
 mtg_britain.93.t: "Imperiální konference: Ekonomie – [From.GetName] přijímá"
 mtg_britain.94.a: "Přiživují se na našem bohatství!"
 mtg_britain.94.d: "Vláda [From.GetAdjective] odmítla náš požadavek na zvýšení investic do jejich domácího průmyslu. Tvrdí, že dlouhodobě více prospěje přirozený růst."
 mtg_britain.94.t: "Imperiální konference: Ekonomie – [From.GetName] odmítá"
 mtg_britain.95.d: "Politika ústupků měla v rámci impéria své kritiky. Musíme tuto otázku znovu otevřít a připustit, že je možná potřeba změnit diplomatický tón – ovšem s podporou celého impéria."
 mtg_britain.95.t: "Imperiální konference: Politika ústupků"
 mtg_britain.96.a: "Možná se musíme smířit s neúspěchem politiky ústupků."
 mtg_britain.96.b: "Musíme zůstat věrní politice ústupků."
 mtg_britain.96.d: "Představitelé [From.GetAdjective] připouštějí, že politika ústupků je možná chybná, a jsou ochotni ji dát k diskusi. Jsou otevřeni změně diplomatického postoje, ale učiní tak jen s podporou impéria."
 mtg_britain.97.a: "Vnímají hrozbu."
 mtg_britain.97.d: "Vláda [From.GetAdjective] nás informovala, že souhlasí s tím, že politika ústupků dosloužila a je třeba tvrdšího postoje k obraně našich globálních zájmů, i kdyby to mohlo vést k válce."
 mtg_britain.97.t: "Imperiální konference: Ústupky – [From.GetName] přijímá"
 mtg_britain.98.a: "Nemají páteř!"
 mtg_britain.98.d: "Vláda [From.GetAdjective] nesouhlasí s našimi pochybnostmi o politice ústupků. Tvrdí, že si nemůžeme dovolit být vtaženi do války a musíme si udržet vstřícný postoj vůči těm, kdo nás chtějí zkoušet."
 mtg_britain.98.t: "Imperiální konference: Ústupky – [From.GetName] odmítá"
 mtg_britain.99.d: "Myšlenka federálního superstátu zahrnujícího celé Britské impérium je stará přes půl století, ale předchozí imperiální konference nedokázaly dospět k rozhodnutí. Máme poslední šanci, než se příliš pevně vydáme cestou samosprávy dominií. Musíme jim dát najevo, že je to nejlepší řešení jak pro jejich národy, tak pro Společenství národů jako celek."
 mtg_britain.99.t: "Imperiální konference: Federace"
 mtg_britain.999.a: "Král je mrtev. Ať žije král!"
 mtg_britain.999.d: "Rozsáhlé strategické bombardování v oblasti hlavního města si vybralo konečnou daň. Včera v 15:41 zasáhl St. James’s Park a Buckinghamský palác nálet provedený několika nepřátelskými bombardéry. Záchranné složky dorazily během několika minut, ale musely konstatovat, že král Eduard a jeho manželka Wallis zahynuli okamžitě, když bomba vybuchla a zřítila na ně strop sklepa.\n\nAčkoli smrt krále uvrhla národ do smutku, již probíhají přípravy na korunovaci jeho nástupce. V důsledku králova morganatického sňatku přechází následnictví na jeho bratra Alberta, který si pro svou korunovaci zvolil panovnické jméno Jiří VI."
 mtg_britain.999.t: "Bombardování Buckinghamského paláce – král Eduard mrtev"
 mtg_exile_government.2.a: "Je čas, aby se vrátili na vlastní území."
 mtg_exile_government.2.b: "Ještě nenastal ten správný čas."
 mtg_exile_government.2.desc: "[From.GetLeader] oficiálně požádal vládu [Root.GetAdjective], aby se mohl vrátit do [From.GetNameDef] a znovu ustavit prozatímní kabinet [From.GetRulingPartyLong] v přípravě na poválečný mír."
 mtg_exile_government.2.title: "[From.GetAdjective] vláda v exilu"
 mtg_exile_government.3.a: "Souhlasíme."
 mtg_exile_government.3.b: "Nebudeme sloužit pod jejich velením."
 mtg_exile_government.3.desc: "Námořní velení [From.GetAdjective] nám předložilo plán integrace našeho námořnictva do jejich. Tvrdí, že pokud dáme [From.GetAdjective] plánovačům plnou kontrolu nad našimi loděmi, jejich účinnost se oproti současným samostatným akcím dramaticky zvýší."
 mtg_exile_government.3.title: "[From.GetName] žádá o námořní integraci"
 mtg_exile_government.4.desc: "Vláda [From.GetAdjective] nás informovala, že s naším návrhem souhlasí a že odteď budou jejich lodě operovat pod naším velením."
 mtg_exile_government.4.title: "[From.GetName] přijímá námořní integraci"
 mtg_exile_government.5.a: "Staví svou pýchu nad zájmy aliance."
 mtg_exile_government.5.desc: "Vláda [From.GetAdjective] nás informovala, že jejich námořnictvo nikdy nebude sloužit pod velením cizí moci. Chtějí nám pomoci, ale budou tak činit nezávisle."
 mtg_exile_government.5.title: "[From.GetName] odmítá námořní integraci"
 mtg_exile_leader_added.1.a: "Tvůj boj ještě neskončil."
 mtg_exile_leader_added.1.desc: "Po dlouhé a nebezpečné cestě přes území ovládaná nepřítelem a několik neutrálních států dorazil [From.GetName] konečně do hlavního města. Po krátkém zotavení nabídl [From.GetSheHe] své služby v našem společném boji.\n\nPodle zpráv se [From.GetSheHe] velmi těší, až se „zase vrátí k zabíjení lidí a rozbíjení věcí“."
 mtg_exile_leader_added.1.t: "[exile_nation.GetAdjective] exilový vůdce nabízí službu"
 mtg_generic.1.a: "Nezbývá nám než souhlasit."
 mtg_generic.1.desc: "S odkazem na zjevný nedostatek volební podpory pro naši současnou vládu požaduje [From.GetNameDef] změnu politiky."
 mtg_generic.1.title: "[From.GetName] vynucuje změnu vlády"
 mtg_germany.1.a: "Pak se k nim připojíme."
 mtg_germany.1.b: "Pak se jim postavíme."
 mtg_germany.1.d: "Poté, co jsme nedávno ustoupili jejich obchodním požadavkům, vydal nyní [From.GetNameDef] ultimátum: musíme se k nim okamžitě připojit, jinak čelit jejich vojenské síle."
 mtg_germany.1.t: "[From.GetName] požaduje poslušnost"
 mtg_germany.2.d: "Vláda [From.GetAdjective] reagovala na naše požadavky příznivě a v našich válkách nám poskytne pomoc."
 mtg_germany.2.t: "[From.GetName] vyhovuje"
 mtg_germany.3.a: "Pak si zvolili smrt."
 mtg_germany.3.d: "Vláda [From.GetAdjective] naše požadavky odmítla, navzdory našim hrozbám použití síly."
 mtg_germany.3.t: "[From.GetName] odmítá poslušnost"
 mtg_netherlands.1.a: "Není to ideální, ale nemáme na vybranou."
 mtg_netherlands.1.b: "Ne! Ty ostrovy chtějí jen pro sebe."
 mtg_netherlands.1.c: "Dejme kontrolu Britům – ať se situace nevyhrotí."
 mtg_netherlands.1.d: "S odkazem na naši současnou vojenskou slabost po invazi do vlasti přišla vláda [VEN.GetAdjective] s návrhem „pomoci ochránit“ ostrovy ABC před nepřátelskými útoky. Je otázka, zda budou ochotni odejít, až jejich pomoc nebude potřeba..."
 mtg_netherlands.1.e: "Dejme kontrolu Američanům – ať se situace nevyhrotí."
 mtg_netherlands.1.t: "Venezuela nabízí „ochranu“ ostrovů ABC"
 mtg_netherlands.10.a: "Doufejme, že bude stabilnější než ta poslední."
 mtg_netherlands.10.d: "Pátý kabinet Hendrika Colijna znovu – stejně jako jeho předchůdci – padl a ministr státu Dirk Jan de Geer byl požádán, aby převzal odpovědnost za sestavení nové vlády. Naposledy sloužil v roce 1933 a prokázal schopnost sloužit své zemi v době míru. S rostoucím napětím ve světě však není jasné, jak si nový ministerský předseda povede při vedení země ve válce, jež je stále pravděpodobnější."
 mtg_netherlands.10.t: "Vzniká nová vláda"
 mtg_netherlands.11.a: "Předejme jim kontrolu nad ostrovy."
 mtg_netherlands.11.b: "Slibme jim rozsáhlý dovoz životně důležitých surovin."
 mtg_netherlands.11.d: "Není tajemstvím, že Japonci mají obrovský zájem o zdroje našich Východních Indií. Máme dvě možnosti: buď Japoncům udělit výhradní práva na suroviny, které v našich koloniích požadují, nebo jim kolonie předat přímo. Chceme-li udržet mírové vztahy s [JAP.GetNameDef], musíme si vybrat."
 mtg_netherlands.11.t: "Japonský zájem o Východní Indie"
 mtg_netherlands.12.a: "Bylo by to přijatelné řešení naší situace."
 mtg_netherlands.12.b: "Kolonie si mohou nechat – máme jiné možnosti."
 mtg_netherlands.12.d: "V zájmu zachování míru a s vědomím našeho zájmu o oblast bohatou na suroviny nabídli [From.GetNameDefCap], že nám předají celé Východní Indie pod kontrolu."
 mtg_netherlands.12.t: "[From.GetNameDefCap] nabízí kontrolu nad Východními Indiami"
 mtg_netherlands.13.a: "To je přijatelný kompromis."
 mtg_netherlands.13.b: "Tento „kompromis“ nestačí."
 mtg_netherlands.13.d: "V zájmu zachování míru a s vědomím našeho zájmu o oblast bohatou na suroviny přišli [From.GetNameDefCap] s řešením. Místo aby nám oblast předali přímo, navrhují dát nám výhradní práva na tamní suroviny."
 mtg_netherlands.13.t: "[From.GetNameDefCap] nabízí dovoz ze Východních Indií"
 mtg_netherlands.14.a: "Kéž by její odhodlání sdílelo více lidí."
 mtg_netherlands.14.d: "Znechucena rozsáhlým defétismem prostupujícím vládou prosadila královna Vilemínа odvolání provinilých ministrů. Předseda vlády De Geer, aby se veřejně neztrapnil, dostal možnost odstoupit ze „zdravotních důvodů“. Doufejme, že nám už nebude nadále působit potíže...\n\nJeho nástupce Pieter Sjoerds Gerbrandy se již vyznamenal odmítnutím De Geerových poraženeckých postojů. Udrží-li tento kurs po celou válku, stane se dobrým příkladem pro zbytek kabinetu."
 mtg_netherlands.14.t: "Královna odvolává poraženecké ministry"
 mtg_netherlands.15.a: "Skvělý nápad."
 mtg_netherlands.15.b: "Nemáme zájem."
 mtg_netherlands.15.d: "[From.GetNameDefCap] přišli s návrhem znovu vytvořit stát Spojené Nizozemsko, který existoval po napoleonských válkách jako nárazníkové území. Jako důvod uvádějí svůj příspěvek k válečnému úsilí ve srovnání s relativní neužitečností Belgičanů a Lucemburčanů – nejen jako odměnu, ale i jako opatření k udržení kontinentálního míru do budoucna."
 mtg_netherlands.15.t: "[From.GetNameDefCap] navrhují Spojené Nizozemsko"
 mtg_netherlands.16.a: "Výtečná zpráva."
 mtg_netherlands.16.d: "Britové reagovali na náš návrh sjednotit Nízké země příznivě. Můžeme začít s přípravami integrace osvobozovaných území."
 mtg_netherlands.16.t: "[From.GetNameDefCap] podporují návrh Spojeného Nizozemska"
 mtg_netherlands.17.a: "Jejich nevděk je bezbřehý..."
 mtg_netherlands.17.d: "Britové dali jasně najevo, že o našem návrhu na sjednocení Nízkých zemí nemají valné mínění."
 mtg_netherlands.17.t: "[From.GetNameDefCap] odmítají návrh Spojeného Nizozemska"
 mtg_netherlands.18.a: "Takhle zhasíná plamen svobody?"
 mtg_netherlands.18.d: "Dozvěděli jsme se, že Britové přijali nizozemský návrh sjednotit Nízké země pod nizozemskou vlajkou. Zástupci naší vlády nebyli konzultováni..."
 mtg_netherlands.18.t: "Bez konzultace přijato sjednocení Nízkých zemí"
 mtg_netherlands.19.a: "To je vynikající nápad!"
 mtg_netherlands.19.b: "Nemáme zájem."
 mtg_netherlands.19.d: "Zástupci [HOL.GetAdjective] nás kontaktovali s návrhem úzké spolupráce mezi státy tvořícími Nízké země. Nyní chtějí, abychom tento projekt oficiálně podpořili."
 mtg_netherlands.19.t: "[From.GetNameDefCap] zve do Beneluxu"
 mtg_netherlands.2.a: "Náš manévr se vydařil."
 mtg_netherlands.2.d: "Vláda [HOL.GetAdjective] přijala naši nabídku „ochrany“ ostrovů ABC."
 mtg_netherlands.2.t: "[From.GetNameDefCap] přijímá naši nabídku"
 mtg_netherlands.20.d: "Zástupci [HOL.GetAdjective] nás kontaktovali s návrhem úzké spolupráce mezi demokratickými menšími mocnostmi Evropy. Nyní chtějí, abychom tento projekt oficiálně podpořili."
 mtg_netherlands.20.t: "[From.GetNameDefCap] zve do Evropské unie"
 mtg_netherlands.21.a: "Pokud si myslí, že je to lepší..."
 mtg_netherlands.21.d: "Z našich jednání je zřejmé, že [From.GetNameDefCap] se snaží zajistit si kontrolu nad našimi záležitostmi... Některé menší duplicitní úřady byly prohlášeny za „zbytečné“ a odteď jsou řízeny přímo z Amsterdamu."
 mtg_netherlands.21.t: "[From.GetNameDefCap] usilují o koloniální integraci"
 mtg_netherlands.22.a: "Možná můžeme nové vládě sloužit jinak..."
 mtg_netherlands.22.d: "Zástupci vlády v exilu nás informovali, že se vláda přesune do Batávie a odtud bude kolonie řídit přímo. Naše služby už nejsou potřeba."
 mtg_netherlands.22.t: "[From.GetNameDefCap] přesouvají hlavní město do Batávie"
 mtg_netherlands.23.a: "Mír je zajištěn."
 mtg_netherlands.23.d: "[From.GetNameDefCap] přijímají náš návrh převzít celé Východní Indie."
 mtg_netherlands.23.t: "[From.GetNameDefCap] přijímají převod Východních Indií"
 mtg_netherlands.24.d: "[From.GetNameDefCap] přijímají náš návrh získat výhradní práva na suroviny z Východních Indií."
 mtg_netherlands.24.t: "[From.GetNameDefCap] přijímají zdroje z Východních Indií"
 mtg_netherlands.25.a: "Zvláštní... A znepokojivé..."
 mtg_netherlands.25.d: "[From.GetNameDefCap] nás informovali, že o náš návrh nemají zájem."
 mtg_netherlands.25.t: "[From.GetNameDefCap] odmítají náš návrh"
 mtg_netherlands.26.a: "Nesmíme připustit cizí vměšování v Karibiku."
 mtg_netherlands.26.b: "Ať si nemyslí, že nám budou určovat naše zájmy."
 mtg_netherlands.26.d: "Vláda [HOL.GetAdjective] požádala o naši ochranu ve Západní Indii. Obávají se útoků třetích stran, protože procházejí obdobím vojenské slabosti, a naznačují, že pro nás nemusí být v nejlepším zájmu mít konflikty uvnitř naší sféry vlivu."
 mtg_netherlands.26.t: "[From.GetNameDefCap] žádají USA o ochranu Západní Indie"
 mtg_netherlands.27.a: "S USA po našem boku těžko někdo pohrozí."
 mtg_netherlands.27.d: "[From.GetNameDefCap] se rozhodli převzít ochranu Západní Indie. Naše kolonie by měly být v bezpečí před útokem."
 mtg_netherlands.27.t: "[From.GetNameDefCap] přijímají ochranu Západní Indie"
 mtg_netherlands.28.a: "Velmi zklamávající..." #
 mtg_netherlands.28.d: "[From.GetNameDefCap] nás informovali, že Západní Indie nejsou jejich záležitostí a nechtějí dávat žádné záruky ohledně obrany našich kolonií."
 mtg_netherlands.28.t: "[From.GetNameDefCap] odmítají ochranu Západní Indie"
 mtg_netherlands.29.a: "Dodat jim pěchotní vybavení."
 mtg_netherlands.29.b: "Dodat jim podpůrné vybavení."
 mtg_netherlands.29.c: "Dodat jim dělostřelecké vybavení."
 mtg_netherlands.29.d: "Vláda [HOL.GetAdjective] se na nás obrátila se žádostí o zásilku vybavení. Sdělili nám, že bez pomoci nedokážou včas vyzbrojit armádu před invazí."
 mtg_netherlands.29.e: "Musí si poradit sami."
 mtg_netherlands.29.t: "[From.GetNameDefCap] žádají o vybavení"
 mtg_netherlands.3.a: "Nenecháme to jen tak!"
 mtg_netherlands.3.d: "Vláda [HOL.GetAdjective] odmítla naši nabídku „ochrany“ ostrovů ABC."
 mtg_netherlands.3.t: "[From.GetNameDefCap] odmítají naši nabídku"
 mtg_netherlands.30.a: "Na jejich pomoc nezapomeneme."
 mtg_netherlands.30.d: "[From.GetNameDefCap] nám poslali zásilku vybavení, aby podpořili naši remilitarizaci."
 mtg_netherlands.30.t: "[From.GetNameDefCap] posílají vybavení"
 mtg_netherlands.31.a: "Přeceňují naši průmyslovou kapacitu..."
 mtg_netherlands.31.d: "[From.GetNameDefCap] odmítli poslat vybavení; navrhují, abychom v případě potřeby soustředili vlastní průmysl na vyšší výrobu."
 mtg_netherlands.31.t: "[From.GetNameDefCap] odmítli poslat vybavení"
 mtg_netherlands.32.a: "Skvělý nápad!"
 mtg_netherlands.32.b: "Chtějí-li naši ochranu, musí se k nám formálně připojit."
 mtg_netherlands.32.d: "Zástupci [HOL.GetAdjective] navrhli vypracovat tajné štábní plány, které nám umožní koordinovat obranu, pokud by byli napadeni. Upozorňují, že je zásadní, aby se to nezveřejnilo, protože se obávají, že jakékoli porušení jejich neutrality povede k válce..."
 mtg_netherlands.32.t: "[From.GetNameDefCap] navrhují společný štábní plán"
 mtg_netherlands.32_tt: "§Y[From.GetNameDefCap]§! obdrží bonus k obraně divizí na domovském území po dobu 180 dní po napadení západoevropskou velmocí.\n"
 mtg_netherlands.33.a: "Skvělé!"
 mtg_netherlands.33.d: "[From.GetNameDefCap] přijali náš návrh společného štábního plánu."
 mtg_netherlands.33.t: "[From.GetNameDefCap] přijímají společný štábní plán"
 mtg_netherlands.33_tt: "Obdržíme bonus k obraně divizí na domovském území po dobu 180 dní po napadení západoevropskou velmocí.\n"
 mtg_netherlands.34.a: "To není možné."
 mtg_netherlands.34.d: "[From.GetNameDefCap] odmítli náš návrh společného štábního plánu – chceme-li jejich pomoc, musíme o ni požádat formálně."
 mtg_netherlands.34.t: "[From.GetNameDefCap] odmítají společný štábní plán"
 mtg_netherlands.35.a: "To je výborný nápad!"
 mtg_netherlands.35.b: "Nemůžeme jim předat naše rozvědné poznatky."
 mtg_netherlands.35.d: "[From.GetNameDefCap] navrhují vyměnit si zpravodajské informace o pravděpodobných nepřátelích, jimž bychom mohli čelit při společném boji."
 mtg_netherlands.35.t: "[From.GetNameDefCap] žádají výměnu zpravodajství"
 mtg_netherlands.35_tt: "§Y[From.GetNameDefCap]§! obdrží cílený bonus k útoku a obraně proti svému agresorovi po dobu 180 dní po napadení západoevropskou velmocí.\n"
 mtg_netherlands.35_tt_2: "Obdržíme cílený bonus k útoku a obraně proti jiné západoevropské velmoci při zahájení války s ní.\n"
 mtg_netherlands.36.a: "Výrazně to pomůže naší obraně."
 mtg_netherlands.36.d: "[From.GetNameDefCap] souhlasí s výměnou zpravodajských informací o pravděpodobných nepřátelích, jimž můžeme čelit při společném boji."
 mtg_netherlands.36.t: "[From.GetNameDefCap] souhlasí s výměnou zpravodajství"
 mtg_netherlands.36_tt: "§Y[From.GetNameDefCap]§! obdrží cílený bonus k útoku a obraně proti svému agresorovi po dobu 180 dní po vstupu do války se západoevropskou velmocí.\n"
 mtg_netherlands.36_tt_2: "Obdržíme cílený bonus k útoku a obraně proti našemu agresorovi po dobu 180 dní po napadení západoevropskou velmocí.\n"
 mtg_netherlands.37.a: "Asi nejsme dost důvěryhodní..."
 mtg_netherlands.37.desc: "[From.GetNameDefCap] odmítli sdílet své zpravodajství."
 mtg_netherlands.37.t: "[From.GetNameDefCap] odmítají výměnu zpravodajství"
 mtg_netherlands.4.a: "Převezmeme toto břímě."
 mtg_netherlands.4.b: "Nemůžeme se zaplétat do místních územních sporů."
 mtg_netherlands.4.d: "Vláda [HOL.GetAdjective] nás požádala, abychom převzali ochranu Curaçaa. Oslovili je Venezuelané pod záminkou „nabídky ochrany“ a obávají se, že by mohlo dojít k nepřátelství, pokud [VEN.GetAdjective] „nabídku“ odmítnou."
 mtg_netherlands.4.t: "[From.GetNameDefCap] žádají naši ochranu na ostrovech ABC"
 mtg_netherlands.41.a: "Silné [From.GetName] je užitečné [From.GetName]."
 mtg_netherlands.41.b: "Slabé [From.GetName] je lepší [From.GetName]."
 mtg_netherlands.41.d: "[From.GetNameDefCap] žádají, abychom se podělili o část našich vojenských znalostí a umožnili jim velký pokrok ve vojenské doktríně."
 mtg_netherlands.41.t: "[From.GetNameDefCap] žádají o sdílení vojenských znalostí"
 mtg_netherlands.42.a: "Výrazně to zmodernizuje naše vojsko."
 mtg_netherlands.42.d: "[From.GetNameDefCap] se s námi podělili o některé doktríny a vojenské poznatky."
 mtg_netherlands.42.t: "[From.GetNameDefCap] sdílí vojenské znalosti"
 mtg_netherlands.43.a: "Chtějí, abychom zůstali slabí?"
 mtg_netherlands.43.d: "[From.GetNameDefCap] odmítli podělit se s námi o své vojenské znalosti."
 mtg_netherlands.43.t: "[From.GetNameDefCap] odmítají sdílet vojenské znalosti"
 mtg_netherlands.45.a: "Velmi nešťastné."
 mtg_netherlands.45.d: "Zdá se, že princ Bernhard je zapleten do znepokojivého skandálu. Jeho volnomyšlenkářská povaha může být někdy požehnáním, ale stejně tak i prokletím... Vláda je nyní nucena vynakládat cenné prostředky na uhlazení princovy pověsti na veřejnosti."
 mtg_netherlands.45.t: "Princ Bernhard zapleten do skandálu"
 mtg_netherlands.46.a: "Pravý potomek Oranžských."
 mtg_netherlands.46.d: "Princ Bernhard v poslední době výtečně působí na veřejnosti, všude, kam přijde, pozvedá morálku a dává naději na konečné vítězství. Ačkoli technicky není představitelem vlády, nebrání nám to těžit z tohoto nečekaného úspěchu."
 mtg_netherlands.46.t: "Princ Bernhard zanechává dobrý dojem"
 mtg_netherlands.47.a: "Létá skvěle."
 mtg_netherlands.47.d: "Ve styku se spolupiloty dal princ Bernhard dobrý příklad chování i bojového létání. S tímto příkladem v živé paměti již velitelé pozorují malé, avšak znatelné zlepšení v soubojích na obloze."
 mtg_netherlands.47.t: "Princ Bernhard jde dobrým příkladem"
 mtg_netherlands.48.a: "Bezohledné..."
 mtg_netherlands.48.b: "Musíme princovy „rady“ zdiskreditovat, abychom situaci zachránili."
 mtg_netherlands.48.d: "V drzé sebedůvěře dal princ Bernhard spolupilotům „několik rad“, které jsou z taktického hlediska kontraproduktivní a často přímo nebezpečné. Projevy bezhlavé odvahy už zvýšily ztráty."
 mtg_netherlands.48.t: "Princ Bernhard jde špatným příkladem"
 mtg_netherlands.49.a: "Má skvělou hlavu."
 mtg_netherlands.49.d: "Zdá se, že princ Bernhard výrazně zasahoval do nedávných bojových plánů. Naštěstí se ukazuje, že jeho rady byly dobré a plány přinášejí skvělé výsledky."
 mtg_netherlands.49.t: "Princ Bernhard kladně zasahuje do strategie"
 mtg_netherlands.5.a: "Je to lepší než alternativa."
 mtg_netherlands.5.d: "[From.GetNameDefCap] se rozhodli převzít zodpovědnost za ostrovy ABC."
 mtg_netherlands.5.t: "[From.GetNameDefCap] přijímají ochranu ostrovů ABC"
 mtg_netherlands.50.a: "Jednat je už pozdě..."
 mtg_netherlands.50.b: "Naši generálové musí jeho „rady“ ignorovat, i kdyby to pošramotilo princovu pověst."
 mtg_netherlands.50.d: "Zdá se, že princ Bernhard výrazně zasahoval do nedávných bojových plánů. Svou pozicí a titulem a s obvyklou vervou umlčel ty, kdo s jeho návrhy nesouhlasili. Řada plánů nyní při provádění vykazuje zásadní chyby."
 mtg_netherlands.50.t: "Princ Bernhard záporně zasahuje do strategie"
 mtg_netherlands.51.a: "Skvělý nápad!"
 mtg_netherlands.51.b: "Nemůžeme spoléhat na to, co se mu podaří sehnat!"
 mtg_netherlands.51.d: "V posledních týdnech nebylo k dispozici dost zpravodajských informací pro tvorbu adekvátních bojových plánů a když se to na nedávné štábní poradě doneslo princi Bernhardovi, trval na využití svých osobních kontaktů v [GER.GetNameDef], aby nám poskytly tak nutné informace."
 mtg_netherlands.51.t: "Princ Bernhard chce shromažďovat zpravodajství"
 mtg_netherlands.52.a: "Je ozdobou tajných služeb."
 mtg_netherlands.52.d: "Zdá se, že zpravodajství získané princem bylo v terénu velmi užitečné. Řadu úspěchů lze přímo připsat informacím od jeho kontaktů."
 mtg_netherlands.52.t: "Princ Bernhard přináší dobré zpravodajství"
 mtg_netherlands.53.a: "Byl to risk, který jsme podstoupili..."
 mtg_netherlands.53.d: "Zdá se, že zpravodajství získané princem nebylo z nejpřesnějších... Nepřítel opakovaně udeřil tam, odkud jsme stáhli jednotky, abychom posílili místa, kde jsme očekávali hlavní úder."
 mtg_netherlands.53.t: "Princ Bernhard přináší špatné zpravodajství"
 mtg_netherlands.54.a: "Musí udělat to, co považuje za správné."
 mtg_netherlands.54.b: "Je to příliš nebezpečné, musíme to zakázat!"
 mtg_netherlands.54.d: "Když se na nedávné štábní poradě stočila řeč na chabý odboj v naší okupované vlasti, zdá se, že se princ Bernhard rozhodl dát ho „osobně do pořádku“. Už připravuje výsadek padákem za nepřátelské linie."
 mtg_netherlands.54.t: "Princ Bernhard chce organizovat odboj"
 mtg_netherlands.55.a: "Ohromující úspěch."
 mtg_netherlands.55.d: "Po evakuaci ponorkou jsou již cítit výsledky princova úsilí. Odboj je mnohem účinnější a mnohem aktivnější."
 mtg_netherlands.55.t: "Princ Bernhard organizuje odboj"
 mtg_netherlands.56.a: "Jeho statečnost tentokrát úspěchem odměněna nebyla."
 mtg_netherlands.56.d: "Při snaze zorganizovat odboj jej při zátahu okupantů zranili. Od té doby byl evakuován ponorkou, ale potrvá nějaký čas, než se vrátí do plné bojové síly."
 mtg_netherlands.56.t: "Princ Bernhard zraněn při organizování odboje"
 mtg_netherlands.58.a: "To je velmi trapné..."
 mtg_netherlands.58.d: "Na nedávném jednání se zahraničními hodnostáři zřejmě princ Bernhard způsobil menší diplomatický skandál. Zástupci [HOL_bernhard_row_target.GetAdjective] ho obvinili z vměšování do vnitřních záležitostí – a nikoli zrovna nenápadného."
 mtg_netherlands.58.t: "Princ Bernhard vyvolává diplomatickou roztržku"
 mtg_netherlands.59.a: "Znepokojivé... Doufejme, že to nevygraduje."
 mtg_netherlands.59.d: "Na nedávném setkání s našimi hodnostáři se nizozemský princ Bernhard dostal do diplomatické roztržky s jedním z našich zástupců. Zdá se, že jej obvinil z „vměšování do vnitřních záležitostí“."
 mtg_netherlands.59.t: "Diplomatická roztržka s [From.GetName]"
 mtg_netherlands.6.a: "Pak nám nezbývá než přijmout [VEN.GetAdjective] nabídku."
 mtg_netherlands.6.b: "Nuže, Venezuelané to stejně nedostanou!"
 mtg_netherlands.6.d: "[From.GetNameDefCap] se rozhodli odmítnout převzít zodpovědnost za ostrovy ABC. Říkají, že se nemohou zaplést do „místních územních sporů“."
 mtg_netherlands.6.t: "[From.GetNameDefCap] odmítají ochranu ostrovů ABC"
 mtg_netherlands.60.a: "Ať si přitvrdí."
 mtg_netherlands.60.b: "Musíme uklidnit napětí."
 mtg_netherlands.60.d: "Úřady [HOL.Adjective] vyhrotily diplomatickou roztržku a v dosti nepřátelském tónu po nás požadují plnou omluvu."
 mtg_netherlands.60.t: "[From.GetNameDef] vyhrocují diplomatickou roztržku"
 mtg_netherlands.61.a: "Tedy válka."
 mtg_netherlands.61.d: "[From.GetNameDef] neustoupili a odmítají se omluvit za urážlivá obvinění a pomluvy namířené proti princi Bernhardovi. Zda měl pravdu on, nebo oni, pokud jde o údajné vměšování do vnitřních záležitostí, je teď vedlejší – v mezinárodních vztazích jsme dospěli na hranu."
 mtg_netherlands.61.t: "[From.GetNameDef] roztržku dále vyhrocují"
 mtg_netherlands.62.a: "Dobře tedy."
 mtg_netherlands.62.d: "Vláda [From.GetAdjective] nyní ustoupila a vydala plnou omluvu za obvinění, která směřovala proti princi Bernhardovi. Zda se skutečně vměšoval do jejich vnitřních záležitostí, se teprve uvidí, ale prozatím se rozhodl na této frontě držet při zemi."
 mtg_netherlands.62.t: "[From.GetNameDef] uklidňuje napětí"
 mtg_netherlands.63.a: "Dobře, že jsme na to měli prozíravost myslet."
 mtg_netherlands.63.d: "Ještě před naší kapitulací, když bylo jasné, že je boj prohraný, jsme úspěšně provedli plán evakuace našich zlatých rezerv k novým spojencům. Zlato, připravené na lodích k okamžité plavbě, nyní bezpečně dorazilo do hostitelské země a mělo by nesmírně pomoci naší vládě v exilu."
 mtg_netherlands.63.t: "Zlaté rezervy evakuovány"
 mtg_netherlands.64.a: "Zní to výborně!"
 mtg_netherlands.64.b: "Momentálně na to nemáme prostředky."
 mtg_netherlands.64.d: "Práce na Flevopoldech se dobře rozběhly a přestože do úplného dokončení projektu zbývá mnoho let, už teď můžeme sklízet některé plody tvrdé práce.\n\nZískáváním praktických zkušeností s takto rozsáhlým projektem získávání půdy z moře vyvinuli inženýři nové metody výstavby silnic, železnic a vodních cest. Pokud do těchto pokroků investujeme, můžeme v těchto oblastech získat významná zlepšení na dohlednou budoucnost."
 mtg_netherlands.64.t: "Práce na Zuiderzee podněcují rozvoj infrastruktury"
 mtg_netherlands.65.d: "Jak postupují práce na Flevopoldech, roste i průmysl zásobující tento obří projekt. Inženýři, kteří zajišťují dodávky stavebních materiálů, nyní získali nové poznatky ve vývoji průmyslu a výstavbě továren a loděnic. Pokud do těchto pokroků investujeme, můžeme v této oblasti získat významná zlepšení na dohlednou budoucnost."
 mtg_netherlands.65.t: "Práce na Zuiderzee podněcují průmyslový rozvoj"
 mtg_netherlands.66.a: "Znepokojivé."
 mtg_netherlands.66.b: "Nesmíme dovolit, aby se dostali do sféry vlivu [ENG.GetAdjective]!"
 mtg_netherlands.66.d.a: "Britové rozšířili svůj vliv nad námi natolik, že jsme nuceni je v současných obchodních jednáních zvýhodnit."
 mtg_netherlands.66.d.b: "Britové rozšířili svůj vliv nad [HOL.GetNameDef] natolik, že se vláda [HOL.GetAdjective] cítí donucena je v současných obchodních jednáních zvýhodnit."
 mtg_netherlands.66.t: "[ENG.GetName] dominuje [HOL.GetAdjective] obchodním jednáním"
 mtg_netherlands.67.b: "Nesmíme dovolit, aby se dostali do sféry vlivu [GER.GetAdjective]!"
 mtg_netherlands.67.d.a: "Němci rozšířili svůj vliv nad námi natolik, že jsme nuceni je v současných obchodních jednáních zvýhodnit."
 mtg_netherlands.67.d.b: "Němci rozšířili svůj vliv nad [HOL.GetNameDef] natolik, že se vláda [HOL.GetAdjective] cítí donucena je v současných obchodních jednáních zvýhodnit."
 mtg_netherlands.67.t: "[GER.GetName] dominuje [HOL.GetAdjective] obchodním jednáním"
 mtg_netherlands.69.a: "Ještě to budou muset chvíli snést."
 mtg_netherlands.69.b: "Vypusťme vodu."
 mtg_netherlands.69.d: "Protože zatím nevidíme bezprostřední potřebu zaplavovat Nizozemskou vodní linii, začalo místní obyvatelstvo žádat odvodnění krajiny, aby se mohlo vrátit k běžnému životu. Odmítnutí jejich požadavků pravděpodobně později povede jen k větším nepokojům."
 mtg_netherlands.69.t: "Místní obyvatelé odmítají „bezúčelné“ zaplavování"
 mtg_netherlands.7.a: "Proč ne."
 mtg_netherlands.7.b: "Ne. Ať si své lodě navrhnou sami."
 mtg_netherlands.7.d: "[From.GetNameDefCap] požádali, abychom se podělili o plány bitevních křižníků třídy Scharnhorst. Chtějí je použít k vytvoření vlastního „Bitevního křižníku Design 1047“, aby mohli promítat sílu ve svých východoindických koloniích."
 mtg_netherlands.7.t: "[From.GetNameDefCap] žádají plány bitevního křižníku"
 mtg_netherlands.70.d: "Velký počet německých přeběhlíků se nyní zorganizoval do plnohodnotné jednotky, které už chybí jen vybavení, abychom ji mohli poslat do boje v náš prospěch."
 mtg_netherlands.70.t: "Němečtí přeběhlíci tvoří divizi"
 mtg_netherlands.71.a: "Zrádci! Všichni!"
 mtg_netherlands.71.d: "Královna Vilemína z [HOL.GetNameDef] oznámila ochotu po skončení války obnovit na německém trůně císaře Viléma II. Toto prohlášení vyvolalo mezi našimi vojáky neoprávněný optimismus a scestné projevy loajality; začali přebíhat a snaží se dostat na území držené [HOL.GetNameDef], aby bojovali ve jménu královny.\n\nBude velmi těžké tento proud zastavit, pokud nedokážeme válku rozhodně ukončit..."
 mtg_netherlands.71.t: "Vojáci přebíhají k [HOL.GetName]"
 mtg_netherlands.72.a: "Náš pakt s jeho otcem nyní přechází na něj."
 mtg_netherlands.72.d: "Včera v noci císař Vilém II., který u nás setrvával v péči až do konce života, poklidně skonal ve spánku. Jeho syn Fridrich Vilém se nyní stal hlavou rodu Hohenzollernů a zvolil si panovnické jméno Vilém III."
 mtg_netherlands.73.a: "Velký krok k monarchistické Evropě!"
 mtg_netherlands.73.d: "Osvobozením prvního německého území splnila královna Vilemína svůj počáteční slib a umožnila císaři [HOL_kaiserreich_germany.GetLeader]ovi vytvořit prozatímní vládu na okupovaném území. [HOL_kaiserreich_germany.GetLeader] tak může vést válku za osvobození zbytku země přímo z německé půdy a strhávat stále více bojovníků na svou stranu."
 mtg_netherlands.73.t: "[HOL_kaiserreich_germany.GetLeader] vede německou občanskou válku"
 mtg_netherlands.74.a: "Své závazky splníme."
 mtg_netherlands.74.d: "Po skončení války nám [HOL_kaiserreich_germany.GetLeader] připomněl naši dohodu a navrhuje rovnocennou alianci mezi našimi dvěma zeměmi, abychom čelili nevyhnutelnému západnímu odporu proti této nové monarchistické Evropě."
 mtg_netherlands.74.t: "[HOL_kaiserreich_germany.GetLeader] navrhuje alianci"
 mtg_netherlands.75.a: "Odporné – vypořádáme se s ní později."
 mtg_netherlands.75.d: "V projevu, který lze označit jen jako naprosté pohrdání námi, oznámila [HOL.GetAdjective] královna Vilemína odhodlání po skončení současné války vrátit Viléma II. na německý trůn. Pozvala všechny Němce, kteří chtějí bojovat za svého bývalého císaře, aby se přesunuli na území držené [HOL.GetAdjective], zjevně ve snaze oslabit pozici [GER.GetAdjective] a posílit svou vlastní."
 mtg_netherlands.75.t: "Vilemína kšeftuje s Vilémem II."
 mtg_netherlands.76.a: "Bylo to nevyhnutelné. Jejich služby byly neocenitelné."
 mtg_netherlands.76.d: "Po skončení války se němečtí vojáci, kteří bojovali v náš prospěch, vrátili do vlasti a chystají se bojovat přímo za svého císaře."
 mtg_netherlands.76.t: "Německé legie Jejího Veličenstva se rozpouštějí"
 mtg_netherlands.77.a: "Skvělý nápad – bez toho nemáme šanci."
 mtg_netherlands.77.b: "Naše suverenita je nade vše – zajdeme ve spolupráci daleko, ale ne tak daleko."
 mtg_netherlands.77.d: "Vláda [From.GetAdjective] se na naši obrátila s návrhem sjednotit Nízké země do jednoho státu. Tvrdí, že současné globální krize vyžadují užší spolupráci a jednotu našich národů – takovou, které lze dosáhnout jen úplným sjednocením. Pokud přijmeme, připraví se okamžité předání suverenity nové nadnárodní státnosti pod vedením [From.GetAdjective]."
 mtg_netherlands.77.t: "[From.GetNameDef] navrhuje federaci"
 mtg_netherlands.78.d: "Vláda [From.GetAdjective] nás informovala, že náš návrh jednotného státu v Nízkých zemích schvaluje. Pokud všechny strany souhlasí, můžeme přistoupit k uskutečnění našich plánů."
 mtg_netherlands.78.t: "[From.GetNameDef] přijímá federaci"
 mtg_netherlands.79.d: "Zástupci [From.GetAdjective] nám sdělili, že v současnosti nevidí potřebu jednotného státu v Nízkých zemích. Těší se na pokračování spolupráce, ale při zachování plné suverenity."
 mtg_netherlands.79.t: "[From.GetNameDef] odmítá federaci"
 mtg_netherlands.8.a: "Skvělé zprávy!"
 mtg_netherlands.8.d: "[From.GetNameDefCap] se rozhodli podělit se s námi o plány bitevního křižníku třídy Scharnhorst."
 mtg_netherlands.8.t: "[From.GetNameDefCap] sdílí plány bitevního křižníku"
 mtg_netherlands.9.a: "To je velmi nešťastné..."
 mtg_netherlands.9.d: "[From.GetNameDefCap] se rozhodli nepodělit se s námi o plány bitevního křižníku třídy Scharnhorst."
 mtg_netherlands.9.t: "[From.GetNameDefCap] odmítá sdílet plány bitevního křižníku"
 mtg_news.1.a: "Historie se opakuje."
 mtg_news.1.b: "Americký experiment nám krachuje před očima."
 mtg_news.1.c: "Každý krok pokroku je vykoupen krví."
 mtg_news.1.d: "Misky vah se sklánějí k extremistům."
 mtg_news.1.desc: "Napětí ve Spojených státech dosáhlo bodu varu. Nespokojené se politikou prezidenta [USA.GetLeader] odhlasovaly zákonodárné sbory několika států USA vystoupení z Unie.\n\nJakákoli naděje na pokojné řešení konfliktu se rozplynula a nepřátelství propuklo po celé frontě. Zdá se, že většina aparátu zůstává s legitimní vládou, ale zprávy hovoří o vlně dobrovolníků napříč odtrženými státy.\n\nProtože žádná strana nehodlá ustoupit, očekávají pozorovatelé dlouhý a hořký boj."
 mtg_news.1.t: "Druhá americká občanská válka"
 mtg_news.10.a: "Pak je budeme muset blokovat také."
 mtg_news.10.b: "Teď už patří do naší sféry."
 mtg_news.10.c: "Neměli jsme na výběr..."
 mtg_news.10.d: "Roste [GER.GetAdjective] vliv..."
 mtg_news.10.desc: "Snahy [HOL.GetAdjective] udržet obchodní neutralitu selhaly a nedávná opatření vlády [HOL.GetAdjective] jasně ukazují, že se vydají cestou obchodu zvýhodňujícího [GER.GetName]. To pravděpodobně povede k výraznému nárůstu [GER.GetAdjective] vlivu nad [HOL.GetNameDef]."
 mtg_news.10.t: "[HOL.GetName] ustupuje Němcům"
 mtg_news.11.a: "Připojují se k blokádě..."
 mtg_news.11.d: "Němci jsou čím dál více izolováni..."
 mtg_news.11.desc: "Pokusy [HOL.GetAdjective] vlády udržet obchodní neutralitu selhaly a nedávná opatření jasně ukazují, že [HOL.GetNameDef] se vydá cestou obchodní politiky nakloněné [ENG.GetName]. To pravděpodobně povede k výraznému posílení [ENG.GetAdjective] vlivu nad [HOL.GetNameDef]."
 mtg_news.11.t: "[HOL.GetName] ustupuje Britům"
 mtg_news.12.a: "Národ s tak vrozenou touhou po osobním zisku si zaslouží být přemožen a zotročen!"
 mtg_news.12.b: "Velmi nerozumné rozhodnutí."
 mtg_news.12.c: "Jsme pány svého osudu."
 mtg_news.12.d: "Hrají si s ohněm..."
 mtg_news.12.desc: "\nPokusy [HOL.GetAdjective] vlády udržet obchodní neutralitu uspěly, a k nelibosti Britů i Němců se zdá, že Nizozemci jsou ve svém odhodlání čelit [ENG.GetAdjective] a [GER.GetAdjective] nátlaku jen posíleni."
 mtg_news.12.t: "[HOL.GetName] udržuje obchodní neutralitu"
 mtg_news.13.a: "Osud impéria visí na vlásku."
 mtg_news.13.b: "Máme o čem jednat."
 mtg_news.13.c: "Budeme vývoj pečlivě sledovat."
 mtg_news.13.desc: "Vláda [From.GetAdjective] oznámila svolání dvanácté Imperiální konference. Po dobu dvou měsíců se budou v Londýně scházet zástupci vlády [From.GetAdjective] a dominií, aby projednali otázky týkající se celého impéria.\n\nCo to bude znamenat pro světové dění, zatím není jasné, ale je možné, že diskuze se dotknou i tématu Imperiální federace, jejíž vznik by měl značné důsledky pro světové velmoci."
 mtg_news.13.t: "[From.GetName] svolává Imperiální konferenci"
 mtg_news.14.a: "Je to správné rozhodnutí."
 mtg_news.14.b: "Naše nezávislost se blíží."
 mtg_news.14.c: "Zbláznili se."
 mtg_news.14.d: "Doufejme, že ten nesmysl neovlivní naše državy!"
 mtg_news.14.desc: "Ve svém dnešním projevu oznámil [From.GetLeader] změnu koloniální politiky. „Uznávaje právo všech národů na sebeurčení, vláda [From.GetAdjective] se rozhodla postavit všechny poddané impéria na cestu k nezávislosti, jejíž naplnění se má uskutečnit v dohledné době.“\n\nNa obavy, že tím [From.GetNameDef] značně oslabí své postavení ve světě, [From.GetLeader] odpověděl, že „všechny národy, které o to budou stát, budou vítány v nově založeném společenství národů jako plně rovnoprávní a nezávislé strany“. Zda některé země nabídku přijmou, se teprve ukáže."
 mtg_news.14.t: "[From.GetName] přehodnocuje koloniální politiku"
 mtg_news.15.a: "Budoucnost byla nevyhnutelná, tak jsme z ní udělali přítomnost."
 mtg_news.15.b: "Konec jedné éry."
 mtg_news.15.desc: "O půlnoci dnes došlo k dlouho očekávanému předání plné suverenity jednotlivým poddaným národům Britského impéria. Navzdory pozvání vlády [From.GetAdjective], aby se bývalé kolonie připojily k [From.GetFactionName], se mnohé rozhodly vydat vlastní cestou.\n\nTento krok je v samotné zemi stále kontroverzní, ale socialisté po celém světě jej vítají. Jaké oslabení to způsobí postavení [From.GetNameDef] ve světě a jak dopadnou národy, které se rozhodly jít samostatně, se teprve ukáže."
 mtg_news.15.t: "Dekolonizace Britského impéria"
 mtg_news.16.a: "Doba ústupků skončila. Nyní jsme vytyčili hranici."
 mtg_news.16.b: "Britové hodili rukavici."
 mtg_news.16.desc: "Dnes nový předseda vlády [From.GetAdjective], [From.GetLeader], veřejně oznámil záměr své vlády odklonit se od politiky usmiřování, kterou jeho předchůdci věrně sledovali. Bez vytáček prohlásil, že cílem [From.GetNameDef] je „zastavit pochod tyranie, ať se objeví kdekoliv“.\n\nZda hrozba války zastaví expanzionismus některých států, se teprve ukáže, ale v [From.GetNameDef] již běží rozsáhlé náborové kampaně, což dává vládním prohlášením váhu."
 mtg_news.16.t: "[From.GetName] odmítá politiku usmiřování"
 mtg_news.17.a: "Ale my ano."
 mtg_news.17.b: "Jejich ultimátum může přijít každou chvíli..."
 mtg_news.17.c: "Britové berou své námořní prvenství velmi vážně..."
 mtg_news.17.desc: "Vláda [From.GetAdjective] dnes oznámila, že hodlá zasáhnout proti porušování Washingtonské námořní dohody z roku 1922. Každý signatář, který překročil stanovený poměr hlavních lodí 5:5:3:1,75:1,75, pravděpodobně obdrží okamžité ultimátum [From.GetAdjective] požadující snížení počtu plavidel na předepsané kvóty.\n\nReakce světa zatím vyjadřuje nevíru, že by Britové kvůli tomu šli do války."
 mtg_news.17.t: "[From.GetName] prosazuje námořní dohody"
 mtg_news.18.a: "Nemůžeme čekat, až zesílí."
 mtg_news.18.b: "Jdou po nás."
 mtg_news.18.c: "Hranice byla překročena."
 mtg_news.18.desc: "\nVláda [From.GetAdjective] dnes oznámila svůj záměr „obnovit rovnováhu sil v Evropě“, pokud bude třeba i vojenskou silou. Kontinentální imperialismus „je hrozbou pro britskou národní bezpečnost, a proto musí být zadržen“, prohlásil premiér [From.GetLeader].\n\nCo to přesně znamená, zatím není jasné, ale země je mobilizována a připravena k válce."
 mtg_news.18.t: "[From.GetName] zvažuje zásah na kontinentu"
 mtg_news.19.a: "Bůh ochraňuj krále!"
 mtg_news.19.b: "Krok zpět do minulosti."
 mtg_news.19.desc: "Po sňatku krále [From.GetLeader] s Wallis Simpsonovou král jmenoval vůdce nově vytvořené pro-monarchistické „Královské strany“ – Winstona Churchilla, Oswalda Mosleyho a Davida Lloyda George – aby vytvořili novou vládu po dlouhém období politického vakua.\n\nPříznivci [From.GetLeader] tento krok vítají jako vznik loajální vlády, zatímco kritici upozorňují, že nový kabinet je natolik oddán královým přáním, že krále lze de facto považovat za absolutního monarchu."
 mtg_news.19.t: "[From.GetLeader] posiluje Královskou stranu"
 mtg_news.2.a: "Domácí nepřátelé jsou pořád nepřátelé."
 mtg_news.2.b: "Boj o duši Ameriky propukl naplno."
 mtg_news.2.c: "To se stane, když fašisty příliš dlouho ignorujete."
 mtg_news.2.d: "Americká republika bojuje o přežití!"
 mtg_news.2.desc: "Po měsících protestů a rostoucího napětí mezi příznivci prezidenta [USA.GetLeader] a jeho odpůrci z takzvaného „konstitucionalistického“ tábora, konstitucionalističtí politici vyhlásili novou vládu se sídlem v Bostonu, kolébce první americké revoluce. Rozdělení společnosti zasáhlo i rodiny a instituce. Zdá se, že mírná většina armády se rozhodla postavit na stranu konstitucionalistů, zatímco jednotlivé státy napříč Spojenými státy vyhlašují věrnost jedné či druhé straně."
 mtg_news.20.a: "Němci nám prokázali velkou službu."
 mtg_news.20.b: "Tato cesta nám dává lepší vyhlídky."
 mtg_news.20.c: "Za všechno mohou ďábelské intriky Britů!"
 mtg_news.20.d: "Britové kují pikle..."
 mtg_news.20.desc: "Diplomatické vztahy mezi [ITA.GetNameDef] a [GER.GetNameDef] se v poslední době zhoršily. Série menších incidentů byla využita [GER.GetAdjective] vládou k rozdmýchání nepřátelské rétoriky. Přestože se italsko-německé vztahy v posledních letech zlepšovaly, tyto nové události zřejmě vylučují jakoukoli budoucí spolupráci mezi těmito evropskými mocnostmi.\n\nKritici upozorňují na současné zlepšení anglo-německých vztahů a na „výhodnost“ této [ITA.GetAdjective] diplomatické izolace pro Brity, což může naznačovat tajné dohody mezi oběma zeměmi."
 mtg_news.20.t: "[ITA.GetAdjective] diplomatická izolace"
 mtg_news.21.a: "Nikdo nám teď nestojí v cestě."
 mtg_news.21.b: "Moře jsou zajištěna."
 mtg_news.21.c: "Měli bychom být opatrní..."
 mtg_news.21.desc: "Vlády [ENG.GetAdjective] a [GER.GetAdjective] oznámily pakt o vzájemné vojenské pomoci a vyjádřily záměr „respektovat sféru vlivu toho druhého“. I když se tento vývoj dal po měsících stále pro-[ENG.GetAdjective] rétoriky [GER.GetNameDef] očekávat, formulace smlouvy mnohé odborníky zaskočila a někteří již varují před tím, co by to mohlo znamenat pro Evropu."
 mtg_news.21.t: "Anglo-německá aliance"
 mtg_news.22.a: "Pevnina je zajištěna."
 mtg_news.22.b: "Naše křídla jsou chráněna."
 mtg_news.22.c: "Dělí si svět..."
 mtg_news.22.desc: "Vlády [ENG.GetAdjective] a [GER.GetAdjective] oznámily pakt o neútočení a nevměšování. Další ustanovení zahrnují klauzuli o „vzájemném respektování sfér vlivu“. Tento krok se sice po stále přátelštější rétorice [GER.GetNameDef] vůči [ENG.GetAdjective] čekal, ale kritici přesto varují před jeho důsledky pro Evropu."
 mtg_news.22.t: "Anglo-německý pakt"
 mtg_news.23.a: "Z tohoto ohně vyjdeme silnější než kdy dřív."
 mtg_news.23.b: "Uvidíme, jestli se vyhnou občanské válce."
 mtg_news.23.desc: "Pod vedením Oswalda Mosleyho zahájila Britská unie fašistů organizovanou kampaň pochodů po celé zemi, aby zvýšila počet svých příznivců napříč [From.GetNameDef].\n\nNásilné reakce ze strany antifašistické veřejnosti již způsobily řadu pouličních střetů a není jisté, zda se podaří udržet stabilitu, nebo zda se politické nepokoje ještě prohloubí. Vedení B.U.F. už slíbilo, že nepřestanou, dokud „nepochodují na Downing Street a nevynutí si změnu vlády“."
 mtg_news.23.t: "Černokošiláči pochodují v [From.GetName]"
 mtg_news.24.a: "Francouzi byli beztak k ničemu."
 mtg_news.24.b: "Praví fašisté musí držet při sobě."
 mtg_news.24.c: "Nikdy nevěřte Rosbifům!"
 mtg_news.24.d: "Protestujeme!"
 mtg_news.24.desc: "V bezprecedentním kroku se nová vláda [Root.GetAdjective] distancovala od svých spojenců z Velké války, [FRA.GetNameDef], a místo toho oznámila spojenectví s Italy. Tento náhlý obrat vyvolal otřesy na evropské diplomatické scéně, obzvláště v [FRA.GetNameDef] a [GER.GetNameDef], kde je na krok [From.GetLeader] pohlíženo s nedůvěrou a obavami."
 mtg_news.24.e: "To je pozoruhodný britský diplomatický manévr..."
 mtg_news.24.t: "Anglo-italská aliance"
 mtg_news.25.a: "Byl to nutný obchod."
 mtg_news.25.b: "Odměna stála za to."
 mtg_news.25.c: "Zajímavý vývoj..."
 mtg_news.25.desc: "Vlády [Root.GetAdjective] a Španělska dnes vydaly společné prohlášení oznamující návrat Gibraltaru nacionalistickému Španělsku a zároveň stvrzující novou dohodu o vojenské spolupráci mezi oběma mocnostmi."
 mtg_news.25.t: "Gibraltar vrácen nacionalistickému Španělsku"
 mtg_news.26.a: "Ať si nás obviňují, jak chtějí."
 mtg_news.26.b: "Zpropadené britské vměšování!"
 mtg_news.26.c: "Jdou po nás všech."
 mtg_news.26.d: "Záludné metody..."
 mtg_news.26.desc: "\nProimperiální síly v [From.GetName] povstaly proti vládě a požadují okamžitý návrat země do postavení dominia Britského impéria. Situace přerostla v plnohodnotnou občanskou válku a vláda [From.GetAdjective] obvinila [ENG.GetNameDef] z dodávek zbraní a munice povstalcům – což [ENG.GetAdjective] vláda kategoricky popírá."
 mtg_news.26.t: "Imperiální občanská válka v [From.GetName]"
 mtg_news.27.a: "Musíme je znovu přivítat do svazku."
 mtg_news.27.b: "Jak se opovažují?!"
 mtg_news.27.c: "Musíme se sjednotit proti Britům."
 mtg_news.27.d: "Důmyslná taktika."
 mtg_news.27.desc: "\nVláda [ENG.GetAdjective] dnes oznámila, že přijme mladou imperiální loajalistickou vládu v [From.GetNameDef] pod svou ochranu. [From.GetNameDefCap] se zmítá v občanské válce a tento krok naznačuje, že [ENG.GetNameDef] se hodlá aktivněji zapojit do vnitřních záležitostí země."
 mtg_news.27.t: "[ENG.GetName] se spojuje s loajalisty v [From.GetName]"
 mtg_news.28.a: "Rozhodli se správně."
 mtg_news.28.b: "Neměli jsme na výběr..."
 mtg_news.28.c: "Byli jsme donuceni."
 mtg_news.28.d: "Britové je přinutili silou..."
 mtg_news.28.desc: "V reakci na [ENG.GetAdjective] ultimátum požadující volný průchod [ENG.GetAdjective] jednotek přes jejich území a dalekosáhlý dohled nad jejich vnitřními záležitostmi oznámila vláda [From.GetAdjective], že se podvolí. [ENG.GetAdjective] úředníci již dorazili na místo, aby převzali dohled nad domácí správou země."
 mtg_news.28.t: "[From.GetName] se podvoluje [ENG.GetName]"
 mtg_news.29.a: "A právem se mají čeho bát."
 mtg_news.29.b: "Ať přijdou."
 mtg_news.29.c: "Nenechali nám jinou možnost."
 mtg_news.29.d: "Britové jdou do války."
 mtg_news.29.desc: "Vláda [From.GetAdjective] odmítla [ENG.GetAdjective] ultimátum požadující volný průchod [ENG.GetAdjective] jednotek přes jejich území a dalekosáhlý dohled nad jejich vnitřními záležitostmi. [From.GetLeader] prohlásil, že vláda plně očekává [ENG.GetAdjective] odvetu, a uvedl armádu do stavu nejvyšší pohotovosti."
 mtg_news.29.t: "[From.GetName] odmítá [ENG.GetAdjective] ultimátum"
 mtg_news.3.a: "Naši chlapci nebudou posíláni do cizích válek."
 mtg_news.3.b: "Nechte obra spát."
 mtg_news.3.c: "Nečinností tedy podporují fašisty."
 mtg_news.3.d: "Zeptejte se Belgičanů, jak je v roce 1914 neutralita ubránila."
 mtg_news.3.desc: "S rostoucím napětím po celém světě se Kongres USA stal dějištěm ostrých debat o roli, kterou by [USA.GetNameDef] měly hrát na mezinárodní scéně. Mnozí členové se obávají, že prezident [USA.GetLeader] může tajně plánovat zásah do evropské či asijské války. Někteří si stále pamatují, jakou roli země sehrála ve Velké válce, a snaží se udržet [USA.GetNameDef] mimo cizí zapletení.\n\nPrezident [USA.GetLeader], dychtivý zajistit podporu pro své programy hospodářských reforem, podepsal Zákon o neutralitě, který ukládá přísná omezení obchodu se státy ve válce a výslovně zakazuje prezidentovi poskytovat jakoukoli podporu jiným zemím."
 mtg_news.3.e: "Vědí, jak důležité je zůstat neutrální."
 mtg_news.3.f: "Neutralitu je třeba podepřít silou."
 mtg_news.3.g: "Přesto je jejich podpora nám neochvějná!"
 mtg_news.3.g_tt: "Jejich záruka nás §Rnení§! tímto dotčena!"
 mtg_news.3.t: "Kongres USA schvaluje Zákon o neutralitě"
 mtg_news.30.a: "Jen ať je nenapadají žádné hlouposti..."
 mtg_news.30.b: "Jdou po nás."
 mtg_news.30.c: "Razantní opatření..."
 mtg_news.30.desc: "Nedávné kroky vlády [From.GetAdjective] jasně ukazují, že stále více přiškrcuje autonomii dominií. Protože se chystají transporty vojáků za moře, očekává se, že i rozmístění jednotek bude využito k odrazení jakýchkoli úvah o odtržení od nové vlády."
 mtg_news.30.t: "[From.GetName] zajišťuje kontrolu nad dominiemi"
 mtg_news.31.a: "Je to nezbytný krok."
 mtg_news.31.b: "Jak se opovažují?!"
 mtg_news.31.c: "Máme svá práva!"
 mtg_news.31.d: "Britové tvrdě dopadají na svá dominia."
 mtg_news.31.desc: "\nDnes byly po celém [From.GetNameDef] rozmístěny [ENG.GetAdjective] jednotky a vláda [ENG.GetAdjective] vyhlásila ve svém dominiu stanné právo. Místní vláda byla pozastavena a každodenní záležitosti jsou – alespoň prozatím – řízeny přímo z Londýna.\n\nNení zatím jasné, jak dlouho tato situace potrvá, ale kritici už označují postoj [ENG.GetAdjective] za dlouhodobě „neudržitelný“."
 mtg_news.31.t: "[ENG.GetName] uvaluje stanné právo v [From.GetName]"
 mtg_news.32.a: "Je to hotovo."
 mtg_news.32.b: "Podvod! PODV— ehm. Jak krásný výsledek svobodných a demokratických voleb."
 mtg_news.32.c: "Jsme jediní, kdo vidí tu tyranii, které jsme vystaveni?!"
 mtg_news.32.d: "To jsou vnitřní záležitosti."
 mtg_news.32.desc: "\nV bezprecedentním kroku uspořádal [ENG.GetNameDef] nové volby v [From.GetNameDef], které skončily drtivým vítězstvím loajalistických pro-[ENG.GetAdjective] stran.\n\nKritici zpochybňují výsledky a naznačují, že mohlo dojít k rozsáhlým volebním podvodům. Tato obvinění [ENG.GetAdjective] vláda kategoricky odmítá, zatímco nová [From.GetAdjective] vláda už nastoupila a prosazuje výrazně probritský kurs."
 mtg_news.32.t: "[ENG.GetName] dosazuje loajalistickou vládu v [From.GetName]"
 mtg_news.33.a: "Děláme, co musíme."
 mtg_news.33.b: "Znepokojivý vývoj..."
 mtg_news.33.c: "Skvělá zpráva pro [From.GetAdjective] dělníka!"
 mtg_news.33.desc: "Zdánlivě ve snaze získat větší podporu pro programy přezbrojení vstoupila vláda [From.GetAdjective] do jednání s odborovými svazy a nabídla ústupky výměnou za jejich podporu. Očekává se, že to výrazně zvýší socialistický vliv na vládu."
 mtg_news.33.t: "[From.GetName] dělá ústupky odborům"
 mtg_news.34.a: "Jen ať jsou pryč."
 mtg_news.34.b: "Socialistická tyranie se ukázala v celé nahotě."
 mtg_news.34.c: "Vítězství třídního boje!"
 mtg_news.34.desc: "V rozhodnutí označeném jako „milosrdné“ byla celá [ENG.GetAdjective] královská rodina vypovězena ze země. Další komentáře vládních mluvčích ani zástupců královské rodiny neposkytnuty nebyly. Dnes dorazili do [From.GetNameDef] a požádali tam o azyl, jenž byl přijat."
 mtg_news.34.t: "[ENG.GetName] vyhošťuje královskou rodinu"
 mtg_news.35.a: "Bylo to nutné."
 mtg_news.35.b: "Socialisté nemají úctu k lidskému životu!"
 mtg_news.35.c: "Dostali, co si zasloužili."
 mtg_news.35.desc: "S dalším týdnem bez jakéhokoli veřejného vystoupení člena [From.GetAdjective] královské rodiny se množí zvěsti o jejich možném osudu. Vláda odmítá celou věc jakkoli komentovat a začala potlačovat mediální zprávy, které by na problém upozorňovaly.\n\nMlčení vlády je o to nápadnější ve světle anonymních výpovědí některých osob, jež tvrdí, že byly členy domácnosti královské rodiny, a mluví o tom, že „viděly, jak byla královská rodina před týdny násilím odvedena z Buckinghamského paláce maskovanými muži“."
 mtg_news.35.t: "Zmizení [ENG.GetAdjective] královské rodiny"
 mtg_news.36.a: "Otevřeli jsme náruč svým druhům."
 mtg_news.36.b: "Jsou to zrádci pravého socialismu!"
 mtg_news.36.c: "Mezi Rudými vzniká další rozkol."
 mtg_news.36.desc: "[From.GetNameDefCap] oznámil novou „komunistickou alternativu“ ke Kominterně, kde – slovy [From.GetLeader] – „se mohou všechny socialistické státy, které chtějí nezávislost na Moskvě, spojit v obraně práv Dělníka po celém světě“. Zda tato nová socialistická frakce obstojí proti Moskvě, se teprve uvidí."
 mtg_news.36.t: "Britská komunistická alternativa"
 mtg_news.37.a: "A my to učiníme."
 mtg_news.37.b: "Musíme se rozhodnout..."
 mtg_news.37.c: "Britové předvádějí svou globální sílu."
 mtg_news.37.desc: "Vláda [From.GetAdjective] vydala ultimátum dalším koloniálním mocnostem, v němž požaduje okamžité stažení z kolonií a udělení plné nezávislosti, tak jako to učinili sami Britové. Naznačili ochotu svá tvrzení podpořit i vojenskou silou, bude-li to nutné."
 mtg_news.37.t: "[From.GetName] požaduje dekolonizaci"
 mtg_news.38.a: "Jsme ti praví socialisté!"
 mtg_news.38.b: "Ať to zkusí, zrádci!"
 mtg_news.38.c: "Rudí se pustili do vzájemných bitek..."
 mtg_news.38.desc: "[From.GetNameDefCap] obvinil [SOV.GetNameDef] ze „zrady hodnot, které Marx vyznával“, a nyní oznamuje, že se rozhodl „očistit socialismus od zrádců“. Země uvedla armádu do nejvyšší pohotovosti, protože to, co začalo jako výzva k vedení socialistického hnutí, zjevně směřuje k plnohodnotné válce."
 mtg_news.38.t: "[From.GetName] vyzývá [SOV.GetAdjective] socialismus"
 mtg_news.39.a: "Ano, opravdu."
 mtg_news.39.b: "Jich se nebojíme."
 mtg_news.39.c: "Válka je na spadnutí."
 mtg_news.39.desc: "Nedávná rétorika vlády [From.GetAdjective] je čím dál nepřátelštější a protifašistická. Spolu s přijetím různých protifašistických zákonů to naznačuje, že se země v dohledné době chystá k vojenské konfrontaci se svými ideologickými protivníky."
 mtg_news.39.t: "[From.GetName] vyzývá fašismus"
 mtg_news.4.a: "Budeme s nimi bojovat tam, abychom s nimi nemuseli bojovat tady."
 mtg_news.4.b: "Měli by se držet dál od cizích záležitostí."
 mtg_news.4.c: "Bezpochyby popohnáno vojensko-průmyslovým komplexem."
 mtg_news.4.d: "Tentokrát obr spát nebude."
 mtg_news.4.desc: "\nMírové hnutí v [USA.GetNameDef] utrpělo těžkou ránu, když Kongres přijal společné usnesení povzbuzující prezidenta [USA.GetLeader], aby v případě potřeby použil vojenskou sílu k ochraně [USA.GetAdjective] zájmů po celém světě.\n\nZdá se, že mnozí v Kongresu dospěli k názoru, že to byla [USA.GetAdjective] nerozhodnost, která dovolila, aby se Velká válka tak protáhla a stála tolik životů. Poukazují na to, že do několika měsíců po příchodu amerických vojáků do Evropy Velká válka skončila. Dřívější zásah, argumentují, mohl ušetřit statisíce životů."
 mtg_news.4.t: "[USA.GetNameDefCap] prosazuje intervencionistickou politiku"
 mtg_news.40.a: "Jdeme si pro ně."
 mtg_news.40.b: "Jen ať to zkusí."
 mtg_news.40.c: "To by byl odvážný pokus."
 mtg_news.40.desc: "Nedávná rétorika vlády [From.GetAdjective] je čím dál nepřátelštější a protikapitalistická. Spolu s přijetím různých protiamerických zákonů to naznačuje, že se země v dohledné době chystá k vojenské konfrontaci se svými ideologickými protivníky v Novém světě."
 mtg_news.40.t: "[From.GetName] vyzývá kapitalismus"
 mtg_news.41.a: "Zvítězíme."
 mtg_news.41.b: "Britové se sami ničí..."
 mtg_news.41.desc: "Rostoucí napětí, živené nepřetržitými pochody černokošiláčů v [From.GetNameDef], dosáhlo bodu varu. Poslední série pouličních střetů vyvolaných těmito pochody se vymkla kontrole a eskalovala až do zapojení armády.\n\nZatímco Královské námořnictvo zůstalo loajální oficiální [From.GetAdjective] vládě, situace v armádě je odlišná: různé jednotky přísahají věrnost buď loajalistům, nebo fašistům. S ustavením prozatímní fašistické vlády je zaděláno na vleklý konflikt na Britských ostrovech."
 mtg_news.41.t: "Občanská válka v [From.GetName]"
 mtg_news.42.a: "Konečně vítězství!"
 mtg_news.42.b: "Výrazně se sami oslabili..."
 mtg_news.42.desc: "Po pádu [From.GetAdjective] demokratické vlády se situace na Britských ostrovech stabilizovala. Jelikož vláda před postupem fašistů odmítla uprchnout do dominií, Královské námořnictvo nyní slíbilo podporu jediné zbývající vládě. Není jisté, zda bude tato loajalita přijata bez výhrad, či zda budou nyní neloajální prvky z jeho řad vyčištěny."
 mtg_news.42.t: "Občanská válka v [From.GetName] končí"
 mtg_news.43.a: "Vrátíme naší zemi jednotu!"
 mtg_news.43.b: "Byli usvědčeni ze lží!"
 mtg_news.43.c: "Rudí se obrátili proti sobě..."
 mtg_news.43.desc: "Prvky v rámci [From.GetAdjective] socialistické strany opakovaně vyjadřovaly obavy ohledně zjevné neochoty vlády dekolonizovat. Nyní, znechuceny nečinností vlády v této věci, ji začaly obviňovat z „vlastizrady vůči hodnotám socialismu“ a chopily se zbraní, aby ji svrhly. Pokus o převrat rychle eskaloval a země je nepopiratelně uvržena do plnohodnotné občanské války."
 mtg_news.43.t: "Komunistická občanská válka v [From.GetName]"
 mtg_news.44.a: "Získáme nezávislost, nebo při tom zemřeme!"
 mtg_news.44.b: "Nedopustíme roztržení subkontinentu vedví!"
 mtg_news.44.c: "Je to naše vina?"
 mtg_news.44.d: "Britové to opravdu měli předvídat..."
 mtg_news.44.desc: "V důsledku špatně zorganizovaného procesu, jímž [RAJ.GetNameDef] získal nezávislost, doutnalo náboženské napětí na subkontinentu pod povrchem po celou dobu. Nyní náhle a prudce vyvřelo v podobě násilných střetů ve velkých městech na severozápadě a severovýchodě země.\n\nMístním úřadům se nepodařilo zabránit další eskalaci a nyní se milice i vojenské jednotky sjednotily za Muslimskou ligou, vyhlásily nezávislost Pákistánu a svůj úmysl bojovat s Indy, dokud ji nezajistí."
 mtg_news.44.t: "Indická občanská válka"
 mtg_news.45.a: "Ti malí drzouni!"
 mtg_news.45.b: "Už nás déle nebudou držet při zemi!"
 mtg_news.45.d: "Tomu se dalo tak snadno předejít..."
 mtg_news.45.desc: "Bouřlivé zrození [From.GetNameDefCap] nadále způsobuje nestabilitu v této křehké zemi, kdy ozbrojené milice drží značnou moc zejména v odlehlých oblastech. Kulturní rozdíly mezi muslimskými obyvateli severozápadní a severovýchodní Indie jsou stále zjevnější a pohrdavý postoj Západopákistánců k jejich východním protějškům rozdmychává vášně, které po občanské válce ještě plně neochladly.\n\nVýchod se nyní znovu chopil zbraní se slovy, že „dost bylo dost“, a požaduje také plnou nezávislost."
 mtg_news.45.t: "Pákistánská občanská válka"
 mtg_news.46.a: "Budeme bojovat dál!"
 mtg_news.46.b: "Vzdorují."
 mtg_news.46.desc: "Po ztrátě svých kontinentálních evropských území se vláda [From.GetAdjective] rozhodla přesídlit do města Batávie na indonéském ostrově Jáva. Koloniální správa zde bude nahrazena tak, že ji bude přímo řídit vláda [From.GetAdjective].\n\nZ této koloniální základny přísahali, že budou pokračovat ve válce proti svým útočníkům."
 mtg_news.46.t: "[From.GetName] přesouvá vládu do Batávie"
 mtg_news.47.a: "Bude to moderní div světa."
 mtg_news.47.b: "Odvážné riziko."
 mtg_news.47.desc: "V [From.GetNameDef] byl zahájen rozsáhlý projekt získávání půdy z moře, navazující na sérii takových projektů souhrnně známých jako „Zuiderzeewerken“. Po uzavření IJsselmeeru hrází Afsluitdijk, vysušení Wieringermeeru a Noordoostpolderu se projekt nyní soustředí na získání Flevopolderu, dosud největšího území vyrvaného moři.\n\nAčkoli celý projekt nepochybně potrvá mnoho let, odvodňování pokročilo natolik, že menší oblasti jsou již přístupné, a přínosy pro [From.GetAdjective] průmysl jsou hmatatelné."
 mtg_news.47.t: "[From.GetName] pokračuje v Zuiderzeewerken"
 mtg_news.48.a: "Bylo to nutné zlo."
 mtg_news.48.b: "Vítané překvapení."
 mtg_news.48.c: "Znepokojující."
 mtg_news.48.desc: "Vlády [From.GetAdjective] a [JAP.GetAdjective] vydaly společné prohlášení oznamující úplný převod Nizozemské východní Indie pod [JAP.GetAdjective] kontrolu. Tato drastická územní změna na Dálném východě má nabýt účinnosti okamžitě, navzdory protestům různých třetích stran, jako jsou Američané a Britové."
 mtg_news.48.t: "[JAP.GetName] získává Východní Indii"
 mtg_news.49.a: "Přijatelný kompromis."
 mtg_news.49.b: "Stejně nám jde jen o suroviny."
 mtg_news.49.c: "Jsou spolu jedna ruka."
 mtg_news.49.desc: "Vlády [From.GetAdjective] a [JAP.GetAdjective] vydaly společné prohlášení oznamující exkluzivní obchodní dohodu mezi jejich dvěma státy. Od nynějška budou mít Japonci výhradní práva na všechny suroviny těžené v Indonéském souostroví.\n\nTato bezprecedentní obchodní dohoda je nepochybně pokusem vlády [From.GetAdjective] odvrátit jakoukoli hrozbu ze strany Japonců, ač vyvolala velké pobouření u dalších zainteresovaných zemí, jako jsou [USA.GetNameDef] a [ENG.GetNameDef]."
 mtg_news.49.t: "[JAP.GetName] získává suroviny z Východní Indie"
 mtg_news.5.a: "Naše slova nyní budou mít větší váhu."
 mtg_news.5.b: "Dokud zůstanou ve své sféře vlivu."
 mtg_news.5.c: "Fašisté konečně ukazují svou pravou tvář."
 mtg_news.5.d: "Stojíme na prahu nové éry."
 mtg_news.5.desc: "Po hlasování formou proklamace v Senátu prezident [USA.GetLeader] okamžitě podepsal Zákon o válečných pravomocích. Zákon dává úřadu prezidenta mnohem větší volnost v použití armády než dříve. Prezident nyní může nasadit vojáky k obraně [USA.GetAdjective] zájmů kdykoli a kdekoli uzná za nutné, a to na neomezenou dobu.\n\nZatímco prezident [USA.GetLeader] tvrdí, že těchto nových pravomocí bude využito jen v krajních situacích, zdroje z ministerstva zahraničí uvádějí, že jde jen o první krok v rozsáhlém programu přetváření globální rovnováhy sil."
 mtg_news.5.t: "[USA.GetNameDefCap] schvalují Zákon o válečných pravomocích"
 mtg_news.50.a: "Teď se můžeme soustředit na pevninu."
 mtg_news.50.b: "Skutečně hájí svobodu."
 mtg_news.50.desc: "Nová vláda [From.GetAdjective] rychle splnila své volební sliby udělit nezávislost různým oblastem, které dosud patřily k [From.GetAdjective] koloniálnímu impériu.\n\nS okamžitou platností tyto státy získají plnou nezávislost a Královská nizozemská východoindická armáda (KNIL) se vrátí posílit [From.GetAdjective] kontinentální evropskou armádu."
 mtg_news.50.t: "[From.GetName] provádí dekolonizaci"
 mtg_news.51.a: "Učiníme tak."
 mtg_news.51.b: "Skvělé [From.GetAdjective] diplomatické manévrování."
 mtg_news.51.desc: "Vzhledem k současné slabosti lucemburského a belgického státu [ENG.GetNameDef] zjevně ustoupil [From.GetAdjective] výzvám k obnovení poponapoleonského „nárazníkového státu“ v Nízkých zemích. Britové přistoupili na to, že osvobozené území bude předáváno přímo [From.GetNameDef]. Zda budou mít Nizozemci tentokrát více štěstí s udržením vnitřní stability, se teprve uvidí."
 mtg_news.51.t: "Vznik beneluxského nárazníkového státu"
 mtg_news.52.a: "Západ je v bezpečí."
 mtg_news.52.b: "Raději [From.GetAdjective] než kohokoli jiného."
 mtg_news.52.c: "Svoji „sféru zájmů“ berou hodně vážně."
 mtg_news.52.desc: "Na žádost vlády [From.GetAdjective] vydaly [USA.GetNameDef] prohlášení, že považují Nizozemské Západní Indie za nedílnou součást své sféry zájmů. Zavázaly se chránit toto území proti komukoli, kdo by napadl jeho právoplatné držitele."
 mtg_news.52.t: "[USA.GetName] chrání [From.GetAdjective] Západní Indii"
 mtg_news.53.a: "Vítáme všechny, kdo mají dost hašteření velmocí."
 mtg_news.53.b: "Odvážná iniciativa."
 mtg_news.53.desc: "Pod vedením vlády [From.GetAdjective] vznikla nová aliance složená z různých států Nízkých zemí. Její vůdcové vyjádřili naději, že tato křehká aliance „zůstane neutrální tváří v tvář rostoucí světové krizi“ a že se k ní časem připojí i další země, aby posílily „blok neutrality a rozumu tváří v tvář šílenství, které dnes svírá svět“."
 mtg_news.53.t: "Vzniká Benelux"
 mtg_news.54.a: "Jsme stále silnější."
 mtg_news.54.b: "Unie roste."
 mtg_news.54.desc: "Od vzniku Beneluxu se vlády Nízkých zemí snaží přitáhnout další zájem o „silný a neutrální ostrov rozumu“. Nyní byla do aliance pozvána celá řada nových států a aby se přizpůsobila tomuto přílivu, bylo rozhodnuto ji přejmenovat na „Evropskou unii“."
 mtg_news.54.t: "Vzniká Evropská unie"
 mtg_news.55.a: "Ačkoli zdráhavý, své zemi poslouží dobře."
 mtg_news.55.b: "Zaplatili nejvyšší cenu."
 mtg_news.55.desc: "Nedávné bombardování Londýna si vyžádalo životy krále Eduarda a jeho manželky Wallis. Kolem třetí hodiny odpoledne donutil náhlý nálet pár ukrýt se ve sklepě paláce. Jedna bomba zasáhla budovu nad nimi a zřítila strop sklepa na krále a jeho doprovod.\n\nZatímco národ truchlí nad ztrátou svého panovníka, králův bratr Albert se připravuje ujmout se trůnu a přijmout panovnické jméno Jiří VI."
 mtg_news.55.t: "Král Eduard zabit"
 mtg_news.56.a: "Co je národ bez krále? Nebo královny, když na to přijde."
 mtg_news.56.b: "„Mstitel bostonského pití čaje“, vážně?!"
 mtg_news.56.c: "Králova láska nezná mezí."
 mtg_news.56.desc: "Po nedávném dobytí americké pevniny vydal [From.GetLeader] královský dekret, jímž ruší úřad prezidenta Spojených států a nahrazuje jej monarchickým zřízením podobným tomu v [From.GetNameDef]. Na tento trůn si král Eduard nevybral nikoho jiného než svou manželku, královnu Wallis, která se od nynějška bude panovnickým jménem nazývat Wallis I. a bude vládnout nad Spojeným královstvím Ameriky jménem svého muže.\n\nTeprve se uvidí, jak se americká veřejnost tomuto novému státnímu zřízení přizpůsobí."
 mtg_news.56.t: "[From.GetName] zavádí americkou monarchii"
 mtg_news.57.a: "To výrazně pomůže správě impéria."
 mtg_news.57.b: "Velká odpovědnost."
 mtg_news.57.c: "Konsolidují svou moc."
 mtg_news.57.desc: "Po nedávném dobytí americké pevniny vydal [From.GetLeader] královský dekret, jímž začleňuje bývalé Spojené státy americké do Dominionu Kanady a přejmenovává je na Dominion Severní Ameriky."
 mtg_news.57.t: "Vznik Dominionu Severní Ameriky"
 mtg_news.58.a: "Krok na cestě k úplnému vítězství."
 mtg_news.58.b: "Jak se opovažují?!"
 mtg_news.58.c: "To je ještě mírné... Nizozemci dojdou spravedlnosti."
 mtg_news.58.d: "Diplomatické mistrovské dílo, nebo čiré šílenství?"
 mtg_news.58.desc: "Po slibu nizozemské královny Vilemíny, že zajistí návrat dynastie Hohenzollernů na německý trůn, a po osvobození prvního německého území se císař vrátil na německou půdu, aby vedl to, co se fakticky stalo plnohodnotnou občanskou válkou o kontrolu nad jeho vlastí.\n\nMezitím němečtí přeběhlíci dál proudí na území držená [HOL.GetAdjective], aby bojovali za královnu a svého císaře, čímž pomalu, ale jistě mění rovnováhu sil. Oficiální vyjádření mocností Dohody z Velké války zatím nejsou k dispozici, ale zprávy naznačují jejich velké nesouhlasné brblání."
 mtg_news.59.a: "Její mladý věk klame; je silná."
 mtg_news.59.desc: "Vláda [ENG.GetAdjective] dnes potvrdila úmrtí krále Jiřího VI. Královy dlouholeté silné kuřácké návyky, zřejmě umocněné válečným stresem, vedly k selhávajícímu zdraví a nakonec k rozvoji rakoviny plic, arteriosklerózy a Bürgerovy choroby.\n\nPřípravy na korunovaci královy dcery Alžběty, která v poslední době již přebírala mnohé královské povinnosti svého otce, jsou v plném proudu."
 mtg_news.59.t: "Umírá král Jiří VI."
 mtg_news.6.a: "Konečně je tomu konec."
 mtg_news.6.b: "Další místo k osvobození z jha bolševismu."
 mtg_news.6.c: "Revoluce pochoduje k nevyhnutelnému vítězství!"
 mtg_news.6.d: "Můžeme jen doufat, že zvítězila správná strana."
 mtg_news.6.desc: "\nPo měsících krveprolití a nesčíslných tisících obětí skončila druhá americká občanská válka. Pokus jižních států odtrhnout se selhal. Mnozí pozorovatelé poukazují na paralely s první americkou občanskou válkou. Opět se ukázalo, že průmyslová síla severních států převážila nad odhodláním jihu. \n\nVládu [USA.GetLeader] nyní čeká obtížný úkol znovu začlenit odštěpenecké státy do [USA.GetNameDef]. Se dvěma povstáními vzdálenými jen zhruba 80 let mnozí ve vládě prosazují mnohem tvrdší tresty pro rebely než po první válce."
 mtg_news.6.t: "Dělníci vítězí ve druhé americké občanské válce!"
 mtg_news.62.b: "Impérium je v krizi."
 mtg_news.62.desc: "Zástupci vlád dominií dnes oznámili, že jednostranně přeruší vztahy s korunou. Jako hlavní důvod uvádějí královo flagrantní ignorování názorů a přání vlád dominií a jejich obyvatel, kvůli čemuž již vztah Británie a Commonwealthu nemůže pokračovat. Tato krize, vyvolaná královým úmyslem oženit se s Wallis Simpsonovou, nyní vyústila ve vznik nového společenství národů tvořeného jednotlivými dominiemi a zdá se, že současné ochromení britské vlády znemožní jakoukoli reakci. Právě v to dominia doufala."
 mtg_news.63.desc: "Vláda [Root.GetAdjective] dnes oznámila, že jednostranně přeruší vztahy s vládou [ENG.GetAdjective]. Jako hlavní důvod uvádí, že nedokáže sladit své politické postoje s aktuálním politickým vývojem v [ENG.GetName]."
 mtg_news.63.t: "[Root.GetName] vyhlašuje nezávislost"
 mtg_news.64.a: "Všechny naše národy stojí jednotně na obranu vlasti."
 mtg_news.64.b: "Zase sjednoceni? Rozhodněte se!"
 mtg_news.64.desc: "S odkazem na závažné vnější hrozby své národní bezpečnosti oznámily vlády Nízkých zemí okamžité sjednocení svých vlád a ozbrojených sil, aby posílily postavení svých národů. Pod vedením [From.GetOldAdjective] nyní dostanou přednost průmyslové investice a obranné vojenské plánování před ostatními domácími záležitostmi, s cílem zajistit dostatečnou připravenost reagovat na jakýkoli krok, který by mohl ohrozit suverenitu nového státu."
 mtg_news.64.t: "Nízké země se sjednocují"
 mtg_news.7.b: "Spravedlnost zvítězila!"
 mtg_news.7.c: "Američtí dělníci budou jednou zase volně dýchat."
 mtg_news.7.d: "Budoucnost demokracie je stále nejistější."
 mtg_news.7.desc: "\nPo měsících krveprolití a nesčíslných tisících obětí skončila druhá americká občanská válka. Prezident [USA.GetLeader] prohlásil hlavní bojové operace za ukončené. Zatímco některé zbytky povstalecké vlády vedou neúčinnou odbojovou kampaň, většinu se buď podařilo pochytat při vládních zátazích, nebo se rozplynula v civilním obyvatelstvu. \n\nPodle prezidenta [USA.GetLeader] byla válka jasně dílem cizích vlivů, které se snažily zemi destabilizovat a rozdělit. Viníci, slibuje, jednou svůj dluh obnovující se americké zemi splatí krví."
 mtg_news.7.t: "[USA.GetNameDefCap] vládnou neomezeně!"
 mtg_news.8.a: "Velký krok vpřed pro naše národy."
 mtg_news.8.b: "Rodí se nová supervelmoc..."
 mtg_news.8.desc: "Tváří v tvář globálním hrozbám vydala britská vláda společné prohlášení s vládami [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] a [NZL.GetNameDef], že Britské společenství národů bude formalizováno novou federální vládní strukturou.\n\nProtože dřívější vláda [RAJ.GetAdjective] tento návrh odmítla a federální struktura Společenství je nyní zaváděna, [RAJ.GetNameDef] se rozhodl zůstat mimo nový superstát.\n\nNavzdory tomu bude mít tento krok bezpochyby bezprecedentní důsledky pro světovou scénu."
 mtg_news.8.t: "Vzestup [Root.GetNameDef]"
 mtg_news.9.desc: "Tváří v tvář globálním hrozbám vydala britská vláda společné prohlášení spolu s vládami [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] a [NZL.GetNameDef], že Britské společenství národů bude formalizováno novou federální vládní strukturou.\n\nJe zřejmé, že sjednocení Britského impéria v takovém rozsahu bude mít bezpochyby bezprecedentní důsledky pro světovou scénu."
 mtg_usa_canadian_corridor.1.a: "Ať tedy mají."
 mtg_usa_canadian_corridor.1.b: "Nikdy!"
 mtg_usa_canadian_corridor.1.desc: "Náš velvyslanec v [USA.GetNameDef] byl dnes předvolán na ministerstvo zahraničí a bylo mu předloženo ultimátum. Podle předané nóty už vláda [USA.GetNameDef] nemůže přijmout kanadskou svrchovanost nad oblastmi mezi Washingtonem a Aljaškou. \n\nNávrhy uzavřít smlouvu umožňující průchod vojsk a výjimky z některých hraničních kontrol byly rázně odmítnuty. Vláda [USA.GetAdjective] očekává odpověď do půlnoci."
 mtg_usa_canadian_corridor.1.t: "Kanadský koridor"
 mtg_usa_canadian_corridor.2.a: "Zvolili moudře."
 mtg_usa_canadian_corridor.2.desc: "Vláda [CAN.GetLeader] vyhověla našim požadavkům a stáhla se ze sporných území. Naše jednotky postoupily, aby převzaly kontrolu nad tím málem osad, které mimo města existují."
 mtg_usa_canadian_corridor.2.t: "[CAN.GetNameDefCap] přijímají"
 mtg_usa_canadian_corridor.3.a: "Nabízeli jsme mír a oni si zvolili válku."
 mtg_usa_canadian_corridor.3.b: "Nemůžeme si dovolit válčit kvůli pár skalám a stromům."
 mtg_usa_canadian_corridor.3.desc: "Když náš návrh označil [CAN.GetLeader] za „nic menšího než nabídku ‚Vancouver nebo válku!‘ a čekání, že se podlomíme jako zbabělci“, veřejně odmítl jakékoli další pokusy o diplomacii. [CAN.GetAdjective] síly jsou prý v nejvyšší pohotovosti a zaujímají obranná postavení podél hranice."
 mtg_usa_canadian_corridor.3.t: "[CAN.GetNameDefCap] odmítají"
 mtg_usa_civil_war_democrats.1.a: "Ať si protestují, my máme řídit zemi."
 mtg_usa_civil_war_democrats.1.desc: "Hlavní město zasáhla další vlna masových protestů, demonstrace ucpaly všechny hlavní tahy v okolí budovy Kapitolu. Protesty organizované „Akčním výborem na obranu republiky“ požadovaly nezávislé vyšetření obvinění z korupce a pochybení ve vládě prezidenta [USA.GetLeader]. Zvláště požadovaly, aby prezident odsoudil Stříbrnou legii a veřejně je ujistil, že jejich práva voličů budou respektována.\n\nPrezident [USA.GetLeader] odmítl celou věc komentovat."
 mtg_usa_civil_war_democrats.1.t: "Protesty v hlavním městě"
 mtg_usa_civil_war_democrats.10.desc: "Zbrojnice USA v odlehlé části [GETUSASTATE] byla v noci napadena neznámými silami. Malá skupina ozbrojených mužů zavřela několik stráží do kůlny a zamkla je tam. Když se vojákům po rozednění podařilo uniknout, zjistili, že zbrojnice byla důkladně vyrabována. Zdá se, že útočníci během noci odvezli velké množství materiálu na neznámé místo."
 mtg_usa_civil_war_democrats.11.a: "Na tom není nic špatného."
 mtg_usa_civil_war_democrats.11.desc: "Během poslední série pochodů a demonstrací proti politice prezidenta [USA.GetLeader] nesl velký počet protestujících otevřeně zbraně a měl pásky označující je jako příslušníky rostoucího hnutí „Občanská milice“. Když je policie vyzvala k vysvětlení, tvrdili, že pouze vykonávají svá práva podle druhého dodatku ústavy, ale FBI zjistila náznaky, že tyto skupiny neprosazují jen soukromé držení zbraní.\n\nDůvěrní informátoři hlásí, že ozbrojené skupiny pořádají pravidelné schůzky a pokoušely se získat přístup k pěchotním výcvikovým příručkám."
 mtg_usa_civil_war_democrats.11.t: "Vzniká Občanská milice"
 mtg_usa_civil_war_democrats.14.a: "Co jiného čekat od těchto komunistických zrádců?"
 mtg_usa_civil_war_democrats.14.desc: "Po celých USA byly nahlášeny masové stávky a široká škála odborů vyzvala k akci. Výjimku mají jen nejdůležitější služby. Na mnoha místech vypukly potyčky mezi stávkujícími a stávkokazy. \n\nNeobvykle dělníci nepožadují vyšší mzdy ani jiné ústupky, ale nic menšího než rezignaci prezidenta [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.t: "Dělníci stávkují"
 mtg_usa_civil_war_democrats.15.a: "Srdečně vítáni."
 mtg_usa_civil_war_democrats.15.desc: "S rostoucí nestabilitou v celé zemi začala řada podnikatelů tiše hledat bezpečnější místa k podnikání. Zvláště jižní státy USA zaznamenaly oživení průmyslové výroby, přičemž některé firmy přesouvají celé továrny přes půl země."
 mtg_usa_civil_war_democrats.15.t: "Průmyslníci přesouvají zbrojovky"
 mtg_usa_civil_war_democrats.16.a: "To dokazuje, že prezidentova politika funguje!"
 mtg_usa_civil_war_democrats.16.desc: "Po desetiletích odlivu obyvatel z venkova do průmyslových center na severovýchodě ukázaly nedávné vládní zprávy dramatický obrat. Stále více firem v civilním sektoru se stěhuje do jižních států a usazuje se v dříve nerozvinutých regionech, čímž přináší stovky nových pracovních míst. Mnozí majitelé továren jako jednu z příčin uvádějí „nepřátelské“ prostředí na severu sužovaném pravidelnými stávkami a stále agresivnějšími odbory."
 mtg_usa_civil_war_democrats.16.t: "Hospodářská migrace"
 mtg_usa_civil_war_democrats.2.a: "A jak chtějí ten požadavek vymáhat?"
 mtg_usa_civil_war_democrats.2.desc: "Po celé zemi neustále rostou pravidelné protesty proti politice prezidenta [USA.GetLeader] a nyní běžně překračují několik milionů účastníků. Dnes pochodovalo ulicemi Washingtonu přes milion lidí a podobná čísla byla hlášena nejméně na devíti dalších místech. A to nepočítáme menší pochody ve státních metropolích a menších městech, kde se rovněž sešly tisíce, někde i stovky tisíc lidí. Protesty následují po sérii nepopulárních kroků vlády, které podle organizátorů podkopávají samotnou demokratickou tkáň republiky.\n\nZatímco dříve demonstranti žádali, aby se prezident distancoval od radikálnějších ideologií, nyní požadují jeho okamžité odvolání z funkce."
 mtg_usa_civil_war_democrats.2.t: "Desetimilionový pochod"
 mtg_usa_civil_war_democrats.20.a: "Nikdo je nebude brát vážně. Přehoupne se to."
 mtg_usa_civil_war_democrats.20.desc: "Série protestů proti prezidentovi konečně vyvrcholila. Včera po příchodu pochodu do centra Bostonu se demonstranti nerozešli domů. Místo toho se rozptýlili do menších skupin a obsadili klíčová místa ve městě. Do setmění měli nad městem plnou kontrolu. Policie se z velké části přidala k protestujícím a guvernér Massachusetts odmítl vyslat Národní gardu.\n\n„Bostonský občanský výbor“ převzal správu města a podle zpráv spolupracuje s rebely. Další státy v Nové Anglii schválily rezoluce podpory a prohlásily, že se již necítí být vázány žádným zákonem podepsaným prezidentem [USA.GetLeader]. Místo toho vyzývají všechny ostatní státní vlády USA, aby prohlásily prezidenta za sesazeného, rozpustily Kongres a uspořádaly nové volby.\n\nZatímco část armády zůstává na naší straně, celé formace daly svým velitelům najevo, že neuposlechnou rozkazů k potlačení povstání."
 mtg_usa_civil_war_democrats.20.t: "Bostonské povstání"
 mtg_usa_civil_war_democrats.21.a: "Střed země stále držíme."
 mtg_usa_civil_war_democrats.21.desc: "Státní vlády Kalifornie, Oregonu a Washingtonu vyjádřily podporu Bostonské vládě a nařídily všem federálním úředníkům, aby buď rezignovali na své posty, nebo okamžitě opustili území těchto států. Ačkoliv jsou hlášeny ojedinělé kapsy odporu proti tomuto kroku, zdá se, že se těší široké podpoře obyvatel."
 mtg_usa_civil_war_democrats.21.t: "Povstání se šíří na západní pobřeží"
 mtg_usa_civil_war_democrats.22.a: "Jak také mají."
 mtg_usa_civil_war_democrats.22.desc: "S tím, jak stále více států odmítá následovat pokyny legitimní vlády, guvernéři Ohia, Missouri, Wisconsinu, Illinois, Indiany a Michiganu společně deklarovali, že nebudou tolerovat žádné buřičské chování mezi obyvatelstvem. Nová občanská válka by podle nich nechala USA nebezpečně oslabené tváří v tvář zahraniční agresi."
 mtg_usa_civil_war_democrats.22.t: "Středozápad se staví za vládu"
 mtg_usa_civil_war_democrats.23.a: "Vrátíme se."
 mtg_usa_civil_war_democrats.23.desc: "Povstalecké jednotky pochodující z Nové Anglie byly v Marylandu, New Yorku, Pensylvánii a New Jersey široce vítány jako osvoboditelé a místní guvernéři nařídili státní policii a Národní gardě nezasahovat. Jakékoli pokusy shromáždit loajalistické síly kolem hlavního města selhaly. Prezident [USA.GetLeader] byl evakuován z Washingtonu jen několik hodin předtím, než povstalci uzavřeli všechny výjezdy. Kolona jeho vozidel dorazila do Richmondu ve Virginii a pravděpodobně bude pokračovat dále na jih."
 mtg_usa_civil_war_democrats.23.t: "Východní pobřeží se připojuje k povstání"
 mtg_usa_civil_war_democrats.25.a: "Stejně je to většinou prázdná země."
 mtg_usa_civil_war_democrats.25.desc: "Guvernéři Wyomingu, Idaha a Montany společně vyhlásili podporu Bostonské vládě. Povstalecké síly z Washingtonu a Oregonu se již spojily se svými soudruhy ve zbrani v těchto státech."
 mtg_usa_civil_war_democrats.25.t: "Severozápad se odtrhává"
 mtg_usa_civil_war_democrats.26.a: "Jsou to strategická území."
 mtg_usa_civil_war_democrats.26.desc: "Zákonodárné sbory Wyomingu, Idaha a Montany přijaly balík protibuněčných zákonů, které dávají místním pořádkovým orgánům široké pravomoci zatýkat a zadržovat kohokoli, kdo se během současného ohrožení postaví proti federální vládě. Přítomnost povstaleckých sil v sousedních státech Washington a Oregon si však vyžádá rychlou podporu loajalistických jednotek."
 mtg_usa_civil_war_democrats.26.t: "Severozápad se staví za vládu"
 mtg_usa_civil_war_democrats.27.a: "Skvělé, méně zbytečné pouště k obraně."
 mtg_usa_civil_war_democrats.27.desc: "Nevada, Arizona, Utah, Nové Mexiko a Colorado vyhlásily podporu povstání. Státní úředníci, kteří odmítli splnit rozkazy umožnit průchod povstaleckých sil z Kalifornie, byli promptně odvoláni z funkcí a v mnoha případech uvězněni."
 mtg_usa_civil_war_democrats.27.t: "Jihovýchod (South-West) se odtrhává"
 mtg_usa_civil_war_democrats.28.a: "Čas mítinků a projevů je dávno pryč."
 mtg_usa_civil_war_democrats.28.desc: "Guvernéři Nevady, Arizony, Utahu, Nového Mexika a Colorada vyhlásili stav nouze po rozsáhlých demonstracích na podporu Bostonské vlády. V několika případech státní policie a jednotky Národní gardy střílely do demonstrantů, kteří v panice prchli a odtahovali své mrtvé a raněné."
 mtg_usa_civil_war_democrats.28.t: "Jihovýchod (South-West) se staví za vládu"
 mtg_usa_civil_war_democrats.29.a: "To území snadno znovu dobydeme."
 mtg_usa_civil_war_democrats.29.desc: "Státní vlády Dakoty, Iowy, Minnesoty a Nebrasky smetl z úřadů dobře koordinovaný a provedený převrat podporovaný místními pořádkovými orgány a spřízněnými příslušníky Národní gardy. Narychlo zvolení prozatímní guvernéři vyhlásili podporu Bostonské vládě."
 mtg_usa_civil_war_democrats.29.t: "Západní Středozápad se odtrhává"
 mtg_usa_civil_war_democrats.30.a: "Hrdinové do jednoho."
 mtg_usa_civil_war_democrats.30.desc: "Státní vlády Dakoty, Iowy, Minnesoty a Nebrasky dnes jen o vlásek odvrátily zjevně dobře naplánovaný pokus o převrat ze strany levicových elementů, podporovaný pořádkovými složkami a vzpurnými gardisty. Loajalističtí občané dokázali ochránit zákonodárné sbory a zabránit zajetí několika guvernérů, přesto si ostré přestřelky v hlavních městech států vyžádaly oběti."
 mtg_usa_civil_war_democrats.30.t: "Západní Středozápad se staví za vládu"
 mtg_usa_civil_war_democrats.31.a: "Jsou jen poslední z dlouhé řady zrádců, s nimiž je třeba skoncovat."
 mtg_usa_civil_war_democrats.31.desc: "S odvoláním na nedostatek podpory ze strany vlády a „otřesný nedostatek vedení bývalého prezidenta [USA.GetLeader]“ vyhlásili guvernéři Ohia, Missouri, Wisconsinu, Illinois, Indiany a Michiganu podporu Bostonské vládě. Vztahy uvnitř tábora rebelů budou nejspíš napjaté, protože všichni tito guvernéři byli dříve považováni za pevně stojící v prezidentově táboře."
 mtg_usa_civil_war_democrats.31.t: "Středozápad se odtrhává"
 mtg_usa_civil_war_democrats.40.a: "Zoufalé časy vyžadují zoufalá opatření."
 mtg_usa_civil_war_democrats.40.b: "To by byl konec republiky."
 mtg_usa_civil_war_democrats.40.desc: "S vládou v úplném ústupu a velkou částí země na straně povstalců nás generál MacArthur oslovil s nabídkou. S tím, že jen on skutečně chápe americké smýšlení a dokáže vnést stabilitu a vedení v této krizové chvíli, nabídl se, že povede „Vládu národní obrany“ až do porážky povstání. Podle MacArthura to má snížit třenice mezi civilním vedením a vojenskými veliteli tím, že se do čela postaví právě generál MacArthur.\n\nNěkteré členy vlády poněkud znepokojuje, že o sobě stále mluví ve třetí osobě."
 mtg_usa_civil_war_democrats.40.t: "MacArthur nabízí, že povede vládu"
 mtg_usa_civil_war_democrats.41.a: "Splnil svou povinnost."
 mtg_usa_civil_war_democrats.41.b: "Republika ho stále potřebuje."
 mtg_usa_civil_war_democrats.41.c: "Pan Hilt se zdá být nejlepším kandidátem na obnovu země."
 mtg_usa_civil_war_democrats.41.d: "Požádejte Charlese Lindbergha, aby sestavil vládu."
 mtg_usa_civil_war_democrats.41.desc: "S definitivním koncem Bostonského povstání si mnozí ve vládě nejsou jisti, jak dál. MacArthurova vláda národní obrany byla původně zamýšlena jen do konce války. Svět kolem [USA.GetNameDef] je však čím dál nepřátelštější a brzy se můžeme znovu ocitnout ve válce. Fašistický vůdce William Dudley Pelley veřejně vyzval k návratu k „zákonné a spořádané vládě“ a poděkoval MacArthurovi za službu. S poukazem na vzestup podpory svého hnutí během války se Pelley zjevně považuje za předurčeného pro post prezidenta a vůdce Ameriky.[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\nV nezvykle pokorném gestu [USA.GetLeader] nabídl, že odstoupí, bude-li si to veřejné mínění žádat. Americký lid se dívá na nás, jak se k věci staví zbytek administrativy."
 mtg_usa_civil_war_democrats.41.t: "William Dudley Pelley vyzývá [USA.GetLeader]"
 mtg_usa_civil_war_fascists.1.a: "Musíme se vyhnout eskalaci."
 mtg_usa_civil_war_fascists.1.b: "Nesmíme se klanět davu."
 mtg_usa_civil_war_fascists.1.desc: "Pod vedením a organizací Stříbrné legie Ameriky pochodovala dnes hlavním městem řada centristických a pravicových organizací v jedné z největších demonstrací, jaké kdy Washington viděl. Další shromáždění byla nahlášena po celé zemi.\n\nPochod skončil před Kapitolem, kde dav požadoval, aby mu byli „shromáždění komunisté v Kongresu“ vydáni k postavení před „Velkou lidovou porotu“ za velezradu proti Spojeným státům.\n\nV soukromí někteří členové administrativy sdílejí některé z legitimnějších obav protestujících ohledně vlády práva a dodržování ústavních brzd a protivah. Jiní však navrhují vůči nim tvrdý postup. S dalšími demonstracemi plánovanými na příští týdny si musíme rychle vybrat."
 mtg_usa_civil_war_fascists.1.t: "Protesty Stříbrné legie"
 mtg_usa_civil_war_fascists.10.a: "Velmi znepokojivé zprávy."
 mtg_usa_civil_war_fascists.10.desc: "Včera byla napadena a krátce obsazena zbrojnice americké armády ve státě [GetCSAState]. Malý oddíl stráží čelil velkému ozbrojenému davu, který požadoval klíče od skladů. Když dorazily posily z nedaleké posádky, útočníci už byli pryč a odnesli s sebou velké množství pěchotních zbraní.\n\nVzhledem k tomu, že strážím se nic nestalo a posilám trvalo nápadně dlouho dorazit, někteří ve vládě spekulují, že šlo o koordinovaný útok."
 mtg_usa_civil_war_fascists.10.t: "Vyrabovaná zbrojnice"
 mtg_usa_civil_war_fascists.11.a: "Chamtivost."
 mtg_usa_civil_war_fascists.11.desc: "Vláda státu [GetCSAState] vyslala státní policii, aby zastavila veškerý výběr a vyměřování daní ve státě. Dále guvernér prohlásil všechny daně a dávky z tabáku a alkoholu za neplatné a nařídil podnikům, aby neodváděly žádná cla ani dávky ministerstvu financí. \n\nSoučasně však nařídil, aby podniky i soukromé osoby nadále podávaly daňová přiznání státním daňovým úřadům, včetně daní, které by jinak náležely ministerstvu financí."
 mtg_usa_civil_war_fascists.11.t: "Stát zasahuje do výběru daní"
 mtg_usa_civil_war_fascists.12.a: "Bude nám chybět."
 mtg_usa_civil_war_fascists.12.desc: "S odvoláním na špatný zdravotní stav podal generál [From.GetName] rezignaci. Je veřejným tajemstvím, že v soukromí vyjadřoval hluboké obavy ze směru, kterým se země ubírá, a dokonce tvrdil, že nová americká občanská válka je za rohem.\n\nNamísto přemítání o vlastní loajalitě se zřejmě rozhodl vůbec nepozvednout zbraň proti svým spoluobčanům."
 mtg_usa_civil_war_fascists.12.t: "Generál [From.GetName] rezignuje"
 mtg_usa_civil_war_fascists.13.a: "Velmi znepokojivé."
 mtg_usa_civil_war_fascists.13.desc: "Guvernér státu [usa_ng_mobilized.GetName] oznámil, že mobilizoval Národní gardu státu na to, co nazval „prodlouženým obdobím výcviku a cvičení“. Ministerstvo války tvrdí, že nemá žádné informace o plánovaných manévrech v [usa_ng_mobilized.GetName]. \n\nZdá se rovněž, že jednotky Národní gardy si při pochodu odnesly plné příděly zásob a ostré střelivo, což vyvolává otázky, na co se přesně chystají."
 mtg_usa_civil_war_fascists.13.t: "Guvernér mobilizuje Národní gardu"
 mtg_usa_civil_war_fascists.14.a: "Jaká neloajalita."
 mtg_usa_civil_war_fascists.14.desc: "Z několika jednotek dorazily znepokojivé zprávy, že se vojáci nevrátili z dovolené nebo jednoduše dezertovali. Ještě znepokojivější je, že mnoho těchto vojáků pochází ze stejných oblastí a několik dní před zmizením obdrželi poštu z domova.\n\nZdá se, že probíhá koordinované úsilí dostat vojáky z jižních států zpět domů."
 mtg_usa_civil_war_fascists.14.t: "Dezertace vojáků"
 mtg_usa_civil_war_fascists.15.a: "To by nemělo příliš vadit."
 mtg_usa_civil_war_fascists.15.desc: "S odvoláním na politické klima nevhodné pro podnikání oznámil dnes majitel významné zbrojovky, že přesune výrobu na vhodnější místo. Konkrétně zmínil nárůst odborové aktivity, která podle něj snížila produkci a oslabila důvěru investorů. Firma postaví novou továrnu na utajeném místě v jižních státech."
 mtg_usa_civil_war_fascists.15.t: "Průmyslník přesouvá zbrojní továrnu"
 mtg_usa_civil_war_fascists.16.a: "Absurdní a neamerický postoj."
 mtg_usa_civil_war_fascists.16.desc: "Podle důvěrné zprávy ministerstva obchodu plánuje stále více průmyslníků v severních částech USA přesunout výrobu do jiných států poté, co odbory vyhlásily řadu stávek za vyšší mzdy a kratší pracovní dobu. V podnikatelské komunitě zavládl hluboký neklid a mnozí tvrdí, že je čím dál obtížnější dosáhnout rozumného zisku ve státech, které nejsou ochotny tvrdě potlačit stávkující."
 mtg_usa_civil_war_fascists.16.t: "Průmyslník přesouvá civilní továrnu"
 mtg_usa_civil_war_fascists.2.a: "Padla krev. Musíme čekat, že ještě poteče, než to skončí."
 mtg_usa_civil_war_fascists.2.desc: "Napětí dnes v hlavním městě opět eskalovalo, když byla svolána další masová demonstrace, mimo jiné i Stříbrnou legií Ameriky. Opakováním svých dřívějších požadavků, aby byli zatčeni a vydáni někteří členové Kongresu, dali protestující hodinové ultimátum, po němž měli vtrhnout do Kapitolu a své osoby z listiny odvést silou. \n\nKdyž ultimátum vypršelo bez odezvy, vyrazily malé oddíly legionářů Stříbrné legie proti linii Kapitolské policie. Rozpoutala se krvavá mela, která rychle zachvátila i další protestující. Zatímco byla policie zaměstnána, jiné skupiny pronikly do budov. Procházely místnost po místnosti, několik zamýšlených obětí našly, ale při odchodu je zastavila ozbrojená policie. V následné přestřelce padlo několik útočníků a dva poslanci byli zraněni.\n\nNad hlavním městem se usadila těžká nálada a obě strany se navzájem obviňují z eskalace. Ukáže se v příštích týdnech, zda incident, nyní známý jako „bitva na Capitol Hill“, protesty ukončil, či byl jen předehrou k ještě většímu střetu."
 mtg_usa_civil_war_fascists.2.t: "Protesty přerůstají v násilí"
 mtg_usa_civil_war_fascists.20.a: "Nazvěme to pravým jménem: velezrada."
 mtg_usa_civil_war_fascists.20.desc: "Dnes v 8:00 dorazil do Bílého domu zvláštní posel z [CSAcapital.GetName], aby prezidentu [USA.GetLeader] předal nótu od státního zákonodárného sboru oznamující, že se [CSAcapital.GetName] již nebude považovat za součást republiky. S tvrzením, že je to základní právo každého civilizovaného národa – a s rozsáhlými citacemi z Prohlášení nezávislosti – nóta zároveň důrazně prohlašuje, že pokojné odtržení je v zájmu všech a že nový stát si nepřeje nic jiného než spravovat své záležitosti jako dobrý soused [USA.GetNameDef]."
 mtg_usa_civil_war_fascists.20.t: "Secese!"
 mtg_usa_civil_war_fascists.201.a: "Uspořádejte je do samostatných jednotek."
 mtg_usa_civil_war_fascists.201.b: "Začleňte je do armády."
 mtg_usa_civil_war_fascists.201.desc: "Jak naše síly postupují do státu [CSA_liberated_state.GetName], narážejí na mnoho obyvatel s dlouhodobými skrytými sympatiemi k nám. Strženi vlnou vlasteneckého nadšení požádali, aby se mohli přidat k naší armádě."
 mtg_usa_civil_war_fascists.201.t: "Dobrovolníci ze státu [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc: "Jak naše síly postupují do státu [USA_liberated_state.GetName], narážejí na mnoho obyvatel s dlouhodobými skrytými sympatiemi k nám. Strženi vlnou vlasteneckého nadšení požádali, aby se mohli přidat k naší armádě."
 mtg_usa_civil_war_fascists.202.t: "Dobrovolníci ze státu [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.203.a: "Zrádci do jednoho."
 mtg_usa_civil_war_fascists.203.desc: "Skupina nazývající se Občanská rada státu [USA_state_government_created.GetName] oznámila, že převzala správu [USA_state_government_created.GetName] od [CSA.GetAdjective] vojenských úřadů. Ačkoli tvrdí, že v probíhajícím konfliktu nejsou s nikým spojeni, zároveň oznámili, že zavedou několik nových zákonů upravujících nábor do [CSA.GetAdjective] armády.\n\nSoučástí prohlášení je i to, že zbývající kongresové delegáty v hlavním městě již nepovažují za zástupce lidu [USA_state_government_created.GetName]."
 mtg_usa_civil_war_fascists.203.t: "Rebelové vytvářejí kolaborační vládu ve státě [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.21.a: "Už jsme tu byli, že?"
 mtg_usa_civil_war_fascists.21.desc: "Jen několik hodin po odtržení prvního státu následovaly další s takřka totožně znějícími deklaracemi. Naděje na pokojné rozdělení rychle vzaly za své, když několik demonstrací ve prospěch setrvání v [USA.GetNameDef] v dotčených státech zkrvavělo a došlo k napadení řady federálních úředníků. V několika případech byli podporovatelé prezidenta [USA.GetLeader] – nebo lidé obvinění z nedostatečného zápalu pro nezávislost – lynčováni davem. Prozatímní prezident [CSA.GetLeader] označil tyto události za „požehnáníhodné, leč pochopitelné činy občanské odvety proti vládnímu přestřelení“ a slíbil pachatelům prezidentskou milost, pokud se přihlásí.\n\nDále požadoval úplné stažení všech federálních jednotek z území nového státu a demilitarizované pásmo na hranici, aby se „předešlo dalším nedorozuměním“. Prezident [USA.GetLeader] o tom odmítl byť jen uvažovat a nařídil armádě obnovit pořádek ve vzbouřených státech."
 mtg_usa_civil_war_fascists.21.t: "Rozdělený dům"
 mtg_usa_civil_war_fascists.22.a: "Jsou zbabělci, ale přinejmenším ne nepřátelé."
 mtg_usa_civil_war_fascists.22.b: "Vybrali si stranu."
 mtg_usa_civil_war_fascists.22.desc: "Po vypuknutí bojů mezi [USA.GetNameDef] a [CSA.GetNameDef] přijala řada státních zákonodárných sborů rezoluce o neintervenci. Tyto zákony ukládají guvernérovi zachovat územní celistvost státu a zabránit vstupu bojových jednotek kterékoliv strany. Dále zakazují jakékoliv náborové aktivity obou stran, ale klíčové je, že neomezují prodej zbraní a munice kterékoli straně konfliktu, pokud bude platba provedena předem. \n\nRezoluce zároveň zdůrazňují, že se státy považují za součást [USA.GetNameDef] a nechtějí vytvářet vlastní trvalou vládu."
 mtg_usa_civil_war_fascists.22.t: "Vzniká neutrální blok"
 mtg_usa_civil_war_fascists.23.a: "Nestáli nakonec za cenu krve."
 mtg_usa_civil_war_fascists.23.desc: "Po skončení války oznámily státy v neutrálním bloku, že ukončí různé zákony a opatření zavedené k udržení neutrality. Od dnešního dne mohou bojové jednotky znovu volně vstupovat na jejich území. Milice zvednuté během války se pokojně rozpustily."
 mtg_usa_civil_war_fascists.23.t: "Neutrální blok se rozpouští"
 mtg_usa_congress_add_state_tt: "Do Kongresu jsou přidáni dva senátoři. Zpočátku §Gpodpoří vládu§!.\n"
 mtg_usa_congress_remove_state_tt: "Z Kongresu jsou odebráni dva senátoři.\n"
 mtg_usa_diplomatic_protest.1.a: "Blafují. Možná."
 mtg_usa_diplomatic_protest.1.desc: "Dopis od prezidenta [USA.GetAdjective] [USA.GetLeader] dorazil osobně. Prezident v něm ostrými slovy odsoudil naše „nedávné neúnosné činy“, které prý destabilizují region. Jak se v dopise uvádí, [From.GetNameDefCap] zůstává oddán míru a stabilitě v oblasti a pokud budeme pokračovat v současném kurzu, bude nucen zvážit další kroky, včetně vojenské akce."
 mtg_usa_diplomatic_protest.1.t: "[USA.GetNameDefCap] zasílají protestní nótu"
 mtg_usa_diplomatic_protest.2.a: "Ta území nestojí za válku."
 mtg_usa_diplomatic_protest.2.b: "Vzkážeme prezidentovi, ať si hledí svého."
 mtg_usa_diplomatic_protest.2.desc: "Ve vystoupení před oběma komorami Kongresu oznámil prezident [USA.GetLeader], že jeho vláda nadále trvá na Monroeově doktríně, podle níž by žádná vnější moc neměla držet území v Americe. Ačkoli vláda [USA.GetAdjective] v praxi tolerovala, že jiné [USA.GetRulingIdeology] země vlastní malá území, nemůže přijmout to, co nazval „nezákonnou okupací a přímou hrozbou pro bezpečnost [USA.GetNameDef]“.\n\nKrátce poté předal velvyslanec [USA.GetAdjective] nótu s prezidentovým ultimátem, aby nám předali kontrolu nad našimi drženými územími v Americe [USA.GetNameDef]."
 mtg_usa_diplomatic_protest.2.t: "[USA.GetNameDefCap] požadují předání amerických držav"
 mtg_usa_diplomatic_protest.3.a: "Zvážíme své možnosti."
 mtg_usa_diplomatic_protest.3.desc: "S odkazem na snahu předejít krveprolití souhlasil [From.GetLeader], že nám předá kontrolu nad jejich državami v Americe. Zda těmto územím okamžitě udělit plnou svrchovanost, nebo je ponechat pod naší přímou správou, je teď na ministerstvu zahraničí předmětem diskuse."
 mtg_usa_diplomatic_protest.3.t: "[From.GetNameDefCap] vrací území"
 mtg_usa_diplomatic_protest.4.a: "Byli varováni. Rozhodli se varování nedbat."
 mtg_usa_diplomatic_protest.4.b: "Toto násilím nevyřešíme."
 mtg_usa_diplomatic_protest.4.desc: "Vláda [From.GetAdjective] označila naši nótu za „nepřijatelný zásah do vnitřních záležitostí [From.GetNameDef]“ a kategoricky odmítla diskutovat o své svrchovanosti nad americkými državami."
 mtg_usa_diplomatic_protest.4.t: "[From.GetNameDefCap] odmítají ultimátum"
 mtg_usa_foreign_support.1.a: "Musíme udělat, co můžeme."
 mtg_usa_foreign_support.1.b: "Nemůžeme si dovolit nic."
 mtg_usa_foreign_support.1.desc: "Někteří přední členové Stříbrné legie Ameriky podnikli přednáškové turné po [This.GetNameDef], kde zeširoka hovořili o hrozbě, které jejich země čelí od dobře zakořeněných komunistů na všech úrovních vlády. Americký způsob života je pod útokem a jakákoli pomoc, kterou bychom mohli poskytnout, by byla velmi oceněna a mohla by rozhodnout v bohužel nutném boji, který se blíží."
 mtg_usa_foreign_support.1.t: "Dary pro [USA.GetNameDef]"
 mtg_usa_foreign_support.10.a: "Praví hrdinové [USA.GetAdjective]"
 mtg_usa_foreign_support.10.desc: "Dorazila zpráva od naší delegace v [From.GetNameDef]. Vláda [From.GetAdjective] schválila zřízení několika výcvikových táborů pro výcvik členů Stříbrné legie v pěchotní taktice. Budou pilovat dovednosti, dokud nevypukne válka."
 mtg_usa_foreign_support.10.t: "[From.GetNameDefCap] schvalují výcvikové tábory"
 mtg_usa_foreign_support.11.a: "Nezapomeneme."
 mtg_usa_foreign_support.11.desc: "Dorazila zpráva od naší delegace v [From.GetNameDef]. Nepodařilo se jí od [From.GetLeader] získat povolení k navrhovaným výcvikovým táborům a žádá o další instrukce."
 mtg_usa_foreign_support.11.t: "[From.GetNameDefCap] odmítají pomoci"
 mtg_usa_foreign_support.12.a: "Zaslouží si své letky."
 mtg_usa_foreign_support.12.b: "Na tyhle hlouposti nemáme čas."
 mtg_usa_foreign_support.12.desc: "Američtí fašisté ze Stříbrné legie se setkali s [This.GetLeader] s žádostí, aby mohli poslat několik dobrovolníků k pilotnímu výcviku. Kandidáti by byli pečlivě vybíráni podle dovedností a správného ideového zakotvení a poté námi schváleni. Zdá se, že legie věří, že mnoho profesionálních pilotů v současných ozbrojených silách by fašistickou vládu v USA nepřijalo a podpořilo by povstání."
 mtg_usa_foreign_support.12.t: "Stříbrná legie chce cvičit piloty"
 mtg_usa_foreign_support.13.a: "Budeme je netrpělivě očekávat."
 mtg_usa_foreign_support.13.desc: "Vláda [From.GetAdjective] schválila malý počet legionářů Stříbrné legie k pilotnímu výcviku. Další jednání zajistila prodej malého množství stíhaček na úvěr, s dodáním, až vypukne válka."
 mtg_usa_foreign_support.13.t: "[From.GetNameDefCap] schvalují výcvik pilotů"
 mtg_usa_foreign_support.14.a: "Řídit letadlo není tak těžké, ne?"
 mtg_usa_foreign_support.14.desc: "S odkazem na vážné pochybnosti o vhodnosti kandidátů odmítla vláda [From.GetAdjective] povolení k našemu pilotnímu programu."
 mtg_usa_foreign_support.14.t: "[From.GetNameDefCap] odmítají výcvik pilotů"
 mtg_usa_foreign_support.15.a: "Investice, která se vyplatí"
 mtg_usa_foreign_support.15.b: "To by byly vyhozené peníze"
 mtg_usa_foreign_support.15.desc: "Zástupce Stříbrné legie dorazil se žádostí o pomoc se zajištěním financí na několik projektů stavby lodí v [USA.GetNameDef]. Stříbrná legie – s podporou lidí v [USA.GetAdjective] vládě – chce tyto lodě držet mimo účetnictví a musí hledat alternativní zdroje financování."
 mtg_usa_foreign_support.15.t: "Stříbrná legie chce získat lodě"
 mtg_usa_foreign_support.16.a: "Loď za den nepostavíš."
 mtg_usa_foreign_support.16.desc: "Vláda [From.GetAdjective] schválila potřebné finance na nákup lodí. Aktuální plán je koupit zvlášť lodě a výzbroj a spojit je dohromady, až začne válka. To si nepochybně vyžádá čas."
 mtg_usa_foreign_support.16.t: "[From.GetNameDefCap] schvalují financování"
 mtg_usa_foreign_support.17.a: "Bohužel."
 mtg_usa_foreign_support.17.desc: "Navzdory osobní schůzce s [From.GetLeader] naši agenti v [From.GetNameDef] obdrželi zprávu, že vláda [From.GetAdjective] nemůže uvolnit peníze, aby nám pomohla s nákupem lodí."
 mtg_usa_foreign_support.17.t: "[From.GetNameDefCap] odmítají financování"
 mtg_usa_foreign_support.2.a: "V budoucnu se to hodí."
 mtg_usa_foreign_support.2.desc: "Delegace, kterou jsme vyslali do [From.GetNameDef], hlásí úspěch ve sbírce darů. Významný příspěvek prý poskytl sám [From.GetLeader]."
 mtg_usa_foreign_support.2.t: "[From.GetNameDefCap] schvalují dary"
 mtg_usa_foreign_support.3.a: "To je škoda."
 mtg_usa_foreign_support.3.desc: "Naše delegace v [From.GetNameDef] měla jen malý úspěch, mluvila do prázdných sálů a nedokázala se ani setkat s politickými lídry. Vrátila se s prázdnou."
 mtg_usa_foreign_support.3.t: "[From.GetNameDefCap] nepovolují sbírku"
 mtg_usa_foreign_support.4.a: "Pošlete pušky"
 mtg_usa_foreign_support.4.b: "Pošlete polní děla"
 mtg_usa_foreign_support.4.c: "Pošlete staré tanky"
 mtg_usa_foreign_support.4.d: "Ať se o sebe postarají sami."
 mtg_usa_foreign_support.4.desc: "Pomocí zadních kanálů nás oslovilo několik členů Stříbrné legie s jednáním o nákupu zbraní. Pevně věří, že jejich země směřuje k občanské válce proti komunistickým živlům, které překrucují americký způsob života, možná i s vnější podporou.\n\nChtějí jen trochu vyrovnat šance a ptají se, zda můžeme ušetřit nějakou výzbroj."
 mtg_usa_foreign_support.4.t: "Zbraně pro [USA.GetNameDef]"
 mtg_usa_foreign_support.5.a: "Budou se hodit."
 mtg_usa_foreign_support.5.desc: "Naše kontakty v [From.GetNameDef] se vyplatily. Se výslovným souhlasem [From.GetLeader] začaly [From.GetAdjective] firmy prodávat pušky na úvěr. Zbraně budou uloženy v neutrálních zemích, dokud nepřijde válka."
 mtg_usa_foreign_support.5.t: "[From.GetNameDefCap] posílají pušky"
 mtg_usa_foreign_support.6.a: "Jak nezdvořilé."
 mtg_usa_foreign_support.6.desc: "Naše pokusy obstarat nové zbraně v [From.GetNameDef] byly hrubě odmítnuty. [From.GetLeader] prohlásil, že jeho vláda nikdy nedovolí, aby byly zdroje [From.GetAdjective] lidu promrhány na tak hloupé podniky."
 mtg_usa_foreign_support.6.t: "[From.GetLeader] odmítá podporu"
 mtg_usa_foreign_support.7.a: "Vynikající!"
 mtg_usa_foreign_support.7.desc: "Naše delegace v [From.GetNameDef] hlásí významný průlom v získávání podpory pro naši věc. [From.GetAdjective] armáda souhlasila, že se vzdá určitého počtu starých polních děl a dá nám je k dispozici. Aby se nepřítel nevaroval, budou uložena na tajném místě až do správného času."
 mtg_usa_foreign_support.7.t: "[From.GetNameDefCap] posílají polní děla"
 mtg_usa_foreign_support.8.a: "Ať se naši nepřátelé třesou!"
 mtg_usa_foreign_support.8.desc: "Náš agent v [From.GetNameDef] hlásí ohromný úspěch. Na soukromé večeři souhlasil [From.GetLeader] s prodejem několika obrněných vozidel na úvěr. [From.GetNameDefCap] sledují dění v [USA.GetNameDef] s velkým zájmem a rádi nám jakkoli pomohou.\n\nVláda [From.GetAdjective] však nesmí být viděna, že otevřeně podporuje stranu, která ještě není u moci, takže tanky budou dodány, až vypukne válka."
 mtg_usa_foreign_support.8.t: "[From.GetNameDefCap] posílají tanky"
 mtg_usa_foreign_support.9.a: "Uděláme z nich vojáky!"
 mtg_usa_foreign_support.9.b: "Ať si hrají na vojáky jinde."
 mtg_usa_foreign_support.9.desc: "Stříbrná legie Ameriky nás požádala o možnost vybudovat několik výcvikových táborů pro výcvik dobrovolníků. S rychle se zhoršující politickou situací ve své vlasti se chtějí ujistit, že budou připraveni na válku, o níž jsou přesvědčeni, že přichází."
 mtg_usa_foreign_support.9.t: "Stříbrná legie chce stavět výcvikové tábory"
 mtg_usa_north_american_dominion.1.a: "Nemáme na výběr."
 mtg_usa_north_american_dominion.1.desc: "Jako součást zjevně koordinované diplomatické ofenzivy po celé Severní Americe a Karibiku předal [USA.GetAdjective] velvyslanec nótu od prezidenta [USA.GetLeader], v níž nás informuje, že jeho vláda očekává, že s ní budeme konzultovat veškeré budoucí kroky zahraniční politiky „v zájmu trvalého míru a dobré vůle mezi našimi národy“."
 mtg_usa_north_american_dominion.1.t: "[USA.GetNameDefCap] požadují kontrolu zahraniční politiky"
 mtg_usa_north_american_dominion.2.a: "Moudrá volba."
 mtg_usa_north_american_dominion.2.desc: "Vláda [From.GetLeader] vyhověla našim požadavkům a umožní našemu velvyslanci uplatnit veto u všech zásadních rozhodnutí jejich politiky."
 mtg_usa_north_american_dominion.2.t: "[From.GetNameDefCap] přijímají podrobení"
 mtg_usa_north_american_dominion.3.a: "Smělá slova od někoho tak slabého."
 mtg_usa_north_american_dominion.3.b: "Možná má pravdu."
 mtg_usa_north_american_dominion.3.desc: "[From.GetLeader] reagoval na naši diplomatickou nótu s hlubokým rozhořčením. Ve své odpovědi prohlásil, že [From.GetNameDef] má dlouhou a hrdou historii nezávislosti a svrchovanosti a nikdy by nedovolil, aby na ně cizí moc vnucovala svou vůli.\n\nDále naléhal na prezidenta [USA.GetLeader], aby zvážil důsledky války kvůli této otázce; [USA.GetNameDef] by byl jistě označen za největší hrozbu míru, s nepředstavitelnými následky."
 mtg_usa_north_american_dominion.3.t: "[From.GetNameDefCap] odmítají"
 mtg_usa_pacific_pacification.1.a: "Jistě by se nevměšovali do vnitřních záležitostí."
 mtg_usa_pacific_pacification.1.b: "Ta území si ubráníme sami."
 mtg_usa_pacific_pacification.1.desc_a: "Do země dorazila delegace vlády [USA.GetAdjective], aby projednala bezpečnost našich držav v Pacifiku. Vzhledem k pokračující nestabilitě v Číně a situaci v Japonsku je prezident [USA.GetLeader] ochoten převzít odpovědnost za obranu [GET_AUSTRALIA_NEW_ZEALAND_STATUS] výměnou za řadu privilegií a vyhrazených práv.\n\n Ač [USA.GetAdjective] tvrdí, že by tato práva byla využívána pouze k zajištění bezpečnosti [GET_AUSTRALIA_NEW_ZEALAND_STATUS], mnozí ve vládě věří, že by se z [GET_AUSTRALIA_NEW_ZEALAND_STATUS] staly jen loutky."
 mtg_usa_pacific_pacification.1.desc_b: "Do země dorazila delegace vlády [USA.GetAdjective], aby projednala plány na naši společnou obranu. Zdá se, že prezident [USA.GetLeader] považuje náš kout světa za zásadní pro bezpečnost [USA.GetNameDef]. Nad rámec prosté záruky, že nám přijdou na pomoc, však chce vláda [USA.GetAdjective] zajistit, abychom se sami nemohli stát hrozbou. Proto je dohoda doplněna řadou ustanovení, která dají [USA.GetNameDef] významné slovo v tom, jak vedeme své vnitřní záležitosti.\n\nPřestože zatím nebyla ve vyjednáváních vyřčena hrozba války, je zřejmé, že prezident [USA.GetLeader] by naše odmítnutí považoval za velmi nepřátelský čin."
 mtg_usa_pacific_pacification.1.t: "[USA.GetNameDefCap] požadují koloniální državy"
 mtg_usa_pacific_pacification.2.a: "Skvělá práce."
 mtg_usa_pacific_pacification.2.desc: "Vláda [From.GetLeader] přijala naše návrhy. K koordinaci provedení detailů byl zřízen zvláštní společný výbor."
 mtg_usa_pacific_pacification.2.t: "[From.GetNameDefCap] přijímají"
 mtg_usa_pacific_pacification.3.a: "Nezbyde než použít sílu."
 mtg_usa_pacific_pacification.3.b: "Válku si nemůžeme dovolit."
 mtg_usa_pacific_pacification.3.desc: "Vláda [From.GetNameDef] odmítla se s naší delegací vůbec sejít s tvrzením, že mezi našimi státy nejsou žádné otevřené otázky. Vojenský atašé v [GET_AUSTRALIA_NEW_ZEALAND_STATUS] však hlásí výrazné zvýšení vojenských manévrů v poslední době."
 mtg_usa_pacific_pacification.3.t: "[From.GetNameDefCap] odmítají"
 mtg_usa_protect_south_america.1.a: "Důsledky jsou příliš těžké na nesení."
 mtg_usa_protect_south_america.1.b: "Obhájíme svou svobodu!"
 mtg_usa_protect_south_america.1.desc: "Na summitu v hlavním městě [USA.GetAdjective] vyzval prezident [USA.GetLeader] k nové bezpečnostní architektuře v Jižní Americe. Ačkoli je to podáno diplomatickým jazykem, vláda [USA.GetAdjective] se zjevně vidí jako hlavní síla zajišťující bezpečnost kontinentu a na oplátku očekává, že budeme následovat její politické vedení.\n\n Ve skutečnosti už [USA.GetAdjective] diplomaté v zákulisí tlačí na převod těchto návrhů do konkrétních kroků, jako jsou zvláštní konzultační práva a veta pro velvyslance USA – a pouze pro velvyslance USA.\n\nJeště znepokojivější je, že podle prezidenta by odmítnutí těchto podmínek bylo považováno za nepřátelský a destabilizující čin s „velmi politováníhodnými“ následky."
 mtg_usa_protect_south_america.1.t: "Jižněamerický bezpečnostní summit"
 mtg_usa_protect_south_america.2.a: "Pravý vůdce."
 mtg_usa_protect_south_america.2.desc: "Prezident [From.GetLeader] přijal naše návrhy a pověřil [From.GetAdjective] ministra zahraničí dojednáním detailů."
 mtg_usa_protect_south_america.2.t: "[From.GetNameDefCap] přijímají naše vedení"
 mtg_usa_protect_south_america.3.a: "Nesmíme dovolit, aby ti odpadlíci ohrožovali region."
 mtg_usa_protect_south_america.3.b: "Válka by jen urychlila destabilizaci oblasti."
 mtg_usa_protect_south_america.3.desc: "Delegace z [From.GetNameDef] narychlo opustila summit a vydala se domů. Velvyslanec [From.GetAdjective] to zatím odmítl komentovat s tím, že stále čeká na instrukce z domova."
 mtg_usa_protect_south_america.3.t: "[From.GetNameDefCap] odmítají naše vedení"
 mtg_usa_secure_asia.1.a: "Je lepší žít na kolenou."
 mtg_usa_secure_asia.1.b: "Je lepší zemřít vstoje."
 mtg_usa_secure_asia.1.desc: "Prezident [USA.GetLeader] vyslal do hlavního města zvláštního zástupce, aby se setkal s [This.GetLeader] a projednal obnovený zájem [USA.GetNameDef] o oblast. [This.GetNameDefCap] zjevně tvoří klíčový kámen [USA.GetAdjective] strategie pro region. Bylo nám sděleno, že [USA.GetNameDef] nemůže tolerovat nevlídnou či dokonce nepřátelskou vládu v [This.GetNameDef]."
 mtg_usa_secure_asia.1.t: "[USA.GetNameDefCap] vyvíjejí nátlak"
 mtg_usa_secure_asia.2.a: "Výtečně."
 mtg_usa_secure_asia.2.desc: "Po rozsáhlých jednáních a zárukách osobní bezpečnosti souhlasil [From.GetLeader], že našemu zvláštnímu vyslanci udělí široká konzultační práva, což nám dá významný vliv na jejich vnitřní záležitosti."
 mtg_usa_secure_asia.2.t: "[From.GetLeader] přijímá"
 mtg_usa_secure_asia.3.a: "Odvážné. Jistě, ale hloupé."
 mtg_usa_secure_asia.3.b: "Nakonec stejně nejsou důležití."
 mtg_usa_secure_asia.3.desc: "Dorazila zpráva od vlády [From.GetAdjective]: „Svoboda, jednou vybojovaná, nesmí být nikdy odevzdána.“ Další komunikace neproběhla a našemu velvyslanci v [From.GetNameDef] byl předán pas."
 mtg_usa_secure_asia.3.t: "[From.GetNameDefCap] vzdorují"
 mtg_usa_secure_asia.4.a: "Ať si vezmou Vietnam."
 mtg_usa_secure_asia.4.b: "To jsou životně důležitá území [This.GetAdjective]!"
 mtg_usa_secure_asia.4.desc: "Na nedávné tiskové konferenci oznámil prezident [USA.GetLeader] novou strategickou vizi pro indočínský region a širší jihovýchodní Asii. Jeho vláda nebude nadále akceptovat zjevné mocenské vakuum v oblasti. Jakákoli kontrola nad Indonésií je příliš slabá, aby zaručila bezpečnost zájmů [USA.GetAdjective] v regionu. Jeho vláda to hodlá změnit. \n\nKdyž si [This.GetLeader] vyžádal vysvětlení těchto prohlášení, předal mu [USA.GetAdjective] velvyslanec nótu, která podrobně nastínila stanovisko [USA.GetAdjective]. Požadavky se rovnají ničemu menšímu než předání kontroly nad ostrovy Indonésie do rukou [USA.GetAdjective]."
 mtg_usa_secure_asia.4.t: "USA požadují kontrolu nad koloniemi"
 mtg_usa_secure_asia.5.a: "Nejlepší možný výsledek."
 mtg_usa_secure_asia.5.desc: "Před novináři dnes [From.GetLeader] oznámil, že jeho vláda podepsala s [USA.GetNameDef] smlouvu o sdílené svrchovanosti ve Východní Indii.\n\nSmlouva obsahuje několik tajných ustanovení, která nám fakticky převedou kontrolu, jakmile budou na místě naši administrátoři. Ministerstvo zahraničí už do oblasti vyslalo řadu úředníků."
 mtg_usa_secure_asia.5.t: "[From.GetLeader] přijímá náš návrh."
 mtg_usa_secure_asia.6.a: "Měli možnost vyřešit to mírově. Nevyužili ji."
 mtg_usa_secure_asia.6.b: "Ať si ta území ponechají... prozatím."
 mtg_usa_secure_asia.6.desc: "Jednání s [From.GetNameDef] se zhroutila téměř okamžitě po zahájení. [From.GetAdjective] kabinet projednával naši nótu méně než hodinu, než ji bez okolků odmítl. [From.GetAdjective] ministr zahraničí sdělil našemu velvyslanci, že pokud se návrh podstatně nezmění, není o čem jednat."
 mtg_usa_secure_asia.6.t: "[From.GetNameDefCap] odcházejí od stolu"
 mtg_usa_secure_asia.7.a: "Ať mají Vietnam."
 mtg_usa_secure_asia.7.b: "To jsou klíčová území [This.GetAdjective]!"
 mtg_usa_secure_asia.7.desc: "V rámci širší diplomatické ofenzivy označil prezident [USA.GetLeader] veřejně Vietnam a Indočínu za oblast životního zájmu [USA.GetNameDef]. Proto budou [USA.GetNameDef] usilovat o zvýšení své přítomnosti v oblasti.\n\nV soukromí se [USA.GetNameDef] vyjadřují k Indočíně velmi agresivně. Kromě nátlaku na [SIA.GetNameDef] požadují také právo rozmístit vojska v našich koloniích a „řídit“ koloniální správu. \n\nFakticky by to znamenalo postoupit tato území do jejich kontroly."
 mtg_usa_secure_asia.7.t: "[USA.GetNameDefCap] požadují Indočínu"
 mtg_usa_secure_asia.8.a: "Naše angažmá ve Vietnamu znamená pro region novou éru míru a prosperity."
 mtg_usa_secure_asia.8.desc: "vláda [From.GetAdjective] přijala naše požadavky a nařídila místní správě plně spolupracovat, dokud se naši lidé neusadí na místech."
 mtg_usa_secure_asia.8.t: "[From.GetNameDefCap] postoupení Indočíny"
 mtg_usa_secure_asia.9.a: "V otázkách národní bezpečnosti neslevíme."
 mtg_usa_secure_asia.9.b: "Zaplést se do Vietnamu by byla stejně těžká chyba."
 mtg_usa_secure_asia.9.desc: "Po vleklých a stále vyhrocenějších jednáních [From.GetAdjective] vláda nakonec náš návrh odmítla. Náš velvyslanec v [From.GetNameDef] hlásí, že už se ani nedokáže objednat k [From.GetLeader]."
 mtg_usa_secure_asia.9.t: "[From.GetNameDefCap] odmítají"
 mtg_usa_southern_threat.1.a: "Abychom zabránili krveprolití, musíme přijmout nepřijatelné."
 mtg_usa_southern_threat.1.b: "Nikdy!"
 mtg_usa_southern_threat.1.desc: "Prezident [USA.GetLeader] si předvolal našeho velvyslance a předal mu soubor požadavků vlády USA. Mezi nimi jsou i zvláštní konzultační práva pro [USA.GetAdjective] velvyslance. V praxi by tato práva dala vládě [USA.GetAdjective] právo veta na jakékoli naše rozhodnutí.\n\nV případě, že odmítneme, pokračuje nóta, bude vláda [USA.GetAdjective] nucena „učinit taková opatření, jaká uzná za nezbytná k zajištění národní bezpečnosti“."
 mtg_usa_southern_threat.1.t: "[USA.GetNameDefCap] požadují Smlouvu o konzultaci a přátelství"
 mtg_usa_southern_threat.2.a: "Pershing by byl hrdý."
 mtg_usa_southern_threat.2.desc: "Uvědomujíce si beznadějnost své pozice, vláda [MEX.GetLeader] přijala náš návrh a souhlasila, že s námi bude konzultovat všechna zásadní politická rozhodnutí."
 mtg_usa_southern_threat.2.t: "[MEX.GetLeader] přijímá"
 mtg_usa_southern_threat.3.a: "Takovou urážku nemůžeme nechat bez trestu."
 mtg_usa_southern_threat.3.b: "Válka není v tuto chvíli v našem zájmu."
 mtg_usa_southern_threat.3.desc: "V zdlouhavém projevu, připomínajícím hrdinství minulých generací Mexičanů tváří v tvář „okaté americké agresi“, [MEX.GetLeader] odmítl naše požadavky byť jen zvážit a sdělil našemu velvyslanci, že mexický lid se nikdy neskloní před cizími dobyvateli."
 mtg_usa_southern_threat.3.t: "[MEX.GetLeader] odmítá."
 mtg_usa_strategic_interests.1.a: "Ať si je vezmou."
 mtg_usa_strategic_interests.1.b: "To jsou strategická území!"
 mtg_usa_strategic_interests.1.desc: "Prezident [USA.GetLeader] dorazil do Londýna, aby projednal řadu návrhů ohledně vlastnictví několika strategických míst po celém světě. Podle vlády [USA.GetAdjective] postrádá [ENG.GetNameDef] jak zdroje, tak vůli tato území adekvátně bránit tak, aby byly zajištěny zájmy [USA.GetAdjective]. Pokud vláda [ENG.GetAdjective] neposkytne dostatečné záruky plnění těchto závazků, analytici věří, že [USA.GetLeader] bude požadovat předání kontroly nad těmito územími [USA.GetNameDefCap]."
 mtg_usa_strategic_interests.1.t: "USA požadují území"
 mtg_usa_strategic_interests.2.a: "Skvělé!"
 mtg_usa_strategic_interests.2.desc: "Po dlouhé vnitřní debatě se vláda [ENG.GetAdjective] rozhodla přijmout náš návrh. Obě strany se dohodly na harmonogramu předání vlastnictví požadovaných území."
 mtg_usa_strategic_interests.2.t: "[From.GetNameDefCap] předávají území"
 mtg_usa_strategic_interests.3.a: "Tak uvidíme, jestli je umí bránit pořádně!"
 mtg_usa_strategic_interests.3.b: "Ta území nestojí za tu cenu."
 mtg_usa_strategic_interests.3.desc: "Jen pár minut po začátku schůzky přerušili [ENG.GetLeader] a [USA.GetLeader] jednání, protože odpověď [ENG.GetAdjective] zněla velmi prostě „Ne.“ Od té doby dorazila rozvitější oficiální nóta, ale jen potvrzuje odmítnutí o podmínkách vůbec jednat."
 mtg_usa_strategic_interests.3.t: "[From.GetNameDefCap] odmítají spolupráci"
 panay_inc2_opinion_modifier: "Útok na HMS Ladybird"
 panay_inc_opinion_modifier: "Incident Panay"
 panay_incident.2.a.tt: "Veřejnost má hluboké obavy z cizích zapletení. K tomuto incidentu by vůbec nedošlo, kdyby naši vojáci nebyli vůbec v [CHI.GetName]. Stažení malého počtu dělových člunů a personálu z Číny by pomohlo domácí stabilitě, i když by nás to zároveň dále vzdalovalo od budoucích vojenských intervencí.\n\n"
 panay_incident.2.a: "Stáhnout naše síly z Číny"
 panay_incident.2.b.tt: "Vzneseme náš požadavek na japonskou vládu a měli bychom počkat na jejich reakci.\n\n"
 panay_incident.2.b: "Požadovat odškodnění"
 panay_incident.2.c.tt: "Ačkoli je naše mnohem silnější průmyslová základna klíčovou výhodou, nízká podpora veřejnosti by činila válku riskantní a omezila by naši schopnost zapojit se do dalších světových událostí.\n\n"
 panay_incident.2.c: "Válka!"
 panay_incident.2.d: "Dělový člun USS Panay se dnes dostal pod palbu při evakuaci civilistů z frontové linie ve válce mezi [JAP.GetName] a [CHI.GetName], přestože byl jasně označen vlajkami [USA.GetAdjective]. Po zásahu dvěma bombami se ještě téhož dne potopil, přičemž byli zabiti tři občané USA a mnoho dalších bylo zraněno. Přeživší vyzvedly dělové čluny [USA.GetAdjective] a [ENG.GetAdjective] v oblasti.\n\n[JAP.GetNameDef] rychle prohlásilo, že šlo o nehodu, a nabídlo omluvu, ale někteří se domnívají, že útok byl úmyslný, a řada poradců volá po válce. Podpora války je však nízká a jakékoli vyhlášení by zemi hluboce rozdělilo. Jak máme reagovat?"
 panay_incident.2.e.tt: "Vzhledem k rostoucí podpoře války by nynější stažení z [CHI.GetName] poškodilo naše úsilí ospravedlnit budoucí vojenskou akci, ačkoli ujištění veřejnosti o naší touze po míru by mělo domácí stabilitě pomoci.\n\n"
 panay_incident.2.e: "Dělový člun USS Panay se dnes dostal pod palbu při evakuaci civilistů z frontové linie ve válce mezi [JAP.GetName] a [CHI.GetName], přestože byl jasně označen vlajkami [USA.GetAdjective]. Po zásahu dvěma bombami se ještě téhož dne potopil, přičemž byli zabiti tři občané USA a mnoho dalších bylo zraněno. Přeživší vyzvedly dělové čluny [USA.GetAdjective] a [ENG.GetAdjective] v oblasti.\n\n[JAP.GetNameDef] rychle prohlásilo, že šlo o nehodu, a nabídlo omluvu, ale někteří se domnívají, že útok byl úmyslný a řada poradců volá po válce. Jak máme reagovat?"
 panay_incident.2.t: "USS Panay potopen v Číně!"
 panay_incident.3.a: "Přijmout podmínky [USA.GetAdjective]"
 panay_incident.3.b.tt: "Odmítnutí podmínek [USA.GetAdjective] bude doma vnímáno jako projev síly a zvýší podporu naší vládě, ale stojí to za riziko války s [USA.GetNameDef]?\n\n"
 panay_incident.3.b: "Nikdy se neohneme před zkaženými Zápaďany!"
 panay_incident.3.d: "V reakci na naše potopení USS Panay z počátku tohoto týdne požadují [USA.GetNameDef] omluvu, potrestání zodpovědných důstojníků a odškodnění. Ačkoli útok nebyl nařízen naší vládou, není zcela jasné, zda šlo o omyl přehnaně horlivých pilotů, nebo o pokus jestřábů v armádě přimět [USA.GetNameDef] a [ENG.GetName] stáhnout své síly z [CHI.GetName]. Některým ve vládě se přijetí podmínek [USA.GetAdjective] líbit nebude, ale odmítnutí by mohlo znamenat válku."
 panay_incident.3.t: "[USA.GetName] požadují omluvu a odškodnění"
 panay_incident.4.a: "Naštěstí [JAP.GetName] dali na rozum"
 panay_incident.4.d: "Obdrželi jsme odpověď od [JAP.GetAdjective] velvyslance, který souhlasí s naším požadavkem na odškodnění za potopení USS Panay.  Ačkoli postoje veřejnosti v [USA.GetNameDef] vůči [JAP.GetName] budou těmito událostmi ještě nějakou dobu ovlivněny, válce bylo \nodvráceno."
 panay_incident.4.t: "[JAP.GetName] souhlasí s poskytnutím odškodnění"
 panay_incident.5.a: "Válka USS Panay nevrátí"
 panay_incident.5.b: "Donutíme [JAP.GetName] zaplatit!"
 panay_incident.5.d: "Je zřejmé, že omluva [JAP.GetAdjective] za potopení USS Panay byla jen planými slovy, neboť náš požadavek na odškodnění hrubě odmítli. Dostává nás to do složité situace: země není připravena na nepopulární válku, ale ústup by nám politicky ublížil a posílil protiintervenční nálady veřejnosti. Ustoupení od války však voliče ujistí, že vláda to s vyhýbáním se cizím zapletením myslí vážně."
 panay_incident.5.t: "[JAP.GetName] odmítají odškodnění"
 panay_incident.6.a: "Jejich slabost je naší silou"
 panay_incident.6.d: "Ztráta USS Panay vyvolala v [USA.GetNameDef] obavy z války. Jelikož zjevně chybí chuť ke střetu, podařilo se politikům [USA.GetAdjective] prosadit stažení všech zbývajících dělových člunů a personálu [USA.GetAdjective] z Číny."
 panay_incident.6.t: "[USA.GetName] se stahují z Číny"
 us_pilot_training_tt: "Malá letka 25 stíhaček bude převedena, jakmile vypukne válka."
