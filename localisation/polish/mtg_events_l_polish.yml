 MTG_naval_treaty.1.a:0 "Tyto podmínky jsou přijatelné."
 MTG_naval_treaty.1.b:0 "Necháme si své ambice omezovat!"
 MTG_naval_treaty.1.desc:0 "Naše nedávné snahy vybudovat větší flotilu nás posunuly mezi hlavní námořní velmoci. [From.GetNameDefCap] se očividně cítí ohrožena naší rozšířenou flotilou a vyslala delegaci do naší metropole, aby vyjednala vzájemnou smlouvu o omezení zbrojení.\n\nSmlouva by byla modelována podle Druhé londýnské námořní smlouvy a omezila by velikost našich hlavních lodí i celkovou velikost flotily hlavních lodí tak, aby nepřesáhla flotilu [ENG.GetNameDef]."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] chce omezit námořní přezbrojení"
 MTG_naval_treaty.11.a:0 "Byl to ušlechtilý pokus zajistit mír."
 MTG_naval_treaty.11.desc:0 "S vypuknutím války vláda [From.GetAdjective] oznámila ostatním signatářům londýnské námořní smlouvy, že podle článku 24 již nepovažuje omezení smlouvy za v národním zájmu. Velvyslanec [From.GetAdjective] proto oznámil, že smlouva bude na dobu války pozastavena. Zda se omezení po válce opět obnoví, je zatím nejisté, ale prozatím bychom se neměli považovat za zavázané k plnění smluvních závazků týkajících se návrhu a stavby lodí."
 MTG_naval_treaty.11.t:0 "Námořní smlouva zrušena"
 MTG_naval_treaty.2.a:0 "Další závod ve zbrojení odvrácen."
 MTG_naval_treaty.2.desc:0 "Vláda [From.GetLeader] souhlasila s vzájemným omezením námořního přezbrojení. Sotva byl inkoust na smlouvě zaschlý, začala pracovat Kontrolní komise, která má zajistit, že veškerá nová výstavba dodržuje omezení smlouvy."
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] podepisuje smlouvu o námořním odzbrojení"
 MTG_naval_treaty.3.a:0 "„Trosky“ je velmi silné slovo."
 MTG_naval_treaty.3.desc:0 "Delegace z [From.GetNameDef] opustila jednání s tím, že druhá strana „úplně odmítá uznat politickou a strategickou realitu, které čelí [From.GetNameDef].“\n\nS politikou ovládání zbrojení evidentně v troskách se mnoho pozorovatelů ptá, jak dlouho budou ostatní strany smlouvy ochotny přijímat omezení svých ozbrojení."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] přerušuje jednání"
 MTG_naval_treaty.4.a:0 "Raději nechceme zjišťovat, jaká ta opatření jsou."
 MTG_naval_treaty.4.b:0 "Průhledný blaf."
 MTG_naval_treaty.4.desc:0 "Ambasador [From.GetAdjective] v naší zemi dnes požádal [This.GetLeader], aby mu doručil poznámku od jeho vlády. Pozorně sledují náš pokračující námořní rozvoj s vážným znepokojením a nyní považují naši flotilu za „destabilizující faktor v regionu“.\n\nPokud budeme pokračovat v současném programu námořního rozšiřování, pokračuje poznámka, vláda [From.GetAdjective] bude nucena zvážit veškerá možná opatření."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] vydává přísné varování"
 MTG_naval_treaty.5.a:0 "Uvidíme, jestli to skutečně dodrží."
 MTG_naval_treaty.5.desc:0 "Náš pevný vzkaz vládě [From.GetAdjective] zřejmě přinesl kýžený efekt. Po dlouhé noci vnitřních debat byl náš velvyslanec ujištěn [From.GetLeaderem], za přítomnosti námořního ministra, že kabinet schválil snížení námořních výdajů, které přinutí [From.GetNameDef] vyřadit některé hlavní lodě a v budoucnu financovat pouze náhrady za opotřebované lodě."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] se zavazuje k odzbrojení"
 MTG_naval_treaty.6.a:1 "Uvidíme, jak dobře [From.GetAdjective] lodě plavou bez [Root.GetAdjective] oceli."
 MTG_naval_treaty.6.b:1 "Smlouvy jsou silné jen tolika, kolik je vůle je dodržovat..."
 MTG_naval_treaty.6.desc:0 "Setkání s ministrem zahraničí [From.GetNameDef] nedopadlo tak dobře, jak jsme doufali. Podle našeho ambasadora vláda [From.GetAdjective] již rozhodla odmítnout jakékoli varování, které bychom mohli vydat. Byl mu proto předložen jednoduchý papír uvádějící, že vláda [From.GetLeader] momentálně nevidí důvod k diskuzi."
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap] odmítá varování"
 MTG_naval_treaty.7.a:0 "Měli bychom přehodnotit naši účast na smlouvě."
 MTG_naval_treaty.7.desc:0 "[From.GetLeader] dnes oznámil, že [From.GetNameDef] již nebude považovat námořní smlouvy, které podepsala, za závazné. Světová situace podle něj učinila toto rozhodnutí nevyhnutelným. [From.GetNameDefCap] dle dostupných zpráv obdržela spolehlivé informace, že několik sousedních států zahájilo agresivní programy námořního rozšiřování, které ohrožují legitimní zájmy [From.GetAdjective] v oblasti.\n\nAdmiralitě [From.GetAdjective] se však odmítá komentovat fámy o tom, že některé lodě aktuálně ve výstavbě byly plánovány už bez ohledu na ustanovení smlouvy."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] vzdává námořní smlouvu"
 MTG_naval_treaty.8.a:0 "Nápad odsouzený k nezdaru od začátku."
 MTG_naval_treaty.8.b:0 "Udělali jsme správnou volbu."
 MTG_naval_treaty.8.c:0 "Je to začátek nové závodu Dreadnoughtů?"
 MTG_naval_treaty.8.desc:0 "Se dvěma státy stále dodržujícími londýnskou námořní smlouvu bylo jen otázkou času, než jeden z nich smlouvu opustí a tím ji ukončí úplně. Vláda [From.GetNameDef] zřejmě dospěla k závěru, že smlouva již neslouží svému účelu a omezení námořních zbrojení je ohrožením národní bezpečnosti.\n\nMnoho expertů ve světě nyní předpovídá rychlý nárůst námořních rozpočtů, protože mnoho zemí bude chtít dohnat desetiletí přísných omezení smlouvami."
 MTG_naval_treaty.8.t:0 "Konec londýnské námořní smlouvy"
 MTG_naval_treaty.9.a:0 "Tohle lépe zajistí mír než jakýkoli super-bitevník!"
 MTG_naval_treaty.9.b:0 "Proč by se takto omezovali?"
 MTG_naval_treaty.9.c:0 "Více peněz pro armádu, tedy."
 MTG_naval_treaty.9.d: "Koho zajímají námořnictva..."
 MTG_naval_treaty.9.desc:0 "Delegace z Británie, Francie, Itálie, Japonska a USA se v prosinci 1935 setkaly, aby projednaly obnovu První londýnské námořní smlouvy, která omezovala počet a velikost křižníků a ponorek. Jednání byla velmi vášnivá kvůli Italské válce v Etiopii a japonskému přání být považováni za rovnocenné Británii a USA.\n\nS uzavřením jednání se signatářské státy dohodly na limitech velikosti bitevních lodí a letadlových lodí v naději, že se zabrání další ničivé závodě ve zbrojení."
 MTG_naval_treaty.9.t:0 "Podepsání druhé londýnské námořní smlouvy"
 USA_hilt_candidate:0 "\n\n Zmatky doplňuje dosud politicky neznámý pan Adam Hilt, vedoucí světově proslulé architektonické firmy Hilt & Partner - dříve z Berlína, ale během německé občanské války evakuovaný do Brownowu, Arkansas - který nedávno veřejně oznámil ochotu sloužit zemi, ve které se narodil. Někteří odpůrci poukazují na Hiltův výrazný německý přízvuk, což prý je důsledek dlouhých let práce a studia umění v Německu. Podle Hilta takové detaily jen odvádějí pozornost od hlavních otázek a jsou nic jiného než zbabělými pokusy očernit patriota a přirozeného občana."
 USA_lindbergh_candidate:0 "\n\nK Poukázání na své služby zemi před nedávnou válkou a obecně letectví slavný letec Charles Lindbergh také kandiduje. Vzhledem k rozdělující povaze dvou hlavních kandidátů věří Lindbergh, že je nejlepší osobou, která dokáže sjednotit a inspirovat zemi překonat rozdíly a navrátit se k bývalé velikosti."
 broken_naval_treaty_opinion_mod:0 "Ignorované sankce smlouvy"
 citizen_militia_tt:0 "Občané ve státě tvoří milice, které budou aktivní při vypuknutí války."
