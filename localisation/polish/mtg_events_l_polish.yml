 mexico.1.a:0 "Zrádce!"
 mexico.1.desc:0 "Po nějakou dobu generálové a guvernéři viděli, jak jejich osobní moc mizí, protože centrální vláda je stále lepší v držení neukázněných caudillos na uzdě. Mexická historie povstání regionálních válečných pánů se zdála být na ústupu. Bohužel jsme selhali v opatřeních proti generálu Cedillovi ze San Luis Potosí, a on si zajistil služby dostatečného počtu propuštěných rebelů a bezohledných banditů, aby se pokusil sesadit centrální vládu, zbavit [Root.GetLeader] moci a zabránit dalšímu úniku moci z jeho rukou."
 mexico.1.title:0 "Vzpoura generála Cedilla"
 mexico.10.a:0 "[Root.GetLeader] přijímá návrh."
 mexico.10.b:0 "Američané takový plán nestrpí."
 mexico.10.desc:0 "[From.GetLeader] pozval [Root.GetNameDef] ke vstupu do [From.GetFactionName]. Tento pravicový blok zemí bude bránit Latinskou Ameriku před komunistickou infiltrací a zároveň si zachová nezávislou cestu oproti dekadentním Yankí."
 mexico.10.title:2 "[From.GetFactionName]"
 mexico.11.a:0 "[Root.GetLeader] přijímá návrh."
 mexico.11.b:0 "Američané takový plán nestrpí."
 mexico.11.desc:0 "[From.GetLeader] pozval [Root.GetNameDef] ke vstupu do [From.GetFactionName]. Tento levicový blok zemí bude bránit Latinskou Ameriku před fašistickou tyranií, přičemž udrží nezávislou cestu od utlačovatelských Yankí."
 mexico.11.title:2 "[From.GetFactionName]"
 mexico.12.a:0 "[Root.GetLeader] přijímá návrh."
 mexico.12.b:0 "Území je užitečné jako námořní základna."
 mexico.12.desc:0 "[From.GetLeader] požádal [Root.GetNameDef] o prodej malého území British Honduras, někdy nazývaného Belize. Španělské impérium oblast nárokovalo, ale nikdy ji neusadilo, takže Mexiko má malý skutečný nárok na toto území. Můžeme však území prodat našim mexickým přátelům jako gesto dobré vůle."
 mexico.12.title:0 "Prodej British Honduras"
 mexico.13.a:0 "[From.GetNameDef] je skutečně náš přítel."
 mexico.13.desc:0 "[From.GetLeader] souhlasil s předáním kontroly nad bývalou kolonií British Honduras nám jako gestem dobré vůle. Stát je malý, nerozvinutý a postrádá přírodní zdroje kromě dřeva, ale ukazuje to zlepšené postavení Mexika na mezinárodní scéně."
 mexico.13.title:0 "Británie postoupila Belize"
 mexico.14.a:0 "Možná [From.GetAdjective] nakonec nejsou našimi přáteli."
 mexico.14.desc:0 "[From.GetLeader] odmítl prodat kolonii British Honduras nám. Vládnoucí [From.GetAdjective] vláda uvádí, že oblast je důležitá jako námořní základna a preferuje si ji ponechat. Většina obyvatel mluví anglicky, takže odmítnutí je pochopitelné, byť zklamání."
 mexico.14.title:0 "Británie odmítá prodej Belize"
 mexico.15.a:0 "Requiescat in pace."
 mexico.15.b:0 "Hoř v pekle, zrádce."
 mexico.15.desc:0 "Nejctihodnější Pascual Díaz y Barreto, arcibiskup města Mexiko, dnes zemřel na kolitidu. Bylo mu 59 let. Jeho odkaz je pevný odpor vůči socialistické politice vlády spolu s pokusy o kompromis ke konci Cristero války.\n\nJeho nástupcem je Luis María Martínez, sociální reformátor a osobní přítel prezidenta Cárdenase. Nástupce byl pravděpodobně vybrán papežem, aby zajistil pokračující mír mezi církví a vládou v Mexiku."
 mexico.15.title:0 "Arcibiskup Pascual Díaz zemřel"
 mexico.16.a:0 "Příšerné! Toto vykořisťování je neetické a musí skončit!"
 mexico.16.b:0 "To je kapitalismus."
 mexico.16.desc:0 "Ropní dělníci se v roce 1935 združili s požehnáním prezidenta Cárdenase a vytvořili Sindicato Único de Trabajadores Petroleros. Okamžitě začali vyjednávat o vyšších mzdách a lepších pracovních podmínkách, ale byli odmítnuti silnými mezinárodními ropnými firmami jako Royal Dutch Shell a Standard Oil of California. Věc přešla na arbitrážní výbor a nakonec k soudům, přičemž hlavní otázkou bylo, zda si ropné firmy mohou vyšší mzdy dovolit.\n\nPodle nedávných vyšetřování mexické pobočky vydělávají dokonce více než ropné společnosti v USA, ale přesto odmítají se zaměstnanci dohodnout. Zdá se, že mají podporu mocných regionálních bossů a považují se za nad zákonem."
 mexico.16.title:0 "Stávka ropných dělníků"
 mexico.17.a:1 "Nejsme Stalinovy loutky, dejme mu azyl."
 mexico.17.b:1 "Vydat ho Sovětskému svazu k soudu za jeho zločiny."
 mexico.17.c:0 "Je organizační génius, pozvěme ho do vlády."
 mexico.17.desc:1 "Vyzván z Sovětského svazu za odpor proti Stalinovu nástupu, obviňován z vojenských nezdarů i průmyslových nehod a vyháněn z jedné země do druhé politickým tlakem, Lev Trockij, komunistický revolucionář a autor, přijel do Mexika po plavbě z Norska na ropném tankeru."
 mexico.17.title:0 "Příjezd Trockého"
 mexico.18.a:0 "Tato ústavní reforma je nezbytná pro stabilitu země."
 mexico.18.b:0 "Nesmysl! [Root.GetLeader] ví nejlépe, bude sloužit druhé období!"
 mexico.18.desc:0 "Kampaň pro příštího prezidenta má začít během několika dnů. Ústavní reforma z roku 1933 byla zavedena kvůli nespokojenosti s představou, že Calles bude znovu prezidentem, a po vraždě jeho předchůdce Álvara Obregóna, který také usiloval o druhé funkční období. Tato reforma zakazuje úřadujícímu být zvolen dvakrát, i kdyby byl jen dočasným správcem. Pomáhá tak zabránit opakování Porfiriata, kdy diktátor Porfirio Díaz vykonával sedm období během třiceti let, což vedlo k Mexické revoluci v roce 1910 a desetiletí občanských nepokojů.\n\nTento zákon též znesnadňuje udržování klientelistických sítí mimo stranu, ale také brání přímé odpovědnosti úředníků vůči voličům, protože po skončení období přecházejí na jinou úroveň vlády a jsou závislí na stranické podpoře."
 mexico.18.title:0 "Začíná volební kampaň"
 mexico.19.a:0 "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.b:0 "Manuel Ávila Camacho, zkušený náčelník štábu."
 mexico.19.c:0 "Saturnino Cedillo, pravicový caudillo."
 mexico.19.d:0 "Juan Andreu Almazán, pravicový podnikatel."
 mexico.19.desc:0 "Uvnitř strany se diskutuje o nástupci [Root.GetLeader]. Konkurenceschopné volby jsou v Mexiku stále nejisté a vládnoucí [Root.GetRulingPartyLong], v koordinaci s armádou a bezpečnostními složkami, mají jisté vítězství ve všeobecných volbách."
 mexico.19.e:0 "Vicente Lombardo, radikální odborový předák."
 mexico.19.f:0 "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.g:0 "Manuel Ávila Camacho, zkušený náčelník štábu."
 mexico.19.h:0 "Juan Andreu Almazán, pravicový podnikatel a generál."
 mexico.19.i:0 "Vicente Lombardo, radikální odborový předák."
 mexico.19.j:0 "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.k:0 "Dionisio Encina, stalinistický stranický loajalista."
 mexico.19.l:0 "Hernán Laborde, předák trockistické strany."
 mexico.19.m:1 "Lev Trockij, hrdina říjnové revoluce."
 mexico.19.n:0 "Saturnino Cedillo, revoluční generál a kandidát kontinuitního směru."
 mexico.19.o:0 "Juan Andreu Almazán, pravicový podnikatel a revoluční generál."
 mexico.19.p:0 "Jesús Degollado Guízar, generál Cristeros."
 mexico.19.q:0 "Salvador Abascal, tvrdý vůdce Sinarquistů."
 mexico.19.r:1 "Valentín Campa, železniční syndikalista blízký Labordovi."
 mexico.19.title:0 "[Root.GetRulingParty] Nástupce"
 mexico.2.a:0 "Je to hotová věc, nemůžeme nic dělat."
 mexico.2.b:0 "Zavřeme obchod s Mexikem, dokud nepřijdu k rozumu."
 mexico.2.c:0 "Naše možnosti jsou omezené a musíme zvážit použití síly."
 mexico.2.desc:0 "[From.GetLeader] šíří populistické nesmysly zaměřené proti našim ekonomickým zájmům v Mexiku, a nyní [From.GetRulingPartyLong] schválila legislativu na nacionalizaci aktiv Royal Dutch Shell, Standard Oil of California a mnoha dalších mezinárodních ropných firem! Ačkoliv jejich ústava toto umožňuje, mezinárodní spravedlnost vyžaduje kompenzaci za ztráty utrpěné firmami. Ropní baroni požadují, abychom jednali."
 mexico.2.title:0 "[From.GetAdjective] Nacionalizace ropy"
 mexico.20.a:0 "Běž, utíkej za Yankí."
 mexico.20.desc:0 "Pravicový podnikatel a revoluční generál Juan Andreu Almazán zpochybňuje výsledek nedávných voleb. Tvrdí, že jeho podpora byla větší, a že [Root.GetLeader] vyhrál díky manipulaci s výsledkem. Ač je to možná pravda, Juan Andreu se rozhodně chová jako prohraný nespokojenec. Odešel do dobrovolného exilu v Americe a snaží se organizovat puč proti [Root.GetRulingPartyLong]. Zůstat v dobrých vztazích s Amerikou by bylo rozumné."
 mexico.20.title:0 "Juan Andreu zpochybňuje volby"
 mexico.21.a:0 "Vyndat z něj přiznání a zastřelit ho! Zavolat generála Blokhina!"
 mexico.21.desc:1 "Ačkoliv mu byl před několika měsíci mexickou vládou slíben azyl, po příjezdu do země byl Lev Trockij zatčen bezpečnostními složkami [From.GetRulingPartyLong] a okamžitě odeslán zpět do Sovětského svazu, aby čelil soudu za své četné zločiny proti revolučnímu státu. [From.GetLeader] také vyjádřil naději na bližší vztahy mezi Mexikem a Sovětským svazem v budoucnu."
 mexico.21.title:0 "Mexiko vydává Trockého"
 mexico.22.a:0 "Dasvidaniya."
 mexico.22.desc:1 "Po rostoucích anti-stalinských náladách v Sovětském svazu se vládnoucí klika rozhodla svolat Trockého z exilu a učinit z něj tvář vlády. Naši zpravodajci poukazují na to, že bude převážně loutkou jiných sil v Rusku, ale Lev Trockij je pevně rozhodnut se vrátit do rodiště říjnové revoluce."
 mexico.22.title:1 "Lev Trockij se vrací do SSSR"
 mexico.23.a:0 "Obchodování s nepřáteli je téměř jako otevřená válka."
 mexico.23.b:0 "Raději si nezískávejme více nepřátel, než musíme."
 mexico.23.desc:0 "S ochranou nepřátelských konvojů napjatou na maximum a našimi ponorkami, které bez obtíží operují v oceánech, můžeme téměř podle libosti ničit izolované obchodní lodě. Naši kapitáni ponorek nazývají tuto dobu 'šťastnými časy'. Je mnoho pokušení, jako jsou neutrální mexické ropné tankery. Naši admirálové žádají povolení útočit na tyto tankery, ovšem ministerstvo zahraničí varuje, že by to mohlo negativně ovlivnit vztahy s Mexikem."
 mexico.23.title:0 "Neomezená ponorková válka"
 mexico.24.a:0 "Dostaneš, co si zasloužíš, [From.GetLeader]."
 mexico.24.b:0 "Co můžeme dělat?"
 mexico.24.desc:0 "Mexické ropné tankery 'Potrero del Llano' a 'Faja de Oro' byly potopeny v Karibiku německými vlčími smečkami bojujícími podle doktríny 'neomezené ponorkové války'. Tento útok na neutrální lodě je akt války. Měli bychom mít právo útočit na německé lodě, které potkáme.\n\nMěli bychom také zvážit vstup do amerického bloku bojujícího proti Němcům. To by dalo Yankím závazek vůči nám a ukázalo světu, že Mexiko je mezinárodní hráč."
 mexico.24.title:0 "Německé ponorkové útoky"
 mexico.25.a:0 "Každá pomoc je vítána."
 mexico.25.b:0 "Určitě najdeme lepší spojence než Mexiko."
 mexico.25.desc:0 "[From.GetLeader] usiluje o vstup do války proti Německu poté, co německá politika neomezené ponorkové války způsobila potopení několika neutrálních mexických ropných tankerů u mexického pobřeží."
 mexico.25.title:0 "Mexiko hledá spojenectví"
 mexico.26.a:0 "Mexiko má plné právo vstoupit do války z tohoto důvodu."
 mexico.26.b:0 "Má Mexiko vůbec armádu?"
 mexico.26.c:0 "Útok na neutrální lodě je podle válečného práva závažný zločin."
 mexico.26.desc:0 "[From.GetLeader] přijal nabídku mexického prezidenta podpořit válku proti Německu. Německé vlčí smečky nedávno potopily neutrální mexické ropné tankery 'Potrero del Llano' a 'Faja de Oro', jehož následkem byly civilní oběti, a mexická vláda vyjádřila přání trvale ukončit německou ponorkovou aktivitu v Karibiku.\n\nMexická vláda dlouhodobě usiluje o větší uznání od světových mocností a věří, že podpora Ameriky a [From.GetFactionName] dokáže, že jsou mezinárodním hráčem."
 mexico.26.title:0 "Mexiko vstupuje do [From.GetFactionName]"
 mexico.27.a:0 "Je dobře, že násilí proti církvi skončilo."
 mexico.27.b:0 "Pověrčivá propaganda, zabránit publikaci této zrady!"
 mexico.27.desc:0 "Papež Pius XI. vydal papežskou encykliku věnovanou mexické situaci. I když byla Cristero válka vyřešena u jednacího stolu a otevřenému krveprolití bylo učiněno přítrž, církev je stále znepokojena směrem, kterým se Mexiko ubírá.\n\nEncyklika vyzývá mexické voliče, aby volili náboženské kandidáty a vyzývá náboženské strany jako Katolickou akci, aby řešily sociální problémy, jako je chudoba, a předešly dalším revolučním násilnostem."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.28.a:0 "Tuto zradu jsme měli potlačit dříve!"
 mexico.28.desc:0 "Naše útoky na zrádnou církev zjevně nebyly dostatečně razantní. Zrádci využili svobodu, kterou jsme jim dali, k organizaci puče. Vzpomínajíce na zbytečnou Cristero válku, kterou jsme před lety spravedlivě porazili, tito pověrčiví blázni vztyčili své křížové prapory a shromáždili se za lháře kněžími, nyní se snaží zvrátit pokrok směrem k modernizaci."
 mexico.28.title:0 "Náboženské povstání"
 mexico.29.a:0 "Bude snadné zmasakrovat naivní hlupáky vedené senilními kněžími."
 mexico.29.b:0 "'Ať žije Kristus Král a Blažená Maria z Guadalupy!'"
 mexico.29.c:0 "Situace v Mexiku je příliš složitá na to, aby jí pochopil cizinec."
 mexico.29.desc:0 "Síly církve a revoluce se v Mexiku opět střetly. Vláda obnovuje své útoky na církev, zatímco obléhané katolické strany a sociální hnutí zahajují ozbrojené povstání o kontrolu nad Mexikem. Cristero milice se po desetiletí nečinnosti znovu formují, doplněny odpadlíky z federální armády. Obsazují několik venkovských států a používají je jako základnu pro operace.\n\nPrvní Cristero válka skončila dohodou vyjednanou mezi vrcholnými představiteli revoluce a církve za prostřednictví americké vlády, ale zdá se, že toto násilí skončí jen úplným zničením jedné ze stran."
 mexico.29.title:0 "Druhá Cristero válka"
 mexico.3.a:0 "Mexický lid to nestrpí!"
 mexico.3.desc:0 "V reakci na naši nacionalizaci jejich ropných koncesí [From.GetLeader] rozhodl přijmout požadavky ropných společností a nařídil embargo vůči naší zemi. [From.GetNameDef] už nebude s námi obchodovat s surovinami. Měli bychom zvážit buď kompenzaci ropným firmám, nebo opustit mezinárodní status quo a hledat své štěstí na straně nepřátel liberálního kapitalismu."
 mexico.3.title:0 "[From.GetAdjective] Embargo"
 mexico.30.a:0 "'Toto je tvá hodina, moc temnoty.'"
 mexico.30.desc1:0 "Zlí muži, které jsme si mysleli, že jsme porazili, se shromáždili k poslední, marné bitvě proti služebníkům Božím. Satanovi agenti jako Plutarco Calles a jeho tyranský 'revoluční' pomocníci vycházejí ze svých doupěti ozbrojeni puškami a bodáky, aby probodli věřící. Musíme potlačit tento útok na Tělo Kristovo, jinak skončí naše úsilí udržet a rozšířit plamen zbožnosti a dvě tisíciletí znalostí zákonů našeho Vykupitele a Krále budou zapomenuta."
 mexico.30.desc2:0 "Zlí muži, které jsme si mysleli, že jsme porazili, se shromáždili k poslední, marné bitvě proti služebníkům Božím. Satanovi agenti jako Vicente Lombardo a jeho tyranský 'revoluční' pomocníci vycházejí ze svých doupěti ozbrojeni puškami a bodáky, aby probodli věřící. Musíme potlačit tento útok na Tělo Kristovo, jinak skončí naše úsilí udržet a rozšířit plamen zbožnosti a dvě tisíciletí znalostí zákonů našeho Vykupitele a Krále budou zapomenuta."
 mexico.30.title:0 "Ateistické povstání"
 mexico.31.a:0 "Ať žije Kristus Král a Blažená Maria z Guadalupy!"
 mexico.31.b:0 "Bude snadné zmasakrovat naivní hlupáky vedené senilními kněžími."
 mexico.31.c:0 "Situace v Mexiku je příliš složitá na to, aby jí pochopil cizinec."
 mexico.31.desc:0 "Síly církve a revoluce se v Mexiku znovu střetly. S posilujícími katolickými stranami a sociálními hnutími zahajují sekulární síly ozbrojené povstání o získání kontroly nad vládou. 'Červené brigády' se znovu formují po desetiletí nečinnosti, zatímco odpadlíci z federální armády se shromažďují ve státech stále ovládaných guvernéry proti církvi.\n\nCristero válka skončila dohodou mezi vrcholnými představiteli revoluce a církve prostřednictvím americké vlády, ale zdá se, že toto násilí skončí jen úplným zničením jedné ze stran."
 mexico.31.title:0 "Druhá mexická revoluce"
 mexico.32.a:0 "To zní poněkud nepravděpodobně. Kolik těm agentům platíme?"
 mexico.32.b:0 "Tak či tak zatkněte zoot suiters. Nepokoje ohrožují náš válečný zápas."
 mexico.32.desc:0 "Hispánští mladí lidé nosící extravagantní oblečení - 'zoot suits' - se stali terčem rasových nepokojů na hranicích na jihu, které vypukly po senzacechtivém reportování o smrti teenagera v Los Angeles. Devět mexicko-amerických mladých bylo odsouzeno za vraždu v souvislosti s incidentem.\n\nZpravodajské agentury sestavily zprávy, že zoot suiters jsou ve skutečnosti fašističtí agenti, spolupracující s ultra-katolickými Sinarquisty v Mexiku za účelem pomoci při japonsko-německé invazi do Amerik."
 mexico.32.title:0 "'Zoot Suit' nepokoje"
 mexico.33.a:0 "Sinarquistas jsou hrozbou jak pro Ameriku, tak pro Mexiko."
 mexico.33.b:0 "Jsou to jen děti! To je nespravedlnost!"
 mexico.33.desc:0 "Hispánští mladí lidé nosící extravagantní oblečení - 'zoot suits' - se stali terčem rasových nepokojů ve městech na severní hranici, které vypukly po senzacechtivém reportování o smrti teenagera v Los Angeles. Devět mexicko-amerických mladých bylo odsouzeno za vraždu v souvislosti s incidentem.\n\nAmerické zpravodajské agentury sestavily zprávy, že zoot suiters jsou ve skutečnosti fašističtí agenti, spolupracující s ultra-katolickými Sinarquisty v Mexiku za účelem pomoci při japonsko-německé invazi do Amerik."
 mexico.33.title:0 "'Zoot Suit' nepokoje"
 mexico.34.a:0 "Tato dohoda pomůže Německu i Mexiku."
 mexico.34.b:0 "Američané pravděpodobně získají všechny návrhy, které pošleme."
 mexico.34.desc:0 "[From.GetLeader] nabídl obchodní dohodu s Německem, pokud [Root.GetLeader] souhlasí s předáním návrhů na nejnovější lehké a střední tanky, které jsme vyvinuli. Zdá se, že je to první krok k bližším mexicko-německým vztahům, a i kdyby to nemělo vojenský význam, může to být užitečné geopoliticky. Samozřejmě, tyto nejmodernější tankové návrhy by mohly skončit v rukou budoucího nepřítele..."
 mexico.34.title:0 "Mexická výměna zdrojů"
 mexico.35.a:0 "Velmi dobré."
 mexico.35.desc:0 "[From.GetLeader] souhlasil s udělením licencí na nejnovější německé lehké a střední tanky. Mělo by to sloužit jako první krok k bližším mexicko-německým vztahům a být užitečné vojenské znalosti."
 mexico.35.title:0 "Německé tankové návrhy"
 mexico.36.a:0 "Sakra."
 mexico.36.desc:0 "[From.GetLeader] odmítl nabídku výměny zdrojů s ohledem na možnost, že pokročilé německé tankové návrhy by mohly spadnout do rukou nepřítele. Budeme muset vyvíjet vlastní tankové návrhy nebo Němcům za jejich licence zaplatit..."
 mexico.36.title:0 "Německo odmítá nabídku"
 mexico.4.a:0 "Dobře, můžeme obchodovat za těchto podmínek."
 mexico.4.b:0 "Embargo ponechme v platnosti, vydržíme lepší nabídku."
 mexico.4.desc:0 "Vláda [From.GetLeader] souhlasila s požadavky Royal Dutch Shell a Standard Oil of California na kompenzaci za ztráty vzniklé nacionalizací ropných polí. Ačkoliv [From.GetNameDef] nevrátí žádné ropné koncese, alespoň naše národní prestiž a finanční zájmy jsou uspokojeny."
 mexico.4.title:0 "[From.GetAdjective] Kompenzace"
 mexico.40.a:0 "Střední Amerika bude bezpečná proti americké agresi."
 mexico.40.desc:0 "Náš překvapivý útok na základnu Yankí v Panamě byl úspěšný. Vyhnali jsme imperialisty a nyní čekáme na reakci rozkládajícího se Severního impéria. Pokud se rozhodnou vrhnout na naše obrany, přimějeme je platit."
 mexico.40.title:0 "Operace Just Cause má úspěch"
 mexico.41.a:0 "Bohužel máme důležitější starosti. Embargo by mělo stačit."
 mexico.41.b:0 "Naša suverenita byla ohrožena. To vyžaduje vojenskou odpověď."
 mexico.41.desc:0 "Diktátor Mexika, [From.GetLeader], měl drzost zahájit velký útok na naše síly u Panamského průplavu z blízkých výchozích pozic. Jejich 'Operace Just Cause' byla úspěšná a naše jednotky ustupují v zmatku. Mexičané nepřecházejí do kontinentálního USA, takže to nebyl předvoj všeobecné invaze, ale útok oslabil naši schopnost projekce síly po celém světě a ponížil nás na mezinárodní scéně."
 mexico.41.title:0 "[From.GetAdjective] Záběr Panamského průplavu"
 mexico.42.a:0 "Střední Amerika je stále ohrožena americkou agresí."
 mexico.42.desc:0 "Náš překvapivý útok na základnu Yankí v Panamě se nezdařil. Možná jsme nevyslali dost jednotek, nebo byl velitel prostě neschopný. Každopádně nás imperialisté vyhnali a nyní čekáme na reakci rozkládajícího se Severního impéria. Pokud se rozhodnou vrhnout na naše obrany, přimějeme je platit."
 mexico.42.title:0 "Operace Just Cause selhala"
 mexico.43.a:0 "Bohužel máme důležitější starosti. Embargo by mělo stačit."
 mexico.43.b:0 "Naša suverenita byla ohrožena. To vyžaduje vojenskou odpověď."
 mexico.43.desc:0 "Diktátor Mexika, [From.GetLeader], měl drzost zahájit velký útok na naše síly u Panamského průplavu z blízkých výchozích pozic. Naše statečné jednotky však útok 'Operace Just Cause' odrazily a vykopaly vetřelce zpět. Mexičané nepřecházejí do kontinentálního USA, takže to nebyl předvoj všeobecné invaze, ale útok ukázal, že již nejsme pány Ameriky, čímž nás ponížil na mezinárodní scéně."
 mexico.43.title:0 "[From.GetAdjective] útok na Panamský průplav"
 mexico.44.a:0 "Přijďte si pro to!"
 mexico.44.b:0 "Odporný útok na suverenitu Ameriky."
 mexico.44.c:0 "Odvážné malé... Mexiko?"
 mexico.44.desc1:0 "Po [From.GetAdjective] vpádu do americké vojenské základny u Panamského průplavu se obě strany hranice mobilizují na válku. I když Mexičané udeřili první a obsadili strategicky důležitou Zónu kanálu, Američané jsou zdá se ti, kteří chtějí zahájit ofenzívu, aby potrestali svého nestoudného souseda. ‚Odpadová tisk‘ odsuzuje [From.GetRulingPartyLong] jako klikou banditů bez úcty k mezinárodnímu právu a volá po změně režimu.\n\nKdyby vypukla druhá mexicko-americká válka, odehrávala by se v drsném a neúprosném terénu hor a pouští, s mnohem větší ztrátou životů než malá potyčka v roce 1847 předcházející mexickému postoupení území."
 mexico.44.desc2:0 "Zprávy o [From.GetAdjective] vojácích vstupujících na americkou vojenskou základnu u Panamského průplavu potvrdil [From.GetLeader], který tvrdí, že jednal na ochranu [From.GetAdjective] zájmů v Centroamérice po domácích otřesech v USA. Propagační ministerstvo [From.GetRulingPartyLong] požádalo všechny zbývající americké vojáky v oblasti, aby se vzdali zbraní a respektovali ‚mírové předání moci‘ v Zóně kanálu. Americký prezident byl tvrdě kritizován ‚odpadovou tiskem‘ za to, že nebojuje statečněji na ochranu národních zájmů v oblasti a za to, že po [From.GetAdjective] útoku nespustil všeobecnou mobilizaci proti [From.GetNameDef]."
 mexico.44.title:0 "Mexiko zabírá Panamský průplav"
 mexico.45.a:0 "Přijďte si pro to!"
 mexico.45.b:0 "Odporný útok na suverenitu Ameriky."
 mexico.45.c:0 "Mexiko riskovalo tímto gamblem."
 mexico.45.desc1:0 "Americké jednotky na jižní hranici byly uvedeny do vysoké pohotovosti, protože nedávná [From.GetAdjective] agrese vůči americké vojenské základně u Panamského průplavu zvyšuje možnost rozsáhlé války mezi oběma sousedy. I když [From.GetLeader] překvapivý útok selhal, americký prezident údajně rozhodl potrestat nestoudného jižního souseda. ‚Odpadová tisk‘ odsuzuje [From.GetRulingPartyLong] jako klikou banditů bez úcty k mezinárodnímu právu a volá po změně režimu.\n\nKdyby vypukla druhá mexicko-americká válka, odehrávala by se v drsném a neúprosném terénu hor a pouští, s mnohem větší ztrátou životů než malá potyčka v roce 1847 předcházející mexickému postoupení území."
 mexico.45.desc2:1 "Americké jednotky na jižní hranici byly uvedeny do vysoké pohotovosti, protože nedávná [From.GetAdjective] agrese vůči americké vojenské základně u Panamského průplavu překvapila většinu pozorovatelů, ačkoliv někteří odborníci na Latinskou Ameriku varovali, že [From.GetAdjective] útoky na státy středoamerické oblasti nakonec vyústí v střety s Amerikou kvůli protichůdným zájmům v regionu. [USA.GetLeader] uvalil embargo na Mexiko po obsazení kanálu, ale jinak se zdržuje vojenských akcí. Takový postup může pomoci usmířit agresivní vládu [From.GetRulingPartyLong], nebo je možná povzbudit k dalším činům."
 mexico.45.title:1 "[MEX.GetAdjective]-americké hraniční střety"
 mexico.46.a:0 "S věrnými spojenci bude vlast nepřemožitelná!"
 mexico.46.b:0 "Pouhá čísla tyto namyšlené blbce nezachrání."
 mexico.46.c:0 "Je to předzvěst dalšího boje?"
 mexico.46.desc:0 "Prezident [From.GetLeader] z [From.GetRulingPartyLong] Mexika oznámil vznik nového bloku států v západní polokouli. [From.GetFactionName] prohlásila, že levicové agitace i zahraniční zásahy budou poraženy vytvořením revanšistického spojenectví autokratických vůdců, kteří přeorganizují region, aby vytvořili silný protiváhu ostatním frakcím."
 mexico.46.title:1 "The [From.GetFactionName]"
 mexico.47.desc:0 "Prezident [From.GetLeader] z [From.GetRulingPartyLong] Mexika oznámil vznik nového bloku států v západní polokouli. [From.GetFactionName] nese jméno Simóna Bolívara, bojovníka za nezávislost, který pomohl vybojovat svobodu mnoha latinskoamerickým státům, jež nyní tvoří alianci. Jejich deklarovaným cílem je ukončit dominanci starých evropských a amerických impérií na kontinentu vybudováním silných socialistických států ekonomicky a diplomaticky propojených."
 mexico.47.title:1 "The [From.GetFactionName]"
 mexico.50.a:0 "[From.GetLeader] je pravý přítel španělského lidu."
 mexico.50.desc:0 "Po deklaraci svého podpory našemu cíli poslali naši ideologičtí bratři z [From.GetRulingPartyLong] dodávku pušek, aby nám pomohli v boji proti našemu nenáviděnému nepříteli."
 mexico.50.title:0 "Mexická dodávka zbraní"
 mexico.51.a:0 "Jaká škoda."
 mexico.51.desc:0 "Pobřeží Španělska hlídají lodě španělských loajalistů a rebelů, italské křižníky, ruské ponorky a lodě Ligy národů vyslané k vynucení zákazu zbraní, aby zabránily rozšíření občanské války po Evropě. Není divu, že naše nedávná dodávka zbraní byla zachycena a ztracena."
 mexico.51.title:0 "Ztracená dodávka zbraní"
 mexico.52.a:1 "Konečně vidíme své chyby."
 mexico.52.b:1 "Naše interpretace vize Marxe je jediná legitimní."
 mexico.52.desc_not_trotsky:1 "Na sjezdu [MEX.GetFactionName] [MEX.GetLeader] vyhlásil nadřazenost trockistické interpretace Marxe, Engelse a Lenina nad mylnými výklady revoluce jako stalinský směr. Po rozpadu 3. internacionály (též Kominterny) jsou světoví komunističtí vůdci vyzváni k sebekritice. Po přiznání svého politického slepoty vůči skutečnému revolučnímu duchu budou pozváni do 4. internacionály a pomohou při příchodu světové socialistické revoluce."
 mexico.52.desc_trotsky:1 "Na sjezdu [MEX.GetFactionName] [MEX.GetLeader] vyhlásil nadřazenost své interpretace Marxe, Engelse a Lenina nad mylnými výklady teorií revoluce, jako je stalinský směr. Po rozpadu 3. internacionály (též Kominterny) jsou všichni komunističtí vůdci vyzváni k sebekritice. Po přiznání své politické slepoty vůči skutečnému revolučnímu duchu budou pozváni do 4. internacionály a pomohou při příchodu světové socialistické revoluce."
 mexico.52.title:1 "[MEX.GetLeader] vyhlašuje sjednocení všech komunistických hnutí"
 mexico.53.a:1 "Konečně vidíme své chyby."
 mexico.53.b:1 "Naše interpretace vize Marxe je jediná legitimní."
 mexico.53.desc:1 "Dlouho jsme věřili, že naši současní vůdci šíří pravou interpretaci Marxe, Engelse a Lenina, ale nyní byli přinuceni podstoupit ‚sebekritiku‘ a veřejně přiznat, že trockistická interpretace Lenina je jedinou správnou cestou k vítězství socialismu. V důsledku toho se ocitáme izolováni. Naše aliance zkolabovala a čelíme dilema: uznat právoplatnost trockistických názorů nebo se stát izolovanými a v rozporu s [MEX.GetFactionName]."
 mexico.53.title:1 "[MEX.GetLeader] vyhlašuje sjednocení všech komunistických hnutí"
 mexico.54.a:1 "Souhlasme s jejich požadavky."
 mexico.54.b:1 "S revolucionáři se nevyjednává!"
 mexico.54.desc:1 "Ve vášnivé řeči trvající více než 4 hodiny [MEX.GetLeader] požadoval, abychom opustili všechny naše kolonie v karibském regionu, které jsou podle něj ‚nejviditelnějšími důkazy naší imperialistické útlaku regionu‘. Zatímco někteří tvrdí, že si nemůžeme dovolit rozčílit Mexiko v tuto chvíli, odhodlanější poradci zdůrazňují, že jsme plně schopni jim odolat a že naše územní celistvost by nikdy neměla být ohrožena."
 mexico.54.title:1 "[MEX.GetLeader] požaduje naše stažení z Karibiku"
 mexico.55.a:0 "Boj za svobodu světového proletariátu pokračuje."
 mexico.55.desc:0 "Postaveni tváří v tvář svým imperialistickým rozporům se [From.GetAdjective] vláda vzdala svých karibských držav. Je to velký den pro dělníky, ale boj zdaleka nekončí. Proces nepřinesl úplnou svobodu dělníků, protože jsou stále podřízeni utlačovatelským institucím."
 mexico.55.title:0 "[From.GetNameDef] ustoupil z Karibiku!"
 mexico.56.a:0 "Zakusí hněv ozbrojeného proletariátu!"
 mexico.56.desc:0 "Ve arogantní odpovědi typické pro imperialistické utlačovatele [From.GetNameDef] odmítl naše požadavky na uvolnění své lakotné kontroly nad Karibikem! Jeho proletariát teď musí čelit rozporu své vlády a vidět, že pracuje pro tyrany."
 mexico.56.title:0 "[From.GetNameDef] odmítá naše požadavky"
 mexico.8.a:0 "Podpoříme vstup Mexika do [Root.GetFactionName]."
 mexico.8.b:0 "Máme s Mexikem jiné plány."
 mexico.8.desc:0 "[From.GetLeader] podal žádost o vstup do [Root.GetFactionName]. Je nejasné, zda hledá vzájemnou ochranu nebo zahraniční expanzi, ale mexická ropa je lukrativním aktivem na naší straně."
 mexico.8.title:0 "[From.GetAdjective] Vstup do [Root.GetFactionName]"
 mexico.9.a:0 "Podpoříme vstup Mexika do [Root.GetFactionName]."
 mexico.9.b:0 "Máme s Mexikem jiné plány."
 mexico.9.desc:0 "[From.GetLeader] podpořil žádost Mexika o vstup do [Root.GetFactionName]. Je nejasné, zda Mexiko hledá vzájemnou ochranu nebo zahraniční expanzi, ale mexická ropa je lukrativním aktivem na naší straně."
 mexico.9.title:0 "Mexický vstup do [Root.GetFactionName]"
 mexico_communist_menace:0 "Komunistická hrozba"
 mexico_extradited_trotsky:0 "Extradovaný Trockij"
 mexico_snubbed_stalin:0 "Ignorovaný Stalin"
 mexico_trotskyite_wreckers:0 "Trockijští sabotéři"
 mtg_britain.1.a:2 "Trvat na královském sňatku."
 mtg_britain.1.b:0 "Kompro­mis na morganatickém manželství."
 mtg_britain.1.c:1 "Pokud nezmění názor, král musí abdikovat."
 mtg_britain.1.d:2 "Už nějakou dobu si král Edward VIII. dělá naděje vzít si Američanku Wallis Simpsonovou. Nyní nastala ústavní krize, protože paní Simpsonová není jen rozvedená se svým předchozím manželem, ale ve skutečnosti stále vdaná za svého současného manžela, který usiluje o druhý rozvod. Vyvolalo to všeobecné rozhořčení, protože jako král a hlava anglikánské církve nemůže Edward vzít rozvedenou.\n\nKrál však jasně deklaroval, že je paní Simpsonovou velmi zamilovaný a chce si ji vzít bez ohledu na názory svých vlád nebo poddaných. Zbývají mu tedy pouze tři možnosti.\n\nBritská vláda a vlády dominícií již prohlásily, že jakákoli alternativa k abdikaci je nepřijatelná a pokusy prosadit sňatek, dokonce i kompromis, by měly pravděpodobně katastrofální dopady nejen pro Británii, ale i pro vztahy s Commonwealthem. Jak se nejbližší rádci snaží krále přesvědčit, veřejnost očekává s napětím řešení tohoto konfliktu mezi králem a jeho kabinetem."
 mtg_britain.1.t:1 "Krize Abdikace Edwarda VIII."
 mtg_britain.10.a:1 "Co politici vůbec vědí o lásce."
 mtg_britain.10.d:1 "Různí poslanci dnes silně vystoupili proti královým plánům oženit se s paní Simpsonovou a povzbudili k tomu řadu svých kolegů. Politický odpor vůči sňatku krále se tak výrazně zvýšil."
 mtg_britain.10.t:1 "Parlament je proti sňatku"
 mtg_britain.100.a:0 "Budeme silnější společně."
 mtg_britain.100.b:0 "Nikdy nepřipustíme ztrátu naší nezávislosti!"
 mtg_britain.100.d:1 "[From.GetAdjective] vláda znovu navrhla vytvoření federálního superstátu pokrývajícího celé Britské impérium, kde by všechna členská státy měly slovo ve vnitřní i zahraniční politice. Tvrdí, že to je realistická alternativa k myšlence domácí samosprávy, která by nás nakonec učinila plně nezávislými."
 mtg_britain.1000.a:0 "Král je mrtev. Ať žije královna!"
 mtg_britain.1000.d:0 "Dnes ráno dorazila zpráva o smrti krále Jiřího VI. V poslední době na jeho zdraví čím dál více doléhaly válečné stresy a následné těžké kouření vyústilo v rozvoj arteriosklerózy a Buergerovy nemoci, kvůli kterým již dcera Elizabeth převzala mnoho královských povinností.\n\nNyní nastoupí na trůn po otci mladá Elizabeth, která si zvolila jméno Alžběta II. Přestože je mladá, byla připravována na tento okamžik již od té doby, co strýcovo morganatické manželství učinilo budoucí nástupnictví jasným, a očekává se, že bude dobrá královna i přes svůj věk."
 mtg_britain.1000.t:0 "Král Jiří VI umírá"
 mtg_britain.100_tt:0 "Pokud bude rezoluce přijata, obdržíte:\n"
 mtg_britain.101.a:0 "Budeme silnější jako celek."
 mtg_britain.101.d:0 "[From.GetAdjective] vláda nás informovala, že souhlasí s naším návrhem imperiální federace. Plně nás podporují a budou připravovat integraci, pokud bude návrh schválen."
 mtg_britain.101.t:0 "Imperiální konference: Federace - [From.GetName] souhlasí"
 mtg_britain.102.a:0 "Nevidí budoucnost..."
 mtg_britain.102.d:0 "[From.GetAdjective] vláda nám oznámila, že odmítá naši federaci. Považují ji za nepřijatelný zásah do práv jejich lidí. Snaha o samosprávu je jedinou možnou cestou."
 mtg_britain.102.t:0 "Imperiální konference: Federace - [From.GetName] odmítá"
 mtg_britain.103.a:0 "Monumentální událost pro Impérium!"
 mtg_britain.103.d:0 "Návrh imperiální federace byl jednomyslně přijat. Všechny zúčastněné strany začnou dlouhý proces přetváření a integrace vlád na federální úrovni, aby umožnily plné začlenění území."
 mtg_britain.103.t:0 "Imperiální konference: Federace - úspěch"
 mtg_britain.104.a:0 "Pak se naše cesty zde rozdělí."
 mtg_britain.104.b:0 "Bez Indie nejsme nic."
 mtg_britain.104.d:0 "Návrh imperiální federace narazil na patovou situaci. Přestože [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] a [NZL.GetNameDef] přijaly, vláda [RAJ.GetAdjective] odmítla kvůli zásadním kulturním rozdílům a nedostatečné úctě k právům indického státu.\n\nMusíme se rozhodnout, zda půjdeme dál s přijatými Dominii a tím udělíme [RAJ.GetNameDef] nezávislost, nebo návrh úplně odložíme."
 mtg_britain.104.t:0 "Imperiální konference: Federace - částečný úspěch"
 mtg_britain.105.a:0 "Raději se zaměříme na dosažitelnější cíle."
 mtg_britain.105.d:0 "Bez jednomyslné podpory byl návrh imperiální federace poražen. Zájem o alternativu domácí samosprávy klesá, a proto bude návrh stažen z budoucích konferencí. Budeme pokračovat v úsilí o plnou nezávislost."
 mtg_britain.105.t:0 "Imperiální konference: Federace - neúspěch"
 mtg_britain.106.a:0 "Bojí se nás."
 mtg_britain.106.d:0 "[From.GetNameDefCap] vydal ultimátum, vyžadující okamžité snížení počtu bitevních lodí v souladu s Washingtonskou námořní smlouvou. Přidali, že pokud nevyhovíme do 60 dnů, jsou připraveni snížit počet našich bitevních lodí vojenskou silou."
 mtg_britain.106.t:0 "[From.GetName] požaduje dodržování smlouvy"
 mtg_britain.107.a:0 "Nedovolme, aby se to znovu stalo."
 mtg_britain.107.d:0 "[From.GetAdjective] zástupci se důrazně omluvili za porušení Washingtonské námořní smlouvy a ujistili nás, že snížili počet bitevních lodí v souladu se smlouvou."
 mtg_britain.107.t:0 "[From.GetName] splňuje smlouvu"
 mtg_britain.108.a:0 "Nepřekonají nás znovu."
 mtg_britain.108.d:0 "[From.GetAdjective] je smrtelně tichý ohledně svých smluvních závazků. Neprojevil žádné známky snižování počtu bitevních lodí."
 mtg_britain.108.t:0 "[From.GetName] porušuje smlouvu"
 mtg_britain.109.a:0 "Nemáme jinou možnost než to přijmout."
 mtg_britain.109.d:0 "Ve světle nedávných událostí Barma vyhlásila svou nezávislost, plně očekávajíc, že budeme zaměstnáni s Pákistánci a nedokážeme se jí věnovat."
 mtg_britain.109.t:0 "Barma vystupuje"
 mtg_britain.11.a:1 "Jen závidí, že našel lásku."
 mtg_britain.11.d:1 "Významní členové aristokracie neváhali vyjádřit svůj odpor vůči perspektivě, že by se král oženil s někým, koho považují za 'obyčejnou ženu'. Zmíněná pohrdavost, s jakou král zachází s tradicí a ceremoniemi, urazila mnoho z nejsilnějších osobností národa."
 mtg_britain.11.t:1 "Vznešené třídy jsou proti sňatku"
 mtg_britain.113.a:0 "Vítáme je zpět v našem středu."
 mtg_britain.113.d:0 "Po vítězství ve válce a opětovném sjednocení své vlasti žádali vůdci [From.GetNameDef] o návrat do Impéria, toužící po naší pomoci a ochraně v tom, co přijde."
 mtg_britain.113.t:0 "[From.GetName] se vrací do Impéria"
 mtg_britain.12.a:1 "To je jistě dobrý příběh pro román."
 mtg_britain.12.d:1 "Podpora králi roste zejména mezi nižšími vrstvami lidí. Nepovažují za špatné, že se král ožení s 'obyčejnou ženou', dokonce se zdá, že obdivují pohádkový příběh obyčejné ženy, která získala srdce krále a vdala se za něj."
 mtg_britain.12.t:1 "Pracující třídy podporují sňatek"
 mtg_britain.13.a:1 "Ukázalo se, že jeho 'verze příběhu' byla docela přesvědčivá."
 mtg_britain.13.d:1 "Král Eduard se nakonec prosadil u vlády, aby mu umožnila veřejný rozhlasový projev, ve kterém předložil svou 'verzi příběhu'. Vyjádřil naději, že to lidem pomůže lépe porozumět důvodům jeho činů."
 mtg_britain.13.t:1 "Edvard VIII pronesl rozhlasový projev"
 mtg_britain.15.a:1 "Náš král si nevezme rozvedenou obyčejnou ženu."
 mtg_britain.15.b:1 "Bude náš král za každou cenu."
 mtg_britain.15.d:1 "Britská vláda byla otřesena oznámením, že král chce oženit nízkorodou rozvedenou Wallis Simpsonovou. Vyvolalo to rozhořčení mezi poslanci i veřejností, kteří argumentují, že králova povinnost je především vůči lidu a zemi a teprve potom vůči vlastnímu štěstí. Jako vůdce anglikánské církve, která nedovoluje rozvedeným sňatek, král nemůže podle nich paní Simpsonovou vzít.\n\nDebata se rozšířila do Dominionů, a protože král nejevuje zájem poslouchat radu kabinetu, musíme předpokládat, že plány na sňatek se nezmění. Pokud bude prosazovat svou vůli, jak na to zareagujeme?"
 mtg_britain.15.t:1 "Krize abdikace Edvarda VIII."
 mtg_britain.15_tt:1 "Staneme se nezávislými a opustíme spojence, pokud Eduard VIII nezmění názor.\n"
 mtg_britain.15_tt_2:1 "Zůstaneme s Brity, i kdyby se Eduard VIII oženil s Wallis Simpsonovou.\n"
 mtg_britain.16.a:1 "Pak musíme přerušit vazby s korunou."
 mtg_britain.16.d:1 "Jak jsme se obávali, král Eduard VIII se rozhodl pokračovat v sňatku s Wallis Simpsonovou, nyní známou jako vévodkyně z Windsoru."
 mtg_britain.16.t:1 "Edvard VIII tlačí na sňatek"
 mtg_britain.17.a:1 "Využijme jejich pomoc co nejvíce."
 mtg_britain.17.d:1 "Ve snaze připravit nás na nezávislost se [ENG.GetNameDef] rozhodla nás během přechodu vést. Budeme moci spoléhat na jejich podporu, dokud nebudeme stát na vlastních nohou."
 mtg_britain.17.t:1 "Pod vedením Británie"
 mtg_britain.18.a:1 "Velmi dobré zprávy!"
 mtg_britain.18.d:1 "Počáteční přechod je dokončen a vláda [ENG.GetAdjective] nás informovala, že začíná přípravy na předání plné suverenity."
 mtg_britain.18.t:1 "Směřujeme k nezávislosti Dominionů"
 mtg_britain.19.d:1 "Ve snaze připravit nás na nezávislost se [ENG.GetNameDef] rozhodla nás během přechodu vést. Budeme se moci spolehnout na jejich podporu při zralosti vlády a zvyšování úrovně industrializace země, dokud nebudeme stát na vlastních nohou."
 mtg_britain.19.t:1 "Základy indického státu"
 mtg_britain.1_tt:2 "Začněte přípravy na svatbu.\n"
 mtg_britain.2.a:0 "Dobře. Stanovíme datum."
 mtg_britain.2.b:1 "Možná mají lidé pravdu - král by měl abdikovat."
 mtg_britain.2.d:1 "Uprostřed obrovského rozhořčení nad rozhodnutím krále se začaly objevovat hlasy veřejné podpory krále Edwarda. Přestože izolováni od hlavních politických stran, jejich jména mají váhu: Winston Churchill, Oswald Mosley a David Lloyd George.\n\nNejprve opatrně, tato skupina nepravděpodobných politických spojenců začíná získávat podporu lidu a po jejich vedení stále více lidí veřejně podpoří Edwarda v jeho rozhodnutí.\n\nTak posílen ve své rozhodnosti král jasně oznámil, že nemá v úmyslu změnit své stanovisko v této záležitosti. Svatba proběhne, jak bylo plánováno."
 mtg_britain.2.t:2 "Formují se podpory pro Edwarda VIII."
 mtg_britain.20.a:1 "Nepravděpodobné, že by některé strany uspokojilo."
 mtg_britain.20.d:1 "V zájmu míru se [ENG.GetAdjective] vláda rozhodla rozdělit subkontinent podél náboženských a kulturních hranic. Navržené řešení by zahrnovalo tři samostatné státy: Indii, Pákistán a Bangladéš, a doufá se, že toto řešení zabrání potenciálním ničivým občanským válkám."
 mtg_britain.20.t:1 "Řešení tří národů"
 mtg_britain.21.t:1 "Směřujeme k indické nezávislosti"
 mtg_britain.22.a:1 "Ať žije Churchill!"
 mtg_britain.22.d:1 "Dnešní návrh na nedůvěru jasně ukázal, že Dolní sněmovna ztratila důvěru v současnou vládu. Po rezignaci podané králi navrhl [Root.GetLeader] jako nástupce Winstona Churchilla.\n\nOčekává se, že nový premiér odejde od kontroverzní politiky uspokojování, a možná bude na další výzvy reagovat vojenskou silou."
 mtg_britain.22.t:1 "Návrh na nedůvěru"
 mtg_britain.23.a:1 "Má to potenciál."
 mtg_britain.23.b:1 "Nechceme, aby nám Britové určovali, co máme dělat!"
 mtg_britain.23.d:1 "[From.GetNameDefCap] nás požádal, abychom diplomaticky izolovali Italy. Pokud budeme ochotni, naznačují připravenost uvažovat o možné budoucí alianci s námi."
 mtg_britain.23.t:1 "Izolovat středomořskou hrozbu"
 mtg_britain.24.a:1 "To nám velice prospěje."
 mtg_britain.24.d:1 "[From.GetNameDefCap] nás informuje, že přerušili diplomatické vztahy s [ITA.GetNameDef]."
 mtg_britain.24.t:1 "[From.GetName] opouští [ITA.GetName]"
 mtg_britain.25.a:1 "Jak se opovažují?!"
 mtg_britain.25.d:1 "[From.GetNameDefCap] nás informuje, že na žádost [ENG.GetAdjective] přerušili diplomatické vztahy s námi."
 mtg_britain.25.t:1 "Německo-britské sbližování"
 mtg_britain.26.a:1 "To to rozhodně komplikuje..."
 mtg_britain.26.d:1 "[From.GetNameDefCap] nás informuje, že se rozhodli nezrušit diplomatické vztahy s [ITA.GetNameDef]."
 mtg_britain.26.t:1 "[From.GetName] podporuje [ITA.GetName]"
 mtg_britain.27.a:1 "Výborný nápad!"
 mtg_britain.27.b:1 "Nemáme o to zájem."
 mtg_britain.27.d:1 "Jak již dříve zmínili, [From.GetNameDef] nám nyní nabízejí připojení k alianci, aby pokračovala spolupráce a dále izolovali Italy."
 mtg_britain.27.t:1 "Aliance s [From.GetName]"
 mtg_britain.28.d:1 "[From.GetNameDefCap] přijal naši nabídku aliance. Od této chvíle budeme vládnout moři i na souši."
 mtg_britain.28.t:2 "[From.GetName] přijímá alianci"
 mtg_britain.29.d:1 "[From.GetNameDefCap] odmítl naši nabídku aliance. Co plánují, je záhadou..."
 mtg_britain.29.t:2 "[From.GetName] odmítá alianci"
 mtg_britain.2_tt:2 "Pokračujte v přípravách na sňatek.\n"
 mtg_britain.3.a:1 "Dobrá zbabělost. Zastavit krále nezvládnou."
 mtg_britain.3.d:2 "Jelikož král nejeví žádný zájem naslouchat své vládě, [Root.GetLeader] nevidí jiné řešení než ji rozpustit. Ve svém prohlášení říká: \"Je zřejmé, že kabinet nemůže fungovat bez důvěry svého monarchy. Opakovaným odmítáním jednomyslných rad svých ministrů bylo jasně dáno najevo, že tyto rady nejsou ani žádány, ani dodržovány, a proto se dnes večer setkám s Jeho Veličenstvem, abych mu nabídl rezignaci kabinetu.\" \n\nTento krok je zjevně zamýšlen jako poslední protest proti královu rozhodnutí, není však jisté, zda bude úspěšný. Rovněž není známo, koho král oznámí jako nástupce [Root.GetLeader] a kdy."
 mtg_britain.3.t:1 "Kabinet rezignuje"
 mtg_britain.30.a:1 "To je přijatelné."
 mtg_britain.30.b:1 "Nechceme mít ruce svázané tímto způsobem."
 mtg_britain.30.d:1 "[From.GetNameDefCap] navrhuje smlouvu o nezásahu, která nám umožní volnost na kontinentu, pokud budeme ignorovat britskou angažovanost v jejich říši a u Italů."
 mtg_britain.30.t:2 "[From.GetName] žádá o nezásah"
 mtg_britain.31.d:1 "[From.GetAdjective] úředníci nás informovali, že přijali naši nabídku smlouvy o nezásahu. Budou přehlížet naše jednání s říší a Itálií, zatímco my je necháme na kontinentu na pokoji."
 mtg_britain.31.t:2 "[From.GetNameDefCap] přijímá nezásah"
 mtg_britain.32.d:1 "[From.GetAdjective] úředníci nás informovali, že odmítli naši nabídku smlouvy o nezásahu. Pokud chtějí zachovat možnosti otevřené, musíme být opatrní..."
 mtg_britain.32.t:2 "[From.GetNameDefCap] odmítá nezásah"
 mtg_britain.33.a:1 "Budoucnost naší země je na vážkách!"
 mtg_britain.33.d:2 "Nedávná demonstrace přinesla další násilnosti mezi Černými košilemi a jejich komunistickými a socialistickými protivníky. Toto násilí se však neomezilo jen na ni. Jako jiskra zapálilo již dlouho napjatou situaci v naší zemi.\n\nPo celé zemi začaly milice bojovat, ovládly města a jejich okolí a donutily armádu rozhodnout se, komu bude věrná. Přestože Dominia a námořnictvo stále plně podporují takzvanou 'legitimní' demokratickou vládu, situace v armádě je méně jasná a mnoho jednotek se přidalo k naší věci.\n\nJak se tvoří frontové linie, Oswald Mosley oznámil vytvoření přechodné krizové vlády pod svým vedením, která se postará o nezbytnosti do konce občanské války."
 mtg_britain.33.t:1 "Politické násilí přerůstá do občanské války"
 mtg_britain.34.a:1 "Nechť začnou obnovy."
 mtg_britain.34.d:2 "Místo pokračování beznadějné občanské války v koloniích, nedostatek podpory způsobil, že demokratická vláda přijala naše vítězství a požádala o mír. Následně se Královské námořnictvo opět postavilo pod naše velení.\n\nDominia však jasně sdělila, že nemají v úmyslu následovat nedemokratickou vládu a chtějí pokračovat jako nezávislé členské státy Commonwealthu."
 mtg_britain.34.t:1 "Konec britské občanské války"
 mtg_britain.34_tt:1 "Kráľovské námořnictvo se vrací pod naší kontrolu.\n"
 mtg_britain.35.a:1 "Pod Mosleym přežijeme bouři!"
 mtg_britain.35.d:1 "Náš pochod na Downing Street byl obrovským úspěchem, a pod bezprostředním tlakem lidu neměl [Root.GetLeader] jinou možnost než vyhlásit okamžité volby. Ty byly jasným vítězstvím pravice a s královým požehnáním nyní Oswald Mosley tvoří svůj kabinet. Ve svém dnešním prohlášení nový premiér již oznámil rozsáhlé ekonomické reformy a nový přístup k evropské diplomacii.\n\nMezitím nespokojenost mezi Dominionami dosahuje vrcholu a požadavky na nezávislost nikdy nebyly hlasitější. Následující měsíce budou pro říši velmi důležité."
 mtg_britain.35.t:1 "Pochod na Downing Street"
 mtg_britain.36.a:1 "Výborný nápad! Přijímáme."
 mtg_britain.36.b:1 "Nepotřebujeme takového zrádného spojence."
 mtg_britain.36.d:1 "[From.GetAdjective] diplomaté nás kontaktovali s mazaným návrhem. Navrhují vytvoření aliance, která by mohla stát proti těm, kdo usilují o evropskou hegemonii, a nabízejí, že zruší diplomatické vazby s Francií."
 mtg_britain.36.t:2 "[From.GetName] žádá alianci"
 mtg_britain.37.d:2 "[From.GetNameDefCap] nás informuje, že zaujat naší nabídkou se rozhodli ji přijmout. Společně budeme stát s našimi ideologickými spojenci a čelit světovým hrozbám."
 mtg_britain.37.t:2 "[From.GetName] přijímá alianci"
 mtg_britain.38.d:1 "[From.GetNameDefCap] nás informuje, že považují naši nabídku za zcela zákeřnou a proto ji bez váhání odmítají."
 mtg_britain.38.t:2 "[From.GetName] odmítá alianci"
 mtg_britain.39.a:1 "Taková zrada!"
 mtg_britain.39.d:1 "[From.GetNameDefCap] nás informuje, že nejsme pro jejich zájmy relevantní, a rozhodli se 'přehodnotit' vztahy, které jsme vytvořili ve Velké válce. Místo toho spojili síly s Italy."
 mtg_britain.39.t:2 "[From.GetName] nás opouští"
 mtg_britain.4.a:1 "Nyní je nemůžeme zastavit - zatím."
 mtg_britain.4.d:1 "Jako jeden muž nás představitelé vlád Dominionů informovali, že jednostranně přeruší vazby s korunou. Hlavním důvodem je královo bezohledné ignorování názorů a přání vlád a lidí Dominionů, což znemožňuje pokračování britsko-commonwealthských vztahů.\n\nJak uvedl jeden představitel Commonwealthu v rozbouřeném rozhovoru: \"Král, který není schopen dát povinnost před osobními pocity, nemůže být důvěryhodný, aby jednal v nejlepších zájmech svých poddaných. Na základě nedávných událostí můžeme konstatovat, že králi je domácí veřejné mínění naprosto lhostejné, a pokud je toto jeho vztah k britskému lidu, pak může být situace jeho poddaných v Commonwealthu jen horší. Abychom ochránili zájmy našich lidů, nevidíme jinou možnost než zbavit krále hlavy státu.\" \n\nNepochybně doufají, že naše současná politická paralýza nám zabrání podniknout kroky proti tomuto náhlému rozhodnutí."
 mtg_britain.4.t:1 "Dominia přerušují vazby s korunou"
 mtg_britain.40.a:1 "To je skvělý nápad!"
 mtg_britain.40.b:1 "Nemyslíme si."
 mtg_britain.40.d:1 "[From.GetAdjective] vláda nás oslovila s nabídkou vrácení Gibraltaru výměnou za přistoupení k jejich alianci."
 mtg_britain.40.t:2 "[From.GetName] nabízí alianci"
 mtg_britain.41.d:1 "[From.GetNameDefCap] nás informuje, že se rozhodli přijmout naši nabídku aliance za Gibraltar."
 mtg_britain.41.t:2 "[From.GetName] přijímá alianci"
 mtg_britain.42.d:1 "[From.GetNameDefCap] nás informuje, že odmítli naši nabídku aliance - Gibraltar si ponecháme."
 mtg_britain.42.t:2 "[From.GetName] odmítá alianci"
 mtg_britain.43.a:1 "Vyžeňte je do Kanady!"
 mtg_britain.43.b:1 "Budou souzeni a odsouzeni."
 mtg_britain.43.d:1 "Držena v neoficiálním domácím vězení v přepychu Buckinghamského paláce od přechodu moci, nastal čas rozhodnout, co s královskou rodinou. Veřejné mínění jasně říká, že musí odejít, zbývá rozhodnout, jakým způsobem a co udělat s jejich majetkem, až ho zabavíme..."
 mtg_britain.43.t:1 "Osud královské rodiny"
 mtg_britain.44.a:1 "Jsou u nás vítáni."
 mtg_britain.44.d:1 "Vláda [From.GetAdjective] ukázala svou 'shovívavost' vůči královské rodině vyhnáním do exilu. Nyní přišli k nám a žádají o azyl."
 mtg_britain.44.t:1 "Královská rodina v exilu"
 mtg_britain.45.a:1 "Je řada na Rudém lišákovi."
 mtg_britain.45.d:1 "Po zajištění místa komunismu v národě můžeme začít přerozdělovat bohatství jeho občanů. Vyšší třídy musí být ... násilně zbaveny svých stříbrných lžiček."
 mtg_britain.45.t:1 "Zlikvidovat vyšší třídu"
 mtg_britain.46.a:1 "Pak nemáme na výběr."
 mtg_britain.46.b:1 "Ať se pokusí."
 mtg_britain.46.d:1 "[From.GetNameDefCap] vydali ultimátum, aby okamžitě následovali jejich příklad a poskytli plnou nezávislost svým koloniálním územím. Pokud ne, jsou odhodláni svá požadavky vynutit vojenskou silou..."
 mtg_britain.46.t:2 "[From.GetName] požaduje dekolonizaci"
 mtg_britain.47.a:1 "Pomáhají osvobození dělníků."
 mtg_britain.47.d:1 "[From.GetNameDefCap] dekolonizovali, jak požadovali jsme."
 mtg_britain.47.t:1 "[From.GetName] dekolonizuje"
 mtg_britain.48.a:1 "Bude válka."
 mtg_britain.48.d:1 "[From.GetNameDefCap] odmítl naše požadavky na dekolonizaci."
 mtg_britain.48.t:1 "[From.GetName] odmítá požadavky"
 mtg_britain.49.a:1 "Skvělý nápad - pojďme do toho."
 mtg_britain.49.b:1 "To vypadá jako sebevražda. Raději počkáme."
 mtg_britain.49.d:1 "[From.GetNameDefCap] navrhují spolupráci při útoku na [GER.GetNameDef] ze dvou směrů. Pokud dodrží svou část dohody a rychle zahájí druhou frontu, může to být skvělá příležitost."
 mtg_britain.49.t:1 "Británie navrhuje spolupráci"
 mtg_britain.5.a:1 "Ale zahojí to rozdělení v naší zemi?"
 mtg_britain.5.d:1 "Konečně nastal radostný den královské svatby. Tisíce lidí se shromáždily podél trasy od Buckinghamského paláce po Westminster Abbey.\n\nDomácí odpor vůči sňatku postupně slábl skrze symbolické rezignace a marné protesty a nyní je téměř umlčen. Posledním takovým aktem bylo odstoupení arcibiskupa z Canterbury, Cosma Langa, který byl následně nahrazen někým, kdo je více... vstřícný královým přáním.\n\nVzhledem k politickému zmatku, který tato krize způsobila, jsou nynější oslavy velmi potřebné k navrácení zdání normálnosti veřejným záležitostem a jako výchozí bod pro řešení současných politických problémů."
 mtg_britain.5.t:1 "Královská svatba Edvarda VIII."
 mtg_britain.50.a:1 "Zničíme Němce."
 mtg_britain.50.d:1 "[From.GetNameDefCap] přijal naši nabídku a je připraven zaútočit na Německo."
 mtg_britain.50.t:1 "[From.GetName] přijímá nabídku"
 mtg_britain.51.a:1 "Jaká škoda."
 mtg_britain.51.d:1 "[From.GetNameDefCap] odmítl naši nabídku. Tvrdí, že nemají vůči Němcům nepřátelské úmysly."
 mtg_britain.51.t:1 "[From.GetName] odmítá nabídku"
 mtg_britain.52.a:1 "Jsou to spolubojovníci komunisté - patří k nám."
 mtg_britain.52.b:1 "Jejich komunismus není Stalinova cesta."
 mtg_britain.52.d:1 "[From.GetNameDefCap] nás oslovil s žádostí o vstup do Kominterny."
 mtg_britain.52.t:2 "[From.GetName] žádá o alianci"
 mtg_britain.53.d:1 "[From.GetNameDefCap] nám povolil členství v Kominterně. Nyní stojíme po jejich boku v obraně dělníků světa."
 mtg_britain.53.t:1 "[From.GetName] schvaluje žádost"
 mtg_britain.54.d:1 "[From.GetNameDefCap] odmítl naši žádost o vstup do Kominterny. Stojíme sami."
 mtg_britain.54.t:1 "[From.GetName] zamítá žádost"
 mtg_britain.55.a:1 "Zrádci!"
 mtg_britain.55.d:1 "Některé skupiny v naší straně nás dlouho obviňovaly z pouhého předstírání opravdových komunistických ideálů svobody a rovnosti. Tyto skupiny nyní zahájily pokus o převrat. Podařilo se nám udržet moc, ale situace eskalovala do plnohodnotné občanské války."
 mtg_britain.55.t:1 "Komunistická občanská válka"
 mtg_britain.56.a:1 "Neukazujte jim slitování."
 mtg_britain.56.d:1 "Po úmorné občanské válce jsme opět získali kontrolu nad situací. Nyní můžeme začít čistky těchto zrádných elementů v naší zemi..."
 mtg_britain.56.t:1 "Konec komunistické občanské války"
 mtg_britain.57.a:1 "Nezadržitelně kráčíme k vítězství!"
 mtg_britain.57.d:2 "Pochod v [ENG_blackshirt_march_state.GetName] byl obrovským úspěchem; protidemonstrace byly minimální a naši Černokošilníci se chovali příkladně. Vlna popularity, která z toho vyplynula, nám umožnila získat významné politické úspěchy ve prospěch našeho hnutí."
 mtg_britain.57.t:1 "Pokojný pochod v [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.a:1 "Nikdo nemůže stát v cestě pokroku."
 mtg_britain.58.d:2 "Navzdory některým protidemonstracím a menším střetům byl pochod v [ENG_blackshirt_march_state.GetName] úspěšný. Černokošilíci udrželi čest strany a pokračujeme v pochodu k úplnému politickému vítězství."
 mtg_britain.58.t:1 "Pochod v [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.a:1 "Co jsou pár rozbitých vajec proti budoucnosti národa?"
 mtg_britain.59.d:2 "Pochod v [ENG_blackshirt_march_state.GetName] vyvolal rozsáhlé protidemonstrace a rozsáhlé pouliční boje. Přestože bylo mnoho zraněných a dokonce i několik mrtvých, naši Černokošilníci dokázali držet krok proti rozbušitelům, dokud nevstoupila policie."
 mtg_britain.59.t:1 "Násilný pochod v [ENG_blackshirt_march_state.GetName]"
 mtg_britain.60.a:1 "Veřejnost to přijala poměrně dobře."
 mtg_britain.60.d:1 "Oswald Mosley dnes začal odrážet obvinění, že je pouze poskokem [GER.GetLeader]. Ve svém burcujícím projevu zdůraznil jedinečnost a individualitu britského fašismu a zdůraznil rozdíl mezi jeho politikou a politikou německého diktátora. Svá slova ukončil silným prohlášením: \"Nikdo kromě Brita nebude vládnout Británii!\""
 mtg_britain.60.t:1 "Mosleyho proslovy proti [GER.GetName]"
 mtg_britain.61.a:1 "Musíme být ve střehu."
 mtg_britain.61.d:1 "Zjistili jsme, že [From.GetNameDef] podporují imperiální loajalisty v naší zemi. Pokud nebudou zastaveni, jejich podvratné aktivity mohou vyústit v plnohodnotnou občanskou válku!"
 mtg_britain.61.t:1 "[From.GetName] podporuje imperiální loajalisty"
 mtg_britain.62.a:1 "Mohou jít i na nás."
 mtg_britain.62.d:1 "Nová [From.GetAdjective] vláda oznámila úmysl potlačit veškerý nesouhlas mezi svými Dominiony vojenskou silou, bude-li třeba. I když by jejich armáda byla příliš rozptýlená, aby to mohla provést po celé říši, jasně to hodlají zkusit."
 mtg_britain.62.t:1 "[From.GetName] posiluje kontrolu nad Dominiony"
 mtg_britain.62_tt:1 "Britové budou schopni převést nás na svoji ideologii na příštích 180 dní.\n"
 mtg_britain.63.a:1 "Jak si to dovolují?!"
 mtg_britain.63.d:1 "Po rozmístění svých jednotek na našem pevninském území vláda [From.GetAdjective] oznámila výjimečný stav a dočasně pozastavila vládnutí."
 mtg_britain.63.t:1 "[From.GetName] vyhlašuje výjimečný stav"
 mtg_britain.64.a:1 "Můžeme jen doufat, že to příliš neovlivní lid."
 mtg_britain.64.d:1 "Vláda [From.GetAdjective] nyní zahájila intenzivní šíření ideologické propagandy a využívá výjimečný stav k potlačení médií."
 mtg_britain.64.t:1 "[From.GetName] šíří propagandu"
 mtg_britain.65.a:1 "Jak si to do- Myslím, Rule Britannia!"
 mtg_britain.65.d:1 "[From.GetNameDefCap], s podporou našich lidí, nyní vládu úplně rozpuštěla a vyhlásila nové volby. Ty byly pouze fraškou, s loajalistickou vládou vítěznou drtivě."
 mtg_britain.65.t:1 "[From.GetName] nahrazuje vládu"
 mtg_britain.66.a:1 "Neshledáváme na tom nic špatného."
 mtg_britain.66.b:1 "To je nepřijatelné! Vyhlásíme nezávislost!"
 mtg_britain.66.d:1 "Vláda [From.GetAdjective] prošla velkými politickými změnami. Musíme se rozhodnout, zda zůstat věrní, když se naše ideologické názory tak liší."
 mtg_britain.66.t:1 "Věrnost Británii"
 mtg_britain.67.a:1 "Uvidíme, jak dlouho to vydrží."
 mtg_britain.67.d:1 "[From.GetNameDefCap] nás informovali, že nemohou souhlasit s cestou, kterou jsme si vybrali, a proto nevidí jinou možnost než vystoupit z říše."
 mtg_britain.67.t:1 "[From.GetName] vyhlašuje nezávislost"
 mtg_britain.68.a:1 "Budeme důrazně protestovat."
 mtg_britain.68.b:1 "Nemáme co dělat."
 mtg_britain.68.d:1 "[ENG.GetNameDefCap] prosazuje komunistickou vládu v [FROM.GetNameDef]. Nemůžeme si dovolit, aby se taková ideologická hrozba objevila přímo na naší hranici?!"
 mtg_britain.68.t:2 "Komunismus v Kanadě"
 mtg_britain.68_tt:1 "Zanechte všech snah zajistit Kanadu.\n"
 mtg_britain.69.a:1 "Ať se pokusí toto požadavek vynutit."
 mtg_britain.69.b:1 "Pak nemáme jinou možnost než vyhovět."
 mtg_britain.69.d:1 "[From.GetNameDefCap] vydal ultimátum, požadující okamžité zastavení šíření komunismu v [CAN.GetNameDef]."
 mtg_britain.69.t:1 "[USA.GetName] protestuje proti [CAN.GetAdjective] komunismu"
 mtg_britain.7.a:1 "To je vítaná ukázka podpory krále."
 mtg_britain.7.d:1 "Nedávný článek v [GETUKPROKINGNEWSPAPER] zdůraznil královo právo na štěstí a tvrdí, že pokud mu pravidla neumožňují oženit se s rozvedenou ženou, je možná čas tato pravidla modernizovat."
 mtg_britain.7.t:2 "Noviny podporují sňatek"
 mtg_britain.70.a:1 "Pak si musíme svou autoritu vydobýt vojenskými prostředky."
 mtg_britain.70.b:1 "Zavolali náš blaf - musíme ustoupit."
 mtg_britain.70.d:1 "[From.GetNameDefCap] odmítl naše požadavky a informuje nás, že nemáme žádnou autoritu nad [CAN.GetAdjective] dělníky."
 mtg_britain.70.t:1 "[From.GetName] odmítá ustoupit"
 mtg_britain.71.a:1 "Vědí, co je pro ně nejlepší."
 mtg_britain.71.d:1 "[From.GetNameDefCap] nás informuje, že se zdrží šíření komunismu v [CAN.GetNameDef]."
 mtg_britain.71.t:1 "[From.GetName] ustupuje"
 mtg_britain.72.a:1 "Zlověstné... raději se připravme na to nejhorší."
 mtg_britain.72.d:2 "Snažit se udržet jednotný stát na Indickém subkontinentu vede k velkému napětí. Náboženské rozdíly vyvolávají veřejné nepokoje a střety, zejména na severozápadě a severovýchodě země, zatímco prominentní jednotlivci používají stále nepřátelštější rétoriku. Krize nejeví známky zpomalení a dokonce v Barmě se lidé baví o odtržení..."
 mtg_britain.72.t:1 "Občanské nepokoje v Severní Indii"
 mtg_britain.73.a:1 "Nemůžeme dovolit, aby se takto odtrhli!"
 mtg_britain.73.b:1 "Nestojí to za válku."
 mtg_britain.73.d:1 "Napětí na severu země dosáhlo bodu zlomu a násilí mezi muslimskými a hinduistickými populacemi přerostlo v občanskou válku. Vznikla provizorní muslimská vláda, která vyhlásila plnou nezávislost Pákistánu a oznámila odhodlání ji hájit vojenskými prostředky."
 mtg_britain.73.t:1 "Indická občanská válka"
 mtg_britain.74.a:1 "Je čas přijmout jejich nezávislost."
 mtg_britain.74.b:1 "Nikdy nepřijmeme jejich nezávislost!"
 mtg_britain.74.d:1 "Naše válka s [PAK.GetNameDef] uvízla a veřejná nálada se obrátila proti nesmyslným ztrátám na životech, přičemž konec války stále není na dohled. Možná je nyní čas zahájit mírová jednání?"
 mtg_britain.74.t:1 "Občanská válka s [PAK.GetName] uvázla"
 mtg_britain.75.a:1 "Konečně."
 mtg_britain.75.d:2 "[RAJ.GetNameDef] se vzdal a přijal naši nezávislost. Tvrdí, že vzhledem k poklesu domácí podpory nemá smysl pokračovat v vyčerpávající válce."
 mtg_britain.75.t:1 "[RAJ.GetName] uznává naši nezávislost"
 mtg_britain.76.a:1 "Pak musíme prolévat krev."
 mtg_britain.76.b:1 "Je to nesmyslné - musíme přijmout jejich nezávislost."
 mtg_britain.76.d:1 "Kulturní rozdíly mezi východní a západní částí [PAK.GetName] způsobily rostoucí napětí a nyní Bangladeshci povstali proti tomu, co nazývají 'naším útlakem'. Je nepravděpodobné, že oblast znovu ovládneme bez prolévání krve..."
 mtg_britain.76.t:1 "Pákistánská občanská válka"
 mtg_britain.77.a:1 "Je čas přijmout jejich nezávislost."
 mtg_britain.77.b:1 "Nikdy nepřijmeme jejich nezávislost!"
 mtg_britain.77.d:1 "Naše válka s [BAN.GetNameDef] uvízla a veřejná nálada se obrátila proti nesmyslným ztrátám na životech, konec války není na dohled. Možná je čas zahájit mírová jednání?"
 mtg_britain.77.t:1 "Občanská válka s [BAN.GetName] uvázla"
 mtg_britain.78.d:1 "[PAK.GetNameDef] se vzdal a přijal naši nezávislost. Kvůli poklesu domácí podpory cítí, že není důvod pokračovat v této vyčerpávající válce."
 mtg_britain.78.t:1 "[PAK.GetName] uznává naši nezávislost"
 mtg_britain.79.a:1 "Přinejmenším tak nebudeme sami bojovat proti Sovětům."
 mtg_britain.79.b:1 "Budou si muset náš souhlas vyrvat z našich studených mrtvých rukou!"
 mtg_britain.79.d:1 "[From.GetNameDefCap] nás informuje, že požadují průchod jejich vojsk přes naše území k útoku na jejich nepřátele, [SOV.GetNameDef]. Požadují naši okamžitou spolupráci a rozsáhlý vládní dohled. Pokud nebudeme souhlasit, tvrdí, že nemají jinou možnost než své síly přes naše území PROVÉST BEZ našeho souhlasu..."
 mtg_britain.79.t:1 "[From.GetNameDefCap] požaduje souhlas"
 mtg_britain.8.a:1 "Bohužel ránu proti králi."
 mtg_britain.8.d:1 "Nedávný článek v [GETUKANTIKINGNEWSPAPER] poukázal na královy povinnosti vůči zemi a lidu, tvrdí, že jeho status a privilegia jsou spojena s břemenem povinnosti, a tak musí obětovat buď sňatek, nebo korunu."
 mtg_britain.8.t:1 "Noviny jsou proti sňatku"
 mtg_britain.80.a:1 "Dobře - přes Kavkaz dál do Stalingradu!"
 mtg_britain.80.d:1 "[From.GetNameDefCap] přijal naše požadavky a dal nám rozsáhlou kontrolu nad svým územím."
 mtg_britain.80.t:1 "[From.GetNameDefCap] přijímá požadavky"
 mtg_britain.81.a:1 "Vyžádali si to."
 mtg_britain.81.d:1 "[From.GetNameDefCap] odmítl naše požadavky. Ve slovech jejich zástupců: \"pokud chceme jejich souhlas, budeme si ho muset vyrvat z jejich studených, mrtvých rukou!\""
 mtg_britain.81.t:1 "[From.GetName] odmítá požadavky"
 mtg_britain.82.a:0 "Prosazujme naši agendu."
 mtg_britain.82.b:0 "Ať zazní náš hlas!"
 mtg_britain.82.d:0 "Následující dva měsíce se v Londýně sejdou zástupci britské vlády a Dominíí k projednání záležitostí týkajících se celého Impéria. Je to ideální čas pro diskuzi o obraně, obchodě či ustupování, s cílem dát Impériu nejlepší šanci na přežití současné krize.\n\nKromě toho je to i možná nejlepší čas definitivně vyřešit otázku Imperiální federace, o níž se již několikrát jednalo na předchozích konferencích. Budoucnost Britského společenství národů, zda bude volným sdružením nezávislých a suverénních států, nebo těsnou federací schopnou čelit globálním turbulencím, může být rozhodnuta právě v následujících měsících."
 mtg_britain.82.t:0 "Imperiální konference v roce [?global.year|0]"
 mtg_britain.82_tt:0 "Tento modifikátor názorů bude odstraněn po skončení konference. Čím vyšší názor účastníků, tím pravděpodobnější je, že souhlasí s vašimi návrhy.\n"
 mtg_britain.83.a:0 "Doufejme, že Dominia souhlasí."
 mtg_britain.83.b:0 "Vynakládejme diplomatické úsilí k přesvědčení Dominií."
 mtg_britain.83.c:0 "Vynakládejme obrovské diplomatické úsilí k přesvědčení Dominií."
 mtg_britain.83.d:0 "Vzhledem k současné globální krizi je jasné, že už nemůžeme nést odpovědnost za imperiální obranu sami a musíme spoléhat více na naše Dominia. Každý stát musí zvýšit své obranné výdaje, aby celé imperium mohlo silněji čelit jakýmkoli hrozbám."
 mtg_britain.83.t:0 "Imperiální konference: Obrana"
 mtg_britain.84.a:0 "Obrana Impéria závisí na nás všech."
 mtg_britain.84.b:0 "Náš rozpočet to neumožňuje."
 mtg_britain.84.d:0 "Zástupci [From.GetAdjective] na konferenci uvedli, že chtějí, aby celé Impérium více investovalo do přezbrojení a obrany. Pokud souhlasíme, přijímáme odpovědnost lépe pečovat o naši místní obranu a méně spoléhat na [From.GetAdjective] podporu."
 mtg_britain.85.a:0 "Plní svou povinnost vůči Impériu."
 mtg_britain.85.d:0 "[From.GetAdjective] vláda nás informovala, že souhlasí s naším návrhem zvýšit výdaje na obranu. Zavázali se to provést okamžitě."
 mtg_britain.85.t:0 "Imperiální konference: Obrana - [From.GetName] souhlasí"
 mtg_britain.86.a:0 "Parazitují na naší ochraně!"
 mtg_britain.86.d:0 "[From.GetAdjective] vláda nás informuje, že nemá prostředky na zvýšení výdajů na obranu. Proto museli náš návrh odmítnout."
 mtg_britain.86.t:0 "Imperiální konference: Obrana - [From.GetName] odmítá"
 mtg_britain.87.d:0 "Aby Impérium prosperovalo, musíme rozšířit preferenční obchodní dohody. Navrhujeme, aby Dominia zvýšila své exporty do průmyslového srdce Britských ostrovů, aby optimálně podporovala náš průmysl."
 mtg_britain.87.t:0 "Imperiální konference: Obchod"
 mtg_britain.88.a:0 "Přežití Impéria na tom závisí."
 mtg_britain.88.b:0 "Budeme obchodovat, jak chceme."
 mtg_britain.88.d:0 "[From.GetAdjective] vláda vyjádřila přání rozšířit preferenční obchodní dohody, aby zvýšila dovoz určený britskému průmyslovému centru. Tvrdí, že silnější Británie znamená silnější Impérium."
 mtg_britain.89.a:0 "Společně budeme prosperovat."
 mtg_britain.89.d:0 "[From.GetAdjective] vláda nás informovala, že souhlasí s návrhem na zvýšení exportu. Okamžitě změní obchodní regulace."
 mtg_britain.89.t:0 "Imperiální konference: Obchod - [From.GetName] souhlasí"
 mtg_britain.9.a:1 "Krize zasáhla nejvyšší vrstvy vlády."
 mtg_britain.9.d:1 "Kvůli obavám, že by veřejné rádio promluva krále mohla získat přílišnou podporu lidu, premiér [Root.GetLeader] jí nyní zakázal. Král ve snaze nepostavit se proti svému premiérovi neměl jinou možnost než si své 'strany příběhu' zatím nechat pro sebe."
 mtg_britain.9.t:1 "Premiér omezuje krále"
 mtg_britain.90.a:0 "Myslí jen na sebe!"
 mtg_britain.90.d:0 "[From.GetAdjective] vláda odmítla náš návrh zvýšení exportu a rozšíření preferenčního obchodního programu. Obávají se negativního dopadu na domácí ekonomiku."
 mtg_britain.90.t:0 "Imperiální konference: Obchod - [From.GetName] odmítá"
 mtg_britain.91.d:0 "Silná ekonomika je páteří celého Impéria. Je nezbytné, aby Dominia nezanedbávala domácí průmyslový rozvoj a investovala do pokračující industrializace."
 mtg_britain.91.t:0 "Imperiální konference: Ekonomika"
 mtg_britain.92.a:0 "Naše ekonomika musí být silná, aby zvládla budoucí bouři."
 mtg_britain.92.b:0 "Momentálně nemáme finance."
 mtg_britain.92.d:0 "Lídři [From.GetAdjective] předložili přesvědčivý argument pro důležitost domácího průmyslového rozvoje. Chtějí, abychom zvýšili vládní investice do tohoto sektoru."
 mtg_britain.93.a:0 "Jejich investice se vyplatí."
 mtg_britain.93.d:0 "[From.GetAdjective] vláda nás informovala, že souhlasí se zvýšením investic do domácího průmyslu. Tyto prostředky uvolní okamžitě."
 mtg_britain.93.t:0 "Imperiální konference: Ekonomika - [From.GetName] souhlasí"
 mtg_britain.94.a:0 "Parazitují na našem bohatství!"
 mtg_britain.94.d:0 "[From.GetAdjective] vláda odmítla náš požadavek na zvýšení investic do domácího průmyslu. Tvrdí, že dlouhodobě více prospěje přirozený růst."
 mtg_britain.94.t:0 "Imperiální konference: Ekonomika - [From.GetName] odmítá"
 mtg_britain.95.d:0 "Politika ustupování nebyla bez kritiků v Impériu. Musíme ji znovu otevřít k diskuzi a přiznat, že možná je potřebná změna diplomatického tónu, která však vyžaduje podporu Impéria."
 mtg_britain.95.t:0 "Imperiální konference: Ustupování"
 mtg_britain.96.a:0 "Možná musíme přijmout selhání ustupování."
 mtg_britain.96.b:0 "Musíme zůstat věrní naší politice ustupování."
 mtg_britain.96.d:0 "Lídři [From.GetAdjective] připouštějí, že politika ustupování má své chyby a jsou ochotni ji otevřít k diskuzi. Jsou ochotni změnit diplomatický postoj, pouze pokud mají podporu Impéria."
 mtg_britain.97.a:0 "Vidí hrozbu."
 mtg_britain.97.d:0 "[From.GetAdjective] vláda nás informovala, že souhlasí, že doba ustupování skončila a je třeba silnější postoj k obraně našich globálních zájmů, i kdyby to vedlo k válce."
 mtg_britain.97.t:0 "Imperiální konference: Ustupování - [From.GetName] souhlasí"
 mtg_britain.98.a:0 "Nemají žádný charakter!"
 mtg_britain.98.d:0 "[From.GetAdjective] vláda nesouhlasí s našimi pochybnostmi o ustupování, tvrdí, že si nemůžeme dovolit válku a musíme pokračovat v politice ustupování vůči těm, kdo nás zkoušejí."
 mtg_britain.98.t:0 "Imperiální konference: Ustupování - [From.GetName] odmítá"
 mtg_britain.99.d:0 "Myšlenka federálního superstátu pokrývajícího celé Britské impérium je stará přes půl století, ale předchozí konference nedospěly k dohodě. Máme poslední šanci, než se příliš zaangažujeme směrem k domácí samosprávě Dominíí. Musíme jim ukázat, že to je nejlepší řešení pro jejich národy i pro Společenství národů."
 mtg_britain.99.t:0 "Imperiální konference: Federace"
 mtg_britain.999.a:1 "Král je mrtev. Ať žije král!"
 mtg_britain.999.d:1 "Rozsáhlé strategické bombardování v oblasti hlavního města si nyní vybralo svou nejvyšší daň. V 15:41 včera odpoledne byl zasažen St. James's park a Buckinghamský palác několika nepřátelskými bombardéry. Ačkoliv záchranné služby dorazily na místo během několika minut, musely konstatovat, že král Edward a jeho manželka Wallis byli usmrceni okamžitě, když výbuch bomby zavalil strop sklepa.\n\nI když úmrtí krále ponořilo národ do smutku, přípravy na korunovaci jeho nástupce jsou již v plném proudu. Vzhledem k manželství krále mimo dynastii nyní dědí trůn jeho bratr Albert, který si pro svou vládu zvolil jméno Jiří VI."
 mtg_britain.999.t:0 "Bombardování Buckinghamského paláce - král Edward mrtvý"
 mtg_exile_government.2.a:0 "Je čas, aby se vrátili na své území."
 mtg_exile_government.2.b:0 "Čas ještě nenastal."
 mtg_exile_government.2.desc:0 "[From.GetLeader] formálně požádal vládu [Root.GetAdjective] o povolení návratu do [From.GetNameDef] a obnovení provizorního kabinetu [From.GetRulingPartyLong] s cílem přípravy na poválečný mír."
 mtg_exile_government.2.title:0 "Vláda [From.GetAdjective] v exilu"
 mtg_exile_government.3.a:0 "Souhlasíme."
 mtg_exile_government.3.b:0 "Nebudeme jim sloužit."
 mtg_exile_government.3.desc:0 "Vedení námořnictva [From.GetAdjective] nám předložilo plán na integraci naší flotily do jejich. Argumentují, že umožněním [From.GetAdjective] námořním plánovačům plnou kontrolu nad našimi loděmi by se jejich účinnost výrazně zvýšila oproti samostatným akcím."
 mtg_exile_government.3.title:0 "[From.GetName] žádá námořní integraci"
 mtg_exile_government.4.desc:0 "Vláda [From.GetAdjective] nás informovala, že souhlasí s naším návrhem a od této chvíle budou jejich lodě operovat pod naším velením."
 mtg_exile_government.4.title:0 "[From.GetName] přijímá námořní integraci"
 mtg_exile_government.5.a:0 "Dávají svůj hrdost nad zájmy aliance."
 mtg_exile_government.5.desc:0 "Vláda [From.GetAdjective] nás informovala, že jejich námořnictvo nikdy nezůstane pod velením cizí mocnosti. Hodlají nám pomáhat, ale budou to dělat nezávisle."
 mtg_exile_government.5.title:0 "[From.GetName] odmítá námořní integraci"
 mtg_exile_leader_added.1.a:1 "Tvůj boj ještě neskončil."
 mtg_exile_leader_added.1.desc:1 "Po dlouhé a nebezpečné cestě přes území nepřítele a několik neutrálních států konečně [From.GetName] dorazil do hlavního města. Po krátkém období zotavení nabídl [From.GetSheHe] své služby v našem společném boji.\n\nPodle zpráv je [From.GetSheHe] velmi dychtivý „vrátit se do podnikání zabíjení lidí a ničení věcí.“"
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] vůdce exilu nabízí službu"
 mtg_generic.1.a:0 "Nemáme jinou možnost než souhlasit."
 mtg_generic.1.desc:0 "S odkazem na zjevný nedostatek volební podpory naší současné vládě požádal [From.GetNameDef] o změnu politiky."
 mtg_generic.1.title:0 "[From.GetName] vynucuje změnu vlády"
 mtg_germany.1.a:0 "Tak se k nim přidáme."
 mtg_germany.1.b:0 "Tak jim čelíme."
 mtg_germany.1.d:0 "Po našem nedávném ustoupení jejich obchodním požadavkům nyní [From.GetNameDef] vydal ultimátum: musíme se okamžitě připojit, nebo čelit jejich vojenské síle."
 mtg_germany.1.t:0 "[From.GetName] požaduje souhlas"
 mtg_germany.2.d:0 "Vláda [From.GetAdjective] příznivě reagovala na naše požadavky a poskytne nám pomoc ve válkách."
 mtg_germany.2.t:0 "[From.GetName] souhlasí"
 mtg_germany.3.a:0 "Tak si vybrali smrt."
 mtg_germany.3.d:0 "Vláda [From.GetAdjective] odmítla naše požadavky navzdory našim hrozbám vojenskou silou."
 mtg_germany.3.t:0 "[From.GetName] odmítá souhlas"
 mtg_netherlands.1.a:0 "Není to ideální, ale nemáme na výběr."
 mtg_netherlands.1.b:0 "Ne! Jen chtějí ostrovy pro sebe."
 mtg_netherlands.1.c:0 "Dejme kontrolu Britům - než situace eskaluje."
 mtg_netherlands.1.d:0 "Vzhledem k naší současné vojenské slabosti po invazi do naší vlasti přišla vláda [VEN.GetAdjective] s návrhem 'pomoci ochránit' ostrovy ABC před nepřátelskými útoky. Je otázkou, zda odejdou, až jejich pomoc již nebude potřebná..."
 mtg_netherlands.1.e:0 "Dejme kontrolu Američanům - než situace eskaluje."
 mtg_netherlands.1.t:0 "Venezuela nabízí 'ochranu' ostrovů ABC"
 mtg_netherlands.10.a:0 "Doufejme, že bude stabilnější než ta poslední."
 mtg_netherlands.10.d:0 "Pátý kabinet Colijna opět, stejně jako jeho předchůdci, padl a státní ministr Dirk Jan de Geer byl požádán, aby převzal odpovědnost za tvorbu nové vlády. Posledně sloužil v roce 1933 a prokázal své schopnosti sloužit své zemi v době míru. S narůstajícím světovým napětím však není jasné, jak nový předseda vlády zvládne vést národ ve válce, která vypadá čím dál pravděpodobnější."
 mtg_netherlands.10.t:0 "Vznik nové vlády"
 mtg_netherlands.11.a:0 "Dejme jim kontrolu nad ostrovy."
 mtg_netherlands.11.b:0 "Slibme jim velkoobjemový dovoz klíčových zdrojů."
 mtg_netherlands.11.d:0 "Není tajemstvím, že Japonci mají obrovský zájem o zdroje našich východních Indií. Máme dvě možnosti: buď jim udělit výlučná práva k požadovaným zdrojům v našich koloniích, nebo jim dát plnou kontrolu nad koloniemi. Pokud chceme udržet mírové vztahy s [JAP.GetNameDef], budeme si muset vybrat."
 mtg_netherlands.11.t:0 "Japonský zájem o východní Indie"
 mtg_netherlands.12.a:0 "To by bylo přijatelným řešením naší situace."
 mtg_netherlands.12.b:0 "Může si nechat své kolonie - máme jiné možnosti."
 mtg_netherlands.12.d:0 "Ve snaze o zachování míru a vzhledem k našemu zájmu o oblast bohatou na zdroje, [From.GetNameDefCap] navrhl převést celé východní Indie pod naši kontrolu."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] nabízí kontrolu nad východními Indií"
 mtg_netherlands.13.a:0 "To je přijatelný kompromis."
 mtg_netherlands.13.b:0 "Tento 'kompromis' není dost dobrý."
 mtg_netherlands.13.d:0 "Ve snaze o zachování míru a vzhledem k našemu zájmu o oblast bohatou na zdroje, [From.GetNameDefCap] přišel s řešením. Místo úplného převzetí kontroly nad oblastí navrhují dát nám výlučná práva k tamním zdrojům."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] nabízí dovoz z východních Indií"
 mtg_netherlands.14.a:0 "Kéž by její rozhodnost sdílelo více lidí."
 mtg_netherlands.14.d:0 "Unavená rozsáhlým poraženeckým náladám ve vládě, královna Wilhelmina prosadila odvolání viní ministerských. Předseda vlády De Geer, aby neztratil tvář veřejně, byl umožněn odstoupit z 'zdravotních důvodů'. Doufá se, že nám v budoucnu nezpůsobí další problémy...\n\nJeho nástupce, Pieter Sjoerds Gerbrandy, se již odlišil odmítáním De Geerových poraženeckých postojů. Pokud si podle toho udrží postoj po celou válku, bude skvělým příkladem pro zbytek kabinetu."
 mtg_netherlands.14.t:0 "Královna odvolává poraženecké ministry"
 mtg_netherlands.15.a:0 "Skvělý nápad."
 mtg_netherlands.15.b:0 "Myslíme, že ne."
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] přišel s návrhem obnovit spolkový stát sjednocené Nizozemsko, které existovalo bezprostředně po napoleonských válkách. Uvádějí své příspěvky k válečnému úsilí, oproti relativní nepotřebnosti Belgičanů a Lucemburčanů, jako důvod, proč by měli být nejen odměněni, ale i proč by tento plán pomohl udržení kontinentálního míru v budoucnu."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] navrhuje sjednocené Nizozemsko"
 mtg_netherlands.16.a:0 "Velmi dobrá zpráva."
 mtg_netherlands.16.d:0 "Britové reagovali příznivě na náš návrh sjednocení Beneluxu. Můžeme začít přípravy na integraci země při jejím osvobozování."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] podporuje návrh sjednocených Nizozemí"
 mtg_netherlands.17.a:0 "Jejich nevděk je hluboký..."
 mtg_netherlands.17.d:0 "Britové dali jasně najevo, že náš návrh sjednocení Beneluxu nepovažují za dobrý."
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] odmítá návrh sjednocených Nizozemí"
 mtg_netherlands.18.a:0 "Je to takto zhasínán plamen svobody?"
 mtg_netherlands.18.d:0 "Dostalo se nám zprávy, že Britové přijali nizozemský návrh na sjednocení Beneluxu pod nizozemskou vlajkou. Zástupci naší vlády nebyli konzultováni..."
 mtg_netherlands.19.a:0 "To je velmi dobrý nápad!"
 mtg_netherlands.19.b:0 "Nemáme o to zájem."
 mtg_netherlands.19.d:0 "[HOL.GetAdjective] zástupci nás kontaktovali s návrhem na úzkou spolupráci mezi zeměmi tvořícími Benelux. Nyní chtějí naši oficiální podporu tohoto projektu."
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] zve do Beneluxu"
 mtg_netherlands.2.a:0 "Náš plán vyšel."
 mtg_netherlands.2.d:0 "Vláda [HOL.GetAdjective] přijala naši nabídku poskytnout jim 'ochranu' ostrovů ABC."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] přijímá naši nabídku"
 mtg_netherlands.20.d:0 "[HOL.GetAdjective] zástupci nás kontaktovali s návrhem na těsnou spolupráci mezi demokratickými menšími mocnostmi Evropy. Nyní chtějí naši oficiální podporu tohoto projektu."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] zve do Evropské unie"
 mtg_netherlands.21.a:0 "Pokud si myslí, že je to lepší..."
 mtg_netherlands.21.d:0 "Z naší spolupráce vyplývá, že [From.GetNameDefCap] usiluje o zajištění své kontroly nad našimi záležitostmi... Již některé menší duplicitní větve vlády byly označeny jako 'nepotřebné' a budou řízeny přímo z Amsterdamu."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] usiluje o koloniální integraci"
 mtg_netherlands.22.a:0 "Možná můžeme nové vládě nějak pomoci..."
 mtg_netherlands.22.d:0 "Zástupci vlády v exilu nás informovali, že vláda se přesune do Batavie a odtud bude spravovat kolonie přímo. Naše služby už nejsou potřeba."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] přesouvá hlavní město do Batavie"
 mtg_netherlands.23.a:0 "Mír byl zajištěn."
 mtg_netherlands.23.d:0 "[From.GetNameDefCap] přijímá náš návrh na převzetí celých východních Indie."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] přijímá převod východních Indie"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap] přijímá náš návrh na získání výhradních práv na zdroje ve východních Indiích."
 mtg_netherlands.24.t:0 "[From.GetNameDefCap] přijímá zdroje z východních Indie"
 mtg_netherlands.25.a:0 "Jak podivné... A znepokojující..."
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] nás informoval, že náš návrh je pro ně nezajímavý."
 mtg_netherlands.25.t:0 "[From.GetNameDefCap] odmítá náš návrh"
 mtg_netherlands.26.a:0 "Nesmíme dovolit cizí vměšování v Karibiku."
 mtg_netherlands.26.b:0 "Neměli by si dovolovat určovat naše zájmy."
 mtg_netherlands.26.d:0 "[HOL.GetAdjective] vláda požádala o naši ochranu ve Západních Indiích. Bojí se útoků třetích stran, protože procházejí obdobím vojenské slabosti, a naznačují, že není v našem zájmu mít konflikty v naší sféře zájmů."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] žádá ochranu USA nad Západními Indií"
 mtg_netherlands.27.a:0 "S USA na naší straně je těžké vidět, kdo by je ohrožoval."
 mtg_netherlands.27.d:0 "[From.GetNameDefCap] se rozhodl převzít ochranu Západních Indií. Naše kolonie by měly být chráněny před útokem."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] přijímá ochranu nad Západními Indií"
 mtg_netherlands.28.a:0 "To je velmi zklamání..."
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] nás informoval, že Západní Indie nejsou jejich záležitostí a nechtějí dát žádné záruky ohledně obrany našich kolonií."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] odmítá ochranu nad Západními Indií"
 mtg_netherlands.29.a:0 "Dejme jim pěchotní vybavení."
 mtg_netherlands.29.b:0 "Dejme jim podpůrné vybavení."
 mtg_netherlands.29.c:0 "Dejme jim dělostřelecké vybavení."
 mtg_netherlands.29.d:0 "[HOL.GetAdjective] vláda nás kontaktovala s žádostí o dodávku vybavení. Informují nás, že bez pomoci nebudou schopni vyzbrojit svou armádu včas pro invazi."
 mtg_netherlands.29.e:0 "Budou si muset poradit sami."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] žádá vybavení"
 mtg_netherlands.3.a:0 "Tohle nepřipustíme!"
 mtg_netherlands.3.d:0 "Vláda [HOL.GetAdjective] odmítla naši nabídku zajistit ochranu ostrovů ABC."
 mtg_netherlands.3.t:0 "[From.GetNameDefCap] odmítá naši nabídku"
 mtg_netherlands.30.a:0 "Jejich pomoc nezapomeneme."
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] nám poslal zásilku vybavení, aby pomohl naší remilitarizaci."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] posílá vybavení"
 mtg_netherlands.31.a:0 "Přecenili naše průmyslové kapacity..."
 mtg_netherlands.31.d:0 "[From.GetNameDefCap] odmítl poslat nám vybavení, naznačuje, že bychom měli soustředit vlastní průmysl na výrobu více, pokud to budeme potřebovat."
 mtg_netherlands.31.t:0 "[From.GetNameDefCap] odmítl poslat vybavení"
 mtg_netherlands.32.a:0 "Výborný nápad!"
 mtg_netherlands.32.b:0 "Pokud chtějí naši ochranu, musí se formálně připojit k nám."
 mtg_netherlands.32.d:0 "[HOL.GetAdjective] zástupci navrhli vypracovat tajné štábní plány, které nám umožní koordinovat obranu v případě invaze. Informují nás, že je kritické, aby toto nebylo veřejně známo, protože se obávají, že porušení neutrality povede k válce..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] navrhuje společný štábní plán"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! obdrží bonus k obraně divize na vlastním území po dobu 180 dnů po útoku západoevropské velmoci.\n"
 mtg_netherlands.33.a:0 "Výborně!"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] přijal náš návrh společného štábního plánu."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] přijímá společný štábní plán"
 mtg_netherlands.33_tt:0 "Obdržíme bonus k obraně divize na vlastním území po dobu 180 dnů po útoku západoevropské velmoci.\n"
 mtg_netherlands.34.a:0 "To není možné."
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] odmítl náš návrh společného štábního plánu – pokud chceme jejich pomoc, musíme ji požádat formálně."
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] odmítá společný štábní plán"
 mtg_netherlands.35.a:0 "To je výborný nápad!"
 mtg_netherlands.35.b:0 "Nemůžeme jim poskytnout zpravodajské informace, které máme."
 mtg_netherlands.35.d:1 "[From.GetNameDefCap] navrhuje výměnu zpravodajských informací o pravděpodobných nepřátelích, proti kterým budeme bojovat společně."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] žádá výměnu zpravodajských informací"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! obdrží cílený bonus k útoku a obraně proti svému agresorovi po dobu 180 dnů po útoku západoevropské velmoci.\n"
 mtg_netherlands.35_tt_2:0 "Obdržíme cílený bonus k útoku a obraně proti jiné západoevropské velmoci, pokud s ní půjdeme do války.\n"
 mtg_netherlands.36.a:0 "To hodně pomůže naší obraně."
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] souhlasil s výměnou zpravodajských informací o pravděpodobných nepřátelích, proti kterým budeme bojovat společně."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] souhlasí s výměnou zpravodajských informací"
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! obdrží cílený bonus k útoku a obraně proti svému agresorovi po dobu 180 dnů po vstupu do války se západoevropskou velmocí.\n"
 mtg_netherlands.36_tt_2:0 "Obdržíme cílený bonus k útoku a obraně proti našemu agresorovi po dobu 180 dnů po útoku západoevropské velmoci.\n"
 mtg_netherlands.37.a:0 "Zdá se, že nejsme dost důvěryhodní..."
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] odmítl sdílet své zpravodajské informace."
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] odmítá výměnu zpravodajských informací"
 mtg_netherlands.4.a:0 "Přijmeme tuto zátěž."
 mtg_netherlands.4.b:0 "Nemůžeme se zapojovat do místních teritoriálních sporů."
 mtg_netherlands.4.d:0 "Vláda [HOL.GetAdjective] požádala, abychom převzali ochranu Curaçaa. Kontaktovali je Venezuelci pod záminkou 'nabídky ochrany' a obávají se, že odmítnutí [VEN.GetAdjective] 'nabídky' by mohlo vyvolat nepřátelství."
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] žádá naši ochranu ostrovů ABC"
 mtg_netherlands.41.a:1 "Silný [From.GetName] je užitečný [From.GetName]."
 mtg_netherlands.41.b:1 "Slabý [From.GetName] je lepší [From.GetName]."
 mtg_netherlands.41.d:0 "[From.GetNameDefCap] žádá, abychom s nimi sdíleli část našich vojenských znalostí, což jim umožní dosáhnout zásadních pokroků v doktríně."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] žádá sdílení vojenských znalostí"
 mtg_netherlands.42.a:0 "To hodně pomůže k modernizaci naší armády."
 mtg_netherlands.42.d:0 "[From.GetNameDefCap] s námi sdílel některé své doktríny a vojenské znalosti."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] sdílí vojenské znalosti"
 mtg_netherlands.43.a:0 "Přejí si, abychom zůstali slabí?"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap] odmítl s námi sdílet své vojenské znalosti."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] odmítá sdílet vojenské znalosti"
 mtg_netherlands.45.a:0 "Velmi nešťastné."
 mtg_netherlands.45.d:0 "Zdá se, že princ Bernhard byl zapleten do znepokojujícího skandálu. Přestože jeho svobodomyslná povaha může být někdy požehnáním, může se také ukázat jako kletba... Vláda je nyní nucena vynakládat cenné zdroje na vyhlazení poškozené reputace prince veřejně."
 mtg_netherlands.45.t:0 "Princ Bernhard zapleten do skandálu"
 mtg_netherlands.46.a:0 "Pravý potomek oranžské dynastie."
 mtg_netherlands.46.d:0 "Princ Bernhard nedávno udělal výjimečný dojem na veřejnost, pozvedl morálku a dal naději na konečné vítězství kdekoli, kde se objevil. Přestože není oficiálním zástupcem vlády, umožnilo nám to těžit z tohoto neočekávaného úspěchu."
 mtg_netherlands.46.t:0 "Princ Bernhard dělá dobrý dojem"
 mtg_netherlands.47.a:0 "Létá dobře."
 mtg_netherlands.47.d:0 "Ve svém jednání s ostatními piloty dal princ Bernhard dobrý příklad chování a bojového létání. S tímto příkladem v paměti lze zaznamenat malé, ale patrné zlepšení ve výkonu v leteckých soubojích na našem území."
 mtg_netherlands.47.t:0 "Princ Bernhard dává dobrý příklad"
 mtg_netherlands.48.a:0 "Bezohledný..."
 mtg_netherlands.48.b:0 "Musíme diskreditovat 'rady' prince, abychom situaci zachránili."
 mtg_netherlands.48.d:0 "V zjevné přehnané sebedůvěře dal princ Bernhard ostatním pilotům 'několik rad', které jsou z taktického hlediska kontraproduktivní a často i přímo nebezpečné. Činy nezodpovědné odvahy již zvýšily ztráty."
 mtg_netherlands.48.t:0 "Princ Bernhard dává špatný příklad"
 mtg_netherlands.49.a:0 "Má skvělou mysl."
 mtg_netherlands.49.d:0 "Zdá se, že princ Bernhard rozsáhle zasahoval do nedávných válečných plánů. Naštěstí se radilo dobře a plány přinášejí skvělé výsledky."
 mtg_netherlands.49.t:0 "Princ Bernhard pozitivně zasahuje do strategie"
 mtg_netherlands.5.a:0 "To je lepší než alternativa."
 mtg_netherlands.5.d:0 "[From.GetNameDefCap] se rozhodl přijmout odpovědnost za ostrovy ABC."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] přijímá ochranu ostrovů ABC"
 mtg_netherlands.50.a:0 "Je pozdě k zásahu..."
 mtg_netherlands.50.b:0 "Naši generálové musí jeho 'rady' ignorovat, i když to poškodí reputaci prince."
 mtg_netherlands.50.d:0 "Zdá se, že princ Bernhard rozsáhle zasahoval do nedávných válečných plánů. Použil svou pozici a titul a s obvyklou odvahu a sebedůvěrou umlčel ty, kteří nesouhlasili s jeho návrhy. Několik plánů vykazuje zásadní chyby při realizaci."
 mtg_netherlands.50.t:0 "Princ Bernhard negativně zasahuje do strategie"
 mtg_netherlands.51.a:0 "Výborný nápad!"
 mtg_netherlands.51.b:0 "Nemůžeme se spoléhat na to, co najde!"
 mtg_netherlands.51.d:0 "V posledních týdnech chyběly zpravodajské informace pro formulaci adekvátních plánů bitvy a princ Bernhard při nedávné schůzi štábu trval na využití svých osobních kontaktů v [GER.GetNameDef], aby nám poskytl potřebné informace."
 mtg_netherlands.51.t:0 "Princ Bernhard chce shromažďovat zpravodajské informace"
 mtg_netherlands.52.a:0 "Je přínosem pro zpravodajskou službu."
 mtg_netherlands.52.d:0 "Zdá se, že zpravodajské informace získané princem byly velmi užitečné v terénu. Mnohé úspěchy lze přímo připsat informacím od jeho kontaktů."
 mtg_netherlands.52.t:0 "Princ Bernhard získává dobré zpravodajské informace"
 mtg_netherlands.53.a:0 "Bylo to riskantní rozhodnutí..."
 mtg_netherlands.53.d:0 "Zdá se, že zpravodajské informace získané princem nebyly nejpřesnější... Nepřítel opakovaně udeřil na místa, která jsme vyklidili na posílení jiných oblastí, kde jsme očekávali údery."
 mtg_netherlands.53.t:0 "Princ Bernhard získává špatné zpravodajské informace"
 mtg_netherlands.54.a:0 "Musí dělat, co považuje za správné."
 mtg_netherlands.54.b:0 "Je to příliš nebezpečné, musíme to zakázat!"
 mtg_netherlands.54.d:0 "Když se během nedávné štábní schůze mluvilo o nedostatečném odboji v okupované vlasti, princ Bernhard se osobně rozhodl jej 'pořádně organizovat'. Připravuje se na seskok za nepřátelské linie."
 mtg_netherlands.54.t:0 "Princ Bernhard chce organizovat odboj"
 mtg_netherlands.55.a:0 "Ohromující výkon."
 mtg_netherlands.55.d:0 "Po evakuaci ponorkou lze již pociťovat účinky jeho snah. Odboj je mnohem účinnější a aktivnější."
 mtg_netherlands.55.t:0 "Princ Bernhard organizuje odboj"
 mtg_netherlands.56.a:0 "Jeho odvaha tentokrát nebyla odměněna úspěchem."
 mtg_netherlands.56.d:0 "Při svých snahách o organizaci odboje byl při nájezdu okupantů zraněn. Byl evakuován ponorkou, ale jeho plná bojová síla se obnoví až později."
 mtg_netherlands.56.t:0 "Princ Bernhard je zraněn při organizaci odboje"
 mtg_netherlands.58.a:0 "To je velmi trapné..."
 mtg_netherlands.58.d:0 "Při nedávném setkání s cizími důstojníky se zdá, že princ Bernhard vyvolal diplomatický spor. [HOL_bernhard_row_target.GetAdjective] zástupci ho obvinili z vměšování se do vnitřních záležitostí, a to ne právě nenápadně."
 mtg_netherlands.58.t:0 "Princ Bernhard způsobuje diplomatický spor"
 mtg_netherlands.59.a:0 "To je znepokojující... Doufejme, že to neeskaluje."
 mtg_netherlands.59.d:0 "Na nedávném setkání s některými našimi důstojníky se nizozemský princ Bernhard dostal do diplomatického sporu s jedním z našich zástupců. Zdá se, že ho obvinil z 'vměšování se do vnitřních záležitostí'."
 mtg_netherlands.59.t:0 "Diplomatický spor s [From.GetName]"
 mtg_netherlands.6.a:0 "Pak už nemáme na výběr než přijmout nabídku [VEN.GetAdjective]."
 mtg_netherlands.6.b:0 "No, Venezuelané to stejně nedostanou!"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap] se rozhodl odmítnout převzetí odpovědnosti za ostrovy ABC. Říkají, že nemohou zasahovat do toho, co nazývají 'místními teritoriálními spory'."
 mtg_netherlands.6.t:0 "[From.GetNameDefCap] odmítá ochranu ostrovů ABC"
 mtg_netherlands.60.a:0 "Ať si to přinesou."
 mtg_netherlands.60.b:0 "Musíme napětí uklidnit."
 mtg_netherlands.60.d:0 "[HOL.Adjective] úřady eskalovaly diplomatický spor a agresivně požadují, abychom vydali plné omluvy."
 mtg_netherlands.60.t:0 "[From.GetNameDef] eskaluje diplomatický spor"
 mtg_netherlands.61.a:0 "Tak tedy válka."
 mtg_netherlands.61.d:0 "[From.GetNameDef] nezůstal pozadu a odmítl se omluvit za urážlivá obvinění a pomluvy namířené proti princi Bernhardovi. Ať už má pravdu nebo ne, nyní jsme dosáhli zlomového bodu v mezinárodních vztazích."
 mtg_netherlands.61.t:0 "[From.GetNameDef] dále eskaluje spor"
 mtg_netherlands.62.a:0 "Dobře."
 mtg_netherlands.62.d:0 "Vláda [From.GetAdjective] ustoupila a vydala plnou omluvu za obvinění, která adresovala princi Bernhardovi. Zda zasahoval do jejich vnitřních záležitostí, se ještě uvidí, ale prozatím se rozhodl držet zpátky."
 mtg_netherlands.62.t:0 "[From.GetNameDef] uklidňuje napětí"
 mtg_netherlands.63.a:0 "Bylo štěstí, že jsme měli předvídavost se na to připravit."
 mtg_netherlands.63.d:1 "Před naší kapitulací, když bylo jasné, že boj je ztracen, jsme úspěšně provedli plán na evakuaci našich zlatých rezerv k našim novým spojencům. Zlato, které bylo uloženo na lodích a připraveno kdykoliv vyplout, nyní dorazilo do naší hostitelské země a výrazně pomůže naší vládě v exilu."
 mtg_netherlands.63.t:0 "Zlaté rezervy evakuovány"
 mtg_netherlands.64.a:0 "To zní jako výborný nápad!"
 mtg_netherlands.64.b:0 "Nyní na to nemáme finance."
 mtg_netherlands.64.d:0 "Práce na Flevopolderu dobře začaly, a i když zbývá mnoho let k dokončení projektu, již můžeme sklízet plody naší tvrdé práce.\n\nZískáním praktických zkušeností s projektem rekultivace půdy tohoto rozsahu inženýři vyvinuli nové metody stavby silnic, železnic a vodních cest. Pokud do těchto pokroků investujeme, můžeme získat významné zlepšení v těchto oblastech na předvídatelnou budoucnost."
 mtg_netherlands.64.t:0 "Práce na Zuiderzee podněcují rozvoj infrastruktury"
 mtg_netherlands.65.d:0 "Jak postupují práce na Flevopolderu, roste i průmysl zásobující tento obrovský projekt. Inženýři věnovaní zásobování projektu stavebními materiály získali nové poznatky v rozvoji průmyslu a stavbě továren a loděnic. Pokud do těchto pokroků investujeme, můžeme získat výrazná vylepšení v této oblasti na předvídatelnou budoucnost."
 mtg_netherlands.65.t:0 "Práce na Zuiderzee podněcují průmyslový rozvoj"
 mtg_netherlands.66.a:0 "Znepokojující."
 mtg_netherlands.66.b:0 "Nesmíme jim dovolit sklouznout do [ENG.GetAdjective] sféry vlivu!"
 mtg_netherlands.66.d.a:0 "Britové rozšířili svůj vliv natolik, že jsme nuceni v současných obchodních jednáních preferovat je."
 mtg_netherlands.66.d.b:0 "Britové rozšířili svůj vliv nad [HOL.GetNameDef] natolik, že vláda [HOL.GetAdjective] se cítí nucena v současných obchodních jednáních preferovat je."
 mtg_netherlands.66.t:0 "[ENG.GetName] dominuje obchodním jednáním [HOL.GetAdjective]"
 mtg_netherlands.67.b:0 "Nesmíme jim dovolit sklouznout do [GER.GetAdjective] sféry vlivu!"
 mtg_netherlands.67.d.a:0 "Němci rozšířili svůj vliv natolik, že jsme nuceni v současných obchodních jednáních preferovat je."
 mtg_netherlands.67.d.b:1 "Němci rozšířili svůj vliv nad [HOL.GetNameDef] natolik, že vláda [HOL.GetAdjective] se cítí nucena v současných obchodních jednáních preferovat je."
 mtg_netherlands.67.t:0 "[GER.GetName] dominuje obchodním jednáním [HOL.GetAdjective]"
 mtg_netherlands.69.a:0 "Budou to muset vydržet ještě chvíli."
 mtg_netherlands.69.b:0 "Ponechme kraj suchý."
 mtg_netherlands.69.d:0 "Při absenci zřejmého bezprostředního důvodu k zaplavení nizozemské vodní linie začalo místní obyvatelstvo požadovat vyprázdnění kraje, aby se mohli vrátit ke svému běžnému životu. Odmítnutí jejich požadavků pravděpodobně povede k dalším nepokojům později."
 mtg_netherlands.69.t:0 "Místní obyvatelstvo odmítá „nesmyslné“ zaplavení"
 mtg_netherlands.7.a:0 "Proč ne."
 mtg_netherlands.7.b:0 "Ne. Mohou navrhnout vlastní lodě."
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] požádal, abychom s nimi sdíleli naše plány na třídu bitevních křižníků Scharnhorst. Chtějí je použít k vytvoření vlastního \"Design 1047 Battlecruiser\", aby mohli prosazovat svou moc ve svých koloniích východních Indii."
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] žádá plány bitevního křižníku"
 mtg_netherlands.70.d:0 "Velké množství německých dezertérů se nyní uspořádalo do plně fungující jednotky, které chybí pouze vybavení, než je můžeme poslat do boje za nás."
 mtg_netherlands.70.t:0 "Němečtí dezertéři tvoří divizi"
 mtg_netherlands.71.a:0 "Zrádci! Všichni!"
 mtg_netherlands.71.d:0 "Královna Wilhelmina z [HOL.GetNameDef] oznámila svou ochotu zajistit nástup císaře Wilhelma II na trůn Německa po skončení války. Toto prohlášení vyvolalo neopodstatněný optimismus a mylné loajální pocity mezi našimi vojáky, kteří začali dezertovat a usilovat o dosažení [HOL.GetNameDef] k boji za královnu.\n\nBude velmi obtížné tento pohyb potlačit, pokud válku nedovedeme k rozhodujícímu konci..."
 mtg_netherlands.71.t:0 "Vojáci dezertují k [HOL.GetName]"
 mtg_netherlands.72.a:0 "Naše smlouva s jeho otcem nyní přechází na něj."
 mtg_netherlands.72.d:0 "Minulou noc zemřel klidně ve spánku císař Wilhelm II, který byl pod naší péčí až do konce svého života. Jeho syn Friedrich Wilhelm se nyní stal hlavou rodu von Hohenzollern a zvolil si jméno Wilhelm III."
 mtg_netherlands.73.a:0 "Velký krok vpřed ke monarchistické Evropě!"
 mtg_netherlands.73.d:0 "S osvobozením prvního německého území královna Wilhelmina splnila svůj počáteční slib a umožnila císaři [HOL_kaiserreich_germany.GetLeader] vytvořit prozatímní vládu v obsazeném území. [HOL_kaiserreich_germany.GetLeader] může nyní vést válku za osvobození zbytku země z německé půdy a přitahuje stále více bojovníků na svoji stranu."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] vede německou občanskou válku"
 mtg_netherlands.74.a:0 "Splníme své závazky."
 mtg_netherlands.74.d:0 "Po skončení války považuje [HOL_kaiserreich_germany.GetLeader] za vhodné připomenout nám naši dohodu a navrhuje alianci na rovných podmínkách mezi našimi dvěma národy tváří v tvář nevyhnutelné západní opozici proti této nové monarchistické Evropě."
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] navrhuje alianci"
 mtg_netherlands.75.a:0 "Tyhle odpornosti se vypořádáme později."
 mtg_netherlands.75.d:0 "V tom, co lze označit jen jako úplnou opovržení vůči nám, královna Wilhelmina z [HOL.GetAdjective] oznámila své rozhodnutí znovu dosadit Wilhelma II na trůn Německa po skončení současné války. Pozvala všechny Němce, kteří chtějí bojovat za svého starého císaře, aby se dostavili na území držené [HOL.GetAdjective] v jasném pokusu oslabit pozici [GER.GetAdjective] a posílit tu vlastní."
 mtg_netherlands.75.t:0 "Wilhelmina jedná s Wilhelmem II"
 mtg_netherlands.76.a:0 "Bylo to nevyhnutelné. Jejich služba byla neocenitelná."
 mtg_netherlands.76.d:0 "Po skončení války se němečtí vojáci, kteří bojovali na naši stranu, nyní vrátili do své vlasti a připravují se bojovat přímo za svého císaře."
 mtg_netherlands.76.t:0 "Její veličenstvo rozpadá německé legie"
 mtg_netherlands.77.a:0 "Skvělý nápad – bez toho nemáme šanci."
 mtg_netherlands.77.b:0 "Naše suverenita je nejvyšší – půjdeme do spolupráce, ale ne tak daleko."
 mtg_netherlands.77.d:0 "Vláda [From.GetAdjective] oslovila naši vládu s návrhem sjednocení nížinných zemí do jednoho státu. Argumentují tím, že současné světové krize vyžadují těsnější spolupráci a jednotu našich národů, jaká může být dosažena jen úplným sjednocením. Pokud přistoupíme, budou učiněny přípravy na okamžité odevzdání suverenity novému nadnárodnímu státu pod vedením [From.GetAdjective]."
 mtg_netherlands.77.t:0 "[From.GetNameDef] navrhuje federaci"
 mtg_netherlands.78.d:0 "Vláda [From.GetAdjective] nás informovala, že schvaluje náš návrh sjednocení nížinných zemí do jednoho státu. Pokud všechny strany svolí, můžeme přistoupit k realizaci našich plánů."
 mtg_netherlands.78.t:0 "[From.GetNameDef] přijímá federaci"
 mtg_netherlands.79.d:0 "Zástupci [From.GetAdjective] nás informovali, že v současnosti nevidí potřebu sjednocení států nížinných zemí. Těší se na pokračování spolupráce s námi, ale při plném zachování své suverenity."
 mtg_netherlands.79.t:0 "[From.GetNameDef] odmítá federaci"
 mtg_netherlands.8.a:0 "Dobrá zpráva!"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] se rozhodl sdílet své plány na bitevní křižník třídy Scharnhorst s námi."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] sdílí plány bitevních křižníků"
 mtg_netherlands.9.a:0 "To je velmi nešťastné..."
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] se rozhodl nesdílet své plány na bitevní křižník třídy Scharnhorst s námi."
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] odmítá sdílet plány bitevních křižníků"
 mtg_news.1.a:0 "Dějiny se opakují."
 mtg_news.1.b:0 "Americký experiment před našima očima selhává."
 mtg_news.1.c:0 "Každý krok kupředu musí být vykoupen krví."
 mtg_news.1.d:0 "Rovnováha sil se přesouvá k extremistům."
 mtg_news.1.desc:0 "Napětí ve Spojených státech dosáhlo varu. Nespokojeni s politikou prezidenta [USA.GetLeader] hlasovaly zákonodárné sbory několika států USA o odtržení od Unie.\n\nVeškeré naděje na mírové vyřešení konfliktu byly zmařeny a podél fronty vypukly boje. Vypadá to, že většina vlády zůstala věrná legitimní vládě, ale zprávy ukazují nával dobrovolníků po celých odpadlických státech.\n\nS tím, že žádná ze stran nechce ustoupit, pozorovatelé očekávají dlouhý a tvrdý boj."
 mtg_news.1.t:0 "Druhá americká občanská válka"
 mtg_news.10.a:0 "Pak je také budeme muset blokádovat."
 mtg_news.10.b:0 "Jsou nyní v naší sféře."
 mtg_news.10.c:0 "Neměli jsme na výběr..."
 mtg_news.10.d:0 "[GER.GetAdjective] vliv roste..."
 mtg_news.10.desc:0 "Úsilí [HOL.GetAdjective] o udržení obchodní neutrality selhalo a nedávná opatření zavedená [HOL.GetAdjective] vládou jasně ukazují, že zahájí politiku obchodu příznivou pro [GER.GetName]. Je pravděpodobné, že to povede k výraznému zvýšení [GER.GetAdjective] vlivu nad [HOL.GetNameDef]."
 mtg_news.10.t:0 "[HOL.GetName] podléhá Němcům"
 mtg_news.11.a:0 "Připojují se k blokádě..."
 mtg_news.11.d:0 "Němci jsou čím dál tím izolovanější..."
 mtg_news.11.desc:0 "Úsilí [HOL.GetAdjective] o udržení obchodní neutrality selhalo a nedávná opatření zavedená [HOL.GetAdjective] vládou jasně ukazují, že zahájí politiku obchodu příznivou pro [ENG.GetName]. Je pravděpodobné, že to povede k výraznému zvýšení [ENG.GetAdjective] vlivu nad [HOL.GetNameDef]."
 mtg_news.11.t:0 "[HOL.GetName] podléhá Britům"
 mtg_news.12.a:1 "Národ s tak vrozenou touhou po osobním zisku si zaslouží být přemožen a zotročen!"
 mtg_news.12.b:0 "Velmi nerozumné rozhodnutí."
 mtg_news.12.c:0 "Jsme pány svých osudů."
 mtg_news.12.d:0 "Hrají si s ohněm..."
 mtg_news.12.desc:1 "\nÚsilí [HOL.GetAdjective] o udržení obchodní neutrality bylo úspěšné a ke zkroušenosti jak Britů, tak Němců se Holanďané zdají být jen posíleni ve svém odhodlání čelit tlaku [ENG.GetAdjective] a [GER.GetAdjective]."
 mtg_news.12.t:0 "[HOL.GetName] udržuje obchodní neutralitu"
 mtg_news.13.a:0 "Osud impéria visí na vlásku."
 mtg_news.13.b:0 "Máme co prodiskutovat."
 mtg_news.13.c:0 "Budeme vývoj pečlivě sledovat."
 mtg_news.13.desc:0 "[From.GetAdjective] vláda oznámila dvanáctou císařskou konferenci. Během následujících dvou měsíců se zástupci [From.GetAdjective] vlády a dominíí sejdou v Londýně, aby projednali záležitosti týkající se celého impéria.\n\nCo to znamená pro globální záležitosti, zatím není jasné, ale je možné, že diskuse budou zahrnovat téma císařské federace, jejíž vznik by pravděpodobně měl významné důsledky pro světové velmoci."
 mtg_news.14.a:0 "Je to správná věc."
 mtg_news.14.b:0 "Naše nezávislost čeká."
 mtg_news.14.c:0 "Zbláznili se."
 mtg_news.14.d:0 "Snad tohle neselže na našich územích!"
 mtg_news.14.desc:0 "Na dnešním projevu [From.GetLeader] oznámil změnu národní koloniální politiky. „Uznávajíc práva všech národů na sebeurčení, [From.GetAdjective] vláda rozhodla nastavit všechny císařské poddané na cestu k nezávislosti, jejíž dokončení se plánuje v dohledné budoucnosti.“\n\nNa připomínky, že to výrazně oslabí postavení [From.GetNameDef] ve světě, [From.GetLeader] uvedl, že „všechny národy, které si to budou přát, budou vítány jako členové nově založené společenství národů, ale jako plně rovné a nezávislé strany“. Zda některý národ nabídku přijme, se teprve uvidí."
 mtg_news.14.t:0 "[From.GetName] přehodnocuje koloniální politiku"
 mtg_news.15.a:0 "Budoucnost byla nevyhnutelná, takže jsme ji učinili přítomností."
 mtg_news.15.b:0 "Konec jedné éry."
 mtg_news.15.desc:0 "Dnes o půlnoci došlo k dlouho očekávanému převodu plné svrchovanosti nad různými podřízenými národy Britského impéria. Navzdory pozvání [From.GetAdjective] vlády bývalým poddaným připojit se k [From.GetFactionName] si mnozí zvolili vlastní cestu.\n\nTento krok zůstává doma kontroverzní, ale je mezinárodně oslavován socialisty. Jaká slabost tím byla způsobena pro postavení [From.GetNameDef] ve světě, ukáže až čas, stejně jako situace těch národů, které zvolily vlastní cestu."
 mtg_news.15.t:0 "Dekolonizace Britského impéria"
 mtg_news.16.a:0 "Čas usmiřování skončil. Nyní jsme překročili hranici."
 mtg_news.16.b:0 "Britové hodili rukavici."
 mtg_news.16.desc:0 "V dnešním veřejném prohlášení nový [From.GetAdjective] premiér [From.GetLeader] oznámil záměr nové vlády odklonit se od kursu udržování míru, který jejich předchůdci věrně drželi. [From.GetLeader] jasně uvedl, že cílem [From.GetNameDef] je „zastavit pochod tyranie, kdekoliv se objeví“. \n\nZda hrozba války zastaví expanzionismus některých národů, teprve uvidíme, ale náborové programy již v [From.GetNameDef] běží, což jejich prohlášení potvrzuje."
 mtg_news.16.t:0 "[From.GetName] odmítá politiku udržování míru"
 mtg_news.17.a:0 "Ale my ano."
 mtg_news.17.b:0 "Měli bychom očekávat jejich ultimátum kdykoliv..."
 mtg_news.17.c:0 "Britové berou svou námořní nadvládu vážně..."
 mtg_news.17.desc:0 "[From.GetAdjective] vláda dnes oznámila záměr tvrdě postihnout porušování Washingtonské námořní smlouvy z roku 1922. Každá signatářská země, která porušila poměr kapitálních lodí 5:5:3:1.75:1.75, pravděpodobně obdrží okamžitá [From.GetAdjective] ultimáta k redukci svého počtu na limity stanovené smlouvou.\n\nDosud je globální reakce spíše neuvěřující, že by Britové kvůli tomu vstoupili do války."
 mtg_news.17.t:0 "[From.GetName] vynucuje námořní dohody"
 mtg_news.18.a:0 "Nemůžeme dál čekat, až zesílí."
 mtg_news.18.b:0 "Přicházejí pro nás."
 mtg_news.18.c:0 "Hranice byla překročena."
 mtg_news.18.desc:1 "\n[From.GetAdjective] vláda dnes oznámila záměr „obnovit rovnováhu sil v Evropě“, pokud bude třeba i vojenskou silou. Kontinentální evropský imperialismus „je hrozbou britské národní bezpečnosti, a proto musí být zadržován“, říká premiér [From.GetLeader].\n\nCo přesně to znamená, zatím není jasné, ale země je zmobilizována a vypadá připravená na válku."
 mtg_news.18.t:0 "[From.GetName] zvažuje kontinentální intervenci"
 mtg_news.19.a:0 "Bůh ochraňuj krále!"
 mtg_news.19.b:0 "Krok zpět do minulosti."
 mtg_news.19.desc:0 "Po královské svatbě krále [From.GetLeader] a Wallis Simpson je nyní král schválil vůdce nově vzniklé promonarchistické „King's Party“, Winstona Churchilla, Oswalda Mosleyho a Davida Lloyda George, k sestavení nové vlády po dlouhém období bez ní.\n\nZastánci [From.GetLeader] vítají vznik loajální vlády, ale kritici poukazují na to, že nová vláda podporuje královy přání tak silně, že by krále de facto mohli považovat za absolutistického monarchu."
 mtg_news.19.t:0 "[From.GetLeader] posiluje King's Party"
 mtg_news.2.a:0 "Domácí nepřátelé jsou stále nepřátelé."
 mtg_news.2.b:0 "Boj o duši Ameriky se vyhrotil na otevřenou scénu."
 mtg_news.2.c:0 "To je to, co se stane, když příliš dlouho ignorujete fašisty."
 mtg_news.2.d:0 "Americká republika bojuje o svůj život!"
 mtg_news.2.desc:1 "Po měsících protestů a narůstajících napětích mezi podporovateli prezidenta [USA.GetLeader] a jeho oponenty v takzvaném „konstitucionalistickém“ táboře, konstitucionalističtí politici vyhlásili novou vládu se sídlem v Bostonu, domově první americké revoluce. Rozdělení ve společnosti zasahuje přímo do rodin a institucí. Vypadá to, že mírná většina armády se rozhodla postavit na stranu konstitucionalistů, zatímco státní vlády po celých kontinentálních Spojených státech deklarují svou loajalitu jedné či druhé straně."
 mtg_news.20.a:0 "Němci nám udělali velkou službu."
 mtg_news.20.b:0 "Tato cesta nám přináší lepší vyhlídky."
 mtg_news.20.c:0 "Za to mohou zatracené machinace Britů!"
 mtg_news.20.d:0 "Britové spřádají plány..."
 mtg_news.20.desc:0 "Diplomatické vztahy mezi [ITA.GetNameDef] a [GER.GetNameDef] se v poslední době zhoršily řadou menších diplomatických incidentů, které [GER.GetAdjective] vláda využila k nastartování nepřátelské rétoriky. Ačkoliv se italsko-německé vztahy v posledních letech zlepšovaly, tyto nové události zdánlivě vylučují jakoukoli budoucí spolupráci mezi těmito evropskými mocnostmi.\n\nKritici poukazují na souběžné zlepšení anglo-německých vztahů, stejně jako na „výhodu“, kterou tato [ITA.GetAdjective] diplomatická izolace poskytuje Britům, což může naznačovat zákulisní dohody mezi těmito dvěma národy."
 mtg_news.20.t:0 "[ITA.GetAdjective] diplomatická izolace"
 mtg_news.21.a:0 "Nyní nám už nikdo nepřekazí cestu."
 mtg_news.21.b:0 "Moře jsou zabezpečena."
 mtg_news.21.c:0 "Měli bychom být opatrní..."
 mtg_news.21.desc:0 "[ENG.GetAdjective] a [GER.GetAdjective] vlády oznámily pakt vzájemné vojenské pomoci a vyjádřily záměr „respektovat sféry zájmu druhého“. Ne všichni jsou překvapeni tímto vývojem po stále proanglštější rétorice [GER.GetNameDef] posledních měsíců, ale znění smlouvy mnoho expertů zarazilo a přimělo některé vydat varování, co by to mohlo znamenat pro Evropu."
 mtg_news.21.t:0 "Anglo-německá aliance"
 mtg_news.22.a:0 "Pevnina je zabezpečena."
 mtg_news.22.b:0 "Naše křídla jsou zabezpečena."
 mtg_news.22.c:0 "Rozdělují si svět..."
 mtg_news.22.desc:0 "[ENG.GetAdjective] a [GER.GetAdjective] vlády oznámily pakt o neútočení a nevměšování se. Dále uvedly klauzuli o respektování sfér zájmu druhého. Ačkoliv někteří nejsou překvapeni tímto vývojem po stále proanglštější rétorice [GER.GetNameDef] posledních měsíců, kritici varují, co by to mohlo znamenat pro Evropu."
 mtg_news.22.t:0 "Anglo-německý pakt"
 mtg_news.23.a:0 "Vyjdeme z tohoto výběru silnější než kdy dříve."
 mtg_news.23.b:0 "Uvidíme, zda se vyhnou občanské válce."
 mtg_news.23.desc:0 "Pod vedením Oswalda Mosleyho zahájila Britská unie fašistů organizovanou kampaň průvodů po celé zemi s cílem navýšit počet fašistických příznivců po celém [From.GetNameDef].\n\nNásilná protireakce antifascistických složek již vyvolala řadu pouličních bitek, a není jisté, zda bude zachována stabilita, nebo zda se politické nepokoje ještě zhorší. Vedení B.U.F. zároveň slíbilo, že „nepřestane, dokud nedojde na Downing Street a nevyžádá si změnu vlády“."
 mtg_news.23.t:0 "Černé košile organizují v [From.GetName]"
 mtg_news.24.a:0 "Francouzi stejně byli k ničemu."
 mtg_news.24.b:0 "My praví fašisté musíme stát spolu."
 mtg_news.24.c:0 "Rosbify nikdy nesvěřuj!"
 mtg_news.24.d:0 "Protestujeme!"
 mtg_news.24.desc:0 "V bezprecedentním kroku se nová [Root.GetAdjective] vláda distancovala od svých spojenců z Velké války ve [FRA.GetNameDef] a místo toho oznámila alianci s Italy. Tento prudký posun v loajalitě způsobil šoky na evropské diplomatické scéně a je zvláště podezříván ve [FRA.GetNameDef] a [GER.GetNameDef], přičemž druhý je již terčem opakované nepřátelské rétoriky od [From.GetLeader]."
 mtg_news.24.e:0 "To jsou významné britské diplomatické manévry..."
 mtg_news.24.t:0 "Anglo-italská aliance"
 mtg_news.25.a:0 "Byl to nutný obchod."
 mtg_news.25.b:0 "Odměna za to stála."
 mtg_news.25.c:0 "Zajímavý vývoj..."
 mtg_news.25.desc:0 "[Root.GetAdjective] a španělské vlády dnes vydaly společné prohlášení, které oznamuje návrat Gibraltaru nacionalistickému Španělsku a uzavření nové vojenské spolupráce mezi těmito dvěma mocnostmi."
 mtg_news.25.t:0 "Gibraltar vrácen nacionalistickému Španělsku"
 mtg_news.26.a:0 "Mohou nás obviňovat, jak chtějí."
 mtg_news.26.b:0 "Překleté britské vměšování!"
 mtg_news.26.c:0 "Přicházejí pro nás všechny."
 mtg_news.26.d:0 "Zákeřné taktiky..."
 mtg_news.26.desc:0 "\nProimpériální elementy v [From.GetName] povstaly proti vládě a žádají okamžité zařazení země jako dominia Britského impéria. Situace eskalovala do plnohodnotné občanské války a [From.GetAdjective] vláda obvinila [ENG.GetNameDef], že povstalcům dodává moderní zbraně a munici, což [ENG.GetAdjective] vláda kategoricky odmítá."
 mtg_news.26.t:0 "Imperialistická občanská válka v [From.GetName]"
 mtg_news.27.a:0 "Musíme je přivítat zpět v řadách."
 mtg_news.27.b:0 "Jak si to dovolí?!"
 mtg_news.27.c:0 "Musíme stát společně proti Britům."
 mtg_news.27.d:0 "Chytré taktiky."
 mtg_news.27.desc:1 "\n[ENG.GetAdjective] vláda dnes oznámila, že převezme ochranu křehké imperialistické loajalistické vlády v [From.GetNameDef]. [From.GetNameDefCap] je nyní v plné občanské válce, což naznačuje, že [ENG.GetNameDef] se bude více angažovat v nitropolitických otřesech země."
 mtg_news.27.t:0 "[ENG.GetName] podporuje [From.GetAdjective] imperialisty"
 mtg_news.28.a:0 "Učinili správné rozhodnutí."
 mtg_news.28.b:0 "Neměli jsme na výběr..."
 mtg_news.28.c:0 "Byli jsme nuceni."
 mtg_news.28.d:0 "Britové je donutili násilím..."
 mtg_news.28.desc:0 "V reakci na [ENG.GetAdjective] ultimátum požadující volný průjezd [ENG.GetAdjective] vojenských jednotek přes jejich území a rozsáhlou kontrolu nad vnitřními záležitostmi, oznámila [From.GetAdjective] vláda, že se podřizuje. [ENG.GetAdjective] úředníci již jsou na místě a dohlížejí na domácí záležitosti."
 mtg_news.28.t:0 "[From.GetName] se podřizuje [ENG.GetName]"
 mtg_news.29.a:0 "A měli by se jí bát."
 mtg_news.29.b:0 "Ať přijdou."
 mtg_news.29.c:0 "Nenechali nám žádnou alternativu."
 mtg_news.29.d:0 "Britové jsou na válečné stezce."
 mtg_news.29.desc:0 "[From.GetAdjective] vláda odmítla [ENG.GetAdjective] ultimátum požadující volný průjezd [ENG.GetAdjective] vojenských jednotek přes jejich území a rozsáhlou kontrolu nad vnitřními záležitostmi. [From.GetLeader] uvedl, že vláda plně očekává [ENG.GetAdjective] odvetu a uvedla armádu do vysoké pohotovosti."
 mtg_news.29.t:0 "[From.GetName] odmítá [ENG.GetAdjective] ultimátum"
 mtg_news.3.a:0 "Naši chlapci nebudou posíláni do cizích válek."
 mtg_news.3.b:0 "Nechme obra spát."
 mtg_news.3.c:0 "Podporují fašisty nečinností."
 mtg_news.3.d:0 "Zeptejte se Belgičanů, jak je neutralita v roce 1914 ochránila."
 mtg_news.3.desc:0 "S narůstajícím globálním napětím byl Kongres USA svědkem intenzivních diskusí o roli, jakou by [USA.GetNameDef] měl hrát na světové scéně. Mnoho členů se obává, že prezident [USA.GetLeader] by mohl tajně plánovat zasáhnout do evropské nebo asijské války. Někteří si stále pamatují roli, kterou země sehrála ve Velké válce, a chtějí, aby [USA.GetNameDef] byl mimo zahraniční zapojení.\n\nChuť podpořit své ekonomické reformy prezident [USA.GetLeader] podepsal Zákon o neutralitě, který zavádí tvrdá omezení obchodu s válčícími národy a výslovně zakazuje prezidentovi poskytovat jakoukoli podporu jiným státům."
 mtg_news.3.e:0 "Vědí, jak důležité je zůstat neutrální."
 mtg_news.3.f:0 "Neutralita musí být podpořena silou."
 mtg_news.3.g: "Přesto je jejich podpora nezlomná!"
 mtg_news.3.g_tt: "Jejich záruka pro nás §Rnení§! tím ovlivněna!"
 mtg_news.3.t:0 "Kongres USA schvaluje Zákon o neutralitě"
 mtg_news.30.a:0 "Radši ať si nesmýšlejí nic hloupého..."
 mtg_news.30.b:0 "Přicházejí pro nás."
 mtg_news.30.c:0 "Drastická opatření..."
 mtg_news.30.desc:0 "Nedávné kroky [From.GetAdjective] vlády jasně ukazují její rostoucí zásahy do autonomie dominíí. S připravenými nasazeními vojsk do zámoří se očekává, že i rozmístění vojenských jednotek bude využito k odrazení jakýchkoli pokusů o osamostatnění se od nové vlády."
 mtg_news.30.t:0 "[From.GetName] posiluje kontrolu nad dominijemi"
 mtg_news.31.a:0 "Je to nutný krok."
 mtg_news.31.b:0 "Jak si to dovolí?!"
 mtg_news.31.c:0 "Máme svá práva!"
 mtg_news.31.d:0 "Britové tvrdě zasahují proti svým dominím."
 mtg_news.31.desc:0 "\nDnes dopoledne byly [ENG.GetAdjective] vojenské jednotky rozmístěny po celém [From.GetNameDef] a [ENG.GetAdjective] vláda vyhlásila výjimečný stav ve svém dominiku. Místní vláda byla suspendována a každodenní záležitosti jsou prozatím řízeny přímo z Londýna.\n\nZatím není jasné, jak dlouho nová situace potrvá, ale kritici již označili [ENG.GetAdjective] pozici za 'udržitelné' z dlouhodobého hlediska."
 mtg_news.31.t:0 "[ENG.GetName] vyhlašuje výjimečný stav v [From.GetName]"
 mtg_news.32.a:0 "Je to hotovo."
 mtg_news.32.b:0 "Podvod! PODVOD-- Ahem. Takový úžasný výsledek demokratických a svobodných voleb."
 mtg_news.32.c:0 "Jsme sami, kdo vidí tyranii uvalenou na nás?!"
 mtg_news.32.d:0 "To jsou vnitřní záležitosti."
 mtg_news.32.desc:0 "\nV bezprecedentním kroku [ENG.GetNameDef] uspořádal nové volby v [From.GetNameDef], které skončily drtivým vítězstvím loajálních prorůzných stran podporujících [ENG.GetAdjective].\n\nKritici zpochybňují výsledky a naznačují značné volební podvody, které [ENG.GetAdjective] vláda kategoricky odmítá, zatímco nová [From.GetAdjective] vláda již vládne a prosazuje zjevně probritskou politiku."
 mtg_news.32.t:0 "[ENG.GetName] ustanovuje loajální [From.GetAdjective] vládu"
 mtg_news.33.a:0 "Děláme, co musíme."
 mtg_news.33.b:0 "Znepokojivé vývoje..."
 mtg_news.33.c:0 "Skvělá zpráva pro [From.GetAdjective] dělníky!"
 mtg_news.33.desc:0 "Zjevně aby získala větší podporu pro své programy přezbrojení, vstoupila [From.GetAdjective] vláda do jednání s odbory, navrhujíc ústupky výměnou za jejich podporu. Očekává se, že to výrazně zvýší vliv socialistů na vládu."
 mtg_news.33.t:0 "[From.GetName] ustupuje odborům"
 mtg_news.34.a:0 "Dobrý konec."
 mtg_news.34.b:0 "Socialistická tyranie se ukázala v plné nahotě."
 mtg_news.34.c:0 "Vítězství třídního boje!"
 mtg_news.34.desc:0 "Celou [ENG.GetAdjective] královskou rodinu vyhostili ze země v tom, co označili za ‚milosrdné‘ rozhodnutí. Vládní mluvčí ani představitelé královské rodiny se dále nevyjádřili. Dnes dopoledne dorazili do [From.GetNameDef], kde požádali o azyl, který byl přijat."
 mtg_news.34.t:0 "[ENG.GetName] vyhazuje královskou rodinu"
 mtg_news.35.a:0 "Muselo to být uděláno."
 mtg_news.35.b:0 "Socialisté nemají úctu k lidskému životu!"
 mtg_news.35.c:0 "Dostali, co si zasloužili."
 mtg_news.35.desc:0 "Od posledního veřejného vystoupení člena [From.GetAdjective] královské rodiny uplynul už další týden a povídají se zvěsti o jejich pravděpodobném osudu. Vláda odmítá věc komentovat a začala potlačovat všechny mediální zprávy, které by na problém upozornily.\n\nTicho vlády je ještě výraznější ve světle anonymních výpovědí některých, kteří tvrdí, že byli členy domácnosti královské rodiny a popsali, jak „viděli královskou rodinu, jak byla násilně vyvedena z Buckinghamského paláce maskovanými muži“ před několika týdny."
 mtg_news.35.t:0 "Zmizení [ENG.GetAdjective] královské rodiny"
 mtg_news.36.a:0 "Otevřeli jsme náruč svým rovnýcm."
 mtg_news.36.b:0 "Jsou to zrádci pravého socialismu!"
 mtg_news.36.c:0 "Na Rudých vzniká další rozkol."
 mtg_news.36.desc:0 "[From.GetNameDefCap] oznámila novou 'komunistickou alternativu' ke Kominterně, kde, slovy [From.GetLeader], „všechny socialistické státy, které si přejí nezávislost na Moskvě, se mohou přidat k obraně práv dělníků po celém světě“. Zda tato nová socialistická frakce obstojí vůči Moskvě, teprve uvidíme."
 mtg_news.36.t:0 "Britská komunistická alternativa"
 mtg_news.37.a:0 "A to učiníme."
 mtg_news.37.b:0 "Musíme se rozhodnout..."
 mtg_news.37.c:0 "Britové předvádějí své globální svaly."
 mtg_news.37.desc:0 "[From.GetAdjective] vláda vydala ultimátum ostatním koloniálním mocnostem, které vyžaduje okamžité stažení z jejich kolonií a udělení plné nezávislosti, podobně jako to již udělali Britové. Naznačili ochotu podpořit tato požadavky použitím vojenské síly, bude-li třeba."
 mtg_news.37.t:0 "[From.GetName] požaduje dekolonizaci"
 mtg_news.38.a:0 "Jsme praví socialisté!"
 mtg_news.38.b:0 "Ať se pokusí, zrádci!"
 mtg_news.38.c:0 "Rudí se pustili do interních bojů..."
 mtg_news.38.desc:0 "[From.GetNameDefCap] obvinil [SOV.GetNameDef] z „zrazení hodnot, které Marx vyznával“ a nyní oznamuje, že se rozhodl „očistit socialismus od jeho zrádců“. Národ uvedl armádu do nejvyšší pohotovosti, protože to, co se zdá jako pouhé volání po vůdcovství socialismu, pravděpodobně vyústí v plnohodnotnou válku."
 mtg_news.38.t:0 "[From.GetName] vyzývá [SOV.GetAdjective] socialismus"
 mtg_news.39.a:0 "Ano, jsme to my."
 mtg_news.39.b:0 "Nebojíme se jich."
 mtg_news.39.c:0 "Kreje se válka."
 mtg_news.39.desc:0 "Nedávná rétorika [From.GetAdjective] vlády byla stále více nepřátelská a antifašistická. Spolu s přijetím různých antifašistických zákonů se věří, že země se připravuje na vojenskou konfrontaci s ideologickými protivníky v nedaleké budoucnosti."
 mtg_news.39.t:0 "[From.GetName] vyzývá fašismus"
 mtg_news.4.a:0 "Budeme je tam bojovat, abychom nemuseli bojovat tady."
 mtg_news.4.b:0 "Měli by se držet mimo záležitosti jiných."
 mtg_news.4.c:0 "Podněcováno vojensko-průmyslovým komplexem, bezpochyby."
 mtg_news.4.d:0 "Tentokrát obr obléhat neusne."
 mtg_news.4.desc:0 "\nMírové hnutí v [USA.GetNameDef] utrpělo vážný úder, když Kongres přijal společnou rezoluci vybízející prezidenta [USA.GetLeader], aby v případě potřeby použil vojenskou sílu k ochraně [USA.GetAdjective] zájmů po celém světě.\n\nZdá se, že mnoho členů Kongresu se rozhodlo, že to byla nerozhodnost [USA.GetAdjective] vlády, díky níž Velká válka trvala tak dlouho a stála tolik životů. Upozorňují, že během několika měsíců od vstupu amerických jednotek do Evropy Velká válka skončila. Dřívější zásah podle nich mohl zachránit statisíce životů."
 mtg_news.4.t:0 "[USA.GetNameDefCap] prosazuje intervencionistickou politiku"
 mtg_news.40.a:0 "Přicházíme pro ně."
 mtg_news.40.b:0 "Ať se pokusí."
 mtg_news.40.c:0 "To by byl statečný pokus."
 mtg_news.40.desc:0 "Nedávná rétorika [From.GetAdjective] vlády byla čím dál více nepřátelská a antikapitalistická. Společně s přijetím různých antiamerických zákonů se předpokládá, že země se připravuje na vojenskou konfrontaci s ideologickými protivníky v Novém světě v blízké budoucnosti."
 mtg_news.40.t:0 "[From.GetName] vyzývá kapitalismus"
 mtg_news.41.a:0 "Vyhrajeme."
 mtg_news.41.b:0 "Britové se ničí sami..."
 mtg_news.41.desc:0 "Narůstající napětí vyvolané pokračujícími průvody Černých košil v [From.GetNameDef] dosáhlo bodu varu. Nejnovější série pouličních bitev vyvolaných těmito průvody se vymkla kontrole a eskalovala do vojenského zapojení.\n\nZatímco Královské námořnictvo zůstalo loajální oficiální [From.GetAdjective] vládě, situace v armádě je jiná, s různými jednotkami podporujícími loajalisty či fašisty. S vytvořením dočasné fašistické vlády je scéna připravena na prodloužený konflikt na Britských ostrovech."
 mtg_news.41.t:0 "Občanská válka v [From.GetName]"
 mtg_news.42.a:0 "Konečné vítězství!"
 mtg_news.42.b:0 "Výrazně se oslabili..."
 mtg_news.42.desc:0 "S pádem [From.GetAdjective] demokratické vlády se situace na Britských ostrovech stabilizovala. Vláda odmítla uprchnout do dominíí před fašistickým postupem, a královské námořnictvo nyní vyjádřilo podporu jedinému zbývajícímu režimu. Není jisté, zda bude tato loajalita brána vážně, nebo zda budou nyní z řad prověřeni neloajální jedinci."
 mtg_news.42.t:0 "Občanská válka v [From.GetName] končí"
 mtg_news.43.a:0 "Vrátíme jednotu naší zemi!"
 mtg_news.43.b:0 "Byli odhaleni kvůli svým lžím!"
 mtg_news.43.c:0 "Rudí se obrátili proti sobě navzájem..."
 mtg_news.43.desc:0 "Elementy uvnitř [From.GetAdjective] socialistické strany opakovaně vyjadřovaly znepokojení nad zjevnou neochotou vlády dekolonizovat. Nyní, unaveny nečinností vlády, začaly obviňovat vládu ze „vysoké zrady hodnot socialismu“ a vzaly zbraně, aby ji sesadily. Pokus o převrat rychle eskaloval a země je nepopiratelně v zajetí plnohodnotné občanské války."
 mtg_news.43.t:0 "Komunistická občanská válka v [From.GetName]"
 mtg_news.44.a:0 "Získáme nezávislost nebo zemřeme v pokusu!"
 mtg_news.44.b:0 "Nepřipustíme rozdělení tohoto subkontinentu!"
 mtg_news.44.c:0 "Je to naše chyba?"
 mtg_news.44.d:0 "Britové to opravdu měli vidět přicházet..."
 mtg_news.44.desc:0 "V důsledku špatně organizovaného získání nezávislosti [RAJ.GetNameDef] pod povrchem doutnají náboženské napětí na subkontinentu. Nyní došlo k náhlým a prudkým střetům ve významných městech na severozápadě a severovýchodě země.\n\nMístní úřady nebyly schopny situaci udržet pod kontrolou a nyní se milice a i vojenské jednotky spojily s Muslimskou ligou, vyhlásily nezávislost pro Pákistán a záměr bojovat s Indy, dokud ji nezajistí."
 mtg_news.44.t:0 "Občanská válka v Indii"
 mtg_news.45.a:0 "Malí šmudlové!"
 mtg_news.45.b:0 "Už nás déle nepoloží!"
 mtg_news.45.d:0 "Tohle všechno se dalo snadno zabránit..."
 mtg_news.45.desc:0 "Násilná narození [From.GetNameDefCap] pokračují v destabilizaci mladého státu, kde ozbrojené milice mají velký vliv zejména na okrajových územích. Kulturní rozdíly mezi různými muslimskými skupinami na severozápadě a severovýchodě Indie se také výrazně projevují, přičemž pohrdavý postoj Západních Pákistánců vůči jejich východním soukmenovcům ještě více rozdmýchal nesmířitelné hlavy od války.\n\nNyní se Východ opět vzbouřil s tím, že „dost bylo dost“ a také chce plnou nezávislost."
 mtg_news.45.t:0 "Občanská válka v Pákistánu"
 mtg_news.46.a:0 "Budeme pokračovat v boji!"
 mtg_news.46.b:0 "Jsou vzdorovití."
 mtg_news.46.desc:0 "S úbytkem jejich kontinentálních evropských území se [From.GetAdjective] vláda rozhodla přemístit do města Batávie na indonéském ostrově Jáva. Koloniální vláda tam bude nahrazena a řízena přímo [From.GetAdjective] vládou.\n\nZ této koloniální základny slíbili pokračovat ve válce proti svým agresorům."
 mtg_news.46.t:0 "[From.GetName] přesouvá vládu do Batávie"
 mtg_news.47.a:0 "Bude to moderní div světa."
 mtg_news.47.b:0 "Statečný risk."
 mtg_news.47.desc:0 "Velký projekt odvodnění a získávání země byl zahájen v [From.GetNameDef], pokračující v sérii projektů známých jako 'práce na Zuiderzee'. Po uzavření IJsselmeer hrází Afsluitdijk, odvodnění Wieringermeer a Noordoostpolderu se projekt nyní zaměřuje na získání Flevopolderu, největší dosud získané oblasti ze moře.\n\nAčkoliv celý projekt potrvá mnoho let, odvodnění pokročilo natolik, že menší oblasti jsou již zpřístupněné a přínosy pro [From.GetAdjective] průmysl jsou znatelné."
 mtg_news.47.t:0 "[From.GetName] pokračuje v pracích na Zuiderzee"
 mtg_news.48.a:0 "Bylo to nutné zlo."
 mtg_news.48.b:0 "Velmi vítané překvapení."
 mtg_news.48.c:0 "Znepokojivé."
 mtg_news.48.desc:0 "[From.GetAdjective] a [JAP.GetAdjective] vlády vydaly společné prohlášení oznamující plný převod Holandských východních Indii do japonské správy. Tato radikální teritoriální změna ve Dálném východě má nabýt okamžité platnosti, přes protesty různých třetích stran, jako jsou Američané a Britové."
 mtg_news.48.t:0 "[JAP.GetName] získává Východní Indie"
 mtg_news.49.a:0 "Přijatelný kompromis."
 mtg_news.49.b:0 "Zajímáme se pouze o zdroje."
 mtg_news.49.c:0 "Jsou spřažení navzájem."
 mtg_news.49.desc:0 "[From.GetAdjective] a [JAP.GetAdjective] vlády vydaly společné prohlášení o exkluzivní obchodní dohodě mezi jejich dvěma národy. Od nynějška budou Japonci mít výhradní práva na všechny zdroje těžené v indonéském souostroví.\n\nTato bezprecedentní obchodní dohoda je nepochybně pokusem vlády [From.GetAdjective] zabránit jakékoli hrozbě ze strany Japonců, přesto však vyvolala velké rozhořčení u dalších zainteresovaných států, jako jsou [USA.GetNameDef] a [ENG.GetNameDef]."
 mtg_news.49.t:0 "[JAP.GetName] získává zdroje Východní Indie"
 mtg_news.5.a:0 "Naše slova nyní budou mít větší váhu."
 mtg_news.5.b:0 "Pokud zůstanou ve své sféře vlivu."
 mtg_news.5.c:0 "Konečně fašisté ukazují své pravé tváře."
 mtg_news.5.d:0 "Stojíme na úsvitu nové éry."
 mtg_news.5.desc:0 "Po hlasování ve Sněmovně senátu prezident [USA.GetLeader] okamžitě podepsal Zákon o válečných pravomocích. Tento zákon dává prezidentskému úřadu mnohem větší pravomoci při použití armády než dříve. Prezident nyní může nasazovat vojáky k obraně [USA.GetAdjective] zájmů kdekoliv a kdykoliv uzná za nutné, na neomezenou dobu.\n\nZatímco prezident [USA.GetLeader] tvrdil, že tyto nové pravomoci budou použity jen za nejvážnějších okolností, zdroje uvnitř ministerstva zahraničí tvrdí, že jde pouze o první krok k rozsáhlému programu přetváření globální rovnováhy sil."
 mtg_news.5.t:0 "[USA.GetNameDefCap] schvaluje Zákon o válečných pravomocích"
 mtg_news.50.a:0 "Nyní se můžeme soustředit na pevninu."
 mtg_news.50.b:0 "Opravdu podporují svobodu."
 mtg_news.50.desc:0 "Nová vláda [From.GetAdjective] rychle splnila své sliby poskytnout nezávislost různým oblastem stále patřícím ke kolonálnímu impériu [From.GetAdjective].\n\nOkamžitě nyní tyto státy obdrží plnou nezávislost a Královská nizozemská armáda Východní Indie (KNIL) se vrátí posílit kontinentální evropskou armádu [From.GetAdjective]."
 mtg_news.50.t:0 "[From.GetName] dekolonizuje"
 mtg_news.51.a:0 "My ano."
 mtg_news.51.b:0 "Výborné diplomatické manévry [From.GetAdjective]."
 mtg_news.51.desc:0 "S ohledem na současnou slabost lucemburských a belgických států se [ENG.GetNameDef] zjevně podvolila voláním [From.GetAdjective] za obnovu post-napoleonského „blokačního státu“ v nížinách. Britové souhlasili s poskytnutím osvobozeného území přímo [From.GetNameDef]. Zda budou mít Nizozemci tentokrát větší štěstí v udržení vnitřní stability, zůstává otázkou."
 mtg_news.51.t:0 "Vznik Beneluxu jako stát blokační zóny"
 mtg_news.52.a:0 "Západ je v bezpečí."
 mtg_news.52.b:0 "Raději [From.GetAdjective] než kdokoli jiný."
 mtg_news.52.c:0 "Berou svou „zónu zájmu“ velmi vážně."
 mtg_news.52.desc:0 "Na žádost vlády [From.GetAdjective] vydaly [USA.GetNameDef] prohlášení, že považují Nizozemské západní Indie za nedílnou součást svého zájmového prostoru. Zavázaly se chránit toto území proti všem, kdo by mohli napadnout jeho oprávněné vlastníky."
 mtg_news.52.t:0 "[USA.GetName] chrání západní Indie [From.GetAdjective]"
 mtg_news.53.a:0 "Vítáme všechny, kdo mají dost hádání velmocí."
 mtg_news.53.b:0 "Odvážná iniciativa."
 mtg_news.53.desc:0 "Pod vedením vlády [From.GetAdjective] vzniklo nové spojenectví složené z různých nížinných zemí. Jejich vůdci vyjádřili naději, že toto mladé spojenectví „zůstane neutrální tváří v tvář narůstající světové krizi“ a že k němu se mohou časem přidat další státy, aby posílily sílu tohoto „bloku neutrality a racionality tváří v tvář šílenství, které svět v současnosti ovládá“."
 mtg_news.53.t:0 "Vznik Beneluxu"
 mtg_news.54.a:0 "Jsme stále silnější."
 mtg_news.54.b:0 "Unie roste."
 mtg_news.54.desc:0 "Od vzniku Beneluxu se vlády nížinných zemí snažily přilákat další zájemce o „silný a neutrální blok zdravého rozumu“. Nyní byla pozvána řada nových států, aby se připojily ke spojenectví, a aby se přizpůsobil tento příliv nových členů, bylo rozhodnuto jej přejmenovat na „Evropskou unii“."
 mtg_news.54.t:0 "Vznik Evropské unie"
 mtg_news.55.a:1 "Ač nerad, bude své zemi dobře sloužit."
 mtg_news.55.b:0 "Zaplatili nejvyšší cenu."
 mtg_news.55.desc:1 "Nedávné bombardování Londýna vedlo ke smrti krále Edwarda a jeho manželky Wallis. Kolem třetí hodiny proběhlo překvapivé náletové bombardování, které donutilo manžele ukrýt se ve sklepě paláce. Jeden z bomb zasáhl budovu zhora a zavalil sklepní strop nad králem a jeho doprovodem.\n\nZatímco národ oplakává ztrátu svého panovníka, bratříček krále Albert se připravuje na nástup na trůn, přejímá jméno Jiří VI."
 mtg_news.55.t:0 "Král Edward zabit"
 mtg_news.56.a:0 "Co je národ bez krále? Nebo královny, pro změnu."
 mtg_news.56.b:0 "„Pomsta za bostonské čajové party“, fakt?!"
 mtg_news.56.c:0 "Králova láska nezná mezí."
 mtg_news.56.desc:0 "Po nedávném dobytí americké pevniny [From.GetLeader] vydal královský dekret rušící funkci prezidenta Spojených států a nahrazující ji monarchistickou vládní strukturou podobnou té v [From.GetNameDef]. Na tento trůn byl jmenován král Edward, který vybral svou manželku královnu Wallis za vládnoucí panovnici, která bude známa pod jménem Wallis I a vládnout Spojenému království Ameriky v jeho zastoupení.\n\nJe zatím nejisté, jak se americká veřejnost k této nové formě vlády postaví."
 mtg_news.56.t:0 "[From.GetName] zavádí americkou monarchii"
 mtg_news.57.a:0 "To velmi usnadní správu Impéria."
 mtg_news.57.b:0 "Velká odpovědnost."
 mtg_news.57.c:0 "Shromažďují svou moc."
 mtg_news.57.desc:0 "Po nedávném dobytí americké pevniny [From.GetLeader] vydal královský dekret, který začleňuje bývalé Spojené státy americké do Dominia Kanady a přejmenovává jej na Dominium Severní Ameriky."
 mtg_news.57.t:0 "Vznik Dominium Severní Ameriky"
 mtg_news.58.a:0 "Krok na cestě k úplnému vítězství."
 mtg_news.58.b:0 "Jak si to dovolí?!"
 mtg_news.58.c:0 "To je mírné slovo... Nizozemci dostanou, co si zaslouží."
 mtg_news.58.d:0 "Diplomatický mistrovský tah nebo absolutní šílenství?"
 mtg_news.58.desc:0 "S příslibem královny Wilhelminy z [HOL.GetAdjective], že zajistí návrat dynastie von Hohenzollern na německý trůn, a s osvobozením prvního německého území se císař nyní vrátil na německou půdu, aby vedl to, co se účinně stalo plnohodnotnou občanskou válkou o kontrolu nad svou vlastí.\n\nMezitím nadále přicházejí němečtí dezertéři na území držené [HOL.GetAdjective], aby bojovali za královnu a svého císaře, pomalu, ale jistě mění síly na jejich stranu. Oficiální prohlášení od velmocí Velké války Entente zatím nepřišla, ale zprávy naznačují velké nespokojenosti mezi jejich vládami."
 mtg_news.59.a:0 "Její mladý věk svědčí o její síle."
 mtg_news.59.desc:0 "Vláda [ENG.GetAdjective] dnes potvrdila smrt krále Jiřího VI. Už delší dobu byly zdravotní problémy krále, způsobené pravděpodobně válkou, zhoršovány jeho těžkým kouřením, což vyústilo ve vznik rakoviny plic, arteriosklerózy a Buergerovy nemoci.\n\nPřípravy na korunovaci královy dcery Elizabeth jsou již v plném proudu, protože ta už několik posledních měsíců převzala mnoho otcových královských povinností."
 mtg_news.59.t:0 "Král Jiří VI umírá"
 mtg_news.6.a:0 "Konečně je to u konce."
 mtg_news.6.b:0 "Další místo osvobozené od bolševického jha."
 mtg_news.6.c:0 "Revoluce kráčí ke své nevyhnutelné vítězství!"
 mtg_news.6.d:0 "Můžeme jen doufat, že zvítězila správná strana."
 mtg_news.6.desc:0 "\nPo měsících krveprolití a nespoutaných tisíců obětí skončila druhá americká občanská válka. Pokus jižních států o odtržení selhal. Mnoho pozorovatelů poukazuje na paralely s první americkou občanskou válkou. Opět prokázala průmyslová síla severních států převahu nad jihu rozhodností. \n\nVláda [USA.GetLeader] nyní čelí obtížnému úkolu reintegrace odpadlických států zpět do [USA.GetNameDef]. Při dvou povstáních jen asi 80 let od sebe tlačí mnoho vládních činitelů na mnohem tvrdší potrestání rebelů než po první válce."
 mtg_news.6.t:1 "Druhá americká občanská válka vítězí dělníci!"
 mtg_news.62.b:0 "Impérium je v krizi."
 mtg_news.62.desc:0 "Zástupci vlád Dominionů dnes oznámili, že jednostranně přerušují vztahy s Korunou. Za hlavní důvod označují otevřené ignorování názorů a přání vlád Dominionů a jejich národů králem. Tato krize, vyvolaná záměrem krále oženit se s Wallis Simpsonovou, vedla ke vzniku nového Společenství národů s různými Dominiony, a zdá se, že současná paralýza britské vlády znemožní jakoukoli reakci na tento krok. To je bezpochyby to, co Dominiony očekávaly."
 mtg_news.63.desc:0 "Vláda [Root.GetAdjective] dnes oznámila, že jednostranně rupture vztahy s vládou [ENG.GetAdjective]. Jako hlavní důvod uvádějí neschopnost sladit své politické názory se současným politickým vývojem v [ENG.GetName]."
 mtg_news.63.t:0 "[Root.GetName] vyhlašuje nezávislost"
 mtg_news.64.a:0 "Všechny naše národy stojí jednotně na obranu naší vlasti."
 mtg_news.64.b:0 "Znovu sjednoceni? Rozhodněte se!"
 mtg_news.64.desc:1 "S odkazem na vážné vnější hrozby pro svou národní bezpečnost vlády nížinných zemí oznámily okamžité spojení svých vlád a ozbrojených sil za účelem posílení pozice svých národů. Pod vedením [From.GetOldAdjective] bude nyní prioritu mít průmyslové investice a obranné vojenské plánování zaměřené na zajištění vojenské připravenosti dostatečné k reakci na jakoukoli akci, která by mohla ohrozit suverenitu nového státu."
 mtg_news.64.t:0 "Nížinné země se sjednocují"
 mtg_news.7.b:0 "Spravedlnost zvítězila!"
 mtg_news.7.c:0 "Američtí dělníci znovu nadechnou svobodně."
 mtg_news.7.d:0 "Budoucnost demokracie je stále nejistější."
 mtg_news.7.desc:0 "\nPo měsících krveprolití a nespoutaných tisíců obětí skončila druhá americká občanská válka. Prezident [USA.GetLeader] vyhlásil konec hlavních bojových operací. I když některé zbytky rebelující vlády stále pomalu vedou neefektivní odpor, většina byla buď zatčena při vládních čistkách nebo se rozptýlila zpět mezi civilní obyvatelstvo. \n\nPodle prezidenta [USA.GetLeader] byla válka zjevně dílem zahraničních vlivů snažících se destabilizovat a rozdělit zemi. Včas, slibuje, zaplatí ti odpovědní za svůj dluh americké zemi krví."
 mtg_news.7.t:1 "[USA.GetNameDefCap] vládne!"
 mtg_news.8.a:0 "Velký krok vpřed pro naše národy."
 mtg_news.8.b:0 "Nová supervelmoc vzniká..."
 mtg_news.8.desc:0 "Tváří v tvář globálním hrozbám vydala britská vláda společné prohlášení s vládami [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] a [NZL.GetNameDef], že Britské společenství národů bude formalizováno novou federální vládní strukturou.\n\nPo odmítnutí této nabídky předchozí [RAJ.GetAdjective] vlády a následném zavedení federální struktury Společenství se [RAJ.GetNameDef] rozhodla nezůstat součástí nové superstruktury.\n\nPřesto tento krok bezpochyby přinese bezprecedentní důsledky pro globální scénu."
 mtg_news.8.t:0 "Vzestup [Root.GetNameDef]"
 mtg_news.9.desc:0 "Tváří v tvář globálním hrozbám vydala britská vláda společné prohlášení s vládami [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] a [NZL.GetNameDef], že Britské společenství národů bude formalizováno novou federální vládní strukturou.\n\nJe jasné, že sjednocení Britského impéria v tomto rozsahu bezpochyby přinese bezprecedentní důsledky pro globální scénu."
 mtg_usa_canadian_corridor.1.a:1 "Dostanou ji."
 mtg_usa_canadian_corridor.1.b:1 "Nikdy!"
 mtg_usa_canadian_corridor.1.desc:1 "Náš velvyslanec v [USA.GetNameDef] byl dnes svolán na ministerstvo zahraničí a předložen ultimátum. Podle předané poznámky vláda [USA.GetNameDef] již nemůže akceptovat kanadskou suverenitu nad oblastmi mezi Washingtonem a Aljaškou.\n\nNávrhy na vyjednání smlouvy umožňující průchod vojsk a výjimky z některých pohraničních kontrol byly rozhodně odmítnuty. [USA.GetAdjective] vláda očekává odpověď do půlnoci."
 mtg_usa_canadian_corridor.1.t:1 "Kanadský koridor"
 mtg_usa_canadian_corridor.2.a:1 "Zvolili správně."
 mtg_usa_canadian_corridor.2.desc:1 "Vláda [CAN.GetLeader] souhlasila s našimi požadavky a stáhla se z sporných území. Naše síly postoupily vpřed, aby převzaly kontrolu nad všemi pozůstatky civilizace mimo města."
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] přijímá"
 mtg_usa_canadian_corridor.3.a:1 "Nabídli jsme mír a oni zvolili válku."
 mtg_usa_canadian_corridor.3.b:1 "Nemůžeme si dovolit válku kvůli pár kamenům a stromům."
 mtg_usa_canadian_corridor.3.desc:1 "Označujíc náš návrh za „nic jiného než nabídku ‚Vancouver nebo válka!‘ a očekávající, že se vzdáme jako zbabělci“, [CAN.GetLeader] veřejně odsoudil další diplomatické snahy. Síly [CAN.GetAdjective] jsou údajně ve vysoké pohotovosti a obsazují obranné pozice podél hranice."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] odmítá"
 mtg_usa_civil_war_democrats.1.a:1 "Ať protestují, my máme stát řídit."
 mtg_usa_civil_war_democrats.1.desc:2 "Další vlna masových protestů zasáhla hlavní město, s demonstracemi blokujícími všechny hlavní cesty do a kolem Kapitolu. Organizováno ‚Akčním výborem pro zachování republiky‘, protestující požadovali nezávislé vyšetření obvinění z korupce a nesprávného chování v administrativě prezidenta [USA.GetLeader]. Zejména požadovali, aby prezident odsoudil Silver Legion a veřejně jim zaručil respektování jejich volebních práv.\n\nPrezident [USA.GetLeader] odmítl situaci komentovat."
 mtg_usa_civil_war_democrats.1.t:1 "Protesty v hlavním městě"
 mtg_usa_civil_war_democrats.10.desc:1 "Vzdálená US zbrojnice ve [GETUSASTATE] byla v noci neznámými silami přepadena. Malá skupina ozbrojených mužů donutila několik strážců uvnitř k úkrytu a zamkla je. Když se vojáci za svítání dostali ven, zjistili, že zbrojnice byla důkladně vykradena. Zdá se, že během noci útočníci odvezli velké množství materiálu na neznámé místo."
 mtg_usa_civil_war_democrats.11.a:1 "Na tom není nic špatného."
 mtg_usa_civil_war_democrats.11.desc:1 "Během posledních demonstrací a pochodů proti politikám prezidenta [USA.GetLeader] mnoho protestujících otevřeně nosilo zbraně a náramky, kterými se označovali jako součást rostoucího hnutí ‚občanské milice‘. Když je policie vyzvala, tvrdili, že pouze uplatňují svá práva dle druhého dodatku, ale FBI zjistila známky, že tyto skupiny nepropagují pouze soukromé vlastnictví zbraní.\n\nInformátoři hlásí pravidelné schůzky a pokusy získat přístup k manuálům pěchotního výcviku."
 mtg_usa_civil_war_democrats.11.t:1 "Vznikla občanská milice"
 mtg_usa_civil_war_democrats.14.a:1 "Co jiného by se dalo od těchto komunistických zrádců čekat?"
 mtg_usa_civil_war_democrats.14.desc:1 "Po celé USA jsou hlášeny masové stávky, s širokou škálou odborů, které volají po akci. Pouze nejdůležitější služby jsou vyjmuty. Mnoho míst vznikly potyčky mezi stávkujícími a rozněcovateli stávky.\n\nNeobvykle dělníci nežádají vyšší mzdy nebo jiné ústupky, ale nic menšího než odstoupení prezidenta [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.t:1 "Stávkující dělníci"
 mtg_usa_civil_war_democrats.15.a:1 "Jsou více než vítáni."
 mtg_usa_civil_war_democrats.15.desc:1 "Kvůli rostoucí nestabilitě v zemi mnozí podnikatelé začali tiše hledat bezpečnější místa pro své podniky. Zejména jižní státy USA zažívají obnovení průmyslové výroby, přičemž některé firmy přesouvají celé továrny na polovinu země."
 mtg_usa_civil_war_democrats.15.t:1 "Průmyslníci přesouvají zbrojní továrny"
 mtg_usa_civil_war_democrats.16.a:1 "To dokazuje, že politiky prezidenta fungují!"
 mtg_usa_civil_war_democrats.16.desc:1 "Po desetiletích migrace z venkovských oblastí směrem k průmyslovým centrům na severovýchodě ukázaly nedávné vládní zprávy dramatický obrat. Čím dál více firem v civilním sektoru se stěhuje na jižní státy a usazuje se v dříve podrozvinutých regionech, přinášejíc stovky nových pracovních míst. Mnoho majitelů továren uvádí jako jednu z příčin „nepřátelské“ klima na severu, sužované pravidelnými stávkami a stále agresivnějšími odbory."
 mtg_usa_civil_war_democrats.16.t:1 "Ekonomická migrace"
 mtg_usa_civil_war_democrats.2.a:1 "A jak navrhují tento požadavek vynutit?"
 mtg_usa_civil_war_democrats.2.desc:1 "Po celé zemi protesty proti politikám prezidenta [USA.GetLeader] rostou, nyní pravidelně přesahují několik milionů protestujících. Dnes přes milion pochodoval ulicemi Washingtonu, s podobnými počty v dalších nejméně devíti lokalitách. To nezahrnuje menší pochody ve státních hlavních městech a menších městech, kde se také účastnily tisíce lidí, některé v řádu stovek tisíc. Protesty přicházejí po sérii nepopulárních rozhodnutí vlády, která organizátoři tvrdí, že podrývají samotnou demokratickou podstatu republiky.\n\nZatímco dříve protestující žádali, aby se prezident distancoval od radikálních ideologií, nyní požadují jeho okamžité odstoupení z úřadu."
 mtg_usa_civil_war_democrats.2.t:1 "Masový pochod deseti milionů"
 mtg_usa_civil_war_democrats.20.a:1 "Nikdo je nebude brát vážně. To přejde."
 mtg_usa_civil_war_democrats.20.desc:1 "Série protestů proti prezidentovi konečně dosáhla vrcholu. Včera, poté co pochod dorazil do centra Bostonu, se protestující nerozptýlili domů. Místo toho se rozdělili do menších skupin a obsadili klíčová místa po celém městě. K večeru měli plnou kontrolu nad městem. Policie z velké části přešla na stranu protestujících a guvernér Massachusetts odmítl povolat Národní gardu.\n\n„Bostonský občanský výbor“ převzal kontrolu nad městem a údajně spolupracuje s rebely. Další státy v Nové Anglii přijaly usnesení na podporu, ve kterých uvedly, že se již nepovažují za vázané žádným zákonem podepsaným prezidentem [USA.GetLeader]. Místo toho vyzývají všechny ostatní státní vlády v USA, aby prohlásily prezidenta za sesazeného, Kongres rozpustily a uspořádaly nové volby.\n\nZatímco část armády je stále na naší straně, celé jednotky informovaly své důstojníky, že nebudou poslouchat rozkazy k potlačení povstání."
 mtg_usa_civil_war_democrats.20.t:1 "Bostonské povstání"
 mtg_usa_civil_war_democrats.21.a:1 "Stále držíme střed země."
 mtg_usa_civil_war_democrats.21.desc:1 "Vládní státy Kalifornie, Oregonu a Washingtonu vyjádřily podporu bostonské vládě a nařídily všem federálním úředníkům, aby buď rezignovali, nebo okamžitě opustili území těchto států. I když jsou hlášeny některé roztroušené ohniska odporu proti tomuto kroku, zdá se, že většina obyvatel jej podporuje."
 mtg_usa_civil_war_democrats.21.t:1 "Povstání se rozšiřuje na západní pobřeží"
 mtg_usa_civil_war_democrats.22.a:1 "Správně."
 mtg_usa_civil_war_democrats.22.desc:1 "Čím dál více států odmítá řídit se pokyny legitimní vlády, guvernéři Ohia, Missouri, Wisconsinu, Illinois, Indiany a Michigan společně deklarovali, že nebudou tolerovat žádné vzpurné chování mezi svými obyvateli. Nová občanská válka by podle nich USA nebezpečně oslabila v případě zahraniční agrese."
 mtg_usa_civil_war_democrats.22.t:1 "Středozápad se přiklání k vládě"
 mtg_usa_civil_war_democrats.23.a:1 "Vrátíme se."
 mtg_usa_civil_war_democrats.23.desc:1 "Povstalecké síly postupující na jih z Nové Anglie byly v Marylandu, New Yorku, Pennsylvánii a New Jersey přijaty jako osvoboditelé, přičemž místní guvernéři nařídili státní policii a národní gardě, aby nezasahovaly. Jakékoliv pokusy shromáždit loajální síly kolem hlavního města selhaly. Prezident [USA.GetLeader] byl evakuován z Washingtonu jen několik hodin předtím, než povstalci uzavřeli všechny výjezdové cesty. Jeho kolona dorazila do Richmondu ve Virginii a pravděpodobně bude pokračovat dál na jih."
 mtg_usa_civil_war_democrats.23.t:1 "Východní pobřeží se přidává k povstání"
 mtg_usa_civil_war_democrats.25.a:1 "Je to stejně převážně prázdná země."
 mtg_usa_civil_war_democrats.25.desc:1 "Guvernéři Wyomingu, Idaha a Montany společně deklarovali podporu bostonské vládě. Povstalecké síly z Washingtonu a Oregonu se již spojily se svými spolubojovníky v těchto státech."
 mtg_usa_civil_war_democrats.25.t:1 "Severozápad odštěpen"
 mtg_usa_civil_war_democrats.26.a:1 "Jsou strategická území."
 mtg_usa_civil_war_democrats.26.desc:1 "Zákonodárné sbory Wyomingu, Idaha a Montany schválily sérii protivzbouřeneckých zákonů, které dávají místním orgánům činným v trestním řízení široké pravomoci zatýkat a zadržovat kohokoliv, kdo bude proti federální vládě vyjadřovat nesouhlas během současného stavu nouze. Přítomnost povstaleckých sil v blízkých státech Washington a Oregon však vyžaduje rychlou podporu loajálních jednotek."
 mtg_usa_civil_war_democrats.26.t:1 "Severozápad se přiklání k vládě"
 mtg_usa_civil_war_democrats.27.a:1 "Výborně, méně zbytečné pouště na obranu."
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, Nové Mexiko a Colorado deklarovaly podporu povstání. Státní úředníci, kteří odmítli umožnit průchod povstaleckých sil z Kalifornie, byli okamžitě sesazeni a v mnoha případech uvězněni."
 mtg_usa_civil_war_democrats.27.t:1 "Jihozápad odštěpen"
 mtg_usa_civil_war_democrats.28.a:1 "Čas na shromáždění a projevy už dávno pominul."
 mtg_usa_civil_war_democrats.28.desc:1 "Guvernéři Nevady, Arizony, Utahu, Nového Mexika a Colorada vyhlásili stav nouze v důsledku rozsáhlých demonstrací na podporu bostonské vlády. V několika případech státní policie a jednotky Národní gardy střílely na protestující, kteří v panice utekli, tahajíc s sebou mrtvé a raněné."
 mtg_usa_civil_war_democrats.28.t:1 "Jihozápad se přiklání k vládě"
 mtg_usa_civil_war_democrats.29.a:1 "To území se snadno znovu dobyje."
 mtg_usa_civil_war_democrats.29.desc:1 "Vlády států Dakoty, Iowa, Minnesota a Nebraska byly svržené dobře koordinovaným a provedeným povstáním, podporovaným místními bezpečnostními složkami a sympatizujícími příslušníky národní gardy. Hnací guvernéři byli zvoleni narychlo a deklarovali podporu bostonské vládě."
 mtg_usa_civil_war_democrats.29.t:1 "Západní středozápad odštěpen"
 mtg_usa_civil_war_democrats.30.a:1 "Hrdinové každý zvlášť."
 mtg_usa_civil_war_democrats.30.desc:1 "Vlády států Dakoty, Iowa, Minnesota a Nebraska dnes těsně porazily zřejmě dobře naplánovaný pokus o převrat ze strany levicových skupin, podporovaný bezpečnostními složkami a povstaleckými příslušníky národní gardy. Loajální občané dokázali ochránit zákonodárné sbory a zabránit zajetí některých guvernérů, i když při několika ostrých přestřelkách ve státních metropolích padli."
 mtg_usa_civil_war_democrats.30.t:1 "Západní středozápad se přiklání k vládě"
 mtg_usa_civil_war_democrats.31.a:1 "Jsou jen poslední v dlouhé řadě zrádců, s nimiž je třeba vypořádat se."
 mtg_usa_civil_war_democrats.31.desc:1 "S odvoláním na nedostatek podpory vlády a „ohromující nedostatek vedení bývalého prezidenta [USA.GetLeader]“ guvernéři Ohia, Missouri, Wisconsinu, Illinois, Indiany a Michiganu deklarovali podporu bostonské vládě. Vztahy uvnitř tábora rebelů budou pravděpodobně napjaté, protože všichni tito guvernéři byli dříve považováni za pevné příznivce prezidenta."
 mtg_usa_civil_war_democrats.31.t:1 "Středozápad odštěpen"
 mtg_usa_civil_war_democrats.40.a:0 "V zoufalých časech přicházejí zoufalá opatření."
 mtg_usa_civil_war_democrats.40.b:0 "To by znamenalo konec republiky."
 mtg_usa_civil_war_democrats.40.desc:0 "S vládou v plném ústupu a s velkou částí země na straně povstalců nás generál MacArthur oslovil s nabídkou. Poukazujíc na to, že pouze on skutečně rozumí americkému myšlení a může poskytnout stabilitu a vedení v této krizové chvíli, MacArthur nabídl, že povede 'Vládu národní obrany' až do porážky povstání. Podle MacArthura by to mělo snížit tření mezi civilním vedením a vojenskými velícími důstojníky tím, že generál MacArthur převezme velení.\n\nNěkteří členové vlády mají s faktem, že o sobě stále hovoří ve třetí osobě, jisté výhrady."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur nabízí vedení vlády"
 mtg_usa_civil_war_democrats.41.a:0 "Svoji povinnost splnil."
 mtg_usa_civil_war_democrats.41.b:0 "Republika ho stále potřebuje."
 mtg_usa_civil_war_democrats.41.c:0 "Pan Hilt se zdá být nejlepším kandidátem na obnovu země."
 mtg_usa_civil_war_democrats.41.d:0 "Pověřte Charlese Lindbergha sestavením vlády."
 mtg_usa_civil_war_democrats.41.desc:0 "Po skončení bostonského povstání je mnoho členů vlády nejistých, jak pokračovat. MacArthurova Vláda národní obrany byla původně myšlena pouze na dobu do konce války. Ale svět kolem [USA.GetNameDef] se stal jen nepřátelštější a brzy se můžeme ocitnout znovu ve válce. Fašistický vůdce William Dudley Pelley veřejně volá po návratu k „zákonné a řádné vládě“ a zároveň děkuje MacArthurovi za jeho službu. Poukazujíc na nárůst podpory jeho hnutí během války, Pelley se jasně považuje za předurčeného k pozici prezidenta a vůdce Ameriky.[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\nV nezvyklém projevu pokory nabídl [USA.GetLeader], že odstoupí, pokud si to veřejné mínění bude přát. Americký lid se dívá na nás, aby zjistil, jak ostatní členové administrativy tuto otázku považují."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley zpochybňuje [USA.GetLeader]"
 mtg_usa_civil_war_fascists.1.a:1 "Musíme zabránit eskalaci situace."
 mtg_usa_civil_war_fascists.1.b:1 "Nesmíme se klonit před davem."
 mtg_usa_civil_war_fascists.1.desc:1 "Pod vedením a organizací Silver Legion of America pochodovalo dnes několik centristických a pravicových organizací hlavním městem v jednom z největších demonstrací, jaké dosud Washington zažil. Jiné shromáždění byla hlášena po celé zemi.\n\nPochod skončil před Kapitolem, kde dav požadoval ‚Komunisty shromážděné v Kongresu‘ předat jim k soudu před ‚Velkou lidovou porotou‘ za velezradu proti USA.\n\nSoukromě někteří členové vlády sdílejí některé legitimní obavy demonstrantů ohledně dodržování právního státu a ústavních kontrol a rovnováh. Jiní však navrhují tvrdý postoj vůči nim. S dalšími plánovanými demonstracemi v následujících týdnech musíme rychle rozhodnout."
 mtg_usa_civil_war_fascists.1.t:1 "Protesty Stříbrné legie"
 mtg_usa_civil_war_fascists.10.a:1 "Velmi znepokojující zpráva."
 mtg_usa_civil_war_fascists.10.desc:1 "Vojenská zbrojnice US Army ve [GetCSAState] byla včera přepadena a krátce obsazena. Malý oddíl strážců čelil velkému ozbrojenému davu, který požadoval klíče od skladů. Když dorazila posila z nedaleké posádky, útočníci už ustoupili, přičemž si odnesli velké množství malorážních zbraní.\n\nVzhledem k tomu, že strážci nebyli zraněni a posila dorazila podezřele pozdě, někteří ve vládě spekulují, že šlo o koordinovaný útok."
 mtg_usa_civil_war_fascists.10.t:1 "Útok na zbrojnici"
 mtg_usa_civil_war_fascists.11.a:1 "Chamtivost."
 mtg_usa_civil_war_fascists.11.desc:1 "Vláda [GetCSAState] vyslala státní policii, aby zastavila všechny operace výběru a posuzování daní ve státě. Guvernér dále prohlásil všechny daně a poplatky na tabák a alkohol za neplatné a zakázal podnikům platit clo a poplatky pokladně.\n\nZároveň však nařídil podnikům a soukromým osobám, aby nadále podávali daňová přiznání státním daňovým úřadům, včetně daní jinak dlužných pokladně."
 mtg_usa_civil_war_fascists.11.t:1 "Stát zasahuje do výběru daní"
 mtg_usa_civil_war_fascists.12.a:1 "Bude nám chybět."
 mtg_usa_civil_war_fascists.12.desc:1 "Oficiálně pro zdravotní důvody podal generál [From.GetName] rezignaci. Je však veřejným tajemstvím, že v soukromí vyjadřoval hluboké obavy o politický směr země, dokonce tvrdil, že nová americká občanská válka je na spadnutí.\n\nMísto aby se zamýšlel nad vlastní loajalitou, rozhodl se nevzít zbraň proti svým spoluobčanům."
 mtg_usa_civil_war_fascists.12.t:1 "Generál [From.GetName] rezignuje"
 mtg_usa_civil_war_fascists.13.a:1 "Velmi znepokojující."
 mtg_usa_civil_war_fascists.13.desc:1 "Guvernér [usa_ng_mobilized.GetName] oznámil mobilizaci státní Národní gardy na tzv. ‚dlouhé období výcviku a cvičení‘. Válečné ministerstvo uvádí, že nic o plánovaných manévrech v [usa_ng_mobilized.GetName] neví.\n\nZdá se také, že jednotky Národní gardy si s sebou vzaly plné zásoby munice a živých nábojů, což vyvolává otázky, na co se připravují."
 mtg_usa_civil_war_fascists.13.t:1 "Guvernér mobilizuje Národní gardu"
 mtg_usa_civil_war_fascists.14.a:1 "Taková neloajalita."
 mtg_usa_civil_war_fascists.14.desc:1 "Přišly znepokojivé zprávy, že vojáci se nevracejí z dovolených nebo dezertují ze svých postů. Je ještě znepokojivější, že mnoho z nich pochází ze stejných geografických oblastí a že mnoho z nich dostalo poštu od rodiny jen několik dní před zmizením.\n\nZdá se, že probíhá koordinované úsilí dostat vojáky z jižních států domů."
 mtg_usa_civil_war_fascists.14.t:1 "Vojáci dezertují"
 mtg_usa_civil_war_fascists.15.a:1 "To by nemělo moc vadit."
 mtg_usa_civil_war_fascists.15.desc:1 "Kvůli nepříznivému politickému klimatu dnes majitel velké zbrojní společnosti oznámil, že přesune výrobu na vhodnější místo. Specificky zmínil nárůst odborové aktivity, která podle něj snížila výrobu a investorům vzala důvěru. Místo toho firma postaví novou továrnu na neutajovaném místě v jižních státech."
 mtg_usa_civil_war_fascists.15.t:1 "Průmyslník přesouvá zbrojní továrnu"
 mtg_usa_civil_war_fascists.16.a:1 "Absurdní a neamerický postoj."
 mtg_usa_civil_war_fascists.16.desc:1 "Podle důvěrných zpráv z Ministerstva obchodu se stále více průmyslníků ze severních částí USA chystá přesunout výrobu do jiných států po sérii stávkových požadavků odborů na vyšší mzdy a kratší pracovní dobu. V podnikatelské komunitě panuje hluboké znepokojení, mnozí tvrdí, že se stále obtížněji dosahuje rozumného zisku ve státech, které nevykročily k potlačení těchto stávkujících."
 mtg_usa_civil_war_fascists.16.t:1 "Průmyslník přesouvá civilní továrnu"
 mtg_usa_civil_war_fascists.2.a:1 "Byla prolita krev. Musíme očekávat, že bude prolito ještě více, než bude konec."
 mtg_usa_civil_war_fascists.2.desc:1 "Napětí dnes opět vyvrcholila na dalším protestu v hlavním městě, kde znovu svolala masovou demonstraci mimo jiné Silver Legion of America. Opakovali své předchozí požadavky na zatčení několika členů Kongresu a předání jim, a vydali ultimátum na hodinu před tím, než vtrhnou do Kapitolu a násilím odstraní lidi na svém seznamu.\n\nKdyž ultimátum prošlo bez reakce, malé skupiny členů Silver Legion zaútočily na řady Kapitolské policie. Vznikla krvavá mele, která se rychle rozšířila a zasáhla ostatní protestující. Zatímco policie byla zaneprázdněná, další skupiny se dostaly do budov. Procházeli místnosti, našli několik z určených obětí, ale byli zadrženi ozbrojenou policií. V následné přestřelce bylo zabito několik útočníků a dva kongresmani byli zraněni.\n\nVe městě panuje nepříznivá nálada a obě strany viní druhou ze eskalace. Následující týdny ukážou, zda incident známý jako Bitva o Capitol Hill znamenal konec protestů, nebo jen předzvěst ještě většího konfliktu."
 mtg_usa_civil_war_fascists.2.t:1 "Protesty přerostly v násilí"
 mtg_usa_civil_war_fascists.20.a:1 "Říkejte tomu pravým jménem: velezrada."
 mtg_usa_civil_war_fascists.20.desc:1 "Dnes v 8:00 ráno doručil zvláštní vyslanec z [CSAcapital.GetName] Bílému domu prezidentu [USA.GetLeader] nótu státní legislativy, oznamující, že [CSAcapital.GetName] již nebude považovat za součást republiky. Tvrdí, že jde o základní právo každého civilizovaného národa – a extenso cituje Deklaraci nezávislosti – a také dodává, že mírová secesní cesta je v zájmu všech a nový stát si přeje vést vlastní záležitosti jako dobrý soused [USA.GetNameDef]."
 mtg_usa_civil_war_fascists.20.t:1 "Secese!"
 mtg_usa_civil_war_fascists.201.a:0 "Formujte je do samostatných jednotek."
 mtg_usa_civil_war_fascists.201.b:0 "Začleňte je do armády."
 mtg_usa_civil_war_fascists.201.desc:0 "Jak naše síly postupují do [CSA_liberated_state.GetName], setkaly se s velkým počtem sympatických občanů, kteří dlouho v sobě skrývali sympatie k nám. Nalezeni vlivem patriotického nadšení, požádali o vstup do armády."
 mtg_usa_civil_war_fascists.201.t:0 "Dobrovolníci z [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "Jak naše síly postupují do [USA_liberated_state.GetName], setkaly se s velkým počtem sympatických občanů, kteří dlouho v sobě skrývali sympatie k nám. Nalezeni vlivem patriotického nadšení, požádali o vstup do armády."
 mtg_usa_civil_war_fascists.202.t:0 "Dobrovolníci z [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.203.a:0 "Zrádci všichni."
 mtg_usa_civil_war_fascists.203.desc:0 "Skupina nazývající se Občanská rada [USA_state_government_created.GetName] oznámila převzetí správy [USA_state_government_created.GetName] od [CSA.GetAdjective] vojenských úřadů. Tvrdí, že nejsou spojeni s probíhajícím konfliktem, ale také oznámili zavedení několika nových zákonů týkajících se náboru pro [CSA.GetAdjective] armádu.\n\nSoučástí oznámení bylo také prohlášení, že ti, kteří stále zůstávají jako delegáti Kongresu v hlavním městě, již nepředstavují lid [USA_state_government_created.GetName]."
 mtg_usa_civil_war_fascists.203.t:0 "Rebelové vytvořili kolaborační vládu v [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.21.a:1 "Už jsme si tím prošli, že?"
 mtg_usa_civil_war_fascists.21.desc:1 "Pouhé hodiny poté, co první stát přerušil vazby s [USA.GetNameDef], následovaly další s téměř identickými deklaracemi. Naděje na pokojné oddělení byly brzy zmařeny, když několik demonstrací ve státech, které chtěly zůstat členy [USA.GetNameDef], přerostlo v krvavé potyčky a několik federálních úředníků bylo napadeno. V několika případech byli příznivci prezidenta [USA.GetLeader] – nebo lidé obvinění z nedostatečného nadšení pro nezávislost – lynčováni davem. Přechodný prezident [CSA.GetLeader] označil tyto události za ‚lítostné, ale pochopitelné akty občanské odvety vůči vládnímu přehánění‘ a slíbil prezidentské milosti pachateli, pokud se přihlásí.\n\nDále požadoval úplné stažení federálních jednotek z nového území a vytvoření demilitarizované zóny na hranici, aby se zabránilo ‚dalším nedorozuměním‘. Prezident [USA.GetLeader] odmítl o tom vůbec uvažovat a nařídil armádě obnovit pořádek v rebelských státech."
 mtg_usa_civil_war_fascists.21.t:1 "Rozdělený dům"
 mtg_usa_civil_war_fascists.22.a:1 "Jsou sice zbabělci, ale aspoň ne nepřátelé."
 mtg_usa_civil_war_fascists.22.b:0 "Vybrali si svou stranu."
 mtg_usa_civil_war_fascists.22.desc:1 "Po vypuknutí bojů mezi [USA.GetNameDef] a [CSA.GetNameDef] přijalo několik státních zákonodárných sborů usnesení o nezasahování. Tyto zákony nařizují guvernérovi zachovat územní celistvost státu a zabránit vstupu bojových jednotek obou stran. Dále zakazují jakoukoliv náborovou činnost na jedné či druhé straně, ale klíčově neomezují prodej zbraní a munice stranám konfliktu, pokud je platba provedena předem.\n\nUsnesení také zdůrazňují, že státy se považují za součást [USA.GetNameDef] a nehodlají tvořit vlastní trvalou vládu."
 mtg_usa_civil_war_fascists.22.t:1 "Vzniká neutrální blok"
 mtg_usa_civil_war_fascists.23.a:1 "Nakonec za to cena v krvi nestála."
 mtg_usa_civil_war_fascists.23.desc:1 "Po skončení války státy v neutrálním bloku oznámily konec opatření a zákonů udržujících jejich neutralitu. Od tohoto dne mohou bojové jednotky opět volně vstupovat do jejich území. Vojenské milice vybudované během války se pokojně rozpadly."
 mtg_usa_civil_war_fascists.23.t:1 "Neutrální blok se rozpouští"
 mtg_usa_congress_add_state_tt:0 "Dva senátoři jsou přidáni do Kongresu. Zpočátku budou §Gpodporovat vládu§!.\n"
 mtg_usa_congress_remove_state_tt:0 "Dva senátoři jsou odvoláni z Kongresu.\n"
 mtg_usa_diplomatic_protest.1.a:1 "Blafují. Možná."
 mtg_usa_diplomatic_protest.1.desc:1 "Přišel osobní dopis od [USA.GetAdjective] prezidenta [USA.GetLeader]. Prezident v něm ostře odsoudil naše „nedávné nesnesitelné činy“, které sloužily k destabilizaci regionu. [From.GetNameDefCap] zůstává oddán míru a stabilitě v regionu, píše se v dopise, a byl by nucen zvážit další opatření, včetně vojenských, pokud budeme pokračovat současnou cestou."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] posílá protestní nótu"
 mtg_usa_diplomatic_protest.2.a:1 "Tato území nemají cenu války."
 mtg_usa_diplomatic_protest.2.b:1 "Řekněte prezidentovi, aby se staral o své věci."
 mtg_usa_diplomatic_protest.2.desc:1 "V projevu před oběma komorami Kongresu prezident [USA.GetLeader] oznámil, že jeho vláda zůstává věrná Monroeově doktríně, která říká, že žádná vnější mocnost by neměla vlastnit území v Americe. Ačkoliv [USA.GetAdjective] vláda v praxi tolerovala držení malých území jinými [USA.GetRulingIdeology] zeměmi, nemůže přijmout to, co nazval „nelegální okupaci a přímou hrozbu bezpečnosti [USA.GetNameDef]“.\n\nKrátce poté předal [USA.GetAdjective] velvyslanec nótu s ultimátem od prezidenta předat kontrolu nad našimi americkými držbami [USA.GetNameDef]."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] požaduje převod amerických držeb"
 mtg_usa_diplomatic_protest.3.a:1 "Zvažme naše možnosti."
 mtg_usa_diplomatic_protest.3.desc:1 "Vzhledem k touze vyhnout se krveprolití vláda [From.GetLeader] souhlasila s předáním kontroly nad svými americkými držbami nám. Zda bychom měli ihned udělit těmto územím plnou suverenitu nebo je ponechat pod naší přímou správou, je předmětem debat na ministerstvu zahraničí."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] vrací území"
 mtg_usa_diplomatic_protest.4.a:1 "Byli varováni. Rozhodli se varování ignorovat."
 mtg_usa_diplomatic_protest.4.b:1 "Tohle nebude vyřešeno násilím."
 mtg_usa_diplomatic_protest.4.desc:1 "Nazývají naši nótu „nepřijatelným vměšováním do vnitřních záležitostí [From.GetNameDef]“, [From.GetAdjective] vláda odmítla diskutovat o své suverenitě nad americkými územími."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] odmítá ultimátum"
 mtg_usa_foreign_support.1.a:1 "Musíme udělat, co můžeme."
 mtg_usa_foreign_support.1.b:1 "Nemůžeme si nic dovolit."
 mtg_usa_foreign_support.1.desc:1 "Někteří vedoucí členové Silver Legion of America absolvovali přednáškové turné po [This.GetNameDef], kde dlouze mluvili o hrozbě, kterou jejich země čelí ze strany dobře zakořeněných komunistů na všech úrovních vlády. Americký způsob života je pod útokem a jakákoli podpora, kterou můžeme poskytnout, bude velmi oceněna a může znamenat rozdíl v smutně nezbytném boji, který nás čeká."
 mtg_usa_foreign_support.1.t:1 "Dary pro [USA.GetNameDef]"
 mtg_usa_foreign_support.10.a:1 "Praví [USA.GetAdjective] hrdinové"
 mtg_usa_foreign_support.10.desc:1 "Přišla zpráva od naší delegace v [From.GetNameDef]. [From.GetAdjective] vláda schválila stavbu několika výcvikových táborů pro výcvik členů Silver Legion v pěší taktice. Bude se zdokonalovat jejich dovednosti až do vypuknutí války."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] schvaluje výcvikové tábory"
 mtg_usa_foreign_support.11.a:1 "Budeme si to pamatovat."
 mtg_usa_foreign_support.11.desc:1 "Přišla zpráva od naší delegace v [From.GetNameDef]. Nebyli schopni získat povolení na navrhované výcvikové tábory od [From.GetLeader] a žádají o další instrukce."
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] odmítá pomoci"
 mtg_usa_foreign_support.12.a:1 "Získají svá křídla."
 mtg_usa_foreign_support.12.b:1 "Nemáme čas na tyto nesmysly."
 mtg_usa_foreign_support.12.desc:1 "Američtí fašisté ze Silver Legion se setkali s [This.GetLeader], aby bylo umožněno poslat několik dobrovolníků na výcvik pilotů. Kandidáti by byli pečlivě vybíráni podle svých schopností a správných ideologických základů před schválením námi. Zdá se, že legie věří, že mnoho profesionálních pilotů v současných ozbrojených silách by nepřijalo fašistickou vládu v USA a podpořilo by povstání."
 mtg_usa_foreign_support.12.t:1 "Silver Legion chce cvičit piloty"
 mtg_usa_foreign_support.13.a:1 "Budou dychtivě očekáváni."
 mtg_usa_foreign_support.13.desc:1 "[From.GetAdjective] vláda schválila malý počet členů Silver Legion pro pilotní výcvik. Další jednání zajistila prodej několika stíhacích letounů na úvěr, které budou dodány při vypuknutí války."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] schvaluje výcvik pilotů"
 mtg_usa_foreign_support.14.a:1 "Řízení letadla není tak těžké, že?"
 mtg_usa_foreign_support.14.desc:1 "[From.GetAdjective] vláda s odvoláním na vážné obavy ohledně vhodnosti kandidátů odmítla povolení pro náš navrhovaný pilotní výcvikový program."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] odmítá výcvik pilotů"
 mtg_usa_foreign_support.15.a:1 "Jde o vhodnou investici"
 mtg_usa_foreign_support.15.b:1 "Byla by to ztráta peněz"
 mtg_usa_foreign_support.15.desc:1 "Zástupce Silver Legion přišel požádat o pomoc se zajištěním financí na několik projektů stavby lodí v [USA.GetNameDef]. Silver Legion - s podporou lidí z [USA.GetAdjective] vlády - chce tyto lodě držet mimo účetnictví a hledá alternativní zdroje financování."
 mtg_usa_foreign_support.15.t:1 "Silver Legion usiluje o získání lodí"
 mtg_usa_foreign_support.16.a:1 "Loď se nepostaví za den."
 mtg_usa_foreign_support.16.desc:1 "[From.GetAdjective] vláda schválila nezbytné prostředky na nákup lodí. Současný plán je koupit lodě a zbraně zvlášť a spojit je dohromady, když válka začne. Ten proces bezpochyby zabere nějaký čas."
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] schvaluje financování"
 mtg_usa_foreign_support.17.a:1 "Nešťastné."
 mtg_usa_foreign_support.17.desc:1 "Navzdory zajištění osobního setkání s [From.GetLeader] nám agenti v [From.GetNameDef] oznámili, že [From.GetAdjective] vláda nemůže poskytnout peníze, aby nám pomohla koupit lodě."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] odmítá financování"
 mtg_usa_foreign_support.2.a:1 "Bude to užitečné v budoucnu."
 mtg_usa_foreign_support.2.desc:1 "Delegace, kterou jsme poslali do [From.GetNameDef], hlásí dobré úspěchy ve sbírce darů. Významný příspěvek údajně učinil sám [From.GetLeader]."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] schvaluje dary"
 mtg_usa_foreign_support.3.a:1 "To je škoda."
 mtg_usa_foreign_support.3.desc:1 "Naše delegace v [From.GetNameDef] uspěla jen málo, mluvila před prázdnými místnostmi a nebyla schopna se setkat s politickými vůdci. Vrátili se s prázdnýma rukama."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] odmítá povolit dary"
 mtg_usa_foreign_support.4.a:1 "Pošlete nějaké pušky"
 mtg_usa_foreign_support.4.b:1 "Pošlete nějaká polní děla"
 mtg_usa_foreign_support.4.c:1 "Pošlete staré tanky"
 mtg_usa_foreign_support.4.d:1 "Budou si muset poradit sami."
 mtg_usa_foreign_support.4.desc:1 "Pomocí zpětných kanálů nás několik členů Silver Legion oslovilo k vyjednání nákupu zbraní. Pevně věří, že jejich země míří do občanské války proti komunistickým elementům, které poškozují americký způsob života, možná s podporou zvenčí. \n\nChtějí jen vyrovnat šance trochu a ptají se, jestli můžeme poskytnout nějaké vybavení."
 mtg_usa_foreign_support.4.t:1 "Zbraně pro [USA.GetNameDef]"
 mtg_usa_foreign_support.5.a:1 "Přijdou vhod."
 mtg_usa_foreign_support.5.desc:1 "Naše kontakty v [From.GetNameDef] se vyplatily. S výslovným schválením [From.GetLeader] začaly [From.GetAdjective] společnosti prodávat pušky na úvěr. Zbraně budou uloženy v skladě v neutrálních zemích až do vypuknutí války."
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] posílá pušky"
 mtg_usa_foreign_support.6.a:1 "Jak nezdvořilé."
 mtg_usa_foreign_support.6.desc:1 "Naše pokusy o zajištění nových zbraní od [From.GetNameDef] byly hrubě odmítnuty. [From.GetLeader] prohlásil, že jeho vláda nikdy nepovolí, aby zdroje [From.GetAdjective] národa byly promrhány v tak hloupých snahách."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] odmítá podporu"
 mtg_usa_foreign_support.7.a:1 "Skvělé!"
 mtg_usa_foreign_support.7.desc:1 "Naše delegace v [From.GetNameDef] hlásí významný průlom v jejich snahách získat více podpory pro naši věc. [From.GetAdjective] armáda souhlasila s poskytnutím několika starých polních děl. Aby se nepovšiml nepřítel, budou uložené na tajném místě až do chvíle, kdy nastane čas."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] posílá polní děla"
 mtg_usa_foreign_support.8.a:1 "Ať naši nepřátelé bdí!"
 mtg_usa_foreign_support.8.desc:1 "Náš agent v [From.GetNameDef] hlásí ohromný úspěch. Při soukromé večeři [From.GetLeader] souhlasil, že nám prodá několik obrněných vozidel na úvěr. [From.GetNameDefCap] sleduje situaci v [USA.GetNameDef] s velkým zájmem a rád nám bude jakkoliv nápomocen.\n\nVláda [From.GetAdjective] však nemůže být viděna, že otevřeně podporuje stranu, která ještě není u moci, proto budou tanky dodány až při vypuknutí války."
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] posílá tanky"
 mtg_usa_foreign_support.9.a:1 "Z nich uděláme muže!"
 mtg_usa_foreign_support.9.b:1 "Můžou si hrát na vojáky někde jinde."
 mtg_usa_foreign_support.9.desc:1 "Silver Legion of America nás oslovila s žádostí o vybudování několika výcvikových táborů pro výcvik dobrovolníků. Politická situace v jejich domovské zemi se rychle zhoršuje a chtějí se ujistit, že jsou připraveni na válku, o které věří, že přijde."
 mtg_usa_foreign_support.9.t:1 "Silver Legion chce stavět výcvikové tábory"
 mtg_usa_north_american_dominion.1.a:1 "Nemáme na vybranou."
 mtg_usa_north_american_dominion.1.desc:1 "Zdá se, že jako součást soustředěné diplomatické ofenzívy po celé Severní Americe a Karibiku předal [USA.GetAdjective] velvyslanec poznámku od prezidenta [USA.GetLeader], že jeho vláda očekává, že je budeme konzultovat při všech budoucích rozhodnutích zahraniční politiky, „v zájmu trvajícího míru a dobré vůle mezi našimi národy“."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] požaduje kontrolu nad zahraniční politikou"
 mtg_usa_north_american_dominion.2.a:1 "Moudrá volba."
 mtg_usa_north_american_dominion.2.desc:1 "Vláda [From.GetLeader] souhlasila s našimi požadavky a umožní našemu velvyslanci veto při každém významném rozhodnutí."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] přijímá podřízení"
 mtg_usa_north_american_dominion.3.a:1 "Odvážná slova od někoho tak slabého."
 mtg_usa_north_american_dominion.3.b:1 "Možná má pravdu."
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] zareagoval s hlubokým znepokojením na naši diplomatickou poznámku. Ve své odpovědi prohlásil, že [From.GetNameDef] má dlouhou a hrdou historii nezávislosti a suverenity a nikdy nedovolí cizí mocnosti, aby mu vnucovala svou vůli.\n\nDále vyzval prezidenta [USA.GetLeader], aby zvážil důsledky války v této otázce, která by jistě označila [USA.GetNameDef] za největší hrozbu míru a měla by nepředstavitelné následky."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] odmítá spolupráci"
 mtg_usa_pacific_pacification.1.a:1 "Jistě by do vnitřních záležitostí nezasahovali."
 mtg_usa_pacific_pacification.1.b:1 "Tyto oblasti můžeme bránit sami."
 mtg_usa_pacific_pacification.1.desc_a:0 "Delegace [USA.GetAdjective] vlády přijela projednat bezpečnost našich držeb v Pacifiku. Vzhledem k pokračující nestabilitě v Číně a situaci v Japonsku je prezident [USA.GetLeader] ochoten převzít odpovědnost za obranu [GET_AUSTRALIA_NEW_ZEALAND_STATUS], výměnou za řadu privilegií a rezervovaných práv.\n\nZatímco [USA.GetAdjective] tvrdí, že tato práva budou využívána jen k zajištění bezpečnosti [GET_AUSTRALIA_NEW_ZEALAND_STATUS], mnoho členů vlády se domnívá, že by z těchto zemí učinilo pouze loutky."
 mtg_usa_pacific_pacification.1.desc_b:0 "Delegace [USA.GetAdjective] vlády přijela projednat plány na společnou obranu. Zdá se, že prezident [USA.GetLeader] považuje náš malý kout světa za zásadní pro bezpečnost [USA.GetNameDef]. Kromě jednoduché záruky pomoci žádá [USA.GetAdjective] vláda, aby nemohly naše vlastní záležitosti představovat hrozbu. Proto smlouva obsahuje několik ustanovení, která umožní [USA.GetNameDef] značný vliv na řízení našich vnitřních věcí.\n\nI když v jednáních doposud nezazněla výhružka války, je zřejmé, že prezident [USA.GetLeader] by odmítnutí považoval za velmi nepřátelský akt."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] požaduje koloniální državy"
 mtg_usa_pacific_pacification.2.a:1 "Výborná práce."
 mtg_usa_pacific_pacification.2.desc:1 "Vláda [From.GetLeader] přijala naše návrhy. Byl zřízen zvláštní společný výbor pro koordinaci provedení detailů."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] přijímá"
 mtg_usa_pacific_pacification.3.a:1 "Nemáme jinou možnost než použít sílu."
 mtg_usa_pacific_pacification.3.b:1 "Nemůžeme si dovolit válku."
 mtg_usa_pacific_pacification.3.desc:1 "Vláda [From.GetNameDef] odmítla setkání s naší delegací s tvrzením, že mezi našimi národy neexistují žádné nevyřešené problémy. Nicméně vojenské přidělence v [GET_AUSTRALIA_NEW_ZEALAND_STATUS] hlásily nedávný výrazný nárůst vojenských manévrů."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] odmítá"
 mtg_usa_protect_south_america.1.a:1 "Následky příliš těžké unést."
 mtg_usa_protect_south_america.1.b:1 "Budeme bránit naši svobodu!"
 mtg_usa_protect_south_america.1.desc:1 "Na summitu v [USA.GetAdjective] hlavním městě vyzval [USA.GetAdjective] prezident [USA.GetLeader] k nové bezpečnostní architektuře v Jižní Americe. Ačkoliv je to podáno diplomatickými termíny, [USA.GetAdjective] vláda jasně vidí sebe sama jako hlavní sílu stojící za bezpečností kontinentu a očekává, že budeme následovat jejich politické vedení.\n\n Ve skutečnosti [USA.GetAdjective] diplomaté již za scénou tlačí na tuto agendu a překládají tyto návrhy do konkrétních bodů jednání, jako jsou zvláštní práva konzultací a veto práva pro amerického velvyslance - a pouze pro amerického velvyslance.\n\nJe ještě děsivější skutečnost, že podle prezidenta by odmítnutí akceptace bylo považováno za nepřátelský a destabilizující akt s „hluboce neblahými“ následky."
 mtg_usa_protect_south_america.1.t:1 "Jihovýchodní americký bezpečnostní summit"
 mtg_usa_protect_south_america.2.a:1 "Pravý vůdce."
 mtg_usa_protect_south_america.2.desc:1 "Prezident [From.GetLeader] přijal naše návrhy a zadal [From.GetAdjective] ministru zahraničí, aby vyjednal podrobnosti."
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] přijímá naše vedení"
 mtg_usa_protect_south_america.3.a:1 "Nemůžeme dovolit těmto odpadlíkům ohrožovat region."
 mtg_usa_protect_south_america.3.b:1 "Válka by jen urychlila destabilizaci oblasti."
 mtg_usa_protect_south_america.3.desc:1 "Delegace z [From.GetNameDef] rychle opustila summit, aby se vrátila domů. [From.GetAdjective] velvyslanec zatím odmítá svůj komentář, tvrdí, že stále čeká na instrukce z domova."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] odmítá naše vedení"
 mtg_usa_secure_asia.1.a:1 "Lépe je žít na kolenou."
 mtg_usa_secure_asia.1.b:1 "Lépe je zemřít na nohou."
 mtg_usa_secure_asia.1.desc:1 "Prezident [USA.GetLeader] poslal zvláštního zástupce do hlavního města, aby jednal s [This.GetLeader] a prodiskutoval obnovený zájem [USA.GetNameDef] o oblast. [This.GetNameDefCap] je evidentně stěžejním bodem [USA.GetAdjective] strategie pro region. Naše vláda byla informována, že [USA.GetNameDef] nesnese nepřátelskou či dokonce nepřátelskou vládu v [This.GetNameDef]."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] vyvíjí tlak"
 mtg_usa_secure_asia.2.a:1 "Výborně."
 mtg_usa_secure_asia.2.desc:2 "Po rozsáhlých jednáních a zárukách osobní bezpečnosti [From.GetLeader] souhlasil, že umožní našemu zvláštnímu vyslanci široká konzultační práva, čímž nám dá značný vliv na jejich vnitřní záležitosti."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] přijímá"
 mtg_usa_secure_asia.3.a:1 "Odvážní. Hloupí, to jistě, ale odvážní."
 mtg_usa_secure_asia.3.b:1 "Naopak, vůbec nezáleží."
 mtg_usa_secure_asia.3.desc:1 "Dorazila zpráva od [From.GetAdjective] vlády: „Svoboda, jakmile je jednou získána, nesmí být nikdy vzdána.“ Další komunikace nebyly přijaty a našemu velvyslanci v [From.GetNameDef] byl předán jeho pas."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] vzdoruje"
 mtg_usa_secure_asia.4.a:1 "Nechť si je vezmou."
 mtg_usa_secure_asia.4.b:2 "Nesmyslný návrh."
 mtg_usa_secure_asia.4.desc:1 "Na nedávné tiskové konferenci prezident [USA.GetLeader] oznámil novou strategii pro indočínskou oblast a jihovýchodní Asii. Jeho vláda již nebude akceptovat zjevný mocenský vákuum v regionu. Jakákoli kontrola nad Indonésií je příliš slabá, aby zaručila bezpečnost [USA.GetAdjective] zájmů v oblasti. Jeho vláda chce toto změnit.\n\nKdyž byl svolán [This.GetLeader], aby vysvětlil své výroky, předal [USA.GetAdjective] velvyslanec poznámku podrobně vymezující pozici USA. Požadavky znamenají ničím nenarušené předání kontroly nad ostrovy Indonésie pod [USA.GetAdjective] kontrolu."
 mtg_usa_secure_asia.4.t:1 "USA požadují kontrolu kolonií"
 mtg_usa_secure_asia.5.a:1 "Nejlepší možný výsledek."
 mtg_usa_secure_asia.5.desc:1 "Na tiskové konferenci dnes [From.GetLeader] oznámil, že jeho vláda podepsala smlouvu s [USA.GetNameDef] o sdílené suverenitě východních Indii.\n\nSmlouva obsahuje řadu tajných ujednání, která prakticky převedou kontrolu na nás jakmile budou naši správci na místě. Ministerstvo zahraničí již poslalo řadu úředníků do regionu."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] přijímá náš návrh."
 mtg_usa_secure_asia.6.a:1 "Měli příležitost vyřešit to mírovou cestou. Nevyužili jí."
 mtg_usa_secure_asia.6.b:1 "Území si mohou ponechat... zatím."
 mtg_usa_secure_asia.6.desc:2 "Jednání s [From.GetNameDef] se zhroutila téměř ihned po svém začátku. Kabinet [From.GetAdjective] projednal naši poznámku méně než hodinu, než ji odmitl. [From.GetAdjective] ministr zahraničí oznámil našemu velvyslanci, že pokud návrh nebude podstatně změněn, není co řešit."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] odchází"
 mtg_usa_secure_asia.7.a:1 "Nechme jim Vietnam."
 mtg_usa_secure_asia.7.b:1 "To jsou životně důležitá [This.GetAdjective] území!"
 mtg_usa_secure_asia.7.desc:1 "Jako součást širší diplomatické ofenzívy prezident [USA.GetLeader] veřejně označil Vietnam a Indočínu za oblast zásadního zájmu [USA.GetNameDef]. Proto bude [USA.GetNameDef] usilovat o zvýšení své přítomnosti v oblasti.\n\nSoukromě [USA.GetNameDef] vyjadřují velmi agresivní postoje vůči Indočíně. Kromě vyvíjení tlaku na [SIA.GetNameDef] požadují také právo umístit vojska v našich koloniích a ‚řídit‘ koloniální správu.\n\nV praxi by to znamenalo postoupení těchto území pod jejich kontrolu."
 mtg_usa_secure_asia.7.t:1 "USA požadují Indočínu"
 mtg_usa_secure_asia.8.a:1 "Naše zapojení ve Vietnamu znamená novou éru míru a prosperity pro region."
 mtg_usa_secure_asia.8.desc:1 "[From.GetAdjective] vláda souhlasila s našimi požadavky a nařídila místní správě plnou spolupráci, dokud nebudou naši lidé na místě."
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] postoupil Indočínu"
 mtg_usa_secure_asia.9.a:1 "Neslevíme ze své národní bezpečnosti."
 mtg_usa_secure_asia.9.b:1 "Zapojení do Vietnamu by navíc byla vážná chyba."
 mtg_usa_secure_asia.9.desc:1 "Po dlouhých a stále intenzivnějších jednáních [From.GetAdjective] vláda nakonec náš návrh odmítla. Náš velvyslanec v [From.GetNameDef] hlásí, že už ani nemůže získat schůzku s [From.GetLeader]."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] odmítá"
 mtg_usa_southern_threat.1.a:1 "Musíme přijmout nepřijatelné, abychom se vyhnuli krveprolití."
 mtg_usa_southern_threat.1.b:1 "Nikdy!"
 mtg_usa_southern_threat.1.desc:1 "Prezident [USA.GetLeader] svolal našeho velvyslance, aby mu předal soubor požadavků od vlády USA. Mezi nimi jsou zvláštní konzultační práva pro [USA.GetAdjective] velvyslance. V podstatě by tato práva dala [USA.GetAdjective] vládě veto na jakékoli naše rozhodnutí.\n\nPokud odmítneme, poznámka dále uvádí, bude [USA.GetAdjective] vláda nucena „přijmout opatření, která považuje za nutná k zajištění národní bezpečnosti“."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] požaduje smlouvu o konzultacích a přátelství"
 mtg_usa_southern_threat.2.a:1 "Pershing by byl pyšný."
 mtg_usa_southern_threat.2.desc:1 "Vláda [MEX.GetLeader], uznávajíc beznadějnou pozici, přijala náš návrh a souhlasila s konzultacemi před jakýmkoli významným politickým rozhodnutím."
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] přijímá"
 mtg_usa_southern_threat.3.a:1 "Nemůžeme dovolit, aby tato urážka zůstala bez trestu."
 mtg_usa_southern_threat.3.b:1 "Válka momentálně není v našem nejlepším zájmu."
 mtg_usa_southern_threat.3.desc:1 "Ve vypjatém projevu, připomínajíc hrdinství minulých generací Mexičanů tváří v tvář „drzé americké agresi“, [MEX.GetLeader] odmítl naše požadavky i zvažovat a řekl našemu velvyslanci, že mexický lid se nikdy neskloní před cizími vetřelci."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] odmítá."
 mtg_usa_strategic_interests.1.a:1 "Nechť si je vezmou."
 mtg_usa_strategic_interests.1.b:1 "To jsou strategická území!"
 mtg_usa_strategic_interests.1.desc:1 "Prezident [USA.GetLeader] přijel do Londýna, aby projednal několik návrhů týkajících se vlastnictví několika strategických míst po celém světě. Podle [USA.GetAdjective] vlády [ENG.GetNameDef] postrádá prostředky i vůli dostatečně tato místa bránit tak, aby byly zajištěny zájmy [USA.GetAdjective]. Pokud [ENG.GetAdjective] vláda nedokáže poskytnout dostatečné záruky, analytici se domnívají, že [USA.GetLeader] bude požadovat předání kontroly nad těmito územími [USA.GetNameDefCap]."
 mtg_usa_strategic_interests.1.t:1 "USA požadují území"
 mtg_usa_strategic_interests.2.a:1 "Výborně!"
 mtg_usa_strategic_interests.2.desc:2 "Po dlouhých vnitřních debatách se [ENG.GetAdjective] vláda rozhodla přijmout náš návrh. Obě strany se dohodly na harmonogramu převodu vlastnictví požadovaných území."
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] předává území"
 mtg_usa_strategic_interests.3.a:1 "Tak uvidíme, jestli je dokážou pořádně bránit!"
 mtg_usa_strategic_interests.3.b:1 "Tato území nestojí za tu cenu."
 mtg_usa_strategic_interests.3.desc:1 "Po několika minutách jednání přerušili [ENG.GetLeader] a [USA.GetLeader] rozhovory, protože odpověď [ENG.GetAdjective] byla velmi jednoduchá: „Ne.“ Následovala podrobnější oficiální poznámka, která jen zdůraznila odmítnutí i jen projednávat podmínky."
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] odmítá spolupráci"
 panay_inc2_opinion_modifier:0 "Útok na HMS Ladybird"
 panay_inc_opinion_modifier:0 "Incident Panay"
 panay_incident.2.a.tt:0 "Veřejnost je hluboce znepokojena zahraničními zapleteními. Tento incident by se nikdy nestal, kdyby naše vojenské jednotky nebyly vůbec v [CHI.GetName]. Stažení malého počtu lodí a personálu z Číny by pomohlo zlepšit domácí stabilitu, ale zároveň by nás to odsunulo dále od budoucích vojenských zásahů.\n\n"
 panay_incident.2.a:0 "Stáhnout naše síly z Číny"
 panay_incident.2.b.tt:0 "Naše požadavky budou předloženy japonské vládě a měli bychom vyčkat na jejich odpověď.\n\n"
 panay_incident.2.b:0 "Požadovat odškodnění"
 panay_incident.2.c.tt:0 "I když máme mnohem silnější průmyslovou základnu, nízká podpora veřejnosti by činila válku riskantní a omezila by naše možnosti se zapojit do dalších globálních událostí.\n\n"
 panay_incident.2.c:0 "Válka!"
 panay_incident.2.d:0 "Dělostřelecká loď USS Panay byla dnes ráno vystavena palbě při evakuaci civilistů z fronty války mezi [JAP.GetName] a [CHI.GetName], přestože byla jasně označena [USA.GetAdjective] vlajkami. Zasažena dvěma bombami, potopila se ještě ten den, zabila tři americké občany a mnoho dalších zranila. Přeživší zachytily [USA.GetAdjective] a [ENG.GetAdjective] dělostřelecké lodě v oblasti.\n\n[JAP.GetNameDef] rychle tvrdí, že šlo o nehodu a omluvil se, ale někteří si myslí, že útok byl úmyslný a někteří poradci volají po válce. Veřejná podpora válce je ale nízká a jakékoli vyhlášení by bylo hluboce rozdělující. Jak máme reagovat?"
 panay_incident.2.e.tt:0 "Podpora válce roste, stažení z [CHI.GetName] by poškodilo naše snahy o ospravedlnění vojenských akcí v budoucnu, ale ujistit veřejnost o naší touze po míru by mělo pomoci domácí stabilitě.\n\n"
 panay_incident.2.e:0 "Dělostřelecká loď USS Panay byla dnes ráno vystavena palbě při evakuaci civilistů z fronty války mezi [JAP.GetName] a [CHI.GetName], přestože byla jasně označena [USA.GetAdjective] vlajkami. Zasažena dvěma bombami, potopila se ještě ten den, zabila tři americké občany a mnoho dalších zranila. Přeživší zachytily [USA.GetAdjective] a [ENG.GetAdjective] dělostřelecké lodě v oblasti.\n\n[JAP.GetNameDef] rychle tvrdí, že šlo o nehodu a omluvil se, ale někteří si myslí, že útok byl úmyslný a někteří poradci volají po válce. Jak máme reagovat?"
 panay_incident.2.t:0 "USS Panay potopena v Číně!"
 panay_incident.3.a:0 "Souhlasit s [USA.GetAdjective] podmínkami"
 panay_incident.3.b.tt:0 "Odmítnutí [USA.GetAdjective] podmínek bude vnímáno jako ukázka síly doma, čímž stoupne podpora naší vlády, ale stojí to za riziko války s [USA.GetNameDef]?\n\n"
 panay_incident.3.b:0 "Nikdy se neskloníme před dekadentními Západňáky!"
 panay_incident.3.d:0 "V reakci na potopení USS Panay tento týden požádal [USA.GetNameDef] o omluvu, potrestání zodpovědných důstojníků a odškodnění. Ačkoliv útok nebyl nařízen vládou, není jasné, zda šlo o chybu přehnaně nadšených pilotů, nebo pokus vojenských tvrdohlavců povzbudit [USA.GetNameDef] a [ENG.GetName] ke stažení jejich sil z [CHI.GetName]. Někteří ve vládě nebudou rádi, pokud přijmeme [USA.GetAdjective] podmínky, ale odmítnutí může znamenat válku."
 panay_incident.3.t:0 "[USA.GetName] požaduje omluvu a odškodnění"
 panay_incident.4.a:0 "Naštěstí [JAP.GetName] rozumně ustoupil"
 panay_incident.4.d:0 "Obdrželi jsme odpověď od [JAP.GetAdjective] velvyslance, který souhlasí s naším požadavkem na odškodnění za potopení USS Panay. Ačkoliv veřejné postoje v [USA.GetNameDef] vůči [JAP.GetName] budou touto událostí ovlivněny na dlouhou dobu, válka byla odvrácena."
 panay_incident.4.t:0 "[JAP.GetName] souhlasí s odškodněním"
 panay_incident.5.a:0 "Válka USS Panay nevrátí"
 panay_incident.5.b:0 "Donutíme [JAP.GetName] zaplatit!"
 panay_incident.5.d:0 "Je jasné, že [JAP.GetAdjective] omluva za potopení USS Panay byla pouze slovní fraška, protože kategoricky odmítli náš požadavek na odškodnění. Staví nás do těžké situace; země není připravena na nepopulární válku, ale ustoupit by nás politicky poškodilo a posílilo by veřejné protiintervencionistické postoje. Nicméně ustoupení od války by voličům ukázalo, že vláda myslí vážně sliby o vyhýbání se zahraničním zapletením."
 panay_incident.5.t:0 "[JAP.GetName] odmítá odškodnění"
 panay_incident.6.a:0 "Jejich slabost je naší silou"
 panay_incident.6.d:0 "Ztráta USS Panay vyvolala obavy z války v [USA.GetNameDef]. Jasně postrádají chuť ke konfrontaci a [USA.GetAdjective] politici úspěšně prosadili stažení všech zbývajících [USA.GetAdjective] lodí a personálu z Číny."
 panay_incident.6.t:0 "[USA.GetName] stahuje síly z Číny"
 us_pilot_training_tt:1 "Malá eskadra 25 stíhaček bude převelena při vypuknutí války."
 ven_claims_abc_islands:0 "§YVenezuela§! nabídla 'ochranu' §YCuraçao§!.\n"
