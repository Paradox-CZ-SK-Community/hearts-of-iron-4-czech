 mexico.1.a: "Zrádce!"
 mexico.1.desc: "Po nějakou dobu sledovali generálové a guvernéři, jak jejich osobní moc mizí, jakmile centrální vláda upevňuje kontrolu nad svévolnými caudilly. Zdálo se, že historie mexických povstání regionálních válečníků pomalu končí. Bohužel jsme nezasáhli proti generálu Cedillovi ze San Luis Potosí, který si udržel dostatek omilostněných rebelů a bezohledných banditů, aby se pokusil svrhnout centrální vládu, sesadit [Root.GetLeader]a a zabránit dalšímu úbytku své moci."
 mexico.1.title: "Generál Cedillo se vzbouřil"
 mexico.10.a: "[Root.GetLeader] návrh přijímá."
 mexico.10.b: "Američané takový plán nestrpí."
 mexico.10.desc: "[From.GetLeader] pozval [Root.GetNameDef], aby se připojil k [From.GetFactionName]. Tento pravicový blok zemí bude bránit Latinskou Ameriku před komunistickým pronikáním a zároveň si zachová nezávislý postoj vůči zkaženým Yankeeům."
 mexico.10.title: "[From.GetFactionName]"
 mexico.11.a: "[Root.GetLeader] návrh přijímá."
 mexico.11.b: "Američané takový plán nestrpí."
 mexico.11.desc: "[From.GetLeader] pozval [Root.GetNameDef], aby se připojil k [From.GetFactionName]. Tento levicový blok zemí bude bránit Latinskou Ameriku před fašistickým útlakem a zároveň si zachová nezávislý postoj vůči utlačujícím Yankeeům."
 mexico.11.title: "[From.GetFactionName]"
 mexico.12.a: "[Root.GetLeader] návrh přijímá."
 mexico.12.b: "To území je užitečné jako námořní základna."
 mexico.12.desc: "[From.GetLeader] požádal [Root.GetNameDef], aby prodal malé území Britského Hondurasu, někdy nazývané Belize. Španělská říše si region nárokovala, ale nikdy jej neosídlila, takže Mexiko nemá na toto území skutečný nárok. Můžeme však území prodat našim mexickým přátelům jako gesto dobré vůle."
 mexico.12.title: "Prodej Britského Hondurasu"
 mexico.13.a: "[From.GetNameDef] je skutečně naším přítelem."
 mexico.13.desc: "[From.GetLeader] souhlasil s předáním bývalé kolonie Britského Hondurasu do naší správy jako gesta dobré vůle. Stát je malý, nerozvinutý a kromě dřeva postrádá přírodní zdroje, ale tento krok dokazuje rostoucí mezinárodní postavení Mexika."
 mexico.13.title: "Británie postoupila Belize"
 mexico.14.a: "Možná tedy [From.GetAdjective] nejsou naši přátelé."
 mexico.14.desc: "[From.GetLeader] odmítl prodat kolonii Britského Hondurasu. S odkazem na její užitečnost jako námořní základny uvedla vláda [From.GetAdjective], že si ji ponechá. Většina obyvatel jsou anglicky mluvící, takže odmítnutí je pochopitelné, i když zklamáním."
 mexico.14.title: "Británie odmítla prodej Belize"
 mexico.15.a: "Odpočívej v pokoji."
 mexico.15.b: "Shoř v pekle, zrádče."
 mexico.15.desc: "Jeho Excelence Pascual Díaz y Barreto, arcibiskup mexický, dnes zemřel na zánět tlustého střeva ve věku 59 let. Jeho odkazem je tvrdý odpor vůči socialistické politice vlády, stejně jako pokusy o kompromis ke konci kristerské války.\n\nJeho nástupcem se stal Luis María Martínez, sociální reformátor a osobní přítel prezidenta Cárdenase. Nástupce byl pravděpodobně vybrán papežem, aby zajistil pokračující mír mezi církví a vládou v Mexiku."
 mexico.15.title: "Úmrtí arcibiskupa Pascuala Díaze"
 mexico.16.a: "Pohoršující! Toto vykořisťování je nemorální a musí skončit!"
 mexico.16.b: "Takový je kapitalismus."
 mexico.16.desc: "Ropní dělníci se v roce 1935 sjednotili s požehnáním prezidenta Cárdenase a vytvořili Sindicato Único de Trabajadores Petroleros. Okamžitě začali vyjednávat o vyšších mzdách a lepších pracovních podmínkách, ale byli odmítnuti mocnými mezinárodními ropnými firmami jako Royal Dutch Shell a Standard Oil of California. Spor se dostal až k arbitrážní komisi a nakonec k soudu, kde šlo o to, zda si firmy mohou dovolit zvýšení mezd.\n\nPodle nedávných vyšetřování mají mexické pobočky vyšší zisky než samotné mateřské společnosti v USA, přesto odmítají s dělníky uzavřít dohodu. Zdá se, že mají podporu regionálních mocipánů a považují se za nedotknutelné."
 mexico.16.title: "Stávka ropných dělníků"
 mexico.17.a: "Nejsme Stalinovy loutky – udělme mu azyl."
 mexico.17.b: "Vydat ho Sovětskému svazu, aby čelil soudu za své zločiny."
 mexico.17.c: "Je organizační génius – pozveme ho do vlády."
 mexico.17.desc: "Lev Trockij, exulant ze Sovětského svazu pro odpor vůči Stalinovi, obviňovaný ze všech možných selhání od vojenských po průmyslové, pronásledovaný z jedné země do druhé politickým tlakem, dorazil do Mexika po plavbě z Norska na ropném tankeru."
 mexico.17.title: "Trockij dorazil do Mexika"
 mexico.18.a: "Tato ústavní reforma je nezbytná pro stabilitu země."
 mexico.18.b: "Směšné! [Root.GetLeader] ví nejlépe, a proto bude sloužit druhé období!"
 mexico.18.desc: "Kampaň před volbami nového prezidenta má brzy začít. Ústavní reforma z roku 1933 byla zavedena po pobouření nad myšlenkou, že by se Calles mohl stát prezidentem podruhé, a po atentátu na jeho předchůdce Álvara Obregóna, který se o druhý mandát také pokusil. Reforma zabraňuje, aby byl zvolený činitel zvolen dvakrát, i kdyby šlo pouze o prozatímní mandát. Cílem je zabránit opakování porfiriátu, kdy diktátor Porfirio Díaz vládl sedm období během třiceti let a jeho režim vyvolal revoluci roku 1910, která uvrhla zemi do desetiletí občanské války.\n\nTento zákon sice ztěžuje budování klientelistických sítí mimo stranu, zároveň však činí představitele méně odpovědnými voličům, neboť po skončení mandátu přecházejí na jinou úroveň moci a stávají se závislými na stranických protekcích."
 mexico.18.title: "Začíná volební kampaň"
 mexico.19.a: "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.b: "Manuel Ávila Camacho, veterán a náčelník generálního štábu."
 mexico.19.c: "Saturnino Cedillo, pravicový caudillo."
 mexico.19.d: "Juan Andreu Almazán, pravicový podnikatel."
 mexico.19.desc: "Uvnitř strany se probírá nástupce [Root.GetLeader]a. Soutěžní volby jsou v Mexiku stále na vratkých základech a vládnoucí [Root.GetRulingPartyLong] je ve shodě s armádou a bezpečnostními složkami téměř jistým vítězem všeobecných voleb."
 mexico.19.e: "Vicente Lombardo, radikální odborář."
 mexico.19.f: "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.g: "Manuel Ávila Camacho, veterán a náčelník generálního štábu."
 mexico.19.h: "Juan Andreu Almazán, pravicový podnikatel a generál."
 mexico.19.i: "Vicente Lombardo, radikální odborář."
 mexico.19.j: "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.k: "Dionisio Encina, stalinistický stranický loajalista."
 mexico.19.l: "Hernán Laborde, trockistický vůdce strany."
 mexico.19.m: "Lev Trockij, hrdina Říjnové revoluce."
 mexico.19.n: "Saturnino Cedillo, revoluční generál a kandidát kontinuity."
 mexico.19.o: "Juan Andreu Almazán, pravicový podnikatel a revoluční generál."
 mexico.19.p: "Jesús Degollado Guízar, kristerský generál."
 mexico.19.q: "Salvador Abascal, neústupný vůdce sinarchistů."
 mexico.19.r: "Valentín Campa, železniční syndikalista blízký Labordemu."
 mexico.19.title: "Nástupce [Root.GetRulingParty]"
 mexico.2.a: "Je to hotová věc, nic s tím nenaděláme."
 mexico.2.b: "Uvalíme embargo na obchod s Mexikem, dokud se nevzpamatují."
 mexico.2.c: "Naše možnosti jsou omezené a musíme zvážit i sílu zbraní."
 mexico.2.desc: "[From.GetLeader] rozněcuje populistické bludy namířené proti našim ekonomickým zájmům v Mexiku a nyní [From.GetRulingPartyLong] prosadila zákony k znárodnění majetku Royal Dutch Shell, Standard Oil of California a mnoha dalších mezinárodních ropných společností! Ačkoli jejich ústava takový krok umožňuje, mezinárodní právo spravedlivě vyžaduje odškodnění za ztráty firem. Ropní magnáti požadují, abychom jednali."
 mexico.2.title: "Znárodněna [From.GetAdjective] ropa"
 mexico.20.a: "Jen si běž stěžovat Yankeeům."
 mexico.20.desc: "Pravicový podnikatel a revoluční generál Juan Andreu Almazán odsoudil výsledek nedávných voleb. Tvrdí, že jeho podpora byla větší a že [Root.GetLeader] zvítězil jen díky manipulaci výsledků. I kdyby to byla pravda, Juan Andreu se rozhodně chová jako špatný poražený. Odešel do dobrovolného exilu v Americe a snaží se zorganizovat převrat proti [Root.GetRulingPartyLong]. Bude rozumné udržovat dobré vztahy se Spojenými státy."
 mexico.20.title: "Juan Andreu zpochybňuje volby"
 mexico.21.a: "Vymlaťte z něj přiznání a zastřelte ho! Zavolejte generálmajora Blokhina!"
 mexico.21.desc: "Ačkoliv mu mexická vláda před pár měsíci slíbila azyl, po příjezdu do země byl Lev Trockij zadržen státní bezpečností [From.GetRulingPartyLong] a neprodleně odeslán zpět do Sovětského svazu, aby stanul před soudem za své četné zločiny proti revolučnímu státu. [From.GetLeader] rovněž vyjádřil naději, že Mexiko a Sovětský svaz mohou v budoucnu užší spolupráci dále prohlubovat."
 mexico.21.title: "Mexiko vydává Trockého"
 mexico.22.a: "Do svidanija."
 mexico.22.desc: "Po sílících protistalinských náladách v Sovětském svazu se vládnoucí klika rozhodla odvolat Trockého z exilu a postavit ho do čela vlády jako svou figurku. Naši zpravodajci se domnívají, že bude převážně loutkou jiných sil v Rusku, nicméně Lev Trockij rozhodně trvá na návratu do rodiště Říjnové revoluce."
 mexico.22.title: "Lev Trockij se vrací do SSSR"
 mexico.23.a: "Obchodování s našimi nepřáteli se rovná otevřenému nepřátelství."
 mexico.23.b: "Nedělejme si víc nepřátel, než musíme."
 mexico.23.desc: "Při napjatém krytí nepřátelských konvojů a našich ponorkách nerušeně křižujících oceány můžeme podle libosti ničit izolované obchodní lodě. Naši ponorkoví kapitáni začali tuto dobu nazývat „šťastné časy“. K dispozici je mnoho lákavých cílů, například neutrální mexické ropné tankery. Admirálové žádají povolení tyto tankery napadat, zatímco ministerstvo zahraničí varuje, že by to mohlo negativně ovlivnit vztahy s Mexikem."
 mexico.23.title: "Neomezená ponorková válka"
 mexico.24.a: "Dočkáš se svého, [From.GetLeader]."
 mexico.24.b: "Co s tím zmůžeme?"
 mexico.24.desc: "Mexické tankery „Potrero del Llano“ a „Faja de Oro“ poslala ke dnu v Karibiku německá vlčí smečka, jednající podle doktríny „neomezené ponorkové války“. Tento útok na neutrální plavidla je aktem války. Máme plné právo útočit na německé lodě, na které na moři narazíme.\n\nMěli bychom také zvážit vstup do americké frakce bojující s Němci. Yankeeům tím budeme dlužní a světu ukážeme, že Mexiko je mezinárodní hráč."
 mexico.24.title: "Útoky německých U-bootů"
 mexico.25.a: "Každá pomoc se počítá."
 mexico.25.b: "Jistě najdeme lepší spojence než Mexičany."
 mexico.25.desc: "[From.GetLeader] usiluje o vstup do války proti Německu poté, co německá politika neomezené ponorkové války vedla k potopení několika neutrálních mexických ropných tankerů u pobřeží Mexika."
 mexico.25.title: "Mexiko hledá spojenectví"
 mexico.26.a: "Mexiko má plné právo kvůli tomu vstoupit do války."
 mexico.26.b: "Má Mexiko vůbec armádu?"
 mexico.26.c: "Útok na neutrální lodní dopravu je podle válečného práva těžký zločin."
 mexico.26.desc: "[From.GetLeader] uvítal nabídku mexického prezidenta podpořit válku proti Německu. Německé vlčí smečky nedávno potopily neutrální mexické ropné tankery „Potrero del Llano“ a „Faja de Oro“, což je válečný akt s civilními oběťmi, a mexická vláda prohlásila, že chce německou činnost U-bootů v Karibiku jednou provždy ukončit.\n\nMexická vláda již delší dobu usiluje o větší uznání světovými mocnostmi a věří, že podpora Ameriky a [From.GetFactionName] dokáže, že je mezinárodním hráčem."
 mexico.26.title: "Mexiko se připojuje k [From.GetFactionName]"
 mexico.27.a: "Je dobře, že násilí proti církvi skončilo."
 mexico.27.b: "Pověrčivá propaganda – zabránit zveřejnění této zrady!"
 mexico.27.desc: "Pius XI. vydal papežskou encykliku pojednávající o mexické situaci. Ačkoli byla kristiáda urovnána u jednacího stolu a krveprolití ustalo, církev má nadále obavy ze směru, kterým se Mexiko ubírá.\n\nEncyklika vyzývá mexické voliče, aby v volbách podpořili náboženské kandidáty, a vyzývá mexické náboženské strany, jako je Katolická akce, aby řešily sociální problémy, například chudobu, a zabránily tak další revoluční násilnosti."
 mexico.27.title: "Firmissimam Constantiam"
 mexico.28.a: "Tohle zradu jsme měli zadusit dřív!"
 mexico.28.desc: "Naše útoky na zrádnou církev zjevně nebyly vedeny dostatečně rázně. Zrádci využili svobody, kterou jsme jim dali, a připravili pokus o převrat. Vzpomínajíce na marnou kristerskou válku, kterou jsme před lety po zásluze porazili, pozvedli tito pověrčiví pošetilci křížové prapory, semkli se za prolhanými kněžími a nyní se snaží zvrátit náš pokrok na cestě k modernizaci."
 mexico.28.title: "Náboženské povstání"
 mexico.29.a: "Lehce porazíme důvěřivé hlupáky vedené senilními kněžími."
 mexico.29.b: "„Ať žije Kristus Král a blahoslavená Panna Maria Guadalupská!“"
 mexico.29.c: "Mexická situace je pro cizince příliš složitá."
 mexico.29.desc: "Síly církve a revoluce se v Mexiku znovu střetly. Zatímco vláda obnovuje útoky na církev, obléhané katolické strany a společenská hnutí zahajují ozbrojené povstání s cílem převzít kontrolu nad Mexikem. Kristerské milice se po desetiletí nečinnosti znovu formují a doplňují je přeběhlíci z federální armády. Ovládli několik venkovských států a využívají je jako zázemí pro své operace.\n\nPrvní kristiáda skončila dohodou vyjednanou mezi předními představiteli revoluce a církve za zprostředkování americké vlády, ale zdá se, že tentokrát násilí skončí teprve úplným zničením jedné ze znepřátelených stran."
 mexico.29.title: "Druhá kristiáda"
 mexico.3.a: "Mexický lid to nebude tolerovat!"
 mexico.3.desc: "V reakci na naše znárodnění jejich ropných koncesí se [From.GetLeader] rozhodl vyhovět požadavkům ropných společností a uvalil na naši zemi embargo. [From.GetNameDef] s námi přestává obchodovat. Měli bychom zvážit buď odškodnění ropných firem, nebo opuštění mezinárodního statu quo a hledání štěstí po boku nepřátel liberálního kapitalismu."
 mexico.3.title: "Embargo [From.GetAdjective]"
 mexico.30.a: "„To je vaše hodina a moc temnoty.“"
 mexico.30.desc1: "Bezbožníci, o nichž jsme se domnívali, že jsou poraženi, se semkli k poslednímu, marnému boji proti služebníkům Božím. Satanovi agenti jako Plutarco Calles a jeho tyraničtí „revoluční“ přisluhovači se valí ze svých doupat se střelkami a bodáky, aby probodli Věrné. Musíme tento útok na Tělo Kristovo potlačit, jinak naše práce na udržení a rozhoření plamene zbožnosti skončí a dvacet staletí poznání zákonů našeho Vykupitele a Krále upadne v zapomnění."
 mexico.30.desc2: "Bezbožníci, o nichž jsme se domnívali, že jsou poraženi, se semkli k poslednímu, marnému boji proti služebníkům Božím. Satanovi agenti jako Vicente Lombardo a jeho tyraničtí „revoluční“ přisluhovači se valí ze svých doupat se střelkami a bodáky, aby probodli Věrné. Musíme tento útok na Tělo Kristovo potlačit, jinak naše práce na udržení a rozhoření plamene zbožnosti skončí a dvacet staletí poznání zákonů našeho Vykupitele a Krále upadne v zapomnění."
 mexico.30.title: "Ateistické povstání"
 mexico.31.a: "Ať žije Kristus Král a blahoslavená Panna Maria Guadalupská!"
 mexico.31.b: "Lehce porazíme důvěřivé hlupáky vedené senilními kněžími."
 mexico.31.c: "Mexická situace je pro cizince příliš složitá."
 mexico.31.desc: "Síly církve a revoluce se v Mexiku znovu střetly. Zatímco katolické strany a společenská hnutí sílí, sekularisté zahajují ozbrojené povstání, aby znovu převzali kontrolu nad vládou. „Rudé brigády“ se po desetiletí nečinnosti znovu formují a přeběhlíci z federální armády se soustřeďují ve státech, které stále ovládají proticírkevní guvernéři.\n\nKristiáda skončila urovnáním vyjednaným mezi předními představiteli revoluce a církve za zprostředkování americké vlády, ale zdá se, že tentokrát násilí skončí teprve úplným zničením jedné ze znepřátelených stran."
 mexico.31.title: "Druhá mexická revoluce"
 mexico.32.a: "To zní dost nepravděpodobně. Kolik tyhle agenty platíme?"
 mexico.32.b: "Zatkněte „zoot suitery“ tak jako tak. Nepokoje ohrožují naše válečné úsilí."
 mexico.32.desc: "Mladí Hispánci v okázalých oblecích – „zoot suits“ – se stali terčem rasově motivovaných nepokojů v pohraničních městech na jihu, živených senzacechtivým zpravodajstvím o smrti teenagera v Los Angeles. Devět mexicko-amerických mladíků bylo v souvislosti s incidentem odsouzeno za vraždu.\n\nZpravodajští agenti sepsali hlášení, podle nichž jsou tito „zoot suiteři“ ve skutečnosti fašističtí agenti spolupracující s ultrakatolickými sinarchisty v Mexiku, aby napomohli japonsko-německé invazi do Ameriky."
 mexico.32.title: "Nepokoje „Zoot Suit“"
 mexico.33.a: "Sinarchisté jsou hrozbou pro Ameriku i Mexiko."
 mexico.33.b: "Jsou to jen děti! To je nespravedlnost!"
 mexico.33.desc: "Mladí Hispánci v okázalých oblecích – „zoot suits“ – se stali terčem rasově motivovaných nepokojů v pohraničních městech na sever od nás, živených senzacechtivým zpravodajstvím o smrti teenagera v Los Angeles. Devět mexicko-amerických mladíků bylo v souvislosti s incidentem odsouzeno za vraždu.\n\nAmeričtí zpravodajci sepsali hlášení, podle nichž jsou tito „zoot suiteři“ ve skutečnosti fašističtí agenti spolupracující s ultrakatolickými sinarchisty v Mexiku, aby napomohli japonsko-německé invazi do Ameriky."
 mexico.33.title: "Nepokoje „Zoot Suit“"
 mexico.34.a: "Tato dohoda pomůže Německu i Mexiku."
 mexico.34.b: "Američané nakonec nejspíš stejně získají jakékoli plány, které pošleme."
 mexico.34.desc: "[From.GetLeader] nabídnul obchodní dohodu s Německem výměnou za to, že [Root.GetLeader] pošle Mexiku návrhy našich nejnovějších lehkých a středních tanků. Zdá se, že jde o první krok k užším mexicko-německým vztahům, takže i kdyby to nemělo vojenský přínos, geopoliticky by to pro nás mohlo být užitečné. Samozřejmě hrozí, že se tyto špičkové tankové projekty dostanou do rukou budoucího nepřítele..."
 mexico.34.title: "Mexická výměna surovin"
 mexico.35.a: "Velmi dobře."
 mexico.35.desc: "[From.GetLeader] souhlasil, že nám udělí licence na nejnovější německé návrhy lehkých a středních tanků. To by mělo být prvním krokem k těsnějším mexicko-německým vztahům a zároveň cenným vojenským poznatkem."
 mexico.35.title: "Německé konstrukce tanků"
 mexico.36.a: "Sakra."
 mexico.36.desc: "S odkazem na možnost, že by se pokročilé německé konstrukce tanků mohly dostat do rukou nepřítele, [From.GetLeader] naši nabídku výměny surovin odmítl. Budeme muset vyvinout domácí návrhy tanků, nebo si od Němců jejich licence zaplatit..."
 mexico.36.title: "Německo odmítá nabídku"
 mexico.4.a: "Dobře, za těchto podmínek můžeme obchodovat."
 mexico.4.b: "Embargo ponecháme, vyčkáme na lepší dohodu."
 mexico.4.desc: "Vláda [From.GetLeader]a vyhověla požadavkům společností Royal Dutch Shell a Standard Oil of California na odškodnění za ztráty, které firmám vznikly při znárodnění ropných polí. Ačkoli [From.GetNameDef] nevrátí žádné ropné koncese, alespoň je uspokojena naše národní prestiž i finanční zájmy."
 mexico.4.title: "[From.GetAdjective] odškodnění"
 mexico.40.a: "Střední Amerika bude v bezpečí před americkou agresí."
 mexico.40.desc: "Náš překvapivý útok na yankeeskou základnu u Panamského průplavu uspěl. Vyhnali jsme imperialisty a nyní vyčkáváme reakci zchátralé severní říše. Pokud se rozhodnou vrhnout proti našim obranným liniím, zaplatí za to."
 mexico.40.title: "„Operation Just Cause“ uspěla"
 mexico.41.a: "Bohužel máme naléhavější starosti. Embargo postačí."
 mexico.41.b: "Naše suverenita byla ohrožena. To si žádá vojenskou odpověď."
 mexico.41.desc: "Diktátor Mexika [From.GetLeader] si troufl zahájit velký útok na naše síly u Panamského průplavu z blízkých shromaždišť. Jejich „Operation Just Cause“ byla úspěšná a naše jednotky se v zmatku stahují. Mexičané nevstupují na kontinentální území Spojených států, takže to nebyl úvod k všeobecné invazi, ale útok oslabil naši schopnost promítat sílu po světě a ponížil nás na mezinárodní scéně."
 mexico.41.title: "[From.GetAdjective] zábor Panamského průplavu"
 mexico.42.a: "Střední Americe stále hrozí americká agrese."
 mexico.42.desc: "Náš překvapivý útok na yankeeskou základnu u Panamského průplavu selhal. Možná jsme nenasadili dost vojáků, nebo byl velitel prostě neschopný. Ať tak či onak, imperialisté nás vyhnali a nyní vyčkáváme reakci zchátralé severní říše. Pokud se rozhodnou vrhnout proti našim obranným liniím, zaplatí za to."
 mexico.42.title: "„Operation Just Cause“ selhala"
 mexico.43.a: "Bohužel máme naléhavější starosti. Embargo postačí."
 mexico.43.b: "Naše suverenita byla ohrožena. To si žádá vojenskou odpověď."
 mexico.43.desc: "Diktátor Mexika [From.GetLeader] si troufl zahájit velký útok na naše síly u Panamského průplavu z blízkých shromaždišť. Naštěstí se našim statečným vojákům podařilo jejich „Operation Just Cause“ odrazit a vetřelce zahnat. Mexičané nevstupují na kontinentální území Spojených států, takže to nebyl úvod k všeobecné invazi, ale útok ukázal, že už nejsme neomezenými pány Ameriky, a ponížil nás na mezinárodní scéně."
 mexico.43.title: "[From.GetAdjective] útok na Panamský průplav"
 mexico.44.a: "Tak si pro to pojďte!"
 mexico.44.b: "Nestoudný útok na americkou svrchovanost."
 mexico.44.c: "Statečný prcek... Mexiko?"
 mexico.44.desc1: "Po [From.GetAdjective] vpádu na americkou vojenskou základnu u Panamského průplavu mobilizují obě strany hranice vojska k válce. Ačkoli Mexičané udeřili první a obsadili strategicky důležité Průplavové pásmo, zdá se, že to Američané jsou ti, kdo chtějí zahájit ofenzívu a potrestat drzého souseda. „Bulvár“ označuje [From.GetRulingPartyLong] za bandu banditů bez respektu k mezinárodnímu právu a volá po změně režimu.\n\nPokud vypukne druhá mexicko-americká válka, povede se v drsném a neúprosném terénu hor a pouští s mnohem většími ztrátami na životech než ona malá šarvátka roku 1847, po níž následovalo postoupení mexických území."
 mexico.44.desc2: "Zprávy o vstupu [From.GetAdjective] jednotek na americkou vojenskou základnu u Panamského průplavu potvrdil i [From.GetLeader], který tvrdí, že jednal na obranu [From.GetAdjective] zájmů ve Střední Americe po vnitřních otřesech ve Spojených státech. Propagační úřad [From.GetRulingPartyLong] vyzval všechny zbývající americké vojáky v oblasti, aby složili zbraně a respektovali „pokojné předání moci“ v průplavové zóně. Americký prezident je „bulvárem“ tvrdě kritizován za to, že územní zájmy v oblasti nehájil důrazněji a po [From.GetAdjective] útoku nenařídil všeobecnou mobilizaci proti [From.GetNameDef]."
 mexico.44.title: "Mexiko zabírá Panamský průplav"
 mexico.45.a: "Tak si pro to pojďte!"
 mexico.45.b: "Nestoudný útok na americkou svrchovanost."
 mexico.45.c: "Mexiko tím tahem hodně riskovalo."
 mexico.45.desc1: "Americké jednotky na jižní hranici byly uvedeny do nejvyšší pohotovosti, protože nedávná [From.GetAdjective] agrese proti americké základně u Panamského průplavu zvyšuje možnost rozsáhlé války mezi oběma sousedy. Ačkoli překvapivý útok [From.GetLeader]e selhal, americký prezident se prý rozhodl drzého jižního souseda potrestat. „Bulvár“ označuje [From.GetRulingPartyLong] za bandu banditů bez respektu k mezinárodnímu právu a volá po změně režimu.\n\nPokud vypukne druhá mexicko-americká válka, povede se v drsném a neúprosném terénu hor a pouští s mnohem většími ztrátami na životech než ona malá šarvátka roku 1847, po níž následovalo postoupení mexických území."
 mexico.45.desc2: "Americké jednotky na její jižní hranici byly uvedeny do nejvyšší pohotovosti, protože nedávná [From.GetAdjective] agrese proti americké základně u Panamského průplavu většinu pozorovatelů zaskočila, ač někteří latinskoameričtí experti varovali, že [From.GetAdjective] útoky na státy Střední Ameriky nakonec povedou ke střetům s Amerikou kvůli protichůdným zájmům v regionu. [USA.GetLeader] uvalil na Mexiko embargo po zabrání průplavu, avšak jinak se zdržel vojenské akce. Takový postup může agresivní vládu [From.GetRulingPartyLong] usmířit – anebo ji povzbudit k dalším krokům."
 mexico.45.title: "[MEX.GetAdjective]-americké pohraniční střety"
 mexico.46.a: "S věrnými spojenci bude vlast neporazitelná!"
 mexico.46.b: "Pouhá početní převaha tyhle domýšlivé pošetilce nespasí."
 mexico.46.c: "Je to předehra k dalším bojům?"
 mexico.46.desc: "Prezident [From.GetLeader] z [From.GetRulingPartyLong] v Mexiku oznámil vytvoření nového bloku států na západní polokouli. [From.GetFactionName] prohlašuje, že levicové rozvratnictví i cizí vměšování budou poraženy kováním revanšistické aliance autokratických siláků, kteří přeuspořádají region a vytvoří silnou protiváhu ostatním frakcím."
 mexico.46.title: "„[From.GetFactionName]“"
 mexico.47.desc: "Prezident [From.GetLeader] z [From.GetRulingPartyLong] v Mexiku oznámil vytvoření nového bloku států na západní polokouli. [From.GetFactionName] nese jméno po Símonu Bolívarovi, bojovníku za nezávislost, který pomohl vybojovat svobodu mnoha dnešním latinskoamerickým zemím, jež se nyní spojují v alianci. Jejich cílem je ukončit nadvládu starých evropských a amerických říší nad kontinentem budováním silných socialistických států, ekonomicky a diplomaticky propojených."
 mexico.47.title: "„[From.GetFactionName]“"
 mexico.50.a: "[From.GetLeader] je skutečným přítelem španělského lidu."
 mexico.50.desc: "Naši ideologičtí souputníci z [From.GetRulingPartyLong], kteří vyhlásili podporu našemu cíli, nám poslali zásilku pušek, aby nám pomohli v boji s nenáviděným nepřítelem."
 mexico.50.title: "Mexická dodávka zbraní"
 mexico.51.a: "Jaká škoda."
 mexico.51.desc: "Moře kolem španělského pobřeží hlídají lodě španělských loajalistů i povstalců, italské křižníky, ruské ponorky a dokonce i plavidla Společnosti národů vyslaná prosazovat zbrojní embargo, aby se občanská válka nerozšířila po Evropě. Není divu, že naše nedávná zásilka zbraní byla zadržena a ztracena."
 mexico.51.title: "Zásilka zbraní ztracena"
 mexico.52.a: "Konečně si přiznáváme své omyly."
 mexico.52.b: "Jen naše interpretace Marxovy vize je legitimní."
 mexico.52.desc_not_trotsky: "Na kongresu [MEX.GetFactionName] prohlásil [MEX.GetLeader] nadřazenost Trockého výkladu Marxe, Engelse a Lenina nad mylnými interpretacemi revoluce, jako je stalinismus. Po zhroucení Třetí internacionály (Kominter­ny) jsou komunističtí vůdci po celém světě vyzváni k sebekritice. Po přiznání své politické zaslepenosti vůči pravému revolučnímu duchu by byli přijati do Čtvrté internacionály a pomohli při příchodu světové socialistické revoluce."
 mexico.52.desc_trotsky: "Na kongresu [MEX.GetFactionName] prohlásil [MEX.GetLeader] nadřazenost svého výkladu Marxe, Engelse a Lenina nad mylnými interpretacemi teorií revoluce, jako je stalinismus. Po zhroucení Třetí internacionály (Kominter­ny) jsou všichni komunističtí vůdci vyzváni k sebekritice. Po přiznání své politické zaslepenosti vůči pravému revolučnímu duchu by byli přijati do Čtvrté internacionály a pomohli při příchodu světové socialistické revoluce."
 mexico.52.title: "[MEX.GetLeader] vyhlašuje sjednocení všech komunistických hnutí"
 mexico.53.a: "Konečně si přiznáváme své omyly."
 mexico.53.b: "Jen naše interpretace Marxovy vize je legitimní."
 mexico.53.desc: "Dlouho jsme věřili, že naši nynější vůdci šíří pravý výklad Marxe, Engelse a Lenina, nyní však byli donuceni k „sebekritice“ a veřejně přiznali, že trockistický výklad Lenina je jedinou správnou cestou k vítězství socialismu. V důsledku toho jsme se náhle ocitli izolováni. Naše aliance se rozpadla a stojíme před corneillovským dilematem: uznat oprávněnost trockistických názorů, nebo se ocitnout v izolaci a ve sporu s [MEX.GetFactionName]."
 mexico.53.title: "[MEX.GetLeader] vyhlašuje sjednocení všech komunistických hnutí"
 mexico.54.a: "Přijmout jeho požadavky."
 mexico.54.b: "S revolucionáři nevyjednáváme!"
 mexico.54.desc: "V ohnivém projevu trvajícím déle než 4 hodiny požadoval [MEX.GetLeader], abychom se vzdali všech našich kolonií v karibské oblasti, protože jsou podle něj „nejviditelnějším dokladem naší imperialistické poroby regionu“. Zatímco někteří tvrdí, že si teď Mexiko nemůžeme dovolit rozhněvat, rozhodnější rádcové zdůrazňují, že jsme plně schopni mu odolat a že naše územní celistvost nikdy nesmí být ohrožena."
 mexico.54.title: "[MEX.GetLeader] požaduje náš odchod z Karibiku"
 mexico.55.a: "Boj za svobodu světového proletariátu pokračuje."
 mexico.55.desc: "Tváří v tvář svým imperialistickým rozporům se vláda [From.GetAdjective] vzdala svých karibských držav. Je to velký den pro dělníky, avšak boj zdaleka nekončí. Proces nevyústil v úplnou svobodu pracujících, neboť ti nadále podléhají utlačovatelským institucím."
 mexico.55.title: "[From.GetNameDef] ustupuje z Karibiku!"
 mexico.56.a: "Pocítí hněv ozbrojeného proletariátu!"
 mexico.56.desc: "Pro arogantní odpověď, typickou pro imperialistické utlačovatele, [From.GetNameDef] odmítl naše požadavky, aby uvolnil svou chamtivou ruku z Karibiku! Jejich proletariát musí nyní čelit rozporu své vlády a pochopit, že slouží tyranům."
 mexico.56.title: "[From.GetNameDef] odmítá naše požadavky"
 mexico.8.a: "Podpoříme vstup Mexika do [Root.GetFactionName]."
 mexico.8.b: "Pro Mexiko máme jiné plány."
 mexico.8.desc: "[From.GetLeader] podal žádost o připojení k [Root.GetFactionName]. Zda hledá vzájemnou ochranu, nebo zahraniční expanzi, není jasné, ale mexická ropa je lákavým trumfem na naší straně."
 mexico.8.title: "[From.GetAdjective] vstup do [Root.GetFactionName]"
 mexico.9.a: "Podpoříme vstup Mexika do [Root.GetFactionName]."
 mexico.9.b: "Pro Mexiko máme jiné plány."
 mexico.9.desc: "[From.GetLeader] podpořil mexickou žádost o vstup do [Root.GetFactionName]. Zda Mexiko hledá vzájemnou ochranu, nebo zahraniční expanzi, není jasné, ale mexická ropa je lákavým trumfem na naší straně."
 mexico.9.title: "Mexický vstup do [Root.GetFactionName]"
