 MTG_naval_treaty.1.a: "Tyto podmínky jsou přijatelné."
 MTG_naval_treaty.1.b: "Nenecháme se omezovat v našich ambicích!"
 MTG_naval_treaty.1.desc: "Naše nedávné úsilí o vybudování většího loďstva nás zařadilo mezi hlavní námořní mocnosti. [From.GetNameDefCap] se očividně cítí ohrožen rozšířením našeho loďstva a vyslal do našeho hlavního města delegaci, aby vyjednala smlouvu o vzájemném omezení zbrojení.\n\nSmlouva by měla být založena na druhé londýnské námořní smlouvě a omezovala by velikost našich hlavních lodí a zároveň celkový počet hlavních lodí tak, aby nepřesahoval počet plavidel [ENG.GetNameDef]."
 MTG_naval_treaty.1.t: "[From.GetNameDefCap] chce omezit námořní přezbrojování"
 MTG_naval_treaty.11.a: "Byl to ušlechtilý pokus zajistit mír."
 MTG_naval_treaty.11.desc: "S vypuknutím války oznámila vláda [From.GetAdjective], že podle článku 24 londýnské námořní smlouvy považuje její omezení za odporující národním zájmům. Velvyslanec [From.GetAdjective] proto oznámil, že smlouva bude po dobu války pozastavena. Zda budou omezení po válce znovu obnovena, se teprve uvidí, ale prozatím bychom se měli považovat za nezavázané smluvními povinnostmi při návrhu a stavbě lodí."
 MTG_naval_treaty.11.t: "Námořní smlouva zrušena"
 MTG_naval_treaty.2.a: "Další závody ve zbrojení byly odvráceny."
 MTG_naval_treaty.2.desc: "Vláda [From.GetLeader] souhlasila se vzájemným omezením námořního přezbrojení. Sotva inkoust na smlouvě oschnul, již zahájila činnost kontrolní komise, která má ověřovat, že všechny nové stavby odpovídají smluvním omezením."
 MTG_naval_treaty.2.t: "[From.GetNameDefCap] podepisuje smlouvu o námořním odzbrojení"
 MTG_naval_treaty.3.a: "„Úplný rozvrat“ je velmi silné slovo."
 MTG_naval_treaty.3.desc: "Delegace [From.GetNameDef] opustila jednání s odůvodněním „naprostého odmítnutí druhé strany uznat politické a strategické skutečnosti, kterým [From.GetNameDef] čelí“.\n\nS cílem kontroly zbrojení zjevně v troskách se mnozí pozorovatelé ptají, jak dlouho ještě ostatní signatáři smlouvy budou ochotni přijímat její omezení."
 MTG_naval_treaty.3.t: "[From.GetNameDefCap] přerušuje jednání"
 MTG_naval_treaty.4.a: "Raději nezjišťujme, jaká opatření mají na mysli."
 MTG_naval_treaty.4.b: "Průhledný bluf."
 MTG_naval_treaty.4.desc: "Velvyslanec [From.GetAdjective] dnes doručil [This.GetLeader] nótu své vlády. Vyjadřuje vážné znepokojení nad naším pokračujícím rozšiřováním loďstva a nyní považuje naše námořnictvo za „destabilizující faktor v regionu“.\n\nPokud budeme v tomto programu pokračovat, nóta dodává, že vláda [From.GetAdjective] bude nucena zvážit všechna možná opatření."
 MTG_naval_treaty.4.t: "[From.GetNameDefCap] vydává přísné varování"
 MTG_naval_treaty.5.a: "Uvidíme, zda to opravdu dodrží."
 MTG_naval_treaty.5.desc: "Naše rázná zpráva vládě [From.GetAdjective] zjevně přinesla kýžený efekt. Po dlouhém nočním jednání náš velvyslanec obdržel ujištění od [From.GetLeader], za přítomnosti ministra námořnictva, že kabinet schválil snížení výdajů na loďstvo, což povede k sešrotování několika hlavních lodí a k financování pouze náhrad za opotřebované jednotky."
 MTG_naval_treaty.5.t: "[From.GetNameDefCap] se zavazuje k odzbrojení"
 MTG_naval_treaty.6.a: "Uvidíme, jak dobře budou lodě [From.GetAdjective] plavat bez [Root.GetAdjective] oceli."
 MTG_naval_treaty.6.b: "Smlouvy jsou tak silné, jak silná je vůle je dodržovat..."
 MTG_naval_treaty.6.desc: "Setkání s ministrem zahraničí [From.GetNameDef] nedopadlo podle očekávání. Podle našeho velvyslance se vláda [From.GetAdjective] již předem rozhodla odmítnout jakékoli varování, které bychom mohli vydat. Předal nám proto stručnou nótu, v níž vláda [From.GetLeader] uvádí, že v současnosti nepovažuje za nutné o této věci diskutovat."
 MTG_naval_treaty.6.t: "[From.GetNameDefCap] odmítá varování"
 MTG_naval_treaty.7.a: "Měli bychom přehodnotit naši vlastní účast na smlouvě."
 MTG_naval_treaty.7.desc: "[From.GetLeader] dnes oznámil, že [From.GetNameDef] se již nebude považovat za vázanou námořními smlouvami, které podepsala. Světová situace prý učinila toto rozhodnutí nevyhnutelným. [From.GetNameDefCap] údajně obdržela důvěryhodné zprávy, že několik sousedních zemí zahájilo agresivní programy námořního rozšiřování, které ohrožují legitimní zájmy [From.GetAdjective] v regionu.\n\nAdmiralita [From.GetAdjective] odmítla komentovat fámy, že několik lodí ve výstavbě je již projektováno bez ohledu na omezení smlouvy."
 MTG_naval_treaty.7.t: "[From.GetNameDefCap] opouští námořní smlouvu"
 MTG_naval_treaty.8.a: "Myšlenka odsouzená od počátku."
 MTG_naval_treaty.8.b: "Rozhodli jsme se správně."
 MTG_naval_treaty.8.c: "Začínají nové závody v dreadnoughtech?"
 MTG_naval_treaty.8.desc: "Když u londýnské námořní smlouvy zůstaly pouze dvě země, bylo jen otázkou času, kdy jedna z nich odejde, čímž smlouva zcela skončí. Vláda [From.GetNameDef] zjevně rozhodla, že smlouva již neplní svůj účel a že omezení námořního zbrojení ohrožuje národní bezpečnost.\n\nMnozí experti po celém světě nyní předpovídají prudké zvýšení námořních rozpočtů, protože státy budou chtít dohnat desetiletí přísných omezení."
 MTG_naval_treaty.8.t: "Konec londýnské námořní smlouvy"
 MTG_naval_treaty.9.a: "To zajistí mír lépe než jakákoli super-bitevní loď!"
 MTG_naval_treaty.9.b: "Proč by se omezovali?"
 MTG_naval_treaty.9.c: "Tím pádem více peněz pro armádu."
 MTG_naval_treaty.9.d: "Koho vůbec zajímají námořnictva..."
 MTG_naval_treaty.9.desc: "Delegace Británie, Francie, Itálie, Japonska a USA se sešly v prosinci 1935, aby projednaly obnovení první londýnské námořní smlouvy, která omezovala počet a velikost křižníků a ponorek. Jednání byla bouřlivá kvůli válce Itálie v Etiopii a snaze Japonska být považováno za rovného Británii a USA.\n\nPo skončení jednání se signatářské státy dohodly na omezeních velikosti bitevních lodí a letadlových lodí ve snaze zabránit dalším zhoubným závodům ve zbrojení."
 MTG_naval_treaty.9.t: "Podepsána druhá londýnská námořní smlouva"
 USA_hilt_candidate: "\n\nK zmatku přispívá i dosud politicky neznámý pan Adam Hilt, vedoucí světoznámé architektonické firmy Hilt & Partner – původem z Berlína, avšak evakuovaný do Brownowa v Arkansasu během německé občanské války – který nedávno veřejně oznámil ochotu sloužit zemi, ve které se narodil. Někteří kritici poukazují na Hiltův výrazný německý přízvuk, což pan Hilt vysvětluje dlouhými lety studia a práce v Německu. Podle něj jsou takové maličkosti jen zbabělými pokusy pošpinit vlastence a přirozeného občana Spojených států."
 USA_lindbergh_candidate: "\n\nSlavný letec Charles Lindbergh také vstoupil do prezidentského klání, odvolávaje se na své zásluhy pro zemi během nedávné války i pro rozvoj letectví obecně. S ohledem na rozdělující povahu hlavních kandidátů Lindbergh věří, že právě on dokáže zemi sjednotit a inspirovat k překonání rozporů a návratu k bývalé velikosti."
