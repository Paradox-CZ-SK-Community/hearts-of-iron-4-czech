 MTG_naval_treaty.1.a:0 "Tyto podmínky jsou přijatelné."
 MTG_naval_treaty.1.b:0 "Nebudeme mít omezené ambice!"
 MTG_naval_treaty.1.desc:0 "Naše nedávné úsilí o vybudování větší flotily nás zařadilo mezi hlavní námořní mocnosti. [From.GetNameDefCap] se jasně cítí ohrožen naším rozšířeným loďstvem a poslal delegaci do našeho hlavního města, aby vyjednala smlouvu o vzájemném omezení zbrojení. \n\nSmlouva by byla modelována na Druhé londýnské námořní smlouvě a omezila by velikost našich hlavních lodí, stejně jako by omezila celkovou velikost našeho loďstva hlavních lodí tak, aby nepřevyšovala flotilu [ENG.GetNameDef]."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] chce omezit námořní přezbrojení"
 MTG_naval_treaty.11.a:0 "Byl to ušlechtilý pokus o zajištění míru."
 MTG_naval_treaty.11.desc:0 "S vypuknutím války oficiálně vláda [From.GetAdjective] informovala zbývající signatáře Londýnské námořní dohody, že podle článku 24 považuje omezení námořní dohody za již ne v národním zájmu. Velvyslanec [From.GetAdjective] proto oznámil, že námořní dohoda bude na dobu trvání války pozastavena. Zda se omezení po skončení války opět vrátí do platnosti, zůstává otázkou, ale prozatím bychom se měli považovat za již ne vázané dohody, pokud jde o navrhování a stavbu lodí."
 MTG_naval_treaty.11.t:0 "Námořní smlouva byla zrušena"
 MTG_naval_treaty.2.a:0 "Další závody ve zbrojení byly odvráceny."
 MTG_naval_treaty.2.desc:0 "Vláda [From.GetLeader] souhlasila s vzájemným omezením na námořní přezbrojení. Sinkající inkoust na smlouvě sotva uschl, kontrolní komise zahájila svou práci, aby certifikovala, že všechna nová výstavba dodržuje omezení smlouvy."
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] podepisuje smlouvu o námořním odzbrojení"
 MTG_naval_treaty.3.a:0 ""Chaos" je velmi silné slovo."
 MTG_naval_treaty.3.desc:0 "Delegace z [From.GetNameDef] opustila jednání a uvedla „úplné odmítnutí druhé strany uznat politické a strategické skutečnosti, jimž čelí [From.GetNameDef].“\n\n S cílem zahraniční politiky o kontrole zbrojení, které se očividně rozpadá, se mnozí pozorovatelé ptají, jak dlouho jsou ostatní strany smlouvy ochotny akceptovat omezení na své zbrojení."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] přerušuje jednání"
 MTG_naval_treaty.4.a:0 "Raději bychom se nedověděli, jaká opatření to jsou."
 MTG_naval_treaty.4.b:0 "Průhledný bluff."
 MTG_naval_treaty.4.desc:0 "Ambasador [From.GetAdjective] v naší zemi dnes vyzval [This.GetLeader], aby předal zprávu od své vlády. Důkladně sledují naši pokračující námořní expanzi s vážným znepokojením a nyní považují naši námořnictvo za 'destabilizační faktor v regionu'. \n\nPokud budeme pokračovat v našem aktuálním programu námořní expanze, pokračuje zápis, bude muset vláda [From.GetAdjective] zvážit všechna možná opatření."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] vydává přísné varování"
 MTG_naval_treaty.5.a:0 "Teď uvidíme, jestli na to skutečně přistoupí."
 MTG_naval_treaty.5.desc:0 "Naše silné poselství [From.GetAdjective] vládě zjevně mělo požadovaný efekt. Po dlouhé noci vnitřních debat byl náš velvyslanec ujištěn [From.GetLeader], za přítomnosti námořního ministra, že kabinet schválil snížení námořních výdajů, které donutí [From.GetNameDef] se zbavit několika hlavních lodí a v budoucnu financovat pouze náhrady starých lodí."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] se zavazuje k odzbrojení"
 MTG_naval_treaty.6.a:1 "Uvidíme, jak dobře [From.GetAdjective] lodě plavou bez [Root.GetAdjective] oceli."
 MTG_naval_treaty.6.b:1 "Smlouvy jsou silné pouze na základě vůle je udržovat..."
 MTG_naval_treaty.6.desc:0 "Setkání s ministrem zahraničí [From.GetNameDef] nešlo tak dobře, jak jsme doufali. Podle našeho velvyslance se [From.GetAdjective] vláda již rozhodla odmítnout jakékoli varování, které bychom mohli vydat. Proto mu byla předložena jednoduchá poznámka, že vláda [From.GetLeader] momentálně nevěří, že by bylo co projednávat."
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap] odmítá varování"
 MTG_naval_treaty.7.a:0 "Měli bychom přehodnotit naši vlastní účast na smlouvě."
 MTG_naval_treaty.7.desc:0 "[From.GetLeader] dnes oznámil, že se [From.GetNameDef] již nebude považovat za vázanou námořními smlouvami, které podepsala. Světová situace, řekl, učinila volbu nevyhnutelnou. [From.GetNameDefCap] podle všeho obdržela spolehlivé zprávy, že několik sousedních zemí zahájilo agresivní námořní expanze, které ohrožují legitimní [From.GetAdjective] zájmy v oblasti.\n\n[From.GetAdjective] admirálství odmítlo komentovat zvěsti, že několik lodí v současnosti ve výstavbě bylo již plánováno bez ohledu na smluvní omezení."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] opouští Námořní smlouvu"
 MTG_naval_treaty.8.a:0 "Nápad odsouzený k nezdaru od samého začátku."
 MTG_naval_treaty.8.b:0 "Učinili jsme správnou volbu."
 MTG_naval_treaty.8.c:0 "Je to začátek nového závodu dreadnoughtů?"
 MTG_naval_treaty.8.desc:0 "S pouhými dvěma národy, které stále dodržují Londýnskou námořní dohodu, bylo jen otázkou času, kdy jedno z nich tuto dohodu opustí, čímž ji úplně ukončí. Vláda [From.GetNameDef] očividně rozhodla, že dohoda již není účinná v jejím stanoveném účelu a že omezení jejich námořních výzbrojů představuje hrozbu pro národní bezpečnost.\n\nMnoho expertů po celém světě nyní předpovídá rychlý nárůst námořních rozpočtů, protože mnohé země budou chtít vykompenzovat desetiletí přísných omezení dohod."
 MTG_naval_treaty.8.t:0 "Konec Londýnské námořní smlouvy"
 MTG_naval_treaty.9.a:0 "Toto zajistí mír lépe než jakýkoľvek Super-Bitevník!"
 MTG_naval_treaty.9.b:0 "Proč by se takto omezovali?"
 MTG_naval_treaty.9.c:0 "Více peněz pro armádu, tedy."
 MTG_naval_treaty.9.d: "Koho zajímají námořnictva..."
 MTG_naval_treaty.9.desc:0 "Delegace z Británie, Francie, Itálie, Japonska a USA se sešly v prosinci 1935, aby projednaly obnovu první londýnské námořní smlouvy, která omezila počet a velikost křižníků a ponorek. Vyjednávání se vyostřilo kvůli válce Itálie v Etiopii a Japonské touze být považováno za rovné Británii a USA.\n\nJak vyjednávání skončila, signatářské země se dohodly na limitech velikosti bitevních lodí a letadlových lodí s cílem zabránit další zhoubné závodění ve zbrojení."
 MTG_naval_treaty.9.t:0 "Druhá londýnská námořní smlouva podepsána"
 USA_hilt_candidate:0 "\n\n Přidává se k zmatku dříve politicky neznámý pan Adam Hilt, vedoucí světově proslulé architektonické firmy Hilt & Partner - dříve z Berlína, ale evakuovaný do Brownow, Arkansas, během německé občanské války - který nedávno veřejně oznámil ochotu sloužit zemi, ve které se narodil. Někteří kritici vznesli dotazy ohledně Hiltova výrazného německého přízvuku, což Hilt tvrdí, že pochází z dlouhých let práce a studia umění v Německu. Podle Hilta takové drobné detaily pouze odvádějí pozornost od velkých problémů a jsou nic víc než zbabělé pokusy pošpinit patriota a přirozeně narozeného občana."
 USA_lindbergh_candidate:0 "\n\nS ohledem na své služby zemi v předvečer nedávné války a letectví obecně, slavný letec Charles Lindbergh také hodil svůj klobouk do ringu. Vzhledem k rozdělující povaze dvou hlavních kandidátů, Lindbergh věří, že je nejlepší osobou, která může sjednotit a inspirovat zemi k překonání jejích rozdílů a návratu k bývalé velikosti."
 broken_naval_treaty_opinion_mod:0 "Ignorované sankce smlouvy"
 citizen_militia_tt:0 "Občané ve státě vytvářejí milicianí jednotky, které se aktivují, když vypukne válka."
