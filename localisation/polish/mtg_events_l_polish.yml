 mexico.1.a:0 "Zrádce!"
 mexico.1.desc:0 "Po nějakou dobu generálové a guvernéři sledovali, jak se jejich osobní moc rozplývá, protože centrální vláda se stává lepší v udržování nezkrotných caudillos na uzdě. Historie Mexika plná vzpour regionálních válečníků se zdála vyhasínat. Bohužel jsme selhali v akci proti generálu Cedillovi ze San Luis Potosí, a on si udržel dostatek prominutých rebelů a bezohledných banditů, aby se pokusil svrhnout centrální vládu, sesadit [Root.GetLeader] a zabránit jakémukoli dalšímu úniku moci."
 mexico.1.title:0 "Generál Cedillo povstává"
 mexico.10.a:0 "[Root.GetLeader] přijímá návrh."
 mexico.10.b:0 "Američané něco takového neakceptují."
 mexico.10.desc:0 "[From.GetLeader] pozval [Root.GetNameDef] k připojení k [From.GetFactionName]. Tento pravicový blok zemí bude bránit Latinskou Ameriku před komunistickou infiltrací, zatímco půjde nezávislou cestou od dekadentních Yanquů."
 mexico.10.title:2 "The [From.GetFactionName]"
 mexico.11.a:0 "[Root.GetLeader] přijímá návrh."
 mexico.11.b:0 "Američané nebudou tolerovat takový plán."
 mexico.11.desc:0 "[From.GetLeader] pozval [Root.GetNameDef], aby se připojil k [From.GetFactionName]. Tento levicový blok zemí bude bránit Latinskou Ameriku před fašistickou tyranií, přičemž se vydá na nezávislou cestu od utlačujících janquitů."
 mexico.11.title:2 " [From.GetFactionName]"
 mexico.12.a:0 "[Root.GetLeader] přijímá návrh."
 mexico.12.b:0 "To území je užitečné jako námořní základna."
 mexico.12.desc:0 "[From.GetLeader] požádal, aby [Root.GetNameDef] prodal malé území britského Hondurasu, někdy nazývaného Belize. Španělská říše si toto území nárokovala, ale nikdy na něm neusídlila, takže Mexiko má na území málo skutečných nároků. Mohli bychom však toto území prodat našim mexickým přátelům jako gesto dobré vůle."
 mexico.12.title:0 "Prodej Britské Hondurasu"
 mexico.13.a:0 "[From.GetNameDef] je skutečně naším přítelem."
 mexico.13.desc:0 "[From.GetLeader] souhlasil s předáním kontroly nad bývalou kolonií Britský Honduras nám jako gestem dobré vůle. Stát je malý, nerozvinutý a postrádá přírodní zdroje kromě dřeva, ale to ukazuje na zlepšené postavení Mexika na mezinárodním poli."
 mexico.13.title:0 "Británie odstupuje Belize"
 mexico.14.a:0 "Možná, že [From.GetAdjective] nejsou naši přátelé po všem."
 mexico.14.desc:0 "[From.GetLeader] nám odmítl prodat kolonií Britské Honduras. Jako důvod uvádí její užitečnost jako námořní základnu, [From.GetAdjective] vláda vyjadřuje preferenci udržet kolonii. Většina obyvatel mluví anglicky, takže je odmítnutí srozumitelné, i když zklamalo."
 mexico.14.title:0 "Británie odmítá prodej Belize"
 mexico.15.a:0 "Requiescat in pace."
 mexico.15.b:0 "Hoďte se do pekla, zrádče."
 mexico.15.desc:0 "Nejpřeváženější Pascual Díaz y Barreto, arcibiskup Mexika, dnes zemřel na kolitidu. Bylo mu 59 let. Jeho dědictví je jedním z tvrdého odporu proti socialistickým politikám vlády, spolu se snahami o kompromis na konci Cristerské války.\n\nJeho nástupcem je Luis María Martínez, sociální reformátor a osobní přítel prezidenta Cárdenase. Nástupce byl pravděpodobně vybrán papežem, aby zajistil pokračující mír mezi církví a vládou v Mexiku."
 mexico.15.title:0 "Arcibiskup Pascual Díaz zemřel"
 mexico.16.a:0 "Ohavné! Tato exploatace je neetická a musí skončit!"
 mexico.16.b:0 "To je kapitalismus."
 mexico.16.desc:0 "Odborový svaz pracovníků v ropném průmyslu byl založen v roce 1935 s požehnáním prezidenta Cárdenase a vytvořil Sindicato Único de Trabajadores Petroleros. Okamžitě začali usilovat o vyjednávání vyšších mezd a lepších pracovních podmínek, ale byli odmítnuti mocnými mezinárodními ropnými firmami jako Royal Dutch Shell a Standard Oil of California. Věc byla předána do rozhodčího výboru a nakonec se dostala k soudům, přičemž se kolem ní vznášela otázka, zda si ropné firmy mohou dovolit vyšší mzdy.\n\nPodle nedávných vyšetřování dělají mexické dceřiné společnosti ještě větší zisk než ropné společnosti ve Spojených státech, ale stále odmítají dosáhnout dohody se zaměstnanci. Zdá se, že mají podporu mocných regionálních bossů a považují se za nad zákon."
 mexico.16.title:0 "Stávka ropných pracovníků"
 mexico.17.a:1 "Nejsme Stalinovi loutky, dejte mu azyl."
 mexico.17.b:1 "Vydejte ho Sovětskému svazu, aby čelil soudu za své zločiny."
 mexico.17.c:0 "Je organizovaný génius, pozvěte ho, aby se přidal k vládě."
 mexico.17.desc:1 "Exilovaný ze Sovětského svazu za odpor proti vzestupu Stalina, obviňovaný za všechny možné problémy od vojenských neúspěchů po průmyslové havárie, a naháněný z jedné země do druhé politickým tlakem, Lev Trockij, komunistický revolucionář a autor, dorazil do Mexika po plavbě z Norska na ropném tankeru."
 mexico.17.title:0 "Trotsky přijíždí"
 mexico.18.a:0 "Tato ústavní reforma je zásadní pro stabilitu země."
 mexico.18.b:0 "Ridiculous! [Root.GetLeader] ví nejlépe, bude sloužit druhé funkční období!"
 mexico.18.desc:0 "Volební kampaň na dalšího prezidenta se má začít v příštích několika dnech. Ústavní reforma z roku 1933 byla zavedena jako reakce na vztek na myšlenku, že se Calles stane prezidentem na druhé volební období, a po přímém zavraždění Callesova nástupce, Álvara Obregóna, který usiloval o takové druhé období. Tato reforma brání volenému úředníkovi vykonávat dvě po sobě jdoucí období, i když byl pouze dočasným nebo provizorním správcem. To pomáhá zabránit opakování Porfiriátu, který viděl diktátora Porfiria Díaze sloužit sedm obdobích v třicetiletém období a inspiroval Mexickou revoluci v roce 1910, která ponořila zemi do desetiletí občanské nepohody.\n\nTento zákon má výhodu v tom, že ztěžuje udržení patronátních sítí mimo stranu, ale také brání úředníkům být přímo odpovědnými vůči voličům, protože po svém období přejdou na jinou úroveň vlády, což je učiní závislými na patronáži uvnitř strany."
 mexico.18.title:0 "Začátek volební kampaně"
 mexico.19.a:0 "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.b:0 "Manuel Ávila Camacho, veterán náčelník štábu."
 mexico.19.c:0 "Saturnino Cedillo, pravicový caudillo."
 mexico.19.d:0 "Juan Andreu Almazán, podnikatel z pravice."
 mexico.19.desc:0 "Nástupce [Root.GetLeader] je diskutován uvnitř strany. Soutěžní volby jsou stále na vratkých základech v Mexiku a vládnoucí [Root.GetRulingPartyLong], ve spolupráci s armádou a bezpečnostními silami, určitě vyhrají všeobecné volby."
 mexico.19.e:0 "Vicente Lombardo, radikální odborový vůdce."
 mexico.19.f:0 "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.g:0 "Manuel Ávila Camacho, veterán náčelník štábu."
 mexico.19.h:0 "Juan Andreu Almazán, pravicový podnikatel a generál."
 mexico.19.i:0 "Vicente Lombardo, radikální odborář."
 mexico.19.j:0 "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.k:0 "Dionisio Encina, loyalista stalinistické strany."
 mexico.19.l:0 "Hernán Laborde, vůdce trockistické strany."
 mexico.19.m:1 "Lev Trotsky, hrdina říjnové revoluce."
 mexico.19.n:0 "Saturnino Cedillo, revoluční generál a kandidát na pokračování."
 mexico.19.o:0 "Juan Andreu Almazán, pravicový podnikatel a revoluční generál."
 mexico.19.p:0 "Jesús Degollado Guízar, generál Cristero."
 mexico.19.q:0 "Salvador Abascal, tvrdý synarchistický vůdce."
 mexico.19.r:1 "Valentín Campa, železniční syndikalista blízký Labordemu."
 mexico.19.title:0 "[Root.GetRulingParty] Nástupce"
 mexico.2.a:0 "Je to hotová věc, nemůžeme s tím nic dělat."
 mexico.2.b:0 "Uvalíme embargo na obchod s Mexikem, dokud se nezamyslí."
 mexico.2.c:0 "Naše možnosti jsou omezené a síla zbraní musí být zvažována."
 mexico.2.desc:0 "[From.GetLeader] podněcuje populistické nesmysly zaměřené proti našim hospodářským zájmům v Mexiku, a nyní [From.GetRulingPartyLong] schválil legislativu na znárodnění majetku Royal Dutch Shell, Standard Oil of California a mnoha dalších mezinárodních ropných firem! I když jejich Ústava toto jednání umožňuje, mezinárodní spravedlnost požaduje odškodnění za ztráty, které tyto firmy utrpěly. Ropní baroni požadují, abychom jednali."
 mexico.2.title:0 "[From.GetAdjective] ropa nacionalizována"
 mexico.20.a:0 "Pokračuj, utíkej k Yanquis."
 mexico.20.desc:0 "Podnikatel pravicového zaměření a revoluční generál Juan Andreu Almazán odsoudil výsledek nedávných voleb. Tvrdí, že jeho podpora byla větší a že [Root.GetLeader] vyhrál pouze díky manipulaci výsledku. Ačkoliv to může být pravda, Juan Andreu se jistě chová jako zahořklý poražený. Odešel do dobrovolného exilu v Americe a snaží se zorganizovat pokus o převrat proti [Root.GetRulingPartyLong]. Zůstat v dobrých vztazích s Amerikou by bylo rozumné."
 mexico.20.title:0 "Juan Andreu odsuzuje volby"
 mexico.21.a:0 "Vytáhněte z něj přiznání a zastřelte ho! Zavolejte generálmajora Blokhina!"
 mexico.21.desc:1 "Ačkoli mu mexická vláda před několika měsíci slíbila azyl, po svém příjezdu do země byl Lev Trockij zatčen státní bezpečností [From.GetRulingPartyLong] a okamžitě byl odvezen zpět do Sovětského svazu, aby čelil soudu za své četné zločiny proti revolučnímu státu. [From.GetLeader] také vyjádřil naději, že Mexiko a Sovětský svaz mohou v budoucnu užívat bližších vztahů."
 mexico.21.title:0 "Mexiko Vydává Trockého"
 mexico.22.a:0 "Dasvidaniya."
 mexico.22.desc:1 "Po rostoucích antistalinských náladách v Sovětském svazu se vládnoucí klika této země rozhodla odvolat Trockého z exilu a postavit ho jako svou figurku v čele vlády. Naše zpravodajské služby naznačují, že bude převážně loutkou jiných sil v Rusku, ale Lev Trocký trvá na návratu do místa narození Říjnové revoluce."
 mexico.22.title:1 "Lev Trotskij se vrací do SSSR"
 mexico.23.a:0 "Obchodovat s našimi nepřáteli je rovno otevřenému nepřátelství."
 mexico.23.b:0 "Raději si nedělejme více nepřátel, než je nezbytné."
 mexico.23.desc:0 "S ochranou nepřátelského konvoje napnutou na minimum a našimi ponorkami toulajícími se po oceánech bez narušení jsme schopni ničit izolované obchodní lodě téměř podle libosti. Naši kapitáni ponorek začali tyto časy nazývat 'Šťastné časy'. Je mnoho lákavých cílů, ze kterých si můžeme vybírat, například neutrální mexické ropné tankery. Naši admirálové žádají o povolení engageovat tyto tankery, i když ministerstvo zahraničních věcí varuje, že by to mohlo mít negativní dopady na vztahy s Mexikem."
 mexico.23.title:0 "Neomezená ponorková válka"
 mexico.24.a:0 "Dostaneš, co ti patří, [From.GetLeader]."
 mexico.24.b:0 "Co můžeme udělat?"
 mexico.24.desc:0 "Mexické ropné tankery 'Potrero del Llano' a 'Faja de Oro' byly potopeny v Karibiku německými vlčími smečkami operujícími na základě doktríny 'neomezené ponorkové války'. Tento útok na neutrální plavidla je aktem války. Byli bychom ve svých právech napadnout německá plavidla, na která narazíme na moři.\n\nMěli bychom také zvážit připojení k americké frakci, která bojuje proti Němcům. Toto by dostalo Janquis do našeho dluhu a ukázalo světu, že Mexiko je mezinárodním hráčem."
 mexico.24.title:0 "Nálet německé ponorky"
 mexico.25.a:0 "Každá maličkost pomáhá."
 mexico.25.b:0 "Rozhodně můžeme nalézt lepší spojence než Mexičany."
 mexico.25.desc:0 "[From.GetLeader] usiluje o zapojení do války proti Německu po tom, co německá politika neomezené ponorkové války vedla k potopení několika neutrálních mexických ropných tankerů plujících u pobřeží Mexika."
 mexico.25.title:0 "Mexiko Hledá Alianci"
 mexico.26.a:0 "Mexiko má plné právo jít kvůli tomu do války."
 mexico.26.b:0 "Má vůbec Mexiko armádu?"
 mexico.26.c:0 "Útok na neutrální námořní dopravu je závažný zločin podle válečných zákonů."
 mexico.26.desc:0 "[From.GetLeader] přivítal nabídku mexického prezidenta o podporu v boji proti Německu. Německé vlčí smečky nedávno potopily neutrální mexické tankery s ropou 'Potrero del Llano' a 'Faja de Oro', což je akt války, který vedl ke ztrátám na životech civilistů, a mexická vláda vyjádřila přání vidět německé u-boatové aktivity v Karibiku ukončeny jednou provždy.\n\nMexická vláda již nějakou dobu hledá větší uznání od světových mocností a věří, že podpora Ameriky a [From.GetFactionName] prokáže, že jsou mezinárodním hráčem."
 mexico.26.title:0 "Mexiko se připojuje k [From.GetFactionName]"
 mexico.27.a:0 "Je dobré, že násilí proti církvi skončilo."
 mexico.27.b:0 "Pohanská propaganda, zabránit zveřejnění této zrady!"
 mexico.27.desc:0 "Papež Pius XI. vydal papežskou encykliku, která se zabývá situací v Mexiku. Zatímco Cristiada byla vyřešena na vyjednávacím stole a otevřenému krveprolití bylo učiněno přítrž, Církev se stále obává směru, kterým se Mexiko ubírá.\n\nEncyklika vyzývá mexické voliče, aby v volbách podpořili náboženské kandidáty a žádá mexické náboženské strany, jako je Katolická akce, aby se zabývaly sociálními problémy, jako je chudoba, aby se zabránilo dalším revolučním násilnostem."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.28.a:0 "Měli jsme tuto zrádnost potlačit dříve!"
 mexico.28.desc:0 "Naše útoky na zrádné církev evidentně nebyly provedeny s dostatečnou energií. Zrádci byli zaneprázdněni využíváním svobody, kterou jsme jim dali, k organizaci pokusu o převrat. Připomínajíc marnou Cristero válku, kterou jsme spravedlivě porazili před mnoha lety, tito pověrčiví hlupáci vztyčili své křížové prapory a shromáždili se za lživými kněžími a nyní se snaží zrušit pokrok, kterého jsme dosáhli směrem k modernizaci."
 mexico.28.title:0 "Náboženská insurrektce"
 mexico.29.a:0 "Bude snadné vyvraždit důvěřivé idioty vedené senilními kněžími."
 mexico.29.b:0 "'Kéž žije Kristus Král a požehnaná Marie z Guadalupé!'"
 mexico.29.c:0 "Mexická situace se zdá být příliš složitá na to, aby ji cizinec chápal."
 mexico.29.desc:0 "Síly Církve a Revoluce se opět dostaly do konfliktu v Mexiku. Vláda obnovuje útoky na Církev, a obkličované katolické strany a sociální hnutí spouštějí ozbrojenou vzpouru, aby uchvátily kontrolu nad Mexikem. Cristero milice se reformují po dekádě nečinnosti, doplněné o dezertéry z federální armády. Obsadili několik venkovských států a používají je jako základnu pro své operace.\n\nPrvní Cristiada skončila s dohodou vyjednanou mezi vrchními revolučními a církevními úředníky díky zprostředkování americké vlády, ale vypadá to, že toto násilí skončí pouze úplnou destrukcí jedné ze stran."
 mexico.29.title:0 "Druhá Cristiada"
 mexico.3.a:0 "Mexický lid to nenechá být!"
 mexico.3.desc:0 "V reakci na naši nacionalizaci jejich ropných koncesí, [From.GetLeader] se rozhodl přijmout požadavky ropných společností a vyhlásil embargo na naši zemi. [From.GetNameDef] již nebude s námi nakupovat ani prodávat zdroje. Měli bychom zvážit, zda kompenzovat ropné firmy, nebo opustit mezinárodní status quo a hledat své štěstí u nepřátel liberálního kapitalismu."
 mexico.3.title:0 "[From.GetAdjective] embargo"
 mexico.30.a:0 "'Toto je tvá hodina, a moc temnoty.'"
 mexico.30.desc1:0 "Zlovolní muži, o kterých jsme si mysleli, že jsme je porazili, se shromáždili pro finální, marnou bitvu proti služebníkům Božím. Agenti Satana, jako je Plutarco Calles a jeho tyranské 'revoluční' poskoci, vycházejí z jejich nor zla vyzbrojeni puškami a bajonety, aby napadli věřící. Musíme potlačit tento útok na Tělo Krista, nebo naše úsilí udržet a posílit plamen zbožnosti přijde vniveč a dvacet století znalostí o zákonech našeho Spasitele a Krále bude zapomenuto."
 mexico.30.desc2:0 "Zlí muži, o kterých jsme si mysleli, že jsme je porazili, se shromáždili k poslednímu, marnému boji proti Služebníkům Boha. Agentům Satana jako Vicente Lombardo a jeho tyranské 'revoluční' pohůnky se hrnou ven ze svých doupěte zla vyzbrojení puškami a bajonety, aby bodli věřící. Musíme potlačit tento útok na Tělo Krista, jinak práce, kterou jsme vykonali, abychom udrželi a zvýšili plamen zbožnosti, skončí a dvacet století znalostí o zákonech našeho Vykupitele a Krále bude zapomenuto."
 mexico.30.title:0 "Atheistická vzpoura"
 mexico.31.a:0 "Ať žije Kristus Král a požehnaná Maria z Guadaloupe!"
 mexico.31.b:0 "Bude snadné vyvraždit naivní idioty vedené senilními kněžími."
 mexico.31.c:0 "Mexická situace se zdá být příliš složitá na to, aby jí cizinec porozuměl."
 mexico.31.desc:0 "Síly církve a revoluce se opět dostaly do konfliktu v Mexiku. S rostoucí silou katolických stran a sociálních hnutí se sekulární síly zahajují ozbrojené povstání, aby získaly kontrolu nad vládou. 'Červené brigády' se reformují po desetiletí neaktivity, zatímco dezertéři z federální armády se shromažďují v státech stále ovládaných proticírkevními guvernéry.\n\nCristiada skončila dohodou vyjednanou mezi vysokými revolučními a církevními úředníky díky zprostředkování americké vlády, ale vypadá to, že toto násilí skončí pouze s kompletní destrukcí jednoho z bojujících stran."
 mexico.31.title:0 "Druhá mexická revoluce"
 mexico.32.a:0 "To zní docela nepravděpodobně. Kolik těm agentům platíme?"
 mexico.32.b:0 "Přesto zatkněte zoot suiterů. Nepokoje jsou hrozbou pro naši válečnou snahu."
 mexico.32.desc:0 "Hispánské mládežnické skupiny v extravagantním oblečení - 'zoot suits' - se staly terčem rasově motivovaných nepokojů v pohraničních městech na jihu, vyvolaných senzacionalizovaným zpravodajstvím o smrti teenagera v Los Angeles. Devět mexicko-amerických mladíků bylo shledáno vinnými z vraždy v souvislosti s tímto incidentem.\n\nZpravodajské agenti shromáždili zprávy, které uvádějí, že zoot suiters jsou ve skutečnosti fašističtí agenti, spolupracující s ultrakatolickými Sinarquista v Mexiku za účelem pomoci při japonsko-německé invazi do Ameriky."
 mexico.32.title:0 "'Zoot Suit' nepokoje"
 mexico.33.a:0 "Sinarquista jsou hrozbou pro jak Ameriku, tak Mexiko."
 mexico.33.b:0 "Oni jsou jen děti! To je nespravedlnost!"
 mexico.33.desc:0 "Hispánské mládež nosící extravagantní oblečení - 'zoot obleky' - se stala cílem rasově motivovaných nepokojů ve městech na naší severní hranici, které pramení ze zveličeného zpravodajství o smrti teenagera v Los Angeles. Devět mexicko-amerických mladíků bylo odsouzeno za vraždu v souvislosti s tímto incidentem.\n\nAmeričtí zpravodajští agenti sepsali zprávy uvedené, že zoot obdobníci jsou ve skutečnosti fašističtí agenti, kteří spolupracují s ultra-katolickými Sinarquisty v Mexiku s cílem asistovat při japonsko-německé invazi do Ameriky."
 mexico.33.title:0 "'Zoot Suit' nepokoje"
 mexico.34.a:0 "Tato dohoda pomůže jak Německu, tak Mexiku."
 mexico.34.b:0 "Američané pravděpodobně skončí s jakýmikoli plány, které pošleme."
 mexico.34.desc:0 "[From.GetLeader] nabídl obchodní dohodu s Německem, pokud [Root.GetLeader] souhlasí s tím, že pošle Mexiku plány na nejnovější lehké a střední tanky, které jsme vyvinuli. To se zdá být první fáze blížících se mexicko-německých vztahů, takže i když to neslouží vojenskému účelu, může být pro nás geopoliticky užitečné. Samozřejmě, tyto špičkové tankové plány by mohly spadnout do rukou budoucího nepřítele..."
 mexico.34.title:0 "Mexická výměna zdrojů"
 mexico.35.a:0 "Velmi dobré."
 mexico.35.desc:0 "[From.GetLeader] souhlasil s tím, že nám udělí licence na nejnovější německé lehké a střední tanky. To by mělo sloužit jako první etapa bližších mexicko-německých vztahů a také jako užitečné vojenské znalosti."
 mexico.35.title:0 "Německé návrhy tanků"
 mexico.36.a:0 "Sakra."
 mexico.36.desc:0 "S ohledem na možnost, že německé pokročilé tankové designy padnou do rukou nepřítele, [From.GetLeader] odmítl naši nabídku výměny zdrojů. Budeme muset vyvinout domácí designy tanků, nebo zaplatit Němcům za jejich licence..."
 mexico.36.title:0 "Německo odmítá nabídku"
 mexico.4.a:0 "Dobře, můžeme obchodovat za těchto podmínek."
 mexico.4.b:0 "Udržujte embargo v platnosti, čekáme na lepší dohodu."
 mexico.4.desc:0 "Vláda [From.GetLeader] souhlasila s požadavky Royal Dutch Shell a Standard Oil of California na kompenzaci výměnou za ztráty, které firmy utrpěly během znárodnění ropných polí. Ačkoli [From.GetNameDef] nevrátí žádné ropné koncese, alespoň je naše národní prestiž a finanční zájmy nasyceny."
 mexico.4.title:0 "[From.GetAdjective] Kompenzace"
 mexico.40.a:0 "Centroamérica bude bezpečná před americkou agresí."
 mexico.40.desc:0 "Náš překvapivý útok na základnu Yanqui v Panamě uspěl. Vyhnali jsme imperiální síly a nyní čekáme na reakci zchátralé severní říše. Pokud se rozhodnou vrhnout se na naše obrany, přimějeme je, aby zaplatili."
 mexico.40.title:0 "Operace Spravedlnost Úspěšná"
 mexico.41.a:0 "Bohužel máme naléhavější starosti. Embargo by mělo být dostatečné."
 mexico.41.b:0 "Naše suverenita byla ohrožena. To vyžaduje vojenskou reakci."
 mexico.41.desc:0 "Diktátor Mexika, [From.GetLeader], měl odvahu zahájit velký útok na naše síly v Panamském kanálu z nedalekých základních táborů. Jejich 'Operace Just Cause' byla úspěšná a naše jednotky se stahují v chaosu. Mexičané nepřecházejí do pevninské části Spojených států, takže to nebylo preludium k obecnému útoku, ale útok oslabil naši schopnost projektovat sílu po celém světě a ponížil nás na mezinárodním poli."
 mexico.41.title:0 "[From.GetAdjective] Zabavení Panamského kanálu"
 mexico.42.a:0 "Centroamérica je stále ohrožena americkou agresí."
 mexico.42.desc:0 "Naše překvapiváútočení na základnu Yanqui v Panamě selhalo. Možná, že jsme nasadili nedostatečný počet vojáků, nebo byl velitel zkrátka neschopný. Tak či onak, byli jsme vyhnáni imperialisty a nyní čekáme na reakci chátrajícího severního impéria. Pokud se rozhodnou vrhnout na naši obranu, přimějeme je, aby zaplatili."
 mexico.42.title:0 "Operace Just Cause selhává"
 mexico.43.a:0 "Bohužel máme naléhavější záležitosti. Embargo by mělo stačit."
 mexico.43.b:0 "Naše suverenita byla ohrožena. To si žádá vojenskou odpověď."
 mexico.43.desc:0 "Diktátor Mexika, [From.GetLeader], se odvážil zahájit velký útok na naši Panamskou kanálovou sílu z blízkých výchozích pozic. Naštěstí naši stateční vojáci dokázali odrazit jejich 'Operaci Spravedlivý důvod' a vrátit útočníky zpět. Mexičané nepřecházejí do kontinentálních Spojených států, takže to nebylo preludium k všeobecné invazi, ale útok ukázal, že už nejsme pány Amerik, pokořil nás na mezinárodní scéně."
 mexico.43.title:0 "[From.GetAdjective] útok na Panamský kanál"
 mexico.44.a:0 "Přijď a vezmi si to!"
 mexico.44.b:0 "Šokující útok na svrchovanost Ameriky."
 mexico.44.c:0 "Statečný malý... Mexiko?"
 mexico.44.desc1:0 "Po [From.GetAdjective] přepadení americké vojenské základny u Panamského kanálu se na obou stranách hranice mobilizují vojska na válku. Ačkoli Mexičané udeřili jako první a zabrali strategicky důležitou zónu kanálu, Američané se zdají být těmi, kdo plánují zahájit ofenzivu, aby potrestali svého drzého souseda. 'Kanálový tisk' odsuzuje [From.GetRulingPartyLong] jako bandu zločinců bez respektu k mezinárodnímu právu a volá po změně režimu.\n\nPokud dojde k druhé mexicko-americké válce, bude se bojovat v drsném a neúprosně těžkém terénu hor a pouští, s mnohem většími ztrátami na životech než při malém konfliktu v roce 1847, který předcházel mexickému odstoupení."
 mexico.44.desc2:0 "Hlasy o vstupu [From.GetAdjective] vojsk na americkou vojenskou základnu na Panamském kanálu byly potvrzeny [From.GetLeader], který tvrdí, že jednal na ochranu [From.GetAdjective] zájmů v Centroamérica po domácích turbulencích ve Spojených státech. Propaganda ministerstvo [From.GetRulingPartyLong] požádalo, aby všichni zbývající američtí vojáci v oblasti odevzdali své zbraně a respektovali 'pokojný převod moci' v zóně kanálu. Americký prezident byl tvrdě kritizován 'kanálovým tiskem' za to, že nebojuje tvrději za ochranu národních zájmů v oblasti a za to, že neprovedl obecnou mobilizaci proti [From.GetNameDef] po [From.GetAdjective] útoku."
 mexico.44.title:0 "Mexiko zabírá Panamský kanál"
 mexico.45.a:0 "Přijďte a vezměte si to!"
 mexico.45.b:0 "Skandální útok na suverenitu Ameriky."
 mexico.45.c:0 "Mexiko s tímto riskem celkem hazardovalo."
 mexico.45.desc1:0 "Americké jednotky na jižní hranici byly uvedeny do pohotovosti, protože nedávná [From.GetAdjective] agrese proti americké vojenské základně u Panamského kanálu zvyšuje možnost rozsáhlé války mezi oběma sousedy. Ačkoliv překvapivý útok [From.GetLeader] selhal, americký prezident údajně rozhodl potrestat drzého jižního souseda. 'Žumpa' novinářství odsuzuje [From.GetRulingPartyLong] jako kliky banditů bez respektu k mezinárodnímu právu a vyzývá k změně režimu.\n\nPokud propukne Druhá mexicko-americká válka, bude se bojovat v drsném a nemilosrdném terénu hor a pouští, s mnohem většími ztrátami na životech než při malém střetu v roce 1847, který předcházel Mexické cesi."
 mexico.45.desc2:1 "Americké jednotky na jejích jižních hranicích byly uvedeny do pohotovosti, protože nedávná [From.GetAdjective] agresivita proti americké vojenské základně na Panamském kanálu přišla jako překvapení pro většinu pozorovatelů, ačkoli někteří odborníci na Latinskou Ameriku varovali, že [From.GetAdjective] útoky na státy Střední Ameriky nakonec skončí střety s Amerikou kvůli protichůdným zájmům v oblasti. [USA.GetLeader] uvalil embargo na Mexiko po zabrání kanálu, ale jinak se zdržel vojenských akcí. Takový postup by mohl pomoci usmířit agresivní [From.GetRulingPartyLong] vládu nebo je možná povzbudit k dalším akcím."
 mexico.45.title:1 "[MEX.GetAdjective]-americké pohraniční střety"
 mexico.46.a:0 "S loajálními spojenci bude vlast nezničitelná!"
 mexico.46.b:0 "Pouhé čísla tyto přehnané blázny nezachrání."
 mexico.46.c:0 "Je to preludium k dalšímu boji?"
 mexico.46.desc:0 "Prezident [From.GetLeader] Mexika [From.GetRulingPartyLong] oznámil vznik nového bloku národů na západní polokouli. [From.GetFactionName] vyhlásil, že levicová agitace a zahraniční vměšování budou poraženy vytvořením revanchistické aliance autokratických siláků, kteří znovu uspořádají region, aby vytvořili silnou protiváhu k ostatním frakcím."
 mexico.46.title:1 " [From.GetFactionName]"
 mexico.47.desc:0 "Prezident [From.GetLeader] z Mexika [From.GetRulingPartyLong] oznámil vytvoření nového bloku národů na Západní polokouli. [From.GetFactionName] nese jméno Simóna Bolívara, bojovníka za nezávislost, který pomohl získat svobodu mnoha latinskoamerickým národům, které se nyní spojují v alianci. Jejich prohlášeným cílem je hledat konec nadvlády kontinentu starých evropských a amerických impérií tím, že vybudují silné socialistické státy, které budou ekonomicky a diplomaticky propojeny."
 mexico.47.title:1 "The [From.GetFactionName]"
 mexico.50.a:0 "[From.GetLeader] je skutečný přítel španělského lidu."
 mexico.50.desc:0 "Poté, co prohlásili svou podporu našemu cíli, naši ideologičtí příbuzní v [From.GetRulingPartyLong] nám poslali zásilku pušek, aby nám pomohli v našich bojích proti našemu nenáviděnému nepříteli."
 mexico.50.title:0 "Mexická dodávka zbraní"
 mexico.51.a:0 "Jaká ztráta."
 mexico.51.desc:0 "Moře kolem španělského pobřeží jsou hlídána loděmi španělských loajalistů a rebelů, italskými křižníky, ruskými ponorkami a dokonce i plavidly Ligy národů vyslanými k prosazení zákazu zbrojení, který má zabránit šíření občanské války po Evropě. Není divu, že naše nedávná zásilka zbraní byla zadržená a ztracená."
 mexico.51.title:0 "Ztráta dodávky zbraní"
 mexico.52.a:1 "Konečně vidíme naše chyby."
 mexico.52.b:1 "Naše interpretace vize Marxe je jediná legitimní."
 mexico.52.desc_not_trotsky:1 "Na kongresu [MEX.GetFactionName], [MEX.GetLeader] vyhlásil nadvládu Trockého interpretace Marxe, Engelse a Lenina nad chybnými interpretacemi revoluce jako je stalinsmus. S kolapsem 3. internacionály (také známé jako Komintern) jsou vůdcové komunismu po celém světě vyzváni k sebe-kritice. Po přiznání jejich politické slepoty vůči pravému revolučnímu duchu, budou pozváni do 4. internacionály a pomohou v příchodu světové socialistické revoluce."
 mexico.52.desc_trotsky:1 "Na kongresu [MEX.GetFactionName] prohlásil [MEX.GetLeader] nadřazenost svého výkladu Marxe, Engelse a Lenina nad chybnými výklady teorií revoluce, jako je stalinismus. S kolapsem 3. internacionály (také známé jako Komintern) jsou všichni komunističtí vůdci vyzváni, aby podstoupili sebekritiku. Po konfesi své politické slepoty vůči pravému revolučnímu duchu by byli pozváni do 4. internacionály a pomohli při příchodu světové socialistické revoluce."
 mexico.52.title:1 "[MEX.GetLeader] prohlašuje unii všech komunistických hnutí"
 mexico.53.a:1 "Konečně vidíme naše chyby."
 mexico.53.b:1 "Naše interpretace vize Marxe je jediná legitimní."
 mexico.53.desc:1 "Dlouho jsme věřili, že naši současní vůdci šíří pravou interpretaci Markse, Engelse a Lenina, ale nyní byli nuceni podstoupit 'sebehodnocení' a veřejně přiznat, že trotzkistická interpretace Lenina je jedinou správnou cestou k triumfu socialismu. V důsledku toho se najednou ocitáme izolovaní. Naše aliance se rozpadla a čelíme corneliánské dilema: uznat oprávněnost trotzkistických názorů nebo se stát izolovanými a ve sporu s [MEX.GetFactionName]."
 mexico.53.title:1 "[MEX.GetLeader] Proklamuje unii všech komunistických hnutí"
 mexico.54.a:1 "Souhlaste s jeho požadavky."
 mexico.54.b:1 "Nehodláme jednat s revolucionáři!"
 mexico.54.desc:1 "Ve vášnivém proslovu, který trval více než 4 hodiny, [MEX.GetLeader] požadoval, abychom se vzdali všech našich kolonií v karibské oblasti, protože podle něj jsou \"Nejběžnějšími důkazy našeho imperialistického útlaku nad regionem\". Zatímco někteří tvrdí, že si nemůžeme dovolit naštvat Mexiko v tuto chvíli, rozhodnější poradci zdůrazňují, že jsme zcela schopni se jim postavit a že naše územní integrita by nikdy neměla být ohrožena."
 mexico.54.title:1 "[MEX.GetLeader] Požaduje naše stažení z Karibiku"
 mexico.55.a:0 "Boj za svobodu světového proletariátu pokračuje."
 mexico.55.desc:0 "Postaveno před jeho imperialistické rozpory, [From.GetAdjective] vláda dekolonizovala své karibské majetky. To je velký den pro pracovníky, ale boj rozhodně nekončí. Proces nevedl k úplné svobodě pracovníků, neboť jsou stále předmětem represivních institucí."
 mexico.55.title:0 "[From.GetNameDef] ustoupil z Karibiku!"
 mexico.56.a:0 "Bude na ně uvalena hněv ozbrojeného proletariátu!"
 mexico.56.desc:0 "V arogantní odpovědi charakteristické pro imperialistické utlačovatele, [From.GetNameDef] odmítl naše požadavky na uvolnění jejich chamtivého držení nad Karibikem! Jejich proletariát nyní musí čelit rozporu své vlády a vidět, že pracují pro tyrany."
 mexico.56.title:0 "[From.GetNameDef] Odmítá naše požadavky"
 mexico.8.a:0 "Podpoříme vstup Mexika do [Root.GetFactionName]."
 mexico.8.b:0 "Máme jiné plány pro Mexiko."
 mexico.8.desc:0 "[From.GetLeader] podal žádost o připojení k [Root.GetFactionName]. Zda hledá vzájemnou ochranu nebo zahraniční expanze, není známo, ale mexická ropa je výnosným aktivem, které máme na své straně."
 mexico.8.title:0 "[From.GetAdjective] vstup do [Root.GetFactionName]"
 mexico.9.a:0 "Podpoříme vstup Mexika do [Root.GetFactionName]."
 mexico.9.b:0 "Máme jiné plány pro Mexiko."
 mexico.9.desc:0 "[From.GetLeader] podpořil žádost Mexika o vstup do [Root.GetFactionName]. Zda Mexiko hledá vzájemnou ochranu nebo zahraniční expanzi není známo, ale mexická ropa je lukrativním aktivem, které můžeme mít na své straně."
 mexico.9.title:0 "Mexický vstup do [Root.GetFactionName]"
 mexico_communist_menace:0 "Komunistická hrozba"
 mexico_extradited_trotsky:0 "Vyhoštěný Trotsky"
 mexico_snubbed_stalin:0 "Odmítnutý Stalin"
 mexico_trotskyite_wreckers:0 "Trockijské ruinaře"
 mtg_britain.1.a:2 "Trvejte na královském manželství."
 mtg_britain.1.b:0 "Kompromis o morganatickém manželství."
 mtg_britain.1.c:1 "Pokud nezmění názor, musí král abdikovat."
 mtg_britain.1.d:2 "Král Edward VIII měl nějakou dobu naděje oženit se s Američankou Wallis Simpsonovou. Nyní nastal ústavní krizí, protože paní Simpsonová je nejen rozvedená se svým předchozím manželem, ale ve skutečnosti je stále vdaná za svého současného manžela, který nyní usiluje o druhý rozvod. Na základě toho došlo k všeobecnému pobouření, že jako král a hlava anglikánské církve nemůže Edward oženit se s rozvedenou ženou.\n\nKrál však jasně prohlásil, že je velmi zamilovaný do paní Simpsonové a hodlá si ji vzít bez ohledu na názory svých vlád nebo poddaných. Proto mu zbývají pouze tři možnosti.\n\nBritská vláda a vlády Dominia již uvedly, že jakákoliv alternativa k abdikaci bude nepřijatelná, a důsledky pokusu o vynucení manželství, i pokusu o kompromis, by pravděpodobně byly katastrofální, nejen pro samotnou Británii, ale také pro její vazby na Commonwealth. Zatímco nejbližší poradci krále pokračují ve snaze přesvědčit ho, veřejnost s napětím vyčkává vyřešení tohoto konfliktu mezi králem a jeho kabinetem."
 mtg_britain.1.t:1 "Krizová abdikace Edwarda VIII"
 mtg_britain.10.a:1 "Co vlastně politici vědí o lásce."
 mtg_britain.10.d:1 "Různí členové parlamentu dnes silně vystoupili proti plánům krále o sňatku s paní Simpsonovou, což vzbudilo u řady svých kolegů zájem o jejich věc. Politická opozice vůči královskému manželství tak výrazně vzrostla."
 mtg_britain.10.t:1 "Parlament proti manželství"
 mtg_britain.100.a:0 "Společně budeme silnější."
 mtg_britain.100.b:0 "Nikdy se nevzdáme naší nezávislosti!"
 mtg_britain.100.d:1 "[From.GetAdjective] vláda znovu navrhla vytvoření federální superstátu, který by zahrnoval celé Britské impérium, ve kterém by všechny členské státy měly slovo v zahraniční a domácí politice. To by mělo být, říkají, životaschopnou alternativou k konceptu 'domácí správy', který by nás nakonec viděl stát se plně nezávislými."
 mtg_britain.1000.a:0 "Král je mrtvý. Ať žije královna!"
 mtg_britain.1000.d:0 "Dnes ráno přišla zpráva o smrti krále Jiřího VI. Nedávno na zdraví krále stále více doléhaly stresy spojené s válkou a nakonec jeho silné kouření a následný rozvoj arteriosklerózy a Buergerovy choroby donutili jeho dceru Alžbětu převzít mnoho královských povinností svého otce.\n\nNyní Alžběta usedne na trůn svého otce a ponese regální jméno Alžběta II. Ačkoliv je mladá, byla na tento okamžik připravována od doby, kdy se jejímu strýci uznalo morganatické manželství, které učinilo jasnou budoucí linii nástupnictví, a očekává se, že se stane dobrou královnou navzdory svému věku."
 mtg_britain.1000.t:0 "Král George VI umírá"
 mtg_britain.100_tt:0 "Pokud bude usnesení přijato, obdržíte:\n"
 mtg_britain.101.a:0 "Budeme silnější jako jeden."
 mtg_britain.101.d:0 "[From.GetAdjective] vláda nás informovala, že souhlasí s naším návrhem na imperiální federaci. Plně nás podporují a usilují o přípravu na integraci, pokud návrh projde."
 mtg_britain.101.t:0 "Imperiální konference: Federace - [From.GetName] přijímá"
 mtg_britain.102.a:0 "Nevidí budoucnost..."
 mtg_britain.102.d:0 "Vláda [From.GetAdjective] nám oznámila, že odmítli náš návrh na imperiální federaci. Považují tento koncept za nepřijatelný zásah do práv jejich lidí. V rámci neodcizitelného práva lidu na sebesp asování, je domácí správa jedinou možnou cestou vpřed."
 mtg_britain.102.t:0 "Impresivní konference: Federace - [From.GetName] odmítá"
 mtg_britain.103.a:0 "Monumentální událost pro impérium!"
 mtg_britain.103.d:0 "Návrh na Imperiální federaci byl jednomyslným úspěchem. Nyní musí všechny zúčastněné strany začít dlouhý proces přetváření a integrace svých vlád na federální úrovni, aby nakonec usnadnily plnou integraci našich území."
 mtg_britain.103.t:0 "Imperiální konference: Federace - Úspěch"
 mtg_britain.104.a:0 "Potom se naše cesty musí zde rozdělit."
 mtg_britain.104.b:0 "Bez Indie jsme nikdo."
 mtg_britain.104.d:0 "Návrh Impériální federace se dostal do slepé uličky. Ačkoli [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] a [NZL.GetNameDef] přijali, [RAJ.GetAdjective] vláda citovala zásadní kulturní rozdíly, stejně jako nedostatečný respekt k právům indického státu jako důvod k zamítnutí našeho návrhu.\n\nNyní musíme rozhodnout, zda pokračovat s těmi Dominiony, které přijali, a tím poskytnout [RAJ.GetNameDef] jeho nezávislost, nebo zda návrh úplně odložit."
 mtg_britain.104.t:0 "Imperiaální konference: Federace - Částečný úspěch"
 mtg_britain.105.a:0 "Pojďme se raději zaměřit na dosažitelnější cíle."
 mtg_britain.105.d:0 "Bez jednomyslné podpory byla motion o imperiální federaci zamítnuta. Zdá se, že zájem o tuto alternativu domácí správy klesá spíše než roste, a návrh bude nyní definitivně vyloučen jako téma z budoucích imperiálních konferencí. Namísto toho budeme pokračovat v práci na konečné realizaci plné nezávislosti."
 mtg_britain.105.t:0 "Imperiální konference: Federace - Nezdar"
 mtg_britain.106.a:0 "Bojí se nás."
 mtg_britain.106.d:0 "[From.GetNameDefCap] vydal ultimátum, požadujíc, abychom okamžitě snížili počet našich kapitálních lodí, abychom se vrátili do souladu se stipulacemi Washingtonské námořní smlouvy. Dále uvedli, že pokud se nedáme do pořádku do 60 dnů, budou ochotni snížit počet našich kapitálních lodí vojenskou silou."
 mtg_britain.106.t:0 "[From.GetName] požaduje dodržování smlouvy"
 mtg_britain.107.a:0 "Nenechte se to stát znovu."
 mtg_britain.107.d:0 "[From.GetAdjective] zástupci se mnohokrát omluvili za porušení Washingtonské námořní smlouvy a ujistili nás, že snížili počet svých hlavních lodí, aby je přivedli zpět do souladu se smluvními ustanoveními."
 mtg_britain.107.t:0 "[From.GetName] vyhovuje smlouvě"
 mtg_britain.108.a:0 "Už nás znovu nevyzvou."
 mtg_britain.108.d:0 " [From.GetAdjective] bylo naprosto ticho ohledně jejich smluvních závazků. Nebyly poskytnuty žádné náznaky o snížení počtu jejich kapitálních lodí."
 mtg_britain.108.t:0 "[From.GetName] Porušuje smlouvu"
 mtg_britain.109.a:0 "Nemáme jinou možnost než přijmout."
 mtg_britain.109.d:0 "Vzhledem k nedávným událostem vyhlásili Barmáni svou vlastní nezávislost, plně očekávající, že budeme mít plné ruce práce s Pákistánci a tudíž nebudeme schopni se s nimi vypořádat."
 mtg_britain.109.t:0 "Barma se odtrhuje"
 mtg_britain.11.a:1 "Jsou jen závistiví, že našel lásku."
 mtg_britain.11.d:1 "Významné osobnosti mezi aristokracií jasně vyjádřily své znechucení perspektivou, že by se Král oženil s někým, koho považují za 'běžnou couru'. Opovržení, s jakým zjevně zachází s tradicí a ceremonií, se zdá urazilo mnohé z nejmocnějších jedinců v národě."
 mtg_britain.11.t:1 "Vyšší třídy se staví proti manželství"
 mtg_britain.113.a:0 "Vítáme je zpět do našich řad."
 mtg_britain.113.d:0 "Poté, co vyhráli občanskou válku a znovu spojili svou vlast, vedoucí [From.GetNameDef] nyní požádali o znovu připojení k impériu, přičemž touží po našem vedení a ochraně pro to, co může přijít."
 mtg_britain.113.t:0 "[From.GetName] se znovu připojuje k Impériu"
 mtg_britain.12.a:1 "Určitě vítězný vzorec pro román."
 mtg_britain.12.d:1 "Podpora krále se zdá být mezi nižšími vrstvami obyvatelstva rostoucí. Nevidí na tom nic špatného, že se král ožení s 'obyčejnou' ženou, ale dokonce obdivují pohádku o 'ženě s obyčejným původem', která získá srdce krále a provdá se do královské rodiny."
 mtg_britain.12.t:1 "Pracující třídy podporují manželství"
 mtg_britain.13.a:1 "Ukazuje se, že 'jeho verze příběhu' byla docela přesvědčivá."
 mtg_britain.13.d:1 "Král Edward konečně dokázal přesvědčit vládu, aby mu umožnila provést rozhlasový projev, ve kterém ilustruje to, co označuje jako 'jeho verzi příběhu'. Vyjádřil naděje, že to lidem umožní lépe pochopit, proč cítí, že musí jednat tak, jak jedná."
 mtg_britain.13.t:1 "Edward VIII Mluví v Rádiu"
 mtg_britain.15.a:1 "Žádný náš král se nesmí oženit s rozvedenou plebejkou."
 mtg_britain.15.b:1 "On bude naším králem ať se děje cokoliv."
 mtg_britain.15.d:1 "Britská vláda byla otřesena do základů oznámením, že král si přeje vzít si nízko postavenou rozvedenou Wallis Simpson. To vyvolalo pobouření jak mezi členy parlamentu, tak mezi veřejností, přičemž odpůrci tvrdí, že králova povinnost je především vůči jeho lidu a zemi, a až poté vůči vlastnímu štěstí. Je argumentováno, že král jako vedoucí Anglikánské církve, která nedovoluje rozvedeným se vdávat, tedy nemůže vzít paní Simpson za manželku.\n\nDebata nyní přetekla do Dominia a protože král nedal žádné náznaky, že by naslouchal radám svého kabinetu, musíme předpokládat, že plány na manželství se nebudou měnit. Pokud prosadí svou vůli, jak se postavíme?"
 mtg_britain.15.t:1 "Krize abdikace Edwarda VIII"
 mtg_britain.15_tt:1 "Staneme se nezávislými a opustíme spojence, pokud Edward VIII nezmění názor.\n"
 mtg_britain.15_tt_2:1 "Zůstaneme s Brity, i když se Edward VIII ožení s Wallis Simpson.\n"
 mtg_britain.16.a:1 "Pak se musíme rozloučit s korunou."
 mtg_britain.16.d:1 "Jak jsme se obávali, král Edward VIII. se rozhodl pokračovat ve svatbě s Wallis Simpson, nyní známou jako Wallis, vévodkyně z Windsoru."
 mtg_britain.16.t:1 "Edward VIII pokračuje ve svatbě"
 mtg_britain.17.a:1 "Využijme jejich pomoc co nejlépe."
 mtg_britain.17.d:1 "Ve snaze připravit nás na nezávislost, se [ENG.GetNameDef] rozhodlo nás vést během našeho přechodu. Budeme moci spoléhat na jejich podporu, dokud nestojíme na vlastních nohou."
 mtg_britain.17.t:1 "Vedená Británií"
 mtg_britain.18.a:1 "Nejlepší zprávy!"
 mtg_britain.18.d:1 "Počáteční přechod je dokončen a [ENG.GetAdjective] vláda nás informovala, že nyní začínají přípravy na předání plné svrchovanosti."
 mtg_britain.18.t:1 "K nezávislosti dominia"
 mtg_britain.19.d:1 "Ve snaze připravit nás na nezávislost se [ENG.GetNameDef] rozhodl nás provázet během našeho přechodu. Budeme se moci spoléhat na jejich podporu při zrání naší vlády a zvýšení úrovně industrializace v zemi, dokud nebudeme stát na vlastních dvou nohách."
 mtg_britain.19.t:1 "Základy indického státu"
 mtg_britain.1_tt:2 "Začněte přípravy na svatbu.\n"
 mtg_britain.2.a:0 "Dobře. Ustanovíme datum."
 mtg_britain.2.b:1 "Možná mají lidé pravdu - král by měl abdikovat."
 mtg_britain.2.d:1 "Uprostřed obrovského pobouření vyvolaného rozhodnutím krále se ozývají některé hlasy na podporu krále Edwarda. Ačkoli jsou izolováni od hlavních politických stran, jejich jména mají přesto váhu: Winston Churchill, Oswald Mosley a David Lloyd George.\n\nI když zpočátku nejistě, tato skupina nepravděpodobných politických spojenců začíná nacházet oporu u lidí a následně jejich vedení více a více lidí odvážilo veřejně podpořit Edwarda v jeho rozhodnutí.\n\nTakto posílen v odhodlání, král jasně prohlásil, že nemá v úmyslu změnit názor v této záležitosti. Manželství proběhne podle plánu."
 mtg_britain.2.t:2 "Podpora pro Edwarda VIII se formuje"
 mtg_britain.20.a:1 "Je nepravděpodobné, že by to uspokojilo kteroukoli ze zúčastněných stran."
 mtg_britain.20.d:1 "V zájmu míru se [ENG.GetAdjective] vláda rozhodla rozdělit subkontinent na základě náboženských a kulturních rozdílů. Očekávaný návrh by obsahoval tři samostatné státy; Indie, Pákistán a Bangladéš, a doufá se, že toto řešení zabrání jakýmkoliv potenciálně destruktivním občanským válkám."
 mtg_britain.20.t:1 "Řešení tří národů"
 mtg_britain.21.t:1 "K indické nezávislosti"
 mtg_britain.22.a:1 "Ať žije Churchill!"
 mtg_britain.22.d:1 "Na dnešním hlasování o nedůvěře dal Dolní sněm jasně najevo, že ztratil víru v současnou vládu. Poté, co odevzdal svoji rezignaci Králi, [Root.GetLeader] navrhl Winstona Churchilla jako svého navrhovaného nástupce.\n\nOčekává se, že nový premiér se vzdálí od kontroverzní politiky uklidnění, potenciálně dokonce reagující na další výzvy vojenskou silou."
 mtg_britain.22.t:1 "Návrh nedůvěry"
 mtg_britain.23.a:1 "To má potenciál."
 mtg_britain.23.b:1 "Nebudeme se nechat říkat, co máme dělat od Britů!"
 mtg_britain.23.d:1 "[From.GetNameDefCap] nás kontaktoval s žádostí, abychom diplomaticky izolovali Italy. Pokud budeme otevřeni, naznačují svou ochotu uvažovat o potenciální budoucí alianci s námi."
 mtg_britain.23.t:1 "Izolujte Středozemní hrozbu"
 mtg_britain.24.a:1 "Toto nám velmi prospěje."
 mtg_britain.24.d:1 "[From.GetNameDefCap] nás informuje, že přerušili diplomatické vztahy s [ITA.GetNameDef]."
 mtg_britain.24.t:1 "[From.GetName] Opouští [ITA.GetName]"
 mtg_britain.25.a:1 "Jak se opovažují?!"
 mtg_britain.25.d:1 "[From.GetNameDefCap] nás informuje, že na [ENG.GetAdjective] podnět přerušili diplomatické vztahy s námi."
 mtg_britain.25.t:1 "Německo-britské rapprochement"
 mtg_britain.26.a:1 "To určitě dělá věci komplikovanějšími..."
 mtg_britain.26.d:1 "[From.GetNameDefCap] nás informuje, že se rozhodli nepřerušovat diplomatické vztahy s [ITA.GetNameDef]."
 mtg_britain.26.t:1 "[From.GetName] podporuje [ITA.GetName]"
 mtg_britain.27.a:1 "Jaký vynikající nápad!"
 mtg_britain.27.b:1 "To nás nezajímá."
 mtg_britain.27.d:1 "Jak již zmínili dříve, [From.GetNameDef] nyní nabídli vstoupit do naší aliance, aby pokračovali v naší spolupráci a dále izolovali Italy."
 mtg_britain.27.t:1 "Aliance s [From.GetName]"
 mtg_britain.28.d:1 "[From.GetNameDefCap] přijalo naši nabídku na alianci. Odteď budeme vládnout na moři i na souši."
 mtg_britain.28.t:2 "[From.GetName] přijímá alianci"
 mtg_britain.29.d:1 "[From.GetNameDefCap] odmítla naši nabídku na alianční dohodu. Co plánují, to si nikdo nedokáže tipnout..."
 mtg_britain.29.t:2 "[From.GetName] odmítá alianci"
 mtg_britain.2_tt:2 "Pokračujte v přípravách na manželství.\n"
 mtg_britain.3.a:1 "Dobře, ať už to je. Nedovolí králi, aby se zastavil."
 mtg_britain.3.d:2 "Jelikož král neprojevil žádnou touhu poslouchat svoji vládu, [Root.GetLeader] neviděl jiné řešení než ji rozpustit. V prohlášení říká, že "je zřejmé, že kabinet nemůže fungovat bez důvěry jeho monarchy. Opakovaným ignorováním jednomyslné rady svých ministrů bylo jasné, že tato rada není ani žádána, ani dodržována, a tak dnes večer se setkám s Jeho Veličenstvem, abych nabídl rezignaci kabinetu."\n\nJasně míněno jako konečný protest proti rozhodnutí krále, není jisté, zda bude úspěšné. Také není známo, koho král oznámí jako [Root.GetLeader]'ova nástupce, ani kdy."
 mtg_britain.3.t:1 "Kabinet rezignuje"
 mtg_britain.30.a:1 "To je přijatelné."
 mtg_britain.30.b:1 "Nechceme, aby nám takto svazovali ruce."
 mtg_britain.30.d:1 "[From.GetNameDefCap] navrhuje dohodu o nevměšování, která nám umožní volnou ruku na kontinentu, pokud se jen zavřeme před britským zapojením do jejich říše a s Italy."
 mtg_britain.30.t:2 "[From.GetName] žádá o nevměšování"
 mtg_britain.31.d:1 "[From.GetAdjective] úředníci nás informují, že přijali náš návrh na smlouvu o nevměšování. Slepě pohlédnou na naše obchodování s Impériem a Itálií, zatímco my je necháme na jejich vlastních zařízeních na kontinentu."
 mtg_britain.31.t:2 "[From.GetNameDefCap] Akceptuje nezasahování"
 mtg_britain.32.d:1 "[From.GetAdjective] úředníci nás informují, že odmítli náš návrh na smlouvu o nezasahování. Pokud chtějí mít otevřené možnosti, musíme být opatrní..."
 mtg_britain.32.t:2 "[From.GetNameDefCap] odmítá nezasahování"
 mtg_britain.33.a:1 "Osud našeho národa je v sázce!"
 mtg_britain.33.d:2 "Nedávný pochod svědčil o dalším násilí mezi Černými košilemi a jejich komunistickými a socialistickými protidemonstranty. Toto násilí však tam nebylo omezeno. Jako jiskra, sloužilo k zapálení stále napjatější situace, která existovala v naší zemi v posledních měsících.\n\nPo celé zemi začaly milice cloumat, ovládající města a městečka a jejich místní oblasti, nutící vojsko učinit volbu loajality. Zatímco Dominia a námořnictvo plně podporují to, co nazývají 'legitimní' demokratickou vládou, situace v armádě je mnohem méně jasná a mnoho jednotek se připojilo k našemu cíli.\n\nJak se začínají formovat fronty, oznámil Oswald Mosley vytvoření dočasné krizové vlády pod jeho vedením. Ta bude zajišťovat základní potřeby až do konce této občanské války."
 mtg_britain.33.t:1 "Politické násilí přerůstá v občanskou válku"
 mtg_britain.34.a:1 "Nechť začne obnova."
 mtg_britain.34.d:2 "Místo pokračování beznadějné občanské války z kolonií, nedostatek populární podpory přiměl demokratickou vládu přijmout naše vítězství a žádat o mír. Po tomto rozhodnutí se Královské námořnictvo opět podřídilo našemu velení.\n\nDominia však jasně dala najevo, že nemají v úmyslu následovat nedemokratickou vládu a místo toho mají v plánu pokračovat jako nezávislé členské národy Společenství národů."
 mtg_britain.34.t:1 "Konec britské občanské války"
 mtg_britain.34_tt:1 "Královské námořnictvo se vrací pod naši kontrolu.\n"
 mtg_britain.35.a:1 "Pod Mosleym přestojíme bouři!"
 mtg_britain.35.d:1 "Náš pochod na Downing Street byl obrovským úspěchem, a pod bezprostředním tlakem lidí, [Root.GetLeader] neměl na vybranou, než vyhlásit okamžité volby. Ty byly jasným vítězstvím pro pravici, a s požehnáním krále, Oswald Mosley aktuálně formuje svou vládu. V prohlášení, které učinil dnes dříve, nový premiér již oznámil rozsáhlé ekonomické reformy a nový přístup k evropské diplomacii.\n\nMezitím se zdá, že nesouhlas mezi Dominiemi dosahuje historického maxima, a výzvy k nezávislosti nikdy nebyly hlasitější. Následující měsíce se ukážou jako nesmírně důležité pro Impérium."
 mtg_britain.35.t:1 "Pochod na Downing Street"
 mtg_britain.36.a:1 "Skvělý nápad! Přijímáme."
 mtg_britain.36.b:1 "Nemáme potřebu takového zrádného spojence."
 mtg_britain.36.d:1 "[From.GetAdjective] diplomaté nás kontaktovali s rafinovaným návrhem. Navrhují vytvoření aliance, která by mohla vzdorovat těm, kteří usilují o evropskou hegemonii, a nabídli se, že zruší jakékoli diplomatické vazby, které mají s Francouzi na oplátku."
 mtg_britain.36.t:2 "[From.GetName] žádá o alianci"
 mtg_britain.37.d:2 "[From.GetNameDefCap] nás informuje, že, zaujatí naší nabídkou, se rozhodli ji přijmout. Stojíme spolu se svými ideologickými spojenci a čelíme společně hrozbám světa."
 mtg_britain.37.t:2 "[From.GetName] Přijímá Alianci"
 mtg_britain.38.d:1 "[From.GetNameDefCap] nás informuje, že považují naši nabídku za naprosto zrádnou, a proto ji bez váhání odmítají."
 mtg_britain.38.t:2 "[From.GetName] Odmítá alianci"
 mtg_britain.39.a:1 "Taková zrada!"
 mtg_britain.39.d:1 "[From.GetNameDefCap] nás informuje, že už nejsme relevantní pro jejich současné zájmy a rozhodli se 'přehodnotit' vazby, které jsme vytvořili v Velké válce. Místo toho nyní uzavřeli spojenectví s Italy."
 mtg_britain.39.t:2 "[From.GetName] nás opouští"
 mtg_britain.4.a:1 "Jsme bezmocní je zastavit - prozatím."
 mtg_britain.4.d:1 "Jako jeden, zástupci vlád Dominia nám sdělili, že jednostranně přerušují vazby s korunou. Uvádějí, že královo flagrantní ignorování názorů a přání vlád Dominia a jejich lidí je hlavním důvodem, proč vztah britského Commonwealthu již nemůže pokračovat.\n\nJak řekl jeden úředník Commonwealthu ve vypjatém rozhovoru: \"Král, který nedokáže postavit povinnost nad své osobní pocity, mu nemůže být důvěřováno, aby jednal v nejlepších zájmech svých poddaných. Na základě nedávných událostí můžeme určit, že král se vůbec nestará o domácí veřejné mínění, a pokud je toto povaha jeho vztahu s britským lidem, pak se situace může jen zhoršit pro jeho poddané v Commonwealthu. Abychom ochránili zájmy našich lidí, nevidíme žádnou alternativu, než krále odstranit z pozice hlavy státu.\"\n\nBez pochybnosti doufají, že naše současná politická paralýza nám zabrání jednat na tento náhlý krok."
 mtg_britain.4.t:1 "Dominia se odloučila od koruny"
 mtg_britain.40.a:1 "To je skvělý nápad!"
 mtg_britain.40.b:1 "Myslíme, že ne."
 mtg_britain.40.d:1 "[From.GetAdjective] vláda nám přistoupila s nabídkou, že nám vrátí Gibraltar výměnou za to, že se připojíme k jejich alianci."
 mtg_britain.40.t:2 "[From.GetName] Nabízí alianci"
 mtg_britain.41.d:1 "[From.GetNameDefCap] nás informuje, že se rozhodli přijmout naši nabídku na alianci výměnou za Gibraltar."
 mtg_britain.41.t:2 "[From.GetName] přijímá alianci"
 mtg_britain.42.d:1 "[From.GetNameDefCap] nás informoval, že se rozhodli odmítnout naši nabídku na alianci - můžeme si nechat Gibraltar."
 mtg_britain.42.t:2 "[From.GetName] Zamítá alianci"
 mtg_britain.43.a:1 "Vyžeňte je do Kanady!"
 mtg_britain.43.b:1 "Budou souzeni a odsouzeni."
 mtg_britain.43.d:1 "Zadržen v neoficiálním domácím vězení ve velkoleposti Buckinghamského paláce od doby přechodu moci, nyní nastal čas, co dělat s královskou rodinou. Veřejné mínění jasně ukázalo, že musí odejít, zbývá jen rozhodnout, jakým způsobem, a co dělat s jejich bohatstvím, až je zabavíme..."
 mtg_britain.43.t:1 "Osud královské rodiny"
 mtg_britain.44.a:1 "Jsou zde vítáni."
 mtg_britain.44.d:1 " [From.GetAdjective] vláda prokázala svou 'shovívavost' vůči královské rodině tím, že je vyhnala. Nyní dorazili na naše pobřeží a žádají o azyl."
 mtg_britain.44.t:1 "Královská rodina v exilu"
 mtg_britain.45.a:1 "Na řadě je Rudá liška."
 mtg_britain.45.d:1 "Nyní, když jsme bezpečně zajistili místo komunismu v národě, můžeme začít přerozdělovat bohatství držené jeho občany. Vyšší vrstvy musí mít své stříbrné lžíce... násilně odebrané."
 mtg_britain.45.t:1 "Eliminovat vyšší třídu"
 mtg_britain.46.a:1 "Potom nemáme na výběr."
 mtg_britain.46.b:1 "Nechť se pokusí."
 mtg_britain.46.d:1 "[From.GetNameDefCap] vydali ultimátum vyžadující, abychom okamžitě následovali jejich příklad a udělili plnou nezávislost našim koloniím. Pokud to neuděláme, říkají, že jsou odhodláni podpořit své požadavky vojenskou silou..."
 mtg_britain.46.t:2 "[From.GetName] Požaduje dekolonizaci"
 mtg_britain.47.a:1 "Pomáhají emancipaci pracujícího."
 mtg_britain.47.d:1 "[From.GetNameDefCap] se dekolonizovalo, dle našich požadavků."
 mtg_britain.47.t:1 "[From.GetName] dekolonizuje"
 mtg_britain.48.a:1 "Tak je to válka."
 mtg_britain.48.d:1 "[From.GetNameDefCap] odmítl naše požadavky na dekolonizaci."
 mtg_britain.48.t:1 "[From.GetName] Odsuzuje požadavky"
 mtg_britain.49.a:1 "Skvělý nápad - pojďme do toho."
 mtg_britain.49.b:1 "To vypadá jako sebevražda. Raději počkáme."
 mtg_britain.49.d:1 "[From.GetNameDefCap] navrhuje spolupráci při útoku na [GER.GetNameDef] ze dvou směrů. Pokud dodrží svou část dohody a rychle zahájí druhou frontu, může to být vynikající příležitost."
 mtg_britain.49.t:1 "Británie navrhuje spolupráci"
 mtg_britain.5.a:1 "Ale přinese to sjednocení v naší zemi?"
 mtg_britain.5.d:1 "Konečně nastal radostný den pro Královskou svatbu. Davy se shromáždily ve svých tisících podél trasy, kterou pár cestoval od Buckinghamského paláce k Westminsterskému opatství.\n\nDomácí odpor vůči svatbě stále více prokázal svou impotenci, skrze symbolická rezignace a další marné protesty, a nyní se zdá být téměř umlčen. Posledním takovým aktem byla rezignace arcibiskupa z Canterbury, Cosmo Langa, a jeho následné nahrazení jednotlivcem, který je více... vstřícný vůči Královým přáním.\n\nTváří v tvář politickému rozrušení, které tato krize způsobila, jsou oslavy, které nyní probíhají, hluboce nezbytné pro navrácení alespoň stopy normality do veřejné sféry, a jako výchozí bod pro vyřešení současných politických otázek."
 mtg_britain.5.t:1 "Královské manželství Edwarda VIII"
 mtg_britain.50.a:1 "Zničíme Němce."
 mtg_britain.50.d:1 "[From.GetNameDefCap] přijalo naši nabídku a jsou připraveni zaútočit na Německo."
 mtg_britain.50.t:1 "[From.GetName] přijímá nabídku"
 mtg_britain.51.a:1 "Jak nešťastné."
 mtg_britain.51.d:1 "[From.GetNameDefCap] naši nabídku odmítli. Říkají, že nemají nepřátelské úmysly vůči Němcům."
 mtg_britain.51.t:1 "[From.GetName] odmítá nabídku"
 mtg_britain.52.a:1 "Jsou to naši soudruzi komunisté - patří k našemu boku."
 mtg_britain.52.b:1 "Jejich komunismus není Stalinova cesta."
 mtg_britain.52.d:1 "[From.GetNameDefCap] nás oslovila s žádostí o připojení k Kominterně."
 mtg_britain.52.t:2 "[From.GetName] žádá o alianci"
 mtg_britain.53.d:1 "[From.GetNameDefCap] nám povolil členství v Kominterně. Nyní stojíme po jejich boku v obraně pracovníků světa."
 mtg_britain.53.t:1 "[From.GetName] Vyhovuje žádosti"
 mtg_britain.54.d:1 "[From.GetNameDefCap] odmítl naši žádost o vstup do Kominterny. Stojíme osamoceni."
 mtg_britain.54.t:1 "[From.GetName] odmítá žádost"
 mtg_britain.55.a:1 "Zrádci!"
 mtg_britain.55.d:1 "Určité prvky v naší straně nás dlouho obviňovaly, že pouze dáváme formální souhlas komunistickým ideálům svobody a rovnosti. Tyto prvky nyní zahájily pokus o puč. Podařilo se nám udržet moc, ale situace nyní eskalovala do plnohodnotné občanské války."
 mtg_britain.55.t:1 "Komunistická občanská válka"
 mtg_britain.56.a:1 "Nedávejte jim žádnou milost."
 mtg_britain.56.d:1 "Po vyčerpávající občanské válce se nám podařilo znovu získat kontrolu nad situací. Nyní můžeme začít čistit tyto zrádné prvky v našem národě..."
 mtg_britain.56.t:1 "Komunistická občanská válka končí"
 mtg_britain.57.a:1 "Nesmírně kráčíme k vítězství!"
 mtg_britain.57.d:2 "Pochod v [ENG_blackshirt_march_state.GetName] byl obrovským úspěchem; protidemonstrace byly minimální a naši černokošiláři se chovali vzorně. Nárůst popularity, který z toho vyplynul, nám umožnil dosáhnout významných politických zisků ve prospěch našeho hnutí."
 mtg_britain.57.t:1 "Pokojný pochod v [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.a:1 "Nikdo nemůže stát v cestě pokroku."
 mtg_britain.58.d:2 "Navzdory některým protiprotestům a menším střetům byla demonstrace v [ENG_blackshirt_march_state.GetName] úspěšná. Černé košile zachovaly čest strany a my pokračujeme v pochodu směrem k celkovému politickému vítězství."
 mtg_britain.58.t:1 "Demonstrace v [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.a:1 "Co jsou to jen pár rozbitých vajec v tváři budoucnosti národa?"
 mtg_britain.59.d:2 "Pochod v [ENG_blackshirt_march_state.GetName] vedl k obrovským proti-protestům a rozsáhlým pouličním bojům. Navzdory velkému počtu zraněných a dokonce i některých úmrtí jsme dokázali udržet své Černé košile proti zasahujícím silám, dokud police intervenovala."
 mtg_britain.59.t:1 "Násilná demonstrace v [ENG_blackshirt_march_state.GetName]"
 mtg_britain.60.a:1 "Veřejné přijetí se zdá být docela dobré."
 mtg_britain.60.d:1 "Vyzývaje na obvinění, že je jen [GER.GetLeader]'ovým psím společníkem, Oswald Mosley dnes pronesl povzbudivou řeč. Ve své řeči prohlásil jedinečnost a individualitu britského fašismu a zdůraznil rozdíl mezi jeho politikou a politikou německého diktátora. Nakonec uzavřel silnými slovy: 'Nikdo kromě Brita nesmí mít moc nad Británií!'"
 mtg_britain.60.t:1 "Mosleyho projevy proti [GER.GetName]"
 mtg_britain.61.a:1 "Musíme být ostražití."
 mtg_britain.61.d:1 "Dostalo se nám na vědomí, že [From.GetNameDef] podporuje imperiální loajalisty v naší zemi. Pokud to zůstane bez odporu, jejich podvratné aktivity mohou vyústit v plnohodnotnou občanskou válku!"
 mtg_britain.61.t:1 "[From.GetName] podporuje imperiální loajalisty"
 mtg_britain.62.a:1 "Mohou přijít pro nás."
 mtg_britain.62.d:1 "Nová [From.GetAdjective] vláda oznámila svůj úmysl potlačit jakýkoli nesouhlas v rámci jejich Dominia vojenskou silou, pokud to bude nutné. Ačkoli by jejich armáda byla příliš roztažena, aby to dokázala po celém impériu, jasně to chtějí zkusit."
 mtg_britain.62.t:1 "[From.GetName] Se snaží zajistit domínia"
 mtg_britain.62_tt:1 "Britové nás budou moci přetáhnout na svou ideologii na následujících 180 dní.\n"
 mtg_britain.63.a:1 "Jak se opovažují?!"
 mtg_britain.63.d:1 "Po nasazení svých sil na našem pevninské území nyní [From.GetAdjective] vláda vyhlásila výjimečný stav a dočasně pozastavila vládu."
 mtg_britain.63.t:1 "[From.GetName] prosazuje výjimečný stav"
 mtg_britain.64.a:1 "Můžeme jen doufat, že to nebude mít příliš velký vliv na lidi."
 mtg_britain.64.d:1 "Vláda [From.GetAdjective] nyní začala šířit rozsáhlou ideologickou propagandu, využívajíc vojenský stav, aby potlačila média."
 mtg_britain.64.t:1 "[From.GetName] šíří propagandu"
 mtg_britain.65.a:1 "Jak se opovažuje-- tedy, Vládnout Británii!"
 mtg_britain.65.d:1 "[From.GetNameDefCap], s podporou našeho lidu, nyní zcela rozpustil naši vládu a vyhlásil nové volby. Tyto byly nic jiného než fraška, přičemž loajální vláda vyhrála drtivou většinou."
 mtg_britain.65.t:1 "[From.GetName] Nahrazuje vládu"
 mtg_britain.66.a:1 "Na tomto stavu věcí nevidíme nic špatného."
 mtg_britain.66.b:1 "To je nepřijatelné! Vyhlásíme nezávislost!"
 mtg_britain.66.d:1 "Vláda [From.GetAdjective] prodělala obrovské politické změny. Musíme se rozhodnout, zda zůstat loajální, nyní když jsou naše ideologické názory tak rozdílné."
 mtg_britain.66.t:1 "Loajalita k Británii"
 mtg_britain.67.a:1 "Uvidíme, jak dlouho to vydrží."
 mtg_britain.67.d:1 "[From.GetNameDefCap] nás informoval, že nemohou souhlasit s ideologickou cestou, kterou jsme zvolili, a proto nevidí jinou možnost než se odtrhnout od impéria."
 mtg_britain.67.t:1 "[From.GetName] Proklamuje nezávislost"
 mtg_britain.68.a:1 "Silně se postavíme proti."
 mtg_britain.68.b:1 "Není nic, co bychom mohli udělat."
 mtg_britain.68.d:1 "[ENG.GetNameDefCap] prosazuje komunistickou vládu v [FROM.GetNameDef]. Určitě nemůžeme dovolovat, aby se na naší hranici objevila taková ideologická hrozba?!"
 mtg_britain.68.t:2 "Komunismus v Kanadě"
 mtg_britain.68_tt:1 "Vzdát veškeré snahy o zajištění Kanady.\n"
 mtg_britain.69.a:1 "Nechť se pokusí prosadit tento požadavek."
 mtg_britain.69.b:1 "Potom nemáme na výběr, než se podřídit."
 mtg_britain.69.d:1 "[From.GetNameDefCap] vydal ultimátum, požadující, abychom okamžitě přestali šířit komunismus v [CAN.GetNameDef]."
 mtg_britain.69.t:1 "[USA.GetName] namítá proti [CAN.GetAdjective] komunismu"
 mtg_britain.7.a:1 "To je vítaný projev podpory pro krále."
 mtg_britain.7.d:1 "Nedávný článek v [GETUKPROKINGNEWSPAPER] zdůraznil královo právo na štěstí a tvrdí, že pokud pravidla nedovolují, aby se oženil s rozvedenou, pak by možná bylo na čase tato pravidla modernizovat."
 mtg_britain.7.t:2 "Noviny podporují manželství"
 mtg_britain.70.a:1 "Pak musíme získat naši autoritu vojenskými prostředky."
 mtg_britain.70.b:1 "Odmítli naše bluffy - musíme ustoupit."
 mtg_britain.70.d:1 "[From.GetNameDefCap] odmítl naše požadavky a informoval nás, že nemáme žádnou pravomoc nad [CAN.GetAdjective] pracovníky."
 mtg_britain.70.t:1 "[From.GetName] odmítá ustoupit"
 mtg_britain.71.a:1 "Vědí, co je pro ně nejlepší."
 mtg_britain.71.d:1 "[From.GetNameDefCap] nás informuje, že se zdrží šíření komunismu v [CAN.GetNameDef]."
 mtg_britain.71.t:1 "[From.GetName] se stáhl"
 mtg_britain.72.a:1 "Zlověstné... Raději se připravme na to nejhorší."
 mtg_britain.72.d:2 "Snažení o udržení jednotného stavu na indickém subkontinentu se ukazuje jako zdroj velkého tření. Náboženské rozdíly začínají vyvolávat veřejné nepokoje a střety, zejména na severozápadě a severovýchodě země, zatímco prominentní jednotlivci používají stále více nepřátelskou rétoriku. Krize nejeví známky zpomalení, a dokonce i v Barmě lidé hovoří o odtržení..."
 mtg_britain.72.t:1 "Občanský nepokoj v severní Indii"
 mtg_britain.73.a:1 "Nemůžeme je nechat odejít jen tak!"
 mtg_britain.73.b:1 "To nestojí za to vést válku."
 mtg_britain.73.d:1 "Napětí na severu země se konečně dostalo do bodu zlomu, a přímé násilí mezi muslimskou a hinduistickou populací přerostlo v občanskou válku. Vznikla provizorní muslimská vláda, která vyhlásila plnou nezávislost Pákistánu a oznámila svou rozhodnost bránit ji vojenskými prostředky."
 mtg_britain.73.t:1 "Indická občanská válka"
 mtg_britain.74.a:1 "Je čas přijmout jejich nezávislost."
 mtg_britain.74.b:1 "Nikdy nepřijmeme jejich nezávislost!"
 mtg_britain.74.d:1 "Naše válka s [PAK.GetNameDef] se zastavila a veřejné mínění se obrátilo proti nesmyslné ztrátě životů, přičemž konec války není na obzoru. Možná je to dobrý čas začít mírová jednání?"
 mtg_britain.74.t:1 "Občanská válka s [PAK.GetName] stagnuje"
 mtg_britain.75.a:1 "Konečně."
 mtg_britain.75.d:2 "[RAJ.GetNameDef] se smířil s přijetím naší nezávislosti. Čelí-li klesající domácí podpoře, cítí, že nemá smysl pokračovat v této únavné válce."
 mtg_britain.75.t:1 "[RAJ.GetName] uznává naši nezávislost"
 mtg_britain.76.a:1 "Potom musíme prolít krev."
 mtg_britain.76.b:1 "Je to nesmyslné - musíme přijmout jejich nezávislost."
 mtg_britain.76.d:1 "Kulturní rozdíly mezi Východem a Západem [PAK.GetName] vyvolaly rostoucí napětí, a nyní Bangladéšané zahájili otevřenou vzpouru proti tomu, co považují za 'naše utlačování'. Je nepravděpodobné, že bychom byli schopni vrátit oblast pod kontrolu bez prolévání krve..."
 mtg_britain.76.t:1 "Pákistánská občanská válka"
 mtg_britain.77.a:1 "Je čas přijmout jejich nezávislost."
 mtg_britain.77.b:1 "Nikdy nepřijmeme jejich nezávislost!"
 mtg_britain.77.d:1 "Naše válka s [BAN.GetNameDef] ustrnula a veřejné mínění se obrátilo proti nesmyslné ztrátě životů, přičemž konec války není v dohledu. Možná je to dobrý čas na zahájení mírových jednání?"
 mtg_britain.77.t:1 "Občanská válka s [BAN.GetName] se zastavila"
 mtg_britain.78.d:1 "[PAK.GetNameDef] se smířil s naším vyhlášením nezávislosti. Vzhledem k dramatickému poklesu domácí podpory cítí, že pokračování v této vyčerpávající válce již nemá smysl."
 mtg_britain.78.t:1 "[PAK.GetName] uznává naši nezávislost"
 mtg_britain.79.a:1 "Asi tímto způsobem nebudeme bojovat se Sověty sami."
 mtg_britain.79.b:1 "Zřejmě nám budou muset naši souhlas vymoct z našich studených mrtvých rukou!"
 mtg_britain.79.d:1 "[From.GetNameDefCap] nás informuje, že vyžadují průchod naším územím, aby zaútočili na své nepřátele, [SOV.GetNameDef]. Požadují naši okamžitou spolupráci, stejně jako dalekosáhlý vládní dohled. Pokud ne, říkají, že nemají na výběr než projít svými silami naším územím BEZ našeho souhlasu..."
 mtg_britain.79.t:1 "[From.GetNameDefCap] požaduje dodržování"
 mtg_britain.8.a:1 "Nešťastná rána proti králi."
 mtg_britain.8.d:1 "Nedávný článek v [GETUKANTIKINGNEWSPAPER] citoval královy povinnosti vůči své zemi a svému lidu, uvádějící, že jeho postavení a privilegium přicházejí s břemenem povinnosti, a tak musí obětovat buď své manželství, nebo svou korunu."
 mtg_britain.8.t:1 "Noviny se staví proti manželství"
 mtg_britain.80.a:1 "Dobře - přes Kavkaz a do Stalingradu!"
 mtg_britain.80.d:1 "[From.GetNameDefCap] přijalo naše požadavky a dalo nám dalekosáhlou kontrolu nad jejich územím."
 mtg_britain.80.t:1 "[From.GetNameDefCap] přijímá požadavky"
 mtg_britain.81.a:1 "Žádali si o to."
 mtg_britain.81.d:1 "[From.GetNameDefCap] odmítl naše požadavky. Slova jejich zástupců: "pokud chceme jejich souhlas, budeme ho muset vyrvat z jejich studených, mrtvých rukou!""
 mtg_britain.81.t:1 "[From.GetName] Odmítá požadavky"
 mtg_britain.82.a:0 "Posuňme naši agendu."
 mtg_britain.82.b:0 "Nechme naše hlasy být slyšet!"
 mtg_britain.82.d:0 "Po další dva měsíce se zástupci britské vlády a Dominia sejdou v Londýně, aby prodiskutovali záležitosti, které se týkají celé říše. Je to výborný čas, abychom probrali otázky jako obranu, obchod nebo appeasement, a doufáme, že to říši poskytne nejlepší šanci na přežití současné krize.\n\nKromě toho to může být nejlepší čas k vyřešení otázky imperiální federace, která byla již opakovaně zmíněna na minulých imperiálních konferencích. To, zda budoucnost britského Společenství národů bude tvořit volné společenství nezávislých a suverénních národů, nebo těsně spjatá federace, která by mohla obstát v globálním chaosu, může být rozhodnuto v nadcházejících měsících."
 mtg_britain.82.t:0 "Imperiální konference [?global.year|0]"
 mtg_britain.82_tt:0 "Tento modifikátor názoru bude odstraněn, jakmile bude konference ukončena. Čím vyšší je názor účastníků, tím pravděpodobnější je, že souhlasí s vašimi návrhy.\n"
 mtg_britain.83.a:0 "Doufejme, že Dominia souhlasí."
 mtg_britain.83.b:0 "Vynaložte diplomatické úsilí na přesvědčení Dominions, aby souhlasily."
 mtg_britain.83.c:0 "Vynaložte obrovské diplomatické úsilí, abyste přesvědčili Dominia, aby souhlasili."
 mtg_britain.83.d:0 "Vzhledem k aktuální globální krizi je jasné, že již nemůžeme plně přijmout odpovědnost za imperiální obranu sami, a proto se musíme více spolehnout na naše Dominia. Každý stát musí zvýšit své vlastní obranné výdaje, aby celé společenství mohlo stát silněji tváří v tvář čemukoli, co by na nás svět mohl vrhnout."
 mtg_britain.83.t:0 "Císařská konference: Obrana"
 mtg_britain.84.a:0 "Obrana impéria závisí na nás všech."
 mtg_britain.84.b:0 "Náš rozpočet to nedovoluje."
 mtg_britain.84.d:0 "[From.GetAdjective] zástupci na konferenci naznačili svou touhu, aby celý Impérium investovalo více do přezbrojení a obrany. Pokud bychom souhlasili, přijímáme břemeno lépe se starat o vlastní místní obranu a více se spoléhat na méně podporu [From.GetAdjective]."
 mtg_britain.85.a:0 "Plní svou povinnost vůči Impériu."
 mtg_britain.85.d:0 "[From.GetAdjective] vláda nás informovala, že souhlasí s naším návrhem na zvýšení obranných výdajů. Přísahala, že tak učiní okamžitě."
 mtg_britain.85.t:0 "Imperiální konference: Obrana - [From.GetName] přijímá"
 mtg_britain.86.a:0 "Žijí z naší ochrany!"
 mtg_britain.86.d:0 "Vláda [From.GetAdjective] nám sděluje, že nemá prostředky na zvýšení výdajů na obranu. Byli proto nuceni odmítnout naši nabídku."
 mtg_britain.86.t:0 "Imperiální konference: Obrana - [From.GetName] odmítá"
 mtg_britain.87.d:0 "Pokud má Impérium prosperovat, musíme rozšířit již existující preferenční obchodní dohody. Navrhujeme, aby Domini zvýšily své exporty do průmyslového srdce Britských ostrovů, abychom co nejefektivněji poháněli náš průmysl."
 mtg_britain.87.t:0 "Imperiální konference: Obchod"
 mtg_britain.88.a:0 "Přežití Impéria na tom závisí."
 mtg_britain.88.b:0 "Budeme obchodovat jak se nám líbí."
 mtg_britain.88.d:0 "[From.GetAdjective] vláda vyjádřila přání rozšířit již existující preferenční obchodní dohody, aby zvýšila dovoz dostupný britskému průmyslovému srdci. Tvrdí, že silnější Británie znamená silnější Impérium jako celek."
 mtg_britain.89.a:0 "Společně budeme prosperovat."
 mtg_britain.89.d:0 "Vláda [From.GetAdjective] nás informovala, že souhlasí s naším návrhem na zvýšení exportu. Okamžitě změní své obchodní předpisy."
 mtg_britain.89.t:0 "Imperiální konference: Obchod - [From.GetName] přijímá"
 mtg_britain.9.a:1 "Krize se rozšířila do nejvyšších pater vlády."
 mtg_britain.9.d:1 "Jelikož se král obával, že jeho veřejné prohlášení v rádiu by mu dalo přílišnou podporu mezi lidmi, premiér [Root.GetLeader] nyní tuto možnost odmítl. Neschopen se postavit svému premiérovi v této záležitosti, král neměl jinou možnost, než si 'uchovat svou verzi příběhu' pro sebe, prozatím."
 mtg_britain.9.t:1 "Premiér omezuje krále"
 mtg_britain.90.a:0 "Myslí jen na sebe!"
 mtg_britain.90.d:0 "Vláda [From.GetAdjective] odmítla náš návrh na zvýšení vývozů a rozšíření preferenčního obchodního programu. Obávají se, že to negativně ovlivní jejich domácí ekonomickou situaci."
 mtg_britain.90.t:0 "Imperiální konference: Obchod - [From.GetName] odmítá"
 mtg_britain.91.d:0 "Silná ekonomika je páteří, která podporuje celé Impérium. Je nezbytné, aby Dominiony nezanedbávaly svůj domácí průmyslový rozvoj, ale investovaly výrazně do pokračujícího pokroku industrializace."
 mtg_britain.91.t:0 "Imperiální konference: Ekonomika"
 mtg_britain.92.a:0 "Naše ekonomika musí být silná, aby odolala bouři, která nás čeká."
 mtg_britain.92.b:0 "V tuto chvíli na to nemáme prostředky."
 mtg_britain.92.d:0 "[From.GetAdjective] vůdcové předložili přesvědčivý argument o důležitosti našeho domácího průmyslového rozvoje. Touží po zvýšení vládních investic v tomto sektoru."
 mtg_britain.93.a:0 "Jejich investice se bohatě vyplatí."
 mtg_britain.93.d:0 "Vláda [From.GetAdjective] nás informovala, že souhlasí s naší žádostí o zvýšení investic do jejich domácího průmyslu. Tyto prostředky ihned uvolní."
 mtg_britain.93.t:0 "Imperiální konference: Ekonomika - [From.GetName] přijímá"
 mtg_britain.94.a:0 "Žijí z našeho bohatství!"
 mtg_britain.94.d:0 "[From.GetAdjective] vláda odmítla naši žádost o zvýšení investic do jejich domácího průmyslu. Tvrdí, že přirozený růst prospěje sektoru více v dlouhodobém horizontu."
 mtg_britain.94.t:0 "Imperiální konference: Ekonomika - [From.GetName] odmítá"
 mtg_britain.95.d:0 "Politika uspokojení nebyla bez svých kritiků v rámci impéria. Musíme znovu předložit tento bod k diskusi a přiznat, že možná je potřeba změnit diplomatický tón, ale to vyžaduje podporu impéria."
 mtg_britain.95.t:0 "Imperiální konference: Uklidnění"
 mtg_britain.96.a:0 "Možná se musíme smířit s neúspěchem appeasementu."
 mtg_britain.96.b:0 "Musíme zůstat věrní naší politice ústupků."
 mtg_britain.96.d:0 "[From.GetAdjective] vůdci přiznávají, že politika appeasementu je možná chybná, a jsou ochotni to předložit k diskusi. Jsou otevření změně své diplomatické pozice, ale udělají to pouze, pokud budou mít podporu Impéria."
 mtg_britain.97.a:0 "Vidí hrozbu."
 mtg_britain.97.d:0 " [From.GetAdjective] vláda nás informovala, že souhlasí s tím, že appeasement skončil, a že je potřebný silnější postoj k obraně našich globálních zájmů, i když to může vést k válce."
 mtg_britain.97.t:0 "Improvizovaná konference: Uklidnění - [From.GetName] přijímá"
 mtg_britain.98.a:0 "Nemají žádný charakter!"
 mtg_britain.98.d:0 "Vláda [From.GetAdjective] nesouhlasí s našimi pochybami ohledně appeasementu a argumentuje, že si nemůžeme dovolit být zapleteni do války, a že musíme udržovat naši politiku uspokojování těch, kteří chtějí testovat naši trpělivost."
 mtg_britain.98.t:0 "Imperiální konference: Uklidnění - [From.GetName] Odmítá"
 mtg_britain.99.d:0 "Koncept federální superstátu pokrývajícího celé Britské impérium je již starý přes půl století, ale předchozí císařské konference nebyly schopny dosáhnout rozhodnutí v této záležitosti. Máme jednu poslední šanci, než se pevně rozhodneme pro cestu k autonomii Dominia. Musíme je přimět pochopit, že toto je nejlepší možné řešení jak pro jejich národy, tak pro Commonwealth národů jako celek."
 mtg_britain.99.t:0 "Imperiální konference: Federace"
 mtg_britain.999.a:1 "Král je mrtvý. Ať žije král!"
 mtg_britain.999.d:1 "Rozsáhlé strategické bombardování v oblasti hlavního města nyní vzalo svůj konečný daň. Včera odpoledne ve 15:41 byl park svatého Jakuba a Buckinghamský palác zasaženy útokem provedeným několika nepřátelskými bombardéry. Přestože záchranné služby dorazily na místo během několika minut, byly nuceny dospět k závěru, že král Edward a jeho manželka Wallis byli okamžitě zabiti, když bomba explodovala a strhla strop sklepa na ně.\n\nI když smrt krále ponořila národ do smutku, přípravy na korunovaci jeho nástupce jsou již v plném proudu. V důsledku králova morganatického manželství nyní lineární nástupnictví prochází jeho bratrem, Albertem, který si jako regální jméno zvolil George VI, když se připravuje na svou korunovaci."
 mtg_britain.999.t:0 "Buckinghamský palác bombasticky zničen - král Edward mrtvý"
 mtg_exile_government.2.a:0 "Je čas, aby se vrátili na své vlastní území."
 mtg_exile_government.2.b:0 "Čas ještě nepřišel."
 mtg_exile_government.2.desc:0 "[From.GetLeader] formálně požádal o povolení od [Root.GetAdjective] vlády vrátit se do [From.GetNameDef] a znovu ustanovit prozatímní [From.GetRulingPartyLong] kabinet v přípravě na poválečný mír."
 mtg_exile_government.2.title:0 "Vláda [From.GetAdjective] v exilu"
 mtg_exile_government.3.a:0 "Souhlasíme."
 mtg_exile_government.3.b:0 "Nebudeme sloužit pod nimi."
 mtg_exile_government.3.desc:0 "Námořní vedení [From.GetAdjective] nám předložilo plán na integraci naší námořnictva do jejich. Tvrdí, že umožněním [From.GetAdjective] námořním plánovačům mít plnou kontrolu nad našimi loděmi by se jejich efektivita radikálně zvýšila v porovnání s jejich současnými nezávislými akcemi."
 mtg_exile_government.3.title:0 "[From.GetName] žádá o námořní integraci"
 mtg_exile_government.4.desc:0 "Vláda [From.GetAdjective] nám oznámila, že souhlasí s naším návrhem, a že od této chvíle budou jejich lodě operovat pod naším velením."
 mtg_exile_government.4.title:0 "[From.GetName] přijímá námořní integraci"
 mtg_exile_government.5.a:0 "Dávají svou hrdost nad zájmy aliance."
 mtg_exile_government.5.desc:0 "Vláda [From.GetAdjective] nás informovala, že jejich námořnictvo nikdy nebude sloužit pod velením zahraniční mocnosti. Mají v úmyslu nám pomoci, ale učiní to nezávisle."
 mtg_exile_government.5.title:0 "[From.GetName] Odmítá námořní integraci"
 mtg_exile_leader_added.1.a:1 "Váš boj ještě nekončí."
 mtg_exile_leader_added.1.desc:1 "Po dlouhé a nebezpečné cestě přes území ovládané nepřítelem a několik neutrálních států, [From.GetName] konečně dorazil do hlavního města. Po krátkém období zotavení, [From.GetSheHe] nabídl [From.GetHerHis] služby v našem společném boji.\n\nPodle zpráv je [From.GetSheHe] velmi dychtivý 'vrátit se k zabíjení lidí a ničení věcí'."
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] vůdce exilu nabízí služby"
 mtg_generic.1.a:0 "Nemáme jinou možnost, než přijmout."
 mtg_generic.1.desc:0 "S odvoláním na jasný nedostatek volební podpory pro naši současnou vládu [From.GetNameDef] požadoval změnu v politice."
 mtg_generic.1.title:0 "[From.GetName] prosazuje změnu vlády"
 mtg_germany.1.a:0 "Pak se k nim připojíme."
 mtg_germany.1.b:0 "Pak se jim postavíme."
 mtg_germany.1.d:0 "Jelikož jsme nedávno ustoupili jejich obchodním požadavkům, [From.GetNameDef] nyní vydalo ultimátum: musíme se okamžitě připojit, jinak čelíme jejich vojenské síle."
 mtg_germany.1.t:0 "[From.GetName] Požaduje souhlas"
 mtg_germany.2.d:0 "Vláda [From.GetAdjective] reagovala na naše požadavky příznivě a poskytne nám svou pomoc v našich válkách."
 mtg_germany.2.t:0 "[From.GetName] Souhlasí"
 mtg_germany.3.a:0 "Potom si vybrali smrt."
 mtg_germany.3.d:0 "Vláda [From.GetAdjective] odmítla naše požadavky, navzdory našim hrozbám vojenskou silou."
 mtg_germany.3.t:0 "[From.GetName] Odmítá dodržení"
 mtg_netherlands.1.a:0 "Není to ideální, ale nemáme na výběr."
 mtg_netherlands.1.b:0 "Ne! Chtějí jen ostrovy pro sebe."
 mtg_netherlands.1.c:0 "Dejte Britům kontrolu místo toho - aby se situace neeskalovala."
 mtg_netherlands.1.d:0 "S odvoláním na naši současnou vojenskou slabost po invazi do naší vlasti přišla [VEN.GetAdjective] vláda s návrhem na 'ochranu' ABC ostrovů před nepřátelskými útoky. Je otázkou, zda budou ochotni odejít, jakmile jejich pomoc již nebude potřebná..."
 mtg_netherlands.1.e:0 "Místo toho dejte Američanům kontrolu - aby se situace neeskalovala."
 mtg_netherlands.1.t:0 "Venezuela nabízí 'ochranu' ABC ostrovů"
 mtg_netherlands.10.a:0 "Doufejme, že to bude stabilnější než naposledy."
 mtg_netherlands.10.d:0 "Pátá vláda Colijn znovu, jako její předchůdci, padla a ministr státu Dirk Jan de Geer byl požádán, aby převzal odpovědnost za formování nové vlády. Poté, co v poslední době sloužil v roce 1933, prokázal své schopnosti sloužit své zemi v mírových časech. S narůstajícím světovým napětím je však nejasné, jak nový ministr-předseda povede národ ve válce, která se zdá být čím dál pravděpodobnější."
 mtg_netherlands.10.t:0 "Nová vláda se formuje"
 mtg_netherlands.11.a:0 "Dejte jim kontrolu nad ostrovy."
 mtg_netherlands.11.b:0 "Slíbit jim velké dovozy životně důležitých zdrojů."
 mtg_netherlands.11.d:0 "Není tajemstvím, že Japonci mají obrovský zájem o zdroje našich Východních Indí. Máme dvě možnosti: buď poskytnout Japoncům výhradní práva na zdroje, které chtějí v našich koloniích, nebo jim dát přímou kontrolu nad koloniemi jako celkem. Pokud chceme udržovat mírové vztahy s [JAP.GetNameDef], budeme muset učinit volbu."
 mtg_netherlands.11.t:0 "Japonský zájem o Východní Indie"
 mtg_netherlands.12.a:0 "To by bylo přijatelné řešení naší situace."
 mtg_netherlands.12.b:0 "Mohou si ponechat své kolonie - máme alternativní řešení."
 mtg_netherlands.12.d:0 "V zájmu pokračujícího míru, a vzhledem k našemu zájmu o oblast bohatou na zdroje, [From.GetNameDefCap] nabídnul převést celé Východní Indie pod naší kontrolu."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] Nabízí kontrolu nad Východními Indiemi"
 mtg_netherlands.13.a:0 "To je přijatelné kompromis."
 mtg_netherlands.13.b:0 "Tento 'kompromis' není dostatečný."
 mtg_netherlands.13.d:0 "Ve jménu pokračujícího míru, a s vědomím našeho zájmu o zdroji bohatou oblast, [From.GetNameDefCap] přišlo s řešením. Místo toho, aby nám svěřili přímou kontrolu nad oblastí, navrhují nám výhradní práva na zdroje, které se tam nacházejí."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] Nabízí dovoz z Východních Indií"
 mtg_netherlands.14.a:0 "Kéž by více lidí mělo její odhodlání."
 mtg_netherlands.14.d:0 "Zklamaná rozsáhlým poraženectvím pronikajícím vládou, královna Wilhelmina požadovala odvolání viněných ministrů. Ministr prezident De Geer, spíše než aby tak veřejně ztratil tvář, byl povolen odstoupit z 'zdravotních důvodů'. Doufá se, že nám už v budoucnu nebude působit další potíže...\n\nJeho nástupce, Pieter Sjoerds Gerbrandy, se již vyznamenal při odmítání de Geerových poraženectví. Pokud si tento postoj udrží po celou válku, bude skvělým příkladem pro zbytek kabinetu."
 mtg_netherlands.14.t:0 "Královna vyhazuje poražené ministry"
 mtg_netherlands.15.a:0 "Skvělý nápad."
 mtg_netherlands.15.b:0 "Myslíme, že ne."
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] předložil návrh na znovu vytvoření států Spojených Nizozemí, které existovaly po napoleonských válkách. Uvádějí své příspěvky do válečného úsilí, v porovnání s relativní bezúčelností Belgičanů a Lucemburčanů, jako důvod, proč by neměli být odměněni, ale také proč by tento plán pomohl udržení kontinentálního míru v budoucnu."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] Navrhuje Spojené Nizozemsko"
 mtg_netherlands.16.a:0 "Nejlepší zprávy."
 mtg_netherlands.16.d:0 "Britové příznivě zareagovali na naši nabídku na sjednocení Nizozemska. Můžeme začít přípravy na integraci země, jakmile bude osvobozena."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] podporuje návrh Spojených Nizozemska"
 mtg_netherlands.17.a:0 "Jejich nevděk je hluboký..."
 mtg_netherlands.17.d:0 "Britové jasně dali najevo, že si nemyslí, že bychom měli na naši návrh na sjednocení Nizozemska zájem."
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] odmítá návrh Spojených Nizozemí"
 mtg_netherlands.18.a:0 "Je to tak, jak se uhasí plamen svobody?"
 mtg_netherlands.18.d:0 "Dostalo se nám do pozornosti, že Britové přijali nizozemský návrh na sjednocení nízkých zemí pod nizozemskou vlajkou. Zástupci naší vlády nebyli konzultováni..."
 mtg_netherlands.19.a:0 "To je vynikající nápad!"
 mtg_netherlands.19.b:0 "Nemáme zájem."
 mtg_netherlands.19.d:0 "[HOL.GetAdjective] zástupci nás kontaktovali s návrhem na úzkou spolupráci mezi národy tvořícími Nizozemsko. Nyní si přejí mít naši oficiální podporu pro tento projekt."
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] zve do Beneluxu"
 mtg_netherlands.2.a:0 "Naše lest uspěla."
 mtg_netherlands.2.d:0 "Vláda [HOL.GetAdjective] přijala naši nabídku na 'ochranu' ABC ostrovů."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] Přijímá naši nabídku"
 mtg_netherlands.20.d:0 "[HOL.GetAdjective] zástupci nás kontaktovali s návrhem na úzkou spolupráci mezi demokratickými menšími mocnostmi Evropy. Nyní si přejí mít naši oficiální podporu pro tento projekt."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] zve do Evropské unie"
 mtg_netherlands.21.a:0 "Pokud si myslí, že je to lepší..."
 mtg_netherlands.21.d:0 "Z našich interakcí se ukázalo, že [From.GetNameDefCap] se snaží zajistit svou kontrolu nad našimi záležitostmi... Již určité menší duplicitní větve vlády byly považovány za 'nepotřebné', a od nynějška budou řízeny přímo z Amsterdamu."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] usiluje o koloniální integraci"
 mtg_netherlands.22.a:0 "Možná nám může nová vláda sloužit nějak jinak..."
 mtg_netherlands.22.d:0 "Zástupci vlády v exilu nás informovali, že vláda se přesune do Batavie a od té doby bude spravovat kolonie přímo odtud. Naše služby již nejsou potřeba."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] přesunuje hlavní město do Batávie"
 mtg_netherlands.23.a:0 "Mír byl zajištěn."
 mtg_netherlands.23.d:0 "[From.GetNameDefCap] přijímá náš návrh na převzetí celé Východní Indie."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] Přijímá převod východní Indie"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap] přijímá náš návrh na získání výhradních práv na zdroje Východních Indií"
 mtg_netherlands.24.t:0 "[From.GetNameDefCap] přijímá zdroje Východních indických ostrovů"
 mtg_netherlands.25.a:0 "Jak zvláštní... A znepokojivé..."
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] nás informoval, že náš návrh je pro ně nezajímavý."
 mtg_netherlands.25.t:0 "[From.GetNameDefCap] odmítá náš návrh"
 mtg_netherlands.26.a:0 "Nemůžeme dovolit zahraniční vměšování do Karibiku."
 mtg_netherlands.26.b:0 "Neměli by si dovolit říkat nám, co jsou naše zájmy."
 mtg_netherlands.26.d:0 "Vláda [HOL.GetAdjective] požádala o naši ochranu v Západní Indii. Bojí se útoků ze strany třetích stran, nyní, když procházejí obdobím vojenské slabosti, a navrhují, že by nemuselo být v našem nejlepším zájmu mít konflikty uvnitř naší sféry zájmu."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] žádá o ochranu USA nad Západní Indií"
 mtg_netherlands.27.a:0 "S USA na naší straně je těžké vidět, že by nám někdo hrozil."
 mtg_netherlands.27.d:0 "[From.GetNameDefCap] se rozhodl převzít ochranu Západních Indií. Naše kolonie by měly být v bezpečí před útokem."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] Přijímá ochranu Západních Indů"
 mtg_netherlands.28.a:0 "To je velmi zklamáním..."
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] nás informoval, že Západní Indie nejsou jejich záležitostí a nechtějí činit žádné záruky ohledně obrany našich kolonií."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] Odmítá ochranu Západních Indů"
 mtg_netherlands.29.a:0 "Dejte jim pěchotní vybavení."
 mtg_netherlands.29.b:0 "Dejte jim podpůrné vybavení."
 mtg_netherlands.29.c:0 "Dejte jim dělostřelecké vybavení."
 mtg_netherlands.29.d:0 "[HOL.GetAdjective] vláda se obrátila na nás s žádostí o dodávku vybavení. Informují nás, že bez pomoci nebudou schopni vybavit svou armádu včas na invazi."
 mtg_netherlands.29.e:0 "Budou se muset postarat sami."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] žádá o vybavení"
 mtg_netherlands.3.a:0 "Nenecháme to být!"
 mtg_netherlands.3.d:0 "[HOL.GetAdjective] vláda odmítla naši nabídku poskytnout jim 'ochranu' pro ABC ostrovy."
 mtg_netherlands.3.t:0 "[From.GetNameDefCap] Odmítá naši nabídku"
 mtg_netherlands.30.a:0 "Jejich pomoc nebude zapomenuta."
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] nám poslal zásilku vybavení na pomoc naši znovu militarizaci."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] Posílá vybavení"
 mtg_netherlands.31.a:0 "Přeceňují naši průmyslovou kapacitu..."
 mtg_netherlands.31.d:0 "[From.GetNameDefCap] nám odmítli poslat vybavení, doporučili nám soustředit naši vlastní výrobu na zvýšení, pokud to budeme potřebovat."
 mtg_netherlands.31.t:0 "[From.GetNameDefCap] odmítl vyslat vybavení."
 mtg_netherlands.32.a:0 "Skvělý nápad!"
 mtg_netherlands.32.b:0 "Pokud si přejí naši ochranu, musí se k nám oficiálně připojit."
 mtg_netherlands.32.d:0 "[HOL.GetAdjective] zástupci navrhli vypracovat tajné plány personálu, které nám umožní koordinovat naši obranu, pokud by byli napadeni. Informují nás, že je kritické, aby to nebylo zveřejněno, protože se obávají, že jakékoli porušení jejich neutrality povede k válce..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] Navrhuje kombinovaný plán velitelského štábu"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! obdrží bonus k obraně divize na jádrovém území na 180 dní po útoku západoevropské mocnosti.\n"
 mtg_netherlands.33.a:0 "Skvělé!"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] přijal náš návrh na společný plán štábu."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] Akceptuje společný personální plán"
 mtg_netherlands.33_tt:0 "Po 180 dní po útoku západoevropskou velmocí obdržíme bonus k obraně divize na jádrovém území.\n"
 mtg_netherlands.34.a:0 "To není možné."
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] odmítl náš návrh na kombinovaný plán štábu - pokud si přejeme jejich pomoc, musíme ji formálně požádat."
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] odmítá spojený plán štábu"
 mtg_netherlands.35.a:0 "To je vynikající nápad!"
 mtg_netherlands.35.b:0 "Nemůžeme jim poskytnout informace, které jsme shromáždili."
 mtg_netherlands.35.d:1 "[From.GetNameDefCap] navrhuje vyměnit informace o pravděpodobných nepřátelích, jimž můžeme čelit v bitvě, když budeme bojovat společně."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] žádá o výměnu zpravodajství"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! obdrží cílený bonus na útok a obranu proti svému agresorovi po dobu 180 dní poté, co byl napaden velmocí západní Evropy.\n"
 mtg_netherlands.35_tt_2:0 "Získáme cílený bonus k útoku a obraně proti jinému západoevropskému velmoci, pokud s nimi půjdeme do války.\n"
 mtg_netherlands.36.a:0 "To značně pomůže našim obranám."
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] souhlasil s výměnou zpravodajských informací o pravděpodobných nepřátelích, kterým můžeme čelit v bitvě při společném boji."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] Souhlasí s výměnou zpravodajství"
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! obdrží cílený bonus k útoku a obraně proti svému agresorovi na 180 dní po vyhlášení války vůči západoevropské velmoci.\n"
 mtg_netherlands.36_tt_2:0 "Obdržíme cílený bonus k útoku a obraně proti našemu agresorovi na 180 dní po útoku ze strany západoevropského velmoci.\n"
 mtg_netherlands.37.a:0 "Zdá se, že nejsme dost důvěryhodní..."
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] odmítli sdílet své zpravodajské informace."
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] Odmítá vyměnit zpravodajské informace"
 mtg_netherlands.4.a:0 "Toto břímě přijmeme."
 mtg_netherlands.4.b:0 "Nemůžeme se zaplést do místních územních sporů."
 mtg_netherlands.4.d:0 "Vláda [HOL.GetAdjective] požádala, abychom převzali ochranu Curaçaa. Byli kontaktováni Venezuelskými pod záminkou 'nabídky ochrany' a obávají se, že by mohlo dojít k nepřátelství, pokud odmítnou [VEN.GetAdjective] 'nabídku'."
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] Žádá o naši ochranu na ABC ostrovech"
 mtg_netherlands.41.a:1 "Silný [From.GetName] je užitečný [From.GetName]."
 mtg_netherlands.41.b:1 "Slabý [From.GetName] je lepší [From.GetName]."
 mtg_netherlands.41.d:0 "[From.GetNameDefCap] žádá, abychom sdíleli některé naše vojenské znalosti, což jim umožní dosáhnout významných pokroků v oblasti vojenské doktríny."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] Žádá o sdílení vojenských znalostí"
 mtg_netherlands.42.a:0 "To výrazně přispěje k modernizaci naší armády."
 mtg_netherlands.42.d:0 "[From.GetNameDefCap] s námi sdílel některé své doktríny a vojenské znalosti."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] Sdílí vojenské znalosti"
 mtg_netherlands.43.a:0 "Chtějí, abychom zůstali slabí?"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap] odmítl sdílet své vojenské znalosti s námi."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] Odmítá sdílet vojenské znalosti"
 mtg_netherlands.45.a:0 "Nejhorší."
 mtg_netherlands.45.d:0 "Zdá se, že princ Bernhard byl zapleten do znepokojujícího skandálu. I když jeho svobodný duch může být občas požehnáním, zdá se, že se může stejně tak dobře ukázat jako prokletí... Vláda je nyní nucena vynaložit cenné zdroje na zlepšení pověsti prince na veřejnosti."
 mtg_netherlands.45.t:0 "Princ Bernhard zapleten do skandálu"
 mtg_netherlands.46.a:0 "Skutečný potomek Oranžských."
 mtg_netherlands.46.d:0 "Princ Bernhard nedávno udělal výjimečný dojem na veřejnosti, zvedající morálku a dávající naději na konečné vítězství, kamkoli šel. Ačkoli technicky nebyl zástupcem vlády, nezabránilo nám to v tom, abychom byli schopni profitovat z tohoto nečekaného úspěchu."
 mtg_netherlands.46.t:0 "Princ Bernhard udělal dobrý dojem"
 mtg_netherlands.47.a:0 "Dobrý pilot."
 mtg_netherlands.47.d:0 "Ve svých jednáních se spolubojovníky, princ Bernhard dal dobrý příklad chování a bojového létání. S tímto příkladem čerstvým v jejich myslích, velitelé si již mohou všimnout malého, ale patrného zlepšení v výkonu v leteckých soubojích na našich obloze."
 mtg_netherlands.47.t:0 "Princ Bernhard dává dobrý příklad"
 mtg_netherlands.48.a:0 "Nehodnotné..."
 mtg_netherlands.48.b:0 "Musíme diskreditovat 'změření' prince, abychom zachránili situaci."
 mtg_netherlands.48.d:0 "V odvážné naději se princ Bernhard zřejmě pokusil dát svým kolegům pilotům 'nějaké tipy', které z taktického hlediska jsou kontraproduktivní a často přímo nebezpečné. Činy nezodpovědné statečnosti již zvýšily ztráty."
 mtg_netherlands.48.t:0 "Princ Bernard dává špatný příklad"
 mtg_netherlands.49.a:0 "Má skvělou mysl."
 mtg_netherlands.49.d:0 "Zdá se, že princ Bernhard se intenzivně míchal do nedávných plánů bitvy. Naštěstí se zdá, že jeho rady byly rozumné a plány přinášejí vynikající výsledky."
 mtg_netherlands.49.t:0 "Princ Bernhard se pozitivně míchá do strategie"
 mtg_netherlands.5.a:0 "Je to lepší než alternativa."
 mtg_netherlands.5.d:0 "[From.GetNameDefCap] se rozhodl převzít odpovědnost za ABC ostrovy."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] Přijímá ochranu ABC ostrovů"
 mtg_netherlands.50.a:0 "Je příliš pozdě jednat..."
 mtg_netherlands.50.b:0 "Naši generálové musí ignorovat jeho 'rad rady', i když to poškodí reputaci prince."
 mtg_netherlands.50.d:0 "Zdá se, že princ Bernhard se rozsáhle vměšoval do nedávných bojových plánů. Svou pozicí a titulem, a s obvyklým bravado a sebevědomím, umlčel ty, kteří nesouhlasili s jeho návrhy. Mnohé bojové plány nyní vykazují zásadní chyby při implementaci."
 mtg_netherlands.50.t:0 "Princ Bernhard se negativně vměšuje do strategie"
 mtg_netherlands.51.a:0 "Excelentní nápad!"
 mtg_netherlands.51.b:0 "Nemůžeme se spoléhat na to, co najde!"
 mtg_netherlands.51.d:0 "V posledních týdnech chyběly dostatečné informace pro formulaci vhodných bojových plánů, a když se o tom v nedávné poradě dozvěděl, princ Bernhard trval na využití svých osobních kontaktů v [GER.GetNameDef], aby nám poskytl tolik potřebné informace."
 mtg_netherlands.51.t:0 "Princ Bernhard Chce Získat Zpravodajské Informace"
 mtg_netherlands.52.a:0 "Je to čest pro tajnou službu."
 mtg_netherlands.52.d:0 "Zdá se, že informace shromážděné princem byly velmi užitečné v terénu. Několik úspěchů může být přímo přičteno informacím předaným z jeho kontaktů."
 mtg_netherlands.52.t:0 "Princezna Bernhard shromažďuje dobré informace"
 mtg_netherlands.53.a:0 "Byla to sázka, kterou jsme vzali..."
 mtg_netherlands.53.d:0 "Zdá se, že zpravodajské informace shromážděné princem nebyly příliš přesné... Nepřítel opakovaně útočil na místa, kde jsme zbavili vojáků, abychom posílili jiná místa, kde jsme očekávali, že údery přijdou."
 mtg_netherlands.53.t:0 "Princ Bernhard shromažďuje špatné informace"
 mtg_netherlands.54.a:0 "Musí udělat, co považuje za správné."
 mtg_netherlands.54.b:0 "Je to příliš nebezpečné, musíme to zakázat!"
 mtg_netherlands.54.d:0 "Když se konverzace na nedávném pracovním setkání stočila k nedostatečnému odporu v naší okupované vlasti, princ Bernhard se zřejmě rozhodl, že to vezme do svých rukou a 'dá to do pořádku'. Již připravuje seskok za nepřátelské linie."
 mtg_netherlands.54.t:0 "Princ Bernhard se snaží organizovat odpor"
 mtg_netherlands.55.a:0 "Ohromující úspěch."
 mtg_netherlands.55.d:0 "Poté, co byl evakuován ponorkou, již lze cítit úsilí prince. Odpor je mnohem efektivnější a mnohem aktivnější."
 mtg_netherlands.55.t:0 "Prince Bernhard organizuje odpor"
 mtg_netherlands.56.a:0 "Jeho odvaha nebyla tentokrát odměněna úspěchem."
 mtg_netherlands.56.d:0 "Ve svých snahách organizovat odpor, byl zraněn při razii okupanta. Od té doby byl evakuován ponorkou, ale potrvá nějakou dobu, než se vrátí do plné bojové síly."
 mtg_netherlands.56.t:0 "Princ Bernhard je zraněn a organizuje odpor"
 mtg_netherlands.58.a:0 "To je velmi trapné..."
 mtg_netherlands.58.d:0 "Na nedávném setkání s zahraničními dignitáři se zdá, že princ Bernhard vytvořil jakousi diplomatickou roztržku. [HOL_bernhard_row_target.GetAdjective] zástupci ho obvinili z vměšování se do vnitřních záležitostí, a to nikoli příliš subtilním způsobem."
 mtg_netherlands.58.t:0 "Princ Bernhard způsobuje diplomatický konflikt"
 mtg_netherlands.59.a:0 "To je znepokojivé... Doufejme, že se to nevyhrotí."
 mtg_netherlands.59.d:0 "Na nedávném setkání s některými našimi dignitáři došlo k diplomatické rozepři mezi nizozemským princem Bernardem a jedním z našich zástupců. Zdá se, že ho obvinil z 'vměšování do vnitřních záležitostí'."
 mtg_netherlands.59.t:0 "Diplomatický konflikt s [From.GetName]"
 mtg_netherlands.6.a:0 "Nemáme jinou možnost než přijmout nabídku [VEN.GetAdjective]."
 mtg_netherlands.6.b:0 "No, Venezuela to stejně nedostane!"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap] se rozhodl odmítnout převzít odpovědnost za ABC ostrovy. Říkají, že se nemohou zapojit do toho, co nazývají 'místní územní spory'."
 mtg_netherlands.6.t:0 "[From.GetNameDefCap] odmítá chránit ABC ostrovy"
 mtg_netherlands.60.a:0 "Nechte je, ať to přinesou."
 mtg_netherlands.60.b:0 "Musíme uklidnit napětí."
 mtg_netherlands.60.d:0 "[HOL.Adjective] úřady eskalovaly diplomatický spor, v docela nepřátelských podmínkách požadují, abychom vydali úplnou omluvu."
 mtg_netherlands.60.t:0 "[From.GetNameDef] vyostřuje diplomatickou roztržku"
 mtg_netherlands.61.a:0 "Tak je válka."
 mtg_netherlands.61.d:0 "[From.GetNameDef] se nehodlá vzdát a odmítá vydat omluvu za urážlivá obvinění a pomluvy namířené proti princi Bernhardovi. Zda mají pravdu a princ zasahoval do vnitřních záležitostí, je vedlejší - jsme nyní na pokraji zlomu v mezinárodních vztazích."
 mtg_netherlands.61.t:0 "[From.GetNameDef] dále vyostřuje spor"
 mtg_netherlands.62.a:0 "Velmi dobře."
 mtg_netherlands.62.d:0 "[From.GetAdjective] vláda nyní ustoupila a vydala úplnou omluvu za obvinění, které vznesla na prince Bernharda. Zda se zasahoval do jejich vnitřních záležitostí, zůstává nejasné, ale prozatím se rozhodl na tomto poli zůstat v ústraní."
 mtg_netherlands.62.t:0 "[From.GetNameDef] Uklidňuje napětí"
 mtg_netherlands.63.a:0 "Štěstí, že jsme měli předvídavost, abychom se na to připravili."
 mtg_netherlands.63.d:1 "Před naší kapitulací, když bylo jasné, že boj je prohraný, jsme úspěšně provedli náš plán evakuace našich zlatých rezerv k našim novým spojencům. Zlato, které bylo uchováváno na palubách lodí a připraveno k odplutí kdykoliv, nyní bezpečně dorazilo do naší hostitelské země a mělo by nesmírně pomoci naší vládě v exilu."
 mtg_netherlands.63.t:0 "Zlaté rezervy evakuovány"
 mtg_netherlands.64.a:0 "To zní jako vynikající nápad!"
 mtg_netherlands.64.b:0 "V tuto chvíli na to nemáme prostředky."
 mtg_netherlands.64.d:0 "Práce na Flevopolderu se dobře rozběhla, a i když mnoho let zbývá, než bude projekt zcela dokončen, už nyní můžeme sklízet některé plody naší tvrdé práce.\n\nZískáním praktických zkušeností s projektem využívání půdy takového rozsahu inženýři vyvinuli nové metody pro výstavbu silnic, železnic a vodních cest. Pokud bychom investovali do těchto pokroků, mohli bychom získat významná zlepšení v těchto oblastech v dohledné budoucnosti."
 mtg_netherlands.64.t:0 "Zuiderzee Works Podpora pokroku v infrastruktuře"
 mtg_netherlands.65.d:0 "Jak postupuje výstavba Flevopolderu, tak také průmysl zásobující tento obrovský projekt roste. Inženýři, kteří se zaměřili na dodávku stavebních materiálů pro projekt, nyní získali nové poznatky v oblasti rozvoje průmyslu a výstavby továren a loděnic. Pokud bychom investovali do těchto pokroků, mohli bychom získat významné zlepšení v této oblasti na dohlednou budoucnost."
 mtg_netherlands.65.t:0 "Zuiderzee Works Podpora průmyslového pokroku"
 mtg_netherlands.66.a:0 "Týká se."
 mtg_netherlands.66.b:0 "Nemůžeme jim dovolit, aby se dostali do [ENG.GetAdjective] sféry vlivu!"
 mtg_netherlands.66.d.a:0 "Britové rozšířili svůj vliv nad námi do takové míry, že jsme nuceni jim v aktuálních obchodních jednáních dávat výhodu."
 mtg_netherlands.66.d.b:0 "Britové rozšířili svůj vliv nad [HOL.GetNameDef] do té míry, že se [HOL.GetAdjective] vláda cítila nucena favorizovat je v současných obchodních jednáních."
 mtg_netherlands.66.t:0 "[ENG.GetName] dominuje [HOL.GetAdjective] obchodním jednáním"
 mtg_netherlands.67.b:0 "Nemůžeme jim dovolit, aby se dostali do [GER.GetAdjective] sféry vlivu!"
 mtg_netherlands.67.d.a:0 "Němci rozšířili svůj vliv nad námi natolik, že jsme nuceni dát jim přednost v aktuálních obchodních jednáních."
 mtg_netherlands.67.d.b:1 "Němci rozšířili svůj vliv nad [HOL.GetNameDef] do té míry, že se [HOL.GetAdjective] vláda cítila nucena je v současných obchodních jednáních zvýhodnit."
 mtg_netherlands.67.t:0 "[GER.GetName] dominuje [HOL.GetAdjective] obchodním vyjednáváním"
 mtg_netherlands.69.a:0 "Budou to muset akceptovat ještě chvíli."
 mtg_netherlands.69.b:0 "Pojďme odvodnit zemi."
 mtg_netherlands.69.d:0 "Bez zjevné bezprostřední potřeby zaplavit nizozemskou vodní linii začala místní populace volat po odvodnění venkova, což jim umožní vrátit se k běžnému životu. Odmítnutí jejich požadavků pravděpodobně povede jen k většímu neklidu později."
 mtg_netherlands.69.t:0 "Místní populace se staví proti 'nesmyslnému' zaplavování"
 mtg_netherlands.7.a:0 "Proč ne."
 mtg_netherlands.7.b:0 "Ne. Mohou navrhovat své vlastní lodě."
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] požádal, abychom sdíleli naše plány na třídu bitevních křižníků Scharnhorst. Přejí si tyto použít k vytvoření vlastního 'Designu 1047 bitevního křižníku', aby mohli projevovat sílu ve svých koloniích Východní Indie."
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] Požaduje plány na bitevní křižník"
 mtg_netherlands.70.d:0 "Velké množství německých dezertérů se nyní organizovalo do plně fungující jednotky, potřebují pouze poskytnout vybavení, než je můžeme poslat do boje naším jménem."
 mtg_netherlands.70.t:0 "Němečtí dezertéři tvoří divizi"
 mtg_netherlands.71.a:0 "Zrádci! Všichni!"
 mtg_netherlands.71.d:0 "Královna Wilhelmina [HOL.GetNameDef] oznámila svou ochotu zajistit obnovení císaře Wilhelma II. na trůnu Německa po skončení války. Tento prohlášení vedlo k neopodstatněnému optimismu a mylným pocitům loajality mezi našimi vojáky, kteří začali přebíhat a snaží se dosáhnout [HOL.GetNameDef], aby bojovali na královninu stranu.\n\nBude velmi obtížné tuto hnutí potlačit, pokud nedokážeme přivést válku k rozhodujícímu konci..."
 mtg_netherlands.71.t:0 "Vojáci přeběhli k [HOL.GetName]"
 mtg_netherlands.72.a:0 "Náš pakt s jeho otcem nyní přechází na něj."
 mtg_netherlands.72.d:0 "Včera v noci pokojně zemřel Kaiser Wilhelm II, který zůstal pod naší péčí až do konce svého života. Jeho syn Friedrich Wilhelm se nyní stal hlavou rodu von Hohenzollern a zvolil si regální jméno Wilhelm III."
 mtg_netherlands.73.a:0 "Velký krok vpřed směrem k monarchistické Evropě!"
 mtg_netherlands.73.d:0 "S osvobozením první německé země, královna Wilhelmina splnila svůj počáteční slib a umožnila Kaiserovi [HOL_kaiserreich_germany.GetLeader] vytvořit prozatímní vládu na okupovaném území. [HOL_kaiserreich_germany.GetLeader] nyní může vést svou válku osvobodit zbytek země z německé půdy, přitahujíc stále více, aby bojovali na jeho straně."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] vede německou občanskou válku"
 mtg_netherlands.74.a:0 "Splníme své závazky."
 mtg_netherlands.74.d:0 "S koncem války, [HOL_kaiserreich_germany.GetLeader] považuje za vhodné nám připomenout naši dohodu a navrhuje alianci na rovnoprávném základě mezi našimi dvěma národy vůči nevyhnutelné západní opozici tohoto nového monarchického evropského systému."
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] Navrhuje alianci"
 mtg_netherlands.75.a:0 "Odporné - vyřídíme si to s ní později."
 mtg_netherlands.75.d:0 "V tom, co lze popsat pouze jako naprostý pohrdání vůči nám, [HOL.GetAdjective] královna Wilhelmina oznámila své odhodlání dosadit Wilhelma II zpět na trůn Německa po skončení současné války. Pozvala všechny Němce, kteří chtějí bojovat za svého starého císaře, aby se dostali na [HOL.GetAdjective]-držené území, jasně v pokusu oslabit [GER.GetAdjective] pozici a posílit tu svou."
 mtg_netherlands.75.t:0 "Wilhelmina vyjednává s Wilhelm II."
 mtg_netherlands.76.a:0 "Bylo to nevyhnutelné. Jejich služba byla neocenitelná."
 mtg_netherlands.76.d:0 "S uzavřením války se němečtí vojáci, kteří bojovali v našem zájmu, nyní vrátili do své vlasti a připravují se bojovat přímo za svého císaře."
 mtg_netherlands.76.t:0 "Její Veličenstvo Německé Legie se rozpuštěny"
 mtg_netherlands.77.a:0 "Úžasný nápad - bez toho nemáme šanci."
 mtg_netherlands.77.b:0 "Naše suverenita je na prvním místě - v naší spolupráci zajdeme daleko, ale ne až tak daleko."
 mtg_netherlands.77.d:0 "Vláda [From.GetAdjective] přistoupila k naší s návrhem na sjednocení Nizozemska do jednoho státu. Argumentují, že současné globální krize vyžadují těsnější spolupráci a jednotu mezi našimi národy, což může být dosaženo pouze kompletní unifikací. Pokud bychom přijali, budou učiněny přípravy na okamžité odevzdání suverenity novému nadnárodnímu státu, pod vedením [From.GetAdjective]."
 mtg_netherlands.77.t:0 "[From.GetNameDef] Navrhuje Federaci"
 mtg_netherlands.78.d:0 "Vláda [From.GetAdjective] nás informovala, že schvalují náš návrh na sjednocený stát v Nizozemí. Pokud všechny strany souhlasí, můžeme přistoupit k realizaci našich plánů."
 mtg_netherlands.78.t:0 "[From.GetNameDef] přijímá federaci"
 mtg_netherlands.79.d:0 "[From.GetAdjective] zástupci nás informovali, že v současnosti nevidí potřebu sjednocených států v Nizozemí. Těší se na pokračování spolupráce s námi, ale přitom si chtějí zachovat plnou svrchovanost."
 mtg_netherlands.79.t:0 "[From.GetNameDef] odmítá federaci"
 mtg_netherlands.8.a:0 "Dobré zprávy!"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] se rozhodli sdílet své plány na bitevní křižník třídy Scharnhorst s námi."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] Sdílí plány na bitevní křižník"
 mtg_netherlands.9.a:0 "To je velmi nešťastné..."
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] se rozhodl nesdílet své plány na bitevní křižník třídy Scharnhorst s námi."
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] Odmítá sdílet plány na bitevní křižník"
 mtg_news.1.a:0 "Historie se opakuje."
 mtg_news.1.b:0 "Americký experiment selhává před našima očima."
 mtg_news.1.c:0 "Každý pokrok musí být vykoupen krví."
 mtg_news.1.d:0 "Rovnováha moci se posouvá směrem k extremistům."
 mtg_news.1.desc:0 "Napětí ve Spojených státech dosáhlo varu. Nešťastní z politiky prezidenta [USA.GetLeader], zákonodárné sbory několika států USA hlasovaly pro odtržení od Unie.\n\nJakékoli naděje na mírové řešení konfliktu byly rozprášeny a nepřátelství vypukla podél celé fronty. Zdá se, že většina vlády se rozhodla zůstat s legitimní vládou, ale zprávy ukazují nárůst dobrovolníků ve všech odtržených státech.\n\nKdyž ani jedna strana není ochotná ustoupit, pozorovatelé očekávají dlouhý a hořký boj."
 mtg_news.1.t:0 "Druhá americká občanská válka"
 mtg_news.10.a:0 "Potom je také budeme muset blokovat."
 mtg_news.10.b:0 "Jsou nyní v naší sféře."
 mtg_news.10.c:0 "Neměli jsme na výběr..."
 mtg_news.10.d:0 "[GER.GetAdjective] vliv roste..."
 mtg_news.10.desc:0 "[HOL.GetAdjective] pokusy o zachování obchodní neutrality selhaly a nedávná opatření zavedená vládou [HOL.GetAdjective] jasně ukazují, že se bude ubírat směrem k obchodní politice favorizující [GER.GetName]. Je pravděpodobné, že to povede k výraznému zvýšení vlivu [GER.GetAdjective] na [HOL.GetNameDef]."
 mtg_news.10.t:0 "[HOL.GetName] ustupuje Němcům"
 mtg_news.11.a:0 "Připojují se k blokádě..."
 mtg_news.11.d:0 "Němci jsou stále více izolováni..."
 mtg_news.11.desc:0 "[HOL.GetAdjective] pokusy udržet obchodní neutralitu selhaly a nedávná opatření zavedená [HOL.GetAdjective] vládou činí jasným, že se chystají zahájit obchodní politiku upřednostňující [ENG.GetName]. Je pravděpodobné, že to povede k výraznému zvýšení [ENG.GetAdjective] vlivu na [HOL.GetNameDef]."
 mtg_news.11.t:0 "[HOL.GetName] ustupuje Britům"
 mtg_news.12.a:1 "Lid s tak vrozenou touhou po osobním prospěchu si zaslouží být přemožen a zotročen!"
 mtg_news.12.b:0 "Nejvíce nerozumné rozhodnutí."
 mtg_news.12.c:0 "Jsme pány svého osudu."
 mtg_news.12.d:0 "Hrají si s ohněm..."
 mtg_news.12.desc:1 "\n[HOL.GetAdjective] pokusy udržet obchodní neutralitu byly úspěšné a, k zklamání Britů i Němců, se zdá, že Nizozemci jen posílili svou odhodlanost tváří v tvář [ENG.GetAdjective] a [GER.GetAdjective] nátlaku."
 mtg_news.12.t:0 "[HOL.GetName] Udržuje obchodní neutralitu"
 mtg_news.13.a:0 "Osud říše visí na vlásku."
 mtg_news.13.b:0 "Máme toho hodně k projednání."
 mtg_news.13.c:0 "Budeme důsledně sledovat vývoj."
 mtg_news.13.desc:0 "Vláda [From.GetAdjective] oznámila dvanáctou imperiální konferenci. Po dobu následujících dvou měsíců se v Londýně sejdou zástupci [From.GetAdjective] vlády a Dominia, aby projednali záležitosti, které se týkají celé říše.\n\nCo to bude znamenat pro globální záležitosti, je zatím nejasné, ale je možné, že diskuse budou zahrnovat téma imperiální federace, jejíž vznik by pravděpodobně měl významné následky pro supervelmoci světa."
 mtg_news.14.a:0 "Je to správná věc."
 mtg_news.14.b:0 "Naše nezávislost čeká."
 mtg_news.14.c:0 "Zbláznili se."
 mtg_news.14.d:0 "Doufejme, že tento nesmysl neovlivní naše majetky!"
 mtg_news.14.desc:0 "Na dnešním proslovu [From.GetLeader] oznámil změnu v kolonální politice národa. \"Uznávajíc práva všech národů na sebedeterminaci, vláda [From.GetAdjective] se rozhodla postavit všechny císařské poddané na cestu k nezávislosti, jejíž závěr má nastat v dohledné budoucnosti.\"\n\nV reakci na obavy, že to značně oslabilo pozici [From.GetNameDef] ve světě, [From.GetLeader] uvedl, že \"všechny národy, které si to přejí, budou vítány, aby zůstaly členem nově založeného společenství národů, ale poté jako plně rovné a nezávislé strany\". Zůstává otázkou, zda nějaké národy nabídku přijmou."
 mtg_news.14.t:0 "[From.GetName] znovu projednává koloniální politiku"
 mtg_news.15.a:0 "Budoucnost byla nevyhnutelná, takže jsme z ní udělali přítomnost."
 mtg_news.15.b:0 "Konec jedné éry."
 mtg_news.15.desc:0 "V půlnoci dnes byla splněna dlouho očekávaná přenesení plné suverenity pro různé země pod britskou říší. Navzdory pozvání [From.GetAdjective] vlády pro bývalé poddané, aby se připojili k [From.GetFactionName], mnozí se rozhodli jít vlastní cestou.\n\nTento krok zůstává vnitřně kontroverzní, ale je mezinárodně nejvíce chválen socalisty. Jakou slabost to způsobilo pro pozici [From.GetNameDef] ve světě, zůstává vidět, stejně jako situace těch zemí, které se rozhodly jít vlastní cestou."
 mtg_news.15.t:0 "Dekolonizace Britské říše"
 mtg_news.16.a:0 "Čas na appeasement je minulostí. Nyní jsme stanovili hranici."
 mtg_news.16.b:0 "Britové hodili rukavici."
 mtg_news.16.desc:0 "V dnešním veřejném prohlášení nový [From.GetAdjective] premiér [From.GetLeader] oznámil záměr nové vlády uhnout z kurzu appeasementu, který jejich předchůdci věrně udržovali. [From.GetLeader] jasně vyjádřil, že cílem [From.GetNameDef] je \"zastavit pochod tyranie, ať už se objeví kdekoli\".\n\nZda hrozba války zastaví expanze některých národů, zatím zůstává otázkou, ale již nyní jsou programy náboru v [From.GetNameDef] na dobré cestě, což potvrzuje jejich tvrzení."
 mtg_news.16.t:0 "[From.GetName] Odsuzuje ustupování"
 mtg_news.17.a:0 "Ale my budeme."
 mtg_news.17.b:0 "Měli bychom očekávat jejich ultimátum každou chvíli..."
 mtg_news.17.c:0 "Britové berou svou námořní nadvládu velmi vážně..."
 mtg_news.17.desc:0 "Vláda [From.GetAdjective] dnes oznámila svůj záměr zasáhnout proti porušování Washingtonské námořní smlouvy z roku 1922. Jakákoliv signatární země, která porušila poměr 5:5:3:1.75:1.75, který je v ní uveden, pravděpodobně obdrží okamžité [From.GetAdjective] ultimáta požadující, aby snížily svůj počet na kvóty, které jim byly v smlouvě přiděleny.\n\nDosud byla globální reakce jedním velkým údivem, že by Britové šli kvůli tomu do války."
 mtg_news.17.t:0 "[From.GetName] prosazuje námořní dohody"
 mtg_news.18.a:0 "Nemůžeme čekat, až se stanou silnějšími, déle."
 mtg_news.18.b:0 "Přicházejí po nás."
 mtg_news.18.c:0 "Čára byla překročena."
 mtg_news.18.desc:1 "\n[From.GetAdjective] vláda dnes oznámila svůj záměr „obnovit rovnováhu sil v Evropě“, pokud to bude nutné, využitím vojenské síly. Kontinentální evropský imperialismus „je hrozbou pro britskou národní bezpečnost, a proto musí být zadržován“, říká premiér [From.GetLeader].\n\nCo to přesně znamená, zůstává zatím nejasné, ale národ se mobilizoval a vypadá, že je připraven na válku."
 mtg_news.18.t:0 "[From.GetName] zvažuje kontinentální intervenci"
 mtg_news.19.a:0 "Bůh zachraň krále!"
 mtg_news.19.b:0 "Krok do minulosti."
 mtg_news.19.desc:0 "Po královské svatbě mezi králem [From.GetLeader] a Wallis Simpson král jmenoval vůdce nově vytvořené promonarchistické 'Královské strany', Winstona Churchilla, Oswalda Mosleyho a Davida Lloyda George, aby vytvořili novou vládu po dlouhém období bez ní.\n\nPříznivci [From.GetLeader] aplaudují tvorbě loajální vlády, ale kritici poukazují na to, že nová vláda je tak podporující královy přání, že bychom mohli považovat krále de facto za absolutistického monarchu."
 mtg_news.19.t:0 "[From.GetLeader] Zmocňuje královu stranu"
 mtg_news.2.a:0 "Domácí nepřátelé jsou stále nepřátelé."
 mtg_news.2.b:0 "Boj o duši Ameriky vyšel na světlo."
 mtg_news.2.c:0 "Tak to dopadá, když ignorujete fašisty příliš dlouho."
 mtg_news.2.d:0 "Americká republika bojuje o svůj život!"
 mtg_news.2.desc:1 "Po měsících protestů a rostoucích napětí mezi příznivci prezidenta [USA.GetLeader] a jeho protivníky v takzvaném \"konstitucionalistickém\" táboře, konstitucionalističtí politici vyhlásili novou vládu se sídlem v Bostonu, domově první americké revoluce. Rozdělení ve společnosti zasahuje přímo skrze rodiny a instituce. Zdá se, že mírná většina armády se rozhodla postavit na stranu konstitucionalistů, když státní vlády v celých kontinentálních Spojených státech vyhlašují svou oddanost jedné nebo druhé straně."
 mtg_news.20.a:0 "Němci nám prokázali velkou službu."
 mtg_news.20.b:0 "Tato cesta nám poskytuje lepší vyhlídky."
 mtg_news.20.c:0 "Za toto mohou prokleté machiavelliánské praktiky Britů!"
 mtg_news.20.d:0 "Britové se chystali..."
 mtg_news.20.desc:0 "Diplomatické vztahy mezi [ITA.GetNameDef] a [GER.GetNameDef] se v poslední době zhoršily, přičemž celá řada drobných diplomatických incidentů byla využita [GER.GetAdjective] vládou k podnícení nepřátelské rétoriky. Ačkoli se italo-německé vztahy v posledních letech začaly zlepšovat, tyto nové události se zdají efektivně vylučovat jakoukoliv budoucí spolupráci mezi těmito dvěma evropskými mocnostmi.\n\nKritici poukazují na současná zlepšení anglo-německých vztahů, stejně jako na 'pohodlí', které tato [ITA.GetAdjective] diplomatická izolace poskytuje Britům, což může naznačovat tajné dohody mezi oběma národy."
 mtg_news.20.t:0 "[ITA.GetAdjective] diplomatická izolace"
 mtg_news.21.a:0 "Nikdo nám už nebude stát v cestě."
 mtg_news.21.b:0 "Moře byla zabezpečena."
 mtg_news.21.c:0 "Měli bychom být opatrní..."
 mtg_news.21.desc:0 "Vlády [ENG.GetAdjective] a [GER.GetAdjective] oznámily pakt vzájemné vojenské pomoci a také vyjádřily svůj záměr 'respektovat sféru zájmů toho druhého'. Není překvapením, že se toto vyvinulo po stále pro-[ENG.GetAdjective] rétorice [GER.GetNameDef] v posledních měsících, ale terminologie smlouvy mnohé odborníky zaskočila a dokonce vedla některé k varováním, co by to mohlo znamenat pro Evropu."
 mtg_news.21.t:0 "Anglo-německá aliance"
 mtg_news.22.a:0 "Pevninská část je zajištěna."
 mtg_news.22.b:0 "Naše křídla jsou zabezpečena."
 mtg_news.22.c:0 "Dělí svět..."
 mtg_news.22.desc:0 "Anglo-německý pakt"
 mtg_news.22.t:0 "Anglo-německá dohoda"
 mtg_news.23.a:0 "Vyjdeme z této zkoušky silnější než kdy jindy."
 mtg_news.23.b:0 "Uvidíme, jestli se jim podaří vyhnout občanské válce."
 mtg_news.23.desc:0 "Pod vedením Oswalda Mosleyho zahájila Britská unie fašistů organizovanou kampaň pochodů napříč zemí, snaží se tím zvýšit počet fašistických příznivců v [From.GetNameDef].\n\nNásilná protiakce ze strany antifašistických prvků veřejnosti již způsobila řadu pouličních bitev, nicméně není jasné, zda bude stabilita udržena nebo zda se politické nepokoje ještě zhorší. Vedení B.U.F. se na svou část již zavázalo nezastavit se 'dokud nepochodují na Downing Street a nepožádají o změnu vlády.'"
 mtg_news.23.t:0 "Černé košile se organizují v [From.GetName]"
 mtg_news.24.a:0 "Francouzi byly stejně k ničemu."
 mtg_news.24.b:0 "My praví fašisté musíme stát spolu."
 mtg_news.24.c:0 "Nikdy nevěřte Rosbifům!"
 mtg_news.24.d:0 "Protestujeme!"
 mtg_news.24.desc:0 "V bezprecedentním kroku se nová [Root.GetAdjective] vláda distancovala od svých spojenců z Velké války v [FRA.GetNameDef] a nyní místo toho oznámila alianci s Italy. Tento rázový posun v loajalitě způsobil šokové vlny v evropské diplomatické scéně, a je zvlášť sledován s podezřením v [FRA.GetNameDef] a [GER.GetNameDef], z nichž druhá se již stala cílem opakované nepřátelské rétoriky od [From.GetLeader]."
 mtg_news.24.e:0 "Toto je značný britský diplomatický manévr..."
 mtg_news.24.t:0 "Anglo-italská aliance"
 mtg_news.25.a:0 "Bylo to nezbytné obchodování."
 mtg_news.25.b:0 "Odměna stála za to."
 mtg_news.25.c:0 "Zajímavý vývoj..."
 mtg_news.25.desc:0 "[Root.GetAdjective] a španělské vlády dnes vydaly společné prohlášení, v němž oznámily návrat Gibraltaru do nacionalistického Španělska a zároveň upevnily novou smlouvu o vojenské spolupráci mezi těmito dvěma mocnostmi."
 mtg_news.25.t:0 "Gibraltar se vrátil k nacionalistickému Španělsku"
 mtg_news.26.a:0 "Mohou nás obviňovat, jak jen chtějí."
 mtg_news.26.b:0 "Prokleté britské vměšování!"
 mtg_news.26.c:0 "Přicházejí pro nás všechny."
 mtg_news.26.d:0 "Podlé taktiky..."
 mtg_news.26.desc:0 "\nPro-imperiální prvky ve [From.GetName] se vzbouřily v otevřeném povstání proti vládě a požadují okamžité vrácení národa jako Dominion Britského impéria. Situace nyní eskalovala do plnohodnotné občanské války a [From.GetAdjective] vláda obvinila [ENG.GetNameDef] z dodávání moderních zbraní a munice, které povstalci potřebují, což [ENG.GetAdjective] vláda důrazně popřela."
 mtg_news.26.t:0 "Imperialistická občanská válka v [From.GetName]"
 mtg_news.27.a:0 "Musíme je přivítat zpět do stáda."
 mtg_news.27.b:0 "Jak se opovažují?!"
 mtg_news.27.c:0 "Musíme se postavit spolu proti Britům."
 mtg_news.27.d:0 "Prohnané taktiky."
 mtg_news.27.desc:1 "\n[ENG.GetAdjective] vláda dnes oznámila, že převezme nově vzniklou vládou imperiálních loajalistů v [From.GetNameDef] pod svou ochranu. [From.GetNameDefCap] je v současnosti v chaosu občanské války a to se zdá naznačovat, že [ENG.GetNameDef] bude od nynějška hrát aktivnější roli v vnitřních politických otřesech země."
 mtg_news.27.t:0 "[ENG.GetName] Spojuje [From.GetAdjective] imperiální loajálníky"
 mtg_news.28.a:0 "Udělali správné rozhodnutí."
 mtg_news.28.b:0 "Neměli jsme na výběr..."
 mtg_news.28.c:0 "Byli jsme dotlačeni."
 mtg_news.28.d:0 "Britové je donutili..."
 mtg_news.28.desc:0 "V reakci na ultimátum [ENG.GetAdjective], které požaduje volný průchod [ENG.GetAdjective] vojenských jednotek přes jejich území, stejně jako dalekosáhlou kontrolu nad jejich vnitřními záležitostmi, vláda [From.GetAdjective] nyní oznámila, že se podvolí. [ENG.GetAdjective] úředníci jsou již na místě, aby zajistili dohled nad domácími záležitostmi národa."
 mtg_news.28.t:0 "[From.GetName] se podřizuje [ENG.GetName]"
 mtg_news.29.a:0 "A měli by se toho bát."
 mtg_news.29.b:0 "Nechť přijdou."
 mtg_news.29.c:0 "Nenechali nám žádnou alternativu."
 mtg_news.29.d:0 "Britové jsou na válečné stezce."
 mtg_news.29.desc:0 "Vláda [From.GetAdjective] odmítla [ENG.GetAdjective] ultimátum, které vyžaduje volný průchod [ENG.GetAdjective] vojenských jednotek skrze jejich území, stejně jako dalekosáhlou kontrolu nad jejich vnitřními záležitostmi. [From.GetLeader] uvedl, že vláda plně očekává [ENG.GetAdjective] odvetu a nyní umístila svou armádu do pohotovosti."
 mtg_news.29.t:0 "[From.GetName] Odmítá [ENG.GetAdjective] Ultimátum"
 mtg_news.3.a:0 "Naši chlapci nebudou posláni do zahraničních válek."
 mtg_news.3.b:0 "Nechejte obra spát."
 mtg_news.3.c:0 "Podporují fašisty nečinností, takže."
 mtg_news.3.d:0 "Ptejte se Belgičanů, jak je Neutralita bránila v roce 1914."
 mtg_news.3.desc:0 "S rostoucími napětími po celém světě byl Kongres USA místem intenzivních diskusí o roli, kterou by [USA.GetNameDef] měl hrát na světové scéně. Mnoho členů je znepokojeno tím, že prezident [USA.GetLeader] by mohl tajně plánovat zasáhnout do evropské nebo asijské války. Někteří si stále pamatují, jakou roli země hrála v době Velké války, a mají obavy, aby [USA.GetNameDef] nebyl zapleten do zahraničních konfliktů.\n\nAby získal podporu pro své navrhované programy ekonomických reforem, prezident [USA.GetLeader] podepsal zákon o neutralitě, který klade přísná omezení na obchod s národy ve válce a konkrétně zakazuje prezidentovi nabízet jakoukoli podporu jiným národům."
 mtg_news.3.e:0 "Vědí, jak důležité je zůstat neutrální."
 mtg_news.3.f:0 "Neutralita musí být podpořena silou."
 mtg_news.3.g: "Přesto jejich podpora pro nás je neochvějná!"
 mtg_news.3.g_tt: "Jejich záruka pro nás není §Rne§! ovlivněna tímto!"
 mtg_news.3.t:0 "Americký kongres schválil Zákon o neutralitě"
 mtg_news.30.a:0 "Raději ať nemají žádné zábavné nápady..."
 mtg_news.30.b:0 "Přicházejí pro nás."
 mtg_news.30.c:0 "Drastická opatření..."
 mtg_news.30.desc:0 "Nedávné akce vlády [From.GetAdjective] jasně ukázaly, že čím dál více utahují šrouby nad autonomií Dominia. S tím, jak se připravují vojska na odvoz do zahraničí, se očekává, že i nasazení vojenských jednotek může být použito k odrazení jakékoli představy o osvobození se od nové vlády."
 mtg_news.30.t:0 "[From.GetName] se snaží zajistit dominium"
 mtg_news.31.a:0 "Je to nutný krok."
 mtg_news.31.b:0 "Jak si to mohou dovolit?!"
 mtg_news.31.c:0 "Máme práva!"
 mtg_news.31.d:0 "Britové tvrdě útočí na své Dominia."
 mtg_news.31.desc:0 "\nDnes ráno byly [ENG.GetAdjective] vojenské jednotky rozmístěny po [From.GetNameDef] a [ENG.GetAdjective] vláda vyhlásila výjimečný stav v jejím Dominiónu. Místní vláda byla pozastavena a každodenní záležitosti jsou prozatím řešeny přímo z Londýna.\n\nJak dlouho tato nová situace potrvá, zatím není jasné, ale kritici již označili pozici [ENG.GetAdjective] za 'neudržitelnou' v dlouhodobém horizontu."
 mtg_news.31.t:0 "[ENG.GetName] Uvaluje stanné právo v [From.GetName]"
 mtg_news.32.a:0 "Je to hotové."
 mtg_news.32.b:0 "Podvod! FRAU-- Ahem. Tak skvělý výsledek z demokratických a svobodných voleb."
 mtg_news.32.c:0 "Jsme sami, když vidíme tyranii, která je na nás uvalena?!"
 mtg_news.32.d:0 "To jsou vnitřní záležitosti."
 mtg_news.32.desc:0 "\nV bezprecedentním kroku [ENG.GetNameDef] uskutečnil nové volby v [From.GetNameDef], což vedlo k drtivému vítězství pro loajální pro-[ENG.GetAdjective] strany.\n\nKritici zpochybňují výsledky a naznačují, že mohlo dojít k rozsáhlému volebnímu podvodu. Tyto obvinění byla kategoricky odmítnuta [ENG.GetAdjective] vládou, zatímco nová [From.GetAdjective] vláda je již u moci a prosazuje rozhodně pro-britskou politiku."
 mtg_news.32.t:0 "[ENG.GetName] Nainstaluje loajalistickou [From.GetAdjective] vládu"
 mtg_news.33.a:0 "Děláme, co musíme."
 mtg_news.33.b:0 "Týkající se vývoje..."
 mtg_news.33.c:0 "Úžasné zprávy pro [From.GetAdjective] pracovníka!"
 mtg_news.33.desc:0 "Pod záminkou snahy získat větší podporu pro své programy přezbrojení, [From.GetAdjective] vláda nyní zahájila rozhovory s odbory a navrhla, že poskytne ústupky výměnou za jejich podporu. Očekává se, že to výrazně zvýší socialistický vliv na vládu."
 mtg_news.33.t:0 "[From.GetName] ustupuje odborům"
 mtg_news.34.a:0 "Dobrá zbavování."
 mtg_news.34.b:0 "Socialistická tyranie je odhalena všem na očích."
 mtg_news.34.c:0 "Vítězství pro třídní boj!"
 mtg_news.34.desc:0 "V tom, co nazvali ‚milostivým‘ rozhodnutím, byla celá [ENG.GetAdjective] královská rodina vyhnána ze země. Další komentáře od vládních mluvčích nebo zástupců královské rodiny samotné nebyly poskytnuty. Dnes ráno dorazili do [From.GetNameDef] a požádali o azyl, který byl přijat."
 mtg_news.34.t:0 "[ENG.GetName] Vysílá Královskou Rodinu"
 mtg_news.35.a:0 "Muselo se to udělat."
 mtg_news.35.b:0 "Socialisté nemají úctu k lidskému životu!"
 mtg_news.35.c:0 "Podle toho dostali, co jim patří."
 mtg_news.35.desc:0 "Jako další týden uběhl od posledního veřejného vystoupení jakéhokoli člena [From.GetAdjective] královské rodiny, objevily se zvěsti o jejich pravděpodobném osudu. Vláda odmítla se k této záležitosti vyjádřit a začala tvrdě zasahovat proti jakýmkoli mediálním zprávám, které by upozorňovaly na tento problém.\n\nTicho vlády je jen více nápadné na pozadí anonymních výpovědí některých jednotlivců, kteří tvrdí, že byli členy domácnosti královské rodiny, mluvících o "vidění královské rodiny, jak je násilně vyváděna z Buckinghamského paláce maskovanými muži" před několika týdny."
 mtg_news.35.t:0 "Zmizení [ENG.GetAdjective] královské rodiny"
 mtg_news.36.a:0 "Otevřeli jsme náruč našim vrstevníkům."
 mtg_news.36.b:0 "Jsou zrádci pravého socialismu!"
 mtg_news.36.c:0 "Další rozkol se formuje mezi Reds."
 mtg_news.36.desc:0 "[From.GetNameDefCap] oznámil novou 'komunistickou alternativu' k Kominternu, kde, ve slovech [From.GetLeader] 'všechny socialistické státy, které si přejí nezávislost na Moskvě, se mohou přidat k nám v obraně práv pracovníků po celém světě'. Zda tato nová socialistická frakce obstojí proti Moskvě, zůstává ještě k vidění."
 mtg_news.36.t:0 "Britská komunistická alternativa"
 mtg_news.37.a:0 "A my ano."
 mtg_news.37.b:0 "Musíme se rozhodnout..."
 mtg_news.37.c:0 "Britové předvádějí své globální svaly."
 mtg_news.37.desc:0 "[From.GetAdjective] vláda vydala ultimátum ostatním koloniálním mocnostem, požadující okamžité stažení z jejich kolonií a udělení plné nezávislosti, podobně jako již udělali Britové. Naznačili ochotu podpořit tyto požadavky použitím vojenské síly, pokud bude potřeba."
 mtg_news.37.t:0 "[From.GetName] požaduje dekolonizaci"
 mtg_news.38.a:0 "Jsme praví socialisté!"
 mtg_news.38.b:0 "Ať se pokusí, zrádci!"
 mtg_news.38.c:0 "Rudí se uchýlili k vnitřním konfliktům..."
 mtg_news.38.desc:0 "[From.GetNameDefCap] obvinil [SOV.GetNameDef] z 'zrazení hodnot, které Marx tolik považoval za drahé', a nyní oznamuje, že se rozhodl 'vymýtit socialismus od jeho zrádců'. Nástupce našeho vojenského snažení je na nejvyšší pohotovosti, neboť to, co se zdá být pouze výzvou vedení socialismu, se zdá být jisté, že propukne do celkového konfliktu."
 mtg_news.38.t:0 "[From.GetName] vyzývá [SOV.GetAdjective] socialismus"
 mtg_news.39.a:0 "Odpovídáme na otázku."
 mtg_news.39.b:0 "Nebojíme se jich."
 mtg_news.39.c:0 "Válka se vaří."
 mtg_news.39.desc:0 "Nedávná rétorika [From.GetAdjective] vlády byla čím dál více nepřátelská a antifašistická. Spolu s přijetím různých antifašistických legislativ je považováno za znamení, že se národ připravuje na vojenský střet se svými ideologickými protivníky v blízké budoucnosti."
 mtg_news.39.t:0 "[From.GetName] Vyzývá Fascismus"
 mtg_news.4.a:0 "Budeme je tam bojovat, abychom se nemuseli s nimi potýkat zde."
 mtg_news.4.b:0 "Měli by se držet mimo záležitosti druhých."
 mtg_news.4.c:0 "Nepochybně povzbudil vojensko-průmyslový komplex."
 mtg_news.4.d:0 "Obr nebude tentokrát spát."
 mtg_news.4.desc:0 "\nMírové hnutí v [USA.GetNameDef] utrpělo vážnou porážku, když Kongres schválil společnou rezoluci, která povzbuzuje prezidenta [USA.GetLeader], aby v případě potřeby použil vojenskou sílu k ochraně [USA.GetAdjective] zájmů po celém světě.\n\nZdá se, že mnozí v Kongresu se rozhodli, že to byla [USA.GetAdjective] nerozhodnost, která umožnila Velké válce trvat tak dlouho a vzít tolik životů. Upozorňují, že během několika měsíců od vstupu amerických jednotek do Evropy Velká válka skončila. Dřívější zásah, argumentují, mohl zachránit stovky tisíc životů."
 mtg_news.4.t:0 "[USA.GetNameDefCap] sleduje intervenční politiku"
 mtg_news.40.a:0 "Přicházíme pro ně."
 mtg_news.40.b:0 "Ať to zkusí."
 mtg_news.40.c:0 "To by byl odvážný pokus."
 mtg_news.40.desc:0 "Nedávná rétorika ze strany [From.GetAdjective] vlády byla stále více nepřátelská a antikapitalistická. Společně s přijetím různých protioamerických legislativ je věřeno, že toto je znamení, že se národ připravuje na vojenskou konfrontaci se svými ideologickými protivníky v Novém světě, v blízké budoucnosti."
 mtg_news.40.t:0 "[From.GetName] vyzývá kapitalismus"
 mtg_news.41.a:0 "Vyhrajeme."
 mtg_news.41.b:0 "Britové se ničí..."
 mtg_news.41.desc:0 "Rostoucí napětí vyvolané nepřetržitými pochodem Černých košil v [From.GetNameDef] dosáhlo nyní bodu varu. Nejnovější série pouličních bitev vyplývajících z těchto pochodů se vymkla kontrole a nyní dospěla do fáze, kdy se armáda zapojila.\n\nZatímco Královské námořnictvo zůstává věrné oficiální [From.GetAdjective] vládě, situace je ve vojsku zcela jiná, s různými oddíly, které přislíbily podporu buď loajalistům, nebo fašistům. S vznikem dočasné fašistické vlády je vytvořena půda pro dlouhotrvající konflikt na Britských ostrovech."
 mtg_news.41.t:0 "Občanská válka v [From.GetName]"
 mtg_news.42.a:0 "Nakonec vítězství!"
 mtg_news.42.b:0 "Významně se oslabili..."
 mtg_news.42.desc:0 "S pádem [From.GetAdjective] demokratické vlády se situace na Britských ostrovech stabilizovala. Když se vláda rozhodla uprchnout do Dominia tváří v tvář fašistickému postupu, Královské námořnictvo nyní přísahá svou podporu pro jedinou zbývající vládu. Není jisté, zda bude tato loajalita brána doslovně, nebo zda budou nyní z jejích řad odstraněny nevěrné prvky."
 mtg_news.42.t:0 "Občanská válka v [From.GetName] končí"
 mtg_news.43.a:0 "Vrátíme jednotu našemu národu!"
 mtg_news.43.b:0 "Byli vyzváni, aby se zodpověděli za své lži!"
 mtg_news.43.c:0 "Rudí se obrátili jeden proti druhému..."
 mtg_news.43.desc:0 "Prvky uvnitř [From.GetAdjective] socialistické strany opakovaně vyjadřovaly obavy ohledně zjevného odmítnutí vlády dekolonizovat. Nyní, unaveni nečinností vlády v této věci, začali obviňovat vládu z \"vysoké zrady proti hodnotám socialismu\" a vzali do rukou zbraně, aby je vyhnali. Pokus o puč nyní rychle eskaloval a země je nepochybně v zajetí plnohodnotné občanské války."
 mtg_news.43.t:0 "Komunistická občanská válka v [From.GetName]"
 mtg_news.44.a:0 "Získáme svou nezávislost, nebo zemřeme při pokusu!"
 mtg_news.44.b:0 "Nenecháme tento subkontinent rozdělit na dvě!"
 mtg_news.44.c:0 "Je to naše chyba?"
 mtg_news.44.d:0 "Britové by opravdu měli vidět, jak to může dopadnout..."
 mtg_news.44.desc:0 "V důsledku špatně organizovaného způsobu, jakým [RAJ.GetNameDef] získal nezávislost, náboženské napětí na subkontinentu od té doby vřelo pod povrchem. Nyní se dostalo do náhlého a prudkého konfliktu s násilnými střety ve velkých městech na severozápadě a severovýchodě země.\n\nMístní úřady se ukázaly jako neúspěšné v prevenci další eskalace situace, a nyní se milice a dokonce i vojenské jednotky spojily za Muslimskou ligou, prohlašující nezávislost pro Pákistán, stejně jako svůj záměr bojovat proti Indům, dokud ji nezajistí."
 mtg_news.44.t:0 "Indická občanská válka"
 mtg_news.45.a:0 "Ti malí povstalci!"
 mtg_news.45.b:0 "Už nás nebudou držet dolů!"
 mtg_news.45.d:0 "To vše mohlo být tak snadno zabráněno..."
 mtg_news.45.desc:0 "[From.GetNameDefCap] násilný vznik pokračuje v způsobování instability v mladém národě, s ozbrojenými milicemi, které mají velkou moc zejména v okrajových oblastech. Kulturní rozdíly mezi různými muslimskými populacemi severozápadní a severovýchodní Indie se také stávají stále jasnějšími, s opovržlivým postojem západních Pákistánců vůči jejich východním protějškům, což zhoršuje nálady, které se od občanské války dosud zcela nezchladily.\n\nNyní se Východ znovu chopil zbraní, tvrdíce "dost je dost", a že i oni nyní chtějí plnou nezávislost."
 mtg_news.45.t:0 "Pákistánská občanská válka"
 mtg_news.46.a:0 "Budeme pokračovat v boji!"
 mtg_news.46.b:0 "Jsou vzpurní."
 mtg_news.46.desc:0 "Se ztrátou svých kontinentálních evropských území, se vláda [From.GetAdjective] nyní rozhodla přesunout do města Batavia na indonéském ostrově Jáva. Koloniální vláda tam bude nahrazena, přičemž vláda [From.GetAdjective] ji bude řídit přímo.\n\nZ tohoto koloniálního základu se zavázali pokračovat ve válce proti svým agresorům."
 mtg_news.46.t:0 "[From.GetName] Přesunuje vládu do Batavie"
 mtg_news.47.a:0 "Bude to moderní div světa."
 mtg_news.47.b:0 "Odvážné riziko."
 mtg_news.47.desc:0 "Byl zahájen rozsáhlý projekt regenerace půdy v [From.GetNameDef], čímž pokračuje série takových projektů známých kolektivně jako \"Zuiderzee Works\". Po uzavření IJsselmeer s Afsluitdijk, regeneraci Wieringermeer a Noordoostpolder, se projekt nyní zaměřuje na regeneraci Flevopolder, největší oblasti, která byla dosud získána ze moře.\n\nAčkoli celý projekt jistě potrvá mnoho let, odvodnění pokročilo natolik, že menší oblasti jsou nyní již dostupné, a přínosy pro [From.GetAdjective] průmysl jsou hmatatelné."
 mtg_news.47.t:0 "[From.GetName] pokračuje v budování Zuiderzee"
 mtg_news.48.a:0 "Bylo to nutné zlo."
 mtg_news.48.b:0 "Nejvíce vítané překvapení."
 mtg_news.48.c:0 "Týkající se."
 mtg_news.48.desc:0 "Vlády [From.GetAdjective] a [JAP.GetAdjective] vydaly společné prohlášení oznamující plný převod Nizozemských východních indických ostrovů pod [JAP.GetAdjective] kontrolu. Tato drastická územní úprava v Dálném východě nabude účinnosti okamžitě, navzdory protestům různých třetích stran, jako jsou Američané a Britové."
 mtg_news.48.t:0 "[JAP.GetName] získává Východní Indie"
 mtg_news.49.a:0 "Akceptovatelný kompromis."
 mtg_news.49.b:0 "Na zdrojích nám přeci záleží."
 mtg_news.49.c:0 "Jsou v jednom týmu."
 mtg_news.49.desc:0 "Vlády [From.GetAdjective] a [JAP.GetAdjective] vydaly společné prohlášení oznamující exkluzivní obchodní dohodu mezi jejich dvěma národy. Od nynějška budou Japonci mít výhradní práva na všechny zdroje, které jsou těženy v indonéském souostroví.\n\nTato bezprecedentní obchodní dohoda je nepochybně pokusem ze strany vlády [From.GetAdjective] zabránit jakékoliv hrozbě od Japonců, i když způsobila velké rozrušení mezi dalšími zúčastněnými národy, jako jsou [USA.GetNameDef] a [ENG.GetNameDef]."
 mtg_news.49.t:0 "[JAP.GetName] získává zdroje z Východních Indů."
 mtg_news.5.a:0 "Naše slova budou mít nyní větší váhu."
 mtg_news.5.b:0 "Dokud zůstanou ve své sféře vlivu."
 mtg_news.5.c:0 "Konečně fašisté ukazují svou pravou tvář."
 mtg_news.5.d:0 "Stojíme na prahu nové éry."
 mtg_news.5.desc:0 "Po hlasování podle stálé proklamace v senátní komoře prezident [USA.GetLeader] okamžitě podepsal Zákon o válečných pravomocích. Tento zákon dává úřadu prezidenta daleko větší volnost v použití armády, než bylo doposud možné. Prezident nyní může nasadit jednotky k obraně zájmů [USA.GetAdjective] kdykoli a kdekoli, jak uzná za vhodné, na neomezenou dobu.\n\nZatímco prezident [USA.GetLeader] prohlásil, že tyto nové pravomoci budou využity pouze v těch nejvážnějších okolnostech, zdroje uvnitř ministerstva zahraničních věcí tvrdí, že je to pouze první krok v rozsáhlém programu přetváření globální rovnováhy moci."
 mtg_news.5.t:0 "[USA.GetNameDefCap] přijímá zákon o válečných pravomocích"
 mtg_news.50.a:0 "Nyní se můžeme soustředit na pevninu."
 mtg_news.50.b:0 "Oni skutečně obhajují svobodu."
 mtg_news.50.desc:0 "Nová [From.GetAdjective] vláda se rychle chopila svých slibů o udělení nezávislosti různým oblastem stále patřícím k [From.GetAdjective] koloniálnímu impériu.\n\nPer okamžitě, tyto státy nyní obdrží úplnou nezávislost a Královská nizozemská východoindická armáda (KNIL) se vrátí, aby posílila [From.GetAdjective] kontinentální evropskou armádu."
 mtg_news.50.t:0 "[From.GetName] dekolonizuje"
 mtg_news.51.a:0 "Ano, budeme."
 mtg_news.51.b:0 "Nějaké vynikající [From.GetAdjective] diplomatické manévrování."
 mtg_news.51.desc:0 "S přítomnou slabostí lucemburských a belgických států, [ENG.GetNameDef] nyní zřejmě podlehl [From.GetAdjective] výzvám k obnovení post-napoleonského \"tlumicího státu\" v nížinách. Britové souhlasili s udělením osvobozeného území přímo [From.GetNameDef]. Zda budou Nizozemci mít tentokrát větší štěstí při udržování vnitřní stability, se teprve ukáže."
 mtg_news.51.t:0 "Vytvoření Beneluxu jako bufferového státu"
 mtg_news.52.a:0 "Západ je v bezpečí."
 mtg_news.52.b:0 "Lepší [From.GetAdjective] než kdokoli jiný."
 mtg_news.52.c:0 "Bírají svoji 'sféru zájmů' velmi vážně."
 mtg_news.52.desc:0 "Na žádost [From.GetAdjective] vlády [USA.GetNameDef] vydalo prohlášení, ve kterém tvrdí, že považují nizozemské západní Indie za nedílnou součást své sféry zájmů. Slibují, že budou chránit území před každým, kdo by mohl napadnout jeho právoplatné vlastníky."
 mtg_news.52.t:0 "[USA.GetName] chrání [From.GetAdjective] Západní Indie"
 mtg_news.53.a:0 "Vítáme všechny, kteří se unavili hádkami mezi Velmocemi."
 mtg_news.53.b:0 "Odvážná iniciativa."
 mtg_news.53.desc:0 "Pod vedením [From.GetAdjective] vlády se vytvořila nová aliance složená z různých Nizozemí. Jejich vůdci vyjádřili naději, že tato mladá aliance 'zůstane neutrální tváří v tvář rostoucí světové krizi' a že se k ní nakonec mohou připojit i další národy, aby posílily sílu tohoto 'bloku neutrality a racionality tváří v tvář šílenství, které v současnosti svírá svět.'"
 mtg_news.53.t:0 "Benelux se formuje"
 mtg_news.54.a:0 "Jsme stále silnější."
 mtg_news.54.b:0 "Unie roste."
 mtg_news.54.desc:0 "Od vytvoření Beneluxu se vlády Nizozemska snažily přilákat další zájem o 'silný a neutrální blok rozumu'. Nyní byla pozvána celá řada nových národů, aby se připojily k alianci, a aby se přizpůsobily tomuto přílivu nových členských zemí, rozhodlo se přejmenovat ji na 'Evropskou unii'."
 mtg_news.54.t:0 "Evropská unie se formuje"
 mtg_news.55.a:1 "Ačkoli neochotně, pro svou vlast bude dobře sloužit."
 mtg_news.55.b:0 "Zaplatili nejvyšší cenu."
 mtg_news.55.desc:1 "Nedávné bombové útoky v Londýně nyní vedly ke smrti krále Edwarda a jeho ženy Wallis. Kolem třetí hodiny, překvapivý bombardovací nálet donutil pár skrýt se v suterénu paláce. Jedna bomba zasáhla budovu nad nimi a způsobila, že se strop suterénu zřítil na krále a jeho doprovod.\n\nZatímco národ truchlí nad ztrátou svého monarchy, králův bratr Albert se nyní připravuje na nástup, přičemž si bere regální jméno Jiří VI."
 mtg_news.55.t:0 "Král Edward zabit"
 mtg_news.56.a:0 "Co je národ bez Krále? Nebo Královny, pokud jde o to."
 mtg_news.56.b:0 ""Pomsta Bostonu za čajovou párty", vážně?!"
 mtg_news.56.c:0 "Láska krále nezná hranic."
 mtg_news.56.desc:0 "Po jejich nedávné dobyvatelské akci na americké pevnině, [From.GetLeader] nyní vydal královský dekret, který ruší úřad prezidenta Spojených států a nahrazuje ho monarchistickou vládní strukturou podobnou té, která existuje v [From.GetNameDef]. Pro tuto trůnu si král Edward zvolil nikoho jiného než svou ženu, královnu Wallis, která bude od nynějška známá regálním jménem Wallis I a bude vládnout Spojenému království Ameriky jménem svého manžela.\n\nZatím se ukáže, jak se americká veřejnost přizpůsobí této nové formě vlády."
 mtg_news.56.t:0 "[From.GetName] Uvádí americkou monarchii"
 mtg_news.57.a:0 "To velmi prospěje řízení říše."
 mtg_news.57.b:0 "Velká odpovědnost."
 mtg_news.57.c:0 "Konsolidují svou moc."
 mtg_news.57.desc:0 "Po jejich nedávném dobytí americké pevniny, [From.GetLeader] nyní vydal královský dekret, jenž začleňuje bývalé Spojené státy americké do Dominia Kanady, přejmenovávající ho na Dominion Severní Ameriky."
 mtg_news.57.t:0 "Vytvoření Dominia Severní Ameriky"
 mtg_news.58.a:0 "Krok na cestě k celkovému vítězství."
 mtg_news.58.b:0 "Jak se opovažují?!"
 mtg_news.58.c:0 "To je mírné vyjádření... Nizozemci dostanou, co jim patří."
 mtg_news.58.d:0 "Diplomatický mistrovský tah nebo naprostá šílenství?"
 mtg_news.58.desc:0 "S přísahou [HOL.GetAdjective] královny Wilhelminy, že se postará o návrat dynastie von Hohenzollern na německý trůn a osvobození prvního německého území, se císař nyní vrátil na německé území, aby vedl to, co se efektivně stalo plnohodnotnou občanskou válkou o kontrolu nad jeho vlastí.\n\nMezitím němečtí dezertéři pokračují v hromadění na [HOL.GetAdjective] drženém území, aby bojovali na obranu královny a jejich císaře, pomalu, ale postupně měnící rovnováhu sil. Oficiální prohlášení od Velmocí Velké války zatím chybí, ale zprávy naznačují velké nesouhlas mezi jejich vládami."
 mtg_news.59.a:0 "Její mladý věk zakrývá její sílu."
 mtg_news.59.desc:0 "Vláda [ENG.GetAdjective] dnes potvrdila smrt krále George VI. Již nějakou dobu jsou královy silné kouřící návyky, pravděpodobně způsobené stresem z války, příčinou zhoršujícího se zdraví, což nakonec vedlo k vzniku rakoviny plic, arteriosklerózy a Buergerovy nemoci.\n\nPřípravy na korunovaci královy dcery, Elizabeth, které se již nějakou dobu zhostila mnoha královských povinností po svém otci, jsou již v plném proudu."
 mtg_news.59.t:0 "Král George VI umírá"
 mtg_news.6.a:0 "Konečně je to za námi."
 mtg_news.6.b:0 "Další místo, které má být osvobozeno z jha bolševismu."
 mtg_news.6.c:0 "Revoluce pokračuje k své nevyhnutelné vítězství!"
 mtg_news.6.d:0 "Můžeme se jen modlit, že vyhrála ta správná strana."
 mtg_news.6.desc:0 "\nPo měsících krveprolití a bezpočtu obětí skončila druhá americká občanská válka. Pokus jižních států o secesi selhal. Mnozí pozorovatelé poukazují na podobnosti s první americkou občanskou válkou. Opět se průmyslová síla severních států ukázala jako nadřazená jižní determinaci. \n\nVláda [USA.GetLeader] nyní čelí obtížnému úkolu znovu začlenit odtržené státy zpět do [USA.GetNameDef]. Při dvou povstáních pouze asi 80 let od sebe mnoho členů vlády tlačí na mnohem přísnější tresty pro povstalce než po první válce."
 mtg_news.6.t:1 "Pracovníci zvítězili ve druhé americké občanské válce!"
 mtg_news.62.b:0 "Říše je v krizi."
 mtg_news.62.desc:0 "Zástupci vlád Dominia dnes oznámili, že jednostranně přeruší vazby s Korunou. Uvádějí flagrantní opovrhování Krále názory a přáními vlád Dominia a jejich lidu jako hlavní důvod, proč vztah Britského společenství již nemůže pokračovat. Tato krize, vyvolaná Královou snahou o sňatek s Wallis Simpson, nyní vedla k vytvoření nového Společenství národů s různými Dominiemi a zdá se, že současná paralýza britské vlády nepřipustí žádné kroky jako reakci na tento tah. To je bezpochyby to, co Dominia doufala."
 mtg_news.63.desc:0 "Vláda [Root.GetAdjective] dnes oznámila, že jednostranně přeruší vazby na vládu [ENG.GetAdjective]. Jako hlavní důvod uvádějí svou neschopnost smířit své politické názory s aktuálním politickým vývojem, který probíhá v [ENG.GetName]."
 mtg_news.63.t:0 "[Root.GetName] Vyhlašuje nezávislost"
 mtg_news.64.a:0 "Všechny naše národy stojí jednotně na obranu naší vlasti."
 mtg_news.64.b:0 "Znovu sjednoceni? Rozhodněte se!"
 mtg_news.64.desc:1 "Cituje vážné externí hrozby pro jejich národní bezpečnost, vlády Nizozemí oznámily okamžitou unifikaci svých vlád a ozbrojených sil s cílem posílit postavení svých národů. Pod vedením [From.GetOldAdjective] nyní průmyslové investice a plánování obranné vojenské strategie přednostně zaujmou místo před ostatními domácími záležitostmi, zaměřenými na zajištění toho, že vojenská připravenost bude dostatečná k reakci na jakoukoli akci, která by mohla ohrozit suverenitu nového státu."
 mtg_news.64.t:0 "Nízké země se sjednocují"
 mtg_news.7.b:0 "Spravedlnost zvítězila!"
 mtg_news.7.c:0 "Američtí pracovníci se časem opět nadechnou svobody."
 mtg_news.7.d:0 "Budoucnost demokracie se stává stále nejistější."
 mtg_news.7.desc:0 "\nPo měsících krveprolití a nespočetných obětí skončila Druhá americká občanská válka. Prezident [USA.GetLeader] prohlásil, že hlavní bojové operace skončily. Zatímco některé zbytky povstalecké vlády stále udržují neefektivní odpor, většina byla buď zadržena vládními raziemi, nebo se vrátila zpět do civilní populace. \n\nPodle prezidenta [USA.GetLeader] bylo válčení jasně dílem zahraničních vlivů, které se snažily destabilizovat a rozdělit zemi. Včas, slibuje, ti, kteří jsou zodpovědní, zaplatí svůj dluh k zotavující se americké národnosti krví."
 mtg_news.7.t:1 "[USA.GetNameDefCap] Vládne naprosto!"
 mtg_news.8.a:0 "Velký krok vpřed pro naše národy."
 mtg_news.8.b:0 "Nová supervelmoc povstává..."
 mtg_news.8.desc:0 "Tváří v tvář globálním hrozbám vydala britská vláda společné prohlášení s vládami [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] a [NZL.GetNameDef], že Britské společenství národů bude formalizováno s novou strukturou federální vlády.\n\nS předchozím odmítnutím tohoto návrhu [RAJ.GetAdjective] vlády a s aktuální implementací federální struktury pro Společenství se [RAJ.GetNameDef] rozhodl neudržovat vazby na nový Superstate.\n\nNavzdory tomu bude tento krok nepochybně mít bezprecedentní následky pro globální scénu."
 mtg_news.8.t:0 "Vzestup [Root.GetNameDef]"
 mtg_news.9.desc:0 "Vzhledem k globálním hrozbám učinila britská vláda společné prohlášení spolu s vládami [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] a [NZL.GetNameDef], že Britské společenství národů bude formalizováno s novou strukturou federální vlády.\n\nJe jasné, že jednota Britského impéria v této míře bude mít nepochybně bezprecedentní důsledky pro celosvětovou scénu."
 mtg_usa_canadian_corridor.1.a:1 "Oni to dostanou."
 mtg_usa_canadian_corridor.1.b:1 "Nikdy!"
 mtg_usa_canadian_corridor.1.desc:1 "Náš velvyslanec v [USA.GetNameDef] byl dnes povolán na Ministerstvo zahraničí a bylo mu předloženo ultimátum. Podle poznámky, která mu byla předána, vláda [USA.GetNameDef] již nemůže akceptovat kanadskou svrchovanost nad oblastmi mezi Washingtonem a Aljaškou. \n\nNávrhy na vyjednání smlouvy umožňující průjezd vojsk a osvobození od některých hraničních kontrol byly kategoricky odmítnuty. [USA.GetAdjective] vláda očekává odpověď do půlnoci."
 mtg_usa_canadian_corridor.1.t:1 "Kanadský koridor"
 mtg_usa_canadian_corridor.2.a:1 "Vybrali si moudře."
 mtg_usa_canadian_corridor.2.desc:1 "Vláda [CAN.GetLeader] souhlasila s našimi požadavky a stáhla se z sporných území. Naše síly postoupily vpřed, aby zajistily kontrolu nad tím, co z předvoje civilizace existuje za městy."
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] přijímá"
 mtg_usa_canadian_corridor.3.a:1 "Nabídli jsme mír a oni si vybrali válku."
 mtg_usa_canadian_corridor.3.b:1 "Nemůžeme si dovolit válku kvůli hromadě kamenů a stromů."
 mtg_usa_canadian_corridor.3.desc:1 "Nazývající náš návrh 'nic jiného než nabídkou 'Vancouver nebo válka!' a očekáváním, že se složíme jako zbabělci', [CAN.GetLeader] veřejně odsoudil veškeré další pokusy o diplomacii. [CAN.GetAdjective] síly jsou údajně v pohotovosti a obsazují obranné pozice podél hranice."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] Odpírá"
 mtg_usa_civil_war_democrats.1.a:1 "Ať protestují, máme zemi, kterou je třeba řídit."
 mtg_usa_civil_war_democrats.1.desc:2 "Další vlna masových protestů zasáhla hlavní město, kdy demonstrující zablokovali každou hlavní silnici v a kolem Kapitolu. Organizováni \"Akčním výborem pro zachování republiky\", protestující požadovali nezávislé vyšetřování obvinění z korupce a nesprávného jednání v administrativě prezidenta [USA.GetLeader]. Zejména požadovali, aby prezident odsoudil Stříbrnou legii a veřejně jim ujistil, že jejich práva jako voličů budou respektována.\n\nPrezident [USA.GetLeader] odmítl k této otázce komentovat."
 mtg_usa_civil_war_democrats.1.t:1 "Protesty v hlavním městě"
 mtg_usa_civil_war_democrats.10.desc:1 "Armádní sklad v odlehlé části [GETUSASTATE] byl včera v noci napaden neznámými silami. Malá skupina ozbrojených mužů donutila pár strážných do kůlny, kde je zamkli. Když se vojáci po úsvitu podařilo uprchnout, našli sklad důkladně vypleněný. Zdá se, že během noci útočníci odvezli velké množství materiálu na neznámé místo."
 mtg_usa_civil_war_democrats.11.a:1 "Na tom není nic špatného."
 mtg_usa_civil_war_democrats.11.desc:1 "Během poslední série pochodů a demonstrací proti politikám prezidenta [USA.GetLeader] nesla velká část protestujících otevřeně zbraně a nosila pásky identifikující je jako součást rostoucího hnutí 'Občanská milice'. Když byli policií vyzváni, protestující tvrdili, že pouze vykonávají svá práva podle 2. dodatku, ale FBI našla důkazy, že tyto skupiny nepropagují pouze soukromé vlastnictví zbraní.\n\nInformátoři hlásili, že tyto ozbrojené skupiny měly pravidelné schůzky a snažily se získat přístup k manuálům pro výcvik pěchoty."
 mtg_usa_civil_war_democrats.11.t:1 "Občanská milice formována"
 mtg_usa_civil_war_democrats.14.a:1 "Co byste jiného očekávali od těchto komunistických zradců?"
 mtg_usa_civil_war_democrats.14.desc:1 "Masové stávky byly hlášeny po celých USA, kdy různorodé odbory volají po akci. Jen ty nejdůležitější služby jsou vyjmuté. V mnoha místech došlo k potyčkám mezi stávkujícími a rozbíječkami stávky. \n\nNeobvykle pracovníci nepožadují vyšší mzdy nebo jiné ústupky, ale nic méně než rezignaci prezidenta [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.t:1 "Pracovníci stávkují"
 mtg_usa_civil_war_democrats.15.a:1 "Jsou velmi vítáni."
 mtg_usa_civil_war_democrats.15.desc:1 "S rostoucí nestabilitou v celé zemi začalo mnoho podnikatelů tiše hledat bezpečnější místa pro provoz. Zejména jižní státy USA zažívají oživení v průmyslové výrobě, přičemž některé společnosti přesouvají celé továrny na druhý konec země."
 mtg_usa_civil_war_democrats.15.t:1 "Průmyslníci přesouvají zbrojovky"
 mtg_usa_civil_war_democrats.16.a:1 "To dokazuje, že prezidentovy politiky fungují!"
 mtg_usa_civil_war_democrats.16.desc:1 "Po dekádách migrace z venkovských oblastí směrem k průmyslovým centrům na severovýchodě ukázaly nedávné zprávy vlády dramatický obrat. Stále více firem v občanském sektoru se stěhuje do jižních států a usazuje se v dříve nedostatečně rozvinutých regionech, a přináší s sebou stovky nových pracovních míst. Mnoho majitelů továren uvádí 'nepřátelské' klima na severu, zasažené pravidelnými stávkami a stále agresivnějšími odbory, jako jeden z důvodů."
 mtg_usa_civil_war_democrats.16.t:1 "Ekonomická migrace"
 mtg_usa_civil_war_democrats.2.a:1 "A jak se chtějí této požadavku postavit?"
 mtg_usa_civil_war_democrats.2.desc:1 "Po celé zemi se pravidelné protesty proti politice prezidenta [USA.GetLeader] pouze rozrostly, nyní pravidelně přesahují několik milionů protestujících. Dnes více než milion prošel ulicemi Washingtonu, s podobnými čísly hlášenými alespoň na devíti dalších místech. To ani nezahrnuje menší pochody v hlavních městech států a menších městech, které přitáhly tisíce lidí každý, s některými překračujícími stovky tisíc. Protesty přicházejí po sérii nepopulárních rozhodnutí administrativy, která organizátoři tvrdí, že podkopávají samotnou demokratickou strukturu republiky.\n\n Kde dříve protestující požadovali, aby se prezident distancoval od radikálnějších ideologií, nyní požadují jeho okamžité odvolání z funkce."
 mtg_usa_civil_war_democrats.2.t:1 "Desetimilionový pochod"
 mtg_usa_civil_war_democrats.20.a:1 "Nikdo je nebude brát vážně. To přejde."
 mtg_usa_civil_war_democrats.20.desc:1 "Série protestů proti prezidentovi konečně dosáhla vrcholu. Včera, poté co pochod dospěl na své místo v centru Bostonu, se protestující nerozprchli domů. Místo toho se rozpadli na menší skupiny a zaujali klíčová místa po celém městě. Do večera měli plnou kontrolu nad městem. Policie se většinou přiklonila na stranu protestujících a guvernér Massachusetts odmítl poslat Národní gardu.\n\n'Bostonský občanský výbor' převzal kontrolu nad městem a údajně spolupracuje s rebely. Jiné státy v Nové Anglii schválily podporu, uvádějí, že se již nepovažují za vázané jakýmkoli zákonem podepsaným prezidentem [USA.GetLeader]. Místo toho vyzývají všechny ostatní státní vlády ve Spojených státech, aby prohlásily prezidenta za sesazeného, Kongres rozpuštěný a uspořádaly nové volby.\n\nI když části armády zůstávají na naší straně, celé formace informovaly své důstojníky, že by neposlechly rozkazy k potlačení povstání."
 mtg_usa_civil_war_democrats.20.t:1 "Bostonské povstání"
 mtg_usa_civil_war_democrats.21.a:1 "Stále máme střed země."
 mtg_usa_civil_war_democrats.21.desc:1 "Státní vlády Kalifornie, Oregonu a státu Washington vyjádřily svou podporu Bostonské vládě a nařídily všem federálním úředníkům, aby buď rezignovali na své posty, nebo okamžitě opustili území těchto států. Ačkoliv existují zprávy o některých rozptýlených kapsách odporu proti tomuto kroku, zdá se, že většinou užívá podporu populace."
 mtg_usa_civil_war_democrats.21.t:1 "Rebelie se šíří na západní pobřeží"
 mtg_usa_civil_war_democrats.22.a:1 "Jak by to mělo být."
 mtg_usa_civil_war_democrats.22.desc:1 "Čím dál více států odmítá následovat pokyny legitimní vlády, guvernéři Ohia, Missouri, Wisconsinu, Illinoisu, Indiany a Michiganu společně prohlásili, že nebudou tolerovat žádné seditní chování mezi svou populací. Nová občanská válka, tvrdí, by zanechala USA nebezpečně oslabené tváří v tvář cizí agresi."
 mtg_usa_civil_war_democrats.22.t:1 "Středozápad se hlásí k vládě"
 mtg_usa_civil_war_democrats.23.a:1 "Vrátíme se."
 mtg_usa_civil_war_democrats.23.desc:1 "Rebelující síly, které pochodují na jih z Nové Anglie, byly široce vítány jako osvoboditelé v Marylandu, New Yorku, Pennsylvaně a New Jersey, přičemž místní guvernéři nařídili státní policii a národní gardě, aby se nezasahovali. Jakékoli pokusy o shromáždění loajálních sil kolem hlavního města selhaly. Prezident [USA.GetLeader] byl evakuován z Washingtonu pouhé hodiny před tím, než rebelující síly uzavřely všechny východy. Jeho motorový konvoj dorazil do Richmondu ve Virginii a pravděpodobně bude pokračovat dál na jih."
 mtg_usa_civil_war_democrats.23.t:1 "Východní pobřeží se připojuje k Rebelii"
 mtg_usa_civil_war_democrats.25.a:1 "To je stejně většinou prázdná země."
 mtg_usa_civil_war_democrats.25.desc:1 "Guvernéři Wyomingu, Idaha a Montany společně prohlásili, že se hlásí k bostonské vládě. Rebelové z Washingtonu a Oregonu se již spojili se svými druhy v zbraních ve státech."
 mtg_usa_civil_war_democrats.25.t:1 "Severozápad se odděluje"
 mtg_usa_civil_war_democrats.26.a:1 "Jsou to strategická území."
 mtg_usa_civil_war_democrats.26.desc:1 "Státní legislativy Wyomingu, Idaha a Montany přijaly kolo zákonů proti vzbouření, což místním orgánům činným v trestním řízení dává široké pravomoci zatýkat a zadržovat kohokoli, kdo kritizuje federální vládu po dobu trvání aktuálního nouzového stavu. Nicméně přítomnost rebelujících sil v nedalekém Washingtonu a Oregonu bude vyžadovat rychlou podporu od loajálních sil."
 mtg_usa_civil_war_democrats.26.t:1 "Severozápad se hlásí k vládě"
 mtg_usa_civil_war_democrats.27.a:1 "Excelentní, méně zbytečné pouště na obranu."
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, Nové Mexiko a Colorado se všechny postavily za vzpouru. Státní úředníci, kteří odmítli dodržet příkazy umožnit průchod rebelů z Kalifornie, byli okamžitě odstraněni z úřadu a v mnoha případech uvězněni."
 mtg_usa_civil_war_democrats.27.t:1 "Jih-Západ se odtrhuje"
 mtg_usa_civil_war_democrats.28.a:1 "Čas shromáždění a projevů je dávno pryč."
 mtg_usa_civil_war_democrats.28.desc:1 "Guvernéři Nevady, Arizony, Utahu, Nového Mexika a Colorada vyhlásili stav nouze po rozsáhlých demonstracích na podporu bostonské vlády. V několika případech státní policie a jednotky Národní gardy střílely na protestující, kteří v panice utekli, táhnoucí s sebou své mrtvé a raněné."
 mtg_usa_civil_war_democrats.28.t:1 "Jih-západ vyhlašuje podporu vládě"
 mtg_usa_civil_war_democrats.29.a:1 "Toto území lze snadno znovu dobýt."
 mtg_usa_civil_war_democrats.29.desc:1 "Státní vlády Dakot, Iowa, Minnesota a Nebraska byly vystřeleny z úřadu díky dobře koordinovanému a provedenému povstání, které podpořili místní policisté a sympatizující národní gardisté. Nespěchavě zvolení interimní guvernéři vyhlásili svou podporu Bostonské vládě."
 mtg_usa_civil_war_democrats.29.t:1 "Západní Středozápad odtržen"
 mtg_usa_civil_war_democrats.30.a:1 "Hrdinové jeden a všichni."
 mtg_usa_civil_war_democrats.30.desc:1 "Státní vlády Dakot, Iowa, Minnesoty a Nebrasky dnes těsně porazily zjevně dobře naplánovaný pokus o převrat ze strany levicových prvků, podporovaných úřady a neposlušnými členy Národní gardy. Loyalističtí občané dokázali chránit státní legislativy a zabránit zajetí několika guvernérů, ale utrpěli ztráty v několika ostrých přestřelkách, které zuřily v hlavních městech států."
 mtg_usa_civil_war_democrats.30.t:1 "Západní Středozápad se prohlašuje za vládu"
 mtg_usa_civil_war_democrats.31.a:1 "Jsou jen posledními v dlouhé řadě zrádců, se kterými je třeba se vyrovnat."
 mtg_usa_civil_war_democrats.31.desc:1 "Při citování nedostatku podpory od vlády a „ohromující absence vedení bývalého prezidenta [USA.GetLeader]“ guvernéři Ohiu, Missouri, Wisconsinu, Illinois, Indiany a Michiganu vyhlásili podporu Bostonské vládě. Vztahy uvnitř rebelského tábora budou pravděpodobně napjaté, protože všichni tito guvernéři byli dříve považováni za pevně v táboře prezidenta."
 mtg_usa_civil_war_democrats.31.t:1 "Středozápad se odtrhne"
 mtg_usa_civil_war_democrats.40.a:0 "Kritické časy si žádají kritická opatření."
 mtg_usa_civil_war_democrats.40.b:0 "To by byl konec republiky."
 mtg_usa_civil_war_democrats.40.desc:0 "S vládou v plném ústupu a velkými částmi země na straně povstání se generál MacArthur obrátil na nás s nabídkou. Poukázavši na to, že pouze on skutečně rozumí americkému myšlení a může poskytnout stabilitu a vedení v tomto krizovém okamžiku, MacArthur nabídl, že povede 'Vládu národní obrany', dokud nebude povstání poraženo. Podle MacArthura to má snížit tření mezi civilním vedením a vojenskými velitel a umístit generála MacArthura do čela.\n\nNěkteří ve vládě jsou poněkud neklidní kvůli tomu, že se stále odkazuje na sebe ve třetí osobě."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur nabízí, že povede vládu"
 mtg_usa_civil_war_democrats.41.a:0 "Odmítl svou povinnost."
 mtg_usa_civil_war_democrats.41.b:0 "Republika ho stále potřebuje."
 mtg_usa_civil_war_democrats.41.c:0 "Pan Hilt se zdá být nejlepším kandidátem na obnovu země."
 mtg_usa_civil_war_democrats.41.d:0 "Požádejte Charlese Lindbergha, aby vytvořil vládu."
 mtg_usa_civil_war_democrats.41.desc:0 "S konečnou platností po bostonké vzpouře je mnoho členů vlády nejistých, jak pokračovat. MacArthurova vláda národní obrany byla původně navržena pouze na dobu trvání války. Nicméně svět kolem [USA.GetNameDef] se stal ještě nepřátelštější a brzy se může stát, že se opět ocitneme ve válce. Fašistický vůdce William Dudley Pelley veřejně vyzval k návratu k 'zákonné a řádné vládě' a poděkoval MacArthurovi za jeho služby. Ukazujíc na nárůst podpory pro jeho hnutí během války, Pelley se jasně považuje za předurčeného k pozici prezidenta a vůdce Ameriky.[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\nV necharakteristickém projevu pokory [USA.GetLeader] nabídl, že odstoupí, pokud to veřejné mínění požaduje. Americký lid se dívá na nás, jak zbytek vlády zvažuje tuto otázku."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley vyzývá [USA.GetLeader]"
 mtg_usa_civil_war_fascists.1.a:1 "Musíme se vyhnout eskalaci situace."
 mtg_usa_civil_war_fascists.1.b:1 "Nemůžeme se poddat davu."
 mtg_usa_civil_war_fascists.1.desc:1 "Pod vedením a organizací Stříbrné legie Ameriky dnes několik centristických a pravicových organizací pochodovalo přes hlavní město v jedné z největších demonstrací, jaké Washington dosud zažil. Další shromáždění byla hlášena po celé zemi.\n\nPochod skončil před Kapitolem, kde dav požadoval, aby byli \"Komunisté v Kongresu shromážděni\" vydáni k soudu před \"lidovým velkým porotou\" za zločin z vlastizrady proti Spojeným státům.\n\nSoukromě někteří členové administrativy sdílejí legitimnější obavy některých protestujících ohledně vlády práva a dodržování ústavních kontrol a rovnováh. Jiní však naznačují tvrdý postoj proti nim. S více plánovanými demonstracemi v následujících týdnech musíme rychle zvolit."
 mtg_usa_civil_war_fascists.1.t:1 "Protesty Stříbrné legie"
 mtg_usa_civil_war_fascists.10.a:1 "Hluboce znepokojující zpráva."
 mtg_usa_civil_war_fascists.10.desc:1 "Armádní sklad v [GetCSAState] byl včera napaden a chvíli obsazen. Malý oddíl strážců se ocitl v opozici vůči velkému ozbrojenému davu, který požadoval klíče od skladovacích místností. Když dorazily posily z nedalekého garnizonu, útočníci se již stáhli a odnesli si s sebou velké množství malých zbraní.\n\nVzhledem k tomu, že strážci byli zcela nepoškozeni a posily dorazily podezřele pozdě, někteří v vládě spekulují, že to byla koordinovaná akce."
 mtg_usa_civil_war_fascists.10.t:1 "Zbrojnice přepadena"
 mtg_usa_civil_war_fascists.11.a:1 "Hamižní."
 mtg_usa_civil_war_fascists.11.desc:1 "Vláda [GetCSAState] poslala státní policii, aby uzavřela všechny operace výběru a hodnocení daní ve státě. Kromě toho guvernér prohlásil, že všechny daně a povinnosti na tabák a alkohol jsou neplatné a nařídil podnikům, aby neplatily žádné důchodové nebo celní povinnosti ministerstvu financí.\n\n Nicméně také nařídil, že podniky a soukromé osoby by měly nadále podávat daně u státních daňových úřadů, včetně daní jinak dlužných ministerstvu financí."
 mtg_usa_civil_war_fascists.11.t:1 "Stát zasahuje do výběru daní"
 mtg_usa_civil_war_fascists.12.a:1 "Bude nám chybět."
 mtg_usa_civil_war_fascists.12.desc:1 "Cituje špatné zdraví, generál [From.GetName] podal svou rezignaci. Je to otevřené tajemství, že vyjádřil hluboké obavy ohledně politického směru země, dokonce tvrdil, že nová americká občanská válka je na dosah.\n\nMísto toho, aby uvažoval o svou loajalitě, se zdá, že se rozhodl nevzít do rukou zbraně proti svým spoluobčanům."
 mtg_usa_civil_war_fascists.12.t:1 "Generál [From.GetName] odstupuje"
 mtg_usa_civil_war_fascists.13.a:1 "Velmi znepokojující."
 mtg_usa_civil_war_fascists.13.desc:1 "Guvernér [usa_ng_mobilized.GetName] oznámil, že mobilizoval Národní Gardu státu pro to, co nazval 'prodlouženým obdobím školení a cvičení'. Válkové ministerstvo tvrdí, že nemá žádné informace o plánovaných manévrech v [usa_ng_mobilized.GetName].\n\n Také se zdá, že jednotky Národní Gardy si s sebou vzaly všechno své zásoby a živou munici, když vycházely, což vyvolává otázky, na co se vlastně připravují."
 mtg_usa_civil_war_fascists.13.t:1 "Guvernér mobilizuje Národní gardu"
 mtg_usa_civil_war_fascists.14.a:1 "Taková disloajalita."
 mtg_usa_civil_war_fascists.14.desc:1 "Znepokojivé zprávy přišly z několika jednotek, že vojáci se nevrátili z dovolené nebo prostě dezertovali ze svých postů. Možná ještě znepokojivější je skutečnost, že mnozí z těchto vojáků pocházejí ze stejných geografických oblastí a mnozí dostali poštu z domova jen pár dní před tím, než zmizeli.\n\nZdá se, že se uskutečňuje soustředěné úsilí, aby se vojáci z jižních států vrátili domů."
 mtg_usa_civil_war_fascists.14.t:1 "Vojáci dezertují"
 mtg_usa_civil_war_fascists.15.a:1 "To by nemělo příliš vadit."
 mtg_usa_civil_war_fascists.15.desc:1 "S odkazem na politické klima nevhodné pro podnikání dnes vlastník velké zbrojařské společnosti oznámil, že přesune výrobu na vhodnější místo. Konkrétně zmínil nárůst aktivit odborů, které podle něj snížily výrobu a zmenšily důvěru investorů. Místo toho společnost postaví novou továrnu na nezveřejněném místě v jižních státech."
 mtg_usa_civil_war_fascists.15.t:1 "Průmyslník přesouvá zbrojovku"
 mtg_usa_civil_war_fascists.16.a:1 "Absurdní a neamerická pozice."
 mtg_usa_civil_war_fascists.16.desc:1 "Podle důvěrného materiálu od Ministerstva obchodu se stále více průmyslníků na severu USA chystá přesunout výrobu do jiných států po vyhlášení několika stávkách odbory, které požadují vyšší mzdy a kratší pracovní dny. V obchodní komunitě se usadil hluboký pocit obav, přičemž mnozí tvrdí, že se stává čím dál obtížnější dosáhnout rozumného zisku ve státech, které nechtějí potlačit tyto stávkující."
 mtg_usa_civil_war_fascists.16.t:1 "Průmyslník přesune civilní továrnu"
 mtg_usa_civil_war_fascists.2.a:1 "Krev byla prolita. Musíme očekávat, že ještě více bude prolito, než to skončí."
 mtg_usa_civil_war_fascists.2.desc:1 "Napětí se dnes opět eskalovalo na dalším protestu v hlavním městě, kde byl vyhlášen masový protest organizovaný mimo jiné Stříbrnou legií Ameriky. Protestující znovu zopakovali své dřívější požadavky, aby bylo zatčeno několik poslanců Kongresu a předáno je jim, a vydali ultimátum jedné hodiny, předtím než by zaútočili na Kapitol a násilně odstranili osoby ze svého seznamu. \n\nKdyž ultimátum vypršelo bez reakce, malé skupiny stříbrných legionářů zaútočily na řady policie u Kapitolu. Vznikla krvavá mela, která se rychle rozšířila a pohltila další protestující. Policie byla tak zaneprázdněna, že jiné skupiny získaly přístup do budov. Při procházení z místnosti do místnosti se jim podařilo najít několik svých zamýšlených obětí, ale byly zastaveny při odchodu ozbrojenou policií. V následné přestřelce bylo několik útočníků zabito, zatímco dva kongresmani byli zraněni.\n\nNa hlavním městě se usadil ošklivý pocit, kdy si obě strany navzájem vyčítají eskalaci. Následující týdny ukážou, zda incident nyní známý jako Bitva o Kapitol byl koncem protestů, nebo pouze předehrou k ještě většímu konfliktu."
 mtg_usa_civil_war_fascists.2.t:1 "Protesty přerůstají v násilí"
 mtg_usa_civil_war_fascists.20.a:1 "Nazvěme to, jak to je: Zrada."
 mtg_usa_civil_war_fascists.20.desc:1 "Dnes v 8:00 dorazil speciální vyslanec z [CSAcapital.GetName] do Bílého domu, aby prezidentovi [USA.GetLeader] předal poznámku od Státní legislativy, která oznamuje, že [CSAcapital.GetName] se už nebude považovat za součást republiky. S odvoláním na to, že to je fundamentální právo jakéhokoli civilizovaného národa - a citováním rozsáhlým způsobem z Deklarace nezávislosti - poznámka také důrazně uvedla, že mírové odtržení je v zájmu všech a že nový stát si nepřeje nic jiného než řídit své vlastní záležitosti jako dobrý soused [USA.GetNameDef]."
 mtg_usa_civil_war_fascists.20.t:1 "Odtržení!"
 mtg_usa_civil_war_fascists.201.a:0 "Formujte je do samostatných jednotek."
 mtg_usa_civil_war_fascists.201.b:0 "Integrujte je do armády."
 mtg_usa_civil_war_fascists.201.desc:0 "Jak naše síly postoupily do [CSA_liberated_state.GetName], narazily na velké množství sympatizujících občanů, kteří dlouho skrývali skryté sympatie k nám. Vzbuzeni vlnou vlasteneckého nadšení, požádali o připojení k naší armádě."
 mtg_usa_civil_war_fascists.201.t:0 "Dobrovolníci z [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "Když naše síly postoupily do [USA_liberated_state.GetName], narazily na velké množství sympatizujících občanů, kteří dlouho skrývali sympatie vůči nám. Zachyceni v vlně vlasteneckého nadšení, požádali o vstup do naší armády."
 mtg_usa_civil_war_fascists.202.t:0 "Dobrovolníci z [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.203.a:0 "Zrádci jeden a všichni."
 mtg_usa_civil_war_fascists.203.desc:0 "Skupina, která se nazývá [USA_state_government_created.GetName] Občanská rada, oznámila, že převzala správu [USA_state_government_created.GetName] od [CSA.GetAdjective] vojenských úřadů. I když tvrdí, že nemají žádné spojení s probíhajícím konfliktem, také oznámili, že zavedou několik nových zákonů týkajících se náboru do [CSA.GetAdjective] armády.\n\nJako součást oznámení prohlásili, že jakíkoliv kongresoví delegáti, kteří stále zůstávají v hlavním městě, již nechtějí zastupovat lid [USA_state_government_created.GetName]."
 mtg_usa_civil_war_fascists.203.t:0 "Vzpoura vytváří koaliční vládu v [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.21.a:1 "Už jsme tu byli, že?"
 mtg_usa_civil_war_fascists.21.desc:1 "Pouhé hodiny poté, co první stát přerušil své vazby s [USA.GetNameDef], následovaly další téměř identicky znějící prohlášení. Naděje na pokojné oddělení byly rychle zmařeny, když několik demonstrací v postižených státech na podporu pokračujícího členství v [USA.GetNameDef] přerostlo v krvavé násilnosti a řada federálních úředníků byla napadena. V několika případech byli podporovatelé prezidenta [USA.GetLeader] - nebo jen lidé obvinění ze slabé horlivosti pro nezávislost - lynčováni davem. Prozatímní prezident [CSA.GetLeader] označil tyto události za „žalostné, ale pochopitelné akty občanské odplaty vůči vládnímu překročení pravomocí“ a slíbil pachatelům prezidentské milosti, pokud se přihlásí.\n\n Dále požadoval úplné stažení všech federálních vojsk z území nového státu a demilitarizovanou zónu na hranicích, aby se předešlo „dalším nedorozuměním“. Prezident [USA.GetLeader] odmítl i jen uvažovat o této možnosti a nařídil armádě obnovit pořádek ve vzbouřených státech."
 mtg_usa_civil_war_fascists.21.t:1 "Dům rozdělený"
 mtg_usa_civil_war_fascists.22.a:1 "Jsou to zbabělci, to jistě, ale alespoň nejsou nepřátelé."
 mtg_usa_civil_war_fascists.22.b:0 "Vybrali si svou stranu."
 mtg_usa_civil_war_fascists.22.desc:1 "Po vypuknutí nepřátelství mezi [USA.GetNameDef] a [CSA.GetNameDef] přijalo několik státních legislativ řadu návrhů na neintervenci. Tyto zákony nařizují guvernérovi udržovat územní integritu státu a zabraňují vstupu bojových jednotek z obou stran. Dále zakazují jakékoli náborové úsilí obou stran, ale zásadně neomezuje prodej zbraní a munice žádné straně v konfliktu za předpokladu, že platba je provedena předem.\n\nNávrhy také zdůrazňují, že státy se považují za součást [USA.GetNameDef] a nechtějí vytvářet svou vlastní trvalou vládu."
 mtg_usa_civil_war_fascists.22.t:1 "Tvoření neutrálního bloku"
 mtg_usa_civil_war_fascists.23.a:1 "Pořád za tu cenu v krvi nestáli."
 mtg_usa_civil_war_fascists.23.desc:1 "S koncem války státy v neutrálním bloku oznámily, že ukončí různé zákony a opatření zavedené k udržení své neutrality. Od dnešního dne mohou bojové jednotky znovu volně vstupovat na jejich území. Milice vytvořené během války se pokojně rozpadly."
 mtg_usa_civil_war_fascists.23.t:1 "Neutrální blok se rozpouští."
 mtg_usa_congress_add_state_tt:0 "Dva senátoři byli přidáni do Kongresu. Zpočátku budou §Gpodporovat vládu§!.\n"
 mtg_usa_congress_remove_state_tt:0 "Dva senátoři byli odstraněni z Kongresu.\n"
 mtg_usa_diplomatic_protest.1.a:1 "Tlačí se. Možná."
 mtg_usa_diplomatic_protest.1.desc:1 "Dorazil osobní dopis od [USA.GetAdjective] prezidenta [USA.GetLeader]. Prezident v něm energicky odsoudil naše \"nedávné nesnesitelné činy\", které destabilizovaly region. Dopis říká, že [From.GetNameDefCap] zůstává odhodlaný k míru a stabilitě v regionu, a bude nucen zvažovat další opatření, včetně vojenských akcí, pokud budeme pokračovat v našem současném kurzu."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] posílá nótu protestu"
 mtg_usa_diplomatic_protest.2.a:1 "Tyto území nestojí za válku."
 mtg_usa_diplomatic_protest.2.b:1 "Řekněte prezidentovi, ať se stará o své vlastní záležitosti."
 mtg_usa_diplomatic_protest.2.desc:1 "V projevu před oběma komorami Kongresu prezident [USA.GetLeader] oznámil, že jeho vláda zůstává zavázána Monroeově doktríně, která uvádí, že žádné vnější mocnosti by neměly mít nárok na území v Americe. Ačkoliv [USA.GetAdjective] vláda v praxi tolerovala jiné [USA.GetRulingIdeology] země, které držely malá území, nemůže akceptovat to, co nazval „nelegální okupací a přímou hrozbou pro bezpečnost [USA.GetNameDef]“.\n\nKrátce poté [USA.GetAdjective] velvyslanec předal notu s ultimátem prezidenta k předání kontroly nad našimi americkými držbami [USA.GetNameDef]."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] požaduje převod amerického majetku"
 mtg_usa_diplomatic_protest.3.a:1 "Zvážíme naše možnosti."
 mtg_usa_diplomatic_protest.3.desc:1 "Cituje touhu vyhnout se krveprolití, vláda [From.GetLeader] souhlasila s tím, že nám předá kontrolu nad svými americkými majetky. Zda bychom těmto územím měli okamžitě udělit plnou suverenitu nebo je udržet pod naším přímým řízením je předmětem určité debaty v Ministerstvu zahraničních věcí."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] vrací území"
 mtg_usa_diplomatic_protest.4.a:1 "Byli varováni. Rozhodli se, že na varování nebudou brát zřetel."
 mtg_usa_diplomatic_protest.4.b:1 "Toto nebude vyřešeno násilím."
 mtg_usa_diplomatic_protest.4.desc:1 "Nazývající naši nótu 'nepřijatelným zasahováním do vnitřních záležitostí [From.GetNameDef]', [From.GetAdjective] vláda důrazně odmítla diskutovat o své svrchovanosti nad svými americkými územími."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] odmítá ultimátum"
 mtg_usa_foreign_support.1.a:1 "Musíme udělat, co můžeme."
 mtg_usa_foreign_support.1.b:1 "Nemůžeme si dovolit nic."
 mtg_usa_foreign_support.1.desc:1 "Někteří přední členové Stříbrné legie Ameriky byli na přednáškovém turné po [This.GetNameDef], dlouze hovořící o hrozbě, kterou jejich země čelí ze strany dobře zakotvených komunistů na všech úrovních vlády. Americký způsob života je pod útokem a jakákoli podpora, kterou bychom mohli poskytnout, by byla velmi oceněna a mohla by znamenat rozdíl v smutně nutném boji, který brzy přijde."
 mtg_usa_foreign_support.1.t:1 "Dary pro [USA.GetNameDef]"
 mtg_usa_foreign_support.10.a:1 "Skuteční [USA.GetAdjective] hrdinové"
 mtg_usa_foreign_support.10.desc:1 "Zpráva dorazila z naší delegace v [From.GetNameDef]. [From.GetAdjective] vláda schválila výstavbu několika výcvikových táborů pro školení členů Stříbrné legie v taktice pěchoty. Budou zdokonalovat své dovednosti, dokud nevypukne válka."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] schvaluje výcvikové tábory"
 mtg_usa_foreign_support.11.a:1 "Toto si zapamatujeme."
 mtg_usa_foreign_support.11.desc:1 "Zpráva dorazila naší delegaci v [From.GetNameDef]. Nepodařilo se jim zajistit povolení pro naše navrhované tréninkové tábory od [From.GetLeader] a žádají o další pokyny."
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] odmítá pomoci"
 mtg_usa_foreign_support.12.a:1 "Zaslouží si svá křídla."
 mtg_usa_foreign_support.12.b:1 "Na tohle nemáme čas."
 mtg_usa_foreign_support.12.desc:1 "Američtí fašisté ze Stříbrné legie se setkali s [This.GetLeader], aby jim bylo umožněno poslat několik dobrovolníků na pilotní výcvik. Kandidáti by byli pečlivě vybíráni na základě jejich dovedností a správného ideologického základu před tím, než by byli schváleni námi. Zdá se, že legie věří, že mnozí profesionální piloti v současných ozbrojených silách by nepřijali fašistickou vládu v USA a podporovali by vzpouru."
 mtg_usa_foreign_support.12.t:1 "Stříbrná legie chce školit piloty"
 mtg_usa_foreign_support.13.a:1 "Budou očekáváni s nadšením."
 mtg_usa_foreign_support.13.desc:1 "Vláda [From.GetAdjective] schválila malý počet legionářů pro pilotní výcvik. Další jednání zajistila prodej malého počtu stíhacích letadel na úvěr, která budou dodána, když vypukne válka."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] schvaluje pilotní výcvik"
 mtg_usa_foreign_support.14.a:1 "Letět letadlem není tak těžké, že?"
 mtg_usa_foreign_support.14.desc:1 "S ohledem na vážné obavy o vhodnost kandidátů [From.GetAdjective] vláda odmítla povolení pro náš navrhovaný pilotní výcvikový program."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] Odmítá školit piloty"
 mtg_usa_foreign_support.15.a:1 "Stojí to za to investice"
 mtg_usa_foreign_support.15.b:1 "To by byly vyhozené peníze."
 mtg_usa_foreign_support.15.desc:1 "Zástupce Stříbrné legie přijel požádat o pomoc při zajištění financování pro řadu projektů na stavbu lodí v [USA.GetNameDef]. Stříbrná legie - s podporou lidí ve [USA.GetAdjective] vládě - chce tyto lodě udržet mimo účetnictví a musí hledat alternativní zdroje financování."
 mtg_usa_foreign_support.15.t:1 "Stříbrná legie usiluje o získání lodí"
 mtg_usa_foreign_support.16.a:1 "Loď nemůžeš postavit za jeden den."
 mtg_usa_foreign_support.16.desc:1 "Vláda [From.GetAdjective] schválila potřebné prostředky na nákup lodí. Aktuální plán je koupit lodě a zbraně zvlášť a spojit je dohromady, až válka začne. Tento proces jistě zabere nějaký čas."
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] schvaluje financování"
 mtg_usa_foreign_support.17.a:1 "Nešťastné."
 mtg_usa_foreign_support.17.desc:1 "Navzdory zajištění osobní schůzky s [From.GetLeader] byli naši agenti v [From.GetNameDef] informováni, že [From.GetAdjective] vláda nemůže uvolnit peníze na pomoc při nákupu lodí."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] odmítá financování"
 mtg_usa_foreign_support.2.a:1 "Bude to užitečné v budoucnosti."
 mtg_usa_foreign_support.2.desc:1 "Delegace, kterou jsme poslali do [From.GetNameDef], hlásila dobrý úspěch ve své sbírkové akci. Hlavní příspěvek údajně poskytl sám [From.GetLeader]."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] schvaluje dary"
 mtg_usa_foreign_support.3.a:1 "To je škoda."
 mtg_usa_foreign_support.3.desc:1 "Naše delegace v [From.GetNameDef] měla malý úspěch, mluvíc před prázdnými místnostmi a nedaří se jí dokonce ani sejít s politickými vůdci. Vrátili se s prázdnou."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] odmítá povolit dary"
 mtg_usa_foreign_support.4.a:1 "Pošlete nějaké pušky"
 mtg_usa_foreign_support.4.b:1 "Pošlete nějaké polní dělostřelectvo"
 mtg_usa_foreign_support.4.c:1 "Poslat nějaké staré tanky"
 mtg_usa_foreign_support.4.d:1 "Bude se muset postarat o sebe."
 mtg_usa_foreign_support.4.desc:1 "Pomocí zpětných kanálů se na nás obrátilo několik členů Stříbrné legie, aby s námi jednali o nákupu zbraní. Silně věří, že jejich země směřuje k občanské válce proti komunistickým prvkům, které podvracejí americký způsob života, možná s podporou zvenčí.\n\nChtějí jen vyrovnat šance a ptají se, zda můžeme poskytnout nějaké vybavení."
 mtg_usa_foreign_support.4.t:1 "Zbraně pro [USA.GetNameDef]"
 mtg_usa_foreign_support.5.a:1 "Bude to užitečné."
 mtg_usa_foreign_support.5.desc:1 "Naše spojení s [From.GetNameDef] se vyplatila. S výslovným souhlasem [From.GetLeader] začaly [From.GetAdjective] společnosti prodávat pušky na úvěr. Zbraně budou uloženy ve skladovacích zařízeních v neutrálních zemích, dokud válka nenastane."
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] posílá pušky"
 mtg_usa_foreign_support.6.a:1 "Jak nevhodné."
 mtg_usa_foreign_support.6.desc:1 "Naše pokusy o získání nových zbraní od [From.GetNameDef] byly hrubě odmítnuty. [From.GetLeader] prohlásil, že jeho vláda nikdy nedovolí, aby byly zdroje [From.GetAdjective] lidu plýtvány v takových hloupých podnicích."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] odmítá podporu"
 mtg_usa_foreign_support.7.a:1 "Skvělé!"
 mtg_usa_foreign_support.7.desc:1 "Naše delegace v [From.GetNameDef] hlásí významný průlom ve svých snahách zajistit více podpory pro naši věc. [From.GetAdjective] armáda souhlasila, že se za nás vzdá několika starých polních děl a zpřístupní je nám. Aby nedošlo k vyzrazení nepříteli, budou uchovávány na tajném místě, dokud nenastane vhodný čas."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] posílá polní kanony"
 mtg_usa_foreign_support.8.a:1 "Ať si naši nepřátelé dávají pozor!"
 mtg_usa_foreign_support.8.desc:1 "Náš agent v [From.GetNameDef] hlásí ohromný úspěch. Při soukromé večeři [From.GetLeader] souhlasil, že nám na úvěr prodá několik obrněných vozidel. [From.GetNameDefCap] s velkým zájmem sleduje události v [USA.GetNameDef] a rádo by nám pomohlo jakýmkoli způsobem.\n\nNicméně, [From.GetAdjective] vláda nemůže být viděna, že otevřeně podporuje stranu, která ještě není u moci, takže tanky budou dodány, když konflikt vypukne."
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] posílá tanky"
 mtg_usa_foreign_support.9.a:1 "Z nich učiníme muže!"
 mtg_usa_foreign_support.9.b:1 "Můžou hrát vojáky jinde."
 mtg_usa_foreign_support.9.desc:1 "Stříbrná legie Ameriky se na nás obrátila s žádostí o vybudování několika výcvikových táborů k výcviku dobrovolníků. S politickou situací v jejich domovské zemi rychle se zhoršující, chtějí zajistit, že budou připraveni na válku, o které se domnívají, že přichází."
 mtg_usa_foreign_support.9.t:1 "Stříbrná legie chce postavit výcvikové tábory"
 mtg_usa_north_american_dominion.1.a:1 "Nemáme na výběr."
 mtg_usa_north_american_dominion.1.desc:1 "V tom, co se zdá být součástí soustředěné diplomatické ofenzívy po celé Severní Americe a Karibiku, předal [USA.GetAdjective] velvyslanec vzkaz od prezidenta [USA.GetLeader], informující nás, že jeho vláda očekává, že se s nimi budeme konzultovat ohledně jakýchkoli budoucích rozhodnutí o zahraniční politice, 'v zájmu pokračujícího míru a dobré vůle mezi našimi národy'."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] požaduje kontrolu nad zahraniční politikou"
 mtg_usa_north_american_dominion.2.a:1 "Moudrá volba."
 mtg_usa_north_american_dominion.2.desc:1 "Vláda [From.GetLeader] souhlasila s našimi požadavky a umožní našemu velvyslanci veto na jakékoli významné politické rozhodnutí, které učiní."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] přijímá podrobení"
 mtg_usa_north_american_dominion.3.a:1 "Statečné slova od někoho tak slabého."
 mtg_usa_north_american_dominion.3.b:1 "Možná má pravdu."
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] reagoval s hlubokou konsternací na naši diplomatickou nótu. Ve své odpovědi prohlásil, že [From.GetNameDef] má dlouhou a hrdou historii nezávislosti a suverenity a nikdy by nedovolil, aby cizí moc uplatnila svou vůli nad nimi.\n\nDále naléhal na prezidenta [USA.GetLeader], aby zvážil důsledky války ohledně této záležitosti, která by nepochybně vedla k označení [USA.GetNameDef] za největší hrozbu míru a měla by neuvěřitelné následky."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] Odmítá"
 mtg_usa_pacific_pacification.1.a:1 "Určitě by se nevměšovali do vnitřních záležitostí."
 mtg_usa_pacific_pacification.1.b:1 "Tyto oblasti můžeme bránit docela dobře."
 mtg_usa_pacific_pacification.1.desc_a:0 "Delegace [USA.GetAdjective] vlády dorazila, aby diskutovala o zabezpečení našich držení v Tichém oceánu. Vzhledem k pokračující nestabilitě v Číně a situaci v Japonsku je prezident [USA.GetLeader] ochoten převzít odpovědnost za obranu [GET_AUSTRALIA_NEW_ZEALAND_STATUS], výměnou za řadu privilegií a rezervovaných práv.\n\nZatímco [USA.GetAdjective] tvrdí, že tato práva budou použita pouze k zajištění bezpečnosti [GET_AUSTRALIA_NEW_ZEALAND_STATUS], mnoho lidí ve vládě věří, že by to učinilo [GET_AUSTRALIA_NEW_ZEALAND_STATUS] jen marionetami."
 mtg_usa_pacific_pacification.1.desc_b:0 "Delegace [USA.GetAdjective] vlády dorazila, aby prodiskutovala plány na naši společnou obranu. Zdá se, že prezident [USA.GetLeader] považuje naši malou část světa za zásadní zájem z hlediska bezpečnosti [USA.GetNameDef]. Kromě jednoduché záruky pomoci si však [USA.GetAdjective] vláda přeje zajistit, aby se my sami nemohli stát hrozbou. Z tohoto důvodu dohoda obsahuje řadu ustanovení, která umožní [USA.GetNameDef] významný vliv na to, jak budeme řídit naše vnitřní záležitosti.\n\nI když zatím v jednáních nebyla vyhlášena hrozba války, je jasné, že prezident [USA.GetLeader] by považoval naši odmítnutí za velmi nepřátelský čin."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] požaduje koloniální držby"
 mtg_usa_pacific_pacification.2.a:1 "Skvělá práce."
 mtg_usa_pacific_pacification.2.desc:1 "Vláda [From.GetLeader] přijala naše návrhy. Byla zřízena speciální společná komise, která má koordinovat provedení podrobností."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] přijímá"
 mtg_usa_pacific_pacification.3.a:1 "Nemáme jinou možnost, než použít sílu."
 mtg_usa_pacific_pacification.3.b:1 "Nemůžeme si dovolit válku."
 mtg_usa_pacific_pacification.3.desc:1 "Vláda [From.GetNameDef] odmítla se i setkat s naší delegací a tvrdí, že mezi našimi národy nejsou žádné nevyřízené otázky. Nicméně vojenské přidělence v [GET_AUSTRALIA_NEW_ZEALAND_STATUS] hlásily výrazné zvýšení vojenských manévrů v poslední době."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] Odmítá"
 mtg_usa_protect_south_america.1.a:1 "Důsledky příliš těžké k snesení."
 mtg_usa_protect_south_america.1.b:1 "Budeme bránit naši svobodu!"
 mtg_usa_protect_south_america.1.desc:1 "Na summitu v [USA.GetAdjective] hlavním městě, [USA.GetAdjective] prezident [USA.GetLeader] vyzval k nové bezpečnostní architektuře v Jižní Americe. Ačkoli je to formulováno diplomatickými termíny, [USA.GetAdjective] vláda jasně vidí sama sebe jako hlavní sílu za bezpečností kontinentu a očekává, že budeme následovat jejich politické pokyny.\n\nVe skutečnosti [USA.GetAdjective] diplomaté už toto prosazují za oponou a přetvářejí tyto návrhy do konkrétních akčních bodů, jako jsou zvláštní konzultační práva a právo veta pro amerického velvyslance - a pouze pro amerického velvyslance.\n\nZnepokojující je skutečnost, že odmítnutí akceptovat toto by, podle prezidenta, bylo považováno za nepřátelský a destabilizující čin, s 'velmi nešťastnými' důsledky."
 mtg_usa_protect_south_america.1.t:1 "Summit bezpečnosti Jižní Ameriky"
 mtg_usa_protect_south_america.2.a:1 "Skutečný vůdce."
 mtg_usa_protect_south_america.2.desc:1 "Prezident [From.GetLeader] přijal naše návrhy a pokynul [From.GetAdjective] ministru zahraničí, aby vyjednával o podrobnostech."
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] přijímá naši Vedení"
 mtg_usa_protect_south_america.3.a:1 "Nemůžeme dovolit těmto renegátům ohrožovat region."
 mtg_usa_protect_south_america.3.b:1 "Válka by pouze urychlila destabilizaci oblasti."
 mtg_usa_protect_south_america.3.desc:1 "Delegace z [From.GetNameDef] se rychle odebrala z vrcholné schůzky domů. [From.GetAdjective] velvyslanec doposud odmítl na toto komentovat, přičemž tvrdí, že stále čeká na pokyny z domova."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] Odmítá naše vedení"
 mtg_usa_secure_asia.1.a:1 "Je lepší žít na kolenou."
 mtg_usa_secure_asia.1.b:1 "Je lepší umřít na nohou."
 mtg_usa_secure_asia.1.desc:1 "Prezident [USA.GetLeader] poslal zvláštního zástupce do hlavního města, aby se setkal s [This.GetLeader] a prodiskutoval obnovený zájem [USA.GetNameDef] o tuto oblast. [This.GetNameDefCap] zjevně tvoří klíčový prvek strategie [USA.GetAdjective] pro oblast. Bylo tedy našemu vládě sděleno, že [USA.GetNameDef] nemůže tolerovat nepřátelskou nebo dokonce hostilní vládu v [This.GetNameDef]."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] vyvíjí tlak"
 mtg_usa_secure_asia.2.a:1 "Vynikající."
 mtg_usa_secure_asia.2.desc:2 "Po rozsáhlých jednáních a zárukách jeho osobní bezpečnosti, [From.GetLeader] přijal, že našemu zvláštnímu vyslanci umožní rozsáhlá práva na konzultace, což nám poskytuje významný vliv na jejich vnitřní záležitosti."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] přijímá"
 mtg_usa_secure_asia.3.a:1 "Odvážný. Určitě hloupý, ale odvážný."
 mtg_usa_secure_asia.3.b:1 "Na tom přece nezáleží."
 mtg_usa_secure_asia.3.desc:1 "Zpráva dorazila od vlády [From.GetAdjective]: \"Svoboda, jednou získaná, nesmí být nikdy vzdána.\" Žádné další komunikace nebyly přijaty a našemu velvyslanci v [From.GetNameDef] byl předán pas."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] Vzbouřený"
 mtg_usa_secure_asia.4.a:1 "Jsou vítáni."
 mtg_usa_secure_asia.4.b:2 "Absurdní návrh."
 mtg_usa_secure_asia.4.desc:1 "Na nedávné tiskové konferenci prezident [USA.GetLeader] oznámil nový strategický výhled pro indočínský region a větší jihovýchodní Asii. Jeho vláda již nebude akceptovat zjevnou mocenskou prázdnotu v regionu. Jakákoliv kontrola nad Indonésií je příliš slabá na to, aby zaručila bezpečnost [USA.GetAdjective] zájmů v regionu. Jeho vláda si klade za cíl to změnit. \n\nKdyž byl [This.GetLeader] vyzván k vysvětlení svých komentářů, [USA.GetAdjective] velvyslanec předal poznámku, která podrobně vyložila [USA.GetAdjective] pozici. Požadavky nepředstavují nic menšího než předání kontroly nad Indonéskými ostrovy pod [USA.GetAdjective] kontrolu."
 mtg_usa_secure_asia.4.t:1 "USA požaduje kontrolu nad koloniemi"
 mtg_usa_secure_asia.5.a:1 "Nejlepší možný výsledek."
 mtg_usa_secure_asia.5.desc:1 "Před novináři [From.GetLeader] dnes oznámil, že jeho vláda podepsala smlouvu s [USA.GetNameDef] ohledně sdílené suverenity v Indických ostrovech.\n\nSmlouva obsahuje řadu tajných ustanovení, která v zásadě převedou kontrolu na nás, jakmile budou naši administrátoři na svých místech. Ministerstvo zahraničí již vyslalo řadu úředníků do této oblasti."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] přijímá náš návrh."
 mtg_usa_secure_asia.6.a:1 "Měli šanci to vyřešit mírově. Rozhodli se tak neučinit."
 mtg_usa_secure_asia.6.b:1 "Mohou si udržet území... zatím."
 mtg_usa_secure_asia.6.desc:2 "Vyjednávání s [From.GetNameDef] se zhroutila téměř okamžitě poté, co začala. [From.GetAdjective] kabinet projednal naši poznámku méně než hodinu, než ji zcela odmítl. [From.GetAdjective] ministr zahraničí informoval našeho velvyslance, že pokud nebude návrh podstatně změněn, není o čem diskutovat."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] odchází"
 mtg_usa_secure_asia.7.a:1 "Nechme je mít Vietnam."
 mtg_usa_secure_asia.7.b:1 "Toto jsou životně důležité [This.GetAdjective] území!"
 mtg_usa_secure_asia.7.desc:1 "Jako součást větší diplomatické ofenzívy prezident [USA.GetLeader] veřejně označil Vietnam a Indočínu za oblast životního zájmu [USA.GetNameDef]. Proto [USA.GetNameDef] plánuje zvýšit svou přítomnost v této oblasti.\n\nSoukromě [USA.GetNameDef] vysílají velmi agresivní signály ohledně Indočíny. Kromě vyvíjení tlaku na [SIA.GetNameDef] také požadovali právo umístit vojska v našich koloniích a 'řídit' koloniální správu.\n\nV podstatě by to znamenalo postoupit tato území pod jejich kontrolu."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] požaduje Indočínu"
 mtg_usa_secure_asia.8.a:1 "Naše zapojení do Vietnamu představuje novou éru míru a prosperity pro region."
 mtg_usa_secure_asia.8.desc:1 "Vláda [From.GetAdjective] souhlasila s našimi požadavky a instruovala místní správu, aby plně spolupracovala, dokud se nedostaneme na místo."
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] vzdává Indočínu"
 mtg_usa_secure_asia.9.a:1 "Na národní bezpečnosti nebudeme slevovat."
 mtg_usa_secure_asia.9.b:1 "Zaplétání se do Vietnamu by byla závažná chyba."
 mtg_usa_secure_asia.9.desc:1 "Po dlouhých a stále více vyhrocených jednáních nakonec [From.GetAdjective] vláda odmítla náš návrh. Náš velvyslanec v [From.GetNameDef] hlásí, že již nemůže získat ani schůzku s [From.GetLeader]."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] Odmítá"
 mtg_usa_southern_threat.1.a:1 "Musíme přijmout nepřijatelné, abychom se vyhnuli krveprolití."
 mtg_usa_southern_threat.1.b:1 "Nikdy!"
 mtg_usa_southern_threat.1.desc:1 "Prezident [USA.GetLeader] si povolal našeho velvyslance, aby předal soubor požadavků od americké vlády. Mezi nimi jsou zvláštní konzultační práva pro [USA.GetAdjective] velvyslance. Tato práva by v podstatě dala [USA.GetAdjective] vládě veto nad jakýmkoli rozhodnutím, které učiníme.\n\nV případě, že odmítneme, pokračuje v poznámce, [USA.GetAdjective] vláda by byla nucena 'přijmout taková opatření, jaká považuje za nezbytná k zajištění národní bezpečnosti'."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] požaduje Smlouvu o konzultaci a přátelství"
 mtg_usa_southern_threat.2.a:1 "Pershing by byl hrdý."
 mtg_usa_southern_threat.2.desc:1 "Jelikož si uvědomili beznadějnost své situace, vláda [MEX.GetLeader] přijala náš návrh a souhlasila, že se s námi poradí před jakýmkoli významným politickým rozhodnutím."
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] přijímá"
 mtg_usa_southern_threat.3.a:1 "Nemůžeme dovolit, aby tento útok zůstal nepotrestán."
 mtg_usa_southern_threat.3.b:1 "Válka momentálně není v našem nejlepším zájmu."
 mtg_usa_southern_threat.3.desc:1 "V dlouhém proslovu, připomínajícím hrdinství minulých generací Mexičanů tváří v tvář \"ostentativní americké agresi\", [MEX.GetLeader] odmítl i jen zvážit naše žádosti a řekl našemu velvyslanci, že mexický lid se nikdy nepodvolí cizím agresorům."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] odmítá."
 mtg_usa_strategic_interests.1.a:1 "Jsou vítáni."
 mtg_usa_strategic_interests.1.b:1 "Toto jsou strategická území!"
 mtg_usa_strategic_interests.1.desc:1 "Prezident [USA.GetLeader] dorazil do Londýna, aby projednal řadu návrhů týkajících se vlastnictví několika strategických lokalit po celém světě. Podle vlády [USA.GetAdjective] [ENG.GetNameDef] postrádá jak zdroje, tak vůli adekvátně chránit tyto oblasti tak, aby byly splněny zájmy [USA.GetAdjective]. Pokud vláda [ENG.GetAdjective] nemůže poskytnout dostatečné záruky, že tyto závazky budou splněny, analytici věří, že [USA.GetLeader] bude požadovat, abychom převzali kontrolu nad těmito územími [USA.GetNameDefCap]."
 mtg_usa_strategic_interests.1.t:1 "USA požaduje území"
 mtg_usa_strategic_interests.2.a:1 "Skvělé!"
 mtg_usa_strategic_interests.2.desc:2 "Po dlouhé vnitřní debatě se [ENG.GetAdjective] vláda rozhodla přijmout naši nabídku. Obě strany se dohodly na plánu převodu vlastnictví požadovaných území."
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] odevzdává území"
 mtg_usa_strategic_interests.3.a:1 "Tak uvidíme, jestli je dokážou obhájit správně!"
 mtg_usa_strategic_interests.3.b:1 "Tato území nestojí za tu cenu."
 mtg_usa_strategic_interests.3.desc:1 "Jen pár minut po setkání, [ENG.GetLeader] a [USA.GetLeader] ukončili jednání, protože [ENG.GetAdjective] odpověď byla velmi jednoduchá "Ne." Od té doby následovalo obšírnější oficiální oznámení, ale pouze posílilo odmítnutí dokonce i diskutovat o podmínkách."
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] odmítá spolupracovat"
 panay_inc2_opinion_modifier:0 "Útok na HMS Ladybird"
 panay_inc_opinion_modifier:0 "Incident Panay"
 panay_incident.2.a.tt:0 "Veřejnost je hluboce znepokojena zahraničními angažmá. Tento incident by se nikdy nestal, kdyby naši vojáci nebyli na [CHI.GetName] na prvním místě. Stažení malého počtu kanonových člunů a personnelu v Číně by pomohlo zlepšit vnitrostátní stabilitu, i když by nás to také vzdálilo od budoucích vojenských intervencí.\n\n"
 panay_incident.2.a:0 "Stáhnout naše síly z Číny"
 panay_incident.2.b.tt:0 "Náš požadavek bude předložen japonské vládě a měli bychom vyčkat jejich reakce.\n\n"
 panay_incident.2.b:0 "Požadovat odškodnění"
 panay_incident.2.c.tt:0 "I když naše mnohem silnější průmyslová základna je klíčovou výhodou, nízká veřejná podpora by učinila válku riskantním podnikem a omezila naši schopnost zapojit se do dalších globálních událostí.\n\n"
 panay_incident.2.c:0 "Válka!"
 panay_incident.2.d:0 "Bitevní člun USS Panay byl dříve dnes ostřelován při evakuaci civilistů z frontové linie ve válce mezi [JAP.GetName] a [CHI.GetName], přestože byl jasně označen [USA.GetAdjective] vlajkami. Po dvou bombových zásazích se ten den potopil s třemi zabitými americkými občany a mnoha dalšími zraněnými. Přeživší byli vyzvednuti [USA.GetAdjective] a [ENG.GetAdjective] bitevními čluny v oblasti.\n\n[JAP.GetNameDef] byl rychlý v prohlášení, že to byla nehoda a nabídl omluvu, ale někteří se domnívají, že útok byl úmyslný a řada poradců volá po válce. Nicméně veřejná podpora pro válku zůstává nízká a jakékoli prohlášení bude pravděpodobně hluboce rozdělující. Jak bychom měli reagovat?"
 panay_incident.2.e.tt:0 "S rostoucími podporami války by stažení z [CHI.GetName] nyní poškodilo naše úsilí o ospravedlnění vojenské akce v budoucnosti, ačkoli uklidnění veřejnosti naším přáním o mír by mělo pomoci domácí stabilitě.\n\n"
 panay_incident.2.e:0 "Vojenská loď USS Panay byla dnes ráno pod palbou při evakuaci civilistů z fronty ve válce mezi [JAP.GetName] a [CHI.GetName], přestože byla jasně označena [USA.GetAdjective] vlajkami. Po zásahu dvěma bombami se potopila později ten den se třemi zabitými občany USA a mnoha zraněnými. Přeživší byly vyzvednuty [USA.GetAdjective] a [ENG.GetAdjective] vojenskými loděmi v oblasti.\n\n[JAP.GetNameDef] se rychle pokusil tvrdit, že to byla nehoda, a nabídnout omluvu, ale někteří si myslí, že útok byl úmyslný a řada poradců volá po válce. Jak bychom měli reagovat?"
 panay_incident.2.t:0 "USS Panay potopen v Číně!"
 panay_incident.3.a:0 "Souhlasí s [USA.GetAdjective] podmínkami"
 panay_incident.3.b.tt:0 "Odmítnutí [USA.GetAdjective] podmínek bude viděno jako projev síly v zemi, což zvýší podporu naší vládě, ale stojí to za riziko války s [USA.GetNameDef]?\n\n"
 panay_incident.3.b:0 "Nikdy se nepodvolíme dekadentním Západňákům!"
 panay_incident.3.d:0 "V reakci na naše potopení USS Panay dříve tento týden [USA.GetNameDef] požaduje omluvu, potrestání zúčastněných důstojníků a odškodnění. I když útok nebyl nařízen naší vládou, není zcela jasné, zda to byla chyba ze strany nadšených pilotů nebo pokus vojenských tvrdých jader povzbudit [USA.GetNameDef] a [ENG.GetName] k vytažení jejich sil z [CHI.GetName]. Někteří ve vládě nebudou mít radost z našeho souhlasu s podmínkami [USA.GetAdjective], ale odmítnutí by mohlo znamenat válku."
 panay_incident.3.t:0 "Spojené státy [USA.GetName] požadují omluvu a odškodnění"
 panay_incident.4.a:0 "Naštěstí [JAP.GetName] uznal pravdu"
 panay_incident.4.d:0 "Obdrželi jsme odpověď od [JAP.GetAdjective] velvyslance souhlasícího s naším požadavkem na odškodnění za potopení USS Panay. Zatímco veřejné postoje v [USA.GetNameDef] vůči [JAP.GetName] budou těmito událostmi ovlivněny ještě nějakou dobu, válka byla \nodvrácena."
 panay_incident.4.t:0 "[JAP.GetName] souhlasí s poskytnutím kompenzace"
 panay_incident.5.a:0 "Válka nevrátí USS Panay zpět"
 panay_incident.5.b:0 "Naučíme [JAP.GetName] platit!"
 panay_incident.5.d:0 "Je jasné, že [JAP.GetAdjective] omluva za potopení USS Panay byla jen prázdná slova, protože ostře odmítli naši žádost o odškodnění. To nás staví do obtížné situace, protože země není připravena na to, co bude nep populární válka, ale ustoupení nám ublíží politicky a posílí veřejný postoj proti intervencionismu. Nicméně, ustoupení od války uklidní voliče, že vláda myslí vážně to, co říká o vyhýbání se zahraničním závazkům."
 panay_incident.5.t:0 "[JAP.GetName] odmítá kompenzaci"
 panay_incident.6.a:0 "Jejich slabost je naší silou"
 panay_incident.6.d:0 "Ztráta USS Panay vyvolala obavy z války v [USA.GetNameDef]. Očividně postrádající chuť do konfrontace, [USA.GetAdjective] politici úspěšně lobovali pro stažení všech zbývajících [USA.GetAdjective] kanonierů a personálu z Číny."
 panay_incident.6.t:0 "[USA.GetName] se stahuje z Číny"
 us_pilot_training_tt:1 "Malé letky 25 stíhaček budou převedeny, až válka vypukne."
