l_polish:
 POL_danzig_decisions:0 "'Svobodné' město Danzig"
 POL_danzig_decisions_desc:0 "Danzig je polské ekonomice trnem v oku už příliš dlouho! Je načase převzít kontrolu nad městem, ale toho lze dosáhnout pouze za určité míry spolupráce s místními obyvateli..."
 POL_defend_in_east_state:0 "Obranný plán pro [From.GetName]"
 POL_defend_in_east_state_desc:0 "Východ je odlehlý a málo rozvinutý, příroda mu vládne stejně jako my. Musíme vycvičit naše muže, aby využili své okolí ve svůj prospěch a nechali Rusy, kteří k nám vtrhnou, rozptýlené a zmatené."
 POL_defend_in_west_state:0 "Obranný plán pro [From.GetName]"
 POL_defend_in_west_state_desc:0 "Na Západě leží většina našeho průmyslu a je nezbytné, abychom jej před Němci bránili. Pokud chceme čelit přesile na našich hranicích, musíme na Západě vypracovat místní obranné strategie."
 POL_defensive_plans:0 "Obranné plánování"
 POL_defensive_plans_desc:0 ""
 POL_diplomatic_mission_to_AUS:0 "Diplomatická mise - [AUS.GetNameDef]"
 POL_diplomatic_mission_to_AUS_desc:0 "Chceme-li přesvědčit ostatní národy, aby se připojily k Mezimoří, musíme je přesvědčit, že je to v jejich nejlepším zájmu. Když vyšleme Józefa Becka na diplomatické mise, máme mnohem větší šanci vybudovat obranné spojenectví, o kterém sníme."
