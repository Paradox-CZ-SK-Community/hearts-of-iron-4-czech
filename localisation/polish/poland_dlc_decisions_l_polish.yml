 POL_four_year_plan_mission:0 "Prepare for the Next Four Year Plan"
 POL_four_year_plan_mission_desc:0 "Čtyřletý plán je v procesu, musíme zajistit, abychom plnili naše sliby reformovat a industrializovat zemi, pokud se máme adekvátně připravit na následující čtyři roky."
 POL_invite_ford:0 "Pozvat Ford Motors"
 POL_invite_ford_desc:0 "Levné, efektivní a americké, Ford Motors jsou schopné masově vyrábět motorové zařízení bezkonkurenčním tempem."
 POL_invite_foreign_motor_decisions:0 "Pozvat zahraniční motorové firmy"
 POL_invite_foreign_motor_decisions_desc:0 ""
 POL_invite_somua:0 "Pozvat SOMUA"
 POL_invite_somua_desc:0 "Francouzská motorová a obrněná vozidla jsou odolnější než jakákoliv jiná a jsou schopna snášet granáty od nepřátelských vozidel, zatímco jen stěží utrpí nějaké škody. Toto jsou typy vozidel, které potřebujeme k přežití války."
 POL_invite_vauxhall:0 "Pozvat Vauxhall"
 POL_invite_vauxhall_desc:0 "Britové prokázali, že jejich motorová technika je na silnici mnohem rychlejší a kvalitnější než jakákoliv jiná na světě."
 POL_looming_peasants_strike_mission:0 "Hrozící stávka rolníků"
 POL_looming_peasants_strike_mission_desc:0 "Rolníci jsou nespokojeni a požadují vyšší mzdy a dramaticky snížené ceny potravin. Špatné železniční spojení Polska na východě činí zásobování regionu potravinami a vybavením nákladným podnikem, ale s dalšími investicemi do železnice bychom mohli splnit požadavky rolníků."
 POL_miedzymorze_decisions:0 "Międzymorze"
 POL_miedzymorze_decisions_desc:0 ""
 POL_military_appeasement:0 "Vojenský appeasement"
 POL_military_appeasement_desc:0 "Svobodné město Gdaňsk nemůže být integrováno pouze hrubou silou, určité míra appeasementu může učinit gdaňskou milici více sladěnou s polskou vizí pro město."
 POL_peasant_strike_category:0 "Stávka rolníků"
 POL_peasant_strike_category_desc:0 ""
 POL_peasants_strike:0 "Stávka rolníků!"
 POL_peasants_strike_desc:0 "Napětí na východě přeteklo. Pokud tuto krizi nevyřešíme co nejdříve, můžeme čelit občanské válce. Stávka, organizovaná lídrem Rolnické strany Stanisławem Mikołajczykem, vytvořila koalici demokratů, socialistů a komunistů v opozici vůči polské vládě a pokud ji ignorujeme, vyvolá vzpouru."
 POL_raid_nazi_resistance:0 "Razie na nacistický odpor"
 POL_raid_nazi_resistance_desc:0 "Jsou zde ti ve městě, kteří by klíče k jejich svobodě odevzdali nacistům a udělali město podřízeným Berlínu. Tyto prvky musí být za každou cenu odstraněny z města, i když tvrdé vojenské akce mohou mít negativní dopady na to, jak nás místní vnímají."
 POL_sanation_decisions:0 "Polská sanace vláda"
 POL_sanation_decisions_desc:0 "Sanacionisté jsou rozděleni do táborů vlevo a vpravo, které oba usilují o narušení naší vlády. Musíme příslušně udobřit a odstranit strany, abychom mohli vytvořit stabilní vládu pro budoucnost Polska!"
 POL_sanation_left_irritation:0 "Irritace levice Sanation"
 POL_sanation_left_irritation_desc:0 "Unaveni tím, že byli marginalizováni a odsunuti pod režimem Moścického, Sanation Left se snaží obnovit vládu bývalého premiéra Walerego Sławka."
 POL_sanation_right_irritation:0 "Irritace pravice Sanation"
 POL_sanation_right_irritation_desc:0 "Většina armády je na jejich straně, Sanation Right usiluje o podkopání diktatury a vytvoření vojenské junty vedené Edwardem Rydz-Śmigłym. Se spojeními jak s armádou, tak s falangistickými paramilitárními skupinami, Sanation Right jsou nebezpečnou politickou frakcí."
 POL_sending_deligates_flag:0 "Již na diplomatické misi."
 POL_sideline_the_left:0 "Odstranit levici"
 POL_sideline_the_left_desc:0 "S pomocí těch na pravici bychom mohli odstranit levici a zatlačit ji hlouběji do politických okrajů naší společnosti."
 POL_sideline_the_right:0 "Odstranit pravici"
 POL_sideline_the_right_desc: "I když je mocný, může být Pravo vytlačeno do politické bezvýznamnosti společným úsilím Levice a Hradu."
 POL_tighten_control:0 "Zpevnit kontrolu"
 POL_tighten_control_desc:0 "Získali jsme dostatečné souhlas v městě, abychom dále zpevnili naši kontrolu, aniž bychom způsobili občanské nepokoje. S tím získáme větší přístup k gdaňským zdrojům a přiblížíme se k dosažení jednoty ve městě."
 POL_unification_propaganda:0 "Propaganda unifikace"
 POL_unification_propaganda_desc:1 "Danzig je kulturně různorodé město Poláků, Němců a nesčetných dalších menšin a nacistická strana se snaží narušit tuto multikulturní spolupráci. Efektivní propaganda může být využita k tomu, aby menšiny města přetáhla na naši stranu a slibovala jim rovnost, kterou by nacisté raději umřeli, než aby jim ji dali."
