 POL_four_year_plan_mission:0 "Příprava na další čtyřletý plán"
 POL_four_year_plan_mission_desc:0 "Čtyřletý plán je v plném proudu, a pokud se chceme na další čtyři roky náležitě připravit, musíme zajistit, aby naše sliby týkající se reforem a industrializace země byly dodrženy."
 POL_invite_ford:0 "Pozvat Ford Motors"
 POL_invite_ford_desc:0 "Levné, efektivní a americké, Ford Motors jsou schopny vyrábět automobily s bezkonkurenční rychlostí."
 POL_invite_foreign_motor_decisions:0 "Pozvat zahraniční automobilky"
 POL_invite_foreign_motor_decisions_desc:0 ""
 POL_invite_somua:0 "Pozvat SOMUA"
 POL_invite_somua_desc:0 "Francouzská motorizovaná a obrněná vozidla jsou odolnější než ostatní a jsou schopna snášet střely z nepřátelských vozidel, aniž by utrpěla nějaké poškození. Právě tyto typy vozidel potřebujeme, abychom přežili válku."
 POL_invite_vauxhall:0 "Pozvat Vauxhall"
 POL_invite_vauxhall_desc:0 "Britové prokázali, že jejich automobilová technika je na silnici mnohem rychlejší a kvalitnější než jakákoliv jiná na světě."
 POL_looming_peasants_strike_mission:0 "Hrozící stávka rolníků"
 POL_looming_peasants_strike_mission_desc:0 "Rolníci jsou nespokojení, požadují vyšší platy a výrazné snížení cen potravin. Kvůli špatnému železničnímu spojení na východě Polska je zásobování regionu potravinami a vybavením nákladné, ale s dalšími investicemi do železnice bychom mohli splnit to, co rolníci požadují."
 POL_miedzymorze_decisions:0 "Mezimoří"
 POL_miedzymorze_decisions_desc:0 ""
 POL_military_appeasement:0 "Vojenský ústupek"
 POL_military_appeasement_desc:0 "Svobodné město Gdaňsk nelze integrovat pouze hrubou silou, určitá míra ústupků může přimět gdaňskou domobranu, aby se více přizpůsobila polským představám o městě."
 POL_peasant_strike_category:0 "Stávka rolníků"
 POL_peasant_strike_category_desc:0 ""
 POL_peasants_strike:0 "Stávka rolníků!"
 POL_peasants_strike_desc:0 "Napětí na Východě dosáhlo bodu varu. Pokud tuto krizi co nejdříve nevyřešíme, může dojít k občanské válce. Stávka organizovaná vůdcem Rolnické strany Stanisławem Mikołajczykem vytvořila koalici demokratů, socialistů a komunistů v opozici vůči polské vládě, a pokud bude ignorována, vyvolá povstání."
 POL_raid_nazi_resistance:0 "Razie proti nacistickým přívržencům"
 POL_raid_nazi_resistance_desc:0 "Ve městě jsou lidé, kteří by rádi předali klíče od své svobody nacistům a podřídili město Berlínu. Tyto živly je třeba z města za každou cenu odstranit, i když tvrdá vojenská akce může mít nepříznivý vliv na to, jak nás místní obyvatelé vnímají."
 POL_sanation_decisions:0 "Polská vláda sanace"
 POL_sanation_decisions_desc:0 "Sanacionisté se dělí na tábory levice a pravice, které se snaží o narušení naší vlády. Musíme tyto strany patřičně uklidnit a odsunout na vedlejší kolej, abychom mohli vytvořit stabilní vládu ve prospěch budoucnosti Polska!"
 POL_sanation_left_irritation:0 "Podráždění sanační levice"
 POL_sanation_left_irritation_desc:0 "Sanační levice, unavená bagatelizací a odsunem na vedlejší kolej za Moścického režimu, usiluje o obnovení vlády bývalého premiéra Waleryho Sławka."
 POL_sanation_right_irritation:0 "Podráždění sanační pravice"
 POL_sanation_right_irritation_desc:0 "Sanační pravice, která má na své straně většinu armády, se snaží podkopat diktaturu a vytvořit vojenskou juntu pod vedením Edwarda Rydz-Śmigły. Sanační pravice, která má vazby na armádu i falangistické polovojenské jednotky, je nebezpečnou politickou frakcí."
 POL_sending_deligates_flag:0 "Již na diplomatické misi."
 POL_sideline_the_left:0 "Odsunutí levice na vedlejší kolej"
 POL_sideline_the_left_desc:0 "S pomocí pravičáků se nám může podařit odsunout levici na vedlejší kolej a zatlačit ji více na politický okraj naší společnosti."
 POL_sideline_the_right:0 "Odsunutí pravice na vedlejší kolej"
 POL_sideline_the_right_desc: "Ačkoli je pravice silná, mohla by být společným úsilím levice a Hradu zatlačena do politické bezvýznamnosti."
 POL_tighten_control:0 "Upevnit kontrolu"
 POL_tighten_control_desc:0 "Získali jsme ve městě dostatek příznivců, abychom mohli dále zpřísnit naši kontrolu, aniž bychom vyvolali občanské nepokoje. Díky tomu získáme lepší přístup k gdaňským zdrojům a budeme stále blíže k dosažení jednoty ve městě."
 POL_unification_propaganda:0 "Propagovat sjednocení"
 POL_unification_propaganda_desc:1 "Danzig je kulturně rozmanité město Poláků, Němců a nesčetných dalších menšin a nacistická strana se snaží tuto multikulturní spolupráci narušit. K obrácení menšin ve městě na naši stranu lze využít účinnou propagandu a slíbit jim rovnoprávnost, kvůli které by nacisté raději zemřeli, než aby jim ji poskytli."
