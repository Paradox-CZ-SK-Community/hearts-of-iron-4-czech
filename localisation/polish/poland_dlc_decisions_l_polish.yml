l_polish:
 POL_danzig_decisions:0 "&#39;Svobodné&#39; město Danzig"
 POL_danzig_decisions_desc:0 "Gdaňsk byl trnem v oku polské ekonomiky příliš dlouho! Je na čase převzít kontrolu nad městem, ale něco takového lze dosáhnout pouze s určitou mírou spolupráce s místními..."
 POL_defend_in_east_state:0 "[From.GetName] Obranný plán"
 POL_defend_in_east_state_desc:0 "Východ je vzdálený a nedostatečně rozvinutý, příroda zde vládne stejně jako my. Musíme naše muže trénovat, aby využívali své okolí ve svůj prospěch a nechali Rusy, kteří nás napadají, rozptýlené a zmatené."
 POL_defend_in_west_state:0 "[From.GetName] Obranný plán"
 POL_defend_in_west_state_desc:0 "Západ je místem, kde leží většina našeho průmyslu, a je zásadní, abychom ho bránili před Němci. Musíme vypracovat místní obranné strategie na Západě, pokud chceme čelit ohromným počtům na naší hranici."
 POL_defensive_plans:0 "Obranné plánování"
 POL_defensive_plans_desc:0 ""
 POL_diplomatic_mission_to_AUS:0 "Diplomatická mise do [AUS.GetNameDef]"
 POL_diplomatic_mission_to_AUS_desc:0 "Pokud máme přesvědčit jiné národy, aby se připojily k Intermarium, musíme je přesvědčit, že je to v jejich nejlepším zájmu. Vysláním Józefa Becka na diplomatické mise máme mnohem lepší šanci vybudovat obrannou alianci, o které sníme."
