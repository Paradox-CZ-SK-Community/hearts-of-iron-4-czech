 nsb_coup.0.a: "Musíme to vyšetřit."
 nsb_coup.0.desc: "Je otevřeným tajemstvím, že někteří z našich generálů jsou nespokojeni se situací v [Root.GetNameDef], zdá se však, že někteří začali uvažovat o radikálnějších krocích k řešení našich rozdílů. Bylo několik schůzek různých důstojníků na neznámém místě, pravděpodobně někde v [?.Root.meeting_location.GetName]. \n\nDetaily jsou skoupé, ale máme důvod věřit, že mezi skupinou jsou [coup_member_1.GetName] a [coup_member_2.GetName]. Druhý je údajně v kontaktu s [coup_member_3.GetName], i když povaha jejich vztahu není jasná."
 nsb_coup.0.t: "Spiknutí v důstojnickém sboru?"
 nsb_coup.1.a: "Já vítám naše nové vládce."
 nsb_coup.1.desc: "Po týdnech pečlivého plánování provedla skupina důstojníků pod velením [Root.GetLeader] dnes [Root.GetOperationName], plán na převzetí kontroly nad vládou. \n\nDlouhé přípravy se vyplatily, jednotky loajální [Root.GetLeader] rychle obsadily všechny důležité vládní budovy. Místní stráže a policie, postaveni proti přesile, kapitulovali bez výstřelu. Kontroly kolem metropole zadržely všechny ministry, snažící se uniknout. \n\nS předchozí vládou v bezpečí v zajetí představila [Root.GetLeader] zbytek [Root.GetNameDef] před hotovou věcí. Očekává se, že místní úřady rychle podlehnou."
 nsb_coup.1.t: "[Root.GetLeader] převzímá vládu"
 nsb_coup.2.a: "A tihle lidé chtěli řídit zemi?"
 nsb_coup.2.desc: "Po týdnech plánování včera v noci skupina důstojníků zahájila [Root.GetOperationName], plán převzetí vlády. \n\nZdá se, že museli své plány spustit předčasně, neboť jejich akce byly uspěchané a špatně koordinované. Zdánlivě nevědomí změn v rozvrhu stráží se skupina vojáků loajálních převratu objevila v kanceláři [Root.GetLeader] s rozkazem zatknout nebo zabít – právě při výměně stráží, takže čelili dvojnásobnému počtu stráží, než očekávali. Následující přestřelka byla krátká a brutální, několik vojáků na obou stranách zahynulo či bylo zraněno, zatímco [Root.GetLeader] unikl.\n\n[Root.GetLeader] se od té doby objevil na veřejnosti i v rádiu, čímž ukázal, že pokus o atentát byl neúspěšný. Po selhání převratu se někteří důstojníci v naší armádě oběsili, aby unikli zatčení, nebo padli v boji, když byli zatýkáni, zatímco velitelé různých posádek přísahali věrnost [Root.GetLeader]."
 nsb_coup.2.t: "Pokus o převrat selhal"
 nsb_coup.3.a: "Tento povstání zničíme!"
 nsb_coup.3.desc: "Po týdnech plánování včera v noci skupina důstojníků zahájila [Root.GetOperationName], plán převzetí vlády. \n\nZdá se, že museli spustit plán předčasně a události rychle vymkly kontrole. Pokus o zatčení nebo zabití [Root.GetLeader] selhal, a síť kontrol kolem metropole se ještě nezavřela, když mnoho vládních úředníků uprchlo.\n\nVláda [Root.GetNameDef] žije a bojuje dál a [Root.GetLeader] slíbil, že zrádce potrestá – za každou cenu."
 nsb_coup.3.t: "Důstojníci se pokusili o převrat"
 nsb_news.1.a: "Dělníci Polska povstávají!"
 nsb_news.1.b: "Zdrtíme tyto začínající vzbouřence!"
 nsb_news.1.c: "Madono, ochraňuj nás."
 nsb_news.1.d: "Sledujte, jak se Polsko samo rozdělí."
 nsb_news.1.desc: "Mladý stát Polsko propukl ve občanskou válku! Desítky let vnitrní politické neshody a naprostý nedostatek investic do infrastruktury na venkově ve Východním Polsku vedly dříve v tomto roce k všeobecné stávce nižších vrstev společnosti a pokračující brutální zacházení s demonstranty policií a armádou rozdělilo národ na dvě části.\n\nRolnická vláda vedená [peasant_poland_target.GetLeader] je podporována demokratickou frakcí Front Morges v polské armádě a koalicí marxistů, socialistů a liberálů.\n\nS loajálními silami soustředěnými v průmyslovém srdci Polska a rolníky na venkově je Polsko rozděleno krví rolníků."
 nsb_news.1.e: "Co to pro Polsko znamená?"
 nsb_news.1.t: "Rolnické povstání v [peasant_poland_target.Capital.GetName]"
 nsb_news.10.a: "Jsme vítězní!"
 nsb_news.10.b: "Vážný úder pro komunistickou revoluci."
 nsb_news.10.c: "Skutečně překvapivé."
 nsb_news.10.d: "Stalinovo Rusko padlo jako dům z karet."
 nsb_news.10.desc_communist_opposition: "Kapitulace posledních jednotek loajálních [SOS.GetLeader] znamená konec [GetSovietCivilWarName]. [SOV.GetLeader] prohlásil [SOV.GetLeader.GetHerselfHimself] za vítězného a slíbil, že z popela občanské války a zkázy povzbudí [SOV.GetNameDef]. Před nimi je obrovský úkol a světová situace je nejasná, ale [SOV.GetLeader.GetSheHe] je přesvědčen, že pro [SOV.GetNameDef] a celý svět právě začala nová éra. Zůstává otázkou, zda tyto sliby naplní."
 nsb_news.10.desc_exiles: "Co se zdálo být nemožným podnikem, obnovení boje proti bolševikům exilovým bílým hnutím, se proti všem předpokladům proměnilo ve vítězství. [SOV.GetLeader] prohlásil [SOS.GetNameDef] poražené a slíbil obnovit Rusko jeho bývalou slávu. Válka zdevastovala velkou část Ruska a stála zemi mnoho.\n\nDoposud není známo, kde se [SOS.GetLeader] nachází. Zvěsti říkají, že uprchl ze země několik dní před kapitulací a možná se ukrývá někde v Jižní Americe."
 nsb_news.10.desc_exiles_puppet: "S japonskou pomocí se prozatímní ruské vládě podařilo porazit [SOS.GetLeader] a dosáhnout vítězství v [GetSovietCivilWarName]. Stát se prakticky vazalským státem [JAP.GetNameDef] je však vysoká cena, která nutí mnohé zpochybňovat, zda je to skutečně vítězství bílé věci."
 nsb_news.10.desc_stalinist: "S kapitulací posledních rebelujících jednotek je [GetSovietCivilWarName] oficiálně u konce. V bombastickém projevu národu [SOS.GetLeader] prohlásil sebe sama stavitelem tohoto vítězství a ocenil odvahu a loajalitu Rudé armády.\n\nPo zničení vnitřních nepřátel jednou provždy se [SOV.Getleader] může začít zabývat jinde. Dlouhodobé důsledky rozsáhlé destrukce průmyslu a ztrát na životech jsou však zatím neznámé."
 nsb_news.10.e: "Zbavit se Stalina bylo pravděpodobně pro dobro věci."
 nsb_news.10.f: "Bude těžké těmto novým vůdcům věřit."
 nsb_news.10.g: "Možná s [SOV.GetLeader] se lépe vyjednává."
 nsb_news.10.t: "Konec [GetSovietCivilWarName]!"
 nsb_news.100.desc: "Lev Trotsky, kdysi hlavní náměstek a dědic Vladimira Iljiče Lenina, byl dnes doma napaden ozbrojenou skupinou, která provedla nájezd na jeho vilu. Útočníci vtrhli do místnosti, kde bolševik byl, a ihned zahájili palbu, než rychle zmizeli. Zanechali za sebou smrtelně zraněného Trockého, který zemřel několik hodin poté v nemocnici v Mexico City. \n\nPo neúspěšném mocenském boji s $SOV_iosif_stalin$ a jeho spojenci o kontrolu nad Komunistickou stranou Sovětského svazu Trocký strávil třicátá léta v exilu, žil v Turecku, Francii a Norsku, než se nakonec usadil v Mexiku. \nStále zůstával stálým kritikem Stalina a 'degenerovaného 'pracujícího' státu' Sovětského svazu."
 nsb_news.101.desc: "Starý bolševik Lev Trotsky byl dnes doma napaden ozbrojenou skupinou, která provedla nájezd na jeho vilu. Útočníci vtrhli do místnosti, kde byl, a stříleli divoce a bez cíle, než rychle zmizeli, přičemž Trocký vyvázl nepoškozený, protože se skryl za postel spolu se svou manželkou a vnukem. \n\nTrocký byl kdysi hlavní náměstek a dědic Vladimira Lenina, ale po neúspěšném mocenském boji byl donucen k exilu ze Sovětského svazu $SOV_iosif_stalin$. V rozhovoru s tiskem označil atentát na svůj život za 'další zbabělý plán Stalina umlčet své kritiky.'"
 nsb_news.102.a: "Neobvyklé spojenectví..."
 nsb_news.102.b: "V zájmu kolektivní bezpečnosti."
 nsb_news.102.desc_default: "Pakt vzájemné pomoci mezi [SOV.GetNameDef] a [SOV_collective_security_pact_integrant.GetNameDef] byl včera podepsán v [SOV.Capital.GetCapitalVictoryPointName] diplomaty z obou zemí. \n\nTato dohoda je součástí politiky kolektivní bezpečnosti navržené lidovým komisářem zahraničí [SOV.GetAdjective], [SOV.SOV_maksim_litvinov.GetName]. Podle tohoto paktu se [SOV.GetNameDef] a [SOV_collective_security_pact_integrant.GetNameDef] zavazují bránit se navzájem v případě agrese nepřátelských mocností."
 nsb_news.102.desc_poland: "Pakt vzájemné pomoci mezi [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] a [POL.GetNameDef] byl včera podepsán v [SOV.Capital.GetCapitalVictoryPointName] diplomaty ze všech tří zemí. \n\nTato dohoda je součástí politiky kolektivní bezpečnosti navržené lidovým komisářem zahraničí [SOV.GetAdjective], [SOV.SOV_maksim_litvinov.GetName]. Podle tohoto paktu se [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] a [POL.GetNameDef] vzdávají jakýchkoli územních nároků mezi sebou a zavazují se vzájemně bránit v případě agrese nepřátelských mocností."
 nsb_news.102.t: "[SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot] pakt"
 nsb_news.103.a: "To prospěje [ROOT.GetNameDef]."
 nsb_news.103.b: "Jak dlouho to vydrží?"
 nsb_news.103.desc: "[SOV.GetNameDef] a [GER.GetNameDef] podepsaly mezi sebou obchodní dohodu. S touto dohodou [SOV.GetAdjective] usilují o posílení svého průmyslového rozvoje a vojenského výzkumu, zatímco [GER.GetAdjective] chtějí zajistit dovoz potřebných surovin, jako jsou obilí, ropa a železná ruda."
 nsb_news.103.t: "[SOV.GetAdjective]-[GER.GetAdjective] obchodní dohoda"
 nsb_news.104.a: "Je to nutné opatření."
 nsb_news.104.b: "Další oběť [ENG.GetLeader] a [SOV.GetLeader]."
 nsb_news.104.c: "Nespravedlivý boj..."
 nsb_news.104.desc: "Po týdnech plánování zahájily [ENG.GetNameDef] a [SOV.GetNameDef] společnou vojenskou operaci v [PER.GetName] s cílem rychlé okupace nepřítele, který je početně slabší a technologicky zaostalý. Podle [ENG.GetLeader] jim tato operace umožní zajistit [PER.GetAdjective] ropná pole a [ENG.GetAdjective] zásobovací linky do [SOV.GetNameDef], a zároveň zabránit nepřátelskému postupu z [TUR.GetNameDef] přes [PER.GetName] směrem k bakuským ropným polím a [RAJ.GetNameDef]."
 nsb_news.104.t: "Anglo-[SOV.GetAdjective] invaze do [PER.GetName]"
 nsb_news.11.a: "Možná je NKVD nějak zapletena?"
 nsb_news.11.b: "Ach ne!"
 nsb_news.11.desc: "Navzdory extrémně silné ochraně okolo své osoby byl vůdce [SOV.GetNameDef], $SOV_iosif_stalin$, nalezen mrtvý, pravděpodobně zavražděný, ve své vile. Hlavní město [SOV.GetAdjective] je plné zvěstí a zdá se, že trojka vedená $SOV_lavrenty_beriya$ dočasně převzala moc. Nový vůdce však není příliš populární, takže zůstává otázkou, zda se dokáže udržet u moci, pokud bude ohrožen. NKVD prý vyšetřuje všemi směry a Beriya přísahal, že najde pachatele."
 nsb_news.11.t: "$SOV_iosif_stalin$ zavražděn"
 nsb_news.12.a: "Tyto časy jsou zajímavé."
 nsb_news.12.b: "Situace jde od špatného ke katastrofálnímu."
 nsb_news.12.desc: "Bleskovým pohybem zatkla a sesadila [SOV.GetAdjective] opozice Berijovu trojku. Rudé armádní jednotky obklíčily hlavní město hodiny kolem úsvitu, zatímco speciální síly tajně zatkly $SOV_lavrenty_beriya$ a převezly ho na bezpečné místo dříve, než jeho osobní ochranku vůbec napadlo, co se stalo. Byla vyhlášena nová vláda s [SOV.GetLeader] jako zdánlivým novým vůdcem země a $SOV_lavrenty_beriya$ byl obviněn z velezrady vůči [SOV.GetNameDef]."
 nsb_news.12.t: "[SOV.GetAdjective] státní převrat"
 nsb_news.2.a: "To je urážka!"
 nsb_news.2.b: "Já alespoň vítám naše nové polské pány."
 nsb_news.2.c: "Libérie je teprve začátek."
 nsb_news.2.d: "Polsko v Africe?"
 nsb_news.2.desc.com: "Polsko dnes převzalo nadvládu nad Libérií! Od roku 1932 Libérie spatřovala v Polsku svého preferovaného investičního partnera a věřila, že tato země nemá žádné koloniální ambice. Nicméně tato dohoda učinila z Libérie téměř loutkový stát Polska.\n\nAmeričtí úředníci rozhodnutí odsoudili, protože nezávislost Libérie považují za klíčový prvek zakládajících principů země.\n\n[POL.GetLeader] byl členy KPP obviněn z kolonialismu, [POL.GetLeader.GetSheHe] tvrdí, že jde pouze o ochranu Libérie před koloniálními mocnostmi, ale mnoho lidí zůstává skeptických."
 nsb_news.2.desc.dem: "Polsko dnes převzalo nadvládu nad Libérií! Od roku 1932 Libérie spatřovala v Polsku svého preferovaného investičního partnera a věřila, že tato země nemá žádné koloniální ambice. Nicméně dohoda podepsaná mezi Polskem, Libérií a Ligou národů učinila z Libérie téměř loutkový stát Polska.\n\nAmeričtí úředníci rozhodnutí odsoudili, protože nezávislost Libérie považují za klíčový prvek zakládajících principů země.\n\nNámořní a koloniální liga Polska toto označuje za veliké vítězství polských kolonialistických ambicí a tvrdí, že toto není ani zdaleka konečný cíl Poláků v Africe."
 nsb_news.2.e: "Tohle… rozhodně vypadá jako imperialismus."
 nsb_news.2.f: "Je to další bezduchý akt imperialismu."
 nsb_news.2.t: "Proklamace [LIB.GetAdjective] protektorátu"
 nsb_news.3.a: "Už nejsme rozděleni."
 nsb_news.3.b: "Zajímavé."
 nsb_news.3.desc: "S celou Střední Asií pevně pod kontrolou [From.GetOldAdjective], byly turkické národy sjednoceny pod vedením [From.GetLeader]. Nová turkická správa prohlásila, že [From.GetOldNameDef] se nyní bude nazývat [From.GetNameDef] a je právoplatným domovem všech turkických národů.\n\nI mimo hranice tohoto nového státu začíná mnoho turkických národů považovat [From.GetNameDef] za svůj skutečný domov a [From.GetLeader] může využít příležitosti pro expanzi své rostoucí země."
 nsb_news.3.t: "Turkestán sjednocen!"
 nsb_news.301.a: "Už nejsme rozděleni!"
 nsb_news.301.b: "Zajímavé"
 nsb_news.301.d: "Ve jménu Tapa Tchermoeffa se Hornaté republiky opět sjednotily pod vedením [FROM.GetLeader]. Tvrdí, že odrazí všechny cizí vetřelce na území Severního Kavkazu a napíší si své místo v dějinách. Tak se rodí Hornatá republika Severního Kavkazu!"
 nsb_news.301.t: "Hornaté republiky se sjednocují"
 nsb_news.302.a: "Třetí pokus je úspěšný"
 nsb_news.302.b: "Zase?"
 nsb_news.302.d: "Poprvé se to stalo na začátku ruské občanské války, která rychle skončila. Podruhé jako sovětská republika, rozpadlá po sovětské ústavě z roku 1936. Nyní potřetí se [FROM.GetLeader] snaží sjednotit transkavkazské země, které jsou opět připraveny bránit svá území i expandovat. Jen čas ukáže, co udělají."
 nsb_news.302.t: "Transkavkaz se znovu sjednocuje"
 nsb_news.303.a: "Konečně je Sibiř prostá imperialistické nadvlády!"
 nsb_news.303.b: "Moc Ruska na východě slábne..."
 nsb_news.303.d: "Po staletích pod ruskou nadvládou je Sibiř nejen regionem v cizí mocnosti, ale politickou entitou sjednocenou a připravenou bojovat za svá práva za každou cenu. Lidé Síbie se radují, protože dny imperialismu skončily a žijí v nezávislém státě bez cizí intervence. Republika prohlašuje, že nebude pasivní, protože je více lidí v Sibiři, které je třeba chránit a osvobozovat za každou cenu!"
 nsb_news.303.t: "Sibiř je sjednocena"
 nsb_news.304.a: "Tentokrát to vydrží!"
 nsb_news.304.b: "A kde to je?"
 nsb_news.304.d: "Poprvé od ruské občanské války se národy oblasti Volgy a Uralu sjednotily ve stát Idel-Ural. Tentokrát prohlašují, že je Rusko nezastaví a udrží si nezávislost za každou cenu. Budoucnost ukáže, zda tento stát přežije..."
 nsb_news.304.t: "Idel-Ural je zpět"
 nsb_news.4.a: "Už není ‚svobodné‘ město."
 nsb_news.4.b: "Co příště? Remilitarizace Porýní?"
 nsb_news.4.c: "O Polsku jsme očekávali víc."
 nsb_news.4.d: "Neudrží město dlouho."
 nsb_news.4.desc: "Založené Versaillskou smlouvou v roce 1920, Svobodné město Gdaňsk bylo dosud nezávislým státem pod ochranou Polska. Nicméně s rostoucím napětím na německo-polské hranici a odmítnutím gdaňské vlády povolit polský obchod v přístavu, polská vláda dnes oznámila, že Gdaňsk již není svobodným městem.\n\nUlice Gdaňsku jsou již plné polských vojáků, jejichž jediným úkolem je zvýšit moc státu nad městem. Albert Forster a mnoho dalších členů nacistické strany se ukrývá a hovoří se o povstání a možném přechodu k [GER.GetNameDef]."
 nsb_news.4.e: "Zajímavé."
 nsb_news.4.t: "[POL.GetNameDefCap] obsazuje Gdaňsk!"
 nsb_news.400.a: "Velkolepá událost!"
 nsb_news.400.b: "Válečné šílenství!"
 nsb_news.400.c: "Tragédie!"
 nsb_news.400.desc: "Po téměř třech desetiletích vlády bolševiků se dnes v [SOV.GetName] vrátila carská moc korunovací cara Vladimíra III. ve slavnostním obřadu v Chrámu Uspení v Moskvě. Po královském průvodu davům nově korunovaný car oslavil ducha ruského národa a slíbil ‚vrátit národu jeho bývalou slávu‘."
 nsb_news.400.t: "Korunovace Vladimíra III."
 nsb_news.401.a: "Náš slavný národ potřebuje silné vůdce!"
 nsb_news.401.b: "Zda to zlepší situaci, ukáže čas."
 nsb_news.401.c: "Nový spojenec na obzoru?"
 nsb_news.401.desc: "Pouhé měsíce po zlegalizování vlády obnovením Zemského sněmu fašistické prvky v [SOV.GetAdjective] vládě již rozpustily nový parlament a převzaly kontrolu nad zemí pod vedením [SOV.GetLeader]. Korunovaný car je zatím jen figurkou, ale je zřejmé, že nemá skutečnou moc.\n\nPo změně režimu se nacionalistická rétorika výrazně zvýšila, včetně projevů vyzdvihujících bratrství slovanských národů a očerňujících minulé ‚přestupky‘ sousedních mocností."
 nsb_news.401.t: "Zemský sněm rozpuštěn"
 nsb_news.402.a: "Naše slavná aliance roste!"
 nsb_news.402.b: "Skvělý nápad našich nových spojenců na východě."
 nsb_news.402.c: "Formují nový světový řád?"
 nsb_news.402.d: "Teď mají Evropu pod kontrolou..."
 nsb_news.402.desc: "Dnes ráno ve společném prohlášení oznámili zástupci [GER.GetNameDef] a [SOV.GetNameDef] vznik ‚Berlínsko-moskevské osy‘. Obě mocnosti budou spolupracovat ekonomicky, politicky a vojensky, aby ‚chránily své zájmy‘, s přiznáním, že ‚mají na srdci stabilitu východní a střední Evropy‘.\n\nZda je to jejich pravá motivace, ukáže čas."
 nsb_news.402.t: "Berlínsko-moskva osa"
 nsb_news.403.a: "Bohužel naše zapojení vyšlo najevo."
 nsb_news.403.b: "Zasahují nám rovnou na práh?!"
 nsb_news.403.c: "Brzy uvidí výhody silného vedení."
 nsb_news.403.d: "Šíření fašismu je nekontrolovatelné!"
 nsb_news.403.desc: "Objevily se důkazy o rozsáhlém [SOV.GetAdjective] vměšování do vnitropolitických záležitostí mnoha států Jižní a Střední Ameriky. Financování pravicových organizací a paramilitantních skupin, uplácení, nátlak a šíření dezinformací destabilizuje tyto země.\n\nPokud nebude tato skrytá [SOV.GetAdjective] aktivita zastavena, je nevyhnutelné, že některé z těchto zemí se stanou ideologickou základnou [SOV.GetName] v Americe. Podpora pravděpodobně poroste a stane se otevřenější."
 nsb_news.403.t: "[SOV.GetAdjective] vměšování v Americe"
 nsb_news.404.a: "Velkolepé!"
 nsb_news.404.b: "Nemohou to myslet vážně!"
 nsb_news.404.desc: "Od poslední občanské války získává pravoslavná církev v Rusku stále větší moc. S dobytím starého Byzantska dokončili úplné sjednocení církve se státem.\n\nPo dvojí korunovaci jako Nejvyšší patriarcha a car všech Rus, [SOV.GetLeader] vede zemi, kterou pokřtil na '[SOV.GetNameDef]', v duchu „vůle Boží“."
 nsb_news.404.t: "Vzestup Třetího Říma"
 nsb_news.405.a: "Slované nerozdělitelní!"
 nsb_news.405.b: "Síla, se kterou je třeba počítat."
 nsb_news.405.desc: "Jako Obránce všech Slovanů se Rusko rozhodlo sjednotit všechny slovanské národy v jediný stát.\n\nS dokončením sjednocení oznámil [SOV.GetLeader] vznik [SOV.GetNameDef], slibujíc, že „všechny zdroje nové země budou využity pro její blaho a ochranu před vnějšími hrozbami.“"
 nsb_news.405.t: "[SOV.GetNameDefCap]"
 nsb_news.406.a: "Držíme sliby našim bratřím."
 nsb_news.406.b: "Dokud budou respektovat naši nezávislost..."
 nsb_news.406.c: "Velký bratr Slovanů je zpět..."
 nsb_news.406.desc: "Ještě jednou, [SOV.GetNameDef] převzal roli „Obránce Slovanů“, vydávajíc záruky ostatním slovanským národům v Evropě. Ve svém prohlášení [SOV.GetLeader] slíbil, že „všechny prostředky dostupné [SOV.GetNameDef] budou využity ku prospěchu všech slovanských národů a ochraně před vnějšími hrozbami.“\n\nSpecificky citující svůj vstup do Velké války jako důkaz, že je zemí, která drží slovo, zdá se, že [SOV.GetAdjective] vláda není v žádných iluzích ohledně následků svých záruk a nehodlá se vyhýbat svým odpovědnostem."
 nsb_news.406.t: "Obránce Slovanů"
 nsb_news.407.a: "Krok k stabilní Evropě."
 nsb_news.407.b: "Relikt z minulosti..."
 nsb_news.407.desc: "[From.GetNameDefCap] a [SOV.GetNameDef] oznámily obnovenou vojenskou spolupráci, tři desetiletí po konci starého Trojspolku.\n\nAčkoliv to není navenek výslovně řečeno, pravděpodobně se nová aliance vytvořila ve snaze omezit expanzi některých středoevropských mocností. Zda se aliance bude dále rozšiřovat, zůstává otázkou."
 nsb_news.407.t: "Trojspolek?"
 nsb_news.408.a: "Stojíme opět spolu."
 nsb_news.408.b: "Uvidíme, jak dlouho vydrží pohromadě."
 nsb_news.408.desc: "[From.GetNameDefCap] nyní oznámil rozhodnutí připojit se k bývalým spojencům v obnoveném Trojspolku – cíleném přímo proti expanzionistickým silám ve střední Evropě."
 nsb_news.408.t: "Trojspolek"
 nsb_news.409.a: "Silný diplomatický krok."
 nsb_news.409.b: "Neočekávaný vývoj!"
 nsb_news.409.desc: "Ve třístranném prohlášení vlády [GER.GetNameDef], [SOV.GetNameDef] a [JAP.GetNameDef] oznámily, že [JAP.GetNameDef] se stane dalším členem osy.\n\nPřestože neočekávané vzhledem k nedávnému napětí mezi [SOV.GetAdjective] a [JAP.GetNameDef] vládami (a pravděpodobně výsledkem rozsáhlých jednání [GER.GetAdjective]), tento nový vývoj v podstatě zajistí [SOV.GetAdjective] východní křídlo a umožní [JAP.GetNameDef] soustředit pozornost na Tichomoří."
 nsb_news.409.t: "Berlín-Moskva osa: Tokio se připojuje"
 nsb_news.5.a: "Ať žije král!"
 nsb_news.5.b: "Království přišlo."
 nsb_news.5.c: "Co to je za šílenství?"
 nsb_news.5.desc.cossack: "5. listopadu 1916 podepsali Wilhelm II. Německa a František Josef Rakouska společné prohlášení, že z polsky okupovaných území v Rusku vznikne nové království; Království Polsko. Mladý stát však nenašel krále a tehdejší prezident vyhlásil Druhou Polskou republiku.\n\nZdá se ale, že Polsko si nakonec našlo krále v [POL.GetLeader]! Kozák, šlechtic a válečný vůdce, [POL.GetLeader] je nepravděpodobný kandidát na polský trůn, ale jeho nesmrtelná ambice na osobní léno v oblasti Baltu je pro polské ministry, kteří stále sní o obnovení Commonwealthu, velice přitažlivá."
 nsb_news.5.desc.habsburg: "Dne pátého listopadu 1916 podepsali Wilhelm II. z Německa a František Josef z Rakouska společné prohlášení, že z polsky obsazených území v Rusku vznikne nové království; Království Polska. Mladému státu se však tehdy nepodařilo najít krále a tehdejší prezident vyhlásil Druhou Polskou republiku.\n\nZdá se však, že Polsko si konečně našlo krále v [POL.GetLeader]! Karl Albrecht, narozený v habsburské šlechtě, bojuje v polské armádě téměř tak dlouho, jak Polsko existuje, a dnes za hlasitého jásotu davu byl zvolen prvním habsburským králem Polska."
 nsb_news.5.desc.romania: "5. listopadu 1916 podepsali Wilhelm II. Německa a František Josef Rakouska společné prohlášení, že z polsky okupovaných území v Rusku vznikne nové království; Království Polsko. Mladý stát však nenašel krále a tehdejší prezident vyhlásil Druhou Polskou republiku.\n\nZdá se ale, že Polsko si nakonec našlo krále v [POL.GetLeader]! S dlouhodobým přátelstvím a spojenectvím mezi Polskem a Rumunskem se zdá, že polská regentská rada usiluje o mnohem bližší vztahy s [ROM.GetNameDef]. Jako dědic rumunského trůnu je jen otázkou času, kdy budou dva národy neodvratně provázány."
 nsb_news.5.desc.romanov: "Dne pátého listopadu 1916 podepsali Wilhelm II. z Německa a František Josef z Rakouska společné prohlášení, že z polsky obsazených území v Rusku vznikne nové království; Království Polska. Mladému státu se však tehdy nepodařilo najít krále a tehdejší prezident vyhlásil Druhou Polskou republiku.\n\nZdá se však, že Polsko si konečně našlo krále v [POL.GetLeader]! Stejně jako Jadwiga před ní si i královna regnantka zvolila titul 'král'. Ačkoliv mnozí pochybují, že je pravou dcerou cara Mikuláše II., byla přesto ve Varšavě korunována jako král Anastázie Romanov z Polska."
 nsb_news.5.desc.saxon: "5. listopadu 1916 podepsali Wilhelm II. Německa a František Josef Rakouska společné prohlášení, že z polsky okupovaných území v Rusku vznikne nové království; Království Polsko. Mladý stát však nenašel krále a tehdejší prezident vyhlásil Druhou Polskou republiku.\n\nZdá se ale, že Polsko si nakonec našlo krále v [POL.GetLeader]! Markrabě z Meißen je nyní král Fridrich I. Polský. Přestože panují obavy z blížící se války s Němci, polská regentská rada markraběti nabídla trůn kvůli dlouhodobým historickým vazbám Polska a saské šlechty."
 nsb_news.5.t: "[POL.GetNameDefCap] korunuje krále!"
 nsb_news.6.a: "Polsko se rodí znovu, silnější."
 nsb_news.6.b: "Jak hrozné."
 nsb_news.6.desc: "Endecja a Falanga měly dlouhodobý vztah s polskou vládou, ale pokračující spolupráce Ignaceho Moścického s těmito krajně pravicovými prvky se nakonec stala jeho pádem. S jejich rostoucím vlivem ve vládě nyní [POL.GetLeader] sesadil Moścického jako nového prezidenta Polska.\n\nZůstává vidět, zda tato nová nacionalistická vláda věří, že nějak utiší zahraniční mocnosti bojující o její území, nebo zda jsou pro Polsko na obzoru nové aliance."
 nsb_news.6.t: "Nacionalisté uchvacují polskou vládu"
 nsb_news.7.a: "Brzy budeme jedno."
 nsb_news.7.b: "Zajímavé."
 nsb_news.7.desc: "V divném zvratu událostí se oba [From.GetNameDef] a [POL.GetNameDef] dostali pod vládu [POL.GetLeader]. I když obě země jsou prozatím samostatné, sdílení hlavy státu znamená, že jsou diplomaticky nerozlučně spjaty.\n\nZdá se pravděpodobné, že toto personální unie brzy přeroste v sjednocení [FROM.GetAdjective] a [POL.GetAdjective] států, ale prozatím zůstává unie čistě diplomatická."
 nsb_news.7.t: "[POL.GetAdjective] a [From.GetAdjective] koruny vstupují do unie"
 nsb_news.8.a: "Další národ padá k monarchii."
 nsb_news.8.b: "Co to pro nás znamená?"
 nsb_news.8.c: "Království žije znovu!"
 nsb_news.8.d: "Zajímavé."
 nsb_news.8.desc: "Dne 4. června 1918 byl demokraticky zvolen Wilhelm Karl von Urach králem Litvy s výraznou podporou, avšak zásahy Německé říše znamenaly, že referendum bylo prohlášeno za neplatné a Litva nikdy se svým králem sjednocena nebyla. Přesto dnes prezident Litvy zrušil svůj úřad a vyhlásil krále Midaugase III. hlavou státu nového Království Litvy.\n\nS Antanasem Smetonou nyní jako litevským premiérem se národ stal absolutní monarchií a zdá se, že nová vlna litevského patriotismu a jingoismu se šíří po celé zemi."
 nsb_news.8.t: "Království Litvy"
 nsb_news.9.a: "K vítězství!"
 nsb_news.9.b: "Že to došlo tak daleko."
 nsb_news.9.c: "Komunisté se ničí sami."
 nsb_news.9.d: "[SOS.GetLeader] jistě zvítězí."
 nsb_news.9.desc_exiles: "Poněkud nečekaně bělogvardějci opět povstali proti bolševikům. Jejich věc se mohla zdát ztracená, ale během posledních měsíců kolovalo několik zpráv o vojenském nárůstu sil v Mandžusku a Sibiři a dnes ráno bylo v [SOV.capital.GetName] vyhlášeno prozatímní ruské vláda.\n\n[SOS.GetAdjective] vláda ihned mobilizovala Rudou armádu a Rusko je znovu ponořeno do občanské války. Západní mocnosti zatím nejeví zájem zasahovat do konfliktu. Toto ovšem zůstává otázkou, jak na tento vývoj zareagují Japonci."
 nsb_news.9.desc_left: "V Rusku opět vypukla občanská válka. S čerstvými vzpomínkami na poslední občanskou válku je trochu překvapením, že to došlo tak daleko. Po letech politických sporů mezi stalinistickými a trockistickými frakcemi se sovětská vláda nakonec rozdělila a obě skupiny nyní bojují v ulicích o kontrolu nad zemí.\n\n[SOV.GetLeader] prohlásil [SOV.GetLeader.GetHerselfHimself] vedoucím toho, co [SOV.GetLeader.GetSheHe] nazývá [SOV.GetNameDef], a vede válku proti [SOS.Getleader] ze základny v [SOV.Capital.GetName]."
 nsb_news.9.desc_right: "Opět dochází k otevřeným bojům v sovětském Rusku. Tentokrát se však nejedná o válku mezi bolševiky a bělogvardějci, ale o válku mezi soupeřícími frakcemi uvnitř komunistické strany. [SOS.GetLeader] drží hlavní město, zatímco rebelové, vedení [SOV.GetLeader], sídlí kolem [SOV.Capital.GetName]. Objevují se zvěsti o tom, že povstání [SOV.GetLeader] je podporováno cizími mocnostmi, ale pravdivost těchto zvěstí zůstává otázkou."
 nsb_news.9.e: "Co toto znamená pro komunistickou věc?"
 nsb_news.9.f: "Teď vidíme násilí nevyhnutelné v systému!"
 nsb_news.9.g: "Tentokrát jsou sami."
 nsb_news.9.h: "Byli poraženi jednou, jistě budou rozprášeni!"
 nsb_news.9.i: "Ušlechtilá věc, ale mohou to opravdu vyhrát?"
 nsb_news.9.t: "[GetSovietCivilWarName]!"
 pavel_events.1.a: "Donské kozáctvo musí být nezávislé."
 pavel_events.1.b: "Budou odpovídat přímo nám."
 pavel_events.1.desc: "S celým údolím Donu nyní pod kontrolou [Root.GetLeader] a jeho sil, můžeme obnovit Donskou republiku a pozvat její vůdce zpět, aby znovu veleli Donským kozákům proti Rudým!\nJedna otázka však zůstává – lze hostitele důvěřovat jako nezávislý národ, nebo by měl sloužit jako přímá loutková vláda [Root.GetLeader]?"
 pavel_events.1.t: "Obnova Donské republiky"
 pavel_events.2.a: "Dobře."
 pavel_events.2.b: "Nelze jim věřit, budou našimi poddanými."
 pavel_events.2.desc: "Kdysi Kubánská lidová republika, vlastizrádný stát, který bojoval za Bílé i Rudé, nyní [Root.GetLeader] rozhodl obnovit Kubánskou republiku s novým vedením orientovaným na Bílou stranu.\nAč Kubánci kdysi zradili bílou věc, nové vedení nás ujišťuje, že udělá všechno pro potlačení podpory staré vlády."
 pavel_events.2.t: "Obnova Kubánské republiky"
 pavel_events.3.a: "Pokud se válce vyhneme..."
 pavel_events.3.b: "Je to nějaký vtip? Ne!"
 pavel_events.3.desc: "Z [From.GetNameDef] dorazil alarmující telegram vyžadující okamžité oddělení „bývalých polských území“. Tato území zahrnují Pomořansko, Prusko a Slezsko.\n\nPolský stát byl od převzetí trůnu [From.GetLeader] trochu nepředvídatelný, ale málokdo mohl tušit, že [From.GetLeader.GetSheHe] bude tak odvážný požadovat území od [Root.GetNameDef]."
 pavel_events.3.t: "[From.GetNameDefCap] požaduje východní Německo!"
 pavel_events.301.a: "Počkej, skutečně?"
 pavel_events.301.desc: "V nečekaném zvratu událostí [From.GetNameDef] ustoupilo požadavkům [Root.GetLeader] a postoupilo regiony Slezska, Pomořanska a Pruska [Root.GetNameDef]."
 pavel_events.301.t: "[From.GetNameDefCap] kapitulovalo"
 pavel_events.302.a: "Naše požadavky budou splněny na bojišti."
 pavel_events.302.desc: "Jak se očekávalo, Němci odmítli požadavky [Root.GetLeader], považujíce je za nějaký propracovaný žert. Diplomatické snahy přesvědčit [From.GetNameDef] selhaly, a tak [Root.GetLeader] nasedl na koně a vydal se na hranice, osobně přebírajíc věc do rukou armády."
 pavel_events.302.t: "[From.GetNameCap] odmítá postoupit území"
 sakhalin_concession_tt: "[655.GetName] bude převeden na [ROOT.getName] po skončení občanské války v [SOV.GetNameDef]"
 vladivostock_concession_tt: "Výpravná §Y[?SOV.SOV_japanese_general.GetName]§! expedice bude poslána na podporu opozičních sil.\n§Y[408.GetName]§! bude převeden §Y[ROOT.GetName]§! po skončení občanské války v [SOV.GetNameDef]"
