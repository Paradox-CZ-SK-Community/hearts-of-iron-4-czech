 nsb_coup.0.a:0 "Musíme se dostat k jádru této záležitosti."
 nsb_coup.0.desc:0 "I když je veřejným tajemstvím, že někteří naši generálové nejsou spokojeni se situací v [Root.GetNameDef], zdá se, že někteří z nich začali uvažovat o drastických krocích k vyřešení našich rozdílů. Došlo k několika schůzkám mezi různými důstojníky na neznámém místě, o kterém se věří, že se nachází někde v [?.Root.meeting_location.GetName].\n\nPodrobnosti jsou skoupé, ale máme důvod se domnívat, že [coup_member_1.GetName] a [coup_member_2.GetName] jsou mezi touto skupinou. Ten druhý je považován za v kontaktu s [coup_member_3.GetName], ačkoli přesná povaha jejich vztahu je nejasná."
 nsb_coup.0.t:0 "Konspirace v důstojnickém sboru?"
 nsb_coup.1.a:0 "Já, za sebe, vítám naše nové vládce."
 nsb_coup.1.desc:0 "Po týdnech pečlivého plánování skupina důstojníků pod vedením [Root.GetLeader] dnes provedla [Root.GetOperationName], plán na převzetí kontroly nad vládou. \n\nDlouhé období příprav se vyplatilo, protože jednotky věrné [Root.GetLeader] dokázaly rychle převzít kontrolu nad všemi důležitými vládními budovami. Místní stráže a policejní jednotky, čelící ohromné převaze, se vzdaly, aniž by vystřelily. Silniční zátarasy kolem hlavního města zadržely každého vládního ministra, který se pokusil uprchnout. \n\nS předchozí vládou nyní v bezpečné vazbě [Root.GetLeader] předložil zbytek [Root.GetNameDef] hotovou záležitost. Očekává se, že místní úřady rychle poslouchají."
 nsb_coup.1.t:0 "[Root.GetLeader] převzal vládu"
 nsb_coup.2.a:0 "A ti lidé chtěli řídit zemi?"
 nsb_coup.2.desc:0 "Po týdnech plánování včera večer skupina důstojníků nařídila provedení [Root.GetOperationName], plánu na převzetí kontroly nad vládou. \n\nZdá se, že museli svůj plán uvést do pohybu předčasně, protože jejich operace se zdají být uspěchané a špatně koordinované. Zřejmě si nebyli vědomi změn v plánu služeb, skupina vojáků loajálních k puči se objevila v kanceláři [Root.GetLeader] s rozkazy zatknout nebo zabít - právě když byla stráž uvolněna, čelili tak dvojnásobnému počtu strážných, než očekávali. Následující přestřelka byla krátká a brutální, nechávajíc několik vojáků na obou stranách mrtvých nebo zraněných, zatímco [Root.GetLeader] se mu podařilo uniknout.\n\n[Root.GetLeader] se od té doby objevil na veřejnosti, stejně jako v rádiu, což ukazuje, že pokus o atentát byl neúspěšný. S kolapsem puče se řada důstojníků v naší armádě rozhodla spáchat sebevraždu, aby unikli zatčení, nebo se rozhodli jít do boje, když byly jednotky vyslány k tomu, aby je zatkly, zatímco velitelé různých posádek slíbili svou loajalitu [Root.GetLeader]."
 nsb_coup.2.t:0 "Pokus o puč selhal"
 nsb_coup.3.a:0 "Toto povstání potlačíme!"
 nsb_coup.3.desc:0 "Po týdnech plánování včera večer skupina důstojníků nařídila vykonání [Root.GetOperationName], plánu na převzetí kontroly nad vládou. \n\nZdá se, že museli svůj plán uvést do pohybu předčasně a události rychle vyústily v chaos. Pokus o zatčení nebo zabití [Root.GetLeader] se nezdařil a síť blokád kolem hlavního města se ještě nezavřela, když se mnozí vládní úředníci pokusili uniknout. \n\nVláda [Root.GetNameDef] žije, aby bojovala další den, a [Root.GetLeader] se zavázal přivést zrádce před spravedlnost - jakýmikoliv nezbytnými prostředky."
 nsb_coup.3.t:0 "Úředníci se pokoušejí o puč"
 nsb_news.1.a:0 "Pracovníci Polska povstávají!"
 nsb_news.1.b:0 "Tyto vzbouřence rozdrtíme!"
 nsb_news.1.c:0 "Madono, chraň nás."
 nsb_news.1.d:0 "Sledujte, jak se Polsko dělí."
 nsb_news.1.desc:0 "Mladý stát Polsko propukl do občanské války! Desítky let vládního boje a totální nedostatek investic do infrastruktury na venkově východního Polska vedly k generální stávce nižších tříd národa na začátku tohoto roku a pokračující brutální zacházení s odboráři policií a armádou rozdělilo národ na dvě části.\n\nRolnická vláda, vedená [peasant_poland_target.GetLeader], je podporována demokratickou frakcí Fronty Morges polské armády a koalicí marxistů, socialistů a liberálů.\n\nSložené loajalistické síly v průmyslovém srdci Polska a rolníci na venkově na východě, Polsko je rozděleno krví rolníků."
 nsb_news.1.e:0 "Co to bude znamenat pro Polsko?"
 nsb_news.1.t:0 "Sedlácké povstání v [peasant_poland_target.Capital.GetName]"
 nsb_news.10.a:0 "Jsme vítězni!"
 nsb_news.10.b:0 "Závažná rána komunistické revoluci."
 nsb_news.10.c:0 "Opravdu překvapující."
 nsb_news.10.d:0 "Stalinova Rusko se zhroutila jako domek z karet."
 nsb_news.10.desc_communist_opposition:0 "Kapitulace posledních zbývajících jednotek loajálních [SOS.GetLeader] znamená konec [GetSovietCivilWarName]. [SOV.GetLeader] prohlásil [SOV.GetLeader.GetHerselfHimself] za vítěze a přísahal, že nechá [SOV.GetNameDef] vzejít z popela občanské války a zničení. Úkol před námi je obrovský a situace ve světě je nejasná, ale [SOV.GetLeader.GetSheHe] je neochvějný, že nová éra pro [SOV.GetNameDef] a pro svět právě začala. Zůstává otázkou, zda [SOV.GetLeader.GetSheHe] dokáže naplnit tato prohlášení."
 nsb_news.10.desc_exiles:0 "Co se zdálo jako nemožný úkol, obnovení boje proti bolševikům exilovým bílým hnutím, se stalo vítězstvím navzdory všem nástrahám. [SOV.GetLeader] prohlásil [SOS.GetNameDef] poražené a přísahal obnovit Rusko do jeho bývalé slávy. Válka zdevastovala velkou část Ruska a stála zemi draho.\n\nMísto pobytu [SOS.GetLeader] je dosud neznámé. Říká se, že [SOS.GetLeader.GetSheHe] opustil zemi dny před kapitulací a že [SOS.GetLeader.GetSheHe] by mohl být schován někde v Jižní Americe."
 nsb_news.10.desc_exiles_puppet:0 "S pomocí Japonska se dočasné vlády Ruska podařilo porazit [SOS.GetLeader] a dosáhnout vítězství v [GetSovietCivilWarName]. Stát se v podstatě subjektem [JAP.GetNameDef] je však vysoká cena, kterou je třeba zaplatit, a mnoho lidí se ptá, zda je to skutečně vítězství pro bílou věc."
 nsb_news.10.desc_stalinist:0 "S posledními rebelantskými jednotkami, které se vzdaly, je [GetSovietCivilWarName] oficiálně u konce. Ve bombastickém projevu k národu [SOS.GetLeader] prohlásil, že je inženýrem tohoto vítězství a chválil odvahu a loajalitu Rudé armády. \n\nS vnitřními nepřáteli zničenými jednou provždy, [SOV.Getleader] může začít hledat jinde. Dlouhodobé následky široce rozšířené destrukce průmyslu a ztráty na životech ještě uvidíme."
 nsb_news.10.e:0 "Zbavit se Stalina bylo pravděpodobně pro to nejlepší."
 nsb_news.10.f:0 "Bude těžké důvěřovat těmto novým vůdcům."
 nsb_news.10.g:0 "Možná je [SOV.GetLeader] snadnější přesvědčit."
 nsb_news.10.t:0 "Konec [GetSovietCivilWarName]!"
 nsb_news.100.desc:1 "Lev Trockij, kdysi nejvyšší pobočník a nástupce Vladimíra Iljiče Lenina, byl dnes napaden ve svém domě ozbrojenou skupinou, která provedla nájezd na jeho vilu. Útočníci vpadli do místnosti, kde byl bolševik, a ihned zahájili palbu, než rychle zmizeli. Zanechali za sebou smrtelně zraněného Trockého, který zemřel o několik hodin později v nemocnici v Mexiku. \n\nPo neúspěšné mocenské rivalitě se $SOV_iosif_stalin$ a jeho spojenci o kontrolu nad Komunistickou stranou Sovětského svazu strávil Trockij třicátá léta v exilu, žijící v Turecku, Francii a Norsku, než se nakonec usadil v Mexiku. \nZůstal stálým kritikem Stalina a 'degenerovaného 'pracujícího státu' Sovětského svazu."
 nsb_news.101.desc:1 "Starý bolševik, Lev Trotský, byl dnes napaden ve svém domě ozbrojenou skupinou, která podnikla nájezd na jeho vilu. Útočníci vpadli do místnosti, kde se nacházel, a bezhlavě stříleli, a poté rychle zmizeli, nechávajíc za sebou nepoškozeného Trotského, který se stihl skrýt za postelí se svou ženou a vnukem. \n\nTrotský byl kdysi nejvyšším pobočníkem a presumptivním dědicem Vladimira Lenina, ale po neúspěšném mocenském boji byl nucen uprchnout ze Sovětského svazu pod $SOV_iosif_stalin$. Když hovořil s tiskem, Trotský odsoudil pokus o jeho život jako 'další zbabělý plán, který vymyslel Stalin, aby umlčel své kritiky.'"
 nsb_news.102.a:0 "Neobvyklá aliance..."
 nsb_news.102.b:0 "Pro blaho kolektivní bezpečnosti."
 nsb_news.102.desc_default:0 "Pakt vzájemné pomoci mezi [SOV.GetNameDef] a [SOV_collective_security_pact_integrant.GetNameDef] byl podepsán včera v [SOV.Capital.GetCapitalVictoryPointName] diplomaty obou zemí.\n\nTato dohoda je součástí politiky Kolektivní bezpečnosti navržené [SOV.GetAdjective] lidovým komisařem pro zahraniční věci, [SOV.SOV_maksim_litvinov.GetName]. V rámci tohoto paktu se [SOV.GetNameDef] a [SOV_collective_security_pact_integrant.GetNameDef] zavázaly bránit si navzájem v případě agrese ze strany nepřátelských mocností."
 nsb_news.102.desc_poland:0 "Pakt vzájemné pomoci mezi [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] a [POL.GetNameDef] byl podepsán včera v [SOV.Capital.GetCapitalVictoryPointName] diplomaty ze všech tří zemí. \n\nTato dohoda je součástí politiky Kolektivní bezpečnosti navržené [SOV.GetAdjective] lidovým komisařem pro zahraniční záležitosti, [SOV.SOV_maksim_litvinov.GetName]. V rámci tohoto paktu [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] a [POL.GetNameDef] vzdali jakékoli územní nároky mezi sebou a slíbili si vzájemnou obranu v případě agrese ze strany nepřátelských mocností."
 nsb_news.102.t:0 "[SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot] Pakt"
 nsb_news.103.a:0 "To prospěje [ROOT.GetNameDef]"
 nsb_news.103.b:0 "Jak dlouho to potrvá?"
 nsb_news.103.desc:0 "[SOV.GetNameDef] a [GER.GetNameDef] podepsali obchodní dohodu mezi sebou. S touto dohodou se [SOV.GetAdjective]s snaží posílit svůj průmyslový rozvoj a vojenský výzkum, zatímco [GER.GetAdjective]s hledají dovoz tolik potřebných surovin jako je obilí, olej a železná ruda."
 nsb_news.103.t:0 "[SOV.GetAdjective]-[GER.GetAdjective] Obchodní dohoda"
 nsb_news.104.a:0 "Je to nezbytné opatření."
 nsb_news.104.b:0 "Další oběť [ENG.GetLeader] a [SOV.GetLeader]."
 nsb_news.104.c:0 "Není to férový boj..."
 nsb_news.104.desc:0 "Po týdnech plánování zahájili [ENG.GetNameDef] a [SOV.GetNameDef] společnou vojenskou operaci v [PER.GetName], s cílem provést rychlou okupaci proti nepříteli, který byl ve značné nevýhodě jak počtem, tak technologicky. Podle [ENG.GetLeader] tato operace umožní zajistit [PER.GetAdjective] ropná pole a [ENG.GetAdjective] zásobovací trasy k [SOV.GetNameDef], a zároveň předejít možnému postupu nepřítele z [TUR.GetNameDef] přes [PER.GetName] směrem k ropným polím Baku a [RAJ.GetNameDef]."
 nsb_news.104.t:0 "Anglo-[SOV.GetAdjective] invaze do [PER.GetName]"
 nsb_news.11.a:0 "Možná je v tom NKVD nějak zapletena?"
 nsb_news.11.b:0 "Oh ne!"
 nsb_news.11.desc:1 "I přes extrémní bezpečnostní aparát kolem své osoby, byl vůdce [SOV.GetNameDef], $SOV_iosif_stalin$ nalezen mrtvý, zřejmě zavražděný, ve své vile. [SOV.GetAdjective] hlavní město je pulzující s drby a zdá se, že trojice vedená $SOV_lavrenty_beriya$ převzala moc alespoň dočasně. Nový vůdce však není příliš populární, a tak je otázkou, zda se mu podaří udržet moc, pokud jeho postavení přijde pod hrozbu. NKVD údajně vyšetřuje ve všech směrech a Berija přísahal, že najde ty, kdo jsou odpovědní za vraždu."
 nsb_news.11.t:0 "$SOV_iosif_stalin$ Zavražděn"
 nsb_news.12.a:0 "Jsou to zajímavé časy."
 nsb_news.12.b:0 "Věci se zhoršují."
 nsb_news.12.desc:0 "V bleskovém kroku, [SOV.GetAdjective] opozice zatkla a sesadila trojku vedenou Berijou. Červené armádní síly obklíčily hlavní město v hodinách kolem úsvitu, zatímco speciální jednotky tajně zatkly $SOV_lavrenty_beriya$ a převzly ho na bezpečné místo dříve, než jeho osobní strážce věděl, co se stalo. Byla vyhlášena nová vláda s [SOV.GetLeader] jako novým zjevným vůdcem země a $SOV_lavrenty_beriya$ byl obviněn z velezrady proti [SOV.GetNameDef]."
 nsb_news.12.t:0 "[SOV.GetAdjective] Puč"
 nsb_news.2.a:0 "To je urážka!"
 nsb_news.2.b:0 "Já, pro jednoho, vítám naše nové polské nadřízené."
 nsb_news.2.c:0 "Libérie je pouze začátek."
 nsb_news.2.d:0 "Polsko v Africe?"
 nsb_news.2.desc.com:1 "Polsko dnes převzalo nadvládu nad Libérií! Od roku 1932 považuje Libérie Polsko za svého preferovaného investičního partnera, věříc, že národ má málo koloniálních ambicí. Nicméně tato dohoda učinila z Libérie jen polského loutku.\n\nÚředníci USA odsoudili toto rozhodnutí s tím, že nezávislost Libérie je nezbytnou součástí zakládajících principů národa.\n\n[POL.GetLeader] byl obviněn ostatními členy KPP z kolonialismu, [POL.GetLeader.GetSheHe] však slibuje, že jde pouze o ochranu Libérie před pokusy o kolonizaci, i když mnozí zůstávají nepochybní."
 nsb_news.2.desc.dem:1 "Polsko dnes převzalo nadvládu nad Libérií! Od roku 1932 považovala Libérie Polsko za svého preferovaného investičního partnera, protože věřila, že národ nemá mnoho koloniálních ambic. Nicméně smlouva podepsaná mezi Polskem, Libérií a Společností národů učinila z Libérie jen polského loutku.\n\nÚředníci USA odsoudili toto rozhodnutí, považujíce liberijskou nezávislost za nezbytnou součást zakládajících principů národa.\n\nNámořní a koloniální liga Polska to vidí jako ohromné vítězství pro polské koloniální ambice a tvrdí, že to není ani zdaleka plná ambice Poláků v Africe."
 nsb_news.2.e:0 "Tohle… rozhodně vypadá jako imperialismus."
 nsb_news.2.f:0 "Další bezdůvodný akt imperialismu."
 nsb_news.2.t:1 "[LIB.GetAdjective] protektorát vyhlášen"
 nsb_news.3.a:0 "Již nejsme rozděleni."
 nsb_news.3.b:0 "Zajímavé."
 nsb_news.3.desc:0 "S celým středními asijským regionem pevně pod [From.GetOldAdjective] kontrolou, byly turkické národy sjednoceny pod vedením [From.GetLeader]. Nová turecká administrativa prohlásila, že [From.GetOldNameDef] bude nyní známo jako [From.GetNameDef] a je právoplatným domovem všech turkických národů.\n\nDokonce i za hranicemi tohoto nového národa, začíná mnoho turkických národů považovat [From.GetNameDef] za svůj pravý domov a [From.GetLeader] by mohl využít této příležitosti k rozšíření své rostoucí národa."
 nsb_news.3.t:0 "Turkestan sjednocen!"
 nsb_news.301.a:0 "Už nejsme rozděleni!"
 nsb_news.301.b:0 "Zajímavé"
 nsb_news.301.d:0 "Ve duchu Tapa Tchermoeffa se horské republiky opět spojily pod vedením [FROM.GetLeader]. Tvrdí, že se postaví proti jakýmkoli cizím invazím, které vstoupí na území Severního Kavkazu, a že si nárokují své místo v historických análech. A tak se rodí Horská republika Severního Kavkazu!"
 nsb_news.301.t:0 "Horská republika se sjednocují"
 nsb_news.302.a:0 "Třetí pokus vyjde"
 nsb_news.302.b:0 "Znovu?"
 nsb_news.302.d:0 "Poprvé to bylo na začátku ruské občanské války, která se rychle rozpadla. Podruhé to bylo jako sovětská republika, která byla rozdělena po sovětské Ústavě z roku 1936. Nyní potřetí [FROM.GetLeader] vynaložil úsilí o znovusjednocení transcaucasijských zemí a opět jsou připraveni nejen bránit svá území, ale také expandovat na jiná území. Jen čas ukáže, co udělají."
 nsb_news.302.t:0 "Transkavkazie se opět sjednocuje"
 nsb_news.303.a:0 "Konečně, Sibiř je osvobozena od vlády imperialismu!"
 nsb_news.303.b:0 "Ruské držení východu se zmenšuje..."
 nsb_news.303.d:0 "Po staletí vlády pod Ruskem je Sibiř nyní nejen regionem v cizí moci, ale politickou entitou, která je sjednocena a připravena bojovat za svá práva za každou cenu. Lidé Sibiře se radují, protože dny imperialismu jsou pryč, neboť žijí v nezávislém státě, bez cizího vměšování. Republika prohlásila, že však nebude sedět nečinně, neboť je více lidí Sibiře, kteří potřebují být chráněni a osvobozeni, za každou cenu!"
 nsb_news.303.t:0 "Sibiř je sjednocena"
 nsb_news.304.a:0 "Tentokrát to zůstane pohromadě!"
 nsb_news.304.b:0 "Takže, uh, kde to je zase?"
 nsb_news.304.d:0 "Poprvé od ruské občanské války se národy tvořící oblast Volga Ural znovu sjednotily do státu, který nazývají Idel-Ural. Tentokrát prohlašují, že nebudou znemožněni Ruskem a že si za každou cenu udrží svou nezávislost. Pouze budoucnost ukáže, zda je stát určen k přežití nebo ne..."
 nsb_news.304.t:0 "Idel-Ural se vrací"
 nsb_news.4.a:0 "Už žádné ‘svobodné’ město."
 nsb_news.4.b:0 "Co bude dál? Remilitarizace Rýnské oblasti?"
 nsb_news.4.c:0 "Očekávali jsme více od Polska."
 nsb_news.4.d:0 "Město dlouho neudrží."
 nsb_news.4.desc:0 "Svobodné město Danzig, zřízené Versailleskou smlouvou v roce 1920, bylo až dosud nezávislým národem pod ochranou polského státu. Nicméně, s narůstajícími tenzemi kolem německo-polské hranice a odmítnutím dánské vlády umožnit polský obchod skrze městský přístav, polská vláda dnes vyhlásila, že Danzig již není svobodným městem.\n\nUlice Danzigu se již plní polskými vojáky s jediným úkolem zvýšit moc státu nad městem. Albert Forster a mnozí další členové nacistické strany se ukrývají a hovoří se o povstání a případné defecti k [GER.GetNameDef]."
 nsb_news.4.e:0 "Zajímavé."
 nsb_news.4.t:0 "[POL.GetNameDefCap] Zabrala Gdaňsk!"
 nsb_news.400.a:0 "Nádherná událost!"
 nsb_news.400.b:0 "Warhunger!"
 nsb_news.400.c:0 "To je zlořád!"
 nsb_news.400.desc:1 "Po téměř třech desetiletích vlády bolševiků dnes [SOV.GetName] viděl návrat k carství s korunovaci cara Vladimíra III. na velkolepé ceremonii v chrámu Zesnutí v Moskvě. Po královské procesi přes davy promluvil nový car k lidem, kteří přišli být svědky jeho korunovace, chválil ducha ruského národa a přísahal, že 'vrátí národu jeho bývalou slávu.'"
 nsb_news.400.t:1 "Korunovace Vladimíra III"
 nsb_news.401.a:0 "Naše slavná národ potřebuje silné vůdce!"
 nsb_news.401.b:0 "Zda to zlepší situaci, se teprve uvidí."
 nsb_news.401.c:0 "Nový spojenec povstává?"
 nsb_news.401.desc:0 "Jen několik měsíců po legitimování jejich vlády prostřednictvím obnovení Zemského soboru, fašistické elementy ve [SOV.GetAdjective] vládě již rozpustily nový parlament a umístily národ pod kontrolu [SOV.GetLeader]. Dosud nově korunovaný car stále hraje symbolickou roli, ale je jasné, že mu již zůstává jen velmi málo skutečné moci.\n\nPo změně režimu se již zvýšila nacionalistická rétorika, s projevy oslavujícími bratrství 'slovanských národů' a odsuzujícími minulé 'přestupky' sousedních mocností."
 nsb_news.401.t:0 "Zemský sobor rozpuštěn"
 nsb_news.402.a:0 "Naše slavná aliance povstává!"
 nsb_news.402.b:0 "Skvělý nápad našich nových spojenců na východě."
 nsb_news.402.c:0 "Formují Nový světový řád?"
 nsb_news.402.d:0 "Nyní mají Evropu podle svých rozmarů..."
 nsb_news.402.desc:0 "V dřívějším společném prohlášení oznámili mluvčí [GER.GetNameDef] a [SOV.GetNameDef] vytvoření 'Berlínsko-moskevské osy'. Tyto dvě mocnosti budou spolupracovat ekonomicky, politicky a vojensky, aby 'ochránily své zájmy', prohlašujíc, že mají 'stabilitu východní a střední Evropy na srdci'.\n\nZda to odráží jejich skutečné motivy, zůstává k vidění."
 nsb_news.402.t:0 "Berlínsko-moskevská osa"
 nsb_news.403.a:0 "Jsme nešťastní, že se náš zásah dostal najevo."
 nsb_news.403.b:0 "Míchají se nám do dveří?!"
 nsb_news.403.c:0 "Brzy uvidí výhody silného vedení."
 nsb_news.403.d:0 "Šíření fašismu je mimo kontrolu!"
 nsb_news.403.desc:0 "Objevily se důkazy o široce rozšířeném [SOV.GetAdjective] vměšování do vnitřních politických záležitostí mnoha národů v Jižní a Střední Americe. Prostřednictvím financování politických organizací vpravo a paramilitárních skupin, uplácení, přesvědčování a šíření dezinformací se vnitřní stabilita těchto národů stala stále precarious.\n\nAby se toto tajné [SOV.GetAdjective] jednání zastavilo, odborníci se shodují, že je nevyhnutelné, aby se alespoň některé z těchto národů staly ideologickým opěrným bodem pro [SOV.GetName] v Amerikách. Je pravděpodobné, že [SOV.GetAdjective] podpora těchto národů se pouze zvýší a stane se více otevřenou, pokud k tomu dojde."
 nsb_news.403.t:0 "[SOV.GetAdjective] zasahují do Ameriky"
 nsb_news.404.a:0 "Magnificent!"
 nsb_news.404.b:0 "Oni to nemohou myslet vážně!"
 nsb_news.404.desc:0 "Od doby, co zemi zasáhla poslední občanská válka, si pravoslavná církev v Rusku neustále získává moc. Nyní, když dokončili dobytí starého Byzantska, učinili poslední kroky k plnému sjednocení církve a státu.\n\nPo dvojité korunovaci jako nejvyšší patriarcha a korunovaci jako cara všech Rusů, [SOV.GetLeader] nyní vede zemi, kterou nazval '[SOV.GetNameDef]' ve jménu toho, co nazval 'boží vůle.'"
 nsb_news.404.t:0 "Vzestup Třetího Říma"
 nsb_news.405.a:0 "Spojení, Slované nemohou být poraženi!"
 nsb_news.405.b:0 "Síla, se kterou je třeba počítat."
 nsb_news.405.desc:0 "Poté, co znovu převzalo klobouk 'Obránce všech Slovanů', Rusko se rozhodlo, že nejlepším způsobem, jak toho dosáhnout, je zahrnout všechny slovanské národy do jedné národy.\n\nS tímto sjednocením konečně dokončeným, [SOV.GetLeader] nyní oznámil vznik [SOV.GetNameDef], slibujíc, že 'údaje dostupné nové národnosti budou použity k prospěchu jejích obyvatel a k ochraně před vnějšími hrozbami.'"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.406.a:0 "Dodržujeme naše sliby našim bratřím."
 nsb_news.406.b:0 "Přinejmenším pokud respektují naši nezávislost..."
 nsb_news.406.c:0 "Velký bratr Slovanů se vrací..."
 nsb_news.406.desc:0 "Ještě jednou, [SOV.GetNameDef] převzal úlohu „Obránce Slovanů“, vydávající záruky jiným slovanským národům v Evropě. Ve vyjádření [SOV.GetLeader] slíbil, že „všechny dostupné prostředky [SOV.GetNameDef] budou využity k prospěchu všech slovanských národů a chránit je před vnějšími hrozbami.\"\n\nSpecificky citujíc svůj vstup do Velké války, aby ukázal, že je zemí, která dodržuje své sliby, [SOV.GetAdjective] vláda se zdá, že není v žádných iluzích o tom, co jejich záruky mohou vyústit, a že nemají v úmyslu se vyhýbat svým povinnostem."
 nsb_news.406.t:0 "Obránce Slovanů"
 nsb_news.407.a:0 "Krok k stabilní Evropě."
 nsb_news.407.b:0 "Relikvie z minulosti..."
 nsb_news.407.desc:0 "[From.GetNameDefCap] a [SOV.GetNameDef] oznámily obnovenou vojenskou spolupráci, tři desetiletí po skončení staré Trojspolkové aliance.\n\nAčkoliv to nebylo vysloveno veřejně, je pravděpodobné, že se tato nová aliance vytvořila v úsilí o omezení expanze určitých středoevropských mocností. Zda aliance bude pokračovat ve své expanze zůstává otázkou."
 nsb_news.407.t:0 "Trojspolek?"
 nsb_news.408.a:0 "Stojíme spolu opět."
 nsb_news.408.b:0 "Uvidíme, jak dlouho to potrvá, než se to rozpadne."
 nsb_news.408.desc:0 "[From.GetNameDefCap] nyní oznámil své rozhodnutí připojit se ke svým bývalým spojencům v obnovené Trojité Entente - přímo zaměřené proti expanzionistickým silám ve Střední Evropě."
 nsb_news.408.t:0 "Trojná dohoda"
 nsb_news.409.a:0 "Mocný diplomatický krok."
 nsb_news.409.b:0 "Nepředvídatelný vývoj!"
 nsb_news.409.desc:0 "Ve trojstranném prohlášení vlády [GER.GetNameDef], [SOV.GetNameDef] a [JAP.GetNameDef] oznámily, že [JAP.GetNameDef] se stane dalším členem osy.\n\nI když bylo toto překvapivé vzhledem k nedávným napětím mezi [SOV.GetAdjective] a [JAP.GetNameDef] vládami (a pravděpodobně v důsledku dostatečných [GER.GetAdjective] jednání), tento nový vývoj v podstatě zajistí [SOV.GetAdjective] východní flank, zatímco [JAP.GetNameDef] se budou moci soustředit na Tichý oceán."
 nsb_news.409.t:0 "Berlín-Moskva Osa: Tokio se připojuje"
 nsb_news.5.a:0 "Ať žije král!"
 nsb_news.5.b:0 "Království se objevilo."
 nsb_news.5.c:0 "Co to je za šílenství?"
 nsb_news.5.desc.cossack:0 "Pátého listopadu 1916 podepsali Wilhelm II z Německa a František Josef z Rakouska společné prohlášení, že z polských okupovaných území v Rusku se zrodí nové království; Království Polsko. Avšak mladý stát se za svého času nepodařilo najít krále a tehdejší prezident prohlásil Druhou Polskou republiku.\n\nNicméně se zdá, že Polsko konečně našlo svého krále v [POL.GetLeader]! Kozák, šlechtic a válečník, [POL.GetLeader] je nepravděpodobný uchazeč o polský trůn, ale jeho neutuchající ambice pro osobní léno v Baltském moři bezesporu přitahují polské ministry, kteří stále nosí v srdcích ambice obnovit Commonwealth."
 nsb_news.5.desc.habsburg:0 "Pátého listopadu 1916 podepsali Wilhelm II z Německa a Franz Joseph z Rakouska společnou deklaraci, že z polských okupovaných území v Rusku se narodí nové království; Království Polska. Avšak mladý stát se včas nedařilo najít krále a tehdejší prezident vyhlásil Druhou Polskou republiku.\n\nAvšak vypadá to, že Polsko konečně našlo svého krále v [POL.GetLeader]! Narodil se v habsburské šlechtě, Karl Albrecht bojoval za polskou armádu téměř tak dlouho, jako polský stát existoval, a dnes na vlně povzbuzujících davů byl zvolen prvním habsburským králem Polska."
 nsb_news.5.desc.romania:0 "Dne 5. listopadu 1916 podepsali Wilhelm II z Německa a František Josef z Rakouska společnou deklaraci, podle níž z polských okupovaných území v Rusku vznikne nové království; Království Polska. Nicméně mladý stát se ve své době nepodařilo najít krále a tehdejší prezident vyhlásil Druhou Polskou republiku.\n\nAvšak zdá se, že Polsko nakonec našlo svého krále v [POL.GetLeader]! S dlouhotrvajícím přátelstvím a aliancí mezi Polskem a Rumunskem se zdá, že polská regentní rada má ambice na mnohem bližší vztahy s [ROM.GetNameDef]. Jako dědic rumunského trůnu je pouze otázkou času, kdy budou tyto dvě národy neodvratně propojeny."
 nsb_news.5.desc.romanov:0 "Dne 5. listopadu 1916 podepsali Wilhelm II. z Německa a Franz Joseph z Rakouska společnou deklaraci, že z polských okupovaných území v Rusku se zrodí nové království; Království Polsko. Mladý stát však nedokázal najít krále ve svém čase a tehdejší prezident prohlásil Druhou polskou republiku.\n\nAvšak zdá se, že Polsko konečně našlo svého krále v [POL.GetLeader]! Stejně jako Jadwiga před ní si královna regnant zvolila přijmout ‚král‘ jako svůj titul. I když mnozí pochybují, že je skutečnou dcerou cara Nikolaje II., byla přesto korunována v Varšavě jako královna Anastazie Romanovová z Polska."
 nsb_news.5.desc.saxon:0 "Pátého listopadu 1916 podepsali Wilhelm II z Německa a Franz Joseph z Rakouska společnou deklaraci, že na polských okupovaných územích v Rusku vznikne nové království; království Polsko. Avšak mladému státu se nepodařilo najít krále v jeho čase a tehdejší prezident vyhlásil druhou Polskou republiku.\n\nAvšak zdá se, že Polsko nakonec našlo svého krále v [POL.GetLeader]! Markrabě z Meissenu je nyní král Friedrich I. z Polska. I přes obavy z blížící se války s Němci nabídla polská regentní rada markraběti trůn kvůli dlouhodobému historickému spojení mezi Polskem a šlechtou Saska."
 nsb_news.5.t:0 "[POL.GetNameDefCap] korunuje krále!"
 nsb_news.6.a:0 "Polsko se znovuzrodilo, silnější."
 nsb_news.6.b:0 "Jak hrozné."
 nsb_news.6.desc:0 "Endecja a Falanga měly dlouhodobý vztah s polskou vládou, ale pokračující spolupráce Ignacego Moścického s těmito krajně pravicovými prvky se konečně ukázala jako jeho pád. S jejich rostoucím vlivem v polské vládě [POL.GetLeader] nyní nahradil Moścického jako nového prezidenta Polska.\n\nZůstává otázkou, zda tato nová nacionalistická vláda věří, že nějakým způsobem uklidní zahraniční mocnosti usilující o její území, nebo zda jsou na obzoru nové aliance pro Polsko."
 nsb_news.6.t:0 "Nacionalisté uchopili polskou vládu"
 nsb_news.7.a:0 "Brzy budeme jedním."
 nsb_news.7.b:0 "Zajímavé."
 nsb_news.7.desc:0 "V podivném obratu událostí se jak [From.GetNameDef], tak [POL.GetNameDef] dostaly pod vládu [POL.GetLeader]. I když obě země zůstávají prozatím oddělené, sdílená hlava státu znamená, že jsou neoddělitelně spojeny na diplomatické úrovni.\n\nJe pravděpodobné, že tato osobní unie se brzy vyvine v unifikaci [FROM.GetAdjective] a [POL.GetAdjective] států, ale prozatím unie zůstává čistě diplomatická."
 nsb_news.7.t:1 "[POL.GetAdjective] a [From.GetAdjective] koruny vstupují do unie"
 nsb_news.8.a:0 "Další národ padl pod monarchismus."
 nsb_news.8.b:0 "Co to pro nás znamená?"
 nsb_news.8.c:0 "Království znovu ožívá!"
 nsb_news.8.d:0 "Zajímavé."
 nsb_news.8.desc:0 "Dne 4. června 1918 byl Wilhelm Karl von Urach demokraticky zvolen králem Litvy s ohromnou podporou, avšak zásah Německé říše znamenal, že referendum bylo prohlášeno za neplatné a Litva nikdy nebyla sjednocena se svým králem. Navzdory tomu dnes prezident Litvy zrušil svou vlastní kancelář a prohlásil krále Midaugase III. za hlavu státu nového království Litvy.\n\nS Antanasem Smetonou nyní jako premiérem Litvy se národ stal absolutní monarchií a zdá se, že nová vlna litvanské patriotismu a jingoismu se šíří po celé zemi."
 nsb_news.8.t:0 "Království Litva"
 nsb_news.9.a:0 "K vítězství!"
 nsb_news.9.b:0 "Že by to dospělo až sem."
 nsb_news.9.c:0 "Komunisté se ničí sami."
 nsb_news.9.d:0 "[SOS.GetLeader] určitě zvítězí."
 nsb_news.9.desc_exiles:0 "Poměrně nečekaně se bílé síly znovu postavily proti bolševikům. Jejich věc se mohla zdát ztracená, ale v posledních měsících bylo několik zpráv o vojenském posílení v Mandžusku a Sibiři a dnes ráno byla v [SOV.capital.GetName] vyhlášena provizorní vláda Ruska. \n\n [SOS.GetAdjective] vláda okamžitě mobilizovala Rudou armádu a Rusko se opět zapletlo do občanské války. Západní mocnosti dosud neprojevily zájem zasahovat do konfliktu. Nicméně, jak na tento obrat událostí zareagují Japonci, zůstává otázkou."
 nsb_news.9.desc_left:0 "Občanská válka znovu vypukla v Rusku. S pamětmi na poslední občanskou válku stále čerstvými na mysli je trošku překvapením, že to dospělo až sem. Po letech politického boje mezi stalinistickými a trockisty frakcemi se sovětská vláda konečně rozpadla a obě skupiny nyní bojují na ulicích o kontrolu nad zemí. \n\n[SOV.GetLeader] vyhlásil [SOV.GetLeader.GetHerselfHimself] vůdcem toho, co [SOV.GetLeader.GetSheHe] nazývá [SOV.GetNameDef], a vede válku proti [SOS.Getleader] z [SOV.GetLeader.GetHerHis] základny v [SOV.Capital.GetName]."
 nsb_news.9.desc_right:0 "Znovu se otevřeně bojuje v Sovětsku. Tentokrát však nejde o válku mezi bolševiky a bílými, ale o válku mezi soupeřícími frakcemi uvnitř komunistické strany. [SOS.GetLeader] drží hlavní město, zatímco povstalci, vedení [SOV.GetLeader], mají základnu kolem [SOV.Capital.GetName]. Kolují zvěsti, že povstání [SOV.GetLeader] je financováno zahraničními mocnostmi, ale platnost těchto zvěstí se teprve ukáže."
 nsb_news.9.e:0 "Co to bude znamenat pro komunistickou věc?"
 nsb_news.9.f:0 "Teď vidíme násilí vlastní systému!"
 nsb_news.9.g:0 "Tentokrát jsou na všechno sami."
 nsb_news.9.h:0 "Byli poraženi jednou, jistě budou zničeni!"
 nsb_news.9.i:0 "Noble cause, ale mohou to opravdu vyhrát?"
 nsb_news.9.t:0 "The [GetSovietCivilWarName]!"
 pavel_events.1.a:0 "Donští kozáci musí být nezávislí."
 pavel_events.1.b:0 "Budou odpovídat přímo nám."
 pavel_events.1.desc:0 "S celým Don Valley nyní pod kontrolou [Root.GetLeader] a [Root.GetLeader.GetHerHis] sil, jsme v pozici obnovit Donskou republiku a pozvat její vůdce zpět, aby znovu vedli Donské kozáky proti Rudým!\nJediná otázka, která nyní zbývá, je, zda lze hosta důvěřovat, že zůstane loajální jako nezávislý stát, nebo zda by měl sloužit jako přímá loutková vláda [Root.GetLeader]."
 pavel_events.1.t:0 "Obnovení Donské republiky"
 pavel_events.2.a:0 "Velmi dobře."
 pavel_events.2.b:0 "Nemohou být důvěryhodní, budou naším subjektem."
 pavel_events.2.desc:0 "Jednou byl Kubánský lidový republik, zrádná země, která bojovala za Bílé a poté za Červené, [Root.GetLeader] se rozhodl obnovit Kubánskou republiku s novým bílým vedením.\nAčkoliv kubánský lid kdysi zradil bílou věc, nové vedení nás ujišťuje, že udělá vše co může, aby potlačilo jakoukoli podporu staré vlády."
 pavel_events.2.t:0 "Obnovení Kubánské republiky"
 pavel_events.3.a:0 "Pokud to odvrátí válku..."
 pavel_events.3.b:0 "Je to nějaký vtip? Ne!"
 pavel_events.3.desc:0 "Přišel alarmující telegram z [From.GetNameDef] požadující okamžité odtržení „bývalých polských území“. Oblasti, na které odkazují, zahrnují Pomořansko, Prusko a Slezsko.\n\nPolský stát byl poněkud nepředvídatelný od doby, kdy trůn převzal [From.GetLeader], ale málokdo mohl předpovědět, že [From.GetLeader.GetSheHe] bude tak odvážný, aby požadoval území od [Root.GetNameDef]."
 pavel_events.3.t:0 "[From.GetNameDefCap] požaduje východní Německo!"
 pavel_events.301.a:0 "Počkej, opravdu?"
 pavel_events.301.desc:0 "Ve zvratu událostí, které nikdo nemohl předvídat, [From.GetNameDef] ustoupil požadavkům [Root.GetLeader] a postoupil regiony Slezska, Pomořanska a Pruska [Root.GetNameDef]."
 pavel_events.301.t:0 "[From.GetNameDefCap] se zhroutí"
 pavel_events.302.a:0 "Naše požadavky budou splněny na bojišti."
 pavel_events.302.desc:0 "Jak bylo předpovězeno, Němci odmítli požadavky [Root.GetLeader], věříc, že se jedná o nějaký složitý žert. Když diplomacie neuspěla v ovlivnění [From.GetNameDef], [Root.GetLeader] nasedl na koně a vyrazil k hranicím, osobně vzal tuto záležitost do rukou armády."
 pavel_events.302.t:0 "[From.GetNameCap] odmítá postoupit území"
 sakhalin_concession_tt:0 "[655.GetName] bude převeden na [ROOT.getName] na konci občanské války v [SOV.GetNameDef]"
 vladivostock_concession_tt:1 "Expediční síly [ROOT.GetAdjective] vedené §Y[?SOV.SOV_japanese_general.GetName]§! budou vyslány na podporu opozičních sil.\n§Y[408.GetName]§! budou převedeny k §Y[ROOT.GetName]§! na konci občanské války v [SOV.GetNameDef]"
