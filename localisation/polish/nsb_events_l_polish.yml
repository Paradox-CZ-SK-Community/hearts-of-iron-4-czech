l_polish:
 BALTIC_entente_events.1.a:0 "Společně sílíme."
 BALTIC_entente_events.1.b:0 "Příležitost obnovit demokratické zřízení!"
 BALTIC_entente_events.1.d:0 "Jako vůdce baltské unie, [From.GetNameDef] financoval novou iniciativu pro členské státy unie. Financování je vzájemně prospěšné pro [Root.GetNameDef] a [From.GetNameDef] a ukazuje závazek k pokračující svobodě a rozvoji našich národů!"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName] Investuje do Baltické unie"
 BALTIC_entente_events.6.a:0 "Vynikající iniciativa!"
 BALTIC_entente_events.6.b:0 "Rozhodně ne!"
 BALTIC_entente_events.6.d:0 "Baltská entente se od svého prvního vzniku jako volná aliance mezi baltskými státy výrazně vyvinula. Nyní jsou baltské státy tak politicky propojeny, že se téměř staly jedním národem. Zdá se, že [From.GetLeader] navrhuje, aby se tato unie vyvinula v plnohodnotný národ, který sjednotí baltské státy jak v armádních, tak v civilních vládách."
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName] Navrhuje sjednocení"
 BALTIC_events.1.a:0 "Budeme bránit naše [From.GetAdjective] přátele."
 BALTIC_events.1.b:0 "Nepodporujeme [From.GetLeader] ani [From.GetLeader.GetHerHis] vládu."
 BALTIC_events.1.d:0 "Dnes ráno byla doručena telegram od [From.GetNameDef] k [Root.GetLeader], v němž žádá, aby [Root.GetNameDef] obnovil své záruky [From.GetAdjective] nezávislosti. S odkazem na dlouholet友 prijatelství mezi [Root.GetNameDef] a [From.GetNameDef] od vzniku státu v roce 1918, [From.GetLeader] trvá na tom, že přežití [From.GetLeader.GetHerHis] národa je nezbytné pro pokračující mír ve východní Evropě.\n\nS napětím, které mezi [From.GetNameDef] a [SOV.GetNameDefCap] roste, přijetí návrhu [From.GetLeader] může přivést [Root.GetNameDef] do konfliktu s [SOV.GetAdjective]…"
 BALTIC_events.1.t:0 "[From.GetNameDefCap] Vyžaduje záruky"
 BALTIC_events.101.a:0 "Jsme v bezpečí."
 BALTIC_events.101.d:0 "[From.GetLeader] oznámil [From.GetHerHis] podporu pro pokračující [Root.GetAdjective] nezávislost a zúčastní se jakýchkoliv konfliktů, které ohrožují pokračující existenci [Root.GetNameDef]."
 BALTIC_events.101.t:0 "[From.GetNameDefCap] Akceptuje!"
 BALTIC_events.102.a:0 "Budeme muset najít jiné řešení."
 BALTIC_events.102.d:0 "K velkému zklamání [Root.GetLeader] se [From.GetAdjective] ministerstvo zahraničí rozhodlo nepokračovat v vojenském vztahu s [Root.GetNameDef]."
 BALTIC_events.102.t:0 "[From.GetNameDefCap] odmítá!"
 BALTIC_events.11.a:0 "Zrádci!"
 BALTIC_events.11.d:0 "Několik protikomunistických publikací se dostalo do rukou občanů [Root.GetAdjective] po celé naší zemi. Tato propaganda útočí na samotnou povahu [Root.GetLeader], charakterizující [Root.GetLeader.GetHerHim] jako zrádce a [SOV.GetAdjective] aktivum. Povaha těchto publikací oslavuje [Root.GetAdjective] nacionalismus a odmítá mezinárodní hodnoty komunistické revoluce. Nepochybně nacionalistické sentimenty byly posíleny podzemním šířením těchto publikací."
 BALTIC_events.11.t:0 "Propaganda Lesních bratří"
 BALTIC_events.12.a:0 "Třídní zrádci, všichni."
 BALTIC_events.12.d:0 "Přišli zřejmě odnikud, útočíce na několik majoritních industriálních zón v [forest_brothers_raid_state_target.GetName], což způsobilo vážné poškození zařízení uvnitř. Naštěstí se útok odehrál v noci, zatímco byly továrny zavřené, ale škoda na státním majetku byla ohromná."
 BALTIC_events.12.t:0 "Hlavní útok Lesních bratří v [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.13.a:0 "Zmatete je!"
 BALTIC_events.13.d:0 "Během hlídkování v [forest_brothers_raid_state_target.GetName] byly garnizonní síly přepadeny nájezdem Lesních bratrů. Ačkoliv škody na naší straně byly většinou zanedbatelné, zprávy o přestřelce se rychle rozšířily mezi místními obyvateli a mnozí začínají vidět Lesní bratry jako šampiony [Root.GetAdjective] nacionalismu, vyzývající k legitimitě [Root.GetLeader] v jeho vedení."
 BALTIC_events.13.t:0 "Potyčka s Lesními bratry"
 BALTIC_events.14.a:0 "Skončíme s těmito zrádci!"
 BALTIC_events.14.d:0 "Během posledních několika týdnů zmizelo z výrobních linek několik pušek a dalšího vojenského vybavení, které se dostalo z továren, aniž by se dostalo do rukou [Root.GetAdjective] Červené armády. Zdroj tohoto chybějícího vybavení se ukázal jako Lesní bratři. I když je vláda nyní si vědoma pachatele tohoto zločinu, potrvá několik týdnů, než se podaří utáhnout otěže na výrobních linkách a zajistit, aby se žádná kula nedostala do hlavně pušky Lesního bratra."
 BALTIC_events.14.t:0 "Lesní bratři odčerpávají vybavení"
 BALTIC_events.18.a:0 "[Root.GetNameDefCap] nikdy nebude komunistický!"
 BALTIC_events.18.d:0 "[From.GetNameDefCap] začal ovlivňovat [Root.GetAdjective] politiku, šířící komunistickou propagandu po našich ulicích a ozbrojující disidenty. Jen protiopatřením proti této propagandě můžeme mít naději na její přímé zakázání a zbavit se [From.GetAdjective] hrozby."
 BALTIC_events.18.t:0 "Propagandová válka"
 BALTIC_events.19.a:0 "Je to přirozená volba!"
 BALTIC_events.19.desc:0 "Je to velký den pro [ROOT.GetNameDef]! Po udatné kampani, kterou vedli naši soudruzi, [SOV.GetNameDefCap] právem prohlásil, že nově osvobozené [BALTIC_country_to_transfer.GetNonIdeologyName], spolu se svými odvážnými pracovníky, spadne pod naši jurisdikci. [GetExtraBalticTerritories]\n\nTo nás přibližuje dalšímu kroku k sjednocenému Baltskému státu dost silnému na to, abychom odolali nepřátelům dělnické třídy."
 BALTIC_events.19.extra:0 "Kromě toho nám také předali kontrolu nad svými obsazenými [BALTIC_loose_territory_country.GetNonIdeologyAdjective] územími, takže se musíme i nadále prokazovat, že jsme hodni stát se trvalými dozorci [BALTIC_loose_territory_country.GetNonIdeologyName]."
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap] nám svěřuje [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.2.a:0 "Připojíme se!"
 BALTIC_events.2.b:0 "Myslím, že máme lepší možnosti."
 BALTIC_events.2.d_baltic:0 "[From.GetLeader] a [From.GetHerHis] kabinet přistoupili k [Root.GetAdjective] vládě s návrhem na formalizaci volně organizované Baltské Entente do vojenské aliance. Podepsání dohody by znamenalo, že v dobách války se naše armády spojí a společně čelí hrozbě naší suverenity.\n\nI když je to povahou obranné, [From.GetLeader] doufá, že nakonec formalizuje Baltskou Entente do frakce sahající od Rigy po Oslo, ačkoliv taková ambice se zdá nepravděpodobná."
 BALTIC_events.2.d_scandi:0 "[From.GetLeader] a [From.GetHerHis] kabinet přistoupili k [Root.GetAdjective] vládě s návrhem formalizovat volně organizovanou Baltskou Entente do vojenské aliance. Podpis dohody by znamenal, že v době války by se naše armády sjednotily a čelily společně hrozbě naši svrchovanosti.\n\n[From.GetLeader] trvá na tom, že jakmile hrozba na jejich hranici obsadí, co chtějí z Baltu, Skandinávie je jistě další na jejich ambicích pro válku a bylo by moudré se v těchto časech globálního konfliktu držet spolu."
 BALTIC_events.2.t:0 "[From.GetNameDefCap] Usiluje o spolupráci v Baltském regionu"
 BALTIC_events.202.a:0 "Jak si dovolují nás odmítnout!"
 BALTIC_events.203.a:0 "Zklamání."
 BALTIC_events.203.d:0 "Poté, co se nedařilo získat dostatečnou podporu k odolání [SOV.GetAdjective] invazi, [From.GetLeader] se rozhodl opustit myšlenku baltské entente a místo toho hledat jiné možnosti. K obrovskému zklamání naší země zůstane sen o postavení se proti [SOV.GetAdjective] armády po boku našich přátel v [From.GetNameDef] jen tím; snem."
 BALTIC_events.203.t:0 "Baltská entente opuštěna!"
 BALTIC_events.3.a:0 "Přímá akce je nezbytná!"
 BALTIC_events.3.b:0 "Proletariát se může osvobodit pouze sám."
 BALTIC_events.3.d:0 "Občanská válka mezi [From.GetLeader]ovým [From.GetAdjective] lidovým armádou a zavádějícím proletariátem bojujícím na straně [From.GetNonIdeologyName]ové buržoazní diktatury stále zuří, ale zdá se, že [From.GetLeader] se ukázal jako neschopný vést revoluci k vítězství sám. Zpráva byla doručena na stůl [Root.GetLeader] od [Root.GetAdjective] velvyslance v [From.GetNonIdeologyName], vyjadřující obavy o budoucnost [From.GetAdjective] revolucionářů. Věří, že pokud bude tato občanská válka poražena, znamená to konec jakékoli naděje na úspěch socialismu v [From.GetNonIdeologyName]."
 BALTIC_events.3.t:0 "[From.GetNameDefCap] Žádá o přímou intervenci"
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap] má pravdu."
 BALTIC_events.301.d:0 "Naši přátelé a spojenci v [From.GetNameDef] odpověděli na výzvu [Root.GetLeader] k přímé intervenci tím, že odmítli vstoupit. [From.GetLeader] tvrdí, že pokud mají být [Root.GetAdjective] pracovníci osvobozeni, musí to udělat sami a jakákoliv přímá intervence jménem [From.GetNameDef] by byla považována za čin imperialismu."
 BALTIC_events.301.t:0 "[From.GetNameDefCap] Odmítá zasáhnout"
 BALTIC_events.4.a:0 "Nemáme na výběr."
 BALTIC_events.4.b:0 "Vzdát se? Nikdy!"
 BALTIC_events.4.d:0 "[Root.GetAdjective] lidé jsou čím dál tím více frustrováni vládou a dnes, na ulicích [Root.Capital.GetName], napětí dosáhlo bodu varu. Protesty vyjadřující nespokojenost s režimem a zacházením s občany nižší třídy vedou k několika násilným střetům s [Root.GetAdjective] vojenskou policií, přičemž protestující nakonec dosáhnou budovy parlamentu [Root.Capital.GetName] během zasedání vedeného [Root.GetLeader] a několika klíčovými členy strany [Root.GetRulingParty]. Protestující jsou ve svých požadavcích naprosto jasní; sesadit [Root.GetLeader] a [Root.GetLeader.GetHerHis] stranu [Root.GetRulingParty] z vlády, nebo čelit násilné revoluci."
 BALTIC_events.4.t:0 "Komunisté pochodují na [Root.Capital.GetName]!"
 BALTIC_events.5.a:0 "Inspirace!"
 BALTIC_events.5.b:0 "Bělorusko zůstane [Root.GetAdjective]."
 BALTIC_events.5.d:0 "Čerpající inspiraci z krátkodobé Litevsko-Běloruské SSR z minulosti, [From.GetLeader] usiluje o sjednocení [From.GetNameDef] s Běloruskou SSR. [From.GetLeader.GetSheHeCap] tvrdí, že sjednocení dvou národů výrazně rozšíří [From.GetNameDef] schopnost sloužit globální revoluci tím, že odstraní bariéru mezi Východem a Západem."
 BALTIC_events.5.t:0 "[From.GetNameDefCap] Se snaží ustanovit [From.GetNonIdeologyName]-Bělorusko"
 BALTIC_events.501.a:0 "[Root.GetNonIdeologyName] roste větší!"
 BALTIC_events.501.d:0 "Zprávy se vrátily od [From.GetNameDef] ohledně [Root.GetAdjective] žádosti o vytvoření spojeného [Root.GetNonIdeologyName]-Běloruského SSR. [From.GetLeader] je nadšen příležitostmi, které přináší toto sjednocení mezi pevninskou východní Evropou a baltským národem, tvrdí, že taková unie nevyhnutelně překlene rozdíly mezi Východem a Západem, usnadňující šíření revoluce po kontinentu."
 BALTIC_events.501.t:0 "[From.GetNameDefCap] Souhlasí!"
 BALTIC_events.502.a:0 "Aspoň jsme se pokusili."
 BALTIC_events.502.d:0 "Ačkoliv byla původní litevsko-běloruská SSR založena k překlenutí propasti mezi Východem a Západem, zdá se, že [From.GetLeader] již nevěří, že by něco takového bylo nutné, a prohlásil, že Bělorusko je nedílnou součástí SSSR, kterou nelze odstoupit [Root.GetNameDef]."
 BALTIC_events.502.t:0 "[From.GetNameDefCap] odmítá!"
 BALTIC_events.503.a:0 "Brzy se o to postaráme."
 BALTIC_events.503.d:0 "Snaží se znovu získat odkaz Litevské-Běloruské SSR, [From.GetNameDef] se snaží destablizovat vládu v Bělorusku povzbuzením členů běloruské vlády, aby přešli k [From.GetNonIdeologyName]!"
 BALTIC_events.503.t:0 "Propaganda válka v Bělorusku"
 BALTIC_events.6.a:0 "[From.GetLeader] má pravdu, musíme se sjednotit!"
 BALTIC_events.6.b:0 "To nepřichází v úvahu! [Root.GetNonIdeologyName] zůstává [Root.GetAdjective]!"
 BALTIC_events.6.d:0 "Pobaltské státy mají dlouhou historii společného utrpení a útlaku pod botou cizího imperialismu, ale to už neplatí. [Root.GetNameDefCap] a [From.GetNameDef] jsou osvobozeny pod socialismem, ale [From.GetLeader] tvrdí, že to není zárukou pokračujícího přežití pro Pobaltí. [From.GetLeader.GetSheHeCap] tvrdí, že dokud zůstane Pobaltí rozděleno na národní linie, děláme se slabými a zranitelnými vůči imperialismu a kapitalismu, a jen sjednocením do Spojené Pobaltské republiky můžeme odolat útoku cizích invazí."
 BALTIC_events.6.t:0 "[From.GetNameDefCap] Usiluje o baltskou unifikaci"
 BALTIC_events.601.a:0 "Uložíme je před nimi samotnými."
 BALTIC_events.601.b:0 "Mají právo na sebeurčení přece jen."
 BALTIC_events.601.d:0 "[From.GetLeader] reagoval na [Root.GetAdjective] žádost o sjednocení s naprostým odporem a odmítnutím. Ačkoliv mnozí respektují právo [From.GetNameDef] na sebeřízení, je nepopiratelné, že Pobaltí by se mělo lépe jako jednotná síla než rozdělená."
 BALTIC_events.601.t:0 "[From.GetNameDefCap] odmítá!"
 BALTIC_events.7.a:0 "Inspirující!"
 BALTIC_events.7.b:0 "Revoluce může počkat."
 BALTIC_events.7.d:0 "[From.GetNameDefCap], [Root.GetAdjective] brána do Západní Evropy dnes navrhla plán na invazi do [baltic_wargoal_target.GetNameDef] jménem [Root.GetNameDefCap]. [From.GetLeader] tvrdí, že [baltic_wargoal_target.GetAdjective] invaze by byla cenná v našem společném úsilí rozšířit revoluci po celé Evropě a otevřela by více příležitostí pro expanzi, jakmile by byl [baltic_wargoal_target.GetAdjective] vládní režim rozbořen."
 BALTIC_events.7.t:0 "[From.GetNameDefCap] Žádá o [baltic_wargoal_target.GetAdjective] invazi"
 BALTIC_events.701.a:0 "Nu, co už..."
 BALTIC_events.701.d:0 "Žádost [Root.GetAdjective] o invazi [baltic_wargoal_target.GetNonIdeologyName] byla zablokována [From.GetNameDef]. S poukazem na to, že invaze by byla nákladná a rozhodně nestála životy [From.GetAdjective] a [Root.GetAdjective], [baltic_wargoal_target.GetNameDef] se dnes nesetká s žádnými komunistickými revolučními silami."
 BALTIC_events.701.t:0 "[From.GetNameDefCap] blokuje [baltic_wargoal_target.GetAdjective] invazi"
 BALTIC_events_10_tt:0 "Dostanete událost '§Y[Root.GetNameDefCap] Požaduje polskou invazi§!'."
 BALTIC_events_15_tt:0 "Získává událost '§Y[Root.GetNameDefCap] Žádá o litevskou invazi§!'."
 BALTIC_events_16_tt:0 "Dostává událost '§Y[Root.GetNameDefCap] Žádá o invazi do Lotyšska§!'."
 BALTIC_events_17_tt:0 "Dostává událost '§Y[Root.GetNameDefCap] žádá o estonskou invazi§!'."
 BALTIC_events_7_tt:0 "Získejte událost '§Y[Root.GetNameDefCap] žádá o finskou invazi§!'."
 BALTIC_events_8_tt:0 "Získává událost '§Y[Root.GetNameDefCap] požaduje dánskou invazi§!'."
 BALTIC_events_9_tt:0 "Získá událost '§Y[Root.GetNameDefCap] žádá o švédskou invazi§!'."
 ENG_operation_1:0 "Operace Rapír"
 ENG_operation_2:0 "Operace Sladkovodní ryba"
 ENG_operation_3:0 "Operace Jester"
 ENG_operation_4:0 "Operace Dominance"
 EST_events.1.a:0 "Dobrá sugestie."
 EST_events.1.b:0 "Máme pro [From.GetNameDef] jiné plány."
 EST_events.1.d:0 "Zděšený obavami z [SOV.GetAdjective] invaze, [From.GetLeader] vydal oficiální žádost o smlouvu mezi [Root.GetNameDef] a [From.GetNameDef]. Smlouva by zahrnovala záruku neagrese spolu s řadou srdečných dohod zaměřených na budování spolupráce mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName]."
 EST_events.1.t:0 "[From.GetNameDefCap] Usiluje o přátelské smlouvy"
 EST_events.10.a:0 "Veteráni bojují znovu bok po boku!"
 EST_events.10.b:0 "Značná dobrovolnická síla bude stačit."
 EST_events.10.d:0 "Občanská válka začala v [FIN.GetNonIdeologyName], ale otázka zůstává, jakou roli [Root.GetNameDef] bude mít v tomto konfliktu. Právě teď spolupráce Vapsidu s [FIN.GetNonIdeologyAdjective] fašisty byla pouze v ozbrojení a organizaci, aby si uzurpovali moc, ale právě tak, jak bojovali za zajištění [EST.GetAdjective] nezávislosti v minulosti, možná [Root.GetLeader] uvidí tuto příležitost, jak splatit dluh [EST.GetNonIdeologyName] Finům."
 EST_events.10.t:0 "Otázka intervence"
 EST_events.101.a:0 "Vynikající."
 EST_events.101.d:0 "[From.GetLeader] zcela vidí hodnotu v potenciálním budoucím spojenectví mezi [Root.GetNameDef] a [From.GetNameDef] a souhlasil, že bude usilovat o přátelské vztahy s naší zemí."
 EST_events.101.t:0 "[From.GetNameDefCap] souhlasí"
 EST_events.102.a:0 "Sakra."
 EST_events.102.d:0 "Navzdory nejlepším snahám [Root.GetLeader] se zdá, že [From.GetNameDef] zůstává nepřítelem [Root.GetNonIdeologyName]. Ačkoli jejich odmítnutí znamená málo, může to znamenat, že v případě [SOV.GetAdjective] invaze [From.GetNameDef] nebude dělat nic jiného, než sledovat."
 EST_events.102.t:0 "[From.GetNameDefCap] Odpírá"
 EST_events.11.a:0 "Žádní dobří vychcánci."
 EST_events.11.d:0 "Nyní posíleni v Estonsku, Vaps souhlasili s podpisem smlouvy o spolupráci s [Root.GetFascistPartyName]. Již nyní Vaps podporují finské fašistické skupiny propagandou a národními demonstracemi, ale rychlá a rozhodná akce vlády na zákaz těchto fašistických prvků by mohla tuto problematiku vyřešit jednou provždy."
 EST_events.11.t:0 "Vaps a [Root.GetFascistPartyName]"
 EST_events.2.a:0 "Nemáme jinou možnost."
 EST_events.2.b:0 "Okamžitě vyžeňte Vaps!"
 EST_events.2.d:0 "[From.GetLeader] dnes učinil návrh na sjednocení [From.GetNameDef] a [Root.GetNameDef]. Je nepopiratelné, že [From.GetAdjective] vláda a [Root.GetNameDef] jsou neoddělitelně propojeny. Bez Vaps by bylo jen stěží možné, aby [Root.GetFascistParty] převzal kontrolu nad [Root.GetNonIdeologyName], a i nyní zůstávají Vapsid sympatie silné v naší armádě. [From.GetLeader] tvrdí, že unie Finska a Estonska by lépe vybavila naše národy na obranu proti nadcházející [SOV.GetAdjective] invazi."
 EST_events.2.t:0 "[From.GetNameDefCap] usiluje o sjednocení"
 EST_events.201.a:0 "Skvělé!"
 EST_events.201.d:0 "[From.GetLeader] učinil moudré rozhodnutí umožnit sjednocení našich dvou národů. [From.GetLeader] odstoupil z čela [From.GetAdjective] vlády ve prospěch [Root.GetLeader] a přijal více zástupnou roli v nově sjednocené [Root.GetAdjective]-[From.GetAdjective] vládě."
 EST_events.201.t:0 "[From.GetNameDefCap] přijímá sjednocení"
 EST_events.202.a:0 "Ne na dlouho!"
 EST_events.202.d:0 "Navzdory ohromnému vlivu, který má Vapsid vláda [Root.GetNonIdeologyName] na [From.GetNameDef], [From.GetLeader] odmítl [Root.GetAdjective] snahy o sjednocení."
 EST_events.202.t:0 "[From.GetNameDefCap] odmítá [Root.GetAdjective] unifikaci"
 EST_events.4.a:0 "Možná jsme si víc podobní než odlišní."
 EST_events.4.b:0 "Pan-baltská identita? Taková věc neexistuje!"
 EST_events.4.d:0 "Pobaltské státy často sdílely historii potlačení pod zahraničními mocnostmi; Poláky, Němci, Rusy, ale [From.GetLeader] prohlašuje, že už to tak nebude! Ačkoliv ctnosti nacionalismu a sebeurčení hoří v srdcích všech pobaltských národů, [From.GetLeader] dává přesvědčivý výrok, že naše historie zahraniční vlády může být výhradně přisuzována naší absenci jednoty, a jakkoliv mnozí touží po nezávislosti, rostoucí hrozba [SOV.GetAdjective] invaze volá po přijetí formy pan-nacionalismu našimi vládami.\n\n[From.GetLeader.GetSheHeCap] navrhuje [BAL_UNIFIED_fascism], aby udržel náš lid v bezpečí a silně proti cizincům, kteří by se odvážili nás zotročit."
 EST_events.4.t:0 "[From.GetNameDefCap] usiluje o baltskou unifikaci"
 EST_events.401.a:0 "[From.GetNonIdeologyName] je pouze začátek."
 EST_events.401.d:0 "[From.GetLeader] byl úspěšně získán [Root.GetAdjective] snahami o vštípení pane-baltské národní identity a souhlasil se sloučením strany [From.GetFascistParty] se stranou [Root.GetFascistParty]. Pevné vítězství ve [Root.GetLeader]’s cíli sjednotit Balty, [Root.GetNameDef] bude jistě v mnohem lepší pozici bránit se proti [SOV.GetAdjective] invazi."
 EST_events.401.t:0 "[From.GetNameDefCap] přijímá!"
 EST_events.402.a:0 "Raději by se připojili k [SOV.GetAdjective]? Zrádci!"
 EST_events.402.d:0 "Není dojat [Root.GetLeader]’s rétorikou baltské solidarity, [From.GetNameDef] odmítl se spojit s [Root.GetNameDef], věříc, že naše sjednocení není nic jiného než akt imperialismu, který má bránit právu [From.GetAdjective] lidu na [From.GetNonIdeologyName] pro [From.GetNonIdeologyAdjective]y."
 EST_events.402.t:0 "[From.GetNameDefCap] odmítá sjednocení"
 EST_events.5.a:0 "[From.GetLeader] je jen prázdný řečník."
 EST_events.5.d:0 "[From.GetLeader] dnes oznámil přímý útok na [Root.GetAdjective] vládu, tvrdíce, že je slabá a neefektivní při obraně vlastního lidu před zahraničními imperialisty. Ačkoli to nyní moc neznamená, můžeme očekávat, že [From.GetAdjective] invaze je na obzoru."
 EST_events.5.t:0 "[From.GetNameDefCap] Porušuje [Root.GetAdjective] nezávislost"
 EST_events.6.a:0 "Jaký dobrý nápad!"
 EST_events.6.b:0 "Jaká hloupost."
 EST_events.6.d:0 "[From.GetNameDefCap] dnes požádal o rozšíření pozvání do [Root.GetFactionName] pro [FIN.GetNonIdeologyName]. Uváděje ohromující úspěch nacionalismu ve své zemi a přirozenou touhu po finsko-estonské spolupráci, [From.GetLeader] učinil vášnivý návrh, aby [Root.GetAdjective] vláda považovala [FIN.GetLeader] za spojence národní věci."
 EST_events.6.t:0 "[From.GetNameDefCap] žádá o [FIN.GetAdjective] vstup do [Root.GetFactionName]"
 EST_events.601.a:0 "Je [From.GetLeader] šílený, nebo jen neschopný?"
 EST_events.601.d:0 "I když [Root.GetNameDef] byl přijat do [From.GetFactionName] s otevřenou náručí, zdá se, že [From.GetLeader] nemá žádnou soucit v [From.GetLeader.GetHerHis] srdci pro právo [FIN.GetNameDef] na sebeobranu. Naše pozvání pro Finy bylo odmítnuto a zdá se, že naše národy zůstanou oddělené, prozatím."
 EST_events.601.t:0 "[From.GetNameDefCap] odmítá [FIN.GetAdjective] vstup do [From.GetFactionName]"
 EST_events.7.a:0 "Za [Root.GetNonIdeologyName]!"
 EST_events.7.d:0 "Stálé pochody a demonstrace po celém městě konečně rozbily to nepatrné jednoty, která nadále existovala v [Root.GetNonIdeologyName], a národ byl rozdělen na totální občanskou válku. To, co mělo být triviálním zásah vlády proti skupinám [Root.GetFascistParty], se včera přeměnilo na násilnou srážku s protestujícími, kdy se veteráni střetli s členy [Root.GetAdjective] armády, za kterou kdysi bojovali. S členy [Root.GetFascistParty] na jedné straně a vládními loajálními na druhé, zbývá jen vidět, kdo bude na konci dne sedět v [Root.Capital.GetName]; [Root.GetLeader] nebo [neutral_EST_civil_war.GetLeader]..."
 EST_events.7.t:0 "Válka o Vapsid"
 EST_events.701.a:0 "Estonsko stojí silnější."
 EST_events.701.d:0 "Pochody po celé zemi demonstrantů Vapsid dnes dosáhly bodu varu, když se střety mezi zástupci vlády [Root.GetLeader] a Vaps skončily násilným vyústěním. Na zvuk hlasu Artura Sirk se protestující vrhli na brány Riigikogu, kde rychle zřídili improvizované barikády, čímž zabránili orgánům činným v trestním řízení vstoupit do budovy.\nMnozí Estonci očekávali, že [Root.GetLeader] odpoví na protesty silou, ale k úžasu národa dnes budova Riigikogu obdržela [Root.GetLeader]ův dopis o rezignaci, kterým abdikoval svou pozici diktátora ve prospěch Artura Sirka."
 EST_events.701.t:0 "[Root.GetLeader] odstupuje"
 EST_events.801.a:0 "To je katastrofa."
 EST_events.801.b: "Musíme okamžitě potlačit tyto povstalce!"
 EST_events.801.d:0 "Demonstrace [Root.GetFascistParty] v [?ROOT.vaps_from.GetName] byla veřejností přijata smíšeně a místními úřady vyvolala násilnou reakci. Málokdo z davu měl vlastně ponětí, o čem pochodu šlo, přičemž násilí mezi demonstranty a proti-demonstranty dominovalo celému manifestu. [Root.GetAdjective] vláda už pracuje na potlačení [Root.GetFascistParty] a události dnešního dne pravděpodobně urychlily tento proces, přičemž málo přispěly k získání sympatií davu."
 EST_events.801.t:0 "Chaotický březen v [?ROOT.vaps_from.GetName]"
 EST_events.802.a:0 "Zajímavé."
 EST_events.802.d:0 "Pochod [Root.GetFascistParty] přes [?ROOT.vaps_from.GetName] proběhl poměrně bezincidentně. Vyhýbajíce se větším populačním centrům a místo toho se zaměřující na venkovské oblasti [?ROOT.vaps_from.GetName], [Root.GetFascistParty] ukázal lidem [Root.GetName], co hnutí představuje, a přitom se vyhnul pomstě od [Root.GetAdjective] úředníků."
 EST_events.802.t:0 "Březen v [?ROOT.vaps_from.GetName]"
 EST_events.803.a:0 "Velmi zajímavé."
 EST_events.803.d:0 "Po celé státní oblasti [?ROOT.vaps_from.GetName] přišli demonstranti [Root.GetFascistParty] v houfech, aby ukázali svou podporu silnému nacionalistickému státu. Ačkoli úředníci se snažili zabránit demonstrantům, aby pochodovali na velká obytná centra, tito důstojníci odložili své zbraně a umožnili mužům [Root.GetFascistParty] klidně pochodovat ulicemi. Bez jakýchkoli větších proti-demonstrantů byla to ohromná výhra pro hnutí [Root.GetFascistParty]."
 EST_events.803.t:0 "Převládající fašistický pochod v [?ROOT.vaps_from.GetName]"
 EST_events.9.b:0 "Možná je nejlepší se prostě vzdát..."
 EST_events.901.a:0 "No, to bylo nečekané!"
 EST_events.901.d:0 "Překvapivě, když dnes síly [FROM.GetFascistParty] postoupily na [From.GetAdjective] hlavní město, spíše než aby rozpoutaly občanskou válku, jak se očekávalo, bývalá [From.GetAdjective] vláda prohlásila, že se vzdá své moci a abdikuje ve prospěch autority strany [FROM.GetFascistParty]."
 EST_events.901.t:1 "[?FIN.EST_previous_finnish_leader.GetName] Odchází"
 FIN_karelian_uprising_supported_by_finland: "\n\nSituace se dále vyhrotila, když [FIN.GetAdjective] síly překročily hranici, čímž konflikt rozšířily a přivedly [FIN.GetNameDef] do konfliktu proti [SOS.GetNameDef]."
 FIN_putting_down_insurgents_tt: "Stát se nebude držet loajální k §YVapsid Insurgents§!"
 GER_operation_1:0 "Unternehmen Walküre"
 GER_operation_2:0 "Unternehmen Schleifstein"
 GER_operation_3:0 "Unternehmen Stierkampf"
 GER_operation_4:0 "Unternehmen Erzengel"
 LAT_events.1.a:0 "[SOV.GetNameDefCap] je skutečnou hrozbou!"
 LAT_events.1.b:0 "Nemůžeme důvěřovat [GER.GetNameDef]."
 LAT_events.1.d:0 "Ačkoli nezávislé, [Root.GetNameDef] se nikdy skutečně nepodařilo zbavit se řetězů imperialismu ze své země. [GER.GetAdjective]ové a [SOV.GetAdjective]ové mají ambice a plány, jak uvěznit [Root.GetNameDef] ve svých říších bez ohledu na právo [Root.GetNameDef] na seberealizaci. Ačkoli mnozí touží bojovat ve válce na všech frontách, aby udrželi [Root.GetAdjective] nezávislost, musíme se rozhodnout, který z těchto dvou mocností představuje nejurgentnější hrozbu a přijmout odpovídající opatření k přípravě na invazi."
 LAT_events.1.t:0 "Skutečný nepřítel"
 LAT_events.2.a:0 "Máme na výběr?"
 LAT_events.2.b:0 "Rozhodně ne!"
 LAT_events.2.d:0 "S ohledem na narůstající tlak v Baltském moři [From.GetLeader] prohlásil, že sjednocení Baltu je naprosto nezbytné pro pokračování existence tří států. Avšak požadavky ministra zahraničí [From.GetNameDef] by nejen vytlačily [Root.GetLeader] z úřadu, ale v podstatě by učinily celé [Root.GetRulingParty] strany zcela podřízené [From.GetLeader] a [From.GetLeader.GetHerHis] administrativě."
 LAT_events.2.t:0 "[From.GetNameDefCap] Nároky [Root.GetAdjective] Anexi"
 LAT_events.3.a:0 "Zajímavé."
 LAT_events.3.d:1 "V emocionálním projevu týkajícím se podstaty baltské solidarity [From.GetLeader] pochválil [Root.GetLeader] za [Root.GetLeader.GetHerHis] oddanost nacionalismu v tváři rostoucí bolševické hrozby. Ačkoliv [From.Getleader.GetSheHe] tvrdí, že respektuje jednotlivé identity [From.GetAdjective] a [Root.GetAdjective], [From.Getleader.GetSheHe] vyzval k spolupráci mezi [From.GetNonIdeologyName] a [Root.GetNonIdeologyName] v jejich společném cíli zachovat si svou nezávislost. Ačkoliv to nyní znamená málo, mnozí spekulují, že na obzoru je návrh na alianci."
 LAT_events.3.t:0 "[From.GetNameDefCap] podporuje [Root.GetAdjective] nacionalismus"
 LAT_events.5.a:0 "Inspirující!"
 LAT_events.5.b:0 "Ne."
 LAT_events.5.d:0 "S západním Běloruskem nyní pevně pod kontrolou [Root.GetFactionName] oznámil diktátor [From.GetNonIdeologyName] zájem o zřízení okupační zóny Ostland pod [From.GetAdjective] správou. Racionál za takovým návrhem by byl podpořit fašistickou ideologii napříč Baltskými zeměmi a Běloruskem a prosazovat zájmy [Root.GetFactionName] na východě."
 LAT_events.5.t:0 "[From.GetLeader] Usiluje o sjednocení Ostlandu"
 LAT_events.501.a:0 "Výborně!"
 LAT_events.501.d:0 "Osvobození území Ostland do [Root.GetAdjective] rukou bylo úspěšné a [From.GetNameDef] souhlasilo, že okupace baltských států a západního Běloruska by měla být výhradním panstvím [Root.GetNameDef]."
 LAT_events.501.t:0 "[From.GetNameDefCap] předá Ostland"
 LAT_events.502.a:0 "Smutný den pro Lotyšsko."
 LAT_events.502.d:0 "Žádost [Root.GetAdjective] o dominanci nad okupací Ostlandu byla odmítnuta [From.GetNameDef]. Pokus o převzetí kontroly nad okupací Ostlandu byl odmítnut jako pokus [Root.GetLeader] o kontrolu nad hlavními východními populacemi a oslabení [From.GetNameDef]."
 LAT_events.502.t:0 "[From.GetNameDefCap] odmítá"
 LAT_events.6.a:0 "Jaký dobrý nápad!"
 LAT_events.6.b:0 "Jaká hloupost."
 LAT_events.6.d_both:0 "[From.GetNameDefCap] dnes požádal o rozšíření pozvánky do [Root.GetFactionName] pro všechny baltské státy. S odkazem na ohromný úspěch nacionalismu v [LIT.GetNameDef] a [EST.GetNameDef] spolu s vrozenou touhou po spolupráci v Baltském regionu, [From.GetLeader] učinil vášnivý návrh, aby [Root.GetAdjective] vláda zvážila [LIT.GetLeader] a [EST.GetLeader] jako spojence nacionalistické kauzy."
 LAT_events.6.d_estonia:0 "[From.GetNameDefCap] dnes požádal o rozšíření pozvánky do [Root.GetFactionName] pro [EST.GetNonIdeologyName]. S odkazem na ohromný úspěch nacionalismu v [EST.GetNameDef] spolu s vrozenou touhou po spolupráci v Baltském regionu, [From.GetLeader] učinil vášnivý návrh, aby [Root.GetAdjective] vláda zvážila [EST.GetLeader] jako spojence nacionalistické kauzy."
 LAT_events.6.d_lithuania:0 "[From.GetNameDefCap] dnes požádal o rozšíření pozvání do [Root.GetFactionName] pro [LIT.GetNonIdeologyName]. Cituje ohromující úspěch nacionalismu v [LIT.GetNameDef] spolu s vrozenou touhou po baltské spolupráci, [From.GetLeader] učinil vášnivý návrh, aby [Root.GetAdjective] vláda zvážila [LIT.GetLeader] jako spojence nacionalistické věci."
 LAT_events.6.t_both:0 "[From.GetNameDefCap] Požaduje baltský vstup do [Root.GetFactionName]"
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap] žáda o [EST.GetAdjective] vstup do [Root.GetFactionName]"
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap] žádá o [LIT.GetAdjective] vstup do [Root.GetFactionName]"
 LAT_events.601.a:0 "No jo."
 LAT_events.601.d:0 "I když byl [Root.GetNameDef] vřele přijat do [From.GetFactionName], zdá se, že [From.GetLeader] nemá v [From.GetLeader.GetHerHis] srdci žádné soucítění pro právo našich baltských bratrů se bránit. Naše pozvání našim baltským bratřím bylo odmítnuto a zdá se, že naše národy zůstanou oddělené, alespoň prozatím."
 LAT_events.601.t:0 "[From.GetNameDefCap] odmítá baltský vstup do [From.GetFactionName]"
 LAT_events.7.a:0 "Rozpustit tuto chátru!"
 LAT_events.7.b:0 "Možná by se měl [Root.GetLeader] rezignovat."
 LAT_events.7.d:0 "S těžkou podporou fašistické vlády [From.GetNameDef] se podporovatelé [Root.GetFascistParty] shromáždili v ulicích [Root.Capital.GetName] s násilným úmyslem. Násilníci nakonec dosáhli parlamentní budovy [Root.Capital.GetName] během zasedání, které vedl [Root.GetLeader] a několik klíčových členů [Root.GetRulingParty] strany, volající po rezignaci [Root.GetLeader]."
 LAT_events.7.t:0 "[Root.GetFascistParty] pochoduje na [Root.Capital.GetName]!"
 LAT_events.8.a:0 "Tyto zrádce rozdrtíme!"
 LAT_events.8.b:0 "Pro silnější Lotyšsko!"
 LAT_events.8.d:0 "Rozhodnutí vlády zrušit zákaz na fašistickou skupinu Thunder Cross učinilo Gustavse Celmiņše a jeho příznivce odvážnějšími a aktivnějšími a násilnějšími po celé Latgale. Dnes to násilí vyvrcholilo, když se Pērkonkrusts ozbrojili a pochodovali na Rigu, požadující okamžité kapitulace latgalské vlády.\n\nAčkoliv je jasné, že vláda měla v úmyslu spolupracovat s Pērkonkrusts, vypadá to, že skupina nemá v úmyslu zahrnout [Root.GetLeader] do svého režimu."
 LAT_events.8.t:0 "Lotyšsko v plamenech"
 LIT_events.1.a:0 "Vynikající návrh!"
 LIT_events.1.b:0 "Nepodepíšeme žádné dohody s [LIT.GetLeader]."
 LIT_events.1.d:0 "Je naprosto jasné, že [LIT.GetLeader] usiluje o znovusjednocení [LIT.GetAdjective] státu s jeho starým hlavním městem Vilniusem. Jasně představující velmi malou hrozbu pro [POL.GetNameDef] samotnou, [LIT.GetAdjective]ové usilují o rozdělení národa s [Root.GetNameDef], přičemž [POL.GetAdjective] Ukrajina a Bělorusko se spojují s [Root.GetNameDefCap] a Vilnius se vrací k [LIT.GetNameDef].\n\n[POL.GetNameDefCap] může samozřejmě odmítnout společné ultimátum a takový odmítnutí by vedlo k vyhlášení války mezi [POL.GetNameDef] a [Root.GetNameDef]."
 LIT_events.1.t:0 "[SOV.GetAdjective]-[LIT.GetAdjective] Dělení [POL.GetNameDef]"
 LIT_events.10.t:0 "Falangistická občanská válka"
 LIT_events.101.a:0 "Vzdáváme se!"
 LIT_events.101.b:0 "Ne bez boje!"
 LIT_events.101.d:0 "Od roku 1920 je Vilno pod kontrolou [Root.GetNameDef], což neustále dráždí [LIT.GetNameDef], který považuje město za právoplatné hlavní město svého národa. Napětí však dosáhlo bodu varu a s pomocí nikým jiným než [SOV.GetLeader] nyní Litvané požadují, aby bylo východní Polsko rozděleno mezi [SOV.GetAdjective]y a Litvu. Pokud přijmeme, vzdáme se celého východního Polska, ale pokud odmítneme; staneme se hlavním cílem [SOV.GetAdjective]-[LIT.GetAdjective] koalice."
 LIT_events.101.t:0 "Ultimátum [SOV.GetAdjective]-[LIT.GetAdjective]"
 LIT_events.102.a:0 "Vilnius je v našich pařátech!"
 LIT_events.102.d:0 "[SOV.GetNameDefCap] souhlasil, že se k nám připojí při dělení [POL.GetNameDef], a nyní zbývá jen doručit naše požadavky [POL.GetAdjective]."
 LIT_events.102.t:0 "[From.GetNameDefCap] přijímá!"
 LIT_events.103.a:0 "Zmiňte je!"
 LIT_events.103.d:0 "[SOV.GetNameDefCap] odmítl připojit se k nám při dělení [POL.GetNameDef], a i když jsme stále svobodní, abychom vstoupili do stavu války s [POL.GetNameDef], naši ministři jsou si jisti, že by taková válka vedla k porážce."
 LIT_events.103.t:0 "[From.GetNameDefCap] Odmítá!"
 LIT_events.104.a:0 "Takže válka!"
 LIT_events.104.b:0 "To je víc úsilí, než to stojí."
 LIT_events.104.d:0 "I přes ohromující šance proti nim, [POL.GetNameDef] odmítlo podřídit se našim požadavkům!"
 LIT_events.104.t:0 "[POL.GetNameDefCap] Odmítá!"
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap] má pravdu."
 LIT_events.2.b:0 "Myslím, že ne."
 LIT_events.2.d:0 "Ačkoli už několik let nedochází k ozbrojenému konfliktu, [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] ve skutečnosti nikdy nepodepsaly žádnou formální mírovou dohodu. [From.GetLeader] dnes požádal, aby [From.GetNameDef] a [Root.GetNameDef] ukončily své nepřátelství a pokračovaly jako spojenci proti rostoucí hrozbě na jejich společných hranicích. Ačkoli [From.GetLeader] stále tvrdí, že Vilno je právoplatným hlavním městem [From.GetNonIdeologyName], [From.GetLeader.GetSheHe] vyjádřil, že je v nejlepším zájmu obou národů oficiálně zanechat zbraní a vyhlásit mírový stav."
 LIT_events.2.t:0 "[From.GetNameDefCap] žádá o mír"
 LIT_events.201.a:0 "Excelentní!"
 LIT_events.201.d:0 "[From.GetLeader] se zdá, že souhlasí se sentimentem, který mají ministři [Root.GetAdjective], a rozhodl se navázat s [Root.GetNameDef] přátelský mír na čas. S tímto mírem přichází vzájemné zajištění nezávislosti. V dobách války se můžeme spolehnout na naše přátele v [From.GetNameDef], že přijdou na naši pomoc!"
 LIT_events.202.a:0 "Nuže, možná si neřekneme ne."
 LIT_events.202.d:0 "[From.GetNameDefCap] odmítl podepsat jakoukoli formální mírovou dohodu s [Root.GetNameDef]. Tento studený válečný konflikt se zdá, že bude pokračovat neomezeně."
 LIT_events.3.a:0 "Zní to rozumně."
 LIT_events.3.b:0 "Jak absurdní."
 LIT_events.3.d:0 "Bod sporu mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] za poslední desetiletí byla [Root.GetAdjective] okupace tradičního hlavního města [From.GetNonIdeologyName] ve Vilniusu. Nyní, když jsou obě národy v přátelských vztazích, [From.GetLeader] navrhuje stav neustálého míru za podmínky, že [Root.GetNameDef] se vzdá kontroly nad Vilniusem a vzdá se všech nároků na území [From.GetAdjective]. Odmítnutí by bylo zklamáním, ale nevedlo by k tomu, že by [From.GetNonIdeologyName] usiloval o válku s [Root.GetNameDef], tvrdí [From.GetLeader]."
 LIT_events.3.t:0 "[From.GetNameDefCap] žádá o trvalý mír"
 LIT_events.301.a:0 "Mír v našem čase!"
 LIT_events.301.d:1 "Konečně bylo dosaženo mírových dohod mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] a konflikt, který často probíhal v relativním tichu od vzniku [Root.GetNameDef], se zdá, že skončil. Přestože ambice Commonwealthu stále existují v srdcích mnoha [From.GetAdjective], jsme ujištěni, že se jedná o nový typ Commonwealthu; jeden založený na vzájemném respektu mezi spojenci."
 LIT_events.302.a:0 "Zklamání."
 LIT_events.302.d:0 "[From.GetLeader] odmítl uznat nárok [Root.GetNameDef] na historické [Root.GetAdjective] hlavní město. Ačkoli to neskončí mírové vztahy mezi oběma národy, je nepopiratelné, že to znovu vzbudilo pocit nedůvěry, který má [Root.GetNameDef] vůči svému bývalému protivníkovi."
 LIT_events.4.a:0 "Zní to jako zlatá příležitost!"
 LIT_events.4.b:0 "Myslím, že ne."
 LIT_events.4.d:0 "Obávající se invaze, ministři [From.GetNameDef] nabídli, že dovolí [Root.GetAdjective] vojskům, aby se usadila uvnitř hranic [From.GetNonIdeologyName]. Na oplátku [From.GetAdjective] vláda očekává, že [Root.GetNameDef] je ochrání před každým, kdo by ohrozil jejich suverenitu, i když s vojsky již uvnitř jejich hranic, [From.GetNameDef] by byla docela bezmocná odolat jakýmkoliv požadavkům [Root.GetAdjective]…"
 LIT_events.4.t:0 "[From.GetNameDefCap] Nabízí práva na základny!"
 LIT_events.401.d:0 "[From.GetNameDefCap] odmítl naši štědrou nabídku s odůvodněním, že nechtějí být zataženi do žádných konfliktů z pověření [Root.GetNonIdeologyName]."
 LIT_events.5.a:0 "Je to zbytečné město. Vezměte ho."
 LIT_events.5.b:0 "Nikdy se nevzdáme."
 LIT_events.5.desc:0 "Od vilenské ofenzívy v roce 1919 je tradičním hlavním městem Litvy [Root.GetNameDef], a to se stalo bodem sporu mezi našimi dvěma národy v nadcházejících desetiletích. \n\nO město byla vedena studená válka a dnes [From.GetLeader] pohrozil, že pokud nebude město postoupeno [From.GetNameDef], válka bude nevyhnutelná. \n\nMěsto má pro nás omezené využití, ale představuje poslední záchvěvy Commonwealthu, a jsme opravdu ochotni vzdát se snu o Polsku-Litvě pro mír?"
 LIT_events.5.t:0 "[From.GetNameDefCap] vyžaduje [784.GetName]"
 LIT_events.501.desc:0 "[From.GetNameDefCap] souhlasil s mírovým návratem Vilniusu, čímž oficiálně ukončuje desetiletí studené války, které mezi našimi národy existovalo. S návratem Vilniusu je Litva konečně opět celá."
 LIT_events.501.t:0 "Vilnius je zpět!"
 LIT_events.502.a:0 "Válka? Nazývám to agresivními jednáními."
 LIT_events.502.desc:0 "Nepřekvapivě, [From.GetNameDef] odmítl požadavky [Root.GetLeader] na vrácení Vilniusu [Root.GetNameDef]. I když diplomacie selhala, [Root.GetLeader] zatím nevyloučil možnost války a s rostoucími napětími na hranici se válka zdá být nevyhnutelná."
 LIT_events.6.a:0 "Jak inspirování!"
 LIT_events.6.b:0 "Myslím, že ne."
 LIT_events.6.d:0 "Dnes dorazil telegram z [From.Capital.GetName], který navrhuje, aby se [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] spojily do nové frakce, schopné konkurovat jak [GER.GetNameDef], tak [SOV.GetNameDef]. Jako nacionalistické státy uvězněné mezi těmito dvěma mocnostmi jsou obě národy diplomaticky izolovány od hlavních mocností Evropy, a demokratické mocnosti na západě by byly zdráhavé se zapojit do konfliktu na obranu dvou fašistických národů.\n\n[From.GetLeader] navrhuje alternativu k letům konfliktu, které charakterizovaly vztahy [Root.GetAdjective]-[From.GetAdjective] od vzniku jejich států. [From.GetLeader.GetSheHeCap] navrhuje, aby se naše národy spojily do Polsko-litevské supremacistické ligy; aliance založená na principech Commonwealthu, ale oceňující ctnosti nacionalismu."
 LIT_events.6.t:0 "[From.GetNameDefCap] Navrhuje Polsko-litevskou nadřazenost"
 LIT_events.601.a:0 "Všechno se začíná skládat."
 LIT_events.601.d:0 "Nepřekvapivě se Poláci dohodli na vstupu do Polsko-Litevské Supremacní Ligy. I když toto není konečná vize Litvy pro osud Polska, představuje to zásadní první krok k zajištění budoucnosti Baltska."
 LIT_events.601.t:0 "[From.GetNameDef] se připojí k Lize"
 LIT_events.602.a:0 "Možná je bude třeba přesvědčit."
 LIT_events.602.d:0 "K úžasu ministrů [Root.GetAdjective], [From.GetNameDef] odmítl připojit se k Polsko-litevské supremacistické lize. Zdá se, že napětí mezi dvěma národy se ještě nezmenšila, a toto odmítnutí spolupracovat pravděpodobně povede k návratu k násilnému konfliktu v blízké budoucnosti."
 LIT_events.602.t:0 "[From.GetNameDefCap] Odrzuje Ligy"
 LIT_events.7.a:0 "Skvělé doporučení!"
 LIT_events.7.b:0 "Máme jiné plány pro Polsko."
 LIT_events.7.d:0 "Aktivní ve svém úsilí o [From.GetAdjective]-[POL.GetAdjective] spolupráci, [From.GetAdjective] ministr zahraničí dnes oslovil [Root.GetAdjective] úředníky s žádostí, aby byl [POL.GetNameDef] pozván do [Root.GetFactionName]."
 LIT_events.7.t:0 "[From.GetNameDefCap] Požaduje [POL.GetAdjective] vstup do [Root.GetFactionName]"
 LIT_events.701.a:0 "No, co já vím."
 LIT_events.701.d:0 "Bohužel, zdá se, že vůdci [From.GetFactionName] považují [POL.GetAdjective] vstup do [From.GetFactionName] za aktivně překážející nejlepším zájmům frakce. Je jasné, že [From.GetNameDef] má jiné plány pro [POL.GetNameDef]."
 LIT_events.701.t:0 "[From.GetNameDefCap] Blokuje [POL.GetAdjective] Vstup do [From.GetFactionName]"
 LIT_events.8.a:0 "Je to oběť, kterou jsem ochoten podstoupit."
 LIT_events.8.b:0 "Ani náhodou."
 LIT_events.8.d:0 "Dlouho se [Root.GetAdjective] úředníci snažili obnovit Commonwealth starých časů, ale Litevci jim to vždy odmítli. Nicméně, [From.GetLeader] dnes učinil historické rozhodnutí navrhnout opětovné spojení Polska a Litvy. Což je znepokojující, tento návrh neplací Poláky a Litevce na stejné úrovni, ve skutečnosti by návrh učinil [From.GetLeader] absolutním diktátorem obou národů."
 LIT_events.8.t:0 "[From.GetNameDefCap] Vyzývá k sjednocení"
 LIT_events.801.a:0 "Excelentní."
 LIT_events.801.d:0 "[From.GetLeader] reagoval na žádost o znovusjednocení [Root.GetAdjective] tím, že se vzdal role diktátora Polska a předal moc [Root.GetLeader]. Znovusjednocený Commonwealth, to znamená historickou evoluci v nyní sdílených budoucnostech [From.GetNameDef] a [Root.GetNameDef]."
 LIT_events.801.t:0 "[From.GetNameDefCap] Přijímá!"
 LIT_events.802.a:0 "Možná bude třeba Poláky přesvědčit."
 LIT_events.802.d:0 "Zdá se, že Poláci ještě nejsou připraveni se znovu spojit s [Root.GetNameDef]. Navzdory úsilí [Root.GetNameDefCap] o prezentaci unie jako obnovení Commonwealthu starých časů se [From.GetAdjective] ministři zdají být zcela neteční."
 LIT_events.802.t:0 "[From.GetNameDefCap] Odmítá"
 LIT_events.9.a:0 "Nevidím důvod, proč ne."
 LIT_events.9.b:0 "Nesouhlasíme."
 LIT_events.9.d:0 "S odkazem na dlouhou spolupráci mezi Polskem a Litvou, [From.GetLeader] navrhl, že okupace Polska [Root.GetFactionName] by byla bez incidentů, pokud by to bylo pod jedinou správou [From.GetNameDef]. Tím by znamenalo obětovat cenné zdroje, které Polsko poskytuje, ale znamená to, že polský odpor se stane litevským problémem."
 LIT_events.9.t:0 "[From.GetNameDefCap] žádá o polskou okupaci"
 LIT_events.901.a:0 "Sláva Litvě!"
 LIT_events.901.d:0 "Žádost o dominanci nad okupací Polska [Root.GetAdjective] byla úspěšná od [From.GetNameDef]. Generálové a vojáci [From.GetAdjective] se vracejí do [From.GetNonIdeologyName], aby byli přerozděleni po válečném úsilí, zatímco [Root.GetAdjective] vojáci přebírají jejich místo v garrisonování oblastí dříve držených Polskem."
 LIT_events.901.t:0 "[From.GetNameDefCap] Předává polskou okupaci"
 LIT_events.902.a:0 "Stálo to za zkoušku."
 LIT_events.902.d:0 "Žádost o dominanci nad okupací Polska [Root.GetAdjective] byla odmítnuta [From.GetNameDef]. Pokus o získání kontroly nad polskou okupací byl považován za pokus [Root.GetLeader] ovládnout hlavní polské průmyslové oblasti a podkopat nároky [From.GetAdjective] na polské území."
 LIT_events.902.t:0 "[From.GetNameDefCap] Odpírá"
 LIT_monarchy_events.1.a:0 "Aliance se jeví jako výhodnější."
 LIT_monarchy_events.1.b:0 "Může být jen jeden!"
 LIT_monarchy_events.1.desc:0 "S králi sedícími na trůnech jak v Polsku, tak v Litvě, se jakékoliv ambice na mírovou unifikaci Commonwealthu jeví jako hluboce nepravděpodobné. Nicméně, s ideologicky sladěnými národy, zde může být jiná cestou vpřed. Pokud se rozhodneme, můžeme [POL_or_LIT_target.GetLeader] nabídnout alianci našich dvou národů jako jakési diplomatické přepracování Commonwealthu. Společně můžeme postoupit vpřed jako přátelé, ale odděleně musí jeden padnout jako nepřítel."
 LIT_monarchy_events.1.t:0 "Dilema dvou králů"
 LIT_monarchy_events.101.a:0 "Jak velmi nezdvořilé."
 LIT_monarchy_events.101.desc:0 "Navzdory našim snahám dosáhnout mírového řešení [From.GetLeader] odmítl vstoupit do srdečných vztahů s naším národem a uvedl: “Existuje pouze jeden král [From.GetNonIdeologyName]”. Zdá se, že válka s [From.GetNameDef] je nyní nevyhnutelná."
 LIT_monarchy_events.101.t:0 "[From.GetLeader] Odmítá mír"
 LIT_monarchy_events.2.a:0 "Ať žije král!"
 LIT_monarchy_events.2.desc:0 "Dne 4. června 1918 byl Wilhelm Karl von Urach demokraticky zvolen králem Litvy s ohromnou podporou, avšak zásah Německého impéria znamenal, že referendumo bylo prohlášeno za neplatné a Litva nikdy nebyla spojena se svým králem. Nicméně, pozdní král měl syna a s německou vládou nad Litvou, která se nyní stává vzdálenou pamětí, [Root.GetLeader] pozval Karla Gera von Urach, aby se stal novým králem Litvy!\n\nMladý král byl korunován jako Mindaugas III a i když je v současnosti omezen na ceremoniální roli, existují plány na posílení nového litevského monarchy."
 LIT_monarchy_events.2.t:0 "Král Mindaugas III"
 LIT_monarchy_events.2_tt:0 "§YMindaugas III§! se stává králem [Root.GetNonIdeologyName]. Zatímco §Y[Root.GetLeader]§! zůstane vůdcem [Root.GetRulingParty]"
 NSB_Soviet_fascist_civil_war.001.a:0 "K zbraním!"
 NSB_Soviet_fascist_civil_war.001.desc:0 "Čas politických manévrů je u konce. Ozbrojený boj proti komunistům byl obnoven. Byla vytvořena komise, která nás provede touto válkou. Tentokrát budeme bojovat spojeni až do konce. Tentokrát nebude porážka. Tentokrát znovu získáme říši!"
 NSB_Soviet_fascist_civil_war.001.t:0 "[GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.002.a:0 "Dokonalé"
 NSB_Soviet_fascist_civil_war.002.desc:0 "Ruki divize jsou připraveny povstat a bojovat proti komunistickým utlačovatelům."
 NSB_Soviet_fascist_civil_war.002.t:0 "Naši rekruti jsou připraveni"
 NSB_Soviet_fascist_civil_war.003.a:0 "Musí odejít, předpokládám"
 NSB_Soviet_fascist_civil_war.003.desc:0 "Ruská občanská válka opět propukla. $SOV_grigory_semyonov$, který zde žil od doby, co unikl červeným, se rozhodl znovu opustit [ROOT.GetName] a připojit se k boji proti komunistům v [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$ opouští [ROOT.GetName]"
 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap] je sám."
 NSB_poland_communist_events.1.b:0 "Polsko patří do SSSR."
 NSB_poland_communist_events.1.desc:0 "Komunistická strana Polska byla hostitelem dlouhodobého konfliktu mezi těmi, kteří chtějí vidět Polsko alineované se SSSR, a těmi, kteří věří, že SSSR je stejně imperialistický jako monarchistický režim, který mu předcházel.\nZa antikomunisty stojí Maria Koszutska, údajná [Root.GetStalinistOrTrotskyite], která obviňuje své pro-sovětské soudruhy z toho, že jsou „bezmasí“ a nepřátelé revoluce.\nJako de facto vůdce zastupuje Władysław Gomułka pro-sovětské křídlo strany. Ačkoli už je oblíbený uvnitř strany, Gomułka se stává stále méně populárním mezi polskou populací kvůli své pro-ruské diplomatické pozici.\nI když nyní kontrolují Polsko, strana je rozdělena v tom, který z těchto kandidátů by měl reprezentovat jejich vedení. V důsledku jejich nerozhodnosti je vyvíjen rostoucí tlak z Moskvy, aby nejen zakázali Koszutskejm vedení, ale aby ji postavili před soud jako [Root.GetStalinistOrTrotskyite] a antirevoluční."
 NSB_poland_communist_events.1.nosov.desc:0 "Komunistická strana Polska hostila dlouhotrvající konflikt mezi těmi, kteří chtějí, aby se Polsko orientovalo na SSSR, a těmi, kteří věří, že SSSR je stejně tak imperialistický jako monarchistický režim, který mu předcházel.\nAvšak od úpadku SSSR se tato otázka stala poněkud irelevantní. Po Stalinově pádu z moci se pro-sovětský vůdce Władysław Gomułka také stal marginálním, což zanechalo nikdo, kdo by mohl potvrdit antikomunistickou Marii Koszutska jako vedoucí strany."
 NSB_poland_communist_events.1.t:0 "Politické boje v KPP"
 NSB_poland_communist_events.2.a:0 "Je to nejlepší šance, kterou máme."
 NSB_poland_communist_events.2.b:0 "Ne!"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap] nabídl, že nám poskytne úplnou vojenskou ochranu výměnou za nadvládu nad [Root.GetNonIdeologyName]. S odkazem na bezprostřední a doživotní existenční hrozbu, kterou představila Rusko a Německo pro [Root.GetNonIdeologyName], politici z [From.GetNameDef] nám nabízejí protektorátní postavení. Přijetí by učinilo [Root.GetNonIdeologyName] loutkou, ale to nechce vypadat, že [From.GetNonIdeologyName] by se smířilo s odmítnutím."
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap] Nabízí ochranu"
 NSB_poland_communist_events.201.a:0 "Excelentní."
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap] se stal podřízeným státem [Root.GetNameDef]. Se [From.GetAdjective] vládou nyní odpovídající přímo [Root.Capital.GetName], naše cíle baltské hegemonie se stávají nevyhnutelnými."
 NSB_poland_communist_events.201.t:0 "[From.GetNameDefCap] Akceptuje!"
 NSB_poland_communist_events.202.a:0 "Na armádu se vždy můžeme spolehnout."
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap] odmítl naši nabídku ochrany a trvá na zachování své nezávislosti. Již [Root.GetAdjective] vysoké velení začalo přípravy udělat úspěch tam, kde selhal zahraniční úřad, a [Root.GetLeader] musí pouze vydat příkaz, a plný útok na [From.GetNameDef] začne."
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap] Odmítá"
 NSB_poland_communist_events.3.a:0 "Dělníci [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] se spojte!"
 NSB_poland_communist_events.3.b:0 "To je nepřijatelné."
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap] požadoval okamžitou anexi [Root.GetNameDef]. Anexe je součástí ambice [From.GetLeader] vytvořit „Commonwealth socialistických republik“. Přijetí by znamenalo okamžité opuštění naší nezávislosti a ponechání [Root.GetNonIdeologyName] přímou součástí [From.GetAdjective] státu."
 NSB_poland_communist_events.3.t:0 "[From.GetNameDefCap] Usiluje o [Root.GetAdjective] integraci"
 NSB_poland_communist_events.301.a:0 "Jaká škoda."
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap] odmítl být anektován do Commonwealthu socialistických republik. I když to neznamená konec pro [Root.GetAdjective] ambice v regionu, znamená to, že mírové vztahy s [From.GetNameDef] se staly nemožnými."
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap] Odmítá"
 NSB_poland_communist_events.302.a:0 "Skvělé."
 NSB_poland_communist_events.302.desc:0 "[Root.GetLeader]’s ambice vidět [From.GetNameDef] vstoupit do Commonwealthu socialistických republik se splnila, neboť [From.GetAdjective] vláda souhlasila, že se podřídí přímému [Root.GetAdjective] vedení."
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap] Přijímá anexi"
 NSB_poland_communist_events.4.a:0 "Přijímáme."
 NSB_poland_communist_events.4.b:0 "Nejsou připraveni."
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap] nabídla kapitulaci východního Polska výměnou za status protektorátu a úzkou integraci se SSSR. Pokud přijmeme, [From.GetNameDef] se stane loutkovým státem [Root.GetNameDef] a běloruské a ukrajinské státy aktuálně okupované Polskem budou postoupeny SSSR.\n\nI když to vypadá jako jasná volba, německé ambice v Polsku by mohly znamenat, že válka mezi [Root.GetNameDef] a [GER.GetNameDef] se stane nevyhnutelnou."
 NSB_poland_communist_events.4.t:0 "[From.GetNameDefCap] nabízí Východ"
 NSB_poland_communist_events.401.a:0 "Nutná oběť."
 NSB_poland_communist_events.401.desc:0 "[From.GetNameDefCap] souhlasil, že nás vezme jako protektorát, a byli jsme integrováni do SSSR jako podřízený stát. Ačkoli se mnozí po celé zemi cítí zrazeni naším rozhodnutím, [Root.GetLeader] ujistil polský lid, že [From.GetLeader] je přítelem Polska a jakékoliv etnické Poláky nyní integrováni do SSSR budou naprosto spokojeni se svými novými [From.GetAdjective] overlordy."
 NSB_poland_communist_events.401.t:0 "[From.GetNameDefCap] přijímá!"
 NSB_poland_communist_events.402.a:0 "Velmi dobře."
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader] odmítl přijmout [Root.GetNameDef] do SSSR s odůvodněním, že [Root.GetLeader] není „připraven“. I když to zůstává oficiálním důvodem, mnoho lidí podezřívá, že skutečným důvodem je německá ambice v Polsku."
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap] Odpírá"
 NSB_poland_communist_events.5.a:0 "Nezávislost prostě není možnost."
 NSB_poland_communist_events.5.b:0 "Máme větší starosti."
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap] již není [Root.GetAdjective] loutka a malý stát se prohlásil za nezávislou socialistickou republiku. Zatím je situace poklidná a [From.GetNameDef] zůstává členem [Root.GetFactionName]."
 NSB_poland_communist_events.5.t:0 "[From.GetNameDefCap] vyhlašuje nezávislost!"
 NSB_poland_communist_events.501.a:0 "Tak to bude válka!"
 NSB_poland_communist_events.501.desc:0 "Jak se dalo předvídat, [From.GetLeader] se nesmířil s [Root.GetAdjective] deklarací nezávislosti a prohlásil ji za akt války."
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap] Vyhlašuje válku"
 NSB_poland_communist_events.502.a:0 "Zůstaneme v [From.GetFactionName]"
 NSB_poland_communist_events.502.b:0 "Vyhlašujeme svou plnou nezávislost."
 NSB_poland_communist_events.502.desc:0 "[From.GetNameDefCap] přijalo naši deklaraci nezávislosti a zdá se, že mezi našimi národy existuje nyní mír. I když jsme nyní plně nezávislí, mohli bychom zůstat spojeni s [From.GetNameDef] nebo opustit frakci a prozkoumat alternativní možnosti."
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef] přijímá [Root.GetAdjective] nezávislost"
 NSB_poland_communist_events.6.a:0 "To je bezvýznamné."
 NSB_poland_communist_events.6.b:0 "Toto jsou naše území."
 NSB_poland_communist_events.6.desc:0 "I když východní Polsko bylo součástí dohody, která přivedla [From.GetNameDef] do [Root.GetFactionName], malý stát požádal o jeho vrácení s odůvodněním loajality svého státu k mezinárodnímu boji. Tvrdí, že lidé západního Běloruska a Ukrajiny byli součástí polského státu po desetiletí a hráli klíčovou roli ve stávce rolníků, která vedla k vzestupu socialismu v Polsku."
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap] žádá o východní Polsko"
 NSB_poland_communist_events.601.a:0 "Náš národ je opět celý."
 NSB_poland_communist_events.601.desc:0 "Východní Polsko bylo navráceno jako klíčová část [Root.GetNameDef]. Již se území znovu integrují s [Root.GetAdjective] administrativou a region, který byl tak důležitý v overthrowing starého režimu, byl znovu sjednocen se státem, za který jeho lid bojoval."
 NSB_poland_communist_events.601.t:0 "[From.GetNameDefCap] vrací východní Polsko!"
 NSB_poland_communist_events.602.a:0 "Velmi dobře."
 NSB_poland_communist_events.602.b:0 "Takže to bude nezávislost!"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap] odmítl vrátit východní Polsko zpět [Root.GetNameDef]. I když je to předvídatelný výsledek, mnozí Poláci jsou přesto zklamáni a sentiment pro oddělení od [From.GetNameDef] roste."
 NSB_poland_communist_events.602.t:0 "[From.GetNameDefCap] Odmítá"
 NSB_poland_democratic_events.1.a:0 "Witos má zkušenosti, je naším vůdcem."
 NSB_poland_democratic_events.1.b:0 "Mikołajczyk je šampion lidu, je naším vůdcem."
 NSB_poland_democratic_events.1.desc:0 "Teď, když byli sanacionisté vymíteni z vlády, zůstává otázka, kdo by měl být vůdcem nové Polské selské strany. Nejvášnivější a nejhlasitější zastánce rolnictva, Stanisław Mikołajczyk, v současnosti tuto roli zastává, nicméně nelze ignorovat, že vítězství v občanské válce by bylo nemožné bez podpory Fronty Morges.\n\nPředstavujíc generály podporující obnovení svobodných voleb v Polsku, Fronta Morges preferuje dlouhodobého bývalého premiéra Polska, Wincentyho Witose.\n\nI když jmenování Witose vedoucím strany by uklidnilo Frontu Morges, odstranění Mikołajczyka z pozice může mnohé rolníky, kteří bojovali na frontových liniích za naši demokratickou věc, cítit vyloučené a zrazené stranou."
 NSB_poland_democratic_events.1.t:0 "Otázka vedení"
 NSB_poland_events.1.a:0 "Nemáme na výběr."
 NSB_poland_events.1.b:0 "Nebudeme se krčit před Polskem!"
 NSB_poland_events.1.desc:0 "S odvoláním na zjevný nedostatek obranných schopností [Root.GetNameDef] požadují úředníci z [From.GetNameDef], aby celý region Slovenska přešel pod přímou polskou okupaci. Vyžadují zcela jasně, že pokud se nevzdáme, invaze je nevyhnutelná. Jak bychom měli reagovat?"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap] požaduje Slovensko"
 NSB_poland_events.101.a:0 "Nemohu uvěřit, že to fungovalo!"
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap] přijal naše nedávné požadavky na postoupení celého slovenského regionu. Již [Root.GetAdjective] jednotky zaplavují region, aby potlačily jakýkoliv místní odpor dříve, než se objeví. Ačkoliv je toto vítězství malé, znamená to, že se svět alespoň nějak obává [Root.GetAdjective] válečné mašinerie!"
 NSB_poland_events.101.t:0 "[From.GetNameDefCap] přijímá!"
 NSB_poland_events.102.a:0 "No, bude to válka!"
 NSB_poland_events.102.desc:0 "S šokem [From.GetAdjective] vláda odmítla naši žádost o postoupení slovenského regionu. Naše pokusy o nalezení diplomatického řešení selhaly a toto se nyní stalo záležitostí pro armádu."
 NSB_poland_events.102.t:0 "[From.GetNameDefCap] odmítá!"
 NSB_poland_events.2.a:0 "Předpokládám, že musíme přijmout."
 NSB_poland_events.2.b:0 "Tento „nárok“ je bezvýznamný."
 NSB_poland_events.2.d:1 "Zdá se, že dlouholetá regentství v [Root.GetNameDef] povzbudilo [From.GetLeader] k tomu, aby prohlásil [From.GetLeader.GetHerselfHimself] králem Maďarska. Tento nárok je založen na málokterém více než na středověkém království Polsko-Maďarsko a je jasně opakovaným pokusem o územní expanze."
 NSB_poland_events.2.t:0 "[From.GetLeader] Nárokuje [Root.GetAdjective] trůn!"
 NSB_poland_events.201.a:0 "Excelentní."
 NSB_poland_events.201.desc:1 "Dnes se zdá, že všichni pretendenti na uherský trůn byli odmítnuti, když byl [Root.GetLeader] jmenován králem Maďarska. S [Root.GetLeader] nyní králem Polska i Maďarska, se [Root.GetAdjective] ambice na balkánskou hegemonii stávají stále více reálnými."
 NSB_poland_events.201.t:0 "Maďarsko ustupuje"
 NSB_poland_events.202.a:0 "Nedávají nám na výběr."
 NSB_poland_events.202.desc:0 "Vůdci vlády [From.GetAdjective] oznámili, že neuznají nárok [Root.GetLeader] na trůn [From.GetAdjective]. Ačkoliv to ukončuje možnosti jakékoli mírové anexe [From.GetNameDef], stále to znamená, že nárok může být prosazen válkou."
 NSB_poland_events.202.t:0 "[From.GetNameDefCap] popírá tvrzení [Root.GetLeader]"
 NSB_poland_events.3.a:0 "Přijímáme!"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName] je stále naším nepřítelem."
 NSB_poland_events.3.c:0 "Přeneste Danzig a mají dohodu!"
 NSB_poland_events.3.desc:0 "Úředníci z [From.GetNameDef] oznámili zájem o podepsání aliance s novou Německou říší. Věří, že císař [Root.GetLeader] je přístupnější [From.GetAdjective] nezávislosti než [Root.GetHerHis] předchůdce, a uvádějí, že moderní podoba [From.GetNameDef] může být přímo přičítána Aktu z 5. listopadu podepsanému Centrálními mocnostmi, [From.GetNameDef] navrhuje, aby oba státy podepsaly formální alianci.\nPřijetí by znamenalo monumentální anomálii v historii vztahů [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] a může znamenat potenciálně jasnou budoucnost pro oba národy."
 NSB_poland_events.3.t:0 "[From.GetNameDefCap] navrhuje alianci"
 NSB_poland_events.301.a:0 "Skvělý den pro Polsko!"
 NSB_poland_events.301.desc:0 "Překvapivě, [From.GetNameDef] souhlasilo s podpisem formální aliance s [Root.GetNameDef]! Ačkoli byli kdysi celoživotními nepřáteli, zdá se, že dny konfliktu mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] jsou konečně u konce a obě národy nyní mohou postoupit jako spojenci proti rostoucí vlně extremistické ideologie.\nTo, co začalo Aktem 5. listopadu, v němž Němci souhlasili s uvolněním svého [Root.GetAdjective] území jako nezávislého království, se nyní vyvinulo v historickou alianci, která bude od nynějška známá jako „Listopadová aliance.“"
 NSB_poland_events.301.t:0 "Kaiser souhlasí!"
 NSB_poland_events.302.a:0 "Jak velmi zklamání."
 NSB_poland_events.302.desc:0 "Přes naše nejlepší diplomatické úsilí a zdánlivě sladěné zájmy naší země, císař odmítl podepsat jakoukoli formální alianci. Zdá se, že ať už je Německo v rukou královského nebo fašistického, stále nás považuje za svého přirozeného nepřítele."
 NSB_poland_events.302.t:0 "Kaiser Belligerent"
 NSB_poland_events.303.a:0 "Vyměnit to problematické město za armádu se zdá být výhodné."
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap] se k nám vrátil s podmíněnou nabídkou, která podle nich bude pro obě strany výhodná. Tvrdí, že Zákon z 5. listopadu nikdy oficiálně nesouhlasil s postoupením sporných oblastí Gdaňska a Gdyně nově založenému [Root.GetAdjective] království. Tvrdí, že souhlasí s podpisem aliance, ale pouze pokud budou napraveny to, co považují za porušení podmínek, které Německo přijalo."
 NSB_poland_events.303.t:0 "Danzig za záruky"
 NSB_poland_events.304.a:0 "Vezmeme to silou."
 NSB_poland_events.304.desc:0 "Bohužel se zdá, že s Poláky nelze dosáhnout dohody a odmítli naši nabídku na postoupení Gdaňska výměnou za alianci. Napětí na [From.GetAdjective] hranici již narůstá a někteří se obávají, že válka je na obzoru."
 NSB_poland_events.304.t:0 "[From.GetNameDefCap] Odmítá"
 NSB_poland_events.4.a:0 "Bude to mít!"
 NSB_poland_events.4.b:0 "[POL_colony_purchase.GetName] je nedílnou součástí [Root.GetAdjective] impéria!"
 NSB_poland_events.4.desc:0 "Polská námořní a koloniální liga dnes přistoupila k [Root.GetAdjective] velvyslanci v [From.Capital.GetName] s nabídkou na koupi zámořského území [POL_colony_purchase.GetName]. Výměna [POL_colony_purchase.GetName] s Poláky by určitě přinesla značný rozpočet pro [Root.GetNameDef], avšak by učinila [From.GetNameDef] suverénem nad celým [POL_colony_purchase.GetName] a jejími cennými surovinami a civilním obyvatelstvem."
 NSB_poland_events.4.t:0 "Polsko žádá o koupi [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a:0 "Vítejte, lidé [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc.com:0 "[From.GetNameDefCap] se dnes vrátil k nám a souhlasil, že prodá zámořské území [POL_colony_purchase.GetName]. Teď už zbývá jen splatit naše dluhy vůči [From.GetNameDef], ale lidé [POL_colony_purchase.GetName] už byli osvobozeni z obětí [From.GetAdjective] kolonialismu."
 NSB_poland_events.401.desc.dem:0 "[From.GetNameDefCap] se k nám dnes vrátil a souhlasil s prodejem zámořského území [POL_colony_purchase.GetName]. Ačkoli jsme nyní v dluhu vůči [From.GetNameDef], tento prodej nemohl přijít v době větší potřeby pro [Root.GetNameDef]. S [POL_colony_purchase.GetName] nyní pod naší přímou kontrolou, jsme získali další opěrný bod, kde může naše vláda pokračovat v exilu."
 NSB_poland_events.401.desc:0 "[From.GetNameDefCap] se dnes vrátil k nám a souhlasil s prodejem zámořského území [POL_colony_purchase.GetName]. Vše, co nyní zbývá, je vyrovnat naše dluhy vůči [From.GetNameDef], a kolonie se stane neodmyslitelnou součástí rostoucího [Root.GetAdjective] koloniálního impéria."
 NSB_poland_events.401.t:0 "Úspěšný prodej [POL_colony_purchase.GetName]"
 NSB_poland_events.402.a:0 "Stálo to za pokus."
 NSB_poland_events.402.desc:0 "Bohužel, vláda [From.GetAdjective] je v tuto chvíli zcela nezainteresovaná v postoupení [POL_colony_purchase.GetName]. I když to nekončí módy [Root.GetAdjective] v zahraničí, tento neúspěch činí jakoukoli možnost klidného převodu [POL_colony_purchase.GetName] zcela nemožnou."
 NSB_poland_events.402.t:0 "[From.GetNameDefCap] odmítá prodat [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a:0 "Prozíravý návrh."
 NSB_poland_events.6.b:0 "Ne."
 NSB_poland_events.6.desc:0 "Na podzim roku 1932 byla Polsko uznáno Ligou národů jako jediný ochránce Libérie, ale návrh nebyl nikdy realizován kvůli vměšování ze strany Spojených států. Navzdory tomu byla naše země plná osad a podniků provozovaných Polským námořním a koloniálním svazem.\nDohoda byla zisková pro obě země, ale nyní se zdá, že [From.GetNameDef] je stále asertivnější a [From.GetLeader] formálně požádal, aby se [Root.GetNameDef] stalo [From.GetAdjective] protektorátem.\nPokud přijmeme, staneme se [From.GetAdjective] subjektem se všemi výhodami a nevýhodami, které to může přinést, ale pokud odmítneme, zdá se, že [From.GetLeader] může prosadit [From.GetLeader.GetHerHis] ambice silou."
 NSB_poland_events.6.t:0 "[From.GetNameDefCap] nabízí status protektorátu"
 NSB_poland_events.601.a:0 "Pak si to vezmeme silou."
 NSB_poland_events.601.b:0 "Nenechme to eskalovat dále."
 NSB_poland_events.601.desc:1 "I když souhlasili s ochranou již v roce 1932, zdá se, že [From.GetAdjective] vláda již nemá zájem udržovat [Root.GetAdjective] zájem v této zemi."
 NSB_poland_events.601.t:0 "[From.GetNameDefCap] Odmítá"
 NSB_poland_events.7.a:0 "Skvělý návrh!"
 NSB_poland_events.7.b:0 "To vypadá jako smrtící past."
 NSB_poland_events.7.desc:0 "S obnovenou demokracií v Polsku se nová polská vláda snaží posílit francouzsko-polské vztahy a vytvořit alianci po obou stranách německé hranice. Ačkoli je Polsko stále oslabené po nedávném občanském konfliktu, není pochyb, že [GER.GetNameDef] by se v konfliktu na obou stranách své hranice potýkalo."
 NSB_poland_events.7.t:0 "Polsko navrhuje Morgeský pakt"
 NSB_poland_events.701.a:0 "Možná nás Britové vezmou."
 NSB_poland_events.701.desc:0 "Vláda [From.GetNameDef] v tuto chvíli odmítla podepsat formální alianci s námi. Tato hořká diplomatická porážka zanechává plán Frontu Morges na francouzsko-polskou alianci jako pouhou fantazii, a my se musíme místo toho obrátit na jiné pro podporu."
 NSB_poland_events.8.a:0 "Založte důkazy, svět se nikdy nedozví"
 NSB_poland_events.8.b:0 "Někdo jiný by měl nést korunu Polska!"
 NSB_poland_events.8.d:0 "Po dobytí Moskvy [From.GetNameDefCap] a jejich spojenci naši operativci našli poznámky z archivu NKVD odhalující děsivý osud rodiny Romanovců. Zpráva uzavírá, že celá imperiální rodina, včetně Anastasii, byla v červenci 1918 popravena bolševiky. Pokud nejednáme rychle, brzy se svět dozví, že naše královna není tím, kým se zdá být."
 NSB_poland_events.8.t:0 "Osud Anastasii Romanovové"
 NSB_poland_monarchist_events.1.a:0 "Musíme se bránit."
 NSB_poland_monarchist_events.1.desc:1 "S [From.GetLeader] nyní korunovaným králem [From.GetNonIdeologyName], vypadá to, že [From.GetAdjective] vláda to využívá k vydání nároku na [Root.GetNonIdeologyName]! Prostřednictvím války propagandy a pózování se [From.GetNameDef] pokusí zbraňovat opozici vůči režimu [Root.GetLeader] a podporovat vnitřní puč.\nPokud se tato propaganda ukáže jako účinná, [Root.GetLeader] může čelit puči a [Root.GetNonIdeologyName] bude sníženo na málo víc než na [From.GetAdjective] loutku."
 NSB_poland_monarchist_events.1.t:0 "[From.GetNameDefCap] si nárokuje náš trůn"
 NSB_poland_monarchist_events.2.a:0 "Nuže."
 NSB_poland_monarchist_events.2.desc:0 "Bohužel již nemůžeme zpochybňovat naše nároky na [From.GetNonIdeologyName]. Současná [From.GetAdjective] vláda jednoznačně vyhrála válku propagandy do té míry, že jakýkoli hovor o nároku [Root.GetLeader] je provázen smíchem a posměchem."
 NSB_poland_monarchist_events.2.t:0 "Nárok [Root.GetNameDefCap] zamítnut"
 NSB_poland_monarchist_events.3.a:0 "Prokletí!"
 NSB_poland_monarchist_events.3.desc:1 "[From.GetLeader] byl dnes korunován jako nový král [Root.GetNonIdeologyName]. Dlouhá řada propagačních kampaní obrátila mnoho [Root.GetAdjective] ministrů proti starému režimu a způsobila bezkrvný puč. Tento puč učinil z [Root.GetNonIdeologyName] jen loutku [From.GetNameDef] a budoucnost vypadá pochmurně pro budoucí [Root.GetAdjective] autonomii."
 NSB_poland_monarchist_events.3.t:0 "[From.GetLeader]’s puč!"
 NSB_poland_monarchist_events.4.a:0 "Zrádci!"
 NSB_poland_monarchist_events.4.desc:0 "Ulice [Root.GetNonIdeologyName] byly dnes zapáleny, protože pro- a anti-monarchistické milice ponořily národ do občanské války! Příznivci [Root.GetLeader] a [From.GetLeader] se zapojili do potyček po celé zemi a ministři z [From.GetNameDef] odmítají uznat svou účast na této impeachmentu naší národní suverenity. Nyní nezbývá nic jiného než čekat a vidět, která strana tohoto konfliktu vyjde vítězně."
 NSB_poland_monarchist_events.4.t:0 "Monarchistická občanská válka"
 NSB_poland_monarchist_events.5.a:0 "Se vzdáváme!"
 NSB_poland_monarchist_events.5.b:0 "Raději válka než [From.GetAdjective] loutka."
 NSB_poland_monarchist_events.5.desc:0 "Po dlouhé kampani královské propagandy, kterou inicioval [From.GetLeader] a [From.GetLeader.GetHerHis] vláda, napětí mezi loajalisty [Root.GetLeader] a těmi, kteří chtějí vidět sjednocení [Root.GetNonIdeologyName]-[From.GetNonIdeologyName], dosáhlo bodu, kdy už není mírové soužití možné. Bez jakýchkoli pochybností monarchističtí podporovatelé požadovali, aby [Root.GetLeader] abdikoval a uznal [From.GetLeader] jako jediného pravého krále [Root.GetNonIdeologyName].\n\nPřijetí by znamenalo, že [Root.GetNonIdeologyName] by bylo málo víc než [From.GetAdjective] stát podřízený, ale odmítnutí by téměř jistě vedlo k občanské válce."
 NSB_poland_monarchist_events.5.t:0 "[From.GetLeader] Příznivci požadují abdikaci"
 NSB_poland_monarchist_events.6.a:0 "Musíme se vzdát."
 NSB_poland_monarchist_events.6.b:0 "Šílené! Odmítáme!"
 NSB_poland_monarchist_events.6.desc:0 "S ohledem na zjevný nedostatek obranných schopností [Root.GetNameDef] požadují úředníci z [From.GetNameDef], aby celé [Root.GetNameDef] bylo pod přímou polskou okupací. Zcela očividně posíleni bezvýznamnými výplody jejich krále „Anastasia“, polský stát si zjevně vytvořil neukojitelnou ambici po slávě slovanské unie. Prohlásili, že pokud se nepodvolíme, invaze je nevyhnutelná. Jak bychom měli reagovat?"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap] požaduje naši anexi"
 NSB_poland_monarchist_events.601.a:0 "To vlastně fungovalo?"
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap] přijal naši nedávnou žádost o připojení k [Root.GetNameDef]. Již [Root.GetAdjective] vojska zaplavují region, aby potlačila jakýkoli místní odpor, než vznikne. Prostřednictvím této velké výhry se stále více přibližujeme našemu cíli slovanské unifikace."
 NSB_poland_monarchist_events.601.t:0 "[From.GetNameDefCap] přijímá!"
 NSB_poland_monarchist_events.602.a:0 "Tak tedy válka."
 NSB_poland_monarchist_events.602.desc:0 "Šokující je, že [From.GetAdjective] vláda odmítla naši žádost o abdikaci kontroly nad balkánským regionem na [Root.GetNameDef]. Naše pokusy o nalezení diplomatického řešení selhaly a nyní se to stalo věcí pro armádu."
 NSB_poland_monarchist_events.602.t:0 "[From.GetNameDefCap] odmítá!"
 NSB_poland_royal_election.1.a:0 "On je náš král!"
 NSB_poland_royal_election.1.b:0 "Ne, máme jiného na mysli..."
 NSB_poland_royal_election.1.desc:0 "Markrabě z Meklenburska a princ z Saska, Albert Leopold Friedrich Christian Sylvester Anno Macarius se snaží přidat titul krále Polska ke svým mnoha prestižním titulům. Mnoho velkých monarchů Společenství bylo členy rodu Wettinů a saských volitelů, a když naše národ nyní hledá krále, Friedrich Christian se zdá být nejzřejmějším a legitimním kandidátem na krále.\nS nárokem na Společenství na své straně, zvolení Friedrich zcela jistě posílí nárok naší vlády na všechna bývalá území Společenství. Nárokovatel Litvy, člen historické polské královské rodiny a prestižní rodokmen za ním, Friedrich Christian přináší silný nárok na království Polska."
 NSB_poland_royal_election.1.t:0 "Friedrich Christian požaduje trůn"
 NSB_poland_royal_election.2.a:0 "Spojení našich trůnů? Skvělý nápad!"
 NSB_poland_royal_election.2.b:0 "Nemůžeme riskovat naše vztahy s Rumunskem."
 NSB_poland_royal_election.2.desc:0 "Nárok Hohenzollernů na Polsko sahá až do doby existence současného polského státu. Nyní, když se polsko-rumunské vztahy stávají stále důležitějšími pro přežití obou států, dává smysl nabídnout náš trůn bývalému králi a dědici Rumunska, Michaelovi I.\nSesazen v roce 1930 ve prospěch vlastního otce, krále Michaela, představuje příležitost pro možnou unii polských a rumunských trůnů. S vlivem fašistické Železné gardy rostoucím v Rumunsku jsme schopni využít antifasistické sentimenty jako prostředek k sesazení krále Karola znovu a nahradit ho Michaelem jako králem. Takový čin by vytvořil nerozlučné spojenectví mezi našimi národy a naše společná vůle by byla mocnou silou, s níž by si musely poradit naše nepřátele v [SOV.GetNameDef] a [GER.GetNameDef]."
 NSB_poland_royal_election.2.t:0 "Korunní princ Michael z Rumunska"
 NSB_poland_royal_election.3.a:0 "Šílený nápad, ale to jsou šílené časy. Máme našeho krále!"
 NSB_poland_royal_election.3.b:0 "Pavel, co teď?"
 NSB_poland_royal_election.3.desc:0 "Dnes se regentské radě představil neobvyklý kandidát. Princ Gruzie, kozák a bývalý generál Bílé armády Pavel Bermondt-Avalov se na radu obrátil s tvrzením, že se uchází nejen o Království Polsko, ale i o Polsko-Litevské společenství.\nPřed mnoha lety se kozák pokusil o invazi do Pobaltí z neznámých důvodů a zdá se, že princezna ambice od té doby jen vzrostly.\nAčkoli je většinou obyčejných Poláků nepřijatelný, tento nepravděpodobný kandidát na trůn by s sebou přinesl armádu bílých exilantů, což by rozhněvalo [SOV.GetNameDef], ale posílilo naše síly a potenciálně nás sblížilo s fašistickými mocnostmi Evropy."
 NSB_poland_royal_election.3.t:0 "Kozácký král"
 NSB_poland_royal_election.4.a:1 "Náš král bude poslední Romanov. Pravděpodobně."
 NSB_poland_royal_election.4.b:0 "Možná jsme příliš rychle odvolali Friedricha Christiana..."
 NSB_poland_royal_election.4.desc:1 "„Krakovský zámek, malované orly, ano, pamatuji si. Jsem jediný pravý král Polska.“ Proslulá uchazečka o jméno Anastasia Romanov dnes dorazila do Krakovského zámku spolu se svým publicistou, aby tvrdila, že rodina Romanovů má stále nárok na trůn Polska a jako poslední Romanov je logicky král. Následník Anastázie spočívá nejen na síle nároku Romanovů na Polsko, ale také na legitimitě jejího rodokmenu.\nAčkoliv mnozí bývalí ruští šlechtici potvrzují, že je skutečně pravá Anastasia, mnozí ji vidí jako excentrickou osobu s nadměrnou mediální pozorností.\nI když její nárok může být zpochybněn, je poslední na seznamu kandidátů a odmítnout ji nyní by znamenalo, že by Polsko zůstalo opět na začátku; na prázdném trůnu shromažďujícím prach."
 NSB_poland_royal_election.4.t:0 "Anastasia Romanov přichází do Polska"
 NSB_poland_royal_election.5.a:0 "Habsburské Polsko se rodí!"
 NSB_poland_royal_election.5.b:0 "Přejeme si další..."
 NSB_poland_royal_election.5.desc:0 "Král, Habsburk a polský patriot, Karl Albrecht von Habsburg, slouží polské armádě téměř od jejího vzniku. Ačkoliv jeho rod není doma na této půdě, jeho ochota bojovat a umřít za Polsko z něj činí ideálního kandidáta na trůn.\n\nAčkoliv se zdá, že arcivévoda nemá velké ambice na vládnutí, možná by mohl být přesvědčen, aby sloužil Polsku ne na zbraních, ale v vedení."
 NSB_poland_royal_election.5.t:0 "Habsburský kandidát"
 NSB_polish_fascist_events.1.a:0 "Proč útočit, když se sami vzdávají?"
 NSB_polish_fascist_events.1.b:0 "Máme jiné plány pro Polsko."
 NSB_polish_fascist_events.1.desc:0 "[From.GetAdjective] vláda navrhla pakt na podporu našich cílů globální hegemonie. Je jasné, že [From.GetLeader] si je vědom, že [Root.GetLeader] nebyl spokojen s rozdělením hranic mezi Polskem a Německem, a proto byl polský ministr zahraničí Józef Beck vyslán, aby navrhl dodatek k této dohodě.\n\nPolsko souhlasí s postoupením západních území Poznaně, Gdaňsku a Horním Slezsku výměnou za vzájemné pakty o neútočení a německou ochranu a vedení proti jakékoli pokusné [SOV.GetAdjective] invazi. Pakt by v podstatě učinil z Polska jen německou loutku spolu s postoupením sporných území na naší hranici. Měli bychom souhlasit?"
 NSB_polish_fascist_events.1.t:0 "Pakt Beck-Ribbentrop"
 NSB_polish_fascist_events.101.a:0 "Bezpečné, ale za jakou cenu?"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap] souhlasil s našimi podmínkami a [Root.GetNameDef] je nyní oficiálně pod ochranou [From.GetAdjective]. Již nyní vojáci [From.GetAdjective] zaplavují venkov [Root.GetAdjective] a naši ministři odpovídají přímo Berlínu."
 NSB_polish_fascist_events.101.t:0 "[From.GetNameDefCap] podepisuje pakt"
 NSB_polish_fascist_events.102.a:0 "Čas na změnu kurzu."
 NSB_polish_fascist_events.102.desc:0 "Přes naši nabídku, která efektivně předává klíče k naší zemi přímo [From.GetLeader], se zdá, že vláda [From.GetAdjective] má jiné plány a rozhodně odmítla naši nabídku."
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap] odmítá Pakt"
 NSB_polish_fascist_events.2.a:0 "Vydejte ultimátum."
 NSB_polish_fascist_events.2.b:0 "Velmi dobře."
 NSB_polish_fascist_events.2.c:0 "Ne."
 NSB_polish_fascist_events.2.desc:0 "Navzdory jejich současné pozici jako [Root.GetAdjective] podřízeného, zdá se, že [From.GetNameDef] stále má ambici na hegemonii Commonwealthu. Uznávajíc náš nárok v Memelu, [From.GetLeader] navrhuje, abychom rozdělili národ, přičemž region Memel by přešel pod kontrolu [Root.GetAdjective] a zbytek země by se stal [From.GetAdjective]."
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap] Se snaží rozdělit Litvu"
 NSB_polish_fascist_events.201.a:0 "Nemáme na výběr."
 NSB_polish_fascist_events.201.b:0 "Odmítáme!"
 NSB_polish_fascist_events.201.desc:0 "Společný požadavek na anexe přišel z nepravděpodobné Aliance mezi [POL.GetNameDef] a [GER.GetNameDef]. Žádají, aby byla oblast Memel postoupena Německu a zbytek našeho národa byl zcela anektován Polskem."
 NSB_polish_fascist_events.201.t:0 "Německo a Polsko požadují litevskou anexi"
 NSB_polish_fascist_events.202.a:0 "Jak nešťastné."
 NSB_polish_fascist_events.202.desc:0 "Zdá se, že Němci mají jiné plány pro Litvu, protože náš návrh na anexi byl jednomyslně odmítnut."
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap] odmítá"
 NSB_polish_fascist_events.203.a:0 "Výborně."
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap] souhlasil s našimi požadavky a bývalá litevská území jsou již rozdělena mezi Polsko a Německo. Bez výstřelu je Litva nyní naše."
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap] souhlasí"
 NSB_polish_fascist_events.204.a:0 "Prostě si to vezmeme silou."
 NSB_polish_fascist_events.204.desc:0 "Zdá se, že Litva odmítla naše rozumné požadavky. Ačkoliv diplomacie mohla selhat, nyní se to stalo záležitostí pro armádu."
 NSB_polish_fascist_events.204.t:0 "[From.GetNameDefCap] Vzdoruje!"
 NSB_polish_fascist_events.3.a:0 "To se zdá rozumné."
 NSB_polish_fascist_events.3.b:0 "Ne. Polsko je naše."
 NSB_polish_fascist_events.3.desc:0 "Tvrdí, že naše využívání polských továren brání válečnému úsilí, ministři z [From.GetNameDef] požádali, abychom uvolnili naše požadavky na jejich národ. Ačkoliv by dohoda udržela status Polska jako [Root.GetAdjective] protektorátu, výrazně by zvýšila jejich politickou a ekonomickou nezávislost."
 NSB_polish_fascist_events.3.t:0 "[From.GetNameDefCap] Požaduje autonomii"
 NSB_polish_fascist_events.301.a:0 "Vynikající"
 NSB_polish_fascist_events.301.desc:0 "[From.GetNameDefCap] souhlasila s výrazným zvýšením autonomie užívané naším státem. I když jsme stále [From.GetAdjective] subjekt, nyní jsme mnohem více průmyslově a diplomaticky nezávislí."
 NSB_polish_fascist_events.301.t:0 "[From.GetNameDefCap] Uděluje autonomii"
 NSB_polish_fascist_events.302.a:0 "Bohužel."
 NSB_polish_fascist_events.302.b:0 "Možná může Podzemní stát pomoci..."
 NSB_polish_fascist_events.302.desc:0 "Naše žádost o autonomii byla agresivně odmítnuta [From.GetNameDef], přičemž [From.GetAdjective] poradci byli dokonce uraženi pouhým návrhem takové věci. Tvrdí, že naše pokračující podřízení je nezbytnou součástí válečného úsilí a zdá se, že zůstaneme jejich poddanými v dohledné budoucnosti."
 NSB_polish_fascist_events.302.t:0 "[From.GetNameDefCap] zpřísňuje otěže"
 NSB_polish_fascist_events.4.a:0 "Měli bychom vzít Balt."
 NSB_polish_fascist_events.4.b:0 "Bělorusko a Ukrajina budou naším domovem."
 NSB_polish_fascist_events.4.c:0 "Musíme dokončit Intermarium."
 NSB_polish_fascist_events.4.desc.first:0 "Obětovali jsme mnoho ve snaze eliminovat bolševismus; naši západní hranici, naši nezávislost a životy nespočtu vojáků. Nyní nastal čas požádat o něco na oplátku. S naší válkou s [SOV.GetNameDef], která je jistě vítězstvím, vidíme na Východě nespočet příležitostí k polské expanzi."
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap] odmítl náš návrh na poválečné hranice, ale to je málo důležité, když existuje tolik dalších vizí pro poválečný polský stát."
 NSB_polish_fascist_events.4.t:0 "Polsko po válce"
 NSB_polish_fascist_events.401.a:0 "To je uspokojivé."
 NSB_polish_fascist_events.401.b:0 "Ne."
 NSB_polish_fascist_events.401.desc.baltics:0 "Polsko se na nás obrátilo s návrhem na jejich budoucí hranice po válce. S odvoláním na území, které ztratili na [Root.GetNameDef] v paktu Beck-Ribbentrop, [From.GetAdjective] vláda věří, že mají nárok na některé územní úpravy po vyhraní války.\n\nSnaží se posunout na sever směrem k Pobaltí, odkazuje na bývalý satelitní stát Commonwealthu Kurland jako na oprávnění."
 NSB_polish_fascist_events.401.desc.blacksea:0 "Polsko nás oslovilo s návrhem na jejich budoucí hranice po válce. Cituje území, které ztratili [Root.GetNameDef] v paktu Beck-Ribbentrop, [From.GetAdjective] vláda věří, že mají nárok na některé územní revize po vítězství ve válce.\n\nUsilují o posun na jih do Krymu, přičemž odkazují na dlouhodobé ambice Polska, které se táhne od moře k moři."
 NSB_polish_fascist_events.401.desc.ukraine:0 "Polsko se na nás obrátilo s návrhem na své budoucí hranice po válce. Uvádí území, která ztratilo [Root.GetNameDef] v paktu Beck-Ribbentrop, [From.GetAdjective] vláda věří, že má nárok na některé územní revize po vítězství ve válce.\n\nSnaží se posunout na východ do Běloruska a Ukrajiny, uvádějíce bývalá území Commonwealthu na východě."
 NSB_polish_fascist_events.402.a:0 "Budoucnost Polska je zajištěna."
 NSB_polish_fascist_events.402.desc:0 "Náš návrh na budoucí hranice Polska byl přijat [From.GetNameDef] a již se regiony, které jsme si nárokovali, integrují do naší civilní správy. I když se možná nikdy nedožijeme návratu Západu, tyto nová území více než nahradila fyzickou půdu, která nám byla odejmuta před pár lety."
 NSB_polish_fascist_events.5.a:0 "Vynikající iniciativa."
 NSB_polish_fascist_events.5.b:0 "Nemyslím si."
 NSB_polish_fascist_events.5.desc:0 "Aliance založená především na principech falangismu a katolické identity, [From.GetNameDef] nás pozvala do Falangistické mezinárodní. Přijetí by znamenalo, že naše dvě národy budou bojovat společně během války, a také posílí a podpoří falangistické prvky v naší vládě. Měli bychom přijmout?"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap] nás zve na falangistickou internacionálu"
 NSB_polish_fascist_events.6.a:0 "Vše podle plánu."
 NSB_polish_fascist_events.6.desc:0 "Stálé posilování a agitace falangistů vyústilo v řadu nacionalistických nepokojů v ulicích Varšavy. Zřejmě povzbuzeni ochotou [Root.GetLeader] spolupracovat a podporovat pravicové extremisty, se demonstranti procházeli ulicemi Varšavy a skončili v konfrontaci na Varšavském hradě. Vojenské hodnostáři loajální vládní frakci Sanacja nebyli schopni zastavit dav, když vtrhl do hlavního města a fyzicky odstrčil [Root.GetLeader] z budovy.\n\nUž byla hrad vyprázdněn od veškerého vedení Sanacji a Bolesław Piasecki se prohlásil vládcem nového polského státu."
 NSB_polish_fascist_events.6.t:0 "Varšavské nepokoje"
 NSB_polish_fascist_events.7.a:0 "Milujím demokracii."
 NSB_polish_fascist_events.7.desc:0 "S tím, jak Sanacja stále více přijímala politiky a přesvědčení Národně-demokratické strany, mnozí to považovali za pouhou otázku času, kdy se republika opět otevře národním volbám. S podpisem třetí Národní ústavy Polska byly volby opět obnoveny, ale pod podmínkou, že strany považované za nepatriotické nebudou moci vládnout.\n\n„Nepatriotické“ strany zahrnují PSL spolu s většinou dalších hlavních levicových a středových stran, což voličům ponechává jen málo možností kromě Národních demokratů. Národní demokraté zvítězili ve volbách, přičemž konkurující strany jako Sanacja obdržely pouze zlomek hlasů, což dalo ND téměř úplnou kontrolu nad republikou."
 NSB_polish_fascist_events.7.t:0 "Národní volby Polska"
 NSB_soviet_academy_of_sciences.1.a:0 "Velký krok vpřed!"
 NSB_soviet_academy_of_sciences.1.desc:0 "Na okázalé ceremonii dnes [THIS.GetLeader] a [SOV.GetAdjective] velvyslanec formálně uvedli [THIS.GetAdjective] Akademii věd. Modelována po [SOV.GetAdjective] Akademii věd, tento nový institut nám umožní provádět pokročilý výzkum na velmi vysoké úrovni, řízený odborníky z [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.t:0 "Založení [THIS.GetAdjective] akademie věd"
 NSB_soviet_atomic_bomb_project.1.a:0 "Další vítězství pro mír."
 NSB_soviet_atomic_bomb_project.1.desc:0 "Jeden z našich agentů, jehož úkolem bylo infiltrace do zahraničního jaderného výzkumného programu, se vrátil na naše velvyslanectví a přinesl velké množství tajných dokumentů různých předmětů, na kterých vědci pracují, od návrhů centrifug až po výpočty rozměrů hlavic. Tato data budou bezpochyby velmi cenná pro pokrok v našem vlastním programu jaderných zbraní."
 NSB_soviet_atomic_bomb_project.1.t:0 "Agent se vrací s jadernými tajemstvími"
 NSB_soviet_atomic_bomb_project.2.a:0 "Absurdní! Nemáme žádné spojení s touto osobou."
 NSB_soviet_atomic_bomb_project.2.desc:0 "Jeden z našich agentů pověřených infiltrací do programu jaderných zbraní byl dnes zadržen při pokusu opustit zabezpečené zařízení. Při prohlídce jeho tašky byly nalezeny tajné dokumenty. Bohužel evidentně přiznal, že pracoval pro nás, neboť náš velvyslanec byl povolán na naléhavé konzultace a konfrontován s důkazy."
 NSB_soviet_atomic_bomb_project.2.t:0 "Agent chycen v jaderném zařízení"
 NSB_soviet_atomic_bomb_project.3.a:0 "Alespoň nic nebylo ukradeno."
 NSB_soviet_atomic_bomb_project.3.desc:0 "Dnes ráno byl zaměstnanec jednoho z našich jaderných výzkumných zařízení zastaven při rutinní kontrole. Důkladné prohledání jeho věcí odhalilo skrytý oddíl v jeho tašce. Uvnitř tohoto oddílu se nacházelo několik vysoce utajovaných dokumentů týkajících se jaderné technologie. \n\nPodezřelý byl předán kontrašpionáži a přiznal se. Zdá se, že byl v kontaktu s [SOV.GetAdjective] velvyslanectvím a byl pověřen infiltrací našeho jaderného výzkumného programu, aby ukradl plány a další výzkumné údaje."
 NSB_soviet_atomic_bomb_project.3.t:0 "Bezpečnostní incident v jaderném výzkumném zařízení"
 NSB_soviet_civil_war_common.001.a:0 "Čas se posunout dál"
 NSB_soviet_civil_war_common.001.desc_exiles:0 "Komunistický režim padl. Naše vítězné jednotky ovládají hlavní město. Lidé jsou konečně osvobozeni od rudé tyranie. Nové Rusko povstane z devastace způsobené dvěma občanskými válkami a lety nevhodného vládnutí mezi nimi."
 NSB_soviet_civil_war_common.001.desc_left:0 "Válka proti Stalinovi skončila. Diktátor byl svržení. [ROOT.GetLeader] nás dovedl k vítězství.\nJe čas znovu zažehnout revoluční oheň a přinést svobodu pracujícím na celém světě."
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "Země byla vybojována, [ROOT.GetLeader] nás dovedl k vítězství. Nyní je čas začít léčit a přetvářet zemi. Ukázali jsme, že jsme byli připraveni udělat cokoliv, abychom vyhráli. Vítězství však vždy něco stojí, a kromě oběti našich hrdinských vojáků máme také dluhy, které musíme splatit, než může být kapitola naší historie uzavřena."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "Naše vítězné armády parádně procházejí kolem Kremlu. Vítězství je naše!\nNová éra pro [ROOT.GetNameDef] začíná dnes. Pod moudrým vedením [ROOT.GetLeader] se země obnoví a vyjde silnější než kdy jindy."
 NSB_soviet_civil_war_common.001.t:0 "Vítězství"
 NSB_soviet_civil_war_common.002.a:0 "Moskva je nejdůležitější město"
 NSB_soviet_civil_war_common.002.b:0 "Leningrad je místo, kde revoluce začala"
 NSB_soviet_civil_war_common.002.c:0 "Musí to být Petrohrad"
 NSB_soviet_civil_war_common.002.d:0 "Držme [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.desc:1 "Válka skončila. Je třeba rozhodnout o budoucí metropoli země."
 NSB_soviet_civil_war_common.002.e:0 "Vladivostok bude naším novým východním hlavním městem"
 NSB_soviet_civil_war_common.002.f:0 "Petrburg byl hlavním městem impéria"
 NSB_soviet_civil_war_common.002.t:0 "Hlavní město [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.003.a:0 "Tak je to válka"
 NSB_soviet_civil_war_common.003.desc:0 "Naše operace již nemohou pokračovat tajně. [ROOT.GetLeader] mobilizoval armádu a NKVD a začal shromažďovat všechny podezřelé z plánování proti státu. Pokud nyní nejednáme, všechno, za co jsme bojovali, bude marné."
 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader] mobilizuje ozbrojené síly"
 NSB_soviet_civil_war_common.006.a:0 "Dobře"
 NSB_soviet_civil_war_common.006.desc:0 "Držení [SOS.GetLeader] nad zemí slábne. Po celé [SOS.GetNameDef] povstávají lidé proti tyranii [SOS.GetLeader]. Vznikají partyzánské jednotky, které nám pomohou v našem boji."
 NSB_soviet_civil_war_common.006.t:0 "Partyzáni se připojují k povstání"
 NSB_soviet_civil_war_common.010.a:0 "Volgograd by bylo vhodné jméno"
 NSB_soviet_civil_war_common.010.b:0 "Bylo to Tsaritsyn, mělo by to být Tsaritsyn"
 NSB_soviet_civil_war_common.010.c:0 "Trockij je skutečným hrdinou revoluce"
 NSB_soviet_civil_war_common.010.d:0 "Měli bychom to přejmenovat na památku Bukharina."
 NSB_soviet_civil_war_common.010.t:0 "De-Stalinizace"
 NSB_soviet_civil_war_common.010_exiles:0 "Bolshevici se pokusili změnit státní náboženství na komunismus a vytvořili osobní kult kolem svých vůdců. Dokonce šli tak daleko, že přejmenovali města v Rusku. Řád musí být obnoven kolem říše a nikde není vhodnější začít než ve starém městě Carskoje Selo, přejmenovaném na Stalingrad."
 NSB_soviet_civil_war_common.010_left_opposition:0 "Revoluce je triumfální. Diktátor padl a opět proletář vládne zemi. Kultovní chování Stalina musí být zastaveno a všechny jeho symboly musí být odstraněny. Města pojmenovaná po Stalinovi a jeho stoupencích by měla být přejmenována na něco vhodnějšího. To platí zejména pro město Stalingrad."
 NSB_soviet_civil_war_common.010_right_opposition:0 "Diktátor padl. Je čas rozložit kult Stalina, zbavit jeho zbývající stoupence ikon, které si cení, a ukázat lidem, že staré časy jsou pryč. Pomníky musí být odstraněny a města přejmenována. Snad nejcennější drahokam Stalina bylo město Stalingrad."
 NSB_soviet_civil_war_common.100.a:0 "To je dokonalé"
 NSB_soviet_civil_war_common.100.b:0 "Nemůžeme si dovolit ztrátu lidí."
 NSB_soviet_civil_war_common.100.desc:0 "Opozice v [FROM.GetNameDef] plánuje povstání proti [FROM.GetLeader]. Jejich hlavní vyjednavač nabídl, že po porážce [FROM.GetLeader] předají Vladivostok výměnou za podporu v případě občanské války."
 NSB_soviet_civil_war_common.100.t:0 "Vladivostok za podporu"
 NSB_soviet_civil_war_common.100_exiles.desc:0 "Ruské opoziční skupiny v Mandžusku plánují vzpouru proti [FROM.GetLeader]. Jejich hlavní vyjednavač, $SOV_konstantin_rodzayevsky$, nabídl, že předá Vladivostok, jakmile porazí [FROM.GetLeader], výměnou za japonskou podporu bílým silám během občanské války."
 NSB_soviet_civil_war_common.101.a:0 "To by mělo zajistit náš zadek."
 NSB_soviet_civil_war_common.101.desc:0 "[FROM.GetAdjective] režim souhlasil s naší žádostí a podpoří naši kauzu proti stalinistům silným expedičním vojskem, pokud dojde na nejhorší. Vladivostok bude jejich, jakmile boj skončí."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "Naši [FROM.GetAdjective] přátelé souhlasili s naší žádostí a podpoří náš boj proti bolševikům silnou expediční silou, jakmile povstaneme. Předat Vladivostok je vysoká cena za zaplacení, ale někdy musíte učinit oběti - alespoň dočasně."
 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName] podporuje naši věc"
 NSB_soviet_civil_war_common.102.a:0 "To jsou zajímavé časy"
 NSB_soviet_civil_war_common.102.desc:0 "V poněkud nečekaném obratu událostí odmítla [FROM.GetAdjective] vláda nabídku na získání přístavu a oblasti kolem Vladivostoku výměnou za aktivní podporu proti Stalinovi."
 NSB_soviet_civil_war_common.102.t:0 "Japanci odmítají Vladivostok"
 NSB_soviet_civil_war_common.103.a:0 "Pokud mají mít nějakou šanci, budou potřebovat veškerou pomoc, kterou mohou získat."
 NSB_soviet_civil_war_common.103.b:0 "Něco pravděpodobně ušetříme"
 NSB_soviet_civil_war_common.103.c:0 "Můžeme jim alespoň zakoupit nějaké zbraně."
 NSB_soviet_civil_war_common.103.d:0 "Nestojí to za riziko být zatažen do toho konfliktu"
 NSB_soviet_civil_war_common.103.desc:0 "Na oplátku za podporu povstání proti Stalinovi pomocí vybavení je sovětská opozice připravena vrátit celý ostrov, který nazývají Sachalin, zpět [ROOT.GetName]."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "Zástupce ruské emigrantské komunity v Mandžusku se na nás obrátil s žádostí o zásoby v případě druhé ruské občanské války. Na oplátku říkají, že jsou připraveni uznat práva [ROOT.GetNameDef] na celé území ostrova Karafuto."
 NSB_soviet_civil_war_common.103.t:0 "Severní Sachalin výměnou za zbraně"
 NSB_soviet_civil_war_common.104.a:0 "Vysoká cena, ale snad to bude stát za to"
 NSB_soviet_civil_war_common.104.desc:0 "Jednání s [FROM.GetAdjective] byla úspěšná. [FROM.GetName] slíbili dodat našemu úsilí zbraně výměnou za kontrolu nad severní částí Sachalinu."
 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap] dodá zbraně"
 NSB_soviet_civil_war_common.105.a:0 "To je špatné"
 NSB_soviet_civil_war_common.105.desc:0 "Přestože nabídli [FROM.GetLeader] dohodu, která by určitě byla v [FROM.GetAdjective] zájmech, delegace se vrátila domů s prázdnou."
 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap] Odpírá dodávky zbraní"
 NSB_soviet_civil_war_common.106.a:0 "Cokoli, co destabilizuje Sovětský svaz, je dobrá věc."
 NSB_soviet_civil_war_common.106.b:0 "To zní velmi dobře. Měli bychom dokonce poslat nějaké vojenské poradce"
 NSB_soviet_civil_war_common.106.c:0 "Nehouvejme se do toho"
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "Antikomunistické skupiny v Mandžusku plánují proti [SOV.GetLeader]. Chtějí svrhnout bolševiky s další občanskou válkou. Zástupci této skupiny se na nás obrátili s žádostí o pomoc při utajovaném vojenském budování výměnou za budoucí práva na olej v ropných polích v Baku."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "Ruské bílé síly povstaly proti [SOS.GetLeader], což zahájilo další občanskou válku v Rusku. Rebelové se na nás obrátili s nabídkou budoucích práv na ropná pole v Baku výměnou za pomoc při budování jejich vojenských schopností."
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "Opoziční skupiny v [FROM.GetNameDef] plánují puč proti Stalinovi. Přistoupili k nám s žádostí o pomoc při tajné vojenské výstavbě výměnou za budoucí práva na ropu v ropných polích Baku."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetNameDefCap], vedený [SOV.GetLeader], se vzbouřil proti [SOS.GetLeader] a bojuje v zoufalé občanské válce. Rebelové se obrátili na nás, nabízející budoucí práva na ropná pole v Baku výměnou za pomoc při budování jejich vojenské kapacity."
 NSB_soviet_civil_war_common.106.t:0 "Tajná pomoc výměnou za ropné pole v Baku"
 NSB_soviet_civil_war_common.107.a:0 "Dobré zprávy"
 NSB_soviet_civil_war_common.107.desc_advisors:1 "Vláda [FROM.GetAdjective] souhlasila s pomocí při budování vojenského průmyslu výměnou za budoucí práva na olej. Kromě toho také souhlasila s tím, že k nám pošle několik vojenských 'poradců', kteří s námi zůstanou po celý trvání občanské války."
 NSB_soviet_civil_war_common.107.desc_normal:0 "Naše žádost o pomoc při budování naší vojenské kapacity byla dobře přijata [FROM.GetNameDef]. [FROM.GetAdjective] vláda pomůže vybudovat vojenské závody výměnou za budoucí práva na ropu v Kavkazu."
 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap] Souhlasí s pomocí výměnou za ropné pole v Baku"
 NSB_soviet_civil_war_common.108.a:0 "Budeme si muset vystačit sami."
 NSB_soviet_civil_war_common.108.desc:1 "Naše jednání s [FROM.GetNameDef] byla neplodná. Přestože nabízeli budoucí práva na ropu, nepomohou nám vybudovat více vojenského průmyslu."
 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap] Odpírá pomoc"
 NSB_soviet_civil_war_common.109.a:0 "To bude velmi zajímavé"
 NSB_soviet_civil_war_common.109.desc:0 "Občanská válka opět propukla v Rusku. [SOV.GetLeader] vede válku proti [SOS.Getleader] a pokud budou vzbouřenci úspěšní, máme hodně co získat. Slíbili jsme jim podporu a [?ROOT.SOV_foreign_military_advisor_1.GetName] a [?ROOT.SOV_foreign_military_advisor_2.GetName] jsou připraveni jet do [SOV.GetName], aby pomohli naplánovat válku a získali cenné informace o [SOV.GetAdjective] vojenské schopnosti."
 NSB_soviet_civil_war_common.109.t:0 "Odesílání 'poradců' do [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.110.a:0 "To je příliš dobrá nabídka na to, abychom ji odmítli."
 NSB_soviet_civil_war_common.110.b:0 "Nenechme se do toho zaplést"
 NSB_soviet_civil_war_common.110.desc:0 "Sovětská opozice nás požádala o pomoc v jejich boji o moc. Chtějí, abychom tajně vyškolili ukrajinskou milici výměnou za budoucí práva na zdroje v nezávislé Ukrajině."
 NSB_soviet_civil_war_common.110.t:0 "Pomoc při vyvolání ukrajinské vzpoury"
 NSB_soviet_civil_war_common.111.a:0 "Tohle musí fungovat"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] souhlasil se začátkem výcviku ukrajinské milice. Jednotky budou poté převedeny do Ukrajiny, když budou připraveny, a zahájí vzpouru proti stalinistickému režimu."
 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap] zaškolí ukrajinskou milici"
 NSB_soviet_civil_war_common.112.a:0 "Škoda"
 NSB_soviet_civil_war_common.112.desc:0 "Po několika dnech diskusí [FROM.GetLeader] náhle rozhodl odepřít podporu ukrajinské vzpourě, čímž zanechal naše vyjednavače bez ponětí, proč byl jejich návrh odmítnut."
 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap] Odmítá ukrajinský návrh"
 NSB_soviet_civil_war_common.113.a:0 "Ještě jeden nepřítel pro [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b:0 "Dobré vědět"
 NSB_soviet_civil_war_common.113.c:0 "Čekej, co?"
 NSB_soviet_civil_war_common.113.desc_before:0 "Naši němečtí kontakty nám hlásí, že ukrajinská milice, kterou cvičili, je připravena k útoku. Jednotky byly vybaveny a vyškoleny a budou tajně nasazeny na Ukrajinu, v očekávání vypuknutí války."
 NSB_soviet_civil_war_common.113.desc_started:0 "Naše německé kontakty hlásí, že ukrajinská milice, kterou vyškolili, je připravena k úderu. Jednotky byly vybaveny a tajně přepraveny na strategická místa. Příkaz k útoku byl dán a povstání začne každou chvíli."
 NSB_soviet_civil_war_common.113.t:0 "Ukrajinská milice je připravena"
 NSB_soviet_civil_war_common.114.a:0 "To není přijatelné!"
 NSB_soviet_civil_war_common.114.b:0 "Nuže, i po tomto jsme se nakonec dohodli."
 NSB_soviet_civil_war_common.114.c:0 "To zasadí vážný úder [SOS.GetLeader]"
 NSB_soviet_civil_war_common.114.desc:0 "Německy vycvičení ukrajinští vojáci zajistili kontrolu nad klíčovými městy po celé Ukrajině. Byla vytvořena předběžná vláda vedená [UKR.GetLeader] a [UKR.GetNameDef] se prohlásila za nezávislou zemi."
 NSB_soviet_civil_war_common.114.t:0 "Ukrajinský povstání"
 NSB_soviet_civil_war_common.115.a:0 "Skvělý nápad"
 NSB_soviet_civil_war_common.115.b:0 "Máme už dost vlastních problémů"
 NSB_soviet_civil_war_common.115.desc:0 "Sovětská opozice se na nás obrátila s žádostí o tajnou podporu. Na oplátku za dodávky a pomoc s vojenským posílením jsou připraveni akceptovat návrat [BLR.GetAdjective] exilové vlády."
 NSB_soviet_civil_war_common.115.t:0 "Budoucí nezávislost pro Bělorusko výměnou za podporu"
 NSB_soviet_civil_war_common.116.a:0 "Dobře"
 NSB_soviet_civil_war_common.116.desc:0 "Naše vyjednávání s [FROM.GetAdjective] byla úspěšná. Na oplátku za umožnění návratu [BLR.GetAdjective] exilové vlády po válce, [FROM.GetAdjective] vláda nás podpoří vojenskou výstavbou a vybavením."
 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap] Podporujte naši věc"
 NSB_soviet_civil_war_common.117.a:0 "Budeme se muset obejít bez jejich pomoci"
 NSB_soviet_civil_war_common.117.desc:0 "Naše jednání s [FROM.GetAdjective] nepřinesla žádné konkrétní výstupy. [FROM.GetLeader] naši nabídku odmítl, takže pomoc od [FROM.GetName] nebude k dispozici."
 NSB_soviet_civil_war_common.117.t:0 "Žádná podpora od [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.118.a:0 "Dáme jim pušky"
 NSB_soviet_civil_war_common.118.b:0 "Můžeme alespoň uvolnit pár pušek"
 NSB_soviet_civil_war_common.118.c:0 "Nemáme žádné, ale možná, pokud pro ně něco koupíme"
 NSB_soviet_civil_war_common.118.d:0 "Není smysl se zapojovat"
 NSB_soviet_civil_war_common.118.desc:0 "Členové protistalinistické sovětské opozice v současnosti vedou kampaň proti stalinistickému režimu. Bylo uspořádáno řada protistalinistických mítinků a zde v [ROOT.GetName] probíhají fundraisingové kampaně.\nKromě získávání podpory pro svou věc nás tajně oslovili s žádostí o zbraně na podporu povstání."
 NSB_soviet_civil_war_common.118.t:0 "Sovětská opozice žádá o podporu"
 NSB_soviet_civil_war_common.119.a:0 "Skvělé"
 NSB_soviet_civil_war_common.119.desc:0 "Vláda [FROM.GetAdjective] se dohodla, že nás tajně zásobí zbraněmi."
 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap] podporuje naši věc"
 NSB_soviet_civil_war_common.120.a:0 "Škoda"
 NSB_soviet_civil_war_common.120.desc:0 "Naše fundraisingová akce v [FROM.GetNameDef] byla úspěšná. Vláda však odmítla nám dodat zbraně."
 NSB_soviet_civil_war_common.120.t:0 "Vláda [FROM.GetAdjective] nás nepodpoří"
 NSB_soviet_civil_war_common.121.a:0 "Na toto jsme čekali"
 NSB_soviet_civil_war_common.121.b:0 "Nenechme se do toho vtáhnout"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader] poslal delegaci požadující naši podporu proti [SOS.GetNameDef]. \n[Vláda FROM.GetAdjective] je ochotna vzdát se své suverenity výměnou za [ROOT.GetAdjective] vstup do války."
 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName] žádá o naši ochranu"
 NSB_soviet_civil_war_common.122.a:0 "K vítězství"
 NSB_soviet_civil_war_common.122.desc:1 "Je to škoda, že to muselo dospět až sem. Ale aby se nám podařilo znovu získat kontrolu nad tím, co jsme ztratili, musíme udělat oběti. Toto je pouze dočasné nouzové opatření.\nJakmile bolševici odejdou, budeme usilovat o úplnou nezávislost."
 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName] Přijímá naši nabídku"
 NSB_soviet_civil_war_common.123.a:0 "Toto nebude zapomenuto!"
 NSB_soviet_civil_war_common.123.desc:0 "Ve naší nejvíce zoufalé hodině se [FROM.GetLeader] rozhodl stáhnout podporu, kterou [FROM.GetNameDef] slíbil, i když jsme byli připraveni jít do krajních délek, abychom ji zajistili."
 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName] Nás opustil"
 NSB_soviet_civil_war_common.124.a:0 "Dobře"
 NSB_soviet_civil_war_common.124.desc:0 "Továrny postavené v [?SOV_civil_war_start_state.GetName] jsou připraveny k uvedení do provozu. To významně pomůže našemu válečnému úsilí, jak nyní, tak i v budoucnu."
 NSB_soviet_civil_war_common.124.t:0 "[FROM.GetAdjective] továrny dokončeny"
 NSB_soviet_civil_war_common.125.a:0 "Skvělé"
 NSB_soviet_civil_war_common.125.desc:0 "Po našem zajetí [?SOV.SOV_defections_army_state.GetName] armáda [SOS.GetLeader] ztrácí morálku. Vojáci hromadně dezertují, někteří pouze odkládají zbraně, zatímco jiní se skutečně přidávají k našemu boji."
 NSB_soviet_civil_war_common.125.t:0 "Zradění nepřáteli"
 NSB_soviet_civil_war_common.126.a:0 "Můžeme to využít k dobrému účelu"
 NSB_soviet_civil_war_common.126.desc:0 "A [SOS.GetAdjective] armádní sklad byl zajat našimi vítěznými jednotkami v [?SOV.SOV_captured_stockpile_state.GetName]. Ústupující [SOS.GetAdjective]s se pokusili jej zničit, ale našim vojákům se podařilo zachytit některé zařízení."
 NSB_soviet_civil_war_common.126.t:0 "Armádní zásoby zajaty v [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.127.a:0 "Není dobré hledat chyby u dárku"
 NSB_soviet_civil_war_common.127.desc:0 "Po našem vítězství v [?SOV.SOV_defections_navy_state.GetName] si několik námořních důstojníků uvědomilo, že bojují za ztracenou věc. V důsledku toho řada lodí opustila Červenou flotilu a jejich posádky nabídly, že se přidají na naši stranu."
 NSB_soviet_civil_war_common.127.t:0 "Afgánské defekce"
 NSB_soviet_civil_war_common.128.a:0 "Toto vyhrajeme"
 NSB_soviet_civil_war_common.128.desc:0 "Zprávy naznačují, že naše nejnovější vítězství v terénu, jako například dobytí [?SOV.SOV_civilian_unrest_state.GetName], vedla k protestům po celém [SOS.GetNameDef]. Přirozeně, [SOS.GetLeader]'ovi kumpáni tyto protesty brutálně potlačují, ale i tak by to mělo negativní dopad na [SOS.GetAdjective] válečné úsilí."
 NSB_soviet_civil_war_common.128.t:0 "Nepokoje v [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.129.a:0 "Člověk musí plnit svou povinnost"
 NSB_soviet_civil_war_common.129.desc:0 "S občanskou válkou zuřící v Rusku je čas splnit naše sliby. [?SOV.SOV_japanese_general.GetName] povede [ROOT.GetAdjective] expediční síly k vítězství a slávě a ochránit čest [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName] odchází"
 NSB_soviet_comecon.1.a:0 "Takto vypadá vzájemná pomoc v praxi!"
 NSB_soviet_comecon.1.desc:0 "V rámci organizace pro ekonomickou koordinaci COMECON začala [FROM.GetAdjective] vláda investovat do naší ekonomiky. To nám umožní značně růst naši ekonomiku během příštích několika měsíců."
 NSB_soviet_comecon.1.t:0 "[FROM.GetAdjective] Průmyslový projekt v [ROOT.GetNameDef]"
 NSB_soviet_comecon.2.a:0 "Budeme připraveni bojovat s vámi, soudruzi!"
 NSB_soviet_comecon.2.desc:0 "[FROM.GetAdjective] vláda se rozhodla pro rozsáhlou sérii manévrů a cvičení. To posílí naše vojenské schopnosti a umožní nám pracovat společně s našimi dalšími spojenci. Měli bychom využít zkušenosti, které získáme z těchto cvičení, k provedení potřebných vojenských reforem."
 NSB_soviet_comecon.2.t:0 "[FROM.GetAdjective] Program vojenského rozvoje pro země COMECON"
 NSB_soviet_comecon_effect_duration_tt:0 "Tyto účinky potrvají §Y180§! dní, po kterých bude naše národní duch přepnuto zpět na svou předchozí verzi."
 NSB_soviet_communist_civil_war.001.a:0 "Trotsky byl vždy Stalinovým hlavním protivníkem"
 NSB_soviet_communist_civil_war.001.b:0 "Smirnov povede lid k vítězství"
 NSB_soviet_communist_civil_war.001.c:0 "Potřebujeme někoho s vojenskými zkušenostmi"
 NSB_soviet_communist_civil_war.001.d:0 "Zinoviev je přirozený vůdce"
 NSB_soviet_communist_civil_war.001.desc:0 "Soudruzi, znovu nastal čas vyzdvihnout prapory a jít do války za revoluci. Než budeme moci zachránit proletariát, musíme získat kontrolu nad [ROOT.GetNameDef]. Stejně jako jsme porazili bílé armády, musíme nyní porazit ty, kteří stojí v cestě pravé revoluci v vlasti.\nMusíme si také rozhodnout, kdo by měl být naším vůdcem v tomto boji."
 NSB_soviet_communist_civil_war.001.e:0 "Kamenev bude dobrou figurkou"
 NSB_soviet_communist_civil_war.001.t:0 "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.002.a:0 "Bukharin je perfektní kandidát"
 NSB_soviet_communist_civil_war.002.b:0 "Mělo by to být Rykov"
 NSB_soviet_communist_civil_war.002.c:0 "Někdo, kdo může zajistit loajalitu armády"
 NSB_soviet_communist_civil_war.002.d:0 "Zinoviev je přirozený vůdce"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ byl zatčen armádními důstojníky a je držen jako vězeň čekající na svůj soud. Armádní divize se přesunuly do hlavního města, aby je chránily před jakýmkoliv pokusem o povstání jeho příznivců. Zatýkání Berijových nejbližších spolupracovníků probíhá. Nastal čas najít nového vůdce pro [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.002.e:0 "Kamenev bude dobrým figurovým představitelem"
 NSB_soviet_communist_civil_war.002.t:0 "Beriya zajat armádou"
 NSB_soviet_communist_civil_war.003.a:0 "Bukharin nás povede"
 NSB_soviet_communist_civil_war.003.b:0 "Lidé se mohou sjednotit za Rykova"
 NSB_soviet_communist_civil_war.003.c:0 "Potřebujeme někoho s vojenskou zkušeností"
 NSB_soviet_communist_civil_war.003.d:0 "Zinoviev je přirozený vůdce"
 NSB_soviet_communist_civil_war.003.desc:0 "Válka je opět na obzoru. Musíme usednout k zbraním proti diktátorovi, který tuto zemi zavedl na špatnou cestu. Stalin vedl Sovětský svaz příliš dlouho špatným směrem. Je to nešťastné, že to muselo být uděláno tímto způsobem, ale nemáme jinou možnost."
 NSB_soviet_communist_civil_war.003.e:0 "Kamenev bude dobrý figura"
 NSB_soviet_communist_civil_war.003.t:0 "The [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.004.a:0 "To by mělo být podpořeno"
 NSB_soviet_communist_civil_war.004.b:0 "To musí být zastaveno!"
 NSB_soviet_communist_civil_war.004.c:0 "Ach"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader] vyzval k dobrovolníkům v boji proti [SOS.GetLeader]. Na výzvu odpověděly různé skupiny a utvářejí se mezinárodní brigády."
 NSB_soviet_communist_civil_war.004.t:0 "Výzva k mezinárodním revolučním brigádám"
 NSB_soviet_communist_civil_war.005.a:0 "Vítaná přídavná hodnota"
 NSB_soviet_communist_civil_war.005.desc:0 "Revolucionáři ze všech koutů světa dorazili, aby bojovali proti nepřátelům pravé revoluce. Dobrovolníci jsou organizováni do mezinárodních brigád, které mohou brzy být uvolněny proti nepřátelům [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.005.t:0 "Mezinárodní brigády přicházejí"
 NSB_soviet_communist_civil_war.006.a:0 "Nechte je protestovat"
 NSB_soviet_communist_civil_war.006.b:0 "Toto musí být zastaveno, než to přeroste do neúnosna"
 NSB_soviet_communist_civil_war.006.desc:1 "Pracovníci v [?SOV_uprising_state.GetName] se vydali do ulic na masovou demonstraci. Výzvy k většímu vlivu odborů jsou prevalující, ale i další slogany a protestní plakáty byly běžné. Dokonce se objevily některé zprávy o přímých protistalinských pokřicích."
 NSB_soviet_communist_civil_war.006.t:0 "Masové protesty v [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.008.a:0 "Věci se mohou zhoršit"
 NSB_soviet_communist_civil_war.008.desc:0 "Došlo k neúspěšnému pokusu o Stalinův život. Osamělý střelec pronikl do Stalinovy datchy, ale byl odhalen dříve, než se mohl dostat do místnosti generálního tajemníka. Předpokládaný vrah byl na místě zastřelen Stalinovými gardami. Hlavní město je nyní plné pověstí o tom, kdo mohl za tímto činem stát."
 NSB_soviet_communist_civil_war.008.t:0 "Stalin přežil pokus o atentát"
 NSB_soviet_communist_civil_war.009.a:0 "Zajímavé časy před námi."
 NSB_soviet_communist_civil_war.009.desc:0 "Nezpochybnitelný vůdce [SOV.GetNameDef], $SOV_iosif_stalin$, byl zabit neznámými atentátníky. Zdá se, že vůdce [SOV.GetNameDef] byl sám ve své datchě, když k činu došlo.\nTroika, vedená Stalinovým správcem, univerzálně nenáviděným $SOV_lavrenty_beriya$, převzala kontrolu nad zemí, ale situace je nestabilní a budoucnost [SOV.GetNameDef] je nejistá."
 NSB_soviet_communist_civil_war.009.t:0 "Smrt Stalina"
 NSB_soviet_communist_civil_war.010.a:0 "Jsou více než vítáni!"
 NSB_soviet_communist_civil_war.010.desc:0 "Nespokojený se Stalinovým zacházením, [?SOS.SOV_general_to_desert.GetName] se rozhodl opustit diktátora a připojit se k našemu spravedlivému boji. Malý počet jednotek se rozhodl následovat svého generála, místo aby zůstal s [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName] Přechody"
 NSB_soviet_fascist_tsarist.1.a:0 "Zúčastníme se tohoto velkého sjednocení slovanských národů!"
 NSB_soviet_fascist_tsarist.1.b:0 "Jejich ochrana nestojí za naši nezávislost."
 NSB_soviet_fascist_tsarist.1.desc:0 "Jak se svět kolem nás propadá do násilí, [FROM.GetNameDef] se postavil a přislíbil chránit všechny slovanské národy proti těm, kteří by nám chtěli ublížit. Rozšířili nám pozvánku k členství v nové \"Pan-slovanské unii\", v níž tvrdí, že všechny slovanské národy budou spravedlivě a správně zastoupeny, chráněny velkou armádou [FROM.GetAdjective]."
 NSB_soviet_fascist_tsarist.1.t:0 "Členství v Pan-slovanské unii"
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] se konečně stalo fašistickou mocí. Nicméně, navzdory veškeré naší pomoci při dosažení moci jejich fašistické strany a nabídce členství v naší alianci, odmítli naší pozvání a rozhodli se stát osamoceně."
 NSB_soviet_fascist_tsarist.11.a:0 "Nepochybně se snaží zpochybnit naši hegemonii."
 NSB_soviet_fascist_tsarist.11.desc:0 "Dostali jsme zprávy, že [FROM.GetNameDef] masivně rozšiřuje svou námořní infrastrukturu na Dálném východě. To nevěští nic dobrého pro status quo na Dálném východě..."
 NSB_soviet_fascist_tsarist.11.t:0 "[FROM.GetAdjective] Námořní posílení"
 NSB_soviet_fascist_tsarist.12.a:0 "Měli bychom se dobře připravit na válku s naším starým protivníkem..."
 NSB_soviet_fascist_tsarist.12.desc:0 "[FROM.GetAdjective] noviny byly viděny, jak tisknou stále více článků kritizujících [ROOT.GetAdjective] činy na Dálném východě, a jejich politici používají stále více provokativní jazyk proti nám a připomínají [FROM.GetAdjective] jejich rozhořčenou ztrátu ve válce v roce 1905. Již teď nejhlasitější agitátoři volají po 'pomstě za Cušimu'!"
 NSB_soviet_fascist_tsarist.12.t:0 "[FROM.GetAdjective] Antijaponská propaganda"
 NSB_soviet_fascist_tsarist.13.a:0 "Měli bychom jednat na základě těchto informací..."
 NSB_soviet_fascist_tsarist.13.desc:0 "Zprávy naznačují, že [FROM.GetNameDef] se snaží masivně rozšířit svou vojenskou infrastrukturu na Kamčatce. Vojenské analytici naznačují, že tyto zařízení mohou být určena pouze ke zvýšení [FROM.GetAdjective] projekce síly proti našim jednotkám na Aljašce - a v nejhorším případě jako jasné odrazové můstky pro invazi!"
 NSB_soviet_fascist_tsarist.13.t:0 "[FROM.GetAdjective] Kamčatka Posílení"
 NSB_soviet_fascist_tsarist.14.a:0 "Slavné!"
 NSB_soviet_fascist_tsarist.14.desc:0 "Nespravedlnost, která byla na naši národ před desetiletími uvalena, byla nyní konečně odstraněna. V důstojně velkolepé a pompézní ceremonii v Katedrále Zesnutí byla Velkovévodovi Vladimiru Kirillovičovi korunována carevna Vladimir I, k nezadržitelné radosti davu.\n\nOdtud učinil car svůj první krok, aby vedl procesí ven z bran Kremlu, zdravil radostné masy a osobně se zúčastnil impozantních vojenských pochodů na svou počest.\n\nV nádherném projevu nový car oslavoval ctnosti ruského národa a slíbil, že znovu povede národ na cestě k obnovení jeho bývalé slávy."
 NSB_soviet_fascist_tsarist.14.t:0 "Návrat cara"
 NSB_soviet_fascist_tsarist.15.a:0 "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.15.desc:1 "Jak se význam náboženství stále více projevuje v našem národě a status církve opět dosáhl - ne, překonal - co býval, je přirozené, že upevníme naše závazky k Bohu zvolení jeho nejvýznamnějšího zástupce do pozice národního vůdce.\n\nDnes, při dvojitých grand ceremoniích v Katedrále Spasitele a Katedrále Zesnutí v Moskvě, byl Meletius z Harbinu a Mandžuska, zvolený na počest svých služeb exilové věci, vynesen jako patriarch Moskvě a celé Rusi, stejně jako korunován car všech Rusů.\n\nS tímto konečným, ultimátním spojením církve a státu již neexistují žádné překážky pro realizaci Vůle Boží na této pozemské scéně..."
 NSB_soviet_fascist_tsarist.15.t:1 " korunovace patriarchu Meletia"
 NSB_soviet_fascist_tsarist.16.a:0 "Skvělý nápad!"
 NSB_soviet_fascist_tsarist.16.b:0 "Nepamatujeme si, co jejich slib stál naposledy."
 NSB_soviet_fascist_tsarist.16.desc:0 "Po vyřešení svých vnitřních nepokojů a vytvoření nové vlády přátelské vůči nám, [SOV.GetNameDef] nám nyní nabídla obnovit naše staré spojenectví, aby odrazila [GER.GetAdjective] agresi v Evropě."
 NSB_soviet_fascist_tsarist.16.t:0 "Trojdohoda"
 NSB_soviet_fascist_tsarist.17.a:0 "To dá Němcům něco, o čem se mohou obávat."
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap] nás informuje, že přijali naši nabídku na alianci a okamžitě podnikli kroky k rozšíření diplomatických vazeb s námi."
 NSB_soviet_fascist_tsarist.17.t:0 "Trojnásobná entente - nabídka přijata"
 NSB_soviet_fascist_tsarist.18.a:0 "Pohromná neúspěch v diplomacii..."
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef] nás informoval, že v tuto chvíli nevidí žádný přínos v alianci s námi."
 NSB_soviet_fascist_tsarist.18.t:0 "Trojná Entente - Nabídka odmítnuta"
 NSB_soviet_fascist_tsarist.19.a:0 "Souhlasíme, pro budoucí stabilitu Evropy."
 NSB_soviet_fascist_tsarist.19.b:0 "Jejich 'Trojlístek' bude bohužel dvoulístkem."
 NSB_soviet_fascist_tsarist.19.desc:0 "Vlády [FROM.GetAdjective] a [SOV.GetAdjective] zahájily jednání o rekreaci aliance Trojité dohody, která kdysi existovala mezi našimi mocnostmi. Nyní mají v úmyslu pokračovat v tomto plánu a poslat nám pozvání, abychom se k nim připojili."
 NSB_soviet_fascist_tsarist.2.a:0 "Moudré rozhodnutí."
 NSB_soviet_fascist_tsarist.2.desc:0 "Právě jsme obdrželi zprávu od [FROM.GetAdjective] vlády: [FROM.GetNameDef] přijalo naši pozvánku ke členství v Panevropské unii."
 NSB_soviet_fascist_tsarist.2.t:0 "Pan-slávistická unie: [FROM.GetNameDef] přijímá"
 NSB_soviet_fascist_tsarist.20.a:0 "Společně jsme nejsilnější!"
 NSB_soviet_fascist_tsarist.21.a:0 "Alespoň máme Rusy."
 NSB_soviet_fascist_tsarist.22.a:0 "Toto nové Osa je ta, kolem které se bude svět točit!"
 NSB_soviet_fascist_tsarist.22.b:0 "Aliance? Myslíme, že ne."
 NSB_soviet_fascist_tsarist.22.desc:0 "[SOV.GetAdjective] zástupci nás oslovili s návrhem na alianci. Navrhují, že, jelikož naše nová vláda a my máme podobné pohledy na svět a zájmy, bude rozumné spolupracovat bližší v hospodářské a vojenské sféře."
 NSB_soviet_fascist_tsarist.22.t:0 "Berlínsko-moskevská osa"
 NSB_soviet_fascist_tsarist.23.desc:0 "[SOV.GetAdjective] vláda nás informuje, že se ráda zúčastní vytvoření naší nové diplomatické osy. Již podnikají přípravy na odeslání diplomatických a vojenských spojenců."
 NSB_soviet_fascist_tsarist.23.t:0 "Německo-Moskva Osa: Návrh přijat"
 NSB_soviet_fascist_tsarist.24.a:0 "Velice nešťastné... Určitě to není známka špatných úmyslů?"
 NSB_soviet_fascist_tsarist.24.desc:0 "[SOV.GetAdjective] diplomaté nás dnes informovali o odmítnutí našeho návrhu jejich vládou."
 NSB_soviet_fascist_tsarist.24.t:0 "Berlínsko-moskevská osa: Návrh odmítnut"
 NSB_soviet_fascist_tsarist.25.a:0 "Zašleme vyslance ihned."
 NSB_soviet_fascist_tsarist.25.b:0 "Obáváme se, že naše zájmy se neshodují se zájmy Japonců."
 NSB_soviet_fascist_tsarist.25.desc:0 "[SOV.GetAdjective] zástupci předložili návrh na zahrnutí [JAP.GetNameDef] do naší aliance. Vzhledem k historii napjatých vztahů mezi [SOV.GetName] a [JAP.GetName] navrhují, abychom byli těmi, kdo je kontaktuje a zprostředkuje mezi těmito dvěma mocnostmi."
 NSB_soviet_fascist_tsarist.25.t:0 "Tokijská osa"
 NSB_soviet_fascist_tsarist.26.a:0 "Skvělé zprávy - naše východní křídlo je zabezpečeno!"
 NSB_soviet_fascist_tsarist.26.desc:0 "Nyní jsme obdrželi odpověď od [GER.GetAdjective] vlády: informují nás, že zprostředkovali mezi námi a Japonci a Japonci přijali návrh!"
 NSB_soviet_fascist_tsarist.26.t:0 "Tokijská os - [JAP.GetName] Přijato"
 NSB_soviet_fascist_tsarist.27.a:0 "Velké zpoždění..."
 NSB_soviet_fascist_tsarist.27.desc:0 "Vláda [GER.GetAdjective] nás informuje, že, navzdory jejich nejlepším snahám, Japonci bohužel odmítli náš návrh na alianci."
 NSB_soviet_fascist_tsarist.27.t:0 "Tokijská osa - [JAP.GetName] odmítnuto"
 NSB_soviet_fascist_tsarist.28.a:0 "Škoda! Určitě mají na to dobré důvody."
 NSB_soviet_fascist_tsarist.28.desc:0 "Vláda [GER.GetAdjective] zvážila náš návrh na japonské členství v naší alianci, ale s lítostí nás informují, že v současné době nevidí takovou alianci jako svůj zájem."
 NSB_soviet_fascist_tsarist.28.t:0 "Tokijská osa - [GER.GetName] odmítnuto"
 NSB_soviet_fascist_tsarist.29.a:0 "Ať je toto aliance posledním slovem v diplomacii!"
 NSB_soviet_fascist_tsarist.29.b:0 "Historie nám vypráví o osudu triumvirátů... Odpíráme."
 NSB_soviet_fascist_tsarist.29.desc:0 "[GER.GetAdjective] s námi kontaktovalo s tím, co říká, že je [SOV.GetAdjective] návrh na alianci mezi našimi třemi mocnostmi. Tvrdí, že když jsme tři sjednoceni, zbytek světa nemůže doufat, že se nám postaví."
 NSB_soviet_fascist_tsarist.3.a:0 "Pan-slovanská unie bude realitou - s nebo bez jejich souhlasu."
 NSB_soviet_fascist_tsarist.3.desc:0 "Zástupci [FROM.GetAdjective] vlády nás informovali, že kategoricky odmítají jakoukoli možnost jejich dobrovolné účasti v naší Pan-Slovanské Unii."
 NSB_soviet_fascist_tsarist.3.t:0 "Pan-slovanská unie: [FROM.GetNameDef] Odmítá"
 NSB_soviet_fascist_tsarist.30.a:0 "Slavné!"
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] nám informuje, že se rozhodli přijmout [SOV.GetAdjective] návrh, a jsou připraveni se připojit k naší alianci co nejdříve."
 NSB_soviet_fascist_tsarist.31.a:0 "Bez nich se obejdeme."
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] s politováním informuje, že se domnívají, že [SOV.GetAdjective] návrh aktuálně není v jejich nejlepším zájmu, a proto se musí odmítnout."
 NSB_soviet_fascist_tsarist.32.a:0 "Jakýkoli spojenec proti bolševismu je vítán."
 NSB_soviet_fascist_tsarist.32.b:0 "Nemůžeme mu důvěřovat!"
 NSB_soviet_fascist_tsarist.32.desc:0 "Během nejnovějšího ústupu nepřítele byl našimi silami zajat vysoce postavený [SOV.GetAdjective] generál. V naší péči tento generál, Andrey Vlasov, vyjádřil svůj "anti-bolševismus" a nyní navrhuje vytvořit některé divize zajatých Rusů, aby bojovali po našem boku proti "stalinismu"."
 NSB_soviet_fascist_tsarist.32.t:0 "Vlasov zajat"
 NSB_soviet_fascist_tsarist.33.a:0 "Nešťastné, ale máme teď větší věci, o které se musíme starat!"
 NSB_soviet_fascist_tsarist.33.desc:0 "Dostali jsme zprávu, že náš generál [SOV_andrey_vlasov.GetName] byl zajat nepřátelskými silami. Můžeme jen hádat o jeho osudu..."
 NSB_soviet_fascist_tsarist.4.a:0 "Musíme být ve střehu, abychom nebyli dobyti bez boje."
 NSB_soviet_fascist_tsarist.4.desc:0 "Znepokojující zprávy k nám dorazily o [FROM.GetAdjective] agitátorech šířících fašistickou propagandu v naší zemi, stejně jako o [FROM.GetAdjective] penězích subsidujících činnost domácí fašistické strany a politické výdaje."
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef] Ovlivňuje naši Politiku"
 NSB_soviet_fascist_tsarist.5.a:0 "Pod [FROM.GetAdjective] vedením jsme silnější."
 NSB_soviet_fascist_tsarist.5.b:0 "Nepotřebujeme, aby Rusové byli silní!"
 NSB_soviet_fascist_tsarist.5.desc:0 "Uvědomujíc si naše podobné názory na svět, [FROM.GetNameDef] nás pozval do [FROM.GetFactionName] a nabízí nám svou vojenskou a ekonomickou podporu, když usilujeme o slavnou budoucnost naší země!"
 NSB_soviet_fascist_tsarist.5.t:0 "Pozvání k připojení se k [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.a:0 "Nyní tvoří naše výchozí místo v Americe."
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef] přijala naši nabídku na alianci a okamžitě se připojila k naší frakci!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef] připojuje se k [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.7.a:0 "Blázni!"
 NSB_soviet_fascist_tsarist.7.desc:0 "[FROM.GetAdjective] vláda nás informovala, že odmítají naši nabídku na alianci. Preferují stát samostatně na americkém kontinentu."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef] odmítá pozvání"
 NSB_soviet_fascist_tsarist.8.desc:0 "Uvědomujíc si, že nyní konečně sdílíme podobné pohledy na svět, [FROM.GetNameDef] nás pozval do [FROM.GetFactionName], nabízejíc nám jejich pokračující vojenskou a ekonomickou podporu, zatímco usilujeme o slavnou budoucnost našeho národa, stejně jako nás podporovali při vzestupu naší strany k moci v [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] se konečně stalo fašistickou mocí. Odpovídajícím způsobem jim byla nabídnuta a přijata příslušnost v naší alianci."
 NSB_soviet_five_year_plan.01.a:0 "Proklíti je!"
 NSB_soviet_five_year_plan.01.desc:0 "S aktuálním útokem na vlast je jasné, že naše předchozí plány na ekonomický růst již nejsou proveditelné. Můžeme se k nim vrátit, jakmile bude mír obnoven, ale nyní se musíme soustředit na vojenskou výrobu."
 NSB_soviet_five_year_plan.01.t:0 "Třetí pětiletý plán přerušen"
 NSB_soviet_five_year_plan_tt:0 "Každý průmyslový zaměřený projekt související s §Y$SOV_third_five_year_plan$§! je nyní nedostupný."
 NSB_soviet_for_the_common_good.1.a:0 "Pro společné dobro!"
 NSB_soviet_for_the_common_good.1.desc:0 "Kolektiv je silnější než jednotlivec. To platí i pro ekonomiky. [SOV.GetNameDefCap] se rozhodlo reorganizovat ekonomiky všech svých spojenců, aby lépe sloužily kolektivu, místo jednotlivé země. To povede ke změnám ve způsobu, jakým nyní děláme věci, a možné počáteční obtíže, ale nakonec to bude sloužit lépe všem."
 NSB_soviet_for_the_common_good.1.t:0 "Pro společné dobro"
 NSB_soviet_foreign_politics_events.1.a:0 "Jsme ochotni se připojit k jejich frakci, pokud si můžeme udržet naši ústavu."
 NSB_soviet_foreign_politics_events.1.b:0 "Musíme sladit naši vládu s jejich."
 NSB_soviet_foreign_politics_events.1.c:0 "Nepřenecháme ani palec."
 NSB_soviet_foreign_politics_events.1.desc:0 "Ministr zahraničí [FROM.GetAdjective] dorazil do hlavního města na naléhavé konzultace s [THIS.GetLeader]. Delegace [FROM.GetAdjective] přinesla dlouhý seznam nevyřešených otázek, od zabezpečení hranic po některé nepříznivé ztvárnění [FROM.GetLeader] v místním tisku. V tiskové zprávě ministr zdůraznil význam spolupráce a mírové spolupráce, ale poznamenal, že [FROM.GetLeader] „by bylo obtížné akceptovat nepřátelskou nebo nepřátelskou [THIS.GetNameDef]“."
 NSB_soviet_foreign_politics_events.1.t:1 "[FROM.GetAdjective] Tlak na vládu"
 NSB_soviet_foreign_politics_events.10.a:0 "Děkuji, soudruzi!"
 NSB_soviet_foreign_politics_events.10.b:0 "To by pouze zvýšilo naši závislost na [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.10.desc:0 "Vláda [FROM.GetAdjective] zahájila rozsáhlý program investic do ekonomiky. V rámci tohoto programu vyčlenila prostředky na výstavbu sítě mostů, tunelů a silnic v hlavním městě a jinde. Příslušné zvýšení kapacity pro náš stavební průmysl by bezpochyby pokračovalo v přinášení výnosů v budoucnu.\n\nNicméně někteří lidé ve vládě se obávají, že pozvání [FROM.GetAdjective] inženýrů a financování nás pouze učiní v budoucnu závislými na jejich odbornosti."
 NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap] Chce investovat do naší ekonomiky"
 NSB_soviet_foreign_politics_events.11.a:0 "Určitě mají pravdu."
 NSB_soviet_foreign_politics_events.11.b:0 "Rozhodneme se, jak se nejlépe bránit."
 NSB_soviet_foreign_politics_events.11.desc:0 "S válkou, která se zdá být čím dál pravděpodobnější, vláda [FROM.GetAdjective] začala na nás vyvíjet tlak, abychom zlepšili naše bojové schopnosti. Chtějí, abychom drasticky zvýšili naše rezervy vojáků a zkrátili dobu výcviku, abychom měli k dispozici více divizí pro frontové služby a uvolnili [FROM.GetAdjective] divize."
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap] požaduje válečné opatření"
 NSB_soviet_foreign_politics_events.12.a:0 "Vítáme iniciativu."
 NSB_soviet_foreign_politics_events.12.b:0 "To by byla zbytečná eskalace."
 NSB_soviet_foreign_politics_events.12.desc:0 "Vzhledem k rostoucí hrozbě ze strany [JAP.GetNameDef] vláda [FROM.GetAdjective] důrazně navrhla, abychom okamžitě začali posilovat naši hranici s [JAP.GetNameDef]. Slíbili materiální a logistickou podporu, aby snížili svůj závazek na obranu naší země."
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap] chce rozšířit pohraniční opevnění"
 NSB_soviet_foreign_politics_events.13.a:0 "Opravdu, co je špatně s [FROM.GetLeader]?"
 NSB_soviet_foreign_politics_events.13.desc:0 "Neočekávaně, [FROM.GetAdjective] vláda odmítla naše směrnice a odmítla následovat plány předložené našimi úředníky. Zdá se téměř, jako by [FROM.GetLeader] měl hostilní úmysly vůči [ROOT.GetNameDef]..."
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef] odmítá [ROOT.GetAdjective] směrnice"
 NSB_soviet_foreign_politics_events.150.a:0 "Velmi moudré."
 NSB_soviet_foreign_politics_events.150.desc:0 "Po zasedání kabinetu, které trvalo až do brzkých ranních hodin, [FROM.GetLeader] formálně přijal naše požadavky. Náš velvyslanec v [FROM.GetNameDef] zajistí, že [FROM.GetAdjective] vláda s námi bude úzce spolupracovat na jakýchkoliv otázkách zahraniční nebo domácí politiky."
 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap] se vzdává"
 NSB_soviet_foreign_politics_events.151.a:0 "Aspoň budou bojovat na správné straně."
 NSB_soviet_foreign_politics_events.151.desc:0 "Po vyjednáváních uvnitř [FROM.GetAdjective] vlády, která dosáhla slepé uličky, [FROM.GetLeader] navrhl kompromisní řešení: zatímco jsou ochotni přijmout [THIS.GetAdjective] síly na [FROM.GetAdjective] půdě, nebudou akceptovat žádný druh zasahování do jejich systému vlády. \n\nDále bude [FROM.GetAdjective] armáda zůstávat aktivní, osazena [FROM.GetAdjective] důstojníky a hodnostáři, a odpovídající pouze [FROM.GetAdjective] vládě. Nicméně, [FROM.GetLeader] je ochoten diskutovat o vzájemných obranných plánech."
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap] se připojuje k naší frakci"
 NSB_soviet_foreign_politics_events.152.a:0 "Zvolili si horší osud."
 NSB_soviet_foreign_politics_events.152.b:0 "Nejprve je nebudeme tlačit dál... prozatím."
 NSB_soviet_foreign_politics_events.152.c:0 "Připravte invazi do [FROM.GetNameDef]!"
 NSB_soviet_foreign_politics_events.152.d:0 "Musíme připravit společnou invazi s [ENG.GetAdjective]"
 NSB_soviet_foreign_politics_events.152.desc:0 "Naše pokusy o diplomatické vyřešení našich nezpracovaných problémů s [FROM.GetNameDef] se zdají selhávat. Když náš velvyslanec oslovil [FROM.GetLeader] ohledně dalšího kola jednání, byl stroze informován, že [FROM.GetAdjective] jasně sdělili svou pozici a že není co dále projednávat."
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_foreign_politics_events.153.a:0 "Musíme zajistit Perskou koridor!"
 NSB_soviet_foreign_politics_events.153.b:0 "Budeme respektovat [PER.GetAdjective] nezávislost."
 NSB_soviet_foreign_politics_events.153.desc:0 "Obdrželi jsme diplomatickou nótu od [FROM.GetNameDef], která navrhuje společnou vojenskou operaci proti [PER.GetNameDef]. [FROM.GetAdjective] velení potvrzuje, že tato operace nám umožní zabezpečit íránská ropná pole a naše zásobovací linky k [FROM.GetNameDef], zároveň zabrání potenciálnímu postupu nepřítele z [TUR.GetNameDef] přes [PER.GetName] směrem k bakuským ropným polím a [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.153.t:0 "Anglo-[SOV.GetAdjective] invaze do Íránu"
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "[FROM.GetAdjective] se budou muset vypořádat s [PER.GetNameDef] sami."
 NSB_soviet_foreign_politics_events.154.a:0 "Zahajte přípravy!"
 NSB_soviet_foreign_politics_events.154.desc:0 "[FROM.GetAdjective] velvyslanec předal poznámku, na základě které [FROM.GetNameDef] souhlasí se zorganizováním a provedením společné vojenské operace proti [PER.GetNameDef]. Obě [ROOT.GetAdjective] a [FROM.GetAdjective] velení jsou si jisti, že to bude rychlá a efektivní operace proti nepříteli, který je početně a technologicky slabší, což nám umožní zajistit irácké ropné pole a [FROM.GetAdjective] dodávací trasy do [ROOT.GetNameDef], a také zabránit možnému postupu nepřítele z [TUR.GetNameDef] přes [PER.GetName] směrem k bažinským ropným polím a [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.t:0 "Anglo-[SOV.GetAdjective] invaze do Íránu"
 NSB_soviet_foreign_politics_events.155.a:0 "Vždy tak nespolehliví..."
 NSB_soviet_foreign_politics_events.155.desc:0 "Po několika vyčerpávajících jednáních mezi [ROOT.GetAdjective] a [FROM.GetAdjective] diplomaty, [FROM.GetNameDef] se rozhodl nezapojit do našich plánů na [PER.GetNameDef]. [FROM.GetLeader] sám si dokonce dovolil naznačit, že tento návrh byl pouhým pokusem ospravedlnit naše teritoriální ambice. \nZdá se, že se s [PER.GetNameDef] budeme muset vypořádat sami."
 NSB_soviet_foreign_politics_events.155.t:0 "Vláda [FROM.GetAdjective] odmítá."
 NSB_soviet_foreign_politics_events.158.a:0 "můžeme očekávat více spolupráce od [FROM.GetNameDef], konečně."
 NSB_soviet_foreign_politics_events.158.desc:1 "Po neúspěšných jednáních s našimi velvyslanci a pod velkým tlakem médií a obyvatelstva se bývalý vůdce [FROM.GetAdjective] vlády rozhodl rezignovat na svou funkci a vyhlásit nové volby. Jak se očekávalo, tyto volby vyhrála strana mnohem blíže našim zájmům, [FROM.GetRulingParty], s [FROM.GetLeader] v čele."
 NSB_soviet_foreign_politics_events.158.t:0 "Nová [FROM.GetAdjective] vláda"
 NSB_soviet_foreign_politics_events.2.a:0 "Nuže, to je jistě jejich právo."
 NSB_soviet_foreign_politics_events.2.b:0 "Pošlete policii, ať vrazí pár hlav!"
 NSB_soviet_foreign_politics_events.2.desc:1 "Řada politických skupin v tomto týdnu oznámila shromáždění v hlavním městě. Nezdá se, že by měly nějaké konkrétní stížnosti, které by chtěly vyjádřit, kromě obecného pocitu, že bychom se měli snažit zlepšit naše vztahy s [FROM.GetNameDef] a odstranit jakékoli politiky kritické k [FROM.GetAdjective] administrativě z jakýchkoli pozic moci.\n\nI když je možné, že tato shromáždění jsou jen spontánními projevy veřejného mínění, je alespoň pozoruhodné, že řada klíčových organizátorů nedávno cestovala do [FROM.GetCapitalVictoryPointName] a zdá se, že začala agitovat pro to po svém návratu."
 NSB_soviet_foreign_politics_events.2.t:2 "[FROM.GetAdjective]-Sponzorované mítinky v hlavním městě"
 NSB_soviet_foreign_politics_events.20.a:0 "Stojíme плечом к плечу!"
 NSB_soviet_foreign_politics_events.20.desc:0 "Abychom podpořili náš zoufalý boj za zachování demokracie, [FROM.GetLeader] vyslal skupinu [FROM.GetAdjective] vojenských poradců. Přinolí si s sebou bohaté zkušenosti z různých konfliktů, bezpochyby se ukáží jako velmi cenní při obnově naší armády. Se svým vybavením a taktikou budou také schopni čelit takzvaným dobrovolnickým divizím různých fašistických mocností v terénu."
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap] posílá vojenské poradce"
 NSB_soviet_foreign_politics_events.200.a:0 "Nemáme na výběr."
 NSB_soviet_foreign_politics_events.200.b:0 "Možná bychom se mohli dohodnout?"
 NSB_soviet_foreign_politics_events.200.c:0 "Budeme bojovat za naši svobodu!"
 NSB_soviet_foreign_politics_events.200.desc:1 "Ambasador [FROM.GetAdjective] předal nótu vyžadující okamžité konzultace s [THIS.GetLeader]. Podle nóty není [FROM.GetAdjective] vláda již ochotna tolerovat 'nejistou bezpečnostní situaci' v naší zemi. Není okamžitě jasné, na co se to vztahuje, ale je evidentní, že máme vlastně tři možnosti: Souhlasit s rozmístěním [FROM.GetAdjective] vojsk na naší půdě; nahradit naši vládu takovou, která lépe vyhovuje potřebám [FROM.GetNameDef], nebo možná vojenský útok od [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap] dává požadavky"
 NSB_soviet_foreign_politics_events.210.a:0 "Boj by byl marný."
 NSB_soviet_foreign_politics_events.210.c:0 "Ať přijdou!"
 NSB_soviet_foreign_politics_events.210.desc:0 "Zdá se, že [FROM.GetAdjective] vláda se stává stále nervóznější ohledně naší diplomatické situace. Během minulého týdne se [FROM.GetAdjective] velvyslanec setkal s [THIS.GetLeader] nejméně šestkrát a během posledního kola jednání prakticky doručil ultimátum. \n\nBuď se připojíme k [FROM.GetNameDef] v obraně a přijmeme 'určitou úroveň konzultace v domácích záležitostech', nebo [FROM.GetNameDef] pravděpodobně sáhne k vojenské intervenci v naší zemi."
 NSB_soviet_foreign_politics_events.210.t:0 "Tlak ze strany [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.211.a:0 "Khakimovův návrh může být přátelský, ale musíme být obezřetní vůči sovětským ambicím."
 NSB_soviet_foreign_politics_events.211.desc:0 "Sovětský konzul generál Karim Chakimov znovu zintenzivňuje úsilí o rozvoj teplejších sovětsko-arabských vztahů. Sovětský muslim tatarského původu, Chakimov si získal respekt a přátelství Ibn Sauda, když osobně projel svým autem přes palbu z Jeddah do sultanova sídla v poušti, aby mu doručil formální nótu uznávající ho jako krále Hidžázu a sultána Nejd v únoru 1926. Od té doby se tento muž stal hlavním propagátorem sovětsko-arabských vztahů. Opravdový sovětský Lawrence z Arábie."
 NSB_soviet_foreign_politics_events.211.t:0 "Khakimovův návrh"
 NSB_soviet_foreign_politics_events.250.desc:0 "A [FROM.GetAdjective] konvoj dorazil k našim liniím, vezoucí příděl pušek a dalšího vybavení. Nelze říci, kdy se příští konvoj podívá na cestu, takže se musíme soustředit na tuto poslední zásobu."
 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap] posílá vojenskou pomoc"
 NSB_soviet_foreign_politics_events.251.a:0 "Budeme připraveni."
 NSB_soviet_foreign_politics_events.251.desc:0 "Zdá se, že [FROM.GetLeader] dospěl k závěru, že válka s [JAP.GetNameDef] je nevyhnutelná a pravděpodobně vypukne v blízké budoucnosti. V důsledku toho [FROM.GetAdjective] zástupce v našem hlavním městě nás naléhavě vyzval, abychom upozornili naše pohraniční síly a mobilizovali naši armádu v přípravě na bezprostřední [JAP.GetAdjective] útok."
 NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap] se připravuje na válku s [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.a:0 "Den smíření přišel!"
 NSB_soviet_foreign_politics_events.252.desc:0 "Dlouho očekávaná válka s [JAP.GetNameDef] nastala. Dnes ráno [FROM.GetAdjective] síly zahájily útoky na [JAP.GetAdjective] pozice po celé Číně, a nyní nastal čas, abychom se k nim přidali. Po boku našich [FROM.GetAdjective] spojenců srazíme [JAP.GetAdjective] síly z našich zemí!"
 NSB_soviet_foreign_politics_events.252.t:0 "Válka s [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.260.a:0 "Je to bolestivé, ale snesitelné."
 NSB_soviet_foreign_politics_events.260.b:0 "Válka se může ještě obrátit v náš prospěch."
 NSB_soviet_foreign_politics_events.260.desc:0 "Po obsazení Kuril a jižního Sachalinu, [FROM.GetAdjective] velitel nabídl příměří na současných liniích, v přípravě na mírovou smlouvu. Bylo samozřejmé, že tato mírová smlouva by pravděpodobně uznala alespoň severní ostrovy jako nové hranice, efektivně převezení Kuril a jižního Sachalinu na [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap] nabízí mír"
 NSB_soviet_foreign_politics_events.261.desc:1 "Po přepravě Kuril a Jižního Sachalinu, a také po výsadkách na Hokkaidu, velitel [FROM.GetAdjective] nabídl příměří na současných liniích, v přípravě na mírovou smlouvu. Zdá se, že tato mírová smlouva by uznala [FROM.GetAdjective] vlastnictví Kuril a Sachalinu a podřídila Hokkaido [FROM.GetAdjective] administraci."
 NSB_soviet_foreign_politics_events.262.b:0 "Jaký absurdní návrh!"
 NSB_soviet_foreign_politics_events.263.a:0 "To dramaticky změní rovnováhu moci."
 NSB_soviet_foreign_politics_events.263.b:0 "Nemůžeme jim věřit, že dodrží své slovo."
 NSB_soviet_foreign_politics_events.263.desc:0 "Zpráva od [FROM.GetLeader] k nám přistoupila s odvážnou nabídkou - [FROM.GetAdjective] vláda je ochotna podepsat dohodu o alianci s námi! Ačkoliv by se detaily musely ještě vypracovat, je jasné, že tato aliance by měla především za cíl snížit nebo odstranit vliv [USA.GetNameDef] v Tichém oceánu. Jedním mávnutím by odstranila největší hrozbu naší pozice v Číně a zároveň by uvolnila mnoho sil pro nasazení jinde.\n\nZatímco většina důstojníků v námořnictvu je nadšená touto perspektivou, mnozí důstojníci armády jsou k návrhu hluboce podezřívaví, obávají se, že nás [FROM.GetNameDef] píchnou do zad, jakmile se k nim otočíme zády."
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap] nabízí alianci"
 NSB_soviet_foreign_politics_events.264.a:0 "Moudré rozhodnutí od [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.264.desc:0 "Po [GetAppropriateSovietProgressInJapan], [FROM.GetLeader] přijal naši mírovou nabídku, vyhovující našim teritoriálním požadavkům výměnou za okamžité zastavení nepřátelských akcí mezi našimi zeměmi.\nNyní převedou regionální správy [537.GetName], [555.GetName] a [536.GetName] na [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.264.desc_default:0 "[ROOT.GetAdjective] okupace [FROM.GetAdjective] Severních ostrovů ze strany [GetAppropriateRedArmyNsName],"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "postup [GetAppropriateRedArmyNsName] v [FROM.GetAdjective] Severních teritoriích, včetně [536.GetName],"
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef] souladu s našimi mírovými podmínkami"
 NSB_soviet_foreign_politics_events.265.a:0 "Nemůže [FROM.GetLeader] vidět, jak to pro jeho zemi skončí?"
 NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef] odmítlo naši nabídku na mír a přísahá, že bude pokračovat v boji, dokud nebude [ROOT.GetAdjective] okupace [FROM.GetAdjective] území eliminated and the war is brought back to our territory."
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef] Odmítá naše mírové podmínky"
 NSB_soviet_foreign_politics_events.266.a:0 "Naše kompromisy se v budoucnu vyplatí."
 NSB_soviet_foreign_politics_events.266.desc:0 "[FROM.GetAdjective] vláda byla spokojena s naším smířlivým postojem a přijala naši nabídku. \nPřed několika hodinami podepsali [FROM.GetAdjective] a [ROOT.GetAdjective] diplomaté Pakt o neútočení, který, podle slov [FROM.GetAdjective] velvyslance, by mohl otevřít novou éru spolupráce na Východě."
 NSB_soviet_foreign_politics_events.266.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Přátelský pakt"
 NSB_soviet_foreign_politics_events.267.a:0 "Budeme muset přizpůsobit naše plány..."
 NSB_soviet_foreign_politics_events.267.desc:0 "[FROM.GetAdjective] vláda nebyla naším návrhem smíření ohromena a jasně odmítla náš návrh. \n Zdá se, že musíme být ostražití ohledně ambicí [FROM.GetLeader] na Dálném východě..."
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef] Odmítá náš návrh na obranný pakt"
 NSB_soviet_foreign_politics_events.268.a:0 "Omezení [USA.GetAdjective] imperialismu!"
 NSB_soviet_foreign_politics_events.268.desc:0 "Vláda [FROM.GetAdjective] projevila skutečný zájem o náš návrh na ofenzivní pakt proti [USA.GetNameDef] a diplomaté [FROM.GetLeader] právě podepsali dohodu, která jim byla předložena. Ozbrojené síly [FROM.GetAdjective] se aktuálně přizpůsobují nové situaci a jejich Vysoké velení je přesvědčeno, že společně porazíme [USA.GetNameDef] a jednou provždy ukončíme jejich vliv na mezinárodní scéně."
 NSB_soviet_foreign_politics_events.268.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Pakt proti [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.269.a:0 "To je politováníhodné..."
 NSB_soviet_foreign_politics_events.269.desc:0 "[FROM.GetAdjective] vláda zamítla naši nabídku. Zdá se, že [FROM.GetLeader] není zájem o naši navrhovanou dohodu o spojení [ROOT.GetAdjective] a [FROM.GetAdjective] sil v ofenzivním paktu proti [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef] odmítá náš návrh na ofenzivní pakt"
 NSB_soviet_foreign_politics_events.270.a:1 "Jsme pro tuto iniciativu!"
 NSB_soviet_foreign_politics_events.270.b:1 "[SOV.GetAdjective] obchodníci se nebudou plést do naší země."
 NSB_soviet_foreign_politics_events.270.desc:1 "Ruská Trans-kaspická železniční trať probíhá střední Asií s východním koncem v Taškentu. [FROM.GetAdjective] vláda nyní hodlá rozšířit tuto trať a zaslala návrh na připojení trati k našemu hlavnímu městu, aby se zlepšily obchodní vztahy. Zdá se, že [FROM.GetAdjective] úředníci mají zájem o rozšíření na trh Sinkiang a tvrdí, že toto může být prvním krokem na vzájemně prospěšné cestě k rozvoji a výměně."
 NSB_soviet_foreign_politics_events.270.t:1 "Expanze [FROM.GetAdjective] transkaspické železnice"
 NSB_soviet_foreign_politics_events.271.a:1 "Dveře jsou otevřeny novému ekonomickému trhu!"
 NSB_soviet_foreign_politics_events.271.desc:1 "Konzul [SIK.GetAdjective], který je umístěn v Semipalatinsku, kontaktoval naše diplomaty, aby oznámil, že vláda [SIK.GetAdjective] ochotně přijímá [ROOT.GetAdjective] iniciativu k rozšíření Transkaspické trasy, která propojí Urumqi. Také uvedl, že provinční vláda [SIK.GetNameDef] je otevřená vývoji nových ekonomických a diplomatických vztahů s naší zemí."
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap] Souhlasí s naším návrhem"
 NSB_soviet_foreign_politics_events.272.a:1 "To je neočekávaný a velmi nešťastný obrat událostí."
 NSB_soviet_foreign_politics_events.272.b:1 "Hrají si s ohněm!"
 NSB_soviet_foreign_politics_events.272.desc:1 "Konzul [SIK.GetAdjective], který je umístěn v Semipalatinsku, kontaktoval naše diplomaty, aby oznámil, že vláda [SIK.GetAdjective] se rozhodla odmítnout [ROOT.GetAdjective] iniciativu k rozšíření Transkaspické trasy a spojení [SIK.GetAdjective] hlavního města, Urumqi, s ní."
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap] Odmítá naši nabídku"
 NSB_soviet_foreign_politics_events.273.a:1 "Toto je prospěšná dohoda pro obě strany."
 NSB_soviet_foreign_politics_events.273.b:1 "Oni jen chtějí zvýšit [FROM.GetAdjective] vliv v naší zemi."
 NSB_soviet_foreign_politics_events.273.desc:1 "Zástupce [FROM.GetAdjective] v Dihua nám představil nový návrh na prospektování zdrojů v [619.GetName] a vylepšení regionální infrastruktury, aby usnadnil vykořisťování. Na oplátku žádají, aby byly obchodní subjekty [FROM.GetAdjective] odškodněny v exportech komodit, jako jsou zlato a vzácné minerály z Altaye."
 NSB_soviet_foreign_politics_events.273.t:1 "[FROM.GetAdjective] prospekce minerálů v [619.GetName]"
 NSB_soviet_foreign_politics_events.274.a:1 "To otevírá nové obchodní příležitosti!"
 NSB_soviet_foreign_politics_events.274.desc:1 "Zástupce [ROOT.GetAdjective] v Dihua byl informován [SIK.GetAdjective] diplomaty, že přijali náš návrh prozkoumat zdroje v [619.GetName] a zlepšit infrastrukturu v regionu za účelem usnadnění využití. Na oplátku budou [SIK.GetAdjective] obchodní subjekty odškodněny v exportu komodit, jako je zlato a vzácné minerály z Altaje."
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap] souhlasí s naším návrhem"
 NSB_soviet_foreign_politics_events.275.a:1 "Nerozvážné rozhodnutí..."
 NSB_soviet_foreign_politics_events.275.b:1 "Odpovědně jsme se vlastně neptali na povolení."
 NSB_soviet_foreign_politics_events.275.desc:1 "Zástupce [ROOT.GetAdjective] v Dihua byl informován [SIK.GetAdjective] diplomaty, že jejich vláda odmítla náš návrh investovat do země. Zdá se, že [SIK.GetNameDef] již nemá zájem o otevření obchodu a rozvoj lepších obchodních a diplomatických vztahů s [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_foreign_politics_events.276.a:1 "Tyto zdroje pro nás nejsou důležité. Potřebujeme zlato!"
 NSB_soviet_foreign_politics_events.276.b:1 "Zdroje v [ROOT.GetAdjective] půdě patří [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.276.desc:1 "Byl doručen nový [FROM.GetAdjective] návrh našim diplomatům. Zdá se, že [FROM.GetNameDefCap] vyvinul velký zájem o nalezení zdrojů minerálů a ropy v severní části naší země, a navrhuje provést prospekci minerálů a rozšíření infrastrukturních zařízení v regionu výměnou za práva na využívání zdrojů. Zástupci [FROM.GetAdjective] potvrzují, že tato průmyslová investice přirozeně podpoří naši národní těžbu zlata a stříbra v regionu."
 NSB_soviet_foreign_politics_events.276.t:1 "[FROM.GetAdjective] Mineral prospekce v [618.GetName]"
 NSB_soviet_foreign_politics_events.277.a:1 "Nemohli takovou nabídku odmítnout!"
 NSB_soviet_foreign_politics_events.277.desc:1 "[ROOT.GetAdjective] diplomaté v [SIK.GetNameDef] hlásí, že náš návrh na prospekci minerálních a ropných ložisek v severní části [SIK.GetNameDef] byl přijat. Provinční vláda [SIK.GetName] má zájem na rozšíření infrastruktury v [618.GetName], což přirozeně podpoří její využívání zlata a stříbra v regionu, a tak souhlasí s tím, že nám přenechá právo exploatovat jakékoli strategické zdroje, které najdeme v [618.GetName] jako prostředek k splacení [ROOT.GetAdjective] investice."
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.278.a:0 "To je opravdu velkorysá nabídka."
 NSB_soviet_foreign_politics_events.278.b:0 "Musíme se bránit [FROM.GetAdjective] ekonomické okupaci!"
 NSB_soviet_foreign_politics_events.278.desc:0 "Dopis od [FROM.GetAdjective] velvyslance byl doručen našim diplomatům, ve kterém náš soused, očividně znepokojený vojenskými schopnostmi [ROOT.GetName], nabízí vojenskou pomoc k rekonstrukci [ROOT.GetAdjective] armády tím, že pošle vybavení a instruktory do naší země. Obdržíme letadla a vybavení pro letectvo, pušky a kulomety pro naše jednotky, obranné dílny a opevnění budou postaveny a pilotní školy budou otevřeny k výcviku místních letců. Na oplátku [FROM.GetAdjective] vláda usiluje o snížení překážek v obchodě a zvýšení [ROOT.GetAdjective] exportu zbožových výrobků, jako je vlna, bavlna, kožešiny a kůže."
 NSB_soviet_foreign_politics_events.278.t:0 "[FROM.GetAdjective] Vojenská pomoc"
 NSB_soviet_foreign_politics_events.279.a:0 "Moudré rozhodnutí!"
 NSB_soviet_foreign_politics_events.279.desc:0 "Naši diplomaté v [SIK.GetNameDef] nás informovali, že náš návrh poskytnout vojenskou pomoc [SIK.GetName] byl přijat [SIK.GetLeader]. Zdá se, že čínský vůdce je dychtivý posílit svou armádu a obranné schopnosti a věří, že s [ROOT.GetAdjective] pomocí bude [SIK.GetNameDef] schopno odolat nepřátelským mocnostem přicházejícím z východu."
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap] Přijímá naši vojenskou pomoc"
 NSB_soviet_foreign_politics_events.280.a:0 "Je to spravedlivá nabídka."
 NSB_soviet_foreign_politics_events.280.b:0 "To stačí, nepotřebujeme je!"
 NSB_soviet_foreign_politics_events.280.desc:0 "Po našem územním rozšíření na východ, [FROM.GetAdjective] vláda projevila zájem podpořit náš růst a pomoci v konstruování infrastruktury a vojenských obran v našich nově nabytých územích. [FROM.GetNameDefCap] má také zájem o rozvoj ropných polí v [756.GetName], což podle nich může být klíčové pro náš vojenský tlak na východ. \nJeště jednou, [FROM.GetAdjective] vláda žádá o další finanční přínosy pro své obchodní subjekty na našem trhu a zvýšení exportu jako platbu."
 NSB_soviet_foreign_politics_events.280.t:0 "[FROM.GetAdjective] Podpora územní expanze"
 NSB_soviet_foreign_politics_events.281.a:0 "Vždycky rádi pomůžeme!"
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader] přijal náš návrh poskytnout logistickou a vojenskou pomoc pro jeho teritoriální expanze na východ. Budeme mít povoleno budovat infrastrukturu a vojenské obrany na jejich nově získaných územích, stejně jako rozvíjet ropné zásoby v [756.GetName]. Na oplátku nám vláda [SIK.GetAdjective] poskytne větší finanční výhody pro naše obchodní subjekty na jejich trhu a zvýší množství exportu do naší země."
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap] Přijímá naši pomoc"
 NSB_soviet_foreign_politics_events.282.a:0 "Nemáme jinou možnost."
 NSB_soviet_foreign_politics_events.282.b:0 "Musíme zastavit tuto frašku!"
 NSB_soviet_foreign_politics_events.282.desc:0 "Obdrželi jsme oficiální komuniké od [FROM.GetNameDef], které požaduje integraci [ROOT.GetNameDef] jako nezávislé sovětské socialistické republiky, podřízené vládě [FROM.GetNameDef]. [FROM.GetLeader] sám slíbil, že naše národ bude mít určitou míru autonomie, a že Rudá armáda bude připravena bránit Sinkiang, jako by to byla sovětská země. Podle něj jsou to nezbytné kroky k zajištění efektivní spolupráce mezi našimi zeměmi v těchto obtížných časech. \nVzhledem k velkým investicím [FROM.GetNameDef] v naší zemi a rostoucímu [FROM.GetAdjective] vlivu na naši ekonomiku, je nejlepší pečlivě zvážit, než podáme odpověď."
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap] požaduje formalizaci [ROOT.GetNameDef]'s sovětské republiky"
 NSB_soviet_foreign_politics_events.283.a:0 "Vítejte v Unii, soudruzi!"
 NSB_soviet_foreign_politics_events.283.desc:0 "Obdrželi jsme oficiální komuniké od [FROM.GetLeader], které akceptuje integraci čínské provincie Sinkiang jako nezávislé sovětské socialistické republiky, podřízené vládě [ROOT.GetNameDef]. Naše velké rozvojové projekty v regionu ukázaly [ROOT.GetAdjective] dobrou víru při vytváření dobrých vztahů s našimi spojenci a poskytování pomoci, když je to potřeba. Tyto akce pomohly [FROM.GetLeader] pochopit, že naše požadavky jsou jen nezbytné kroky k zajištění efektivní spolupráce mezi našimi zeměmi v těchto obtížných časech."
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.284.a:0 "Brání spolupráci mezi našimi zeměmi."
 NSB_soviet_foreign_politics_events.284.b:0 "Nenecháme tuto urážku beztrestnou!"
 NSB_soviet_foreign_politics_events.284.desc:0 "Obdrželi jsme oficiální komuniké od [FROM.GetLeader], které odmítá naše požadavky na integraci [FROM.GetNameDef] jako nezávislé sovětské socialistické republiky. Zdá se, že velké investice, které jsme učinili na rozvoj regionu a pomoc našim čínským sousedům, nic neznamenaly pro [FROM.GetLeader], který stále hledí na [ROOT.GetNameDef] nedůvěřivýma očima."
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap] Odmítá naše požadavky"
 NSB_soviet_foreign_politics_events.285.a:0 "Společně se postavíme našim nepřátelům!"
 NSB_soviet_foreign_politics_events.285.b:0 "Je čas hledat nové přátele jinde!"
 NSB_soviet_foreign_politics_events.285.desc:0 "Po utrpení hrozných ztrát ve válce se zdá, že kolaps [SOV.GetNameDef] může být blíž, než by se nám líbilo myslet. Několik členů naší vlády potvrzuje, že naši zemi nevyhnutelně ohrožuje tento obrat událostí a navrhují okamžitě zrušit [SOV.GetAdjective] dohody a začít pracovat na posílení vztahů s čínskými úředníky. Tvrdí, že pokud má být zajištěna bezpečnost [ROOT.GetNameDef], musíme udělat cokoliv, co je potřeba, abychom našli mocné spojence, kteří by nás mohli podpořit, a že [SOV.GetNameDef] bude pravděpodobně schopna učinit jakoukoliv reakci, vezme-li v úvahu aktuální stav věcí."
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName] na pokraji kolapsu"
 NSB_soviet_foreign_politics_events.286.a:0 "Ubohá situace..."
 NSB_soviet_foreign_politics_events.286.b:0 "Musíme se vypořádat s těmi ukecanými zrádci!"
 NSB_soviet_foreign_politics_events.286.desc:0 "Včera, v oficiálním prohlášení, [SIK.GetLeader] potvrdil loajalitu Sinkiangu k [ROOT.GetNameDef] a osobní touhu pokračovat ve spolupráci mezi našimi zeměmi. Je však zřejmé, že alarmistické elementy v [SIK.GetNameDef] vážně poškodily obraz [ROOT.GetNameDef] a že podpora [SIK.GetLeader] v rámci [SIK.GetRulingParty] byla silně postižena."
 NSB_soviet_foreign_politics_events.286.t:0 "Sin-ťiang ohrožen sovětskými ztrátami ve válce"
 NSB_soviet_foreign_politics_events.287.a:0 "Ať odejdou! Máme důležitější záležitosti k vyřešení."
 NSB_soviet_foreign_politics_events.287.b:0 "Musíme je za to potrestat!"
 NSB_soviet_foreign_politics_events.287.desc:0 "Včera, v oficiálním prohlášení, [SIK.GetLeader] oznámil oddělení Sinkiangu od [ROOT.GetFactionName], čímž okamžitě zrušil všechny [ROOT.GetAdjective] dohody. \nPodle jeho projevu, s [ROOT:GetName] na pokraji kolapsu a obklopenými nepřáteli na východě a západě, je čas, aby Sinkiang posílil vazby se svými východními čínskými sousedy a bratry, aby čelili zahraničním invazím."
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap] opouští [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.30.a:0 "Mohou mít tu zamrzlou pustinu."
 NSB_soviet_foreign_politics_events.30.b:0 "To je opravdu dobrý vtip."
 NSB_soviet_foreign_politics_events.30.desc:0 "Před několika týdny začala [FROM.GetAdjective] propaganda a [FROM.GetAdjective]-naladěná média jasnou a soustředěnou snahu znovu přivést otázku Aljašky na stůl. V zásadě tvrdí, že koupě Aljašky v roce 1867 byla buď podvodná, nebo učiněna pod nátlaku. Dále prohlašují, že Aljašané, jak domorodci, tak osadníci, by jistě byli lepšími občany [FROM.GetNameDef].\n\nDnes doručil [FROM.GetAdjective] velvyslanec oficiální poznámku, v níž uvedl, že takzvaná "Vláda Aljašské autonomní republiky v exilu" formálně požádala o připojení k [FROM.GetNameDef] a že [FROM.GetLeader] schválil jejich žádost. Podle něj zbývá jen projednat detaily převodu moci."
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap] požaduje navrácení Aljašky"
 NSB_soviet_foreign_politics_events.31.a:0 "Další chyba carů byla vymýcena."
 NSB_soviet_foreign_politics_events.31.desc:0 "Na formální ceremonii ve Fort Sitka, [FROM.GetNameDef] převedl suverenitu nad Aljaškou zpět k nám. Zatímco většina obyvatel Aljašky má z tohoto převodu smíšené pocity, obyvatelstvo doma slaví."
 NSB_soviet_foreign_politics_events.31.t:0 "Aljaška vrácena"
 NSB_soviet_foreign_politics_events.32.a:0 "Oh, mysleli si, že blufujeme?"
 NSB_soviet_foreign_politics_events.32.b:0 "Poslední věc, kterou potřebujeme, je více zmrzlého bahna."
 NSB_soviet_foreign_politics_events.32.desc:0 "Sekretář státu [FROM.GetAdjective] se neobtěžoval reagovat na naše požadavky osobně. Místo toho byla do naší ambasády doručena dopis, podepsaný náměstkem pro kulturní rozvoj, v němž se uvádí, že ačkoli respektují naše ambice, pokud jde o psaní úplné historické fikce, ocenili by, kdybychom k tomu nepoužívali oficiální kanály."
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_great_patriotic_war.01.a:0 "Vítejte na palubě, soudruhu!"
 NSB_soviet_great_patriotic_war.01.desc:0 "Po [?ROOT.SOV_invader_of_ukraine.GetAdjective] invazi na Ukrajinu požádal Nikolay Kuznetsov formálně o vstup do NKVD na obranu své vlasti. Se svou jedinečnou sadou talentů by byl skvělým přínosem pro podporu partyzánských operací v oblasti."
 NSB_soviet_great_patriotic_war.01.t:0 "Nikolay Ivanovich Kuznetsov žádá o přidělení"
 NSB_soviet_nationalist.001.a:0 "Nepřítel našeho nepřítele je náš přítel"
 NSB_soviet_nationalist.001.b:0 "To je právoplatné [ROOT.GetAdjective] území!"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader] prohlásil nezávislost [?SOV.SOV_nationalist_country.GetName]. [SOS.GetLeader] to označuje za zradný čin a nařídil, aby byli povstalci zajati a postříleni. Výsledkem toho jsou [SOS.GetNameDef] a [?SOV.SOV_nationalist_country.GetNameDef] nyní ve stavu války.[GetFinnishCommittmentInKareliaOrNot]"
 NSB_soviet_nationalist.001.t:0 "Nacionalistické povstání v [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.002.a:0 " porazili jsme Sovětský svaz, můžeme je porazit také."
 NSB_soviet_nationalist.002.b:0 "Možná je to pro nejlepší."
 NSB_soviet_nationalist.002.desc:0 "Velvyslanec [FROM.GetAdjective] přistoupil k naší vládě s 'žádostí', abychom uznali [FROM.GetNameDef] jako pravou a nejvyšší vládu [ROOT.GetName]. Výměnou za to nabízejí 'určitou úroveň autonomie'."
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap] požaduje podrobení"
 NSB_soviet_nationalist.003.a:0 "Velký den pro Rusko"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] neviděl důvod, proč nepřijmout naše oprávněné požadavky. [FROM.GetNameDef] se vrátí do Impéria, s nějakým právem na samosprávu."
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap] přijímá"
 NSB_soviet_nationalist.004.a:0 "Musíme je donutit, aby se podřídili!"
 NSB_soviet_nationalist.004.b:0 "Budu se muset chvilku počkat"
 NSB_soviet_nationalist.004.desc:0 "Navzdory tlaku a naprostému uvědomění si křehké situace [FROM.GetLeader.GetHerHis] země, [FROM.GetLeader] odmítl přijmout naši štědrou nabídku autonomie v nově postaveném ruském impériu."
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_paranoia_system_events.01.a:0 "Je na jeho obavách skutečně něco?"
 NSB_soviet_paranoia_system_events.01.desc:0 "Na nedávném zasedání Ústředního výboru soudruh [Root.GetLeader] poznamenal rostoucí frakcionismus uvnitř strany. Zatímco všichni členové výboru mu rychle ujistili o své plné a bezpodmínečné podpoře, to zjevně velmi málo přispělo k jeho obavám. Podle soudruha [Root.GetLeader] musíme vždy být obezřetní vůči sabotáží a rozvratníkům, kteří se chystají proti státu, bez ohledu na jejich postavení.\n\nTato zpráva je pro mnohé ve straně trochu překvapující, neboť věřili, že hrozba stranického rozdělení skončila s Trotského vyhnanstvím."
 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader] znepokojen frakcionářstvím"
 NSB_soviet_paranoia_system_events.11.a:0 "Nádor tak blízko srdci musí být vyříznut bez milosti."
 NSB_soviet_paranoia_system_events.11.b:0 "Nemůžeme někoho odsoudit na základě tak slabých důkazů!"
 NSB_soviet_paranoia_system_events.11.desc:1 "Na základě anonymního tipu NKVD zatkla [?ROOT.SOV_purged_character_for_loc.GetName] na základě obvinění z špionáže, sabotáže a spiknutí proti státu. Zatímco muž nadále prohlašuje svou nevinu, vyšetřovatelé jsou si jisti, že mohou během několika dalších týdnů shromáždit důkazy proti němu. Buď se podvolí výslechu, nebo se shromáždí dostatek důkazů od lidí kolem něj, kteří jsou ochotni svědčit o jeho zločinech. V každém případě musí být trest za tato obvinění jistě smrt nebo život těžkých prací."
 NSB_soviet_paranoia_system_events.11.t:0 "Poradce obviněn z velezrady"
 NSB_soviet_paranoia_system_events.12.a:0 "Tato korupce musí být vymýcena."
 NSB_soviet_paranoia_system_events.12.b:0 "To je absurdní přehnaná reakce."
 NSB_soviet_paranoia_system_events.12.desc:1 "NKVD objevila důkazy o rozsáhlém spiknutí uvnitř civilní správy. Zdá se, že někteří byrokraté ve Státním plánovacím výboru se velmi sblížili s několika manažery továren a upravili čísla výroby v pětiletém plánu směrem dolů. Toto, podle NKVD, je jasným důkazem protisovětského sabotáže a záměrného oslabování sovětského systému. \n\n Zatčení spiklenci rychle odhalují další členy spiknutí během výslechu."
 NSB_soviet_paranoia_system_events.12.t:0 "Konspirace mezi státními úředníky"
 NSB_soviet_paranoia_system_events.13.a:0 "Tyto nevyjadřitelné zločiny musí být přísně potrestány."
 NSB_soviet_paranoia_system_events.13.b:0 "Tyto obvinění jsou očividně smyšlená."
 NSB_soviet_paranoia_system_events.13.desc:1 "Skupina juniorních důstojníků NKVD oslovila [Root.GetLeader] s důkazy, že současný šéf NKVD plánuje převzít kontrolu nad hlavním městem 'v případě větších nepokojů'. Věří, že se jedná pouze o lest, a že tyto plány mají ve skutečnosti za cíl převzít vládu silou. \n\nKdyž byl konfrontován s těmito důkazy, šéf NKVD se zpočátku snažil vysvětlit, že se jedná o běžné plány, které existují již léta a které byly pouze nedávno aktualizovány. Po dalším vyšetřování a důkladném výslechu však odhalil existenci rozsáhlé sítě zahraničních agentů uvnitř NKVD, kteří se plánovali v dohodě se zahraničními agenturami pokusit o svržení vlády."
 NSB_soviet_paranoia_system_events.13.t:0 "Neloajalita v NKVD?"
 NSB_soviet_paranoia_system_events.19.a:0 "Další skupina zrádců byla přivedena k odpovědnosti."
 NSB_soviet_paranoia_system_events.19.b:0 "Revoluce nesmí být dovoleno požírat své vlastní."
 NSB_soviet_paranoia_system_events.19.desc_1:0 "Vyšetřování vraždy soudruha Kirova v roce 1934 odhalilo mnoho stop, které ukazují na spiknutí mezi Zinovievem a Trockým. Po sérii zatýkání a výslechů se důkazy staly stále hmatatelnějšími. \n\nPo schůzce s [Root.GetLeader] Zinoviev a Kamenev nakonec přiznali, že spolupracovali s Trockým na svržení vlády, atentátu na sovětské vůdce a nakonec na obnovení kapitalismu v Sovětském svazu. Nyní jsou souzeni spolu se 14 svými spoluspiklenci. Obvinění proti nim jako těžké - odsouzení by znamenalo jistou smrt."
 NSB_soviet_paranoia_system_events.19.desc_2:0 "Po procesu první skupiny trockistů a teroristů pokračovaly vyšetřování NKVD a odhalily více důkazů. Karl Radek byl zatčen a nakonec se zhroutil během výslechu. Odhalil existenci rozšířené sítě lidí, kteří plně nebo částečně spolupracovali s Trockým prakticky ve všech oblastech vlády, včetně armády. Hlavní organizátoři byli již zatčeni a přiznali se během výslechu.\n\nTito hlavní organizátoři, včetně Radeka, nyní čelí soudu. Jejich zločiny jsou méně závažné než ty, které byly vzneseny na posledním procesu - ale smrtící trest je rozhodně možnost."
 NSB_soviet_paranoia_system_events.19.desc_3:0 "Vyšetřování před Druhým moskevským procesem odhalilo také velkou síť trockistů v armádě a nejvyšším stranickém vedení, vedenou Bucharinem. Tito lidé byli zatčeni a vyslýcháni, kde se přiznali k těm nejzávažnějším a nejohavnějším zločinům - od plánované sabotáže po pokus o vraždu, spiknutí s cizími mocnostmi a dokonce míchání hřebíků do másla, aby poškodili nebo zabili běžné sovětské občany.\n\nPokud budou usvědčeni, trest za tyto zločiny by téměř jistě znamenal smrt střelbou."
 NSB_soviet_paranoia_system_events.19.desc_4:0 "Agenti NKVD odhalili znepokojivou novou konspiraci zahrnující několik členů naší strany. O to víc znepokojující, protože po několika zatčeních a vyčerpávajících výsleších vyšla najevo jména několika bývalých bolševiků. Další vyšetřování odhalilo důkazy, že někteří z těchto údajných konspirátorů se skutečně podíleli na aktech sabotáže, frakcionismus a protisovětské chování. Tito muži byli postaveni před soud a nyní čekají na verdikt. Judikováno podle obvinění proti nim, odsouzení jistě povede k velmi přísnému trestu."
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.21.a:0 "V armádě není místo pro takové muže."
 NSB_soviet_paranoia_system_events.21.b:0 "Je jasné, že v vyšetřování byl přebytek horlivosti."
 NSB_soviet_paranoia_system_events.21.desc:1 "V rámci vyšetřování trockistů v armádě NKVD odhalila důkazy, že generál [?ROOT.SOV_purged_character_for_loc.GetName] se v minulosti vyjádřil kriticky k soudruhu [Root.GetLeader] a poukázal na velký přínos, který Lev Trocký přinesl revoluci během občanské války. Během výslechu [?ROOT.SOV_purged_character_for_loc.GetName] nejprve vyjádřil obdiv a loajalitu k [ROOT.GetLeader], ale nakonec se zhroutil a odhalil, že byl kontaktován trockistickými agenty, aby vytvořil protirevoluční buněk uvnitř armády, která by prováděla sabotáže proti Červené armádě."
 NSB_soviet_paranoia_system_events.21.t:1 "Generál [?ROOT.SOV_purged_character_for_loc.GetName] obviněn z vlastizrady"
 NSB_soviet_paranoia_system_events.22.a:0 "Musíme zajistit loajalitu všech budoucích vůdců."
 NSB_soviet_paranoia_system_events.22.b:0 "Akademie je místem, kde se kladou otázky, a nesmíme to bránit."
 NSB_soviet_paranoia_system_events.22.desc:0 "Anonymní informátor odhalil existence skupiny studentů na jedné z našich nejprestižnějších vojenských akademií. Tato skupina se zdá, že se rozhodla studovat více než jen schválené předměty a diskutovali o myšlenkách diskreditovaných a reakčních teoretiků. Zatím není jasné, kde získali spisy těchto lidí, ale důkladné vyšetřování a výslech vůdců jistě rychle přinesou jména."
 NSB_soviet_paranoia_system_events.22.t:0 "Konspirace v akademii"
 NSB_soviet_paranoia_system_events.23.a:0 "Musíme zahájit úplné vyšetřování, abychom chytili pachatele!"
 NSB_soviet_paranoia_system_events.23.b:0 "Tyto incidenty jsou běžné v moderní armádě."
 NSB_soviet_paranoia_system_events.23.desc:1 "Zprávy z posledních velkých výcvikových cvičení ukázaly značné procento vozidel, která selhala z mechanických důvodů, stejně jako zraněné rekruty. Tyto zprávy se dostaly na stůl soudruha [Root.GetLeader], který je velmi znepokojen možností sabotáže ze strany členů ozbrojených sil. Chce zjistit, jak by tyto nové tanky mohly trpět mechanickými vadami po pouhých několika dnech v terénu bez údržby."
 NSB_soviet_paranoia_system_events.23.t:0 "Kampaň proti sabotáži"
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] musí čelit spravedlnosti."
 NSB_soviet_paranoia_system_events.24.b:1 "To je průhledný plán od [?ROOT.SOV_accuser_character_for_loc.GetName] na záchranu vlastní kůže."
 NSB_soviet_paranoia_system_events.24.c:0 "Ukončete vyšetřování bez verdiktu."
 NSB_soviet_paranoia_system_events.24.desc:1 "Zpráva dosáhla vysokého velení armády. V této zprávě [?ROOT.SOV_accuser_character_for_loc.GetName] obviňuje svého kolegu generála [?ROOT.SOV_accused_character_for_loc.GetName] z velmi závažných dereliktů. Podle [?ROOT.SOV_accuser_character_for_loc.GetName] se [?ROOT.SOV_accused_character_for_loc.GetName] spolčil s cizími a reakčními prvky, aby předal informace cizí rozvědce. Dále upozorňuje na množství tréninkových nehod, které se staly pod velením [?ROOT.SOV_accused_character_for_loc.GetName], a tvrdí, že to byly ve skutečnosti sabotáže ze strany podvodného generála a jeho spolupachatelů v armádě. Tito spolupachatelé po rozsáhlém vyšetřování obvinění potvrdili."
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] Obviňuje [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24_paranoia_accused_decrease_tt:0 "£SOV_paranoia_text_icon Politická paranoia klesá na základě úrovně purgovaného vůdce jednotky: §G[?SOV.SOV_accused_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_accused_increase_tt:0 "£SOV_paranoia_text_icon Politická paranoia se zvyšuje v závislosti na úrovni očištěného vůdce jednotky: §R[?SOV.SOV_accused_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_decrease_tt:0 "£SOV_paranoia_text_icon Politická paranoia klesá na základě úrovně velitelů jednotek, kteří jsou purgováni: §G[?SOV.SOV_combined_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_increase_tt:0 "£SOV_paranoia_text_icon Politická paranoia roste na základě úrovně vedoucích jednotek, které nebyly zbaveny: §R[?SOV.SOV_combined_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.28.a:0 "Nesmíme dovolit, aby se rozklad usadil."
 NSB_soviet_paranoia_system_events.28.b:0 "Tyto obvinění jsou hrubé přehánění drobných problémů."
 NSB_soviet_paranoia_system_events.28.desc:0 "Přicházejí zprávy o široce rozšířené síti důstojníků, kteří jsou hluboce kritičtí k [Root.GetLeader]'ovu zacházení s vojenskými záležitostmi. Ti, kdo byli zatčeni na základě obvinění z vzpoury, sabotáže a anticíruského myšlení, rychle odhalují jména dalších v síti během výslechu. Zatímco existovaly dlouhodobé podezření ohledně loajality generálů, to odhaluje, že možná ani majory a plukovníci nejsou důvěryhodní."
 NSB_soviet_paranoia_system_events.28.t:0 "Velká čistka mladších důstojníků armády"
 NSB_soviet_paranoia_system_events.29.a:0 "Všichni zrádci musí zaplatit konečnou cenu."
 NSB_soviet_paranoia_system_events.29.b:0 "To je bezduché masakrování!"
 NSB_soviet_paranoia_system_events.29.desc:0 "Důkazy o tom, že v armádě existuje velká trotkistická síť, rychle rostou. Každý den NKVD zatýká nové podezřelé zapletené do předchozích výpovědí. Tito lidé často na oplátku odhalují jména dalších spolupachatelů. Budeme potřebovat čas na to, abychom vystopovali všechny generály, kteří jsou součástí této konspirace, ale je jasné, že níže uvedený seznam představuje značnou část z nich, jejichž vina byla prokázána jejich výpověďmi."
 NSB_soviet_paranoia_system_events.29.t:0 "Velká čistka - soud generálů"
 NSB_soviet_paranoia_system_events.30.t:0 "Regularní čistka námořnictva"
 NSB_soviet_paranoia_system_events.31.a:0 "V námořnictvu není pro takové muže místo."
 NSB_soviet_paranoia_system_events.31.desc:1 "Důstojník ve štábu admirála [?ROOT.SOV_purged_character_for_loc.GetName] kontaktoval NKVD, aby nahlásil řadu podezřelých aktivit. Podle důstojníka byl [?ROOT.SOV_purged_character_for_loc.GetName] během nedávné návštěvy přístavu v zahraničí velmi vřele uvítán námořními důstojníky a mohl tuto příležitost využít k předání utajovaných informací. Dále byly nalezeny důkazy o trockistických buňkách v několika přístavech, které admirál navštívil, což mu umožnilo spiknout se s Trockým proti státu, pokud by chtěl."
 NSB_soviet_paranoia_system_events.31.t:1 "Admirál [?ROOT.SOV_purged_character_for_loc.GetName] obviněn z velezrady"
 NSB_soviet_paranoia_system_events.33.desc:0 "Z různých námořních základen přišly zprávy o mírném nárůstu počtu náhradních dílů požadovaných pro urgentní opravy některých našich lodí. Ačkoli zprávy tvrdí, že tyto škody byly způsobeny běžným opotřebením a také při výcvikových cvičeních, NKVD si není tak jisté. [Root.GetLeader] se o tuto záležitost osobně zajímá a požaduje důkladné vyšetřování jakýchkoli obvinění z sabotáže."
 NSB_soviet_paranoia_system_events.38.desc:0 "Po zprávách od politických důstojníků o neobvyklých aktivitách ve flotile, NKVD zahájila plné vyšetřování a našla důkazy o velké síti důstojníků, kteří jsou hluboce kritičtí, ba dokonce nepřátelští vůči sovětskému systému. Zatímco většina z nich proklamuje svou loajalitu k [Root.GetLeader] a Sovětskému svazu, je jasné, že by mohli snadno být přetvořeni na špehy zahraničními agenturami. Skutečně, výslech ukázal, že někteří z nich už byli ve službách kapitalistických států, aby nás špehovali, a rychle odhalují další jména."
 NSB_soviet_paranoia_system_events.38.t:0 "Velká čistka juniorních důstojníků námořnictva"
 NSB_soviet_paranoia_system_events.39.desc:0 "Vyšetřování trostkistického centra uvnitř armády jasně ukázalo, že je tento element zvlášť dobře zakotven v námořnictvu. Většina, pokud ne všichni admirálové v námořnictvu, jsou silně podezřelí, neboť měli možnost spiknout se s cizími elementy během nasazení v zahraničí. Doposud každý vyšší admirál zatčený NKVD přiznal velmi závažné zločiny, včetně špionáže a sabotáže, po pouhých několika dnech výslechu. S stále více námořními důstojníky zapletenými do tohoto spiknutí je jasné, že jeho vymýcení bude vyžadovat velmi pečlivé vyšetřování."
 NSB_soviet_paranoia_system_events.39.t:0 "Velká čistka - proces admirály"
 NSB_soviet_paranoia_system_events.42.desc:0 "Nedávná inspekce ve Vzdušných silách odhalila šokující sérii nehod a havárií během výcviku. Kromě toho velké množství našich nejmodernějších letadel není plně schopno mise a čeká na opravy. Jak k tomuto stavu mohlo dojít, není jasné, ale [Root.GetLeader], obávající se sabotáže, požadoval úplné vyšetřování."
 NSB_soviet_paranoia_system_events.48.a:0 "Nemůžeme dovolit, aby se subverzivní prvky shromažďovaly tímto způsobem."
 NSB_soviet_paranoia_system_events.48.b:0 "Jejich práce je příliš důležitá."
 NSB_soviet_paranoia_system_events.48.desc:0 "NKVD odhalilo důkazy, že členové vedení v jednom z našich konstrukčních úřadů předávali informace zahraničním agenturám. Dále, jejich nedávná konstrukční práce byla natolik plná chyb, že prototyp potřeboval rozsáhlou přepracování a iteraci, aby mohl létat, což vedlo k spekulacím, že se jednalo o sabotáži. NKVD momentálně vyslýchá designéry a inženýry a hlavní vyšetřovatel je přesvědčen, že během několika dní dosáhne přiznání."
 NSB_soviet_paranoia_system_events.48.t:0 "Rozpustit projektové pracoviště"
 NSB_soviet_paranoia_system_events.49.a:0 "Musí být bráni k odpovědnosti."
 NSB_soviet_paranoia_system_events.49.b:0 "Jen dělali svou práci."
 NSB_soviet_paranoia_system_events.49.desc:0 "Zvýšený dohled nad letectvem přinesl výsledky. Vyšetřovatelé NKVD se podařilo získat přiznání od několika mladších důstojníků, které ukazují na vysoce postavené generály, kteří nařídili opakované cvičné lety za špatného počasí, což vedlo k předvídatelným haváriím a zvýšené údržbě, která snížila celkovou připravenost letectva. Proč tak učinili, je zatím nejasné, ale vyšetřovatelé NKVD věří, že za pár dní budou mít odpovědi."
 NSB_soviet_paranoia_system_events.49.t:0 "Generálové letectva implicovaní"
 NSB_soviet_permanent_revolution.1.a:0 "Je to v podstatě akt agrese"
 NSB_soviet_permanent_revolution.1.desc:0 "Trockisté z [FROM.GetNameDef] burcují masy revoluční propagandou. Dokonce slibují, že přijdou na pomoc [ROOT.GetAdjective] proletariátu, pokud povstanou proti státu. Situace hrozí, že se vymkne kontrole."
 NSB_soviet_permanent_revolution.1.t:0 "Trotskističtí revolucionáři agitují masy"
 NSB_soviet_planned_economy.1.a:0 "Musíme se toho držet"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader] předložil nový plán pro společnou, plánovanou ekonomiku.\nAčkoliv není bezchybného, [FROM.GetAdjective] vláda věří, že NEP také měl řadu úspěchů, a má v úmyslu ustanovit model plánované ekonomiky, čímž vytvoří více vzájemně závislou ekonomiku mezi [FROM.GetNameDef] a jeho partnery a otevře cestu k plné socialistické společnosti."
 NSB_soviet_planned_economy.1.t:0 "[SOV.GetAdjective] program pro plánovanou ekonomiku"
 NSB_soviet_policies_of_collective_security.1.a:0 "Souhlasíme s původními podmínkami."
 NSB_soviet_policies_of_collective_security.1.b:0 "Měli bychom oslovit Polsko."
 NSB_soviet_policies_of_collective_security.1.c:0 "To není v našem zájmu."
 NSB_soviet_policies_of_collective_security.1.desc:0 "Vzhledem k hrozbám, kterým čelí naše dvě národy, navrhla [FROM.GetAdjective] vláda pakt vzájemné pomoci. Podle podmínek se žádná strana nebude uchylovat k nepřátelským akcím proti druhé.\n\nZásadním problémem je, že [POL.GetNonIdeologyName] leží mezi našimi národy. Jakýkoli pokus jedné strany pomoci druhé bude nutně muset probíhat přes Polsko. Někteří členové diplomatické služby silně věří, že bychom měli zahrnout Polsko do tohoto paktu, abychom zajistili, že si skutečně můžeme navzájem přímo pomoci."
 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap] navrhuje Pakt vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.10.a:0 "Aspoň dostali nabídku."
 NSB_soviet_policies_of_collective_security.10.desc:0 "V neočekávaném obratu událostí vláda [POL.GetLeader] odmítla připojit se k navrhované dohodě. Oficiálním důvodem byla nedostatek důvěryhodných hrozeb, privátně však [POL.GetAdjective] vláda poukázala na to, že Sověti mohou být ochotni pochodovat do Polska, aby ho bránili - ale také by byli neochotni pak odejít."
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap] odmítá Pakt"
 NSB_soviet_policies_of_collective_security.11.a:0 "Jaká ztráta času."
 NSB_soviet_policies_of_collective_security.11.desc:0 "Vláda [POL.GetAdjective] odmítla připojit se k Paktu vzájemné pomoci, uvádějíc nedostatek důvěryhodných hrozeb proti nim, a neochotu se zaplést do aliancí.\n\nV diplomatických kruzích kolují pověsti, že to je pouze opatření pro zachování tváře a skutečným důvodem je, že nám nedůvěřují."
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap] odmítá připojit se k našemu paktu o vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.12.a:0 "To ještě více posílí alianci."
 NSB_soviet_policies_of_collective_security.12.desc:0 "Vláda [FROM.GetAdjective] souhlasila v zásadě s připojením k Paktu. Ačkoliv zbývá vyřešit několik detailů, tyto nebudou bránit ratifikaci smlouvy."
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap] souhlasí s naším paktem o vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.13.a:0 "A nyní, pojďme na to dát inkoust na papír!"
 NSB_soviet_policies_of_collective_security.13.desc:0 "S otázkou [POL.GetNonIdeologyName] vyřešena je vláda [FROM.GetAdjective] ochotna pokračovat v oficiálním ratifikování smlouvy podle původně dohodnutých podmínek."
 NSB_soviet_policies_of_collective_security.2.a:0 "Stojíme spolu."
 NSB_soviet_policies_of_collective_security.2.desc:0 "Vláda [FROM.GetNameDef] souhlasila v zásadě s naším navrhovaným Pakt o vzájemné pomoci. Delegace diplomatů dorazila, aby se dohodla na jemnějších detailech implementace."
 NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap] Souhlasí s podpisem Paktu"
 NSB_soviet_policies_of_collective_security.3.a:0 "Velmi krátkozraké rozhodnutí."
 NSB_soviet_policies_of_collective_security.3.desc:0 "Po několika dlouhých nocích napjatých jednání [FROM.GetAdjective] delegace odešla, aniž by byla podepsána smlouva. Zatímco někteří členové diplomatické služby stále doufají, že by mohlo být pakt zachráněn, zdá se, že [FROM.GetAdjective] vláda považuje záležitost za uzavřenou."
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_policies_of_collective_security.4.a:0 "Mají pravdu."
 NSB_soviet_policies_of_collective_security.4.b:0 "Návrh byl pouze mezi námi, z nějakého důvodu."
 NSB_soviet_policies_of_collective_security.4.desc:0 "I když je základně otevřen k paktu vzájemné pomoci, [FROM.GetAdjective] vláda má obavy ohledně postavení Polska. Zdá se, že postavení [FROM.GetAdjective] vlády je, že Polsko musí být zahrnuto do paktu. \n\nTo je otázka, na které se [FROM.GetAdjective] delegace nepohne, a požádali nás, abychom oficiálně pozvali [POL.GetNonIdeologyName] do paktu."
 NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap] tlačí na [POL.GetAdjective] začlenění do Paktu"
 NSB_soviet_policies_of_collective_security.5.a:0 "To by nemělo potopit smlouvu."
 NSB_soviet_policies_of_collective_security.5.b:0 "Pak je dohoda zrušena."
 NSB_soviet_policies_of_collective_security.5.desc:0 "Naše pokusy přesvědčit [FROM.GetAdjective] delegaci o nutnosti zahrnout [POL.GetNonIdeologyName] do Paktu se zdají být málo účinné. \n\nPodle nich otázka [POL.GetNonIdeologyName] není relevantní k této dohodě a kategoricky odmítli ji dále projednávat. Nyní musíme rozhodnout, zda ukončit jednání zde nebo pokračovat s 'malým' smluvním řešením."
 NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap] odmítá zahrnout [POL.GetNameDef] do Paktu"
 NSB_soviet_policies_of_collective_security.6.a:0 "Teď jdeme mluvit s Poláky."
 NSB_soviet_policies_of_collective_security.6.desc:0 "Po dalším kole jednání delegace [FROM.GetAdjective] souhlasila se zahrnutím [POL.GetNonIdeologyName] do paktu. Jakmile budou detaily dojednány, zašleme zprávu [POL.GetAdjective] vládě s nabídkou, aby se připojila k paktu za stejných podmínek, jako máme my."
 NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap] souhlasí se zahrnutím [POL.GetNameDef] do paktu"
 NSB_soviet_policies_of_collective_security.7.a:0 "Rádi budeme tím třetím účastníkem."
 NSB_soviet_policies_of_collective_security.7.b:0 "Nevědí snad, že se na Sověty nedá spolehnout?"
 NSB_soviet_policies_of_collective_security.7.desc:0 "[FROM.GetAdjective] velvyslanec nás informoval, že jeho země právě podepsala dohodu o vzájemné pomoci s [SOV.GetNameDef]. Podle podmínek dohody žádná strana nebude útočit na druhou a pokusí se vzájemně podporovat v době války. \n\nDále uvedl, že jeho vláda tuto dohodu podepsala pouze na výslovné ustanovení, že nám bude dovoleno připojit se k paktu, pokud si to přejeme."
 NSB_soviet_policies_of_collective_security.7.t:0 "[SOV.GetAdjective]-[FROM.GetAdjective] Pakt vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.8.a:0 "Taková špatně umístěná loajalita."
 NSB_soviet_policies_of_collective_security.8.desc:0 "Naše snahy o vyjednání smlouvy s [FROM.GetNameDef] skončily neúspěchem. Zdá se, že otázka [POL.GetNonIdeologyName] a její zahrnutí do paktu byla kritickým bodem, o kterém nebylo možné najít kompromis."
 NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap] odmítá podepsat pakt vylučující [POL.GetNameDef]"
 NSB_soviet_policies_of_collective_security.9.a:0 "Viděli rozum."
 NSB_soviet_policies_of_collective_security.9.desc:0 "Po dalším vyjednávání [FROM.GetAdjective] vláda souhlasila s podpisem paktu, přestože měly dříve obavy ohledně vyloučení Polska. I když v [FROM.GetAdjective] delegaci stále panuje určité nespokojení, zdá se, že jsou ochotni pokračovat v ratifikaci smlouvy."
 NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap] souhlasí s podpisem paktu"
 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "Pokud pakta vstoupí v platnost, souhlasíme s následujícími podmínkami:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "Pokud oba [FROM.GetAdjective] a [POL.GetAdjective] vlády souhlasí s zařazením [POL.GetNameDef] do Paktu, budou stejné účinky použity na [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! a [POL.GetFlag]§Y[POL.GetNameDefCap]§! vzdají se jakýchkoli nároků nebo válečných cílů proti sobě, podepisují dohody o neútočení a zaručují si navzájem."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! a [POL.GetFlag]§Y[POL.GetNameDefCap]§! se vzdají jakýchkoli nároků nebo válečných cílů proti sobě, podepisují pakt o neútočení a navzájem si garantují."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "Odmítneme návrh [FROM.GetAdjective] na zahrnutí [POL.GetNameDef] do paktu. [FROM.GetNameDefCap] si bude muset vybrat mezi přijetím našeho původního návrhu nebo opuštěním myšlenky na kolektivní dohodu o vzájemné pomoci."
 NSB_soviet_policies_of_collective_security_tt:0 "Pokud [POL.GetAdjective] vláda souhlasí, [POL.GetNameDef] bude zahrnuto do kolektivní dohody o vzájemné pomoci spolu s [FROM.GetNameDef] a [ROOT.GetNameDef]."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "Budou budovat svou vlastní, jasnější budoucnost."
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "Naši přátelé a průvodci v [SOV.GetNameDef] zahájili program, aby zajistili, že generace, která nyní vyrůstá, plně chápe, co se od nich očekává. Dobrý komunista musí být nejen fyzicky silný, aby vykonal práci potřebnou k vybudování lepšího světa, ale také dobře vzdělaný, aby plně chápal, co je třeba udělat.\n\nNadšení mladí lidé v naší zemi si tohoto povšimli a nyní se snaží napodobovat tento přístup co nejvíce."
 NSB_soviet_propaganda_capmaign_events.1.t:0 "Mladí stavitelé komunismu"
 NSB_soviet_propaganda_capmaign_events.2.a:0 "Časování je velmi nešťastné."
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "Naše rozhodnutí přijmout proaktivní krok k zajištění naší bezpečnosti nás postavilo do obtížné situace ohledně některých nedávných vyjádření. Zatímco většina lidí nepoloží situaci příliš otevřeně na stůl, naše tajná policie hlásí, že mnozí se soukromě ptají, proč jsme slíbili mír, když jsme se zjevně připravovali na válku. \n\nNikdo se nebojí nazvat to, co jsme udělali, lží, ale je zřejmé, že jsme ztratili hodně důvěry ze strany široké populace."
 NSB_soviet_propaganda_capmaign_events.2.t:0 "Slib míru porušen"
 NSB_soviet_propaganda_capmaign_events.3.a:0 "Ale my jsme si tuto válku nikdy nepřáli!"
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "Propuknutí války postavilo naši pozici před veřejností do poněkud obtížné situace. Zatímco většina souhlasí, že jsme poškozenou stranou a veřejný hněv se oprávněně zaměřuje na invazory, mnozí si v soukromí kladou otázku, proč [THIS.GetLeader] nečekal tento útok. Naše tajná policie hlásí, že v některých případech lidé šli ještě o jeden krok dál a nazvali [THIS.GetLeader] 'buď nebezpečně naivním nebo kriminálně nekompetentním.'"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "Potřebujeme suroviny"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "Svá námořní tajemství s nimi nesdílíme!"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "[FROM.GetAdjective] velvyslanec kontaktoval naše diplomaty a navrhl obchodní dohodu mezi našimi zeměmi. Podle návrhu [FROM.GetNameDef] nám poskytne suroviny, jako je obilí, bavlna, olej, kovové rudy a guma. Na oplátku [FROM.GetAdjective] obdrží neúplný křižník třídy Hipper, plány na další vojenské plavidla, těžké námořní kanóny a vzorky [ROOT.GetAdjective] letadel. \nTato dohoda nám rozhodně pomůže ve válečném úsilí proti nepřátelským národům v Evropě, což nám umožní najít prostředky, jak se vyhnout [GetTradeAgreementBlockadeWarPeace] blokádě."
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "potenciální nepřítel"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "nepřítel"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "ta [ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.t:0 "Sovětsko-německá obchodní dohoda"
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "Červená flotila z toho bude mít prospěch."
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "[FROM.GetAdjective] diplomaté nás informovali, že souhlasili s naším návrhem. Naše země uzavřely obchodní dohodu, podle které [ROOT.GetNameDef] bude posílat suroviny jako obilí, bavlnu, olej, kovové rudy a gumu do [FROM.GetNameDef]. Na oplátku dostaneme neúplný křižník třídy Hipper, plány na další vojenské plavidla, těžké námořní dělostřelectvo a vzorky [FROM.GetAdjective] letadel. \nTato dohoda nám určitě pomůže ve vývoji moderní vojenské technologie."
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap] podepisuje $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "Neústupní blázni!"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "Po několika pokusech našeho velvyslance přesvědčit [FROM.GetAdjective] úředníky o vzájemných výhodách obchodní smlouvy mezi našimi zeměmi, [FROM.GetAdjective] diplomaté nám právě sdělili, že nemají zájem o uzavření obchodní dohody s [ROOT.GetNameDef]."
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap] odmítá $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_spanish_civil_war.1.a:0 "Vítáme všechny španělské uprchlíky."
 NSB_soviet_spanish_civil_war.1.desc:0 "Loď včera dorazila do Kronstadtu, zaplněná španělskými uprchlíky, kteří prchají ze země kvůli nevyhnutelnému pádu jejich vlády v občanské válce. Byli přijati naší delegací z [ROOT.Capital.GetName], která se postarala o skupinu, tvořenou převážně dětmi, ale také několika španělskými politiky a vojáky. \n Mezi nimi byl velký komunistický bojovník [?SOV.SOV_spanish_general.GetName], s nímž naši zástupci vedli rozhovor. Bývalý důstojník španělské armády uvedl, že Španělé přicházejí do [ROOT.GetNameDef], aby uzdravili své rány a našli solidaritu pro svůj úkol osvobození španělského lidu a požádal [ROOT.GetAdjective] vládu, aby uznala jeho vojenskou hodnost a vrátila ho zpět do služby, aby mohl pokračovat v boji proti fašismu a imperialismu."
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName] se připojuje k [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.2.a:0 "To je začátek globální revoluce!"
 NSB_soviet_spanish_civil_war.2.desc:0 "Sympatizanti ze Sovětského svazu organizovali mobilizaci a výcvik stovek členů mezinárodní brigády, kteří podporují naši věc vyhrát válku, aniž bychom opustili revoluci. Tito Stateční členové mezinárodního proletariátu a rolnictva jsou připraveni obětovat své životy ve válce proti fašismu a buržoazii."
 NSB_soviet_spanish_civil_war.2.t:0 "Mezinárodní marxistické brigády přicházejí do [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.a:0 "Dobře jich využijeme."
 NSB_soviet_spanish_civil_war.3.desc:0 "Sovětské anti-stalinistické komandosy tajně dorazily do Barcelony spolu s řadou vysoce vyškolených agentů a operativců sympatizujících s naším cílem. Podle našich kontaktů v Sovětském svazu, tyto posily nám umožní vytvořit elitní brigády, s nimiž prolomíme nepřátelské linie nebo zastavíme nepřátelské ofenzívy, a také začleníme kvalifikované agenty a důstojníky do našeho velitelského řetězce."
 NSB_soviet_spanish_civil_war.3.t:0 "Sovětské komando dorazilo do [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.4.a:0 "Spojeni vyjdeme vítězně!"
 NSB_soviet_spanish_civil_war.4.desc:0 "Charismatičtí členové pravicového opozičního hnutí v Sovětském svazu, spolu s místními řečníky z POUM, CNT a FAI, uskutečnili informační a agitační kampaň, aby zažehli revoluční ducha proletářských a rolnických mas [ROOT.GetNameDef]. Skrze vášnivé projevy na nesčetných místech masy vyvinuly silné třídní vědomí a jsou nyní více než kdy předtím ochotny se zasvětit této věci."
 NSB_soviet_spanish_civil_war.4.t:0 "Sovětem organizované populární projevy"
 NSB_soviet_spanish_civil_war.5.a:0 "Je čas zasadit konečný úder!"
 NSB_soviet_spanish_civil_war.5.desc:0 "Nová skupina sovětských vojenských atašé a poradců nedávno dorazila do Španělska, aby pomohla buržoazní republikánské vládě. \nMezi touto skupinou je několik sovětských anti-stalinistických agentů infiltrovaných jako asistenti vojenských poradců poslaných [FROM.GetLeader]. \nTito agenti kontaktovali a získali řadu úředníků, vojáků, mezinárodních brigadistů a milicionářů sympatizujících s POUM, kteří v současnosti bojují v jednotkách buržoazní republikánské strany, a vytvářejí tak impozantní síť informátorů, která nám umožňuje mít informace z první ruky o pohybech plánovaných nepřátelským velitelským řetězcem."
 NSB_soviet_spanish_civil_war.5.t:0 "Sovětské agenty pronikají do stalinistického velení"
 NSB_soviet_spanish_civil_war.6.a:0 "Revoluce zvítězí i v Rusku!"
 NSB_soviet_spanish_civil_war.6.b:0 "Revoluce nebo smrt!"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "Dopis napsaný samotným [SPC.GetLeader] byl dnes ráno doručen naší organizaci. V tomto dopise španělský vůdce prohlašuje, že španělský lid nikdy nezapomene na podporu, kterou dostali od skutečných sovětských revolucionářů a že, až nastane čas, kdy se budeme muset konfrontovat s tyranským monolitismem stalinismu, můžeme si být jisti, že POUM udělá vše ve své moci, aby pomohlo sovětskému lidu v jeho boji za svobodu a skutečnou revoluci."
 NSB_soviet_spanish_civil_war.6.desc_2:0 "Po porážce svých fašistických a buržoazních nepřátel ve Španělsku a uvědomění si situace sovětského lidu ve snaze proti stalinistické kontrarevoluci, POUM zorganizoval impozantní operaci, aby přivedl značný počet dobrovolnických brigád do našeho velitelství. Tito stateční muži a ženy pocházejí nejen ze Španělska, ale z celého světa, a většina z nich jsou zkušení veteráni španělské občanské války, jejichž zkušenosti a dovednosti mohou pomoci převážit misku vah sovětského boje ve náš prospěch."
 NSB_soviet_spanish_civil_war.6.t:0 "Triumfální revoluce ve Španělsku"
 POL_habsburg_events.1.a:0 "Budeme mít habsburského krále."
 POL_habsburg_events.1.b:0 "Odmítáme."
 POL_habsburg_events.1.desc:0 "S [From.GetLeader] na trůnu Polska, král dnes vydal ultimátum [Root.GetLeader] aby odstoupil jako vládce Maďarska ve prospěch Otta von Habsburga. Ačkoliv takové rozhodnutí by mohlo být považováno za porušení Trianonské smlouvy, zdá se, že [From.GetLeader] nemá v úmyslu přijmout ne jako odpověď."
 POL_habsburg_events.1.t:0 "[From.GetNameDefCap] Požaduje habsburskou vládu!"
 POL_habsburg_events.101.a:0 "Ach ano, všechno se spojuje."
 POL_habsburg_events.101.desc:0 "Zdá se, že naše ultimátum vůči [From.GetNameDef] je přesvědčilo, aby korunovali Otto von Habsburga za krále Uherska! S Habsburky nyní na korunách jak Uherska, tak Polska, nastává nová éra Habsburské vlády v Evropě."
 POL_habsburg_events.101.t:0 "[From.GetNameDefCap] korunuje Habsburka"
 POL_habsburg_events.102.a:0 "Čas na nějaká agresivní jednání."
 POL_habsburg_events.102.desc:0 "Maďarská vláda se zdá být zcela nedotčena ultimátem na jmenování Otto von Habsburga králem Maďarska. Ačkoli naše ultimátum možná selhalo, tato záležitost je nyní v rukou armády."
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap] Odmítá"
 POL_habsburg_events.2.a:0 "Samozřejmě se připojíme."
 POL_habsburg_events.2.b:0 "Nemáme zájem."
 POL_habsburg_events.2.desc:0 "S oběma našimi národy řízenými rodinou Habsburků, [From.GetLeader] navrhl, aby [Root.GetNameDef] a [From.GetNameDef] spojily síly na ochranu zájmů habsburského království po celé Evropě."
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap] Navrhuje alianci"
 POL_habsburg_events.201.a:0 "Možná bychom se měli obrátit na spojence."
 POL_habsburg_events.201.desc:0 "Navzdory našim rodinným vazbám se zdá, že [From.GetNameDef] není vůbec zájem spojit se s [Root.GetNameDef]."
 POL_habsburg_events.201.t:0 "[From.GetLeader] Odmítá pakt"
