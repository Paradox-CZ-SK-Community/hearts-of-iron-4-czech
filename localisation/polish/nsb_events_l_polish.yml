l_polish:
 BALTIC_entente_events.1.a: "Společně budeme silnější."
 BALTIC_entente_events.1.b: "Příležitost obnovit demokracii!"
 BALTIC_entente_events.1.d: "Jako vůdce Pobaltské dohody financuje [From.GetNameDef] novou iniciativu pro členské státy unie. Toto financování je něco, z čehož budou vzájemně profitovaj jak [Root.GetNameDef], tak i [From.GetNameDef], a ukazuje odhodlání k pokračující svobodě a rozvoji našich zemí!"
 BALTIC_entente_events.1.t: "[From.GetNonIdeologyName] investuje do Baltské unie"
 BALTIC_entente_events.6.a: "Vynikající iniciativa!"
 BALTIC_entente_events.6.b: "Zamítá se!"
 BALTIC_entente_events.6.d: "Pobaltská dohoda se od svého vzniku jako volného spojenectví pobaltských států značně vyvinula. Nyní jsou pobaltské státy politicky natolik propojené, že jsou téměř jedním národem. Zdá se, že [From.GetLeader] navrhuje, aby se tato unie vyvinula v plnohodnotný stát, který sjednotí pobaltské státy jak ve vojenské, tak v civilní správě."
 BALTIC_entente_events.6.t: "[From.GetNonIdeologyName] navrhuje sjednocení"
 BALTIC_events.1.a: "Budeme bránit naše [From.GetAdjective] přátele."
 BALTIC_events.1.b: "Naši podporu nemá ani [From.GetLeader], ani [From.GetLeader.GetHerHis] vláda." # tu som skončil
 BALTIC_events.1.d: "Telegram z [From.GetNameDef] byl dnes ráno doručen [Root.GetLeader], ve kterém je [Root.GetNameDef] žádána o obnovení záruk [From.GetAdjective] nezávislosti. S odkazem na dlouholeté přátelství mezi [Root.GetNameDef] a [From.GetNameDef] od vzniku státu v roce 1918 [From.GetLeader] trvá na tom, že přežití [From.GetLeader.GetHerHis] země je zásadní pro zachování míru ve východní Evropě.\n\nVzhledem k rostoucímu napětí mezi [From.GetNameDef] a [SOV.GetNameDefCap] by přijetí návrhu [From.GetLeader] mohlo vtáhnout [Root.GetNameDef] do konfliktu se [SOV.GetAdjective]..."
 BALTIC_events.1.t: "[From.GetNameDefCap] žádá o záruky"
 BALTIC_events.101.a: "Jsme v bezpečí."
 BALTIC_events.101.d: "[From.GetLeader] oznámil [From.GetHerHis] podporu pokračující [Root.GetAdjective] nezávislosti a připojí se ke každému konfliktu, který by ohrožoval další existenci [Root.GetNameDef]."
 BALTIC_events.101.t: "[From.GetNameDefCap] přijímá!"
 BALTIC_events.102.a: "Budeme muset najít jiné řešení."
 BALTIC_events.102.d: "K velkému zklamání [Root.GetLeader] se [From.GetAdjective] ministerstvo zahraničí rozhodlo neusilovat o vojenské vztahy s [Root.GetNameDef]."
 BALTIC_events.102.t: "[From.GetNameDefCap] odmítá!"
 BALTIC_events.11.a: "Zrádci!"
 BALTIC_events.11.d: "Řada protikomunistických publikací se dostala do rukou [Root.GetAdjective] obyvatel po celé naší zemi. Tato propaganda útočí na samotný charakter [Root.GetLeader], vykresluje [Root.GetLeader.GetHerHim] jako zrádce a [SOV.GetAdjective] nástroj. Povaha těchto publikací oslavuje [Root.GetAdjective] nacionalismus a odmítá mezinárodní hodnoty komunistické revoluce. Není pochyb o tom, že nacionalistické nálady byly podzemní distribucí těchto tiskovin posíleny."
 BALTIC_events.11.t: "Propaganda Lesních bratří"
 BALTIC_events.12.a: "Třídní zrádci, všichni do jednoho."
 BALTIC_events.12.d: "Objevili se zdánlivě odnikud a udeřili na několik hlavních průmyslových oblastí ve státě [forest_brothers_raid_state_target.GetName], kde způsobili vážné poškození zařízení. Naštěstí k útoku došlo v noci, kdy byly továrny zavřené, avšak škody na státním majetku byly obrovské."
 BALTIC_events.12.t: "Velký nájezd Lesních bratří ve státě [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.13.a: "Mizerové!"
 BALTIC_events.13.d: "Při hlídkování ve státě [forest_brothers_raid_state_target.GetName] byly posádkové síly přepadeny nájezdem Lesních bratří. Ačkoli byly škody na naší straně převážně zanedbatelné, zprávy o potyčce se rychle rozšířily mezi místními a mnozí začínají vnímat Lesní bratry jako zastánce [Root.GetAdjective] nacionalismu, kteří zpochybňují legitimitu [Root.GetLeader] jako vůdce."
 BALTIC_events.13.t: "Potyčka s Lesními bratry"
 BALTIC_events.14.a: "S těmito zrádci skoncujeme!"
 BALTIC_events.14.d: "Během posledních týdnů zmizela z výrobních linek řada pušek a další vojenské techniky, která opustila továrny, aniž by se kdy dostala do rukou [Root.GetAdjective] Rudé armády. Zdrojem tohoto chybějícího vybavení se ukázali být Lesní bratři. Přestože si je vláda nyní vědoma pachatele tohoto zločinu, potrvá několik týdnů, než se zpřísní kontrola výrobních linek a zajistí se, že ani jediná kulka neskončí v hlavni pušky Lesního bratra."
 BALTIC_events.14.t: "Lesní bratři odčerpávají vybavení"
 BALTIC_events.18.a: "[Root.GetNameDefCap] nikdy nebude komunistický!"
 BALTIC_events.18.d: "[From.GetNameDefCap] začal ovlivňovat [Root.GetAdjective] politiku, šíří komunistickou propagandu našimi ulicemi a vyzbrojuje disidenty. Pouze potlačením této propagandy můžeme doufat v její úplný zákaz a zbavit se [From.GetAdjective] hrozby."
 BALTIC_events.18.t: "Propagandistická válka"
 BALTIC_events.19.a: "Je to přirozená volba!"
 BALTIC_events.19.desc: "Je to velký den pro [ROOT.GetNameDef]! Po statečném tažení vedeném našimi soudruhy [SOV.GetNameDefCap] právem prohlásil, že nově osvobozený stát [BALTIC_country_to_transfer.GetNonIdeologyName] spolu se svými odvážnými pracujícími přejde pod naši správu.[GetExtraBalticTerritories]\n\nTím se opět o krok přibližujeme ke sjednocenému baltskému státu, dostatečně silnému, aby se postavil nepřátelům dělnické třídy."
 BALTIC_events.19.extra: "Navíc nám také předali kontrolu nad svými okupovanými [BALTIC_loose_territory_country.GetNonIdeologyAdjective] územími, takže musíme nadále dokazovat, že jsme hodni stát se trvalými správci [BALTIC_loose_territory_country.GetNonIdeologyName]."
 BALTIC_events.19.t: "[SOV.GetNameDefCap] nám svěřuje stát [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.2.a: "Připojíme se!"
 BALTIC_events.2.b: "Myslím, že máme lepší možnosti."
 BALTIC_events.2.d_baltic: "[From.GetLeader] a [From.GetHerHis] kabinet oslovili [Root.GetAdjective] vládu s návrhem formalizovat volně organizovanou Baltskou ententu do vojenské aliance. Podpis dohody by znamenal, že v době války se naše armády sjednotí a budou společně čelit hrozbám pro naši suverenitu.\n\nAčkoli má aliance obranný charakter, [From.GetLeader] doufá, že se Baltská ententa časem promění ve frakci sahající od Rigy po Oslo, i když se taková ambice zdá nepravděpodobná."
 BALTIC_events.2.d_scandi: "[From.GetLeader] a [From.GetHerHis] kabinet oslovili [Root.GetAdjective] vládu s návrhem formalizovat volně organizovanou Baltskou ententu do vojenské aliance. Podpis dohody by znamenal, že v době války se naše armády sjednotí a budou společně čelit hrozbám pro naši suverenitu.\n\n[From.GetLeader] trvá na tom, že jakmile hrozba na jejich hranici dobude z Baltu to, co chce, Skandinávie bude jistě další na seznamu válečných ambicí a bylo by moudré držet při sobě v těchto časech globálního konfliktu."
 BALTIC_events.2.t: "[From.GetNameDefCap] usiluje o baltskou spolupráci"
 BALTIC_events.202.a: "Jak se opovažují nás odmítnout!"
 BALTIC_events.203.a: "Zklamání."
 BALTIC_events.203.d: "Protože se nepodařilo shromáždit dostatečnou podporu k odolání [SOV.GetAdjective] invazi, rozhodl se [From.GetLeader] opustit myšlenku Baltské ententy a místo toho hledat jiné možnosti. K celkovému zklamání našeho národa zůstane sen postavit se [SOV.GetAdjective] armádě po boku našich přátel v [From.GetNameDef] pouze snem."
 BALTIC_events.203.t: "Pobaltská dohoda osamocena!"
 BALTIC_events.3.a: "Je nutná přímá akce!"
 BALTIC_events.3.b: "Proletariát se může osvobodit jen sám."
 BALTIC_events.3.d: "Občanská válka mezi [From.GetLeader]ovou [From.GetAdjective] lidovou armádou a pomýleným proletariátem bojujícím za buržoazní diktaturu [From.GetNonIdeologyName] zuří dál, avšak zdá se, že [From.GetLeader] se ukázal neschopným dovést revoluci k vítězství sám. Na stůl [Root.GetLeader] byla doručena zpráva od [Root.GetAdjective] velvyslance v [From.GetNonIdeologyName], vyjadřující obavy o budoucnost [From.GetAdjective] revolucionářů. Domnívá se, že pokud bude tato občanská válka prohrána, znamenalo by to konec jakékoli naděje na úspěch socialismu v [From.GetNonIdeologyName]."
 BALTIC_events.3.t: "[From.GetNameDefCap] žádá o přímou intervenci"
 BALTIC_events.301.a: "[From.GetLeader.GetSheHeCap] má pravdu."
 BALTIC_events.301.d: "Naši přátelé a spojenci v [From.GetNameDef] odpověděli na prosbu [Root.GetLeader] o přímou intervenci odmítnutím zásahu. [From.GetLeader] tvrdí, že pokud mají být [Root.GetAdjective] dělníci osvobozeni, musí tak učinit sami a jakákoli přímá intervence ve prospěch [From.GetNameDef] by byla považována za akt imperialismu."
 BALTIC_events.301.t: "[From.GetNameDefCap] odmítá zasáhnout"
 BALTIC_events.4.a: "Nemáme na výběr."
 BALTIC_events.4.b: "Abdikovat? Nikdy!"
 BALTIC_events.4.d: "[Root.GetAdjectiveCap] lid je stále více frustrován vládou a dnes na ulicích [Root.Capital.GetName] dosáhlo napětí bodu varu. Protesty vyjadřující nespokojenost s režimem a zacházením s nižšími třídami vedly k několika násilným střetům s [Root.GetAdjective] vojenskou policií, přičemž demonstranti se nakonec dostali až k budově parlamentu v [Root.Capital.GetName] během zasedání vedeného [Root.GetLeader] a několika klíčovými členy strany [Root.GetRulingParty]. Požadavky demonstrantů jsou zcela jasné: sesaďte [Root.GetLeader] a [Root.GetLeader.GetHerHis] stranu [Root.GetRulingParty] z vlády, nebo čelte násilné revoluci."
 BALTIC_events.4.t: "Komunisté pochodují na [Root.Capital.GetName]!"
 BALTIC_events.5.a: "Inspirativní myšlenka!"
 BALTIC_events.5.b: "Bělorusko zůstane [Root.GetAdjective]."
 BALTIC_events.5.d: "S inspirací krátkodobou Litevsko-běloruskou SSR z minulosti se [From.GetLeader] snaží sjednotit [From.GetNameDef] s Běloruskou SSR. [From.GetLeader.GetSheHeCap] tvrdí, že sjednocení obou zemí výrazně rozšíří schopnost [From.GetNameDef] sloužit světové revoluci odstraněním bariéry mezi Východem a Západem."
 BALTIC_events.5.t: "[From.GetNameDefCap] usiluje o vytvoření [From.GetNonIdeologyName]-Běloruska"
 BALTIC_events.501.a: "[Root.GetNonIdeologyName] se rozrůstá!"
 BALTIC_events.501.d: "Z [From.GetNameDef] dorazila odpověď ohledně [Root.GetAdjective] žádosti o vytvoření sjednocené SSR [Root.GetNonIdeologyName]-Bělorusko. [From.GetLeader] je nadšen příležitostmi, které toto sjednocení mezi pevninskou východní Evropou a baltským státem přináší, a tvrdí, že takový svaz nevyhnutelně překlene propasti mezi Východem a Západem a usnadní šíření revoluce po kontinentu."
 BALTIC_events.501.t: "[From.GetNameDefCap] souhlasí!"
 BALTIC_events.502.a: "Aspoň jsme to zkusili."
 BALTIC_events.502.d: "Ačkoli původní Litevsko-běloruská SSR vznikla s cílem překlenout propast mezi Východem a Západem, zdá se, že [From.GetLeader] již nepovažuje něco takového za nutné a tvrdí, že Bělorusko je nedílnou součástí SSSR, kterou nelze postoupit [Root.GetNameDef]."
 BALTIC_events.502.t: "[From.GetNameDefCap] odmítá!"
 BALTIC_events.503.a: "Brzy se o to postaráme."
 BALTIC_events.503.d: "Ve snaze znovu získat odkaz Litevsko-běloruské SSR se [From.GetNameDef] pokouší destabilizovat vládu v Bělorusku tím, že povzbuzuje členy běloruské vlády k přeběhnutí na stranu [From.GetNonIdeologyName]!"
 BALTIC_events.503.t: "Propagandistická válka v Bělorusku"
 BALTIC_events.6.a: "[From.GetLeader] má pravdu, musíme se sjednotit!"
 BALTIC_events.6.b: "Nepřipadá v úvahu! [Root.GetNonIdeologyName] zůstane [Root.GetAdjective]!"
 BALTIC_events.6.d: "Baltské státy dlouho sdílely historii společného utrpení a útlaku pod botou cizího imperialismu, ale tomu je konec. [Root.GetNameDefCap] i [From.GetNameDef] jsou osvobozeny pod socialismem, avšak [From.GetLeader] tvrdí, že to není zárukou dalšího přežití Baltu. [From.GetLeader.GetSheHeCap] prohlašuje, že dokud zůstanou baltské země rozděleny podle národních linií, činí nás to slabými a zranitelnými vůči imperialismu a kapitalismu, a že pouze sjednocením do Spojené baltské republiky můžeme odolat náporu cizích vetřelců."
 BALTIC_events.6.t: "[From.GetNameDefCap] usiluje o baltské sjednocení"
 BALTIC_events.601.a: "Zachráníme je před nimi samými."
 BALTIC_events.601.b: "Koneckonců mají právo na sebeurčení."
 BALTIC_events.601.d: "[From.GetLeader] reagoval na [Root.GetAdjective] žádost o sjednocení s otevřeným odporem a odmítnutím. Ačkoli mnozí respektují právo [From.GetNameDef] na samosprávu, je nepopiratelné, že Balt by si jako sjednocená síla vedl lépe než jako rozdělený celek."
 BALTIC_events.601.t: "[From.GetNameDefCap] odmítá!"
 BALTIC_events.7.a: "Inspirující!"
 BALTIC_events.7.b: "Revoluce může počkat."
 BALTIC_events.7.d: "[From.GetNameDefCap], [Root.GetAdjective] brána do západní Evropy, dnes navrhl plán na invazi do [baltic_wargoal_target.GetNameDef] jménem [Root.GetNameDefCap]. [From.GetLeader] tvrdí, že invaze do [baltic_wargoal_target.GetAdjective] by byla neocenitelná pro naše společné úsilí šířit revoluci po Evropě a otevřela by další možnosti expanze poté, co bude vláda [baltic_wargoal_target.GetAdjective] rozbita."
 BALTIC_events.7.t: "[From.GetNameDefCap] žádá o invazi do země [baltic_wargoal_target.GetAdjective]"
 BALTIC_events.701.a: "No dobrá..."
 BALTIC_events.701.d: "[Root.GetAdjectiveCap] žádost o invazi do [baltic_wargoal_target.GetNonIdeologyName] byla zablokována zemí [From.GetNameDef]. S odůvodněním, že by invaze byla nákladná a rozhodně by nestála za životy [From.GetAdjective] a [Root.GetAdjective], se [baltic_wargoal_target.GetNameDef] dnes žádným komunistickým revolučním silám nepostaví."
 BALTIC_events.701.t: "[From.GetNameDefCap] blokuje invazi do země [baltic_wargoal_target.GetAdjective]"
 BALTIC_events_10_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá o polskou invazi§!“."
 BALTIC_events_15_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá o litevskou invazi§!“."
 BALTIC_events_16_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá o lotyšskou invazi§!“."
 BALTIC_events_17_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá o estonskou invazi§!“."
 BALTIC_events_7_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá o finskou invazi§!“."
 BALTIC_events_8_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá o dánskou invazi§!“."
 BALTIC_events_9_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá o švédskou invazi§!“."
 ENG_operation_1: "Operace Rapier"
 ENG_operation_2: "Operace Sweetfish"
 ENG_operation_3: "Operace Jester"
 ENG_operation_4: "Operace Prominence"
 EST_events.1.a: "Dobrý návrh."
 EST_events.1.b: "V našich plánech figuruje [From.GetNameDef] poněkud jinak."
 EST_events.1.d: "Ze strachu před [SOV.GetAdjective] invazí podal [From.GetLeader] formální žádost o smlouvu mezi [Root.GetNameDef] a [From.GetNameDef]. Smlouva by zahrnovala záruku neútočení a také řadu vstřícných ujednání, jejichž cílem je vybudovat spolupráci mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName]."
 EST_events.1.t: "[From.GetNameDefCap] usiluje o smlouvy o přátelství"
 EST_events.10.a: "Veteráni znovu bojují bok po boku!"
 EST_events.10.b: "Postačí početná dobrovolnická síla."
 EST_events.10.d: "V [FIN.GetNonIdeologyName] vypukla občanská válka, ale otázkou zůstává, jakou roli v tomto konfliktu sehraje [Root.GetNameDef]. Vapsidská spolupráce s [FIN.GetNonIdeologyAdjective] fašisty zatím spočívala pouze v jejich vyzbrojování a organizování, aby uchvátili moc pro sebe, ale stejně jako v minulosti bojovali za zajištění [EST.GetAdjective] nezávislosti, možná [Root.GetLeader] uvidí příležitost splatit dluh [EST.GetNonIdeologyName] vůči Finům."
 EST_events.10.t: "Otázka intervence"
 EST_events.101.a: "Výborně."
 EST_events.101.d: "[From.GetLeader] jasně vidí hodnotu možné budoucí aliance mezi [Root.GetNameDef] a [From.GetNameDef] a souhlasil s tím, že bude usilovat o vstřícné vztahy s naší zemí."
 EST_events.101.t: "[From.GetNameDefCap] souhlasí"
 EST_events.102.a: "Sakra."
 EST_events.102.d: "Navzdory veškerému úsilí [Root.GetLeader] to vypadá, že [From.GetNameDef] zůstává nepřítelem [Root.GetNonIdeologyName]. Ačkoli jejich odmítnutí mnoho neznamená, může to znamenat, že v případě [SOV.GetAdjective] invaze nebude [From.GetNameDef] dělat nic jiného než přihlížet."
 EST_events.102.t: "[From.GetNameDefCap] odmítá"
 EST_events.11.a: "Žádní dobří vychytralci."
 EST_events.11.d: "Vapsové, nyní posíleni v Estonsku, souhlasili s podpisem smlouvy o spolupráci s [Root.GetFascistPartyName]. Vapsové již podporují finské fašistické skupiny propagandou a národními demonstracemi, avšak rychlá a rozhodná akce vlády k zákazu těchto fašistických elementů může tento problém jednou provždy vymýtit."
 EST_events.11.t: "Vapsové a [Root.GetFascistPartyName]"
 EST_events.2.a: "Nemáme na výběr."
 EST_events.2.b: "Okamžitě vyžeňte Vapsy!"
 EST_events.2.d: "[From.GetLeader] dnes předložil návrh na sjednocení [From.GetNameDef] a [Root.GetNameDef]. Je nevyvratitelné, že [From.GetAdjective] vláda a [Root.GetNameDef] jsou neoddělitelně propojeny. Bez Vapsů by bylo sotva možné, aby [Root.GetFascistParty] převzala kontrolu nad [Root.GetNonIdeologyName], a i nyní zůstávají vapsidské sympatie v naší armádě silné. [From.GetLeader] tvrdí, že svazek Finska a Estonska by naše země lépe připravil na obranu proti nadcházející [SOV.GetAdjective] invazi."
 EST_events.2.t: "[From.GetNameDefCap] usiluje o sjednocení"
 EST_events.201.a: "Skvělé!"
 EST_events.201.d: "[From.GetLeader] učinil moudré rozhodnutí umožnit sjednocení našich dvou zemí. [From.GetLeader] odstoupil z čela [From.GetAdjective] vlády ve prospěch [Root.GetLeader] a v nově sjednocené [Root.GetAdjective]-[From.GetAdjective] vládě přijal spíše zástupnou roli."
 EST_events.201.t: "[From.GetNameDefCap] přijímá sjednocení"
 EST_events.202.a: "Ne na dlouho!"
 EST_events.202.d: "Navzdory ohromnému vlivu, který vapsidská vláda [Root.GetNonIdeologyName] uplatňuje na [From.GetNameDef], [From.GetLeader] odmítl [Root.GetAdjective] snahy o sjednocení."
 EST_events.202.t: "[From.GetNameDefCap] odmítá [Root.GetAdjective] sjednocení"
 EST_events.4.a: "Možná jsme si podobnější, než se lišíme."
 EST_events.4.b: "Pobaltská identita? Nic takového neexistuje!"
 EST_events.4.d: "Baltské státy často sdílely historii útlaku pod cizími mocnostmi; Poláky, Němci, Rusy, ale [From.GetLeader] prohlašuje, že tomu je konec! Ačkoli ctnosti nacionalismu a sebeurčení hoří v srdcích všech baltských národů, [From.GetLeader] předkládá přesvědčivé tvrzení, že naši historii cizí nadvlády lze jednoznačně přičíst našemu nedostatku jednoty, a jakkoli mnozí touží po nezávislosti, rostoucí hrozba [SOV.GetAdjective] invaze vyžaduje, aby naše vlády přijaly formu pan-nacionalismu.\n\n[From.GetLeader.GetSheHeCap] navrhuje [BAL_UNIFIED_fascism], aby naši lidé zůstali v bezpečí a silní proti cizincům, kteří by se nás odvážili pokusit zotročit."
 EST_events.4.t: "[From.GetNameDefCap] usiluje o baltské sjednocení"
 EST_events.401.a: "[From.GetNonIdeologyName] je teprve začátek."
 EST_events.401.d: "[From.GetLeader] byl úspěšně získán [Root.GetAdjective] snahami vštípit pan-baltskou národní identitu a souhlasil se sloučením strany [From.GetFascistParty] se stranou [Root.GetFascistParty]. Pevné vítězství v cíli [Root.GetLeader] sjednotit Balt znamená, že [Root.GetNameDef] bude jistě v mnohem lepší pozici k obraně před [SOV.GetAdjective] invazí."
 EST_events.401.t: "[From.GetNameDefCap] přijímá!"
 EST_events.402.a: "Raději by se přidali k [SOV.GetAdjective]? Zrádci!"
 EST_events.402.d: "Nedotčen rétorikou [Root.GetLeader] o baltské solidaritě odmítl [From.GetNameDef] sjednocení s [Root.GetNameDef], protože naše sjednocení považuje za pouhý akt imperialismu, jehož cílem je bránit právu [From.GetAdjective] lidu na [From.GetNonIdeologyName] pro [From.GetNonIdeologyAdjective]."
 EST_events.402.t: "[From.GetNameDefCap] odmítá sjednocení"
 EST_events.5.a: "[From.GetLeader] je jen žvanil."
 EST_events.5.d: "[From.GetLeader] dnes oznámil otevřený útok na [Root.GetAdjective] vládu a tvrdí, že je slabá a neúčinná v obraně vlastního lidu před cizími imperialisty. Ačkoli to teď mnoho neznamená, můžeme očekávat, že [From.GetAdjective] invaze je na obzoru."
 EST_events.5.t: "[From.GetNameDefCap] zasahuje do [Root.GetAdjective] nezávislosti"
 EST_events.6.a: "To je dobrý nápad!"
 EST_events.6.b: "Nesmysl."
 EST_events.6.d: "[From.GetNameDefCap] dnes požádal o rozšíření pozvánky do [Root.GetFactionName] pro [FIN.GetNonIdeologyName]. S odkazem na ohromující úspěch nacionalismu v jejich zemi a vrozenou touhu po finsko-estonské spolupráci předložil [From.GetLeader] vášnivý návrh, aby [Root.GetAdjective] vláda považovala [FIN.GetLeader] za spojence nacionalistické věci."
 EST_events.6.t: "[From.GetNameDefCap] žádá o vstup [FIN.GetAdjective] do [Root.GetFactionName]"
 EST_events.601.a: "Je [From.GetLeader] šílený, nebo jen neschopný?"
 EST_events.601.d: "Ačkoli byl [Root.GetNameDef] přijat do [From.GetFactionName] s otevřenou náručí, zdá se, že [From.GetLeader] nemá v [From.GetLeader.GetHerHis] srdci žádný soucit s právem [FIN.GetNameDef] bránit se. Naše pozvání Finům bylo odmítnuto a zdá se, že naše země zatím zůstanou oddělené."
 EST_events.601.t: "[From.GetNameDefCap] odmítá vstup [FIN.GetAdjective] do [From.GetFactionName]"
 EST_events.7.a: "Za [Root.GetNonIdeologyName]!"
 EST_events.7.d: "Neustálé pochody a demonstrace po celém městě nakonec rozbily i tu poslední jednotu, která v [Root.GetNonIdeologyName] přetrvávala, a země se rozdělila do občanské války naplno. To, co mělo být triviálním vládním zásahem proti skupinám [Root.GetFascistParty], včera přerostlo v násilný střet s demonstranty, přičemž veteráni se střetli s příslušníky [Root.GetAdjective] armády, za kterou kdysi bojovali. Se členy [Root.GetFascistParty] na jedné straně a loajalisty vlády na straně druhé zbývá už jen zjistit, kdo bude na konci dne sedět v [Root.Capital.GetName]; [Root.GetLeader], nebo [neutral_EST_civil_war.GetLeader]..."
 EST_events.7.t: "Vapsidská občanská válka"
 EST_events.701.a: "Estonsko stojí silnější."
 EST_events.701.d: "Pochody vapsidských demonstrantů po celé zemi dnes dosáhly bodu varu, když střety mezi zástupci vlády [Root.GetLeader] a Vapsy vyústily v násilné zakončení. Za zvuku hlasu Artura Sirka demonstranti vyrazili brány Riigikogu, kde rychle zřídili provizorní barikády a zabránili orgánům činným v trestním řízení vstoupit do budovy\nMnozí Estonci očekávali, že [Root.GetLeader] odpoví demonstrantům silou, ale k úžasu národa dorazil dnes do budovy Riigikogu dopis o rezignaci [Root.GetLeader], kterým se vzdal své pozice diktátora ve prospěch Artura Sirka."
 EST_events.701.t: "[Root.GetLeader] odstupuje"
 EST_events.801.a: "Tohle je katastrofa."
 EST_events.801.b: "Musíme tyto povstalce okamžitě potlačit!"
 EST_events.801.d: "Demonstrace [Root.GetFascistParty] v [?ROOT.vaps_from.GetName] se setkala se smíšenou reakcí veřejnosti a násilnou odezvou místních úřadů. Jen málokdo z davu vůbec dokázal říci, o co na pochodu jde, přičemž středem pozornosti se stalo násilí mezi demonstranty a jejich odpůrci. [Root.GetAdjectiveCap] vláda už pracuje na rozdrcení [Root.GetFascistParty] a dnešní události nejspíš tento proces urychlily, aniž by výrazně pomohly získat si dav."
 EST_events.801.t: "Chaotický pochod v [?ROOT.vaps_from.GetName]"
 EST_events.802.a: "Zajímavé."
 EST_events.802.d: "Pochod [Root.GetFascistParty] přes [?ROOT.vaps_from.GetName] proběhl relativně bez incidentů. Vyhýbali se velkým populačním centrům a místo toho se zaměřili na venkovské oblasti [?ROOT.vaps_from.GetName], čímž [Root.GetFascistParty] dokázala ukázat lidem [Root.GetName], co hnutí představuje, a zároveň se vyhnout odvetě ze strany [Root.GetAdjective] úředníků."
 EST_events.802.t: "Pochod v [?ROOT.vaps_from.GetName]"
 EST_events.803.a: "Velmi zajímavé."
 EST_events.803.d: "Po celém státě [?ROOT.vaps_from.GetName] vyrazili demonstranti [Root.GetFascistParty] v houfech, aby ukázali podporu silnému nacionalistickému státu. Ačkoli se úředníci pokoušeli zabránit demonstrantům pochodovat na velká populační centra, tito policisté složili zbraně a dovolili mužům [Root.GetFascistParty] pochodovat pokojně ulicemi. Bez významnějších odpůrců, kteří by jim stáli v cestě, to bylo drtivé vítězství hnutí [Root.GetFascistParty]."
 EST_events.803.t: "Drtivý fašistický pochod v [?ROOT.vaps_from.GetName]"
 EST_events.9.b: "Možná bude nejlepší se prostě vzdát..."
 EST_events.901.a: "No tedy... to bylo nečekané!"
 EST_events.901.d: "Překvapivě, když síly [FROM.GetFascistParty] dnes postoupily na [From.GetAdjective] hlavní město, místo aby - jak se čekalo - rozpoutaly občanskou válku, bývalá [From.GetAdjective] vláda prohlásila, že se vzdá moci a abdikuje ve prospěch autority strany [FROM.GetFascistParty]."
 EST_events.901.t: "[?FIN.EST_previous_finnish_leader.GetName] odstupuje"
 FIN_karelian_uprising_supported_by_finland: "\n\nSituace se dále vyhrotila, když [FIN.GetAdjective] jednotky překročily hranici, čímž rozšířily konflikt a vtáhly [FIN.GetNameDef] do bojů proti [SOS.GetNameDef]."
 FIN_putting_down_insurgents_tt: "Stát se nestane loajálním k §YVapsidským povstalcům§!"
 GER_operation_1: "Unternehmen Walküre"
 GER_operation_2: "Unternehmen Schleifstein"
 GER_operation_3: "Unternehmen Stierkampf"
 GER_operation_4: "Unternehmen Erzengel"
 LAT_events.1.a: "[SOV.GetNameDefCap] je skutečnou hrozbou!"
 LAT_events.1.b: "Nemůžeme věřit [GER.GetNameDef]."
 LAT_events.1.d: "Ačkoli je [Root.GetNameDef] nezávislý, nikdy se jí nepodařilo skutečně setřást řetězy imperialismu ze své země. [GER.GetAdjectiveCap] i [SOV.GetAdjective] mají ambice a plány uvěznit [Root.GetNameDef] ve svých impériích, a to s minimálním ohledem na právo [Root.GetNameDef] na sebeurčení. Ačkoli mnozí touží bojovat válku na všech frontách, aby udrželi [Root.GetAdjective] nezávislost, musíme rozhodnout, která z těchto dvou mocností je nejpalčivější hrozbou, a přijmout odpovídající opatření k přípravě na invazi."
 LAT_events.1.t: "Skutečný nepřítel"
 LAT_events.2.a: "Máme na výběr?"
 LAT_events.2.b: "Rozhodně ne!"
 LAT_events.2.d: "S odkazem na narůstající tlak v Baltu prohlásil [From.GetLeader], že baltské sjednocení je naprostou nutností pro další přežití tří států. Požadavky ministra zahraničí [From.GetNameDef] by však nejen vytlačily [Root.GetLeader] z úřadu, ale v podstatě by učinily celou stranu [Root.GetRulingParty] zcela podřízenou [From.GetLeader] a [From.GetLeader.GetHerHis] administrativě."
 LAT_events.2.t: "[From.GetNameDefCap] požaduje [Root.GetAdjective] anexi"
 LAT_events.3.a: "Zajímavé."
 LAT_events.3.d: "V působivém projevu o podstatě baltské solidarity [From.GetLeader] pochválil [Root.GetLeader] za [Root.GetLeader.GetHerHis] oddanost nacionalismu tváří v tvář rostoucí bolševické hrozbě. Ačkoli [From.Getleader.GetSheHe] tvrdí, že respektuje jednotlivé identity [From.GetAdjective] i [Root.GetAdjective], [From.Getleader.GetSheHe] vyzval ke spolupráci mezi [From.GetNonIdeologyName] a [Root.GetNonIdeologyName] v jejich společném cíli zachovat nezávislost. Ačkoli to nyní mnoho neznamená, mnozí spekulují, že návrh na alianci je na obzoru."
 LAT_events.3.t: "[From.GetNameDefCap] podporuje [Root.GetAdjective] nacionalismus"
 LAT_events.5.a: "Inspirující!"
 LAT_events.5.b: "Ne."
 LAT_events.5.d: "S tím, jak je západní Bělorusko nyní pevně pod kontrolou [Root.GetFactionName], diktátor [From.GetNonIdeologyName] oznámil zájem zřídit okupační zónu Ostland pod [From.GetAdjective] správou. Smyslem takového návrhu by bylo prosazovat fašistickou ideologii v Baltu a Bělorusku a posílit zájmy [Root.GetFactionName] na Východě."
 LAT_events.5.t: "[From.GetLeader] usiluje o sjednocení Ostlandu"
 LAT_events.501.a: "Výborně!"
 LAT_events.501.d: "Předání ostlandských území do [Root.GetAdjective] rukou bylo úspěšné a [From.GetNameDef] souhlasil, že okupace baltských států a západního Běloruska má být výhradní doménou [Root.GetNameDef]."
 LAT_events.501.t: "[From.GetNameDefCap] předává Ostland"
 LAT_events.502.a: "Smutný den pro Lotyšsko."
 LAT_events.502.d: "[Root.GetAdjectiveCap] žádost o správu okupace Ostlandu se setkala s otevřeným odmítnutím ze strany [From.GetNameDef]. Pokus převzít kontrolu nad okupací Ostlandu byl odmítnut jako snaha [Root.GetLeader] ovládnout hlavní východní populační centra a podkopat [From.GetNameDef]."
 LAT_events.502.t: "[From.GetNameDefCap] odmítá"
 LAT_events.6.a: "To je dobrý nápad!"
 LAT_events.6.b: "Nesmysl."
 LAT_events.6.d_both: "[From.GetNameDefCap] dnes požádal o rozšíření pozvánky do [Root.GetFactionName] pro všechny baltské státy. S odkazem na ohromující úspěch nacionalismu v [LIT.GetNameDef] a [EST.GetNameDef] a také na vrozenou touhu po baltské spolupráci předložil [From.GetLeader] vášnivý návrh, aby [Root.GetAdjective] vláda považovala [LIT.GetLeader] a [EST.GetLeader] za spojence nacionalistické věci."
 LAT_events.6.d_estonia: "[From.GetNameDefCap] dnes požádal o rozšíření pozvánky do [Root.GetFactionName] pro [EST.GetNonIdeologyName]. S odkazem na ohromující úspěch nacionalismu v [EST.GetNameDef] a také na vrozenou touhu po baltské spolupráci předložil [From.GetLeader] vášnivý návrh, aby [Root.GetAdjective] vláda považovala [EST.GetLeader] za spojence nacionalistické věci."
 LAT_events.6.d_lithuania: "[From.GetNameDefCap] dnes požádal o rozšíření pozvánky do [Root.GetFactionName] pro [LIT.GetNonIdeologyName]. S odkazem na ohromující úspěch nacionalismu v [LIT.GetNameDef] a také na vrozenou touhu po baltské spolupráci předložil [From.GetLeader] vášnivý návrh, aby [Root.GetAdjective] vláda považovala [LIT.GetLeader] za spojence nacionalistické věci."
 LAT_events.6.t_both: "[From.GetNameDefCap] žádá o vstup Baltu do [Root.GetFactionName]"
 LAT_events.6.t_estonia: "[From.GetNameDefCap] žádá o vstup [EST.GetAdjective] do [Root.GetFactionName]"
 LAT_events.6.t_lithuania: "[From.GetNameDefCap] žádá o vstup [LIT.GetAdjective] do [Root.GetFactionName]"
 LAT_events.601.a: "No dobře."
 LAT_events.601.d: "Ačkoli byl [Root.GetNameDef] přijat do [From.GetFactionName] s otevřenou náručí, zdá se, že [From.GetLeader] nenachází ve [From.GetLeader.GetHerHis] srdci žádný soucit s právem našich baltských bratrů bránit se. Naše pozvání ostatním Baltům bylo odmítnuto a zdá se, že naše země zatím zůstanou oddělené."
 LAT_events.601.t: "[From.GetNameDefCap] odmítá vstup Baltu do [From.GetFactionName]"
 LAT_events.7.a: "Rozpusťte tuto chátru!"
 LAT_events.7.b: "Možná by měl [Root.GetLeader] odstoupit."
 LAT_events.7.d: "Za silné podpory fašistické vlády [From.GetNameDef] se příznivci [Root.GetFascistParty] shromáždili v ulicích [Root.Capital.GetName] s násilnými úmysly. Výtržníci se nakonec dostali až k budově parlamentu v [Root.Capital.GetName] během zasedání vedeného [Root.GetLeader] a několika klíčovými členy strany [Root.GetRulingParty], přičemž skandovali požadavky na odstoupení [Root.GetLeader]."
 LAT_events.7.t: "[Root.GetFascistParty] pochoduje na [Root.Capital.GetName]!"
 LAT_events.8.a: "Rozdrtíme tyto zrádce!"
 LAT_events.8.b: "Za silnější Lotyšsko!"
 LAT_events.8.d: "Rozhodnutí vlády zrušit zákaz fašistické skupiny Pērkonkrusts dodalo Gustavu Celmiņšovi a jeho stoupencům odvahu a učinilo je ještě aktivnějšími a násilnějšími po celém Lotyšsku. Dnes toto násilí vyvrcholilo, když se Pērkonkrusts ozbrojil a vytáhl na Rigu s požadavkem okamžité kapitulace lotyšské vlády.\n\nAčkoli je zřejmé, že vláda měla v úmyslu s Pērkonkrusts spolupracovat, zdá se, že tato skupina nemá v úmyslu zahrnout [Root.GetLeader] do svého režimu."
 LAT_events.8.t: "Lotyšsko v plamenech"
 LIT_events.1.a: "Skvělý návrh!"
 LIT_events.1.b: "Žádné dohody s [LIT.GetLeader] nepodepíšeme."
 LIT_events.1.d: "Je zcela zřejmé, že [LIT.GetLeader] usiluje o znovusjednocení [LIT.GetAdjective] státu s jeho starým hlavním městem Vilniusem. Samotní [LIT.GetAdjective]s nepředstavují pro [POL.GetNameDef] téměř žádnou hrozbu, a proto se snaží rozdělit zemi společně s [Root.GetNameDef], přičemž [POL.GetAdjective] Ukrajina a Bělorusko by připadly [Root.GetNameDefCap] a Vilnius by se vrátil [LIT.GetNameDef].\n\n[POL.GetNameDefCap] může toto společné ultimátum samozřejmě odmítnout, avšak takové odmítnutí by vedlo ke stavu války mezi [POL.GetNameDef] a [Root.GetNameDef]."
 LIT_events.1.t: "[SOV.GetAdjectiveCap]-[LIT.GetAdjective] rozdělení [POL.GetNameDef]"
 LIT_events.10.t: "Falangistická občanská válka"
 LIT_events.101.a: "Kapitulujeme!"
 LIT_events.101.b: "Ne bez boje!"
 LIT_events.101.d: "Od roku 1920 je Wilno pod kontrolou [Root.GetNameDef], k neustálé nelibosti [LIT.GetNameDef], který město považuje za právoplatné hlavní město svého národa. Napětí však dosáhlo bodu varu a s pomocí nikoho menšího než [SOV.GetLeader] nyní Litevci požadují rozdělení východního Polska mezi [SOV.GetAdjective] a Litvu. Pokud přijmeme, vzdáme se celého východního Polska; pokud odmítneme, staneme se hlavním cílem [SOV.GetAdjective]-[LIT.GetAdjective] koalice."
 LIT_events.101.t: "[SOV.GetAdjectiveCap]-[LIT.GetAdjective] ultimátum"
 LIT_events.102.a: "Vilnius je na dosah!"
 LIT_events.102.d: "[SOV.GetNameDefCap] souhlasil s účastí na rozdělení [POL.GetNameDef] a nyní zbývá už jen předložit naše požadavky [POL.GetAdjective]."
 LIT_events.102.t: "[From.GetNameDefCap] přijímá!"
 LIT_events.103.a: "Proklatci!"
 LIT_events.103.d: "[SOV.GetNameDefCap] odmítl účast na rozdělení [POL.GetNameDef] a přestože stále můžeme vstoupit do válečného stavu s [POL.GetNameDef], naši ministři jsou přesvědčeni, že by taková válka skončila porážkou."
 LIT_events.103.t: "[From.GetNameDefCap] odmítá!"
 LIT_events.104.a: "Tak tedy válka!"
 LIT_events.104.b: "Nestojí to za tu námahu."
 LIT_events.104.d: "Navzdory drtivé přesile [POL.GetNameDef] odmítl vyhovět našim požadavkům!"
 LIT_events.104.t: "[POL.GetNameDefCap] odmítá!"
 LIT_events.2.a: "[From.GetLeader.GetSheHeCap] má pravdu."
 LIT_events.2.b: "Myslím, že ne."
 LIT_events.2.d: "Přestože už několik let nedošlo k ozbrojenému konfliktu, [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] technicky nikdy nepodepsaly žádnou formální mírovou smlouvu. [From.GetLeader] dnes požádal, aby [From.GetNameDef] a [Root.GetNameDef] ukončily nepřátelství a pokračovaly jako spojenci proti rostoucí hrozbě na jejich společných hranicích. Ačkoli [From.GetLeader] nadále tvrdí, že Wilno je právoplatným hlavním městem [From.GetNonIdeologyName], vyjádřil se, že je v nejlepším zájmu obou zemí oficiálně složit zbraně a vyhlásit stav míru."
 LIT_events.2.t: "[From.GetNameDefCap] žádá o mír"
 LIT_events.201.a: "Výborně!"
 LIT_events.201.d: "[From.GetLeader] se zjevně ztotožňuje s názorem [Root.GetAdjective] ministrů a rozhodl se prozatím vstoupit do stavu vstřícného míru s [Root.GetNameDef]. Součástí tohoto míru je i vzájemná záruka nezávislosti. V časech války se můžeme spolehnout na naše přátele v [From.GetNameDef], že nám přijdou na pomoc!"
 LIT_events.202.a: "No, možná nepřijmeme ne jako odpověď."
 LIT_events.202.d: "[From.GetNameDefCap] odmítl podepsat jakoukoli formální mírovou smlouvu s [Root.GetNameDef]. Zdá se, že tato studená válka bude pokračovat po neurčitou dobu."
 LIT_events.3.a: "Zní to rozumně."
 LIT_events.3.b: "Jak absurdní."
 LIT_events.3.d: "Sporným bodem mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] po uplynulé desetiletí byla [Root.GetAdjective] okupace tradičního hlavního města [From.GetNonIdeologyName], Vilniusu. Nyní, když jsou obě země ve vstřícných vztazích, navrhuje [From.GetLeader] stav trvalého míru pod podmínkou, že [Root.GetNameDef] se vzdá kontroly nad Vilniusem a opustí veškeré nároky na [From.GetAdjective] území. Odmítnutí by bylo zklamáním, avšak podle [From.GetLeader] by nevedlo k tomu, že by [From.GetNonIdeologyName] zahájil válku s [Root.GetNameDef]."
 LIT_events.3.t: "[From.GetNameDefCap] žádá o trvalý mír"
 LIT_events.301.a: "Mír pro naši dobu!"
 LIT_events.301.d: "Konečně bylo dosaženo mírových dohod mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] a konflikt, který od vzniku [Root.GetNameDef] často probíhal v relativním tichu, se zdá být u konce. Ačkoli ambice na obnovení Společenství přetrvávají v srdcích mnoha [From.GetAdjective], jsme ujištěni, že se jedná o nový druh Společenství - založený na vzájemném respektu mezi spojenci."
 LIT_events.302.a: "Zklamání."
 LIT_events.302.d: "[From.GetLeader] odmítl uznat nárok [Root.GetNameDef] na historické [Root.GetAdjective] hlavní město. Ačkoli to neukončí mírové vztahy mezi oběma zeměmi, nelze pochybovat o tom, že to znovu rozdmýchalo pocit nedůvěry, který [Root.GetNameDef] chová ke svému bývalému protivníkovi."
 LIT_events.4.a: "Zní to jako zlatá příležitost!"
 LIT_events.4.b: "Myslím, že ne."
 LIT_events.4.d: "Ze strachu před invazí nabídli ministři [From.GetNameDef], že umožní [Root.GetAdjective] jednotkám rozmístit se na území [From.GetNonIdeologyName]. Na oplátku očekává [From.GetAdjective] vláda, že [Root.GetNameDef] ochrání jejich zemi před každým, kdo by ohrozil jejich suverenitu, ačkoli s jednotkami již rozmístěnými na jejich území by [From.GetNameDef] jen stěží dokázal vzdorovat jakýmkoli [Root.GetAdjective] požadavkům..."
 LIT_events.4.t: "[From.GetNameDefCap] nabízí práva na základny!"
 LIT_events.401.d: "[From.GetNameDefCap] odmítl naši štědrou nabídku s odůvodněním, že nechce být zatažen do žádných konfliktů jménem [Root.GetNonIdeologyName]."
 LIT_events.5.a: "Je to bezcenné město. Vezměte si ho."
 LIT_events.5.b: "Nikdy se nevzdáme."
 LIT_events.5.desc: "Od vilenské ofenzívy roku 1919 je tradiční hlavní město Litvy v rukou [Root.GetNameDef] a to bylo v následujících desetiletích zdrojem sporů mezi našimi dvěma zeměmi.\n\nO město byla vedena studená válka a dnes [From.GetLeader] pohrozil, že pokud nebude město postoupeno [From.GetNameDef], válka bude nevyhnutelná.\n\nMěsto má pro nás omezenou hodnotu, avšak představuje poslední dozvuky někdejšího Společenství - jsme opravdu ochotni vzdát se snu o Polsko-litevské unii výměnou za mír?"
 LIT_events.5.t: "[From.GetNameDefCap] požaduje [784.GetName]"
 LIT_events.501.desc: "[From.GetNameDefCap] souhlasil s mírovým navrácením Vilniusu, čímž byl oficiálně ukončen desetiletý stav studené války mezi našimi zeměmi. S návratem Vilniusu je Litva konečně opět celistvá."
 LIT_events.501.t: "Vilnius navrácen!"
 LIT_events.502.a: "Válka? Já tomu říkám tvrdé vyjednávání."
 LIT_events.502.desc: "Nepřekvapivě [From.GetNameDef] odmítl požadavky [Root.GetLeader] na navrácení Vilniusu [Root.GetNameDef]. Ačkoli diplomacie selhala, [Root.GetLeader] zatím nevyloučil možnost války a s rostoucím napětím na hranicích se válka zdá být nevyhnutelná."
 LIT_events.6.a: "Jak inspirativní!"
 LIT_events.6.b: "Myslím, že ne."
 LIT_events.6.d: "Dnes dorazil telegram z [From.Capital.GetName] s návrhem, aby se [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] spojily do nové frakce schopné konkurovat jak [GER.GetNameDef], tak [SOV.GetNameDef]. Jako nacionalistické státy uvězněné mezi těmito dvěma mocnostmi jsou obě země diplomaticky izolovány od hlavních evropských mocností a demokratické státy Západu by se zdráhaly vstoupit do konfliktu na obranu dvou fašistických národů.\n\n[From.GetLeader] navrhuje alternativu k letům konfliktů, které charakterizovaly [Root.GetAdjective]-[From.GetAdjective] vztahy od vzniku jejich států. [From.GetLeader.GetSheHeCap] navrhuje, aby se naše země sjednotily do Polsko-litevské ligy nadvlády; aliance založené na principech Společenství, avšak vyzdvihující ctnosti nacionalismu."
 LIT_events.6.t: "[From.GetNameDefCap] navrhuje Polsko-litevskou ligu nadvlády"
 LIT_events.601.a: "Všechno do sebe zapadá."
 LIT_events.601.d: "Nepřekvapivě Poláci souhlasili se vstupem do Polsko-litevské ligy nadvlády. Ačkoli to není konečná litevská vize budoucnosti Polska, představuje to zásadní první krok k zajištění budoucnosti Baltu."
 LIT_events.601.t: "[From.GetNameDef] vstupuje do ligy"
 LIT_events.602.a: "Možná je bude třeba přesvědčit."
 LIT_events.602.d: "K úžasu [Root.GetAdjective] ministrů odmítl [From.GetNameDef] vstup do Polsko-litevské ligy nadvlády. Zdá se, že napětí mezi oběma zeměmi má k uklidnění stále daleko a toto odmítnutí spolupráce pravděpodobně povede k návratu násilného konfliktu v blízké budoucnosti."
 LIT_events.602.t: "[From.GetNameDefCap] odmítá ligu"
 LIT_events.7.a: "Skvělý návrh!"
 LIT_events.7.b: "S Polskem máme jiné plány."
 LIT_events.7.d: "Aktivní v úsilí o [From.GetAdjective]-[POL.GetAdjective] spolupráci oslovil dnes [From.GetAdjective] ministr zahraničí [Root.GetAdjective] představitele s žádostí, aby byl [POL.GetNameDef] pozván do [Root.GetFactionName]."
 LIT_events.7.t: "[From.GetNameDefCap] žádá o vstup [POL.GetAdjective] do [Root.GetFactionName]"
 LIT_events.701.a: "No dobře."
 LIT_events.701.d: "Bohužel se zdá, že vedení [From.GetFactionName] považuje vstup [POL.GetAdjective] do [From.GetFactionName] za aktivně škodlivý pro nejlepší zájmy frakce. Je zřejmé, že [From.GetNameDef] má s [POL.GetNameDef] jiné plány."
 LIT_events.701.t: "[From.GetNameDefCap] blokuje vstup [POL.GetAdjective] do [From.GetFactionName]"
 LIT_events.8.a: "Je to oběť, kterou jsem ochoten podstoupit."
 LIT_events.8.b: "V žádném případě."
 LIT_events.8.d: "Po dlouhá léta se [Root.GetAdjective] představitelé snažili obnovit někdejší Společenství, avšak Litevci je vždy odmítali. Dnes však [From.GetLeader] učinil historické rozhodnutí navrhnout znovusjednocení Polska a Litvy. Překvapivě však tento návrh nestaví Poláky a Litevce na roveň - ve skutečnosti by z [From.GetLeader] učinil absolutního diktátora obou zemí."
 LIT_events.8.t: "[From.GetNameDefCap] vyzývá ke sjednocení"
 LIT_events.801.a: "Výborně."
 LIT_events.801.d: "[From.GetLeader] reagoval na [Root.GetAdjective] žádost o znovusjednocení tím, že odstoupil z pozice diktátora Polska a předal moc [Root.GetLeader]. Společenství je znovusjednoceno a tento krok představuje historický vývoj ve sdílené budoucnosti [From.GetNameDef] a [Root.GetNameDef]."
 LIT_events.801.t: "[From.GetNameDefCap] přijímá!"
 LIT_events.802.a: "Možná bude třeba Poláky přesvědčit."
 LIT_events.802.d: "Zdá se, že Poláci zatím nejsou připraveni se znovusjednotit s [Root.GetNameDef]. Navzdory snahám [Root.GetNameDefCap] vykreslit unii jako obnovu někdejšího Společenství zůstávají [From.GetAdjective] ministři zcela neoblomní."
 LIT_events.802.t: "[From.GetNameDefCap] odmítá"
 LIT_events.9.a: "Nevidím důvod, proč ne."
 LIT_events.9.b: "Nesouhlasíme."
 LIT_events.9.d: "S odkazem na dlouhou historii spolupráce mezi Polskem a Litvou navrhl [From.GetLeader], že okupace Polska frakcí [Root.GetFactionName] by proběhla bez incidentů, pokud by byla svěřena výhradně správě [From.GetNameDef]. Znamenalo by to obětování cenných zdrojů, které Polsko poskytuje, avšak polský odboj by se stal litevským problémem."
 LIT_events.9.t: "[From.GetNameDefCap] žádá o polskou okupaci"
 LIT_events.901.a: "Sláva Litvě!"
 LIT_events.901.d: "[Root.GetAdjectiveCap] žádost o správu okupace Polska byla [From.GetNameDef] přijata. [From.GetAdjectiveCap] generálové a vojáci se vracejí do [From.GetNonIdeologyName], aby byli znovu nasazeni ve válečném úsilí, zatímco [Root.GetAdjective] vojáci přebírají jejich místa při obsazování oblastí dříve držených Polskem."
 LIT_events.901.t: "[From.GetNameDefCap] předává polskou okupaci"
 LIT_events.902.a: "Stálo to za pokus."
 LIT_events.902.d: "[Root.GetAdjectiveCap] žádost o správu okupace Polska byla ze strany [From.GetNameDef] otevřeně odmítnuta. Pokus převzít kontrolu nad polskou okupací byl označen za snahu [Root.GetLeader] ovládnout hlavní polské průmyslové oblasti a podkopat [From.GetAdjective] nároky na polské území."
 LIT_events.902.t: "[From.GetNameDefCap] odmítá"
 LIT_monarchy_events.1.a: "Aliance zní jako lepší možnost."
 LIT_monarchy_events.1.b: "Může zůstat jen jeden!"
 LIT_monarchy_events.1.desc: "S králi na trůnech Polska i Litvy se jakékoli ambice na mírové sjednocení Společenství jeví jako krajně nepravděpodobné. Jelikož jsou však obě země nyní ideologicky sladěné, existuje možná jiná cesta vpřed. Pokud se rozhodneme, můžeme nabídnout [POL_or_LIT_target.GetLeader] alianci našich dvou zemí jako jakési diplomatické znovupojetí Společenství. Společně můžeme postupovat jako přátelé, odděleně však jeden musí padnout jako nepřítel."
 LIT_monarchy_events.1.t: "Dilema dvou králů"
 LIT_monarchy_events.101.a: "Jak neslušné."
 LIT_monarchy_events.101.desc: "Navzdory našemu úsilí dosáhnout mírového řešení odmítl [From.GetLeader] vstoupit do vstřícných vztahů s naší zemí se slovy „Existuje jen jeden král [From.GetNonIdeologyName]“. Zdá se, že válka s [From.GetNameDef] je nyní nevyhnutelná."
 LIT_monarchy_events.101.t: "[From.GetLeader] odmítá mír"
 LIT_monarchy_events.2.a: "Ať žije král!"
 LIT_monarchy_events.2.desc: "Dne 4. června 1918 byl Wilhelm Karl von Urach s drtivou podporou demokraticky zvolen králem Litvy, avšak zásah Německého císařství vedl k tomu, že referendum bylo prohlášeno za neplatné a Litva se se svým králem nikdy nesjednotila. Pozdní král však měl syna a s tím, jak se německá nadvláda nad Litvou stává vzdálenou vzpomínkou, pozval [Root.GetLeader] Karla Gera von Uracha, aby se stal novým králem Litvy!\n\nMladý král byl korunován jako Mindaugas III. a ačkoli je jeho role zatím převážně ceremoniální, existují plány na posílení nové litevské monarchie."
 LIT_monarchy_events.2.t: "Král Mindaugas III"
 LIT_monarchy_events.2_tt: "§YMindaugas III§! se stává králem [Root.GetNonIdeologyName]. Zatímco §Y[Root.GetLeader]§! zůstává vůdcem strany [Root.GetRulingParty]"
 NSB_Soviet_fascist_civil_war.001.a: "Do zbraně!"
 NSB_Soviet_fascist_civil_war.001.desc: "Čas politických manévrů skončil. Ozbrojený boj proti komunistům znovu vzplanul. Vznikl výbor, který nás tímto bojem provede. Tentokrát budeme bojovat jednotně až do konce. Tentokrát nepřijde porážka. Tentokrát znovu získáme říši!"
 NSB_Soviet_fascist_civil_war.001.t: "[GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.002.a: "Dokonalé"
 NSB_Soviet_fascist_civil_war.002.desc: "Divize Ruki jsou připraveny povstat a bojovat proti komunistickým utlačovatelům."
 NSB_Soviet_fascist_civil_war.002.t: "Naši rekruti jsou připraveni"
 NSB_Soviet_fascist_civil_war.003.a: "Asi musí odejít"
 NSB_Soviet_fascist_civil_war.003.desc: "Ruská občanská válka znovu vypukla. $SOV_grigory_semyonov$, který zde pobýval od svého útěku před rudými, se rozhodl opustit [ROOT.GetName] a znovu se zapojit do boje proti komunistům v [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.t: "$SOV_grigory_semyonov$ opouští [ROOT.GetName]"
 NSB_poland_communist_events.1.a: "[POL.GetNameDefCap] stojí osamoceně."
 NSB_poland_communist_events.1.b: "Polsko patří do SSSR."
 NSB_poland_communist_events.1.desc: "Komunistická strana Polska je již dlouhou dobu zmítána konfliktem mezi těmi, kteří si přejí, aby se Polsko sblížilo se SSSR, a těmi, kteří věří, že SSSR je stejně imperialistický jako monarchistický režim, jenž mu předcházel.\nProti sovětskému směru vystupuje Maria Koszutska, údajná [Root.GetStalinistOrTrotskyite], která obviňuje své prosovětské soudruhy z „bezzásadovosti“ a označuje je za nepřátele revoluce.\nDe facto vůdcem prosovětského křídla strany je Władysław Gomułka. Ačkoli je již v rámci strany populární, mezi polským obyvatelstvem si kvůli svému proruskému diplomatickému postoji získává stále větší neoblíbenost.\nPřestože má nyní strana Polsko pod kontrolou, zůstává rozdělená v otázce, který z těchto kandidátů má stát v jejím čele. V důsledku této nerozhodnosti roste tlak z Moskvy nejen na to, aby byla Koszutské zakázána vedoucí role, ale aby byla postavena před soud jako [Root.GetStalinistOrTrotskyite] a kontrarevolucionářka."
 NSB_poland_communist_events.1.nosov.desc: "Komunistická strana Polska je již dlouhou dobu zmítána konfliktem mezi těmi, kteří chtějí Polsko přiblížit k SSSR, a těmi, kteří považují SSSR za stejně imperialistický stát jako monarchistický režim, jenž mu předcházel.\nS úpadkem SSSR se však tato otázka stala víceméně bezpředmětnou. Po Stalinově pádu z moci ztratil prosovětský vůdce Władysław Gomułka na významu, což otevřelo cestu k potvrzení Marie Koszutské jako vůdkyně strany bez skutečné opozice."
 NSB_poland_communist_events.1.t: "Vnitrostranické boje v KPP"
 NSB_poland_communist_events.2.a: "Je to nejlepší šance, kterou máme."
 NSB_poland_communist_events.2.b: "Ne!"
 NSB_poland_communist_events.2.desc: "[From.GetNameDefCap] nám nabídl úplnou vojenskou ochranu výměnou za suzerenitu nad [Root.GetNonIdeologyName]. S odkazem na bezprostřední a dlouhodobou existenční hrozbu, kterou pro [Root.GetNonIdeologyName] představují Rusko a Německo, nabízejí politici z [From.GetNameDef] postavení protektorátu. Přijetí by z [Root.GetNonIdeologyName] učinilo loutkový stát, avšak nevypadá to, že by [From.GetNonIdeologyName] byl ochoten přijmout odmítnutí."
 NSB_poland_communist_events.2.t: "[From.GetNameDefCap] nabízí ochranu"
 NSB_poland_communist_events.201.a: "Výborně."
 NSB_poland_communist_events.201.desc: "[From.GetNameDefCap] se stal subjektovým státem [Root.GetNameDef]. Jelikož nyní [From.GetAdjective] vláda odpovídá přímo [Root.Capital.GetName], naše cíle baltské hegemonie se stávají nevyhnutelnými."
 NSB_poland_communist_events.201.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_communist_events.202.a: "Na armádu se můžeme vždy spolehnout."
 NSB_poland_communist_events.202.desc: "[From.GetNameDefCap] odmítl naši nabídku ochrany a trvá na zachování své nezávislosti. Již nyní začalo [Root.GetAdjective] vrchní velení s přípravami, aby dosáhlo úspěchu tam, kde selhalo ministerstvo zahraničí, a [Root.GetLeader] musí jen vydat rozkaz, aby začal plnohodnotný útok na [From.GetNameDef]."
 NSB_poland_communist_events.202.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_communist_events.3.a: "Dělníci [Root.GetNonIdeologyName] a [From.GetNonIdeologyName], spojte se!"
 NSB_poland_communist_events.3.b: "To je nepřijatelné."
 NSB_poland_communist_events.3.desc: "[From.GetNameDefCap] požaduje okamžitou anexi [Root.GetNameDef]. Tato anexe je součástí ambicí [From.GetLeader] vytvořit „Svaz socialistických republik“. Přijetí by znamenalo okamžité vzdání se naší nezávislosti a přímé začlenění [Root.GetNonIdeologyName] do [From.GetAdjective] státu."
 NSB_poland_communist_events.3.t: "[From.GetNameDefCap] usiluje o [Root.GetAdjective] integraci"
 NSB_poland_communist_events.301.a: "Jaká škoda."
 NSB_poland_communist_events.301.desc: "[From.GetNameDefCap] odmítl být anektován do Svazu socialistických republik. Ačkoli to neznamená konec [Root.GetAdjective] ambicí v regionu, zároveň to znamená, že mírové vztahy s [From.GetNameDef] se staly nemožnými."
 NSB_poland_communist_events.301.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_communist_events.302.a: "Výborně."
 NSB_poland_communist_events.302.desc: "Ambice [Root.GetLeader] vidět [From.GetNameDef] začleněný do Svazu socialistických republik se naplnily, jelikož [From.GetAdjective] vláda souhlasila s podřízením se přímému [Root.GetAdjective] vedení."
 NSB_poland_communist_events.302.t: "[From.GetNameDefCap] přijímá anexi"
 NSB_poland_communist_events.4.a: "Přijímáme."
 NSB_poland_communist_events.4.b: "Ještě nejsou připraveni."
 NSB_poland_communist_events.4.desc: "[From.GetNameDefCap] nám nabídl předání východního Polska výměnou za status protektorátu a úzkou integraci se SSSR. Pokud přijmeme, [From.GetNameDef] se stane loutkovým státem [Root.GetNameDef] a běloruské a ukrajinské státy, které jsou nyní okupovány Polskem, budou postoupeny SSSR.\n\nAčkoli se to jeví jako zřejmá volba, německé ambice v Polsku mohou znamenat, že válka mezi [Root.GetNameDef] a [GER.GetNameDef] se stane nevyhnutelnou."
 NSB_poland_communist_events.4.t: "[From.GetNameDefCap] nabízí Východ"
 NSB_poland_communist_events.401.a: "Nezbytná oběť."
 NSB_poland_communist_events.401.desc: "[From.GetNameDefCap] souhlasil s tím, že nás přijme jako protektorát, a byli jsme začleněni do SSSR jako subjektový stát. Přestože se mnozí v zemi cítí naším rozhodnutím zrazeni, [Root.GetLeader] ujistil polský lid, že [From.GetLeader] je přítelem Polska a že všichni etničtí Poláci nyní přímo začlenění do SSSR budou se svými novými [From.GetAdjective] suzerény zcela spokojeni."
 NSB_poland_communist_events.401.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_communist_events.402.a: "Dobrá tedy."
 NSB_poland_communist_events.402.desc: "[From.GetLeader] odmítl přijmout [Root.GetNameDef] do SSSR s tvrzením, že [Root.GetLeader] „není připraven“. Ačkoli to zůstává oficiálním důvodem, mnozí se domnívají, že skutečnou příčinou tohoto odmítnutí jsou německé ambice v Polsku."
 NSB_poland_communist_events.402.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_communist_events.5.a: "Nezávislost prostě nepřipadá v úvahu."
 NSB_poland_communist_events.5.b: "Máme větší starosti."
 NSB_poland_communist_events.5.desc: "[From.GetNameDefCap] již není [Root.GetAdjective] loutkou a malý stát se prohlásil za nezávislou socialistickou republiku. Prozatím je situace klidná a [From.GetNameDef] zůstává členem frakce [Root.GetFactionName]."
 NSB_poland_communist_events.5.t: "[From.GetNameDefCap] vyhlašuje nezávislost!"
 NSB_poland_communist_events.501.a: "Pak tedy válka!"
 NSB_poland_communist_events.501.desc: "Jak bylo možné očekávat, [From.GetLeader] nepřijal [Root.GetAdjective] vyhlášení nezávislosti v dobrém a prohlásil je za akt války."
 NSB_poland_communist_events.501.t: "[From.GetNameDefCap] vyhlašuje válku"
 NSB_poland_communist_events.502.a: "Zůstaneme ve frakci [From.GetFactionName]"
 NSB_poland_communist_events.502.b: "Vyhlašujeme plnou nezávislost."
 NSB_poland_communist_events.502.desc: "[From.GetNameDefCap] přijal naše vyhlášení nezávislosti a zdá se, že mezi našimi zeměmi prozatím panuje mír. Ačkoli jsme nyní plně nezávislí, můžeme zůstat spojeni s [From.GetNameDef], nebo frakci opustit a hledat jiné možnosti."
 NSB_poland_communist_events.502.t: "[From.GetNameDef] uznává [Root.GetAdjective] nezávislost"
 NSB_poland_communist_events.6.a: "Je to bezvýznamné."
 NSB_poland_communist_events.6.b: "Jsou to naše země."
 NSB_poland_communist_events.6.desc: "Přestože bylo východní Polsko součástí dohody, která přivedla [From.GetNameDef] do frakce [Root.GetFactionName], malý stát nyní požádal o jeho navrácení s odkazem na svou loajalitu k mezinárodní věci. Tvrdí, že obyvatelé západního Běloruska a Ukrajiny byli po desetiletí součástí polského státu a sehráli klíčovou roli v rolnických stávkách, které vedly k nástupu socialismu v Polsku."
 NSB_poland_communist_events.6.t: "[From.GetNameDefCap] žádá o východní Polsko"
 NSB_poland_communist_events.601.a: "Naše země je opět celistvá."
 NSB_poland_communist_events.601.desc: "Východní Polsko bylo navráceno jako domovské území [Root.GetNameDef]. Území jsou již znovu integrována do [Root.GetAdjective] správy a oblast, která byla klíčová při svržení starého režimu, byla znovu sjednocena se státem, za který její obyvatelé bojovali."
 NSB_poland_communist_events.601.t: "[From.GetNameDefCap] vrací východní Polsko!"
 NSB_poland_communist_events.602.a: "Dobrá tedy."
 NSB_poland_communist_events.602.b: "Pak tedy nezávislost!"
 NSB_poland_communist_events.602.desc: "[From.GetNameDefCap] odmítl postoupit východní Polsko zpět [Root.GetNameDef]. Ačkoli se jednalo o očekávatelný výsledek, mnoho Poláků je přesto zklamáno a nálady směřující k oddělení od [From.GetNameDef] sílí."
 NSB_poland_communist_events.602.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_democratic_events.1.a: "Witos má zkušenosti, je naším vůdcem."
 NSB_poland_democratic_events.1.b: "Mikołajczyk je šampionem lidu, je naším vůdcem."
 NSB_poland_democratic_events.1.desc: "Poté, co byli sanacionisté odstraněni z vlády, zůstává otázkou, kdo by měl stát v čele nové Polské lidové strany. Nejzapálenější a nejhlasitější zastánce rolnictva, Stanisław Mikołajczyk, tuto roli v současnosti zastává, nelze však přehlédnout, že vítězství v občanské válce by nebylo možné bez podpory Fronty Morges.\n\nGenerály podporující obnovení svobodných voleb v Polsku zastupuje Fronta Morges, která upřednostňuje dlouholetého bývalého předsedu vlády Polska, Wincentého Witose.\n\nAčkoli by jmenování Witose vůdcem strany uspokojilo Frontu Morges, odstranění Mikołajczyka z této pozice by mohlo způsobit, že se mnozí rolníci, kteří bojovali v první linii za naši demokratickou věc, budou cítit stranou odstrčeni a stranou zrazeni."
 NSB_poland_democratic_events.1.t: "Otázka vedení"
 NSB_poland_events.1.a: "Nemáme na výběr."
 NSB_poland_events.1.b: "Před Polskem se krčit nebudeme!"
 NSB_poland_events.1.desc: "S odkazem na zjevný nedostatek obranných schopností [Root.GetNameDef] požadují představitelé [From.GetNameDef], aby celé území Slovenska přešlo pod přímou polskou okupaci. Jednoznačně prohlašují, že pokud se nepodřídíme, invaze je nevyhnutelná. Jak máme odpovědět?"
 NSB_poland_events.1.t: "[From.GetNameDefCap] požaduje Slovensko"
 NSB_poland_events.101.a: "Nemohu uvěřit, že to vyšlo!"
 NSB_poland_events.101.desc: "[From.GetNameDefCap] přijal náš nedávný požadavek na postoupení celého slovenského regionu. [Root.GetAdjectiveCap] jednotky již zaplavují oblast, aby potlačily jakýkoli místní odpor dříve, než vůbec vznikne. Ačkoli je toto vítězství malé, ukazuje, že se svět alespoň do určité míry obává [Root.GetAdjective] válečného stroje!"
 NSB_poland_events.101.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_events.102.a: "Tak tedy válka!"
 NSB_poland_events.102.desc: "Překvapivě [From.GetAdjective] vláda odmítla náš požadavek na postoupení slovenského regionu. Naše snahy o diplomatické řešení selhaly a záležitost se nyní stává věcí armády."
 NSB_poland_events.102.t: "[From.GetNameDefCap] odmítá!"
 NSB_poland_events.2.a: "Zřejmě to musíme přijmout."
 NSB_poland_events.2.b: "Tento „nárok“ je bezvýznamný."
 NSB_poland_events.2.d: "Zdá se, že dlouhodobé regentství v [Root.GetNameDef] povzbudilo [From.GetLeader], aby se prohlásil králem Uherska. Tento nárok se opírá o nic víc než o středověké Polsko-uherské království a je zcela zjevně nehorázným pokusem o územní expanzi."
 NSB_poland_events.2.t: "[From.GetLeader] si činí nárok na [Root.GetAdjective] trůn!"
 NSB_poland_events.201.a: "Výborně."
 NSB_poland_events.201.desc: "Dnes se zdá, že všichni uchazeči o uherský trůn byli smeteni ze stolu, neboť [Root.GetLeader] byl jmenován králem Uherska. Jelikož je nyní [Root.GetLeader] králem Polska i Uherska, [Root.GetAdjective] ambice balkánské hegemonie se stávají stále reálnějšími."
 NSB_poland_events.201.t: "Uhersko ustupuje"
 NSB_poland_events.202.a: "Nenechávají nám jinou možnost."
 NSB_poland_events.202.desc: "Představitelé [From.GetAdjective] vlády oznámili, že neuznají nárok [Root.GetLeader] na [From.GetAdjective] trůn. Ačkoli to ukončuje možnost mírové anexe [From.GetNameDef], stále to znamená, že tento nárok může být prosazen válkou."
 NSB_poland_events.202.t: "[From.GetNameDefCap] odmítá nárok [Root.GetLeader]"
 NSB_poland_events.3.a: "Přijímáme!"
 NSB_poland_events.3.b: "[From.GetNonIdeologyName] zůstává naším nepřítelem."
 NSB_poland_events.3.c: "Převeďte Gdaňsk a dohoda platí!"
 NSB_poland_events.3.desc: "Představitelé [From.GetNameDef] oznámili zájem uzavřít alianci s novým Německým císařstvím. V přesvědčení, že císař [Root.GetLeader] je vstřícnější k [From.GetAdjective] nezávislosti než [Root.GetHerHis] předchůdce, a s odkazem na skutečnost, že moderní podoba [From.GetNameDef] přímo vychází z Aktu z 5. listopadu podepsaného Ústředními mocnostmi, navrhuje [From.GetNameDef] uzavření formální aliance mezi oběma státy.\nPřijetí by znamenalo monumentální anomálii v historii vztahů mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] a mohlo by naznačit světlou budoucnost obou národů."
 NSB_poland_events.3.t: "[From.GetNameDefCap] navrhuje alianci"
 NSB_poland_events.301.a: "Velký den pro Polsko!"
 NSB_poland_events.301.desc: "Překvapivě [From.GetNameDef] souhlasil s podpisem formální aliance s [Root.GetNameDef]! Ačkoli byli kdysi celoživotními nepřáteli, zdá se, že dny konfliktů mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] jsou konečně u konce a oba státy mohou postupovat vpřed jako spojenci proti narůstající vlně extremistických ideologií.\nTo, co začalo Aktem z 5. listopadu, v němž Němci souhlasili s uvolněním [Root.GetAdjective] území jako nezávislého království, se nyní vyvinulo v historickou alianci, která bude nadále známa jako „Listopadová aliance“."
 NSB_poland_events.301.t: "Císař souhlasí!"
 NSB_poland_events.302.a: "Jak velmi zklamávající."
 NSB_poland_events.302.desc: "Navzdory našemu nejlepšímu diplomatickému úsilí a zdánlivě sladěným zájmům našeho státu císař odmítl podepsat jakoukoli formální alianci. Zdá se, že ať už je Německo v rukou monarchisty či fašisty, stále pohlíží na náš stát jako na svého přirozeného nepřítele."
 NSB_poland_events.302.t: "Císařská nevraživost"
 NSB_poland_events.303.a: "Výměna problémového města za armádu zní výhodně."
 NSB_poland_events.303.desc: "[From.GetNameDefCap] se k nám vrátil s podmíněnou nabídkou, která má být ku prospěchu obou stran. Tvrdí, že Akt z 5. listopadu nikdy oficiálně neschválil postoupení sporných oblastí Gdaňsku a Gdyně nově vzniklému [Root.GetAdjective] království. Uvádějí, že jsou ochotni podepsat alianci, avšak pouze za předpokladu, že bude napraveno to, co považují za porušení podmínek, s nimiž Německo souhlasilo."
 NSB_poland_events.303.t: "Gdaňsk za záruky"
 NSB_poland_events.304.a: "Vezmeme si to silou."
 NSB_poland_events.304.desc: "Bohužel se zdá, že s Poláky nelze dosáhnout žádné dohody a odmítli naši nabídku postoupit Gdaňsk výměnou za alianci. Napětí na [From.GetAdjective] hranici již narůstá a někteří se obávají, že válka je na obzoru."
 NSB_poland_events.304.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_events.4.a: "Ať si ho vezmou!"
 NSB_poland_events.4.b: "[POL_colony_purchase.GetName] je nedílnou součástí [Root.GetAdjective] říše!"
 NSB_poland_events.4.desc: "Polská námořní a koloniální liga dnes oslovila [Root.GetAdjective] velvyslance v [From.Capital.GetName] s nabídkou odkupu zámořského území [POL_colony_purchase.GetName]. Prodej [POL_colony_purchase.GetName] Polsku by [Root.GetNameDef] zajistil značný rozpočtový přebytek, avšak zároveň by učinil [From.GetNameDef] suverénem nad celým územím [POL_colony_purchase.GetName] i nad jeho cennými surovinami a civilním obyvatelstvem."
 NSB_poland_events.4.t: "Polsko žádá o koupi [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a: "Vítejte, lidé z [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc.com: "[From.GetNameDefCap] se dnes k nám vrátil a souhlasil s prodejem zámořského území [POL_colony_purchase.GetName]. Zbývá již jen vyrovnat naše dluhy vůči [From.GetNameDef], avšak obyvatelé [POL_colony_purchase.GetName] již byli osvobozeni z područí [From.GetAdjective] kolonialismu."
 NSB_poland_events.401.desc.dem: "[From.GetNameDefCap] se dnes k nám vrátil a souhlasil s prodejem zámořského území [POL_colony_purchase.GetName]. Přestože jsme se tím zadlužili vůči [From.GetNameDef], tento prodej nemohl přijít v zoufalejší chvíli pro [Root.GetNameDef]. Nyní, když je [POL_colony_purchase.GetName] pod naší přímou kontrolou, jsme získali další opěrný bod, odkud může naše vláda pokračovat v existenci v exilu."
 NSB_poland_events.401.desc: "[From.GetNameDefCap] se dnes k nám vrátil a souhlasil s prodejem zámořského území [POL_colony_purchase.GetName]. Zbývá již jen vyrovnat naše dluhy vůči [From.GetNameDef] a kolonie se stane nedílnou součástí rostoucího [Root.GetAdjective] koloniálního impéria."
 NSB_poland_events.401.t: "Úspěšný prodej [POL_colony_purchase.GetName]"
 NSB_poland_events.402.a: "Stálo to za pokus."
 NSB_poland_events.402.desc: "Bohužel [From.GetAdjective] vláda v tuto chvíli nemá žádný zájem postoupit [POL_colony_purchase.GetName]. Ačkoli to neukončuje [Root.GetAdjective] zámořské ambice, tento neúspěch činí jakoukoli možnost mírového převodu [POL_colony_purchase.GetName] zcela nemožnou."
 NSB_poland_events.402.t: "[From.GetNameDefCap] odmítá prodat [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a: "Prozíravý návrh."
 NSB_poland_events.6.b: "Ne."
 NSB_poland_events.6.desc: "Na podzim roku 1932 bylo Polsko Společností národů uznáno jako výhradní ochránce Libérie, avšak toto usnesení nebylo nikdy uvedeno do praxe kvůli zásahům Spojených států. Navzdory tomu je naše země plná osad a podniků provozovaných Polskou námořní a koloniální ligou.\nToto uspořádání bylo výhodné pro obě strany, avšak nyní se zdá, že [From.GetNameDef] postupuje stále asertivněji a [From.GetLeader] formálně požádal, aby se [Root.GetNameDef] stal [From.GetAdjective] protektorátem.\nPokud přijmeme, staneme se [From.GetAdjective] subjektem se všemi výhodami i nevýhodami, které to přináší. Pokud však odmítneme, zdá se, že [From.GetLeader] může své ambice prosadit silou."
 NSB_poland_events.6.t: "[From.GetNameDefCap] nabízí status protektorátu"
 NSB_poland_events.601.a: "Pak si to vezmeme silou."
 NSB_poland_events.601.b: "Dál to neeskalujme."
 NSB_poland_events.601.desc: "Navzdory tomu, že v roce 1932 byl dohodnut status protektorátu, se zdá, že [From.GetAdjective] vláda již nemá zájem udržovat [Root.GetAdjective] vliv v zemi."
 NSB_poland_events.601.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_events.7.a: "Skvělý návrh!"
 NSB_poland_events.7.b: "Zní to jako past na smrt."
 NSB_poland_events.7.desc: "Po obnovení demokracie v Polsku se nová polská vláda snaží posílit francouzsko-polské vztahy a vytvořit alianci na obou stranách německé hranice. Ačkoli je Polsko po nedávném občanském konfliktu stále oslabené, není pochyb o tom, že by [GER.GetNameDef] mělo značné potíže ve válce vedené na obou stranách svých hranic."
 NSB_poland_events.7.t: "Polsko navrhuje Pakt z Morges"
 NSB_poland_events.701.a: "Možná nás přijmou Britové."
 NSB_poland_events.701.desc: "[From.GetNameDef] vláda v tuto chvíli odmítla podepsat formální alianci. Tato hořká diplomatická porážka činí plán Fronty Morges na francouzsko-polskou alianci pouhou fantazií a my se musíme poohlédnout po podpoře jinde."
 NSB_poland_events.8.a: "Pohřbíme důkazy, svět se to nikdy nedozví"
 NSB_poland_events.8.b: "Korunu Polska by měl nést někdo jiný!"
 NSB_poland_events.8.d: "Po dobytí Moskvy silami [From.GetNameDefCap] a jejich spojenců naši operativci nalezli v archivech NKVD záznamy odhalující hrůzný osud rodiny Romanovců. Zpráva uzavírá, že celá císařská rodina, včetně Anastasie, byla v červenci 1918 popravena bolševiky. Pokud nebudeme jednat rychle, svět se brzy dozví, že naše královna není tím, za koho se vydává."
 NSB_poland_events.8.t: "Osud Anastasie Romanovové"
 NSB_poland_monarchist_events.1.a: "Musíme se bránit."
 NSB_poland_monarchist_events.1.desc: "Poté, co byl [From.GetLeader] korunován králem [From.GetNonIdeologyName], se zdá, že [From.GetAdjective] vláda tuto skutečnost využívá k uplatnění nároku na [Root.GetNonIdeologyName]! Prostřednictvím propagandistické války a politického nátlaku se [From.GetNameDef] pokusí zneužít opozici proti režimu [Root.GetLeader] a podpořit vnitřní převrat.\nPokud se tato propaganda ukáže jako účinná, může [Root.GetLeader] čelit převratu a [Root.GetNonIdeologyName] bude redukován na pouhou [From.GetAdjective] loutku."
 NSB_poland_monarchist_events.1.t: "[From.GetNameDefCap] si činí nárok na náš trůn"
 NSB_poland_monarchist_events.2.a: "No dobře."
 NSB_poland_monarchist_events.2.desc: "Bohužel již nejsme schopni prosazovat náš nárok na [From.GetNonIdeologyName]. Současná [From.GetAdjective] vláda definitivně vyhrála propagandistickou válku natolik, že jakékoli zmínky o nároku [Root.GetLeader] jsou přijímány s posměchem a výsměchem."
 NSB_poland_monarchist_events.2.t: "Nárok [Root.GetNameDefCap] zamítnut"
 NSB_poland_monarchist_events.3.a: "Zatraceně!"
 NSB_poland_monarchist_events.3.desc: "[From.GetLeader] byl dnes korunován novým králem [Root.GetNonIdeologyName]. Dlouhá série propagandistických kampaní obrátila mnoho [Root.GetAdjective] ministrů proti starému režimu a vedla k nekrvavému převratu. Tento převrat učinil z [Root.GetNonIdeologyName] pouhou loutku [From.GetNameDef] a budoucnost [Root.GetAdjective] autonomie vypadá bezútěšně."
 NSB_poland_monarchist_events.3.t: "[From.GetLeader] uskutečňuje svůj převrat!"
 NSB_poland_monarchist_events.4.a: "Zrádci!"
 NSB_poland_monarchist_events.4.desc: "Ulice [Root.GetNonIdeologyName] dnes zachvátily plameny, když pro- a antimonarchistické milice uvrhly zemi do občanské války! Příznivci [Root.GetLeader] a [From.GetLeader] svádějí potyčky po celé zemi a ministři z [From.GetNameDef] odmítají uznat svou účast na tomto pošlapání naší státní suverenity. Nyní nezbývá než vyčkat, která strana z tohoto konfliktu vyjde vítězně."
 NSB_poland_monarchist_events.4.t: "Monarchistická občanská válka"
 NSB_poland_monarchist_events.5.a: "Kapitulujeme!"
 NSB_poland_monarchist_events.5.b: "Raději válku než [From.GetAdjective] loutku."
 NSB_poland_monarchist_events.5.desc: "Po dlouhé kampani královské propagandy vedené [From.GetLeader] a [From.GetLeader.GetHerHis] vládou dosáhlo napětí mezi loajalisty [Root.GetLeader] a těmi, kteří usilují o sjednocení [Root.GetNonIdeologyName] a [From.GetNonIdeologyName], bodu, kdy mírové soužití již není možné. Monarchističtí příznivci jednoznačně požadují, aby [Root.GetLeader] abdikoval a uznal [From.GetLeader] jako jediného pravého krále [Root.GetNonIdeologyName].\n\nPřijetí by z [Root.GetNonIdeologyName] učinilo pouhý [From.GetAdjective] subjektový stát, avšak odmítnutí by s téměř jistotou vedlo k občanské válce."
 NSB_poland_monarchist_events.5.t: "Příznivci [From.GetLeader] požadují abdikaci"
 NSB_poland_monarchist_events.6.a: "Musíme se vzdát."
 NSB_poland_monarchist_events.6.b: "Směšné! Odmítáme!"
 NSB_poland_monarchist_events.6.desc: "S odkazem na zjevný nedostatek obranných schopností [Root.GetNameDef] požadují představitelé [From.GetNameDef], aby celé území [Root.GetNameDef] přešlo pod přímou polskou okupaci. Zjevně povzbuzeno nesmyslnými bláboly své královny „Anastasie“ získalo polské státní vedení nenasytné ambice na slovanské sjednocení. Jednoznačně prohlásili, že pokud se nepodřídíme, invaze je nevyhnutelná. Jak máme odpovědět?"
 NSB_poland_monarchist_events.6.t: "[From.GetNameDefCap] požaduje naši anexi"
 NSB_poland_monarchist_events.601.a: "To skutečně vyšlo?"
 NSB_poland_monarchist_events.601.desc: "[From.GetNameDefCap] přijal náš nedávný požadavek na připojení k [Root.GetNameDef]. [Root.GetAdjectiveCap] jednotky již zaplavují oblast, aby potlačily jakýkoli místní odpor dříve, než vznikne. Díky tomuto velkému vítězství se přibližujeme svému cíli slovanského sjednocení."
 NSB_poland_monarchist_events.601.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_monarchist_events.602.a: "Tak tedy válka."
 NSB_poland_monarchist_events.602.desc: "Překvapivě [From.GetAdjective] vláda odmítla náš požadavek na vzdání se kontroly nad balkánským regionem ve prospěch [Root.GetNameDef]. Naše snahy o diplomatické řešení selhaly a záležitost se nyní stává věcí armády."
 NSB_poland_monarchist_events.602.t: "[From.GetNameDefCap] odmítá!"
 NSB_poland_royal_election.1.a: "Je to náš král!"
 NSB_poland_royal_election.1.b: "Ne, máme na mysli jiného..."
 NSB_poland_royal_election.1.desc: "Míšeňský markrabě a saský princ Albert Leopold Friedrich Christian Sylvester Anno Macarius usiluje o rozšíření svých mnoha prestižních titulů o titul krále Polska. Mnozí velcí panovníci Republiky obou národů pocházeli z rodu Wettinů a byli saskými kurfiřty, a jelikož naše země nyní hledá krále, Friedrich Christian se jeví jako nejzřejmější a nejlegitimnější kandidát.\nDíky nároku na Republiku obou národů by zvolení Friedricha nepochybně posílilo nárok naší vlády na všechna bývalá území Commonwealthu. Uchazeč o Litvu, člen historického polského královského rodu a nositel prestižní krevní linie - Friedrich Christian s sebou přináší silný nárok na Polské království."
 NSB_poland_royal_election.1.t: "Friedrich Christian si činí nárok na trůn"
 NSB_poland_royal_election.2.a: "Spojení našich trůnů? Skvělý nápad!"
 NSB_poland_royal_election.2.b: "Nemůžeme riskovat vztahy s Rumunskem."
 NSB_poland_royal_election.2.desc: "Hohenzollernský nárok na Polsko sahá až k samotné existenci současného polského státu. Nyní, kdy se polsko-rumunské vztahy stávají pro přežití obou států stále důležitějšími, dává smysl nabídnout náš trůn bývalému rumunskému králi a následníkovi, Michaelovi I.\nSesazen roku 1930 ve prospěch vlastního otce představuje král Michael příležitost k potenciálnímu spojení polského a rumunského trůnu. S rostoucím vlivem fašistické Železné gardy v Rumunsku bychom mohli využít protifašistické nálady jako prostředek k opětovnému sesazení krále Karla a jeho nahrazení Michaelem. Takový čin by vytvořil neoddělitelné spojení mezi našimi národy a naše sjednocená vůle by byla mocnou silou, s níž by se museli potýkat naši nepřátelé v [SOV.GetNameDef] a [GER.GetNameDef]."
 NSB_poland_royal_election.2.t: "Korunní princ Michael Rumunský"
 NSB_poland_royal_election.3.a: "Šílený nápad, ale šílené časy. Máme krále!"
 NSB_poland_royal_election.3.b: "Pavel... kdo?"
 NSB_poland_royal_election.3.desc: "Regentské radě se dnes představil neobvyklý kandidát. Gruzínský princ, kozák a bývalý bělogvardějský generál Pavel Bermondt-Avalov se obrátil na radu s tvrzením, že si činí nárok nejen na Polské království, ale i na Polsko-litevský Commonwealth.\nPřed mnoha lety se tento kozák pokusil z nejasných důvodů napadnout Pobaltí a zdá se, že jeho ambice se od té doby pouze zvýšily.\nAčkoli je mezi běžnými Poláky neoblíbený, tento nepravděpodobný kandidát by si s sebou přivedl armádu bělogvardějských exulantů, čímž by popudil [SOV.GetNameDef], ale zároveň posílil naše síly a potenciálně nás přiblížil fašistickým mocnostem Evropy."
 NSB_poland_royal_election.3.t: "Kozácký král"
 NSB_poland_royal_election.4.a: "Naším králem bude poslední Romanov. Pravděpodobně."
 NSB_poland_royal_election.4.b: "Možná jsme Friedricha Christiana zavrhli příliš rychle..."
 NSB_poland_royal_election.4.desc: "„Varšavský hrad, malovaní orli, ano, pamatuji si. Já jsem jediný pravý král Polska.“ Nechvalně proslulá uchazečka vystupující pod jménem Anastasia Romanovová dnes dorazila na Varšavský hrad spolu se svým publicistou, aby prohlásila, že rod Romanovců si stále činí nárok na polský trůn a že jako poslední Romanov je logicky králem ona.\nNárok Anastasie se neopírá pouze o sílu romanovského nároku na Polsko, ale také o údajnou legitimitu jejího původu.\nZatímco mnozí bývalí ruští šlechtici dosvědčují, že jde skutečně o pravou Anastasii, jiní ji považují za excentrickou osobu s přemírou mediální pozornosti.\nAčkoli je její nárok pochybný, je poslední na seznamu kandidátů a její odmítnutí by nyní ponechalo Polsko přesně tam, kde začalo - s prázdným trůnem pokrytým prachem."
 NSB_poland_royal_election.4.t: "Anastasia Romanovová přijíždí do Polska"
 NSB_poland_royal_election.5.a: "Habsburské Polsko se rodí!"
 NSB_poland_royal_election.5.b: "Toužíme po jiném..."
 NSB_poland_royal_election.5.desc: "Královský potomek, Habsburk a polský vlastenec Karl Albrecht von Habsburg slouží polské armádě téměř tak dlouho, jak dlouho tato instituce existuje. Ačkoli jeho krevní linie není domácí, jeho ochota bojovat a zemřít za Polsko z něj činí ideálního kandidáta na trůn.\n\nAčkoli se zdá, že arcivévoda nemá přílišné ambice vládnout, možná by jej bylo možné přesvědčit, aby Polsku sloužil nikoli se zbraní v ruce, ale jako jeho vůdce."
 NSB_poland_royal_election.5.t: "Habsburský kandidát"
 NSB_polish_fascist_events.1.a: "Proč útočit, když se vzdají sami?"
 NSB_polish_fascist_events.1.b: "S Polskem máme jiné plány."
 NSB_polish_fascist_events.1.desc: "[From.GetAdjectiveCap] vláda navrhla pakt na podporu našich cílů globální hegemonie. Je zřejmé, že [From.GetLeader] si je vědom, že [Root.GetLeader] nebyl spokojen s hranicemi stanovenými mezi Polskem a Německem, a proto byl vyslán polský ministr zahraničí Józef Beck, aby navrhl úpravu této dohody.\n\nPolsko souhlasí s postoupením západních území Poznaňska, Gdaňsku a Horního Slezska výměnou za vzájemné pakty o neútočení a německou ochranu a vedení proti jakémukoli pokusu o [SOV.GetAdjective] invazi. Pakt by v podstatě učinil z Polska pouhou německou loutku a zároveň by postoupil sporná území na naší hranici. Máme souhlasit?"
 NSB_polish_fascist_events.1.t: "Pakt Beck-Ribbentrop"
 NSB_polish_fascist_events.101.a: "Bezpečí, ale za jakou cenu?"
 NSB_polish_fascist_events.101.desc: "[From.GetNameDefCap] souhlasil s našimi podmínkami a [Root.GetNameDef] je nyní oficiálně pod [From.GetAdjective] ochranou. [From.GetAdjectiveCap] vojáci již zaplavují [Root.GetAdjective] venkov a naši ministři odpovídají přímo Berlínu."
 NSB_polish_fascist_events.101.t: "[From.GetNameDefCap] podepisuje pakt"
 NSB_polish_fascist_events.102.a: "Je čas změnit směr."
 NSB_polish_fascist_events.102.desc: "Navzdory tomu, že naše nabídka fakticky předávala klíče od našeho státu přímo [From.GetLeader], se zdá, že [From.GetAdjective] vláda má jiné plány a naši nabídku rozhodně odmítla."
 NSB_polish_fascist_events.102.t: "[From.GetNameDefCap] odmítá pakt"
 NSB_polish_fascist_events.2.a: "Vyhlaste ultimátum."
 NSB_polish_fascist_events.2.b: "Dobrá tedy."
 NSB_polish_fascist_events.2.c: "Ne."
 NSB_polish_fascist_events.2.desc: "Navzdory své současné pozici [Root.GetAdjective] podřízeného si [From.GetNameDef] zřejmě stále udržuje ambice na hegemonii Commonwealthu. S uznáním našeho nároku na Memel navrhuje [From.GetLeader] rozdělení země, přičemž oblast Memelu by přešla pod [Root.GetAdjective] kontrolu a zbytek země by připadl [From.GetAdjective]."
 NSB_polish_fascist_events.2.t: "[From.GetNameDefCap] usiluje o rozdělení Litvy"
 NSB_polish_fascist_events.201.a: "Nemáme na výběr."
 NSB_polish_fascist_events.201.b: "Odmítáme!"
 NSB_polish_fascist_events.201.desc: "Společný požadavek na anexi přišel z nepravděpodobné aliance mezi [POL.GetNameDef] a [GER.GetNameDef]. Požadují, aby oblast Memelu byla postoupena Německu a zbytek naší země byl zcela anektován Polskem."
 NSB_polish_fascist_events.201.t: "Německo a Polsko požadují anexi Litvy"
 NSB_polish_fascist_events.202.a: "Jak nešťastné."
 NSB_polish_fascist_events.202.desc: "Zdá se, že Němci mají s Litvou jiné plány, neboť náš návrh na anexi byl jednomyslně odmítnut."
 NSB_polish_fascist_events.202.t: "[From.GetNameDefCap] odmítá"
 NSB_polish_fascist_events.203.a: "Výborně."
 NSB_polish_fascist_events.203.desc: "[From.GetNameDefCap] souhlasil s našimi požadavky a bývalá litevská území jsou již rozdělena mezi Polsko a Německo. Bez jediného výstřelu je nyní Litva naše."
 NSB_polish_fascist_events.203.t: "[From.GetNameDefCap] souhlasí"
 NSB_polish_fascist_events.204.a: "Vezmeme si to silou."
 NSB_polish_fascist_events.204.desc: "Zdá se, že Litva odmítla naše rozumné požadavky. Diplomacie sice selhala, ale nyní se záležitost stává věcí armády."
 NSB_polish_fascist_events.204.t: "[From.GetNameDefCap] vzdoruje!"
 NSB_polish_fascist_events.3.a: "To zní rozumně."
 NSB_polish_fascist_events.3.b: "Ne. Polsko je naše."
 NSB_polish_fascist_events.3.desc: "S tvrzením, že naše využívání polských továren brání válečnému úsilí, požádali představitelé [From.GetNameDef], abychom zmírnili své požadavky vůči jejich zemi. Dohoda by zachovala status Polska jako [Root.GetAdjective] protektorátu, avšak výrazně by zvýšila jeho politickou a hospodářskou nezávislost."
 NSB_polish_fascist_events.3.t: "[From.GetNameDefCap] žádá autonomii"
 NSB_polish_fascist_events.301.a: "Výborně"
 NSB_polish_fascist_events.301.desc: "[From.GetNameDefCap] souhlasil s výrazným rozšířením autonomie, kterou náš stát požíval. Ačkoli jsme stále [From.GetAdjective] subjektem, jsme nyní mnohem nezávislejší po průmyslové i diplomatické stránce."
 NSB_polish_fascist_events.301.t: "[From.GetNameDefCap] uděluje autonomii"
 NSB_polish_fascist_events.302.a: "Bohužel."
 NSB_polish_fascist_events.302.b: "Možná pomůže Podzemní stát..."
 NSB_polish_fascist_events.302.desc: "Naše žádost o autonomii byla [From.GetNameDef] agresivně odmítnuta a [From.GetAdjective] poradci byli dokonce uraženi samotným návrhem. Tvrdí, že naše pokračující podřízenost je nezbytnou součástí válečného úsilí a zdá se, že jimi zůstaneme i v dohledné budoucnosti."
 NSB_polish_fascist_events.302.t: "[From.GetNameDefCap] utahuje opratě"
 NSB_polish_fascist_events.4.a: "Měli bychom si vzít Pobaltí."
 NSB_polish_fascist_events.4.b: "Bělorusko a Ukrajina budou naším domovem."
 NSB_polish_fascist_events.4.c: "Musíme dokončit Mezimoří."
 NSB_polish_fascist_events.4.desc.first: "V našem úsilí o odstranění bolševismu jsme obětovali mnohé: západní hranici, nezávislost i životy nespočtu vojáků. Nyní nastal čas požádat o něco na oplátku. Vzhledem k tomu, že naše válka s [SOV.GetNameDef] nepochybně směřuje k vítězství, vidíme na východě nespočet příležitostí k polské expanzi."
 NSB_polish_fascist_events.4.desc.rejected: "[From.GetNameDefCap] odmítl náš návrh poválečných hranic, avšak to má jen malý význam, když existuje tolik jiných vizí budoucího polského státu."
 NSB_polish_fascist_events.4.t: "Poválečné Polsko"
 NSB_polish_fascist_events.401.a: "To je uspokojivé."
 NSB_polish_fascist_events.401.b: "Ne."
 NSB_polish_fascist_events.401.desc.baltics: "Polsko nás oslovilo s návrhem svých budoucích hranic po válce. S odkazem na území, která ztratilo ve prospěch [Root.GetNameDef] v paktu Beck-Ribbentrop, se [From.GetAdjective] vláda domnívá, že má po vítězství ve válce nárok na územní revize.\n\nUsilují o postup na sever do pobaltských států s odkazem na bývalý satelitní stát Commonwealthu, Kuronsko."
 NSB_polish_fascist_events.401.desc.blacksea: "Polsko nás oslovilo s návrhem svých budoucích hranic po válce. S odkazem na území, která ztratilo ve prospěch [Root.GetNameDef] v paktu Beck-Ribbentrop, se [From.GetAdjective] vláda domnívá, že má po vítězství ve válce nárok na územní revize.\n\nUsilují o postup na jih na Krym s odkazem na dlouhodobou ambici Polska sahajícího od moře k moři."
 NSB_polish_fascist_events.401.desc.ukraine: "Polsko nás oslovilo s návrhem svých budoucích hranic po válce. S odkazem na území, která ztratilo ve prospěch [Root.GetNameDef] v paktu Beck-Ribbentrop, se [From.GetAdjective] vláda domnívá, že má po vítězství ve válce nárok na územní revize.\n\nUsilují o postup na východ do Běloruska a na Ukrajinu s odkazem na bývalá východní území Commonwealthu."
 NSB_polish_fascist_events.402.a: "Budoucnost Polska je zajištěna."
 NSB_polish_fascist_events.402.desc: "Náš návrh budoucích hranic Polska byl přijat [From.GetNameDef] a již nyní dochází k integraci námi nárokovaných oblastí do naší civilní správy. Ačkoli se možná nikdy nedočkáme návratu Západu, tato nová území více než vyvažují fyzickou ztrátu půdy z minulých let."
 NSB_polish_fascist_events.5.a: "Výborná iniciativa."
 NSB_polish_fascist_events.5.b: "Nemyslím si."
 NSB_polish_fascist_events.5.desc: "Aliance založená silně na principech falangismu a katolické identity - [From.GetNameDef] nás pozval do Falangistické internacionály. Přijetí by znamenalo, že naše státy budou bojovat bok po boku ve válce a zároveň by posílilo falangistické prvky v naší vládě. Máme souhlasit?"
 NSB_polish_fascist_events.5.t: "[From.GetNameDefCap] nás zve do Falangistické internacionály"
 NSB_polish_fascist_events.6.a: "Vše probíhá podle plánu."
 NSB_polish_fascist_events.6.desc: "Neustálé posilování a agitace falangistů přerostly v sérii nacionalistických nepokojů v ulicích Varšavy. Povzbuzeni ochotou [Root.GetLeader] spolupracovat s krajní pravicí pochodovali výtržníci ulicemi města a konflikt vyvrcholil patovou situací u Varšavského hradu. Vojenští důstojníci loajální frakci Sanace nedokázali dav zastavit a ten vtrhl do hlavního města a fyzicky odstranil [Root.GetLeader] z budovy.\n\nHrad byl již vyklizen od veškerého vedení Sanace a Bolesław Piasecki se prohlásil vůdcem nového polského státu."
 NSB_polish_fascist_events.6.t: "Varšavské nepokoje"
 NSB_polish_fascist_events.7.a: "Miluji demokracii."
 NSB_polish_fascist_events.7.desc: "Jak Sanace stále více přebírala politiku a přesvědčení Národně demokratické strany, mnozí považovali za otázku času, než republika znovu otevře národní volby. Podpisem třetí Národní ústavy Polska byly volby obnoveny, avšak s podmínkou, že strany považované za nevlastenecké nesmějí vládnout.\n\nMezi „nevlastenecké“ strany patří PSL spolu s většinou ostatních levicových a centristických stran, což voličům ponechalo jen málo možností kromě Národních demokratů. Ti ve volbách zvítězili a konkurenční strany, jako Sanace, získaly jen zlomek hlasů, čímž ND získala téměř úplnou kontrolu nad republikou."
 NSB_polish_fascist_events.7.t: "Polské národní volby"
 NSB_soviet_academy_of_sciences.1.a: "Velký krok vpřed!"
 NSB_soviet_academy_of_sciences.1.desc: "Na dnešním slavnostním ceremoniálu [THIS.GetLeader] a [SOV.GetAdjective] velvyslanec formálně otevřeli [THIS.GetAdjective] Akademii věd. Tento nový institut, modelovaný podle [SOV.GetAdjective] Akademie věd, nám umožní provádět pokročilý výzkum na velmi vysoké úrovni pod vedením odborníků z [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.t: "Založení [THIS.GetAdjective] Akademie věd"
 NSB_soviet_atomic_bomb_project.1.a: "Další vítězství pro mír."
 NSB_soviet_atomic_bomb_project.1.desc: "Jeden z našich operativců pověřených infiltrací zahraničního jaderného výzkumného programu se vrátil na naše velvyslanectví s velkým množstvím přísně tajných dokumentů. Ty se týkají nejrůznějších oblastí výzkumu - od konstrukce centrifug až po výpočty rozměrů jaderných hlavic. Tato data budou nepochybně velmi cenná pro rozvoj našeho vlastního jaderného programu."
 NSB_soviet_atomic_bomb_project.1.t: "Operativec se vrací s jadernými tajemstvími"
 NSB_soviet_atomic_bomb_project.2.a: "Absurdní! S touto osobou nemáme nic společného."
 NSB_soviet_atomic_bomb_project.2.desc: "Jeden z našich operativců pověřených infiltrací jaderného zbrojního programu byl dnes zadržen při pokusu opustit zabezpečené zařízení. Prohlídka jeho tašky odhalila řadu tajných dokumentů. Bohužel se zjevně přiznal ke spolupráci s námi, neboť náš velvyslanec byl předvolán k naléhavým konzultacím a konfrontován s důkazy."
 NSB_soviet_atomic_bomb_project.2.t: "Operativec dopaden v jaderném zařízení"
 NSB_soviet_atomic_bomb_project.3.a: "Alespoň nebylo nic ukradeno."
 NSB_soviet_atomic_bomb_project.3.desc: "Dnes byl při rutinní kontrole zastaven zaměstnanec jednoho z našich jaderných výzkumných zařízení. Důkladná prohlídka jeho osobních věcí odhalila skrytou přihrádku v tašce, uvnitř níž se nacházely vysoce utajované dokumenty týkající se jaderných technologií.\n\nPodezřelý byl předán kontrarozvědce a plně se přiznal. Zdá se, že byl v kontaktu s [SOV.GetAdjective] velvyslanectvím a měl za úkol infiltrovat náš jaderný výzkumný program a odcizit plány a další výzkumná data."
 NSB_soviet_atomic_bomb_project.3.t: "Narušení bezpečnosti v jaderném výzkumném zařízení"
 NSB_soviet_civil_war_common.001.a: "Je čas jít dál"
 NSB_soviet_civil_war_common.001.desc_exiles: "Komunistický režim padl. Naše vítězné jednotky ovládají hlavní město. Lid je konečně osvobozen od rudé tyranie. Z trosek způsobených dvěma občanskými válkami a lety špatné vlády povstane nové Rusko."
 NSB_soviet_civil_war_common.001.desc_left: "Válka proti Stalinovi skončila. Diktátor byl svržen. [ROOT.GetLeader] nás dovedl k vítězství.\nJe čas znovu zažehnout revoluční plamen a přinést svobodu pracujícím po celém světě."
 NSB_soviet_civil_war_common.001.desc_right_concessions: "Země byla dobyta, [ROOT.GetLeader] nás dovedl k vítězství. Nyní nastal čas začít uzdravovat a přetvářet stát. Ukázali jsme, že jsme byli ochotni udělat vše, co bylo třeba k vítězství. Každé vítězství má však svou cenu a kromě obětí našich hrdinských vojáků máme i dluhy, které je třeba splatit, než bude možné tuto kapitolu dějin uzavřít."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions: "Naše vítězné armády pochodují kolem Kremlu. Vítězství je naše!\nDnes začíná nová éra pro [ROOT.GetNameDef]. Pod moudrým vedením [ROOT.GetLeader] bude země znovu vybudována a vyjde z této zkoušky silnější než kdy dřív."
 NSB_soviet_civil_war_common.001.t: "Vítězství"
 NSB_soviet_civil_war_common.002.a: "Moskva je nejdůležitější město"
 NSB_soviet_civil_war_common.002.b: "Leningrad je místem, kde revoluce začala"
 NSB_soviet_civil_war_common.002.c: "Musí to být Petrohrad"
 NSB_soviet_civil_war_common.002.d: "Zachovejme [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.desc: "Válka skončila. Je třeba rozhodnout o budoucím hlavním městě země."
 NSB_soviet_civil_war_common.002.e: "Vladivostok bude naším novým východním hlavním městem"
 NSB_soviet_civil_war_common.002.f: "St. Petersburg byl hlavním městem impéria"
 NSB_soviet_civil_war_common.002.t: "[ROOT.GetAdjectiveCap] hlavní město"
 NSB_soviet_civil_war_common.003.a: "Tak tedy válka"
 NSB_soviet_civil_war_common.003.desc: "Naše operace již nelze vést skrytě. [ROOT.GetLeader] mobilizoval armádu i NKVD a zahájil zatýkání všech, kdo jsou podezřelí ze spiknutí proti státu. Pokud nezasáhneme nyní, vše, za co jsme bojovali, přijde vniveč."
 NSB_soviet_civil_war_common.003.t: "[ROOT.GetLeader] mobilizuje ozbrojené síly"
 NSB_soviet_civil_war_common.006.a: "Dobře"
 NSB_soviet_civil_war_common.006.desc: "Moc [SOS.GetLeader] nad zemí slábne. Po celém [SOS.GetNameDef] povstávají lidé proti tyranii [SOS.GetLeader]. Vznikají partyzánské jednotky, které nám pomohou v našem boji."
 NSB_soviet_civil_war_common.006.t: "Partyzáni se připojují k povstání"
 NSB_soviet_civil_war_common.010.a: "Volgograd by byl vhodný název"
 NSB_soviet_civil_war_common.010.b: "Byl to Caricyn a měl by jím zůstat"
 NSB_soviet_civil_war_common.010.c: "Trockij je skutečným hrdinou revoluce"
 NSB_soviet_civil_war_common.010.d: "Měli bychom jej přejmenovat na památku Bucharina"
 NSB_soviet_civil_war_common.010.t: "Destalinizace"
 NSB_soviet_civil_war_common.010_exiles: "Bolševici se pokusili nahradit státní náboženství komunismem a vytvořili osobní kult kolem svých vůdců. Zašli dokonce tak daleko, že přejmenovávali ruská města. V říši musí být obnoven řád a není vhodnější místo, kde začít, než staré město Caricyn, přejmenované na Stalingrad."
 NSB_soviet_civil_war_common.010_left_opposition: "Revoluce zvítězila. Diktátor padl a proletariát znovu vládne zemi. Stalinistické kultovní chování musí být zastaveno a všechny jeho symboly odstraněny. Města pojmenovaná po Stalinovi a jeho stoupencích musí dostat vhodnější názvy. To platí zejména pro město Stalingrad."
 NSB_soviet_civil_war_common.010_right_opposition: "Diktátor padl. Je čas zničit Stalinův kult, zbavit jeho zbývající stoupence jejich ikon a ukázat lidem, že staré časy jsou pryč. Památníky musí být odstraněny a města přejmenována. Snad nejcennějším Stalinovým klenotem bylo město Stalingrad."
 NSB_soviet_civil_war_common.100.a: "To je dokonalé"
 NSB_soviet_civil_war_common.100.b: "Nemůžeme si dovolit uvolnit lidi"
 NSB_soviet_civil_war_common.100.desc: "Opoziční skupiny v [FROM.GetNameDef] plánují povstání proti [FROM.GetLeader]. Jejich hlavní vyjednavač nabídl, že po porážce [FROM.GetLeader] předá Vladivostok výměnou za podporu v případě občanské války."
 NSB_soviet_civil_war_common.100.t: "Vladivostok výměnou za podporu"
 NSB_soviet_civil_war_common.100_exiles.desc: "Ruské opoziční skupiny v Mandžusku plánují povstání proti [FROM.GetLeader]. Jejich hlavní vyjednavač, $SOV_konstantin_rodzayevsky$, nabídl, že po porážce [FROM.GetLeader] předá Vladivostok výměnou za japonskou podporu bílých sil během občanské války."
 NSB_soviet_civil_war_common.101.a: "To by mělo zajistit náš týl"
 NSB_soviet_civil_war_common.101.desc: "Režim [FROM.GetAdjective] souhlasil s naší žádostí a v případě potřeby nás podpoří silným expedičním sborem proti stalinistům. Vladivostok jim připadne po skončení bojů."
 NSB_soviet_civil_war_common.101.desc_exiles: "Naši [FROM.GetAdjective] přátelé souhlasili s naší žádostí a podpoří náš boj proti bolševikům silným expedičním sborem, jakmile povstání vypukne. Předání Vladivostoku je vysoká cena, ale někdy jsou oběti nutné - alespoň dočasně."
 NSB_soviet_civil_war_common.101.t: "[FROM.GetName] podporuje naši věc"
 NSB_soviet_civil_war_common.102.a: "To jsou zajímavé časy"
 NSB_soviet_civil_war_common.102.desc: "V poněkud nečekaném zvratu událostí [FROM.GetAdjective] vláda odmítla nabídku získat přístav a okolí Vladivostoku výměnou za aktivní podporu proti Stalinovi."
 NSB_soviet_civil_war_common.102.t: "Japonsko odmítá Vladivostok"
 NSB_soviet_civil_war_common.103.a: "Pokud mají mít vůbec šanci, budou potřebovat veškerou pomoc, jakou mohou získat"
 NSB_soviet_civil_war_common.103.b: "Asi si můžeme dovolit něco uvolnit"
 NSB_soviet_civil_war_common.103.c: "Můžeme jim alespoň nakoupit nějaké zbraně"
 NSB_soviet_civil_war_common.103.d: "Nestojí to za riziko, že budeme zataženi do konfliktu"
 NSB_soviet_civil_war_common.103.desc: "Výměnou za podporu povstání proti Stalinovi vybavením je sovětská opozice připravena vrátit [ROOT.GetName] celý ostrov, kterému říkají Sachalin."
 NSB_soviet_civil_war_common.103.desc_exiles: "Zástupce ruské emigrantské komunity v Mandžusku nás oslovil s žádostí o dodávky pro případ druhé ruské občanské války. Výměnou tvrdí, že jsou připraveni uznat práva [ROOT.GetNameDef] na celý ostrov Karafuto."
 NSB_soviet_civil_war_common.103.t: "Severní Sachalin výměnou za zbraně"
 NSB_soviet_civil_war_common.104.a: "Vysoká cena, ale snad to bude stát za to"
 NSB_soviet_civil_war_common.104.desc: "Jednání s [FROM.GetAdjective] byla úspěšná. [FROM.GetName] přislíbil dodávat naší věci zbraně výměnou za kontrolu nad severní částí Sachalinu."
 NSB_soviet_civil_war_common.104.t: "[FROM.GetNameDefCap] dodá zbraně"
 NSB_soviet_civil_war_common.105.a: "Tohle je špatné"
 NSB_soviet_civil_war_common.105.desc: "Přestože jsme [FROM.GetLeader] nabídli dohodu, která by zcela jistě byla v [FROM.GetAdjective] zájmu, delegace se vrátila domů s prázdnou."
 NSB_soviet_civil_war_common.105.t: "[FROM.GetNameDefCap] odmítá dodávat zbraně"
 NSB_soviet_civil_war_common.106.a: "Cokoli, co destabilizuje Sovětský svaz, je dobrá věc"
 NSB_soviet_civil_war_common.106.b: "To zní velmi dobře. Měli bychom dokonce vyslat i několik vojenských poradců"
 NSB_soviet_civil_war_common.106.c: "Nezaplétejme se do toho"
 NSB_soviet_civil_war_common.106.desc_exiles_before: "Antikomunistické skupiny v Mandžusku kují pikle proti [SOV.GetLeader]. Plánují svrhnout bolševiky další občanskou válkou. Zástupci této skupiny nás oslovili s žádostí o pomoc se skrytým vojenským budováním výměnou za budoucí práva na těžbu ropy v bakuských ropných polích."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war: "Ruské bílé síly povstaly proti [SOS.GetLeader] a rozpoutaly další občanskou válku v Rusku. Povstalci nás oslovili s nabídkou budoucích práv na bakuská ropná pole výměnou za pomoc s budováním jejich vojenských kapacit."
 NSB_soviet_civil_war_common.106.desc_right_opp_before: "Opoziční skupiny v [FROM.GetNameDef] plánují převrat proti Stalinovi. Oslovily nás s žádostí o pomoc se skrytým vojenským budováním výměnou za budoucí práva na těžbu ropy v bakuských ropných polích."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war: "[SOV.GetNameDefCap] vedené [SOV.GetLeader] povstaly proti [SOS.GetLeader] a bojují zoufalou občanskou válku. Povstalci nás oslovili s nabídkou budoucích práv na bakuská ropná pole výměnou za pomoc s budováním jejich vojenských kapacit."
 NSB_soviet_civil_war_common.106.t: "Skrytá pomoc výměnou za bakuská ropná pole"
 NSB_soviet_civil_war_common.107.a: "Dobré zprávy"
 NSB_soviet_civil_war_common.107.desc_advisors: "[FROM.GetAdjectiveCap] vláda souhlasila s pomocí při budování vojenského průmyslu výměnou za budoucí ropná práva. Navíc souhlasila i s vysláním několika vojenských „poradců“, kteří u nás zůstanou po dobu trvání občanské války."
 NSB_soviet_civil_war_common.107.desc_normal: "Naše žádost o pomoc s budováním našich vojenských kapacit byla v [FROM.GetNameDef] přijata příznivě. Vláda [FROM.GetAdjective] pomůže postavit vojenské továrny výměnou za budoucí ropná práva na Kavkaze."
 NSB_soviet_civil_war_common.107.t: "[FROM.GetNameDefCap] souhlasí s pomocí výměnou za bakuská ropná pole"
 NSB_soviet_civil_war_common.108.a: "Budeme si tedy muset poradit sami"
 NSB_soviet_civil_war_common.108.desc: "Naše jednání s [FROM.GetNameDef] byla bez výsledku. Navzdory nabídce budoucích ropných práv nám nepomohou vybudovat více vojenského průmyslu."
 NSB_soviet_civil_war_common.108.t: "[FROM.GetNameDefCap] odmítá pomoci"
 NSB_soviet_civil_war_common.109.a: "Tohle bude velmi zajímavé"
 NSB_soviet_civil_war_common.109.desc: "V Rusku znovu vypukla občanská válka. [SOV.GetLeader] vede boj proti [SOS.Getleader] a pokud povstalci uspějí, můžeme mnoho získat. Slíbili jsme jim podporu a [?ROOT.SOV_foreign_military_advisor_1.GetName] a [?ROOT.SOV_foreign_military_advisor_2.GetName] jsou připraveni odjet do [SOV.GetName], aby pomohli plánovat válku a získali cenné poznatky o [SOV.GetAdjective] vojenských schopnostech."
 NSB_soviet_civil_war_common.109.t: "Vyslání „poradců“ do [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.110.a: "To je příliš dobrá nabídka na to, abychom ji odmítli"
 NSB_soviet_civil_war_common.110.b: "Nezapojujme se do toho"
 NSB_soviet_civil_war_common.110.desc: "Sovětská opozice nás požádala o pomoc v jejich boji o moc. Chtějí, abychom tajně cvičili ukrajinské milice výměnou za budoucí práva na suroviny v nezávislé Ukrajině."
 NSB_soviet_civil_war_common.110.t: "Pomoc s vyvoláním ukrajinského povstání"
 NSB_soviet_civil_war_common.111.a: "Tohle by raději mělo vyjít"
 NSB_soviet_civil_war_common.111.desc: "[FROM.GetNameDefCap] souhlasil se zahájením výcviku ukrajinských milic. Jakmile budou jednotky připravené, budou propašovány na Ukrajinu a zahájí povstání proti stalinistickému režimu."
 NSB_soviet_civil_war_common.111.t: "[FROM.GetNameDefCap] vycvičí ukrajinské milice"
 NSB_soviet_civil_war_common.112.a: "Škoda"
 NSB_soviet_civil_war_common.112.desc: "Po několika dnech jednání se [FROM.GetLeader] náhle rozhodl nepodpořit ukrajinské povstání a našim vyjednavačům nezbylo než tápat, proč byl jejich návrh odmítnut."
 NSB_soviet_civil_war_common.112.t: "[FROM.GetNameDefCap] odmítá ukrajinský návrh"
 NSB_soviet_civil_war_common.113.a: "Další nepřítel pro [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b: "Dobré vědět"
 NSB_soviet_civil_war_common.113.c: "Počkat, cože?"
 NSB_soviet_civil_war_common.113.desc_before: "Naše německé kontakty hlásí, že ukrajinské milice, které vycvičily, jsou připravené udeřit. Jednotky byly vyzbrojeny i vycvičeny a budou tajně nasazeny na Ukrajině, kde vyčkají na vypuknutí války."
 NSB_soviet_civil_war_common.113.desc_started: "Naše německé kontakty hlásí, že ukrajinské milice, které vycvičily, jsou připravené udeřit. Jednotky byly vyzbrojeny a tajně přesunuty na strategická místa. Rozkaz vyrazit byl vydán a povstání začne každou chvíli."
 NSB_soviet_civil_war_common.113.t: "Ukrajinská milice je připravena"
 NSB_soviet_civil_war_common.114.a: "Tohle je nepřijatelné!"
 NSB_soviet_civil_war_common.114.b: "No, nakonec jsme s tím souhlasili"
 NSB_soviet_civil_war_common.114.c: "To bude vážná rána, kterou [SOS.GetLeader] určitě pocítí."
 NSB_soviet_civil_war_common.114.desc: "Němci vycvičení ukrajinští vojáci ovládli klíčová města po celé Ukrajině. Byla vytvořena prozatímní vláda vedená [UKR.GetLeader] a [UKR.GetNameDef] se prohlásil za nezávislou zemi."
 NSB_soviet_civil_war_common.114.t: "Ukrajinské povstání"
 NSB_soviet_civil_war_common.115.a: "Skvělý nápad"
 NSB_soviet_civil_war_common.115.b: "Už tak máme dost vlastních problémů"
 NSB_soviet_civil_war_common.115.desc: "Sovětská opozice nás oslovila s žádostí o skrytou podporu. Výměnou za dodávky a pomoc s vojenským budováním jsou připraveni přijmout návrat [BLR.GetAdjective] exilové vlády."
 NSB_soviet_civil_war_common.115.t: "Budoucí nezávislost pro Bělorusko výměnou za podporu"
 NSB_soviet_civil_war_common.116.a: "Dobře"
 NSB_soviet_civil_war_common.116.desc: "Naše jednání s [FROM.GetAdjective] vyslanci byla úspěšná. Výměnou za umožnění návratu [BLR.GetAdjective] exilové vlády po válce nás [FROM.GetAdjective] vláda podpoří vojenským budováním a vybavením."
 NSB_soviet_civil_war_common.116.t: "[FROM.GetNameDefCap] podporuje naši věc"
 NSB_soviet_civil_war_common.117.a: "Budeme si muset vystačit bez jejich pomoci"
 NSB_soviet_civil_war_common.117.desc: "Naše jednání s [FROM.GetAdjective] nepřinesla nic konkrétního. [FROM.GetLeader] naši nabídku odmítl, takže z [FROM.GetName] žádná pomoc nepřijde."
 NSB_soviet_civil_war_common.117.t: "[FROM.GetNameDef] odmítá jakoukoliv podporu"
 NSB_soviet_civil_war_common.118.a: "Dodáme jim pušky"
 NSB_soviet_civil_war_common.118.b: "Aspoň pár pušek můžeme uvolnit"
 NSB_soviet_civil_war_common.118.c: "Nemáme žádné, ale možná jim nějaké koupíme"
 NSB_soviet_civil_war_common.118.d: "Nemá smysl se do toho plést"
 NSB_soviet_civil_war_common.118.desc: "Členové protistalinistické sovětské opozice v současnosti vedou kampaň proti stalinistickému režimu. Byla zorganizována řada protistalinistických shromáždění a zde v [ROOT.GetName] vedou sbírkové kampaně.\nKromě získávání veřejné podpory své věci nás tajně oslovili s žádostí o zbraně na podporu povstání."
 NSB_soviet_civil_war_common.118.t: "Sovětská opozice žádá o podporu"
 NSB_soviet_civil_war_common.119.a: "Skvělé"
 NSB_soviet_civil_war_common.119.desc: "[FROM.GetAdjectiveCap] vVláda souhlasila, že nám tajně dodá zbraně."
 NSB_soviet_civil_war_common.119.t: "[FROM.GetNameDefCap] podporuje naši věc"
 NSB_soviet_civil_war_common.120.a: "Škoda"
 NSB_soviet_civil_war_common.120.desc: "Naše sbírky v [FROM.GetNameDef] byly úspěšné. Vláda však odmítla dodat nám zbraně."
 NSB_soviet_civil_war_common.120.t: "[FROM.GetAdjectiveCap] vláda nás nepodpoří"
 NSB_soviet_civil_war_common.121.a: "Na tohle jsme čekali"
 NSB_soviet_civil_war_common.121.b: "Nenechme se do toho zatáhnout"
 NSB_soviet_civil_war_common.121.desc: "[FROM.GetLeader] vyslal delegaci se žádostí o naši podporu proti [SOS.GetNameDef].\n[FROM.GetAdjective] vláda je ochotna nabídnout svou suverenitu výměnou za [ROOT.GetAdjective] vstup do války."
 NSB_soviet_civil_war_common.121.t: "[FROM.GetName] žádá o naši ochranu"
 NSB_soviet_civil_war_common.122.a: "Za vítězství"
 NSB_soviet_civil_war_common.122.desc: "Je škoda, že to muselo dojít až sem. Ale abychom znovu získali kontrolu nad tím, co jsme ztratili, musíme přinést oběti. Jde pouze o dočasné nouzové opatření.\nJakmile budou bolševici pryč, budeme usilovat o úplnou nezávislost."
 NSB_soviet_civil_war_common.122.t: "[FROM.GetName] přijímá naši nabídku"
 NSB_soviet_civil_war_common.123.a: "Tohle nebude zapomenuto!"
 NSB_soviet_civil_war_common.123.desc: "V naší nejzoufalejší hodině se [FROM.GetLeader] rozhodl stáhnout podporu, kterou [FROM.GetNameDef] slíbil, přestože jsme byli připraveni zajít do krajnosti, abychom ji zajistili."
 NSB_soviet_civil_war_common.123.t: "[FROM.GetName] nás opouští"
 NSB_soviet_civil_war_common.124.a: "Dobře"
 NSB_soviet_civil_war_common.124.desc: "Továrny postavené v [?SOV_civil_war_start_state.GetName] jsou připraveny ke spuštění. To výrazně pomůže našemu válečnému úsilí, nyní i v budoucnu."
 NSB_soviet_civil_war_common.124.t: "[FROM.GetAdjectiveCap] továrny dokončeny"
 NSB_soviet_civil_war_common.125.a: "Skvělé"
 NSB_soviet_civil_war_common.125.desc: "Po našem dobytí [?SOV.SOV_defections_army_state.GetName] ztrácí armáda [SOS.GetLeader] odhodlání. Vojáci hromadně dezertují, někteří prostě skládají zbraně, zatímco jiní se dokonce přidávají k naší věci."
 NSB_soviet_civil_war_common.125.t: "Dezerce nepřítele"
 NSB_soviet_civil_war_common.126.a: "Dokážeme to dobře využít"
 NSB_soviet_civil_war_common.126.desc: "V [?SOV.SOV_captured_stockpile_state.GetName] byl našimi vítěznými jednotkami obsazen armádní sklad [SOS.GetAdjective]. Ustupující [SOS.GetAdjective] se jej pokusili zničit, ale našim vojákům se podařilo část vybavení zajistit."
 NSB_soviet_civil_war_common.126.t: "Armádní sklad obsazen v [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.127.a: "Darovanému koni se na zuby nekouká"
 NSB_soviet_civil_war_common.127.desc: "Po našem vítězství v [?SOV.SOV_defections_navy_state.GetName] si několik námořních důstojníků uvědomilo, že bojují za prohranou věc. V důsledku toho několik lodí opustilo Rudé loďstvo a jejich posádky nabídly, že se přidají na naši stranu."
 NSB_soviet_civil_war_common.127.t: "Dezerce v námořnictvu"
 NSB_soviet_civil_war_common.128.a: "Vítězství bude naše"
 NSB_soviet_civil_war_common.128.desc: "Zprávy naznačují, že naše poslední vítězství na bojišti, jako například dobytí [?SOV.SOV_civilian_unrest_state.GetName], vyvolala protesty po celém [SOS.GetNameDef]. Samozřejmě, že pobočníci [SOS.GetLeader] tyto protesty brutálně potlačují, ale i tak je jisté, že to negativně ovlivní [SOS.GetAdjective] válečné úsilí."
 NSB_soviet_civil_war_common.128.t: "Nepokoje v [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.129.a: "Člověk musí splnit svou povinnost"
 NSB_soviet_civil_war_common.129.desc: "Když v Rusku zuří občanská válka, nastal čas splnit naše sliby. [?SOV.SOV_japanese_general.GetName] povede [ROOT.GetAdjective] expediční sbor k vítězství a slávě a ochrání čest [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.t: "[?SOV.SOV_japanese_general.GetName] odjíždí"
 NSB_soviet_comecon.1.a: "Takto v praxi vypadá vzájemná pomoc!"
 NSB_soviet_comecon.1.desc: "V rámci hospodářské koordinační organizace RVHP začala [FROM.GetAdjective] vláda investovat do naší ekonomiky. To nám v následujících měsících umožní výrazně urychlit hospodářský růst."
 NSB_soviet_comecon.1.t: "[FROM.GetAdjectiveCap] industrializační projekt v [ROOT.GetNameDef]"
 NSB_soviet_comecon.2.a: "Budeme připraveni bojovat po vašem boku, soudruzi!"
 NSB_soviet_comecon.2.desc: "[FROM.GetAdjectiveCap] vláda se rozhodla pro rozsáhlou sérii manévrů a cvičení. To posílí naše vojenské schopnosti a umožní nám lépe spolupracovat s ostatními spojenci. Zkušenosti získané při těchto cvičeních bychom měli využít k provedení nezbytných vojenských reforem."
 NSB_soviet_comecon.2.t: "[FROM.GetAdjectiveCap] vojenský rozvojový program pro země RVHP"
 NSB_soviet_comecon_effect_duration_tt: "Tyto efekty potrvají §Y180§! dní, poté bude náš národní duch navrácen do původní podoby."
 NSB_soviet_communist_civil_war.001.a: "Trockij byl vždy Stalinovým hlavním protivníkem"
 NSB_soviet_communist_civil_war.001.b: "Smirnov povede lid k vítězství"
 NSB_soviet_communist_civil_war.001.c: "Potřebujeme někoho s vojenskými zkušenostmi"
 NSB_soviet_communist_civil_war.001.d: "Zinovjev je přirozený vůdce"
 NSB_soviet_communist_civil_war.001.desc: "Soudruzi, znovu nadešel čas pozvednout prapory a jít do války za revoluci. Než budeme moci zachránit proletariát, musíme znovu získat kontrolu nad [ROOT.GetNameDef]. Stejně jako jsme porazili bílé armády, musíme nyní porazit ty, kteří stojí v cestě skutečné revoluci v naší vlasti.\nMusíme také rozhodnout, kdo nás v tomto boji povede."
 NSB_soviet_communist_civil_war.001.e: "Kameněv bude dobrá figurka"
 NSB_soviet_communist_civil_war.001.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.002.a: "Bucharin je ideální kandidát"
 NSB_soviet_communist_civil_war.002.b: "Měl by to být Rykov"
 NSB_soviet_communist_civil_war.002.c: "Někdo, kdo dokáže zajistit loajalitu armády"
 NSB_soviet_communist_civil_war.002.d: "Zinovjev je přirozený vůdce"
 NSB_soviet_communist_civil_war.002.desc: "$SOV_lavrenty_beriya$ byl zatčen armádními důstojníky a je držen ve vazbě, kde čeká na soud. Armádní jednotky obsadily hlavní město, aby jej zajistily proti jakémukoli pokusu o povstání jeho příznivců. Zatýkání Berijových nejbližších spolupracovníků právě probíhá. Nastal čas najít nového vůdce pro [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.002.e: "Kameněv bude dobrá figurka"
 NSB_soviet_communist_civil_war.002.t: "Beria zajat armádou"
 NSB_soviet_communist_civil_war.003.a: "Bucharin nás povede"
 NSB_soviet_communist_civil_war.003.b: "Lid se může semknout za Rykovem"
 NSB_soviet_communist_civil_war.003.c: "Potřebujeme někoho s vojenskými zkušenostmi"
 NSB_soviet_communist_civil_war.003.d: "Zinovjev je přirozený vůdce"
 NSB_soviet_communist_civil_war.003.desc: "Válka je opět zde. Musíme vzít zbraně proti diktátorovi, který tuto zemi zavedl na scestí. Stalin řídil Sovětský svaz špatným směrem příliš dlouho. Je nešťastné, že k tomu muselo dojít tímto způsobem, ale jiné možnosti už nemáme."
 NSB_soviet_communist_civil_war.003.e: "Kameněv bude dobrá figurka"
 NSB_soviet_communist_civil_war.003.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.004.a: "To by mělo být podporováno"
 NSB_soviet_communist_civil_war.004.b: "Tohle musí být zastaveno!"
 NSB_soviet_communist_civil_war.004.c: "Ach"
 NSB_soviet_communist_civil_war.004.desc: "[FROM.GetLeader] vyzval dobrovolníky k boji proti [SOS.GetLeader]. Na výzvu odpověděly různé skupiny a začínají se formovat mezinárodní brigády."
 NSB_soviet_communist_civil_war.004.t: "Výzva k mezinárodním revolučním brigádám"
 NSB_soviet_communist_civil_war.005.a: "Vítané posily"
 NSB_soviet_communist_civil_war.005.desc: "Revolucionáři z celého světa dorazili bojovat proti nepřátelům skutečné revoluce. Dobrovolníci jsou formováni do mezinárodních brigád, které budou brzy nasazeny proti nepřátelům [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.005.t: "Mezinárodní brigády dorazily"
 NSB_soviet_communist_civil_war.006.a: "Nechme je protestovat"
 NSB_soviet_communist_civil_war.006.b: "Tohle musí být zastaveno dřív, než se to vymkne kontrole"
 NSB_soviet_communist_civil_war.006.desc: "Dělníci ve státě [?SOV_uprising_state.GetName] vyšli do ulic v masové demonstraci. Výzvy k posílení vlivu odborů jsou časté, ale objevují se i další slogany a transparenty. Dokonce jsou hlášeny i otevřeně protistalinské pokřiky."
 NSB_soviet_communist_civil_war.006.t: "Masové protesty v [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.008.a: "Situace se může ošklivě vyhrotit"
 NSB_soviet_communist_civil_war.008.desc: "Došlo k neúspěšnému pokusu o atentát na Stalinův život. Osamělý střelec se vloupal do Stalinovy dači, ale byl odhalen dříve, než se dostal do místnosti generálního tajemníka. Útočník byl na místě zastřelen Stalinovou ochrankou. Hlavní město nyní hučí spekulacemi o tom, kdo mohl za tímto činem stát."
 NSB_soviet_communist_civil_war.008.t: "Stalin přežil pokus o atentát"
 NSB_soviet_communist_civil_war.009.a: "Zajímavé časy před námi."
 NSB_soviet_communist_civil_war.009.desc: "Nesporný vůdce [SOV.GetNameDef], $SOV_iosif_stalin$, byl zabit neznámými atentátníky. Zdá se, že vůdce [SOV.GetNameDef] byl v době činu sám ve své dače.\nMoc v zemi převzala trojka vedená Stalinovým důvěrníkem, všeobecně nenáviděným $SOV_lavrenty_beriya$, avšak situace je nestabilní a budoucnost [SOV.GetNameDef] je nejistá."
 NSB_soviet_communist_civil_war.009.t: "Smrt Stalina"
 NSB_soviet_communist_civil_war.010.a: "Jsou více než vítáni!"
 NSB_soviet_communist_civil_war.010.desc: "Nespokojený se Stalinovým zacházením se [?SOS.SOV_general_to_desert.GetName] rozhodl opustit diktátora a připojit se k našemu oprávněnému boji. Malý počet jednotek se rozhodl následovat svého generála, místo aby zůstal s [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.t: "[?SOS.SOV_general_to_desert.GetName] dezertuje"
 NSB_soviet_fascist_tsarist.1.a: "Zúčastníme se tohoto velkého sjednocení slovanských národů!"
 NSB_soviet_fascist_tsarist.1.b: "Jejich ochrana nestojí za naši nezávislost."
 NSB_soviet_fascist_tsarist.1.desc: "Zatímco se svět kolem nás propadá do násilí, [FROM.GetNameDef] vystoupil a slíbil bránit všechny slovanské národy před těmi, kteří by nám chtěli ublížit. Rozšířili k nám pozvání ke vstupu do nové „Panslovanské unie“, v níž mají být všechny slovanské národy spravedlivě a rovně zastoupeny a chráněny mocnou [FROM.GetAdjective] armádou."
 NSB_soviet_fascist_tsarist.1.t: "Členství v Panslovanské unii"
 NSB_soviet_fascist_tsarist.10.desc: "[FROM.GetNameDef] se konečně stal fašistickou mocností. Navzdory veškeré naší pomoci při přivedení jejich fašistické strany k moci a nabídce členství v naší alianci však naše pozvání odmítli a rozhodli se stát osamoceně."
 NSB_soviet_fascist_tsarist.11.a: "Nepochybně se snaží zpochybnit naši hegemonii."
 NSB_soviet_fascist_tsarist.11.desc: "Dorazily k nám zprávy, že [FROM.GetNameDef] masivně rozšiřuje svou námořní infrastrukturu na Dálném východě. To nevěstí nic dobrého pro stávající rovnováhu sil v regionu..."
 NSB_soviet_fascist_tsarist.11.t: "[FROM.GetAdjectiveCap] námořní zbrojení"
 NSB_soviet_fascist_tsarist.12.a: "Měli bychom se připravit na válku se starým protivníkem..."
 NSB_soviet_fascist_tsarist.12.desc: "[FROM.GetAdjectiveCap] noviny stále častěji tisknou články kritické k [ROOT.GetAdjective] aktivitám na Dálném východě a jejich politici používají čím dál výbušnější rétoriku, v níž nás obviňují a připomínají [FROM.GetAdjective] potupnou porážku ve válce roku 1905. Nejhlasitější agitátoři již volají po „pomstě za Cušimu“!"
 NSB_soviet_fascist_tsarist.12.t: "[FROM.GetAdjectiveCap] protijaponská propaganda"
 NSB_soviet_fascist_tsarist.13.a: "Na tyto informace bychom měli reagovat..."
 NSB_soviet_fascist_tsarist.13.desc: "Zprávy naznačují, že [FROM.GetNameDef] masivně rozšiřuje svou vojenskou infrastrukturu na Kamčatce. Vojenští analytici se shodují, že tyto instalace mohou sloužit pouze ke zvýšení [FROM.GetAdjective] schopnosti projekce síly proti našim jednotkám na Aljašce - a v nejhorším případě jako přímý odrazový můstek k invazi!"
 NSB_soviet_fascist_tsarist.13.t: "[FROM.GetAdjectiveCap] budování na Kamčatce"
 NSB_soviet_fascist_tsarist.14.a: "Sláva!"
 NSB_soviet_fascist_tsarist.14.desc: "Křivda, která byla naší zemi způsobena před desítkami let, byla konečně napravena. Ve velkolepé a okázalé ceremonii v chrámu Zesnutí Bohorodice byl velkokníže Vladimir Kirillovič korunován carem Vladimírem I. za bouřlivého nadšení davů.\n\nCar poté učinil svůj první krok jako panovník, když vedl průvod branami Kremlu, zdravil jásající masy a osobně se účastnil impozantních vojenských přehlídek konaných na jeho počest.\n\nVe velkolepém projevu nový car vyzdvihl ctnosti ruského lidu a slíbil, že zemi znovu povede cestou k obnovení její někdejší slávy."
 NSB_soviet_fascist_tsarist.14.t: "Návrat cara"
 NSB_soviet_fascist_tsarist.15.a: "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.15.desc: "Jak význam náboženství v našem státě stále roste a postavení církve znovu dosahuje - ba dokonce překonává - svou někdejší moc, je přirozené upevnit náš závazek vůči Bohu povýšením jeho nejvyššího představitele do čela státu.\n\nDnes, při dvojici velkolepých ceremonií v Chrámu Krista Spasitele a v chrámu Zesnutí Bohorodice v Moskvě, byl Meletios z Charbinu a Mandžuska, zvolený na počest svých služeb exilové věci, intronizován jako patriarcha Moskvy a celé Rusi a zároveň korunován carem všech Rusí.\n\nTímto konečným, naprostým sjednocením církve a státu již nezůstává žádná překážka k uskutečnění Boží vůle na tomto pozemském jevišti..."
 NSB_soviet_fascist_tsarist.15.t: "Korunovace patriarchy Meletia"
 NSB_soviet_fascist_tsarist.16.a: "Výborný nápad!"
 NSB_soviet_fascist_tsarist.16.b: "Nezapomněli jsme, jakou cenu měly jejich sliby minule."
 NSB_soviet_fascist_tsarist.16.desc: "Poté, co se [SOV.GetNameDef] vymanil ze svého vnitřního chaosu a vytvořil k nám přátelskou vládu, nám nyní nabídnul obnovu staré aliance s cílem čelit [GER.GetAdjective] agresi v Evropě."
 NSB_soviet_fascist_tsarist.16.t: "Trojdohoda"
 NSB_soviet_fascist_tsarist.17.a: "To Němcům přidělá starosti."
 NSB_soviet_fascist_tsarist.17.desc: "[FROM.GetNameDefCap] nás informuje, že přijímá naši nabídku aliance a okamžitě podnikl kroky k rozšíření diplomatických vazeb s námi."
 NSB_soviet_fascist_tsarist.17.t: "Trojdohoda - nabídka přijata"
 NSB_soviet_fascist_tsarist.18.a: "Tristní diplomatické fiasko..."
 NSB_soviet_fascist_tsarist.18.desc: "[FROM.GetNameDef] nás informoval, že v tuto chvíli nevidí žádný přínos v alianci s námi."
 NSB_soviet_fascist_tsarist.18.t: "Trojdohoda - nabídka odmítnuta"
 NSB_soviet_fascist_tsarist.19.a: "Souhlasíme, v zájmu budoucí stability Evropy."
 NSB_soviet_fascist_tsarist.19.b: "Jejich „Trojdohoda“ bude bohužel jen dvojstranná."
 NSB_soviet_fascist_tsarist.19.desc: "[FROM.GetAdjectiveCap] a [SOV.GetAdjective] vlády zahájily jednání o znovuvytvoření aliance Trojdohody, která kdysi mezi našimi mocnostmi existovala. Nyní chtějí v tomto plánu pokračovat a zaslaly nám pozvání k připojení."
 NSB_soviet_fascist_tsarist.2.a: "Moudré rozhodnutí."
 NSB_soviet_fascist_tsarist.2.desc: "Právě jsme obdrželi zprávu od [FROM.GetAdjective] vlády: [FROM.GetNameDef] přijímá naše pozvání ke vstupu do Panslovanské unie."
 NSB_soviet_fascist_tsarist.2.t: "Panslovanská unie: [FROM.GetNameDef] přijímá"
 NSB_soviet_fascist_tsarist.20.a: "Společně jsme nejsilnější!"
 NSB_soviet_fascist_tsarist.21.a: "Alespoň máme Rusy."
 NSB_soviet_fascist_tsarist.22.a: "Tato nová osa je tou, kolem níž se bude točit svět!"
 NSB_soviet_fascist_tsarist.22.b: "Aliance? Myslíme, že ne."
 NSB_soviet_fascist_tsarist.22.desc: "[SOV.GetAdjectiveCap] zástupci nás oslovili s návrhem aliance. Navrhují, že vzhledem k podobným světonázorům a zájmům našich nových vlád by bylo rozumné úžeji spolupracovat v hospodářské i vojenské oblasti."
 NSB_soviet_fascist_tsarist.22.t: "Berlínsko-moskevská osa"
 NSB_soviet_fascist_tsarist.23.desc: "[SOV.GetAdjectiveCap] vláda nás informuje, že se ráda zapojí do vytvoření naší nové diplomatické osy. Již nyní podniká přípravy na vyslání diplomatických a vojenských styčných důstojníků."
 NSB_soviet_fascist_tsarist.23.t: "Berlínsko-moskevská osa: návrh přijat"
 NSB_soviet_fascist_tsarist.24.a: "Velmi nešťastné... Jistě to není známka nepřátelských úmyslů?"
 NSB_soviet_fascist_tsarist.24.desc: "[SOV.GetAdjectiveCap] diplomaté nás dnes informovali, že jejich vláda odmítla náš návrh."
 NSB_soviet_fascist_tsarist.24.t: "Berlínsko-moskevská osa: návrh odmítnut"
 NSB_soviet_fascist_tsarist.25.a: "Neprodleně vyšleme vyslance."
 NSB_soviet_fascist_tsarist.25.b: "Obáváme se, že naše zájmy se s japonskými neshodují."
 NSB_soviet_fascist_tsarist.25.desc: "[SOV.GetAdjectiveCap] zástupci předložili návrh na zahrnutí [JAP.GetNameDef] do naší aliance. Vzhledem k historii napjatých vztahů mezi [SOV.GetName] a [JAP.GetName] navrhují, abychom byli právě my těmi, kdo je osloví a zprostředkují jednání mezi oběma mocnostmi."
 NSB_soviet_fascist_tsarist.25.t: "Tokijská osa"
 NSB_soviet_fascist_tsarist.26.a: "Skvělé zprávy - naše východní křídlo je zajištěno!"
 NSB_soviet_fascist_tsarist.26.desc: "Obdrželi jsme odpověď od [GER.GetAdjective] vlády: informují nás, že zprostředkovali jednání mezi námi a Japonci a že Japonci návrh přijali!"
 NSB_soviet_fascist_tsarist.26.t: "Tokijská osa - [JAP.GetName] přijato"
 NSB_soviet_fascist_tsarist.27.a: "Závažný neúspěch..."
 NSB_soviet_fascist_tsarist.27.desc: "[GER.GetAdjectiveCap] vláda nás informuje, že navzdory jejich maximálnímu úsilí Japonci náš návrh na alianci bohužel odmítli."
 NSB_soviet_fascist_tsarist.27.t: "Tokijská osa - [JAP.GetName] odmítnuto"
 NSB_soviet_fascist_tsarist.28.a: "Škoda! Jistě k tomu mají své důvody."
 NSB_soviet_fascist_tsarist.28.desc: "[GER.GetAdjectiveCap] vláda zvážila náš návrh na japonské členství v alianci, ale s lítostí nás informovala, že v současnosti takovou alianci nepovažuje za výhodnou."
 NSB_soviet_fascist_tsarist.28.t: "Tokijská osa - [GER.GetName] odmítl"
 NSB_soviet_fascist_tsarist.29.a: "Nechť je tato aliance posledním slovem diplomacie!"
 NSB_soviet_fascist_tsarist.29.b: "Historie nás varuje před osudem triumvirátů... Odmítáme."
 NSB_soviet_fascist_tsarist.29.desc: "[GER.GetAdjectiveCap] nás kontaktovali s tím, co označují za [SOV.GetAdjective] návrh aliance mezi našimi třemi mocnostmi. Tvrdí, že pokud budeme jednotní, zbytek světa proti nám nebude mít žádnou šanci."
 NSB_soviet_fascist_tsarist.3.a: "Panslovanská unie se stane realitou - s jejich souhlasem, nebo bez něj."
 NSB_soviet_fascist_tsarist.3.desc: "Zástupci [FROM.GetAdjective] vlády nás informovali, že kategoricky odmítají jakoukoli možnost dobrovolné účasti v naší Panslovanské unii."
 NSB_soviet_fascist_tsarist.3.t: "Panslovanská unie: [FROM.GetNameDef] odmítá"
 NSB_soviet_fascist_tsarist.30.a: "Sláva!"
 NSB_soviet_fascist_tsarist.30.desc: "[JAP.GetName] nás informuje, že se rozhodlo přijmout [SOV.GetAdjective] návrh a je připraveno připojit se k naší alianci při nejbližší příležitosti."
 NSB_soviet_fascist_tsarist.31.a: "Budeme si muset vystačit bez nich."
 NSB_soviet_fascist_tsarist.31.desc: "[JAP.GetName] nás s politováním informuje, že [SOV.GetAdjective] návrh v současnosti nepovažuje za odpovídající svým zájmům, a proto jej musí odmítnout."
 NSB_soviet_fascist_tsarist.32.a: "Každý spojenec proti bolševismu je vítán."
 NSB_soviet_fascist_tsarist.32.b: "Nelze mu věřit!"
 NSB_soviet_fascist_tsarist.32.desc: "Během posledního nepřátelského ústupu byl našimi jednotkami zajat vysoce postavený [SOV.GetAdjective] generál. V zajetí tento generál, Andrej Vlasov, prohlásil svůj „antibolševismus“ a nyní navrhuje vytvořit divize ze zajatých Rusů, které by po našem boku bojovaly proti „stalinismu“."
 NSB_soviet_fascist_tsarist.32.t: "Vlasov zajat"
 NSB_soviet_fascist_tsarist.33.a: "Nešťastné, ale nyní máme větší starosti!"
 NSB_soviet_fascist_tsarist.33.desc: "Obdrželi jsme zprávu, že náš generál [SOV_andrey_vlasov.GetName] byl zajat nepřátelskými silami. O jeho osudu můžeme zatím jen spekulovat..."
 NSB_soviet_fascist_tsarist.4.a: "Musíme být ve střehu, abychom nebyli poraženi bez boje."
 NSB_soviet_fascist_tsarist.4.desc: "Znepokojivé zprávy hovoří o tom, že [FROM.GetAdjective] agitátoři šíří fašistickou propagandu uvnitř naší země a že [FROM.GetAdjective] peníze financují domácí fašistické strany a jejich politické aktivity."
 NSB_soviet_fascist_tsarist.4.t: "[FROM.GetNameDef] ovlivňuje naši politiku"
 NSB_soviet_fascist_tsarist.5.a: "Pod [FROM.GetAdjective] vedením jsme silnější."
 NSB_soviet_fascist_tsarist.5.b: "Nepotřebujeme Rusy k tomu, abychom byli silní!"
 NSB_soviet_fascist_tsarist.5.desc: "Uznávajíc shodu našich světonázorů nás [FROM.GetNameDef] pozvalo do [FROM.GetFactionName] a nabídlo nám vojenskou i hospodářskou podporu na cestě k slavné budoucnosti našeho národa!"
 NSB_soviet_fascist_tsarist.5.t: "Pozvání ke vstupu do [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.a: "Nyní tvoří naše předmostí v Americe."
 NSB_soviet_fascist_tsarist.6.desc: "[FROM.GetNameDef] přijalo naši nabídku aliance a neprodleně vstoupilo do naší frakce!"
 NSB_soviet_fascist_tsarist.6.t: "[FROM.GetNameDef] vstupuje do [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.7.a: "Hlupáci!"
 NSB_soviet_fascist_tsarist.7.desc: "[FROM.GetAdjectiveCap] vláda nás informovala, že odmítá naši nabídku aliance. Dávají přednost osamocenému postavení v Americe."
 NSB_soviet_fascist_tsarist.7.t: "[FROM.GetNameDef] odmítá pozvání"
 NSB_soviet_fascist_tsarist.8.desc: "Uznávajíc, že nyní konečně sdílíme podobné světonázory, nás [FROM.GetNameDef] pozvalo do [FROM.GetFactionName] a nabídlo nám pokračující vojenskou i hospodářskou podporu na cestě ke slavné budoucnosti našeho národa, stejně jako podpořilo vzestup naší strany k moci v [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc: "[FROM.GetNameDef] se konečně stalo fašistickou mocností. V souladu s tím jim bylo nabídnuto členství v naší alianci, které také přijali."
 NSB_soviet_five_year_plan.01.a: "Proklatě!"
 NSB_soviet_five_year_plan.01.desc: "Vzhledem k současnému útoku na vlast je zřejmé, že naše dosavadní plány hospodářského růstu již nejsou proveditelné. Můžeme se k nim vrátit, jakmile bude obnoven mír, ale nyní se musíme soustředit na vojenskou výrobu."
 NSB_soviet_five_year_plan.01.t: "Třetí pětiletý plán narušen"
 NSB_soviet_five_year_plan_tt: "Všechna průmyslová zaměření související s §Y$SOV_third_five_year_plan$§! již nejsou dostupná."
 NSB_soviet_for_the_common_good.1.a: "Pro společné dobro!"
 NSB_soviet_for_the_common_good.1.desc: "Kolektiv je silnější než jednotlivec. To platí i pro ekonomiky. [SOV.GetNameDefCap] se rozhodl reorganizovat hospodářství všech svých spojenců tak, aby lépe sloužila kolektivu, nikoli jednotlivým státům. To bude znamenat změny v dosavadním fungování a možná i počáteční obtíže, ale v konečném důsledku z toho budou mít prospěch všichni."
 NSB_soviet_for_the_common_good.1.t: "Pro společné dobro"
 NSB_soviet_foreign_politics_events.1.a: "Jsme ochotni vstoupit do jejich frakce, pokud si zachováme naši ústavu."
 NSB_soviet_foreign_politics_events.1.b: "Musíme sladit naši vládu s tou jejich."
 NSB_soviet_foreign_politics_events.1.c: "Neustoupíme ani o píď."
 NSB_soviet_foreign_politics_events.1.desc: "[FROM.GetAdjectiveCap] ministr zahraničí dorazil do hlavního města na naléhavé konzultace s [THIS.GetLeader]. [FROM.GetAdjectiveCap] delegace přivezla dlouhý seznam nevyřešených otázek, od bezpečnosti hranic až po nelichotivá zobrazení [FROM.GetLeader] v místním tisku. V tiskové zprávě ministr zdůraznil význam spolupráce a mírového soužití, avšak poznamenal, že [FROM.GetLeader] „by jen obtížně mohl přijmout nepřátelský či nevlídný [THIS.GetNameDef]“."
 NSB_soviet_foreign_politics_events.1.t: "[FROM.GetAdjectiveCap] tlak na vládu"
 NSB_soviet_foreign_politics_events.10.a: "Děkujeme, soudruzi!"
 NSB_soviet_foreign_politics_events.10.b: "To by jen zvýšilo naši závislost na [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.10.desc: "[FROM.GetAdjectiveCap] vláda zahájila rozsáhlý program investic do ekonomiky. V jeho rámci vyčlenila prostředky na výstavbu sítě mostů, tunelů a silnic v hlavním městě i jinde. Odpovídající zvýšení kapacity našeho stavebního průmyslu by bezpochyby přinášelo výnosy i v budoucnu.\n\nNěkteří členové vlády se však obávají, že přizvání [FROM.GetAdjective] inženýrů a financování nás učiní ještě závislejšími na jejich odbornosti."
 NSB_soviet_foreign_politics_events.10.t: "[FROM.GetNameDefCap] chce investovat do naší ekonomiky"
 NSB_soviet_foreign_politics_events.11.a: "Mají v tom jistě pravdu."
 NSB_soviet_foreign_politics_events.11.b: "O tom, jak se budeme bránit, rozhodneme sami."
 NSB_soviet_foreign_politics_events.11.desc: "Vzhledem k tomu, že válka se zdá být stále pravděpodobnější, [FROM.GetAdjective] vláda na nás začala vyvíjet tlak, abychom zlepšili naše bojové schopnosti. Požadují, abychom výrazně zvýšili naše zálohy lidské síly a zároveň zkrátili dobu výcviku, čímž by bylo možné nasadit více divizí na frontu a uvolnit [FROM.GetAdjective] jednotky."
 NSB_soviet_foreign_politics_events.11.t: "[FROM.GetNameDefCap] požaduje válečná opatření"
 NSB_soviet_foreign_politics_events.12.a: "Tuto iniciativu vítáme."
 NSB_soviet_foreign_politics_events.12.b: "To by byla zbytečná eskalace."
 NSB_soviet_foreign_politics_events.12.desc: "S poukazem na rostoucí hrozbu ze strany [JAP.GetNameDef] [FROM.GetAdjective] vláda důrazně navrhla, abychom okamžitě začali opevňovat naši hranici s [JAP.GetNameDef]. Přislíbili materiální a logistickou podporu, aby snížili vlastní potřebu nasazení lidských sil na naši obranu."
 NSB_soviet_foreign_politics_events.12.t: "[FROM.GetNameDefCap] chce rozšířit pohraniční opevnění"
 NSB_soviet_foreign_politics_events.13.a: "Vážně, co je s [FROM.GetLeader] špatně?"
 NSB_soviet_foreign_politics_events.13.desc: "Zcela nečekaně [FROM.GetAdjective] vláda odmítla naše směrnice a odmítla se řídit plány předloženými našimi úředníky. Téměř to vypadá, jako by [FROM.GetLeader] měl vůči [ROOT.GetNameDef] nepřátelské úmysly..."
 NSB_soviet_foreign_politics_events.13.t: "[FROM.GetNameDef] odmítá [ROOT.GetAdjective] směrnice"
 NSB_soviet_foreign_politics_events.150.a: "Velmi moudré."
 NSB_soviet_foreign_politics_events.150.desc: "Po zasedání kabinetu, které se protáhlo až do časných ranních hodin, [FROM.GetLeader] formálně přijal naše požadavky. Náš velvyslanec v [FROM.GetNameDef] zajistí, aby [FROM.GetAdjective] vláda úzce koordinovala s námi veškeré otázky zahraniční i domácí politiky."
 NSB_soviet_foreign_politics_events.150.t: "[FROM.GetNameDefCap] se podřizuje"
 NSB_soviet_foreign_politics_events.151.a: "Alespoň budou bojovat na správné straně."
 NSB_soviet_foreign_politics_events.151.desc: "Poté, co jednání uvnitř [FROM.GetAdjective] vlády uvízla na mrtvém bodě, [FROM.GetLeader] navrhl kompromisní řešení: jsou ochotni přijmout [THIS.GetAdjective] jednotky na [FROM.GetAdjective] území, avšak nepřipustí žádné zasahování do svého systému vlády.\n\nDále [FROM.GetAdjective] armáda zůstane aktivní, obsazená [FROM.GetAdjective] důstojníky a vojáky a bude podléhat výhradně [FROM.GetAdjective] vládě. [FROM.GetLeader] je však ochoten jednat o společných obranných plánech."
 NSB_soviet_foreign_politics_events.151.t: "[FROM.GetNameDefCap] vstupuje do naší frakce"
 NSB_soviet_foreign_politics_events.152.a: "Zvolili si horší osud."
 NSB_soviet_foreign_politics_events.152.b: "Zatím na ně nebudeme dál tlačit..."
 NSB_soviet_foreign_politics_events.152.c: "Připravte invazi na [FROM.GetNameDef]!"
 NSB_soviet_foreign_politics_events.152.d: "Musíme připravit společnou invazi s [ENG.GetAdjective]"
 NSB_soviet_foreign_politics_events.152.desc: "Naše pokusy vyřešit nevyřešené otázky s [FROM.GetNameDef] diplomatickou cestou zřejmě selhaly. Když náš velvyslanec požádal [FROM.GetLeader] o další kolo jednání, bylo mu stroze řečeno, že [FROM.GetAdjective] svou pozici již jasně vyjádřili a že není o čem dál jednat."
 NSB_soviet_foreign_politics_events.152.t: "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_foreign_politics_events.153.a: "Musíme zajistit Perský koridor!"
 NSB_soviet_foreign_politics_events.153.b: "Budeme respektovat [PER.GetAdjective] nezávislost."
 NSB_soviet_foreign_politics_events.153.desc: "Obdrželi jsme diplomatickou nótu od [FROM.GetNameDef], která navrhuje společnou vojenskou operaci proti [PER.GetNameDef]. [FROM.GetAdjectiveCap] velení tvrdí, že tato operace nám umožní zajistit íránská ropná pole a naše zásobovací trasy do [FROM.GetNameDef], a zároveň zabrání možnému postupu nepřítele z [TUR.GetNameDef] přes [PER.GetName] směrem k ropným polím v Baku a [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.153.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt: "[FROM.GetAdjectiveCap] se budou muset s [PER.GetNameDef] vypořádat sami."
 NSB_soviet_foreign_politics_events.154.a: "Zahajte přípravy!"
 NSB_soviet_foreign_politics_events.154.desc: "[FROM.GetAdjectiveCap] velvyslanec doručil nótu, v níž [FROM.GetNameDef] souhlasí s organizací a provedením společné vojenské operace proti [PER.GetNameDef]. Jak [ROOT.GetAdjective], tak [FROM.GetAdjective] velení jsou přesvědčena, že půjde o rychlou a účinnou akci proti početně i technologicky slabšímu nepříteli, která nám umožní zajistit íránská ropná pole a [FROM.GetAdjective] zásobovací trasy do [ROOT.GetNameDef], a zároveň zabrání možnému postupu nepřítele z [TUR.GetNameDef] přes [PER.GetName] směrem k ropným polím v Baku a [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 NSB_soviet_foreign_politics_events.155.a: "Vždy tak nespolehliví..."
 NSB_soviet_foreign_politics_events.155.desc: "Po několika vyčerpávajících jednáních mezi [ROOT.GetAdjective] a [FROM.GetAdjective] diplomaty se [FROM.GetNameDef] rozhodlo nezapojit se do našich plánů týkajících se [PER.GetNameDef]. Sám [FROM.GetLeader] si dokonce dovolil naznačit, že tento návrh nebyl ničím jiným než pokusem ospravedlnit naše územní ambice.\nZdá se, že se s [PER.GetNameDef] budeme muset vypořádat sami."
 NSB_soviet_foreign_politics_events.155.t: "[FROM.GetAdjectiveCap] vláda odmítá"
 NSB_soviet_foreign_politics_events.158.a: "Konečně můžeme očekávat větší spolupráci od [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.158.desc: "Po neúspěšných jednáních s našimi velvyslanci a pod silným tlakem médií i veřejnosti se dosavadní vůdce [FROM.GetAdjective] vlády rozhodl odstoupit ze své funkce a vyhlásit nové volby. Jak se očekávalo, tyto volby vyhrála strana mnohem bližší našim zájmům, [FROM.GetRulingParty], v jejímž čele stojí [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.158.t: "Nová [FROM.GetAdjective] vláda"
 NSB_soviet_foreign_politics_events.2.a: "Nuže, je to jistě jejich právo."
 NSB_soviet_foreign_politics_events.2.b: "Pošlete policii, ať někomu rozbije hlavu!"
 NSB_soviet_foreign_politics_events.2.desc: "Řada politických skupin oznámila na tento týden demonstrace v hlavním městě. Nezdá se, že by měly nějaké konkrétní stížnosti, kromě obecného přesvědčení, že bychom měli zlepšit vztahy s [FROM.GetNameDef] a odstranit z mocenských pozic všechny politiky kritické k [FROM.GetAdjective] administrativě.\n\nI když je možné, že tyto demonstrace jsou jen spontánním projevem veřejného mínění, je přinejmenším pozoruhodné, že řada klíčových organizátorů nedávno cestovala do [FROM.GetCapitalVictoryPointName] a po návratu se zdálo, že právě s tímto začali agitovat."
 NSB_soviet_foreign_politics_events.2.t:2 "[FROM.GetAdjective] sponzorované demonstrace v hlavním městě"
 NSB_soviet_foreign_politics_events.20.a: "Stojíme bok po boku!"
 NSB_soviet_foreign_politics_events.20.desc: "Na podporu našeho zoufalého boje za zachování demokracie vyslal [FROM.GetLeader] skupinu [FROM.GetAdjective] vojenských poradců. Přinášejí s sebou bohaté zkušenosti z různých konfliktů a bezpochyby se ukážou jako velmi cenní při obnově naší armády. Se svým vybavením a taktikou budou rovněž schopni čelit takzvaným dobrovolnickým divizím různých fašistických mocností v poli."
 NSB_soviet_foreign_politics_events.20.t: "[FROM.GetNameDefCap] vysílá vojenské poradce"
 NSB_soviet_foreign_politics_events.200.a: "Nemáme na výběr."
 NSB_soviet_foreign_politics_events.200.b: "Možná bychom mohli dosáhnout kompromisu?"
 NSB_soviet_foreign_politics_events.200.c: "Budeme bojovat za svou svobodu!"
 NSB_soviet_foreign_politics_events.200.desc: "[FROM.GetAdjectiveCap] velvyslanec doručil nótu požadující okamžité konzultace s [THIS.GetLeader]. Podle této nóty již [FROM.GetAdjective] vláda není ochotna tolerovat „nejistou bezpečnostní situaci“ v naší zemi. Není zcela jasné, co tím přesně myslí, je však zřejmé, že nám jsou fakticky předloženy tři možnosti: souhlasit s rozmístěním [FROM.GetAdjective] jednotek na našem území; nahradit naši vládu takovou, která bude více vyhovovat potřebám [FROM.GetNameDef], nebo čelit možnému vojenskému útoku ze strany [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.t: "[FROM.GetNameDefCap] vznáší požadavky"
 NSB_soviet_foreign_politics_events.210.a: "Boj by byl marný."
 NSB_soviet_foreign_politics_events.210.c: "Ať přijdou!"
 NSB_soviet_foreign_politics_events.210.desc: "Zdá se, že [FROM.GetAdjective] vláda je stále nervóznější ohledně naší diplomatické situace. Během uplynulého týdne se [FROM.GetAdjective] velvyslanec setkal s [THIS.GetLeader] nejméně šestkrát a při posledním kole jednání prakticky předložil ultimátum.\n\nBuď vstoupíme do obranného paktu s [FROM.GetNameDef] a přijmeme „určitou míru konzultací v domácích záležitostech“, nebo se [FROM.GetNameDef] pravděpodobně uchýlí k vojenské intervenci v naší zemi."
 NSB_soviet_foreign_politics_events.210.t: "Tlak ze strany [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.211.a: "Chakimovův návrh může být přátelský, ale musíme být ostražití vůči sovětským ambicím."
 NSB_soviet_foreign_politics_events.211.desc: "Sovětský generální konzul Karim Chakimov zdvojnásobuje úsilí o rozvoj vřelejších sovětsko-arabských vztahů. Sovětský muslim tatarského původu si získal respekt a přátelství Ibn Saúda, když v únoru 1926 projel svým osobním automobilem palbou z Džiddy až k sultánovu sídlu v poušti, aby mu doručil formální nótu uznávající jej jako krále Hidžázu a sultána Nadždu. Od té doby je hlavním propagátorem sovětsko-arabských vztahů. Skutečný sovětský Lawrence z Arábie."
 NSB_soviet_foreign_politics_events.211.t: "Chakimovův návrh"
 NSB_soviet_foreign_politics_events.250.desc: "[FROM.GetAdjectiveCap] konvoj dorazil k našim liniím a přivezl zásilku pušek a dalšího materiálu. Nelze říci, kdy se podaří uskutečnit další zásobovací cestu, a proto s tímto musíme vystačit."
 NSB_soviet_foreign_politics_events.250.t: "[FROM.GetNameDefCap] zasílá vojenskou pomoc"
 NSB_soviet_foreign_politics_events.251.a: "Budeme připraveni."
 NSB_soviet_foreign_politics_events.251.desc: "Zdá se, že [FROM.GetLeader] dospěl k závěru, že válka s [JAP.GetNameDef] je nevyhnutelná a pravděpodobně vypukne v blízké budoucnosti. [FROM.GetAdjectiveCap] zástupce v našem hlavním městě nás proto vyzval, abychom uvedli naše pohraniční jednotky do pohotovosti a mobilizovali armádu v přípravě na bezprostřední [JAP.GetAdjective] útok."
 NSB_soviet_foreign_politics_events.251.t: "[FROM.GetNameDefCap] se připravuje na válku s [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.a: "Den zúčtování nadešel!"
 NSB_soviet_foreign_politics_events.252.desc: "Dlouho očekávaná válka s [JAP.GetNameDef] vypukla. Dnes dříve zahájily [FROM.GetAdjective] síly útoky na [JAP.GetAdjective] pozice po celé Číně a nyní nadešel čas, abychom se k nim připojili. Bok po boku s našimi [FROM.GetAdjective] spojenci smeteme [JAP.GetAdjective] síly z našich zemí!"
 NSB_soviet_foreign_politics_events.252.t: "Válka s [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.260.a: "Je to bolestivé, ale snesitelné."
 NSB_soviet_foreign_politics_events.260.b: "Válka se ještě může obrátit v náš prospěch."
 NSB_soviet_foreign_politics_events.260.desc: "Po obsazení Kuril a jižního Sachalinu nabídl [FROM.GetAdjective] velitel příměří na současných liniích jako přípravu na mírovou smlouvu. Nebylo výslovně řečeno, že by tato smlouva s největší pravděpodobností uznala alespoň severní ostrovy jako nové hranice, čímž by Kurily a jižní Sachalin fakticky postoupila [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.260.t: "[FROM.GetNameDefCap] nabízí mír"
 NSB_soviet_foreign_politics_events.261.desc: "Po obsazení Kuril a jižního Sachalinu a po provedení vylodění na Hokkaidó nabídl [FROM.GetAdjective] velitel příměří na současných liniích jako přípravu na mírovou smlouvu. Zdá se pravděpodobné, že tato smlouva uzná [FROM.GetAdjective] vlastnictví Kuril a Sachalinu a postaví Hokkaidó pod [FROM.GetAdjective] správu."
 NSB_soviet_foreign_politics_events.262.b: "Jaký nesmyslný návrh!"
 NSB_soviet_foreign_politics_events.263.a: "To dramaticky změní rovnováhu sil."
 NSB_soviet_foreign_politics_events.263.b: "Nemůžeme jim věřit, že dodrží slovo."
 NSB_soviet_foreign_politics_events.263.desc: "Vyslanec [FROM.GetLeader] nás oslovil s odvážnou nabídkou - [FROM.GetAdjective] vláda je ochotna s námi uzavřít spojeneckou smlouvu! Ačkoli by detaily ještě bylo nutné dojednat, je zřejmé, že tato aliance by byla primárně zaměřena na omezení či odstranění vlivu [USA.GetNameDef] v Tichém oceánu. Jediným tahem by odstranila největší hrozbu pro naši pozici v Číně a zároveň by uvolnila značné síly pro nasazení jinde.\n\nZatímco většina námořních důstojníků je touto vyhlídkou nadšena, mnoho armádních důstojníků je k návrhu hluboce podezřívavých a obává se, že [FROM.GetNameDef] nám vrazí nůž do zad, jakmile se otočíme."
 NSB_soviet_foreign_politics_events.263.t: "[FROM.GetNameDefCap] nabízí alianci"
 NSB_soviet_foreign_politics_events.264.a: "Moudré rozhodnutí ze strany [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.264.desc: "Po [GetAppropriateSovietProgressInJapan] [FROM.GetLeader] přijal naši mírovou nabídku a vyhověl našim územním požadavkům výměnou za okamžité ukončení nepřátelství mezi našimi státy.\nNyní převedou regionální správu [537.GetName], [555.GetName] a [536.GetName] na [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.264.desc_default: "[ROOT.GetAdjectiveCap] okupace [FROM.GetAdjective] severních ostrovů jednotkami [GetAppropriateRedArmyNsName],"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido: "postup jednotek [GetAppropriateRedArmyNsName] na [FROM.GetAdjective] severních územích včetně [536.GetName],"
 NSB_soviet_foreign_politics_events.264.t: "[FROM.GetNameDef] vyhovuje našim mírovým podmínkám"
 NSB_soviet_foreign_politics_events.265.a: "Copak [FROM.GetLeader] nevidí, jak to pro jeho zemi skončí?"
 NSB_soviet_foreign_politics_events.265.desc: "[From.GetNameDef] odmítl naši nabídku míru a přísahal, že bude pokračovat v boji, dokud nebude odstraněna [ROOT.GetAdjective] okupace [FROM.GetAdjective] území a válka přenesena zpět na naše území."
 NSB_soviet_foreign_politics_events.265.t: "[FROM.GetNameDef] odmítá naše mírové podmínky"
 NSB_soviet_foreign_politics_events.266.a: "Naše ústupky se nám v budoucnu vyplatí."
 NSB_soviet_foreign_politics_events.266.desc: "[FROM.GetAdjectiveCap] vláda byla spokojena s naším smířlivým postojem a přijala náš návrh.\nPřed několika hodinami [FROM.GetAdjective] a [ROOT.GetAdjective] diplomaté podepsali pakt o neútočení, který by podle slov [FROM.GetAdjective] velvyslance mohl otevřít novou éru spolupráce na Východě."
 NSB_soviet_foreign_politics_events.266.t: "[ROOT.GetAdjectiveCap]-[FROM.GetAdjective] pakt přátelství"
 NSB_soviet_foreign_politics_events.267.a: "Budeme muset přehodnotit naše plány..."
 NSB_soviet_foreign_politics_events.267.desc: "[FROM.GetAdjectiveCap] vláda nebyla naším smířlivým návrhem nijak ohromena a náš návrh bez okolků odmítla.\nZdá se, že musíme zůstat ostražití vůči ambicím [FROM.GetLeader] na Dálném východě..."
 NSB_soviet_foreign_politics_events.267.t: "[FROM.GetNameDef] odmítá náš návrh obranného paktu"
 NSB_soviet_foreign_politics_events.268.a: "Omezíme [USA.GetAdjective] imperialismus!"
 NSB_soviet_foreign_politics_events.268.desc: "[FROM.GetAdjectiveCap] vláda projevila o náš návrh útočného paktu proti [USA.GetNameDef] upřímný zájem a diplomaté [FROM.GetLeader] právě podepsali předloženou dohodu. [FROM.GetAdjectiveCap] ozbrojené síly se nyní přizpůsobují nové situaci a jejich generální štáb je přesvědčen, že společně porazíme [USA.GetNameDef] a jednou provždy ukončíme jejich vliv na mezinárodní scéně."
 NSB_soviet_foreign_politics_events.268.t: "[ROOT.GetAdjectiveCap]-[FROM.GetAdjective] pakt proti [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.269.a: "To je politováníhodné..."
 NSB_soviet_foreign_politics_events.269.desc: "[FROM.GetAdjectiveCap] vláda odmítla náš návrh. Zdá se, že [FROM.GetLeader] nemá zájem o námi navrhovanou smlouvu, která by spojila [ROOT.GetAdjective] a [FROM.GetAdjective] síly v útočném paktu proti [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.269.t: "[FROM.GetNameDef] odmítá náš návrh útočného paktu"
 NSB_soviet_foreign_politics_events.270.a: "Tuto iniciativu podporujeme!"
 NSB_soviet_foreign_politics_events.270.b: "[SOV.GetAdjectiveCap] obchodníci se v naší zemi nebudou vměšovat."
 NSB_soviet_foreign_politics_events.270.desc: "Ruská transkaspická železniční trať vede přes Střední Asii a na východě končí v Taškentu. [FROM.GetAdjectiveCap] vláda ji nyní hodlá rozšířit a zaslala návrh na propojení trati s naším hlavním městem, aby byly navázány lepší obchodní vztahy. Zdá se, že [FROM.GetAdjective] činitelé mají zájem o rozšíření na trh Sin-ťiangu a tvrdí, že by to mohl být první krok na vzájemně výhodné cestě rozvoje a výměny."
 NSB_soviet_foreign_politics_events.270.t: "[FROM.GetAdjectiveCap] rozšíření transkaspické železnice"
 NSB_soviet_foreign_politics_events.271.a: "Otevírají se dveře na nový hospodářský trh!"
 NSB_soviet_foreign_politics_events.271.desc: "[SIK.GetAdjectiveCap] konzul působící v Semipalatinsku kontaktoval naše diplomaty se sdělením, že [SIK.GetAdjective] vláda dobrovolně přijímá [ROOT.GetAdjective] iniciativu rozšířit transkaspickou trať a propojit s ní Ürümqi. Zároveň uvedl, že provinční vláda [SIK.GetNameDef] je otevřena rozvoji nových hospodářských a diplomatických vztahů s naší zemí."
 NSB_soviet_foreign_politics_events.271.t: "[FROM.GetNameDefCap] souhlasí s naším návrhem"
 NSB_soviet_foreign_politics_events.272.a: "Je to nečekaný a velmi nešťastný obrat událostí."
 NSB_soviet_foreign_politics_events.272.b: "Hrají si s ohněm!"
 NSB_soviet_foreign_politics_events.272.desc: "[SIK.GetAdjectiveCap] konzul působící v Semipalatinsku kontaktoval naše diplomaty se sdělením, že [SIK.GetAdjective] vláda se rozhodla odmítnout [ROOT.GetAdjective] iniciativu rozšířit transkaspickou trať a propojit s ní [SIK.GetAdjective] hlavní město Ürümqi."
 NSB_soviet_foreign_politics_events.272.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_foreign_politics_events.273.a: "Pro obě strany je to výhodná dohoda."
 NSB_soviet_foreign_politics_events.273.b: "Jen chtějí zvýšit [FROM.GetAdjective] vliv v naší zemi."
 NSB_soviet_foreign_politics_events.273.desc: "[FROM.GetAdjectiveCap] zástupce v Dihue nám předložil nový návrh na průzkum surovin v oblasti [619.GetName] a zlepšení infrastruktury regionu, aby se usnadnila těžba. Výměnou požadují, aby byly [FROM.GetAdjective] obchodní subjekty splaceny komoditními exporty, jako je zlato a vzácné nerosty z Altaje."
 NSB_soviet_foreign_politics_events.273.t: "[FROM.GetAdjectiveCap] průzkum nerostů v oblasti [619.GetName]"
 NSB_soviet_foreign_politics_events.274.a: "To otevírá nové obchodní příležitosti!"
 NSB_soviet_foreign_politics_events.274.desc: "[ROOT.GetAdjectiveCap] zástupce v Dihue byl informován [SIK.GetAdjective] diplomaty, že přijali náš návrh na průzkum surovin v oblasti [619.GetName] a zlepšení infrastruktury regionu, aby se usnadnila těžba. Výměnou budou [SIK.GetAdjective] obchodní subjekty splaceny komoditními exporty, jako je zlato a vzácné nerosty z Altaje."
 NSB_soviet_foreign_politics_events.274.t: "[FROM.GetNameDefCap] souhlasí s naším návrhem"
 NSB_soviet_foreign_politics_events.275.a: "Nerozumné rozhodnutí..."
 NSB_soviet_foreign_politics_events.275.b: "My jsme se vlastně neptali na povolení."
 NSB_soviet_foreign_politics_events.275.desc: "[ROOT.GetAdjectiveCap] zástupce v Dihue byl informován [SIK.GetAdjective] diplomaty, že jejich vláda odmítla náš návrh investovat v zemi. Zdá se, že [SIK.GetNameDef] už nemá zájem otevírat obchod a rozvíjet lepší obchodní a diplomatické vztahy s [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_foreign_politics_events.276.a: "Ty suroviny pro nás nejsou důležité. Potřebujeme zlato!"
 NSB_soviet_foreign_politics_events.276.b: "Suroviny v [ROOT.GetAdjective] zemi patří [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.276.desc: "Našim diplomatům byl doručen nový [FROM.GetAdjective] návrh. Zdá se, že [FROM.GetNameDefCap] projevil velký zájem o nalezení nerostných a ropných zdrojů v severní části naší země a navrhuje provést geologický průzkum a rozšířit infrastrukturu v regionu výměnou za práva na těžbu. [FROM.GetAdjectiveCap] zástupci tvrdí, že tato průmyslová investice přirozeně posílí naši vlastní těžbu zlata a stříbra v této oblasti."
 NSB_soviet_foreign_politics_events.276.t: "[FROM.GetAdjectiveCap] průzkum nerostů v oblasti [618.GetName]"
 NSB_soviet_foreign_politics_events.277.a: "Takovou nabídku nemohli odmítnout!"
 NSB_soviet_foreign_politics_events.277.desc: "[ROOT.GetAdjectiveCap] diplomaté v [SIK.GetNameDef] hlásí, že náš návrh provést průzkum nerostných a ropných ložisek v severní části [SIK.GetNameDef] byl přijat. Provinční vláda [SIK.GetName] si přeje rozšíření infrastruktury v oblasti [618.GetName], což přirozeně posílí její těžbu zlata a stříbra v regionu; proto souhlasí, že nám postoupí právo těžit jakékoli strategické suroviny, které v [618.GetName] objevíme, jako formu splacení [ROOT.GetAdjective] investic."
 NSB_soviet_foreign_politics_events.277.t: "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.278.a: "To je opravdu velkorysá nabídka."
 NSB_soviet_foreign_politics_events.278.b: "Musíme se bránit [FROM.GetAdjective] hospodářské okupaci!"
 NSB_soviet_foreign_politics_events.278.desc: "Našim diplomatům byl doručen dopis od [FROM.GetAdjective] velvyslance, v němž náš soused — zjevně znepokojený vojenskými schopnostmi [ROOT.GetName] — nabízí vojenskou pomoc při obnově [ROOT.GetAdjective] armády tím, že do naší země pošle vybavení a instruktory. Obdržíme letadla a vybavení pro letectvo, pušky a kulomety pro naše jednotky; budou vybudovány dělostřelecké dílny a opevnění a otevřeny letecké školy pro výcvik místních pilotů. Výměnou se [FROM.GetAdjective] vláda snaží snížit obchodní bariéry a zvýšit [ROOT.GetAdjective] vývoz komoditního zboží, jako je vlna, bavlna, kožešiny a kůže."
 NSB_soviet_foreign_politics_events.278.t: "[FROM.GetAdjectiveCap] vojenská pomoc"
 NSB_soviet_foreign_politics_events.279.a: "Moudré rozhodnutí!"
 NSB_soviet_foreign_politics_events.279.desc: "Naši diplomaté v [SIK.GetNameDef] nás informovali, že návrh poskytnout [SIK.GetName] vojenskou pomoc byl přijat [SIK.GetLeader]. Zdá se, že čínský vůdce chce posílit svou armádu a obranu a věří, že s [ROOT.GetAdjective] pomocí bude [SIK.GetNameDef] schopno obstát proti nepřátelským mocnostem přicházejícím z východu."
 NSB_soviet_foreign_politics_events.279.t: "[FROM.GetNameDefCap] přijímá naši vojenskou pomoc"
 NSB_soviet_foreign_politics_events.280.a: "Je to férová nabídka."
 NSB_soviet_foreign_politics_events.280.b: "To stačí, nepotřebujeme je!"
 NSB_soviet_foreign_politics_events.280.desc: "Po našem územním rozšíření na východ projevila [FROM.GetAdjective] vláda zájem podpořit náš růst a pomoci s budováním infrastruktury a vojenské obrany v nově získaných územích. [FROM.GetNameDefCap] má také zájem rozvíjet ropná pole v oblasti [756.GetName], která podle nich mohou být klíčová pro náš vojenský postup na východ.\n[FROM.GetAdjective] vláda znovu žádá další finanční výhody pro své obchodní subjekty na našem trhu a zvýšení exportů jako protihodnotu."
 NSB_soviet_foreign_politics_events.280.t: "[FROM.GetAdjectiveCap] podpora územní expanze"
 NSB_soviet_foreign_politics_events.281.a: "Rádi pomůžeme!"
 NSB_soviet_foreign_politics_events.281.desc: "[SIK.GetLeader] přijal náš návrh poskytnout logistickou a vojenskou pomoc při jeho územní expanzi na východ. Bude nám umožněno budovat infrastrukturu a vojenskou obranu v jejich nově získaných územích a také rozvíjet ropná pole v oblasti [756.GetName]. Výměnou [SIK.GetAdjective] vláda poskytne větší finanční výhody našim obchodním subjektům na svém trhu a zvýší objem exportů do naší země."
 NSB_soviet_foreign_politics_events.281.t: "[FROM.GetNameDefCap] přijímá naši pomoc"
 NSB_soviet_foreign_politics_events.282.a: "Nemáme jinou možnost."
 NSB_soviet_foreign_politics_events.282.b: "Musíme s touto fraškou skoncovat!"
 NSB_soviet_foreign_politics_events.282.desc: "Obdrželi jsme oficiální komuniké od [FROM.GetNameDef] požadující integraci [ROOT.GetNameDef] jako nezávislé sovětské socialistické republiky, podřízené vládě [FROM.GetNameDef]. Sám [FROM.GetLeader] slíbil, že náš národ si zachová určitou míru autonomie a že Rudá armáda bude připravena bránit Sin-ťiang, jako by šlo o sovětskou půdu. Podle něj jsou to nezbytná opatření, která mají zajistit účinnou spolupráci mezi našimi zeměmi v těchto těžkých časech.\nVzhledem k rozsáhlým investicím [FROM.GetNameDef] v naší zemi a rostoucímu [FROM.GetAdjective] vlivu na naši ekonomiku je nejlepší odpověď pečlivě zvážit."
 NSB_soviet_foreign_politics_events.282.t: "[SOV.GetNameDefCap] požaduje formalizaci sovětské republiky [ROOT.GetNameDef]"
 NSB_soviet_foreign_politics_events.283.a: "Vítejte v Unii, soudruzi!"
 NSB_soviet_foreign_politics_events.283.desc: "Obdrželi jsme oficiální komuniké od [FROM.GetLeader], který přijal integraci čínské provincie Sin-ťiang jako nezávislé sovětské socialistické republiky, podřízené vládě [ROOT.GetNameDef]. Naše rozsáhlé rozvojové projekty v regionu prokázaly [ROOT.GetAdjective] dobrou vůli při budování dobrých vztahů se spojenci a poskytování pomoci, když je potřeba. Tyto kroky pomohly [FROM.GetLeader] pochopit, že naše požadavky jsou pouze nezbytnými opatřeními k zajištění účinné spolupráce mezi našimi zeměmi v těchto těžkých časech."
 NSB_soviet_foreign_politics_events.283.t: "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.284.a: "Brání spolupráci mezi našimi zeměmi."
 NSB_soviet_foreign_politics_events.284.b: "Nenecháme tuto urážku bez trestu!"
 NSB_soviet_foreign_politics_events.284.desc: "Obdrželi jsme oficiální komuniké od [FROM.GetLeader], který odmítl naše požadavky na integraci [FROM.GetNameDef] jako nezávislé sovětské socialistické republiky. Zdá se, že rozsáhlé investice, které jsme vynaložili na rozvoj regionu a podporu našich čínských sousedů, pro [FROM.GetLeader] neznamenaly nic; stále se na [ROOT.GetNameDef] dívá s nedůvěrou."
 NSB_soviet_foreign_politics_events.284.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 NSB_soviet_foreign_politics_events.285.a: "Společně se postavíme našim nepřátelům!"
 NSB_soviet_foreign_politics_events.285.b: "Je čas hledat nové přátele jinde!"
 NSB_soviet_foreign_politics_events.285.desc: "Po strašlivých ztrátách ve válce se zdá, že kolaps [SOV.GetNameDef] může být blíž, než by nám chtěli dát najevo. Několik členů naší vlády tvrdí, že tento vývoj nevyhnutelně ohrožuje naši zemi, a navrhuje okamžitě zrušit [SOV.GetAdjective] dohody a místo toho začít posilovat vztahy s čínskými úředníky. Pokud chceme zajistit bezpečnost [ROOT.GetNameDef], musíme podle nich udělat vše pro nalezení mocných spojenců, kteří nás mohou podpořit — a [SOV.GetNameDef] pravděpodobně nebude schopno účinně reagovat vzhledem k současné situaci."
 NSB_soviet_foreign_politics_events.285.t: "[SOV.GetName] na pokraji kolapsu"
 NSB_soviet_foreign_politics_events.286.a: "Žalostná situace..."
 NSB_soviet_foreign_politics_events.286.b: "Musíme si došlápnout na ty upovídané zrádce!"
 NSB_soviet_foreign_politics_events.286.desc: "Včera [SIK.GetLeader] v oficiálním prohlášení znovu potvrdil věrnost Sin-ťiangu vůči [ROOT.GetNameDef] a svou osobní vůli pokračovat ve spolupráci mezi našimi zeměmi. Je však zřejmé, že alarmistické prvky v [SIK.GetNameDef] vážně poškodily obraz [ROOT.GetNameDef] a že podpora [SIK.GetLeader] v rámci [SIK.GetRulingParty] utrpěla výraznou ránu."
 NSB_soviet_foreign_politics_events.286.t: "Sin-ťiang ohrožen sovětskými ztrátami ve válce"
 NSB_soviet_foreign_politics_events.287.a: "Ať jdou! Máme naléhavější věci na práci."
 NSB_soviet_foreign_politics_events.287.b: "Musí za to zaplatit!"
 NSB_soviet_foreign_politics_events.287.desc: "Včera [SIK.GetLeader] v oficiálním prohlášení oznámil odtržení Sin-ťiangu od [ROOT.GetFactionName] a s okamžitou platností zrušil veškeré [ROOT.GetAdjective] dohody.\nPodle jeho projevu, když je [ROOT:GetName] na pokraji kolapsu a obklopen nepřáteli na východě i západě, nastal čas, aby Sin-ťiang posílil vazby se svými východními čínskými sousedy a bratry a čelil cizím vetřelcům."
 NSB_soviet_foreign_politics_events.287.t: "[SIK.GetNameDefCap] opouští [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.30.a: "Ať si mají tu zmrzlou pustinu."
 NSB_soviet_foreign_politics_events.30.b: "To je opravdu dobrý vtip."
 NSB_soviet_foreign_politics_events.30.desc: "Před několika týdny zahájila [FROM.GetAdjective] propaganda a [FROM.GetAdjective] spřízněná média zřetelnou a koordinovanou kampaň, která znovu otevírá otázku Aljašky. V zásadě tvrdí, že nákup Aljašky v roce 1867 byl buď podvodný, nebo uzavřený pod nátlakem. Dále prohlašují, že obyvatelé Aljašky — domorodci i osadníci — by na tom byli zjevně lépe jako občané [FROM.GetNameDef].\n\nDnes [FROM.GetAdjective] velvyslanec předal oficiální nótu, v níž uvádí, že takzvaná „Vláda Aljašské autonomní republiky v exilu“ formálně požádala o připojení k [FROM.GetNameDef] a že [FROM.GetLeader] jejich žádost schválil. Podle jeho slov už zbývá jen dojednat detaily předání moci."
 NSB_soviet_foreign_politics_events.30.t: "[FROM.GetNameDefCap] požaduje navrácení Aljašky"
 NSB_soviet_foreign_politics_events.31.a: "Další carský omyl napraven."
 NSB_soviet_foreign_politics_events.31.desc: "Při slavnostním ceremoniálu ve Fort Sitka převedl [FROM.GetNameDef] suverenitu nad Aljaškou zpět na nás. Ačkoli většina obyvatel Aljašky má ohledně tohoto předání smíšené pocity, doma lidé slaví."
 NSB_soviet_foreign_politics_events.31.t: "Aljaška navrácena"
 NSB_soviet_foreign_politics_events.32.a: "Aha, mysleli si, že blafujeme?"
 NSB_soviet_foreign_politics_events.32.b: "Poslední, co potřebujeme, je víc zmrzlé hlíny."
 NSB_soviet_foreign_politics_events.32.desc: "[FROM.GetAdjectiveCap] ministr zahraničí se ani neobtěžoval reagovat na naše požadavky osobně. Místo toho byl na naše velvyslanectví doručen dopis podepsaný náměstkem ministra pro kulturní rozvoj, v němž se uvádí, že ačkoli respektují naši ambici psát ucelenou historickou fikci, ocenili by, kdybychom k tomu nepoužívali oficiální diplomatické kanály."
 NSB_soviet_foreign_politics_events.32.t: "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_great_patriotic_war.01.a: "Vítej na palubě, soudruhu!"
 NSB_soviet_great_patriotic_war.01.desc: "Po [?ROOT.SOV_invader_of_ukraine.GetAdjective] invazi na Ukrajinu Nikolaj Kuzněcov formálně požádal o přijetí do NKVD, aby mohl bránit svou vlast. Díky své jedinečné sadě schopností by byl velkým přínosem při podpoře partyzánských operací v této oblasti."
 NSB_soviet_great_patriotic_war.01.t: "Nikolaj Ivanovič Kuzněcov žádá o zařazení"
 NSB_soviet_nationalist.001.a: "Nepřítel našeho nepřítele je náš přítel."
 NSB_soviet_nationalist.001.b: "Tohle je právoplatné [ROOT.GetAdjective] území!"
 NSB_soviet_nationalist.001.desc: "[?SOV.SOV_nationalist_country.GetLeader] vyhlásil nezávislý stát [?SOV.SOV_nationalist_country.GetName]. [SOS.GetLeader] to označuje za akt zrady a nařídil rebely dopadnout a zastřelit. V důsledku toho jsou nyní [SOS.GetNameDef] a [?SOV.SOV_nationalist_country.GetNameDef] ve válečném stavu.[GetFinnishCommittmentInKareliaOrNot]"
 NSB_soviet_nationalist.001.t: "Nacionalistické povstání v [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.002.a: "Porazili jsme Sovětský svaz, porazíme i je."
 NSB_soviet_nationalist.002.b: "Možná je to tak nejlepší."
 NSB_soviet_nationalist.002.desc: "[FROM.GetAdjectiveCap] velvyslanec oslovil naši vládu s „žádostí“, abychom uznali [FROM.GetNameDef] jako pravou a nejvyšší vládu [ROOT.GetName]. Výměnou nabízejí „určitou míru autonomie“."
 NSB_soviet_nationalist.002.t: "[FROM.GetNameDefCap] požaduje podrobení"
 NSB_soviet_nationalist.003.a: "Velký den pro Rusko"
 NSB_soviet_nationalist.003.desc: "[FROM.GetLeader] neviděl důvod, proč nevyhovět našim oprávněným požadavkům. [FROM.GetNameDef] se vrátí do Impéria, s určitým právem na samosprávu."
 NSB_soviet_nationalist.003.t: "[FROM.GetNameDefCap] přijímá"
 NSB_soviet_nationalist.004.a: "Musíme je přimět podvolit se!"
 NSB_soviet_nationalist.004.b: "Asi si budeme muset ještě chvíli počkat"
 NSB_soviet_nationalist.004.desc: "Navzdory tlaku a navzdory tomu, že si byl plně vědom vratké situace své země, [FROM.GetLeader] odmítl přijmout naši velkorysou nabídku autonomie v rámci obnoveného Ruského impéria."
 NSB_soviet_nationalist.004.t: "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_paranoia_system_events.01.a: "Je na jeho obavách vůbec něco pravdy?"
 NSB_soviet_paranoia_system_events.01.desc: "Na nedávném zasedání Ústředního výboru soudruh [Root.GetLeader] upozornil na narůstající frakcionářství uvnitř strany. Ačkoli ho všichni členové výboru rychle ujistili o své plné a bezpodmínečné podpoře, zjevně to jeho obavy nijak výrazně nezmírnilo. Podle soudruha [Root.GetLeader] musíme být vždy ve střehu před sabotéry a škůdci, kteří kují pikle proti státu — ať už jsou v jakékoli funkci.\n\nTato zpráva mnohé ve straně překvapila, protože se domnívali, že hrozba rozkolu skončila Trotského vyhnanstvím."
 NSB_soviet_paranoia_system_events.01.t: "[Root.GetLeader] znepokojen frakcionářstvím"
 NSB_soviet_paranoia_system_events.11.a: "Nádor tak blízko srdce je třeba vyříznout bez milosti."
 NSB_soviet_paranoia_system_events.11.b: "Nemůžeme někoho odsoudit na základě tak chatrných důkazů!"
 NSB_soviet_paranoia_system_events.11.desc: "Na základě anonymního udání NKVD zatkla [?ROOT.SOV_purged_character_for_loc.GetName] a obvinila ho ze špionáže, sabotáže a spiknutí proti státu. Zatímco dotyčný dál tvrdí, že je nevinný, vyšetřovatelé jsou přesvědčeni, že během několika týdnů proti němu shromáždí dostatečné důkazy. Buď se pod výslechem zlomí, nebo se podaří získat dostatek svědectví od lidí v jeho okolí, kteří budou ochotni vypovídat o jeho zločinech. V každém případě za tato obvinění nepochybně hrozí trest smrti nebo doživotní těžké práce."
 NSB_soviet_paranoia_system_events.11.t: "Poradce obviněn ze zrady"
 NSB_soviet_paranoia_system_events.12.a: "Tu korupci je třeba vymýtit."
 NSB_soviet_paranoia_system_events.12.b: "Tohle je absurdní přehnaná reakce."
 NSB_soviet_paranoia_system_events.12.desc: "NKVD odhalila důkazy o rozsáhlém spiknutí uvnitř civilní správy. Zdá se, že někteří úředníci ve Státní plánovací komisi se až příliš sblížili s vedením některých továren a upravili produkční čísla v pětiletce směrem dolů. Podle NKVD je to jasný důkaz protisovětské sabotáže a záměrného oslabování sovětského systému.\n\nZatčení spiklenci při výslechu rychle prozrazují další členy sítě."
 NSB_soviet_paranoia_system_events.12.t: "Spiknutí mezi státními úředníky"
 NSB_soviet_paranoia_system_events.13.a: "Tyto neodpustitelné zločiny musí být přísně potrestány."
 NSB_soviet_paranoia_system_events.13.b: "Tato obvinění jsou očividně vykonstruovaná."
 NSB_soviet_paranoia_system_events.13.desc: "Skupina mladších důstojníků NKVD předložila [Root.GetLeader] důkazy, že současný šéf NKVD připravoval plány na převzetí kontroly nad hlavním městem „v případě velkých nepokojů“. Domnívají se, že je to pouze záminka a že tyto plány ve skutečnosti míří k násilnému převzetí vlády.\n\nKdyž byl šéf NKVD s důkazy konfrontován, nejprve se snažil vysvětlit, že jde o rutinní plány existující už léta, které byly pouze nedávno aktualizovány. Po dalším vyšetřování a důkladných výsleších však odhalil existenci rozsáhlé sítě zahraničních agentů uvnitř NKVD, kteří spolu s cizími službami plánovali svržení vlády."
 NSB_soviet_paranoia_system_events.13.t: "Neloajalita v NKVD?"
 NSB_soviet_paranoia_system_events.19.a: "Další skupina zrádců postavena před spravedlnost."
 NSB_soviet_paranoia_system_events.19.b: "Revoluce nesmí požírat vlastní děti."
 NSB_soviet_paranoia_system_events.19.desc_1: "Vyšetřování vraždy soudruha Kirova z roku 1934 odhalilo řadu stop, které ukazují na spiknutí mezi Zinověvem a Trockým. Po sérii zatýkání a výslechů se důkazy staly ještě přesvědčivějšími.\n\nPo schůzce se soudruhem [Root.GetLeader] se Zinověv a Kameněv konečně přiznali ke spolupráci s Trockým s cílem svrhnout vládu, zavraždit sovětské vůdce a nakonec obnovit kapitalismus v Sovětském svazu. Nyní stojí před soudem spolu se 14 spolupachateli. Obvinění jsou mimořádně závažná — odsouzení by znamenalo jistou smrt."
 NSB_soviet_paranoia_system_events.19.desc_2: "Po procesu s první skupinou trockistů a teroristů NKVD pokračovala ve vyšetřování a odhalila další důkazy. Karl Radek byl zatčen a během výslechu se nakonec zlomil. Odhalil existenci rozsáhlé sítě lidí, kteří plně či částečně spolupracovali s Trockým prakticky ve všech oblastech státní správy, včetně armády. Hlavní organizátoři už byli zatčeni a pod výslechem se přiznali.\n\nTito organizátoři včetně Radka nyní stojí před soudem. Jejich zločiny jsou méně závažné než v předchozím procesu — trest smrti je však stále zcela reálnou možností."
 NSB_soviet_paranoia_system_events.19.desc_3: "Vyšetřování před Druhým moskevským procesem odhalilo také rozsáhlou síť trockistů v armádě a ve vyšším stranickém vedení, vedenou Bucharinem. Tito lidé byli zatčeni a vyslýcháni, přičemž se přiznali k nejzávažnějším a nejohavnějším zločinům — od plánované sabotáže po pokus o atentát, spiknutí se zahraničními mocnostmi, a dokonce i přimíchávání hřebíků do másla s cílem zranit či zabít běžné sovětské občany.\n\nPokud budou shledáni vinnými, trestem bude téměř jistě smrt zastřelením."
 NSB_soviet_paranoia_system_events.19.desc_4: "Agenti NKVD odhalili znepokojivé nové spiknutí, do něhož je zapojeno několik členů naší strany. O to znepokojivější je, že po několika zatčeních a vyčerpávajících výsleších vyšla najevo jména několika bývalých bolševiků. Další vyšetřování odhalilo důkazy, že někteří z údajných spiklenců se skutečně podíleli na sabotáži, frakcionářství a protisovětském jednání. Tito muži byli postaveni před soud a nyní čekají na rozsudek. Soudě podle obvinění jejich usvědčení nepochybně povede k velmi tvrdému trestu."
 NSB_soviet_paranoia_system_events.19.t: "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.21.a: "V armádě není pro takové muže místo."
 NSB_soviet_paranoia_system_events.21.b: "Vyšetřování zjevně překročilo meze horlivosti."
 NSB_soviet_paranoia_system_events.21.desc: "V rámci vyšetřování trockistů v armádě NKVD odhalila důkazy, že generál [?ROOT.SOV_purged_character_for_loc.GetName] v minulosti pronesl několik kritických poznámek na adresu soudruha [Root.GetLeader] a vyzdvihoval velký přínos, který měl Lev Trockij pro revoluci během občanské války. Během výslechu [?ROOT.SOV_purged_character_for_loc.GetName] nejprve prohlašoval obdiv a loajalitu vůči [ROOT.GetLeader], ale nakonec se zlomil a odhalil, že ho kontaktovali trockističtí agenti s cílem vytvořit v armádě kontrarevoluční buňku, která by páchala sabotáže proti Rudé armádě."
 NSB_soviet_paranoia_system_events.21.t: "Generál [?ROOT.SOV_purged_character_for_loc.GetName] obviněn ze zrady"
 NSB_soviet_paranoia_system_events.22.a: "Musíme zajistit loajalitu všech budoucích velitelů."
 NSB_soviet_paranoia_system_events.22.b: "Akademie je místem pro otázky a nesmíme tomu bránit."
 NSB_soviet_paranoia_system_events.22.desc: "Anonymní informátor odhalil existenci skupiny studentů na jedné z našich nejprestižnějších vojenských akademií. Tato skupina se zjevně rozhodla studovat víc než jen schválené učební osnovy a diskutovala myšlenky zostuzených a reakčních teoretiků. Zatím není jasné, odkud se k jejich spisům dostali, ale důkladné vyšetřování a výslechy hlavních organizátorů nepochybně brzy přinesou další jména."
 NSB_soviet_paranoia_system_events.22.t: "Spiknutí na akademii"
 NSB_soviet_paranoia_system_events.23.a: "Musíme zahájit plné vyšetřování a dopadnout viníky!"
 NSB_soviet_paranoia_system_events.23.b: "V moderní armádě jsou to běžné věci."
 NSB_soviet_paranoia_system_events.23.desc: "Zprávy z posledních velkých výcvikových cvičení ukázaly výrazný podíl vozidel odstavených kvůli mechanickým poruchám a také zranění mezi rekruty. Tyto zprávy se dostaly na stůl soudruha [Root.GetLeader], který je velmi znepokojen možností sabotáže uvnitř ozbrojených sil. Chce zjistit, jak je možné, že tyto nové tanky utrpěly mechanické vady už po několika dnech v poli bez údržby."
 NSB_soviet_paranoia_system_events.23.t: "Kampaň proti sabotérům"
 NSB_soviet_paranoia_system_events.24.a: "[?ROOT.SOV_accused_character_for_loc.GetName] musí stanout před spravedlností."
 NSB_soviet_paranoia_system_events.24.b: "Je to průhledný manévr [?ROOT.SOV_accuser_character_for_loc.GetName], jak si zachránit vlastní kůži."
 NSB_soviet_paranoia_system_events.24.c: "Ukončit vyšetřování bez rozsudku."
 NSB_soviet_paranoia_system_events.24.desc: "Na vrchní velení armády dorazila zpráva, v níž [?ROOT.SOV_accuser_character_for_loc.GetName] uvádí velmi závažná selhání povinností ze strany svého kolegy, generála [?ROOT.SOV_accused_character_for_loc.GetName]. Podle [?ROOT.SOV_accuser_character_for_loc.GetName] generál [?ROOT.SOV_accused_character_for_loc.GetName] zosnoval spiknutí se zahraničními a reakčními prvky a předával informace cizí rozvědce. Dále poukazuje na množství výcvikových nehod, k nimž došlo pod velením [?ROOT.SOV_accused_character_for_loc.GetName], a tvrdí, že ve skutečnosti šlo o sabotáže spáchané tímto proradným generálem a jeho spolupachateli v armádě. Uvedení spolupachatelé tato obvinění po dlouhých výsleších potvrdili."
 NSB_soviet_paranoia_system_events.24.t: "[?ROOT.SOV_accuser_character_for_loc.GetName] obviňuje [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24_paranoia_accused_decrease_tt: "£SOV_paranoia_text_icon Politická paranoia klesá podle úrovně očištěného velitele: §G[?SOV.SOV_accused_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_accused_increase_tt: "£SOV_paranoia_text_icon Politická paranoia roste podle úrovně očištěného velitele: §R[?SOV.SOV_accused_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_decrease_tt: "£SOV_paranoia_text_icon Politická paranoia klesá podle úrovně očišťovaných velitelů: §G[?SOV.SOV_combined_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_increase_tt: "£SOV_paranoia_text_icon Politická paranoia roste podle úrovně neočištěných velitelů: §R[?SOV.SOV_combined_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.28.a: "Nesmíme dopustit, aby se ta hniloba rozšířila."
 NSB_soviet_paranoia_system_events.28.b: "Tato obvinění hrubě zveličují drobné prohřešky."
 NSB_soviet_paranoia_system_events.28.desc: "Přicházejí zprávy o rozsáhlé síti důstojníků, kteří ostře kritizují, jak [Root.GetLeader] řídí vojenské záležitosti. Zatčení na základě obvinění z pobuřování, sabotáže a protisovětského smýšlení během výslechů rychle prozrazují další jména ze sítě. O loajalitě generálů existovala podezření už dlouho, ale tohle ukazuje, že možná nelze věřit ani majorům a plukovníkům."
 NSB_soviet_paranoia_system_events.28.t: "Velká čistka mezi nižšími důstojníky armády"
 NSB_soviet_paranoia_system_events.29.a: "Všichni zrádci musí zaplatit nejvyšší cenu."
 NSB_soviet_paranoia_system_events.29.b: "Tohle je nesmyslné řeznictví!"
 NSB_soviet_paranoia_system_events.29.desc: "Důkazy o existenci rozsáhlé trockistické sítě v armádě rychle přibývají. Každý den NKVD zatýká nové podezřelé, kteří byli uvedeni v předchozích přiznáních. Tito lidé zase často prozrazují další jména spolupachatelů. Bude trvat, než se podaří vystopovat všechny generály zapojené do tohoto spiknutí, ale je zřejmé, že níže uvedený seznam představuje jeho významnou část — a jejich vina byla prokázána vlastními přiznáními."
 NSB_soviet_paranoia_system_events.29.t: "Velká čistka - proces s generály"
 NSB_soviet_paranoia_system_events.30.t: "Běžná čistka námořnictva"
 NSB_soviet_paranoia_system_events.31.a: "V námořnictvu není pro takové muže místo."
 NSB_soviet_paranoia_system_events.31.desc: "Důstojník ze štábu admirála [?ROOT.SOV_purged_character_for_loc.GetName] kontaktoval NKVD a nahlásil řadu podezřelých aktivit. Podle něj byl [?ROOT.SOV_purged_character_for_loc.GetName] během nedávné návštěvy zahraničního přístavu přijat až příliš vřele místními námořními důstojníky a mohl této příležitosti využít k předání utajovaných informací. Kromě toho byly v několika přístavech, které admirál navštívil, zjištěny stopy trockistických buněk, což mu mohlo umožnit spiknout se s Trockým proti státu, pokud by o to stál."
 NSB_soviet_paranoia_system_events.31.t: "Admirál [?ROOT.SOV_purged_character_for_loc.GetName] obviněn ze zrady"
 NSB_soviet_paranoia_system_events.33.desc: "Z různých námořních základen dorazily zprávy o mírném nárůstu počtu žádostí o náhradní díly pro urgentní opravy některých našich lodí. Zprávy tvrdí, že škody vznikly běžným opotřebením i během výcvikových cvičení, NKVD si však tak jistá není. [Root.GetLeader] se o věc osobně zajímá a požaduje důkladné vyšetření jakýchkoli podezření na sabotáž."
 NSB_soviet_paranoia_system_events.38.desc: "Po hlášeních politických komisařů o neobvyklých aktivitách ve flotile NKVD zahájila úplné vyšetřování a našla důkazy o rozsáhlé síti důstojníků, kteří jsou vůči sovětskému systému hluboce kritičtí, ba přímo nepřátelští. Ačkoli většina z nich prohlašuje loajalitu vůči [Root.GetLeader] a Sovětskému svazu, je zřejmé, že by se mohli snadno stát špiony ve službách cizích mocností. Výslechy dokonce odhalily, že někteří z nich už pro kapitalistické státy skutečně špehovali — a rychle prozrazují další jména."
 NSB_soviet_paranoia_system_events.38.t: "Velká čistka mezi nižšími důstojníky námořnictva"
 NSB_soviet_paranoia_system_events.39.desc: "Vyšetřování trockistického centra v armádě jasně ukázalo, že obzvlášť hluboko je zakořeněné v námořnictvu. Většina — ne-li všichni — admirálové jsou vážně podezřelí, protože při službě v zahraničí měli příležitost konspirovat se zahraničními prvky. Dosud se každý výše postavený admirál zatčený NKVD po několika dnech výslechu přiznal k velmi závažným zločinům, včetně špionáže a sabotáže. S tím, jak je do spiknutí vtahováno stále více námořních důstojníků, je zřejmé, že jeho vykořenění bude vyžadovat mimořádně důkladné vyšetřování."
 NSB_soviet_paranoia_system_events.39.t: "Velká čistka - proces s admirály"
 NSB_soviet_paranoia_system_events.42.desc: "Nedávná inspekce v letectvu odhalila šokující sérii havárií a nehod během výcviku. Kromě toho velké množství našich nejmodernějších letadel není plně bojeschopných a čeká na údržbu. Jak k tomu mohlo dojít, není jasné, ale [Root.GetLeader] — znepokojen možností sabotáže — požaduje úplné vyšetřování."
 NSB_soviet_paranoia_system_events.48.a: "Nemůžeme dopustit, aby se subverzivní prvky takto sdružovaly."
 NSB_soviet_paranoia_system_events.48.b: "Jejich práce je příliš důležitá."
 NSB_soviet_paranoia_system_events.48.desc: "NKVD odhalila důkazy, že část vedení jednoho z našich konstrukčních kanceláří předávala informace zahraničním agenturám. Navíc byla jejich nedávná konstrukční práce natolik plná chyb, že prototyp vyžadoval rozsáhlé úpravy a iterace, aby vůbec dokázal létat, což vedlo ke spekulacím, že šlo o sabotáž. NKVD nyní vyslýchá konstruktéry a inženýry a hlavní vyšetřovatel je přesvědčen, že do několika dnů získá přiznání."
 NSB_soviet_paranoia_system_events.48.t: "Rozpustit konstrukční kancelář"
 NSB_soviet_paranoia_system_events.49.a: "Musí nést odpovědnost."
 NSB_soviet_paranoia_system_events.49.b: "Jen dělali svou práci."
 NSB_soviet_paranoia_system_events.49.desc: "Zvýšená kontrola letectva přinesla výsledky. Vyšetřovatelům NKVD se podařilo získat přiznání od několika nižších důstojníků, která ukazují na vysoce postavené generály, kteří opakovaně nařizovali výcvikové lety za špatného počasí. To vedlo k předvídatelným haváriím a k nárůstu údržby, což snížilo celkovou připravenost letectva. Proč to dělali, zatím není jasné, ale vyšetřovatelé NKVD věří, že během několika dnů budou mít odpovědi."
 NSB_soviet_paranoia_system_events.49.t: "Generálové letectva zapleteni"
 NSB_soviet_permanent_revolution.1.a: "V podstatě jde o akt agrese"
 NSB_soviet_permanent_revolution.1.desc: "Trockisté z [FROM.GetNameDef] burcují masy revoluční propagandou. Dokonce slibují, že přijdou na pomoc [ROOT.GetAdjective] proletariátu, pokud by povstal proti státu. Situace hrozí vymknout se kontrole."
 NSB_soviet_permanent_revolution.1.t: "Trockističtí revolucionáři burcují masy"
 NSB_soviet_planned_economy.1.a: "Musíme se tomu podřídit"
 NSB_soviet_planned_economy.1.desc: "[SOV.GetLeader] předložil nový plán společného, plánovaného hospodářství.\nAčkoli není bezchybný, [FROM.GetAdjective] vláda se domnívá, že i NEP měla řadu úspěchů, a je odhodlána zavést model plánované ekonomiky, který vytvoří vzájemně provázanější hospodářství mezi [FROM.GetNameDef] a jejími partnery a otevře cestu k plně socialistické společnosti."
 NSB_soviet_planned_economy.1.t: "[SOV.GetAdjectiveCap] program plánovaného hospodářství"
 NSB_soviet_policies_of_collective_security.1.a: "Souhlasíme s původními podmínkami."
 NSB_soviet_policies_of_collective_security.1.b: "Měli bychom se obrátit na Polsko."
 NSB_soviet_policies_of_collective_security.1.c: "Není to v našem zájmu."
 NSB_soviet_policies_of_collective_security.1.desc: "S ohledem na hrozby, jimž čelí oba naše státy, navrhla [FROM.GetAdjective] vláda pakt vzájemné pomoci. Podle jeho podmínek bychom se zavázali nepodnikat proti sobě žádné nepřátelské kroky.\n\nNevyřešeným problémem zůstává skutečnost, že mezi našimi státy leží [POL.GetNonIdeologyName]. Jakýkoli pokus jedné strany přijít druhé na pomoc by nutně musel vést přes Polsko. Někteří členové diplomatické služby jsou pevně přesvědčeni, že bychom měli Polsko do paktu zahrnout, aby bylo možné si skutečně navzájem přímo pomáhat."
 NSB_soviet_policies_of_collective_security.1.t: "[FROM.GetNameDefCap] navrhuje pakt vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.10.a: "Hlavně že nabídku dostali."
 NSB_soviet_policies_of_collective_security.10.desc: "V nečekaném obratu událostí vláda [POL.GetLeader] odmítla přistoupit k navrhovanému paktu. Oficiálně to zdůvodnila nedostatkem věrohodných hrozeb, avšak v soukromí [POL.GetAdjective] vláda poukázala na to, že Sověti by sice mohli ochotně pochodovat do Polska na jeho obranu — ale jen neradi by ho poté opustili."
 NSB_soviet_policies_of_collective_security.10.t: "[FROM.GetNameDefCap] odmítá pakt"
 NSB_soviet_policies_of_collective_security.11.a: "Jaká ztráta času."
 NSB_soviet_policies_of_collective_security.11.desc: "[POL.GetAdjectiveCap] vláda odmítla vstoupit do paktu vzájemné pomoci s odkazem na nedostatek věrohodných hrozeb a neochotu zaplétat se do spojenectví.\n\nV diplomatických kruzích kolují zvěsti, že jde jen o zachování tváře a skutečným důvodem je, že nám nevěří."
 NSB_soviet_policies_of_collective_security.11.t: "[POL.GetNameDefCap] odmítá vstoupit do našeho paktu vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.12.a: "Alianci to ještě posílí."
 NSB_soviet_policies_of_collective_security.12.desc: "[FROM.GetAdjectiveCap] vláda v zásadě souhlasila se vstupem do paktu. Přestože zbývá doladit některé detaily, nebudou bránit ratifikaci smlouvy."
 NSB_soviet_policies_of_collective_security.12.t: "[FROM.GetNameDefCap] souhlasí se vstupem do našeho paktu vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.13.a: "Teď už to jen podepsat!"
 NSB_soviet_policies_of_collective_security.13.desc: "Po vyřešení otázky [POL.GetNonIdeologyName] je [FROM.GetAdjective] vláda ochotna přistoupit k formální ratifikaci smlouvy za původně dohodnutých podmínek."
 NSB_soviet_policies_of_collective_security.2.a: "Stojíme při sobě."
 NSB_soviet_policies_of_collective_security.2.desc: "Vláda [FROM.GetNameDef] v zásadě souhlasila s námi navrženým paktem vzájemné pomoci. Do hlavního města dorazila delegace diplomatů, aby dojednala podrobnosti jeho provedení."
 NSB_soviet_policies_of_collective_security.2.t: "[FROM.GetNameDefCap] souhlasí s podpisem paktu"
 NSB_soviet_policies_of_collective_security.3.a: "Velmi krátkozraké rozhodnutí."
 NSB_soviet_policies_of_collective_security.3.desc: "Po několika dlouhých nocích napjatých jednání [FROM.GetAdjective] delegace odjela, aniž by byla podepsána smlouva. Ačkoli někteří diplomaté stále doufají, že by pakt mohl být zachráněn, zdá se, že [FROM.GetAdjective] vláda považuje záležitost za uzavřenou."
 NSB_soviet_policies_of_collective_security.3.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_policies_of_collective_security.4.a: "Mají pravdu."
 NSB_soviet_policies_of_collective_security.4.b: "Návrh byl z nějakého důvodu jen mezi námi."
 NSB_soviet_policies_of_collective_security.4.desc: "Ačkoli je [FROM.GetAdjective] vláda v zásadě otevřena paktu vzájemné pomoci, má určité obavy ohledně postavení Polska. Zdá se, že stanovisko [FROM.GetAdjective] vlády je takové, že Polsko musí být do paktu zahrnuto.\n\nV tomto bodě není [FROM.GetAdjective] delegace ochotna ustoupit a žádá, abychom formálně pozvali [POL.GetNonIdeologyName] k účasti v paktu."
 NSB_soviet_policies_of_collective_security.4.t: "[FROM.GetNameDefCap] prosazuje začlenění [POL.GetAdjective] do paktu"
 NSB_soviet_policies_of_collective_security.5.a: "To by smlouvu nemělo potopit."
 NSB_soviet_policies_of_collective_security.5.b: "Pak dohoda padá."
 NSB_soviet_policies_of_collective_security.5.desc: "Naše pokusy přesvědčit [FROM.GetAdjective] delegaci o nutnosti zahrnout [POL.GetNonIdeologyName] do paktu nepřinesly valný úspěch.\n\nPodle nich není otázka [POL.GetNonIdeologyName] pro danou smlouvu relevantní a další diskusi o ní rezolutně odmítli. Nyní musíme rozhodnout, zda jednání zde ukončíme, nebo budeme pokračovat s „malým“ řešením smlouvy."
 NSB_soviet_policies_of_collective_security.5.t: "[FROM.GetNameDefCap] odmítá zahrnout [POL.GetNameDef] do paktu"
 NSB_soviet_policies_of_collective_security.6.a: "Teď si pojďme promluvit s Poláky."
 NSB_soviet_policies_of_collective_security.6.desc: "Po dalším kole jednání [FROM.GetAdjective] delegace souhlasila se zahrnutím [POL.GetNonIdeologyName] do paktu. Jakmile budou dořešeny detaily, zašleme [POL.GetAdjective] vládě zprávu s nabídkou vstupu do paktu za stejných podmínek, jaké platí pro nás."
 NSB_soviet_policies_of_collective_security.6.t: "[FROM.GetNameDefCap] souhlasí se zahrnutím [POL.GetNameDef] do paktu"
 NSB_soviet_policies_of_collective_security.7.a: "Rádi budeme tou třetí stranou."
 NSB_soviet_policies_of_collective_security.7.b: "Copak nevědí, že Sovětům se nedá věřit?"
 NSB_soviet_policies_of_collective_security.7.desc: "[FROM.GetAdjectiveCap] velvyslanec nás informoval, že jeho země právě podepsala se [SOV.GetNameDef] smlouvu o vzájemné pomoci. Podle jejích podmínek na sebe žádná ze stran nezaútočí a budou se snažit si vzájemně pomáhat v době války.\n\nDále uvedl, že jeho vláda podepsala tuto smlouvu pouze s výslovnou podmínkou, že se k paktu budeme moci připojit i my, pokud si to budeme přát."
 NSB_soviet_policies_of_collective_security.7.t: "[SOV.GetAdjectiveCap]-[FROM.GetAdjective] pakt vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.8.a: "Taková špatně umístěná loajalita."
 NSB_soviet_policies_of_collective_security.8.desc: "Naše snahy vyjednat smlouvu s [FROM.GetNameDef] skončily neúspěchem. Zdá se, že otázka [POL.GetNonIdeologyName] a jeho zahrnutí do paktu byla kritickým bodem, v němž nebylo možné nalézt kompromis."
 NSB_soviet_policies_of_collective_security.8.t: "[FROM.GetNameDefCap] odmítá podepsat pakt bez [POL.GetNameDef]"
 NSB_soviet_policies_of_collective_security.9.a: "Přišli k rozumu."
 NSB_soviet_policies_of_collective_security.9.desc: "Po dalších jednáních [FROM.GetAdjective] vláda souhlasila s podpisem paktu navzdory dřívějším výhradám k vyloučení Polska. Ačkoli v [FROM.GetAdjective] delegaci stále panuje určité reptání, zdá se, že jsou ochotni pokračovat v ratifikaci smlouvy."
 NSB_soviet_policies_of_collective_security.9.t: "[FROM.GetNameDefCap] souhlasí s podpisem paktu"
 NSB_soviet_policies_of_collective_security_agreed_effects_tt: "Pokud pakt vstoupí v platnost, budeme souhlasit s následujícími podmínkami:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt: "Pokud jak [FROM.GetAdjective], tak [POL.GetAdjective] vláda souhlasí se zahrnutím [POL.GetNameDef] do paktu, budou stejné efekty aplikovány i na [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! a [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! se vzdají veškerých nároků a válečných cílů vůči sobě navzájem, podepíší pakt o neútočení a budou si navzájem garantovat nezávislost."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! a [POL.GetFlag]§Y[POL.GetNameDefCap]§! se vzdají veškerých nároků a válečných cílů vůči sobě navzájem, podepíší pakt o neútočení a budou si navzájem garantovat nezávislost."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt: "Odmítneme [FROM.GetAdjective] návrh na zahrnutí [POL.GetNameDef] do paktu. [FROM.GetNameDefCap] si bude muset vybrat mezi přijetím našeho původního návrhu nebo opuštěním myšlenky kolektivní dohody o vzájemné pomoci."
 NSB_soviet_policies_of_collective_security_tt: "Pokud [POL.GetAdjective] vláda souhlasí, bude [POL.GetNameDef] zahrnuto do kolektivní dohody o vzájemné pomoci spolu s [FROM.GetNameDef] a [ROOT.GetNameDef]."
 NSB_soviet_propaganda_capmaign_events.1.a: "Vybudují si vlastní, světlejší budoucnost."
 NSB_soviet_propaganda_capmaign_events.1.desc: "Naši přátelé a průvodci v [SOV.GetNameDef] zahájili program, jehož cílem je zajistit, aby si nyní vyrůstající generace plně uvědomovala, co se od ní očekává. Dobrý komunista musí být fyzicky zdatný, aby mohl vykonávat práci potřebnou k budování lepšího světa, a zároveň dobře vzdělaný, aby plně chápal, co je třeba učinit.\n\nNadšení mladí lidé v naší zemi se tím inspirovali a nyní se snaží tento přístup co nejvíce napodobovat."
 NSB_soviet_propaganda_capmaign_events.1.t: "Mladí budovatelé komunismu"
 NSB_soviet_propaganda_capmaign_events.2.a: "Načasování je velmi nešťastné."
 NSB_soviet_propaganda_capmaign_events.2.desc: "Naše rozhodnutí podniknout proaktivní krok k zajištění naší bezpečnosti nás postavilo do nepříjemné situace vzhledem k některým nedávným prohlášením. Ačkoli většina lidí situaci veřejně příliš nezpochybňuje, naše tajná policie hlásí, že mnozí se soukromě ptají, proč jsme slibovali mír, když jsme se zjevně připravovali na válku.\n\nNikdo si netroufá označit naše jednání za lež, ale je zřejmé, že jsme u široké veřejnosti ztratili značnou část důvěry."
 NSB_soviet_propaganda_capmaign_events.2.t: "Slib míru porušen"
 NSB_soviet_propaganda_capmaign_events.3.a: "Ale my jsme tuhle válku nikdy nechtěli!"
 NSB_soviet_propaganda_capmaign_events.3.desc: "Vypuknutí války postavilo naši pozici vůči veřejnosti do poněkud složité situace. Ačkoli se většina shoduje, že jsme poškozenou stranou a veřejný hněv se oprávněně soustředí na útočníky, mnozí si v soukromí kladou otázku, proč [THIS.GetLeader] tento útok nepředvídal. Naše tajná policie hlásí, že v několika případech lidé zašli ještě dál a označili [THIS.GetLeader] za „buď nebezpečně naivního, nebo trestuhodně neschopného“."
 NSB_soviet_soviet_german_trade_agreement.1.a: "Potřebujeme suroviny"
 NSB_soviet_soviet_german_trade_agreement.1.b: "Nebudeme s nimi sdílet naše námořní tajemství!"
 NSB_soviet_soviet_german_trade_agreement.1.desc: "Velvyslanec [FROM.GetAdjective] kontaktoval naše diplomaty s návrhem obchodní dohody mezi našimi státy. Podle návrhu nám [FROM.GetNameDef] bude dodávat suroviny, jako je obilí, bavlna, ropa, kovové rudy a kaučuk. Výměnou obdrží [FROM.GetAdjective] strana nedokončený křižník třídy Hipper, plány dalších válečných lodí, těžká námořní děla a vzorky [ROOT.GetAdjective] letadel.\nTato dohoda nám nepochybně pomůže ve válečném úsilí proti nepřátelským státům v Evropě a umožní nám najít prostředky, jak se vyhnout [GetTradeAgreementBlockadeWarPeace] blokádě."
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace: "potenciálního nepřítele"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war: "nepřítele"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng: "[ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.t: "Sovětsko-německá obchodní dohoda"
 NSB_soviet_soviet_german_trade_agreement.2.a: "Rudá flotila z toho bude těžit."
 NSB_soviet_soviet_german_trade_agreement.2.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že souhlasili s naším návrhem. Naše státy vstoupily do obchodního paktu, v jehož rámci bude [ROOT.GetNameDef] dodávat suroviny, jako je obilí, bavlna, ropa, kovové rudy a kaučuk, do [FROM.GetNameDef]. Výměnou obdržíme nedokončený křižník třídy Hipper, plány dalších válečných lodí, těžká námořní děla a vzorky [FROM.GetAdjective] letadel.\nTato dohoda nám nepochybně pomůže při vývoji moderních vojenských technologií."
 NSB_soviet_soviet_german_trade_agreement.2.t: "[GER.GetNameDefCap] podepisuje $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.a: "Zatvrzelí hlupáci!"
 NSB_soviet_soviet_german_trade_agreement.3.desc: "Po několika pokusech našeho velvyslance přesvědčit [FROM.GetAdjective] představitele o vzájemných výhodách obchodního paktu mezi našimi zeměmi nás [FROM.GetAdjective] diplomaté právě informovali, že nemají zájem uzavřít obchodní dohodu s [ROOT.GetNameDef]."
 NSB_soviet_soviet_german_trade_agreement.3.t: "[GER.GetNameDefCap] odmítá $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_spanish_civil_war.1.a: "Vítáme všechny španělské uprchlíky."
 NSB_soviet_spanish_civil_war.1.desc: "Včera dorazila do Kronštadtu loď, přeplněná španělskými uprchlíky prchajícími ze země kvůli hrozícímu pádu jejich vlády v občanské válce. Přivítala je naše delegace z [ROOT.Capital.GetName], která se o skupinu postarala; tvořily ji převážně děti, ale také několik španělských politiků a vojáků.\nMezi nimi byl i významný komunistický bojovník [?SOV.SOV_spanish_general.GetName], s nímž naši zástupci vedli rozhovor. Tento bývalý důstojník španělské armády uvedl, že Španělé přicházejí do [ROOT.GetNameDef], aby si vyléčili rány a našli solidaritu pro svůj úkol osvobodit španělský lid, a požádal [ROOT.GetAdjective] vládu, aby uznala jeho vojenskou hodnost a znovu jej přijala do služby, aby mohl pokračovat v boji proti fašismu a imperialismu."
 NSB_soviet_spanish_civil_war.1.t: "[?SOV.SOV_spanish_general.GetName] vstupuje do služeb [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.2.a: "Tohle je začátek světové revoluce!"
 NSB_soviet_spanish_civil_war.2.desc: "Sympatizanti ze Sovětského svazu organizují mobilizaci a výcvik stovek členů mezinárodních brigád, kteří podporují naši věc: vyhrát válku, aniž bychom se vzdali revoluce. Tito odvážní příslušníci mezinárodního proletariátu a rolnictva jsou připraveni položit život v boji proti fašismu a buržoazii."
 NSB_soviet_spanish_civil_war.2.t: "Mezinárodní marxistické brigády dorazily do [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.a: "Dobře je využijeme."
 NSB_soviet_spanish_civil_war.3.desc: "Do Barcelony tajně dorazili sovětšté antistalinistické komandá spolu s řadou vysoce vycvičených agentů a operativců sympatizujících s naší věcí. Podle našich kontaktů v Sovětském svazu nám tyto posily umožní vytvořit elitní brigády, s nimiž prorazíme nepřátelské linie nebo zastavíme nepřátelské ofenzivy, a zároveň začlenit schopné agenty a důstojníky do našeho velení."
 NSB_soviet_spanish_civil_war.3.t: "Sovětské komandá dorazili do [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.4.a: "Společně zvítězíme!"
 NSB_soviet_spanish_civil_war.4.desc: "Charismatičtí členové pravicového opozičního hnutí v Sovětském svazu spolu s místními řečníky z POUM, CNT a FAI provedli informační a agitační kampaň, jejímž cílem je zažehnout revoluční ducha proletářských a rolnických mas v [ROOT.GetNameDef]. Prostřednictvím vášnivých projevů v nespočtu míst získaly masy silné třídní uvědomění a jsou nyní ochotnější než kdy dřív zavázat se k věci."
 NSB_soviet_spanish_civil_war.4.t: "Sověty organizované lidové projevy"
 NSB_soviet_spanish_civil_war.5.a: "Je čas zasadit poslední úder!"
 NSB_soviet_spanish_civil_war.5.desc: "Do Španělska nedávno dorazila nová skupina sovětských vojenských přidělenců a poradců, aby pomohla buržoazní republikánské vládě.\nV této skupině je i několik sovětských antistalinistických agentů, kteří byli infiltrováni jako asistenti vojenských poradců vyslaných [FROM.GetLeader].\nTito agenti kontaktovali a naverbovali řadu úředníků, vojáků, mezinárodních brigadistů i milicionářů sympatizujících s POUM, kteří nyní bojují v jednotkách buržoazní republikánské strany, čímž vytvořili působivou síť informátorů. Díky ní máme přímé informace o pohybech plánovaných nepřátelským velením."
 NSB_soviet_spanish_civil_war.5.t: "Sovětští agenti infiltrují stalinistické velení"
 NSB_soviet_spanish_civil_war.6.a: "Revoluce zvítězí i v Rusku!"
 NSB_soviet_spanish_civil_war.6.b: "Revoluce, nebo smrt!"
 NSB_soviet_spanish_civil_war.6.desc_1: "Dnes ráno byl naší organizaci doručen dopis napsaný samotným [SPC.GetLeader]. V dopise španělský vůdce prohlašuje, že španělský lid nikdy nezapomene na podporu, kterou obdržel od pravých sovětských revolucionářů, a že až přijde čas postavit se tyranskému monolitu stalinismu, můžeme si být jisti, že POUM udělá vše, co je v jejich silách, aby pomohla sovětskému lidu v jeho boji za svobodu a skutečnou revoluci."
 NSB_soviet_spanish_civil_war.6.desc_2: "Po porážce fašistických a buržoazních nepřátel ve Španělsku a s vědomím situace sovětského lidu v boji proti stalinistické kontrarevoluci zorganizovala POUM rozsáhlou operaci, aby k našemu velitelství dopravila významný počet dobrovolnických brigád. Tito odvážní muži a ženy pocházejí nejen ze Španělska, ale z celého světa, a většina z nich jsou ostřílení veteráni španělské občanské války, jejichž zkušenosti a dovednosti mohou naklonit misky vah sovětského boje v náš prospěch."
 NSB_soviet_spanish_civil_war.6.t: "Vítězná revoluce ve Španělsku"
 POL_habsburg_events.1.a: "Budeme mít habsburského krále."
 POL_habsburg_events.1.b: "Odmítáme."
 POL_habsburg_events.1.desc: "S [From.GetLeader] na polském trůnu vydal král dnes ultimátum [Root.GetLeader], aby odstoupil jako vládce Maďarska ve prospěch Otty von Habsburka. Ačkoli by takové rozhodnutí mohlo být vnímáno jako porušení Trianonské smlouvy, zdá se, že [From.GetLeader] nemá v úmyslu přijmout odmítnutí."
 POL_habsburg_events.1.t: "[From.GetNameDefCap] požaduje habsburskou vládu!"
 POL_habsburg_events.101.a: "Jasně, všechno do sebe zapadá."
