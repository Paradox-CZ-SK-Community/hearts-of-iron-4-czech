l_polish:
 BALTIC_entente_events.1.a: "Sílíme společně."
 BALTIC_entente_events.1.b: "Příležitost obnovit demokracii!"
 BALTIC_entente_events.1.d: "Jako vůdce Baltského svazu [From.GetNameDef] financoval novou iniciativu pro členské státy svazu. Financování je vzájemně prospěšné jak pro [Root.GetNameDef], tak pro [From.GetNameDef] a ukazuje závazek k pokračující svobodě a rozvoji našich národů!"
 BALTIC_entente_events.1.t: "[From.GetNonIdeologyName] investuje do baltského svazu"
 BALTIC_entente_events.6.a: "Vynikající iniciativa!"
 BALTIC_entente_events.6.b: "Naprosté NE!"
 BALTIC_entente_events.6.d: "Baltská ententa se od svého vzniku jako volná aliance pobaltských států značně vyvinula. Nyní jsou Baltské státy politicky propojeny natolik, že jsou téměř jedním národem. Zdá se, že [From.GetLeader] navrhuje, aby se tato unie vyvinula v plný stát sama o sobě, sjednocující Baltské státy jak vojensky, tak civilně."
 BALTIC_entente_events.6.t: "[From.GetNonIdeologyName] navrhuje sjednocení"
 BALTIC_events.1.a: "Budeme bránit naše [From.GetAdjective] přátele."
 BALTIC_events.1.b: "Nepodporujeme [From.GetLeader] ani [From.GetLeader.GetHerHis] vládu."
 BALTIC_events.1.d: "Telegram od [From.GetNameDef] byl dnes ráno doručen [Root.GetLeader] s žádostí, aby [Root.GetNameDef] obnovil své záruky [From.GetAdjective] nezávislosti. Vzhledem k dlouholetému přátelství mezi [Root.GetNameDef] a [From.GetNameDef] od vzniku státu v roce 1918, [From.GetLeader] trvá na tom, že přežití [From.GetLeader.GetHerHis] národa je nezbytné pro pokračující mír ve východní Evropě.\n\nS napětím rostoucím mezi [From.GetNameDef] a [SOV.GetNameDefCap], přijetí návrhu [From.GetLeader] může přivést [Root.GetNameDef] do konfliktu s [SOV.GetAdjective]mi…"
 BALTIC_events.1.t: "[From.GetNameDefCap] žádá o záruky"
 BALTIC_events.101.a: "Jsme v bezpečí."
 BALTIC_events.101.d: "[From.GetLeader] oznámil svou podporu pokračující [Root.GetAdjective] nezávislosti a připojí se ke všem konfliktům, které ohrozí trvalou existenci [Root.GetNameDef]."
 BALTIC_events.101.t: "[From.GetNameDefCap] přijímá!"
 BALTIC_events.102.a: "Budeme muset najít jiné řešení."
 BALTIC_events.102.d: "K velkému zklamání [Root.GetLeader] rozhodlo [From.GetAdjective] ministerstvo zahraničí, že nebude usilovat o vojenský vztah s [Root.GetNameDef]."
 BALTIC_events.102.t: "[From.GetNameDefCap] odmítá!"
 BALTIC_events.11.a: "Zrádci!"
 BALTIC_events.11.d: "Řada antikomunistických publikací se dostala do rukou [Root.GetAdjective] občanů po celé zemi. Tato propaganda útočí na samotný charakter [Root.GetLeader], staví [Root.GetLeader.GetHerHim] do role zrádce a agenta [SOV.GetAdjective]. Povaha těchto publikací oslavuje [Root.GetAdjective] nacionalismus a odmítá mezinárodní hodnoty komunistické revoluce. Není pochyb, že nacionalistické cítění bylo posíleno podzemním šířením těchto publikací."
 BALTIC_events.11.t: "Propaganda Lesních bratří"
 BALTIC_events.12.a: "Všichni jsou třídy zrádci."
 BALTIC_events.12.d: "Přišli jako znenadání, udeřili na několik velkých průmyslových zón v [forest_brothers_raid_state_target.GetName], způsobili vážné škody na vybavení. Naštěstí útok proběhl v noci, kdy byly továrny zavřené, ale škody na státním majetku jsou značné."
 BALTIC_events.12.t: "Velký nájezd Lesních bratří v [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.13.a: "Zatracení!"
 BALTIC_events.13.d: "Při hlídkování v [forest_brothers_raid_state_target.GetName] byla posádka přepadena nájezdem Lesních bratří. I když škody na naší straně byly zanedbatelné, zprávy se rychle rozšířily mezi místními, a mnoho začíná vidět Lesní bratry jako obhájce [Root.GetAdjective] nacionalismu, zpochybňující legitimitu [Root.GetLeader] jako vůdce."
 BALTIC_events.13.t: "Potyčka s Lesními bratry"
 BALTIC_events.14.a: "Zničíme tyto zrádce!"
 BALTIC_events.14.d: "Během posledních týdnů zmizelo množství pušek a jiného vojenského vybavení z výrobních linek, aniž by kdy dosáhly rukou [Root.GetAdjective] Rudé armády. Zdroj tohoto chybějícího vybavení byl odhalen jako Lesní bratři. Vládě je nyní pachatel znám, ale potrvá týdny, než budou výrobní linky utuženy tak, aby se nemohla jediná kulka dostat do hlavně pušky Lesního bratra."
 BALTIC_events.14.t: "Lesní bratři odčerpávají vybavení"
 BALTIC_events.18.a: "[Root.GetNameDefCap] nikdy nebude komunistický!"
 BALTIC_events.18.d: "[From.GetNameDefCap] začal ovlivňovat [Root.GetAdjective] politiku, šíří komunistickou propagandu na našich ulicích a vyzbrojuje disidenty. Pouze protiopatřením této propagandy můžeme doufat v její úplný zákaz a zbavení se [From.GetAdjective] hrozby."
 BALTIC_events.18.t: "Propagační válka"
 BALTIC_events.19.a: "Je to přirozená volba!"
 BALTIC_events.19.desc: "Je to velký den pro [ROOT.GetNameDef]! Po statečné kampani našich soudruhů [SOV.GetNameDefCap] právem prohlásil, že nově osvobozený [BALTIC_country_to_transfer.GetNonIdeologyName], spolu se svými statečnými dělníky, bude spadat pod naši jurisdikci.[GetExtraBalticTerritories]\n\nTím se ještě více přibližujeme sjednocenému Baltskému státu dostatečně silnému, aby odrazil nepřátele dělnické třídy."
 BALTIC_events.19.extra: "Navíc nám také předali kontrolu nad svými okupovanými [BALTIC_loose_territory_country.GetNonIdeologyAdjective] územími, takže musíme pokračovat v dokazování, že jsme hodni stát se trvalými správci [BALTIC_loose_territory_country.GetNonIdeologyName]."
 BALTIC_events.19.t: "[SOV.GetNameDefCap] svěřuje nám [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.2.a: "Připojíme se!"
 BALTIC_events.2.b: "Myslím, že máme lepší možnosti."
 BALTIC_events.2.d_baltic: "[From.GetLeader] a jeho kabinet oslovili [Root.GetAdjective] vládu s návrhem formalizovat volně organizovanou Baltskou ententu do vojenského spojení. Podepsáním dohody by znamenalo, že v dobách války by se naše armády spojily a společně čelily hrozbě našemu suverenitě.\n\nPřestože má obranný charakter, [From.GetLeader] doufá, že Baltská ententa se nakonec stane frakcí sahající od Rigy po Oslo, ačkoli takové ambice se zdají nepravděpodobné."
 BALTIC_events.2.d_scandi: "[From.GetLeader] a jeho kabinet oslovili [Root.GetAdjective] vládu s návrhem formalizovat volně organizovanou Baltskou ententu do vojenského spojení. Podepsání dohody by znamenalo, že v dobách války by se naše armády spojily a společně čelily hrozbě naší suverenity.\n\n[From.GetLeader] trvá na tom, že jakmile hrozba na jejich hranici dobude to, co chce z pobaltských zemí, je Skandinávie jistě další v jejich vojenských ambicích a bylo by moudré držet při sobě v těchto dobách globálního konfliktu."
 BALTIC_events.2.t: "[From.GetNameDefCap] žádá o baltskou spolupráci"
 BALTIC_events.202.a: "Jak si dovolili nás odmítnout!"
 BALTIC_events.203.a: "Zklamání."
 BALTIC_events.203.d: "Nedokázavši získat dostatečnou podporu k odražení [SOV.GetAdjective] invaze, [From.GetLeader] se rozhodl opustit myšlenku Baltské ententy a hledat jiné možnosti. K velkému zklamání našeho národa zůstane sen o společném odporu proti [SOV.GetAdjective] armádě spolu s našimi přáteli v [From.GetNameDef] jen snem."
 BALTIC_events.203.t: "Baltská ententa opuštěna!"
 BALTIC_events.3.a: "Je nutná přímá akce!"
 BALTIC_events.3.b: "Proletariát může osvobodit jen sám sebe."
 BALTIC_events.3.d: "Občanská válka mezi [From.GetLeader]’s [From.GetAdjective] lidovou armádou a mylným proletariátem bojujícím za buržoazní diktaturu [From.GetNonIdeologyName] zuří dál, ale zdá se, že [From.GetLeader] sám není schopen dovést revoluci k vítězství. Zpráva byla doručena [Root.GetLeader] od [Root.GetAdjective] velvyslance v [From.GetNonIdeologyName], který vyjadřuje obavy o budoucnost [From.GetAdjective] revolucionářů. Věří, že pokud tato občanská válka bude poražena, znamená to konec nadějí na úspěch socialismu v [From.GetNonIdeologyName]."
 BALTIC_events.3.t: "[From.GetNameDefCap] žádá o přímý zásah"
 BALTIC_events.301.a: "[From.GetLeader.GetSheHeCap] má pravdu."
 BALTIC_events.301.d: "Naši přátelé a spojenci v [From.GetNameDef] odmítli volání [Root.GetLeader] o přímý zásah tím, že do konfliktu nevstoupí. [From.GetLeader] tvrdí, že pokud mají být [Root.GetAdjective] dělníci osvobozeni, musí se osvobodit sami a každý přímý zásah ze strany [From.GetNameDef] by byl považován za akt imperialismu."
 BALTIC_events.301.t: "[From.GetNameDefCap] odmítá zasáhnout"
 BALTIC_events.4.a: "Nemáme na výběr."
 BALTIC_events.4.b: "Abdikovat? Nikdy!"
 BALTIC_events.4.d: "[Root.GetAdjective] obyvatelé rostou ve frustraci s vládou a dnes v ulicích [Root.Capital.GetName] dosáhlo napětí vrcholu. Protesty nesoucí nespokojenost s režimem a za zacházení s nižšími vrstvami vedly k několika násilným střetům s [Root.GetAdjective] vojenskou policií, přičemž protestující nakonec dorazili do parlamentu [Root.Capital.GetName] během zasedání [Root.GetLeader] a několika klíčových členů [Root.GetRulingParty]. Demonstranti jasně požadují; sesadit [Root.GetLeader] a jeho [Root.GetRulingParty] z vlády, nebo čelit násilné revoluci."
 BALTIC_events.4.t: "Komunisté míří na [Root.Capital.GetName]!"
 BALTIC_events.5.a: "Inspirující myšlenka!"
 BALTIC_events.5.b: "Bělorusko zůstane [Root.GetAdjective]."
 BALTIC_events.5.d: "Inspirujíc se krátkodobou litevsko-běloruskou SSR z minulosti, [From.GetLeader] usiluje o sjednocení [From.GetNameDef] s Běloruskou SSR. [From.GetLeader.GetSheHeCap] tvrdí, že sjednocení těchto dvou národů výrazně rozšíří schopnost [From.GetNameDef] sloužit světové revoluci odstraněním bariéry mezi Východem a Západem."
 BALTIC_events.5.t: "[From.GetNameDefCap] usiluje o založení [From.GetNonIdeologyName]-Běloruska"
 BALTIC_events.501.a: "[Root.GetNonIdeologyName] roste!"
 BALTIC_events.501.d: "Přišla zpráva z [From.GetNameDef] ohledně [Root.GetAdjective] žádosti o vznik sjednocené [Root.GetNonIdeologyName]-Běloruské SSR. [From.GetLeader] je nadšený z možností, které toto sjednocení mezi východní pevninskou Evropou a baltským státem nabízí, tvrdí, že takové sjednocení nevyhnutelně překlene rozdíly mezi Východem a Západem a usnadní šíření revoluce po celém kontinentu."
 BALTIC_events.501.t: "[From.GetNameDefCap] souhlasí!"
 BALTIC_events.502.a: "Aspoň jsme to zkusili."
 BALTIC_events.502.d: "Ačkoli byla původní litevsko-běloruská SSR založena, aby překlenula propast mezi Východem a Západem, zdá se, že [From.GetLeader] už nepovažuje něco takového za nutné a tvrdí, že Bělorusko je nedílnou součástí SSSR, kterou nelze postoupit [Root.GetNameDef]."
 BALTIC_events.502.t: "[From.GetNameDefCap] odmítá!"
 BALTIC_events.503.a: "Brzy to vyřešíme."
 BALTIC_events.503.d: "[From.GetNameDef] se snaží získat zpět odkaz Litevsko-Běloruské SSR a destabilizovat vládu v Bělorusku tím, že povzbuzuje členy běloruské vlády k defekci do [From.GetNonIdeologyName]!"
 BALTIC_events.503.t: "Propagační válka v Bělorusku"
 BALTIC_events.6.a: "[From.GetLeader] má pravdu, musíme se sjednotit!"
 BALTIC_events.6.b: "To nepřipadá v úvahu! [Root.GetNonIdeologyName] zůstává [Root.GetAdjective]!"
 BALTIC_events.6.d: "Baltské státy dlouho sdílely historii společného utrpení a útlaku pod botou cizího imperialismu, ale už ne. [Root.GetNameDefCap] a [From.GetNameDef] jsou oba osvobozeni socialismem, ale [From.GetLeader] tvrdí, že to nezaručuje pokračující přežití pobaltských států. [From.GetLeader.GetSheHeCap] říká, že dokud Baltik zůstane rozdělený podle národnostních linií, oslabujeme se a jsme zranitelní vůči imperialismu a kapitalismu, a pouze sjednocení do Jednotného baltského státu nám umožní odolat náporu cizích vetřelců."
 BALTIC_events.6.t: "[From.GetNameDefCap] usiluje o baltské sjednocení"
 BALTIC_events.601.a: "Ušetříme je sami před sebou."
 BALTIC_events.601.b: "Nakonec mají právo na sebeurčení."
 BALTIC_events.601.d: "[From.GetLeader] odpověděl na [Root.GetAdjective] žádost o sjednocení s naprostým opovržením a odmítnutím. Ačkoli mnoho lidí respektuje právo [From.GetNameDef] na samosprávu, je nepopiratelné, že by Baltské státy prosperovaly lépe jako sjednocená síla než rozdělené."
 BALTIC_events.601.t: "[From.GetNameDefCap] odmítá!"
 BALTIC_events.7.a: "Inspirováno!"
 BALTIC_events.7.b: "Revoluce může počkat."
 BALTIC_events.7.d: "[From.GetNameDefCap], [Root.GetAdjective] brána do západní Evropy, dnes navrhl plán na invazi do [baltic_wargoal_target.GetNameDef] jménem [Root.GetNameDefCap]. [From.GetLeader] tvrdí, že [baltic_wargoal_target.GetAdjective] invaze by byla neocenitelná pro náš společný úsilí o šíření revoluce po Evropě a otevřela by více možností expanze, jakmile bude [baltic_wargoal_target.GetAdjective] vláda rozebrána."
 BALTIC_events.7.t: "[From.GetNameDefCap] žádá o [baltic_wargoal_target.GetAdjective] invazi"
 BALTIC_events.701.a: "No nic..."
 BALTIC_events.701.d: "[Root.GetAdjective] žádost o invazi do [baltic_wargoal_target.GetNonIdeologyName] byla zablokována [From.GetNameDef]. Argumentují, že invaze by byla nákladná a nevyplatila by se kvůli [From.GetAdjective] a [Root.GetAdjective] životům, které by si vyžádala, a [baltic_wargoal_target.GetNameDef] tak dnes nečelí žádným komunistickým revolučním silám."
 BALTIC_events.701.t: "[From.GetNameDefCap] blokuje [baltic_wargoal_target.GetAdjective] invazi"
 BALTIC_events_10_tt: "Spustí událost '§Y[Root.GetNameDefCap] žádá polskou invazi§!'."
 BALTIC_events_15_tt: "Spustí událost '§Y[Root.GetNameDefCap] žádá litevskou invazi§!'."
 BALTIC_events_16_tt: "Spustí událost '§Y[Root.GetNameDefCap] žádá lotyšskou invazi§!'."
 BALTIC_events_17_tt: "Spustí událost '§Y[Root.GetNameDefCap] žádá estonskou invazi§!'."
 BALTIC_events_7_tt: "Spustí událost '§Y[Root.GetNameDefCap] žádá finskou invazi§!'."
 BALTIC_events_8_tt: "Spustí událost '§Y[Root.GetNameDefCap] žádá dánskou invazi§!'."
 BALTIC_events_9_tt: "Spustí událost '§Y[Root.GetNameDefCap] žádá švédskou invazi§!'."
 ENG_operation_1: "Operation Rapier"
 ENG_operation_2: "Operation Sweetfish"
 ENG_operation_3: "Operation Jester"
 ENG_operation_4: "Operation Prominence"
 EST_events.1.a: "Dobrý návrh."
 EST_events.1.b: "Máme jiné plány pro [From.GetNameDef]."
 EST_events.1.d: "Obávaje se [SOV.GetAdjective] invaze, [From.GetLeader] formálně požádal o smlouvu mezi [Root.GetNameDef] a [From.GetNameDef]. Smlouva by zahrnovala záruku neútočení i několik přátelských dohod zaměřených na budování spolupráce mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName]."
 EST_events.1.t: "[From.GetNameDefCap] usiluje o přátelské smlouvy"
 EST_events.10.a: "Veteráni bojující znovu bok po boku!"
 EST_events.10.b: "Velká dobrovolnická síla postačí."
 EST_events.10.d: "Občanská válka začala v [FIN.GetNonIdeologyName], ovšem stále zůstává otázka, jakou roli v tomto konfliktu bude mít [Root.GetNameDef]. V tuto chvíli spolupráce Vaps s [FIN.GetNonIdeologyAdjective] fašisty spočívá pouze v jejich vyzbrojení a organizaci k uchopení moci, ale stejně jako v minulosti bojovali za zajištění [EST.GetAdjective] nezávislosti, možná [Root.GetLeader] uvidí tuto situaci jako příležitost splatit dluh [EST.GetNonIdeologyName] vůči Finům."
 EST_events.10.t: "Otázka intervence"
 EST_events.101.a: "Výborně."
 EST_events.101.d: "[From.GetLeader] jasně vidí hodnotu v potenciální budoucí alianci mezi [Root.GetNameDef] a [From.GetNameDef] a souhlasil s uzavřením přátelských vztahů s naším státem."
 EST_events.101.t: "[From.GetNameDefCap] souhlasí"
 EST_events.102.a: "Sakra."
 EST_events.102.d: "Navzdory nejlepším snahám [Root.GetLeader] zůstává [From.GetNameDef] nepřítelem [Root.GetNonIdeologyName]. I když jejich odmítnutí nemá velký význam, může to znamenat, že v případě [SOV.GetAdjective] invaze [From.GetNameDef] jen pasivně přihlíží."
 EST_events.102.t: "[From.GetNameDefCap] odmítá"
 EST_events.11.a: "Žádní nešikovní vzpurníci."
 EST_events.11.d: "Nyní posíleni v Estonsku, Vaps souhlasili s podpisem smlouvy o spolupráci s [Root.GetFascistPartyName]. Vaps již podporují finské fašistické skupiny propagandou a národními demonstracemi, ale rychlé a rozhodné kroky vlády k zákazu těchto fašistických prvků mohou tento problém definitivně vyřešit."
 EST_events.11.t: "Vaps a [Root.GetFascistPartyName]"
 EST_events.2.a: "Nemáme na výběr."
 EST_events.2.b: "Okamžitě zlikvidovat Vapsy!"
 EST_events.2.d: "Dnes [From.GetLeader] předložil návrh na sjednocení [From.GetNameDef] a [Root.GetNameDef]. Je nepopiratelné, že vláda [From.GetAdjective] a [Root.GetNameDef] jsou neoddělitelně propojené. Bez Vaps by [Root.GetFascistParty] sotva převzal kontrolu nad [Root.GetNonIdeologyName], a i nyní zůstávají Vapsidové silní v naší armádě. [From.GetLeader] tvrdí, že unie Finska a Estonska by lépe připravila naše národy na obranu proti blížící se [SOV.GetAdjective] invazi."
 EST_events.2.t: "[From.GetNameDefCap] usiluje o sjednocení"
 EST_events.201.a: "Úžasné!"
 EST_events.201.d: "[From.GetLeader] učinil moudré rozhodnutí povolit sjednocení našich dvou národů. [From.GetLeader] odstoupil z čela [From.GetAdjective] vlády ve prospěch [Root.GetLeader] a převzal roli zástupce v nově sjednocené [Root.GetAdjective]-[From.GetAdjective] vládě."
 EST_events.201.t: "[From.GetNameDefCap] přijímá sjednocení"
 EST_events.202.a: "Netrvá to dlouho!"
 EST_events.202.d: "Navzdory ohromnému vlivu Vapsidové vlády v [Root.GetNonIdeologyName] [From.GetLeader] odmítl kontroly [Root.GetAdjective] na sjednocení."
 EST_events.202.t: "[From.GetNameDefCap] odmítá [Root.GetAdjective] sjednocení"
 EST_events.4.a: "Možná jsme si podobnější, než jsme si mysleli."
 EST_events.4.b: "Pan-pobaltská identita? To neexistuje!"
 EST_events.4.d: "Pobaltské státy často sdílely historii útlaku cizími mocnostmi; Poláky, Němci, Rusy, ale [From.GetLeader] prohlašuje, že už ne! Ač v srdcích všech pobaltských národů hoří ctnosti nacionalismu a sebeurčení, [From.GetLeader] tvrdí, že naše historie cizí nadvlády je důsledkem nedostatku jednoty a že ač mnozí touží po nezávislosti, rostoucí hrozba [SOV.GetAdjective] invaze vyžaduje vznik pan-nacionalismu v našich vládách.\n\n[From.GetLeader.GetSheHeCap] navrhuje [BAL_UNIFIED_fascism], aby naše národy byly bezpečné a silné proti cizincům, kteří by nás chtěli zotročit."
 EST_events.4.t: "[From.GetNameDefCap] usiluje o pobaltské sjednocení"
 EST_events.401.a: "[From.GetNonIdeologyName] je jen začátek."
 EST_events.401.d: "[From.GetLeader] byl úspěšně přesvědčen [Root.GetAdjective] snahami vybudovat pan-pobaltskou národní identitu a souhlasil se sloučením [From.GetFascistParty] se [Root.GetFascistParty]. Pevné vítězství v cíli [Root.GetLeader] sjednotit Pobaltí, [Root.GetNameDef] bude nyní jistě lépe připraveno bránit se [SOV.GetAdjective] invazi."
 EST_events.401.t: "[From.GetNameDefCap] přistupuje!"
 EST_events.402.a: "Raději by se přidali k [SOV.GetAdjective] – zrádci!"
 EST_events.402.d: "Neovlivněn rétorikou [Root.GetLeader] o pobaltské solidaritě [From.GetNameDef] odmítá sjednotit se s [Root.GetNameDef] s názorem, že naše sjednocení je ne více než imperialistický akt, který brání právu [From.GetAdjective] lidí na [From.GetNonIdeologyName] pro [From.GetNonIdeologyAdjective]."
 EST_events.402.t: "[From.GetNameDefCap] odmítá sjednocení"
 EST_events.5.a: "[From.GetLeader] je jen chvástal."
 EST_events.5.d: "Dnes [From.GetLeader] oznámil otevřený útok na [Root.GetAdjective] vládu, označujíc ji za slabou a neschopnou bránit vlastní lid před cizími imperialisty. Ačkoliv to nyní nemá větší význam, můžeme čekat [From.GetAdjective] invazi."
 EST_events.5.t: "[From.GetNameDefCap] ohrožuje [Root.GetAdjective] nezávislost"
 EST_events.6.a: "Skvělý nápad!"
 EST_events.6.b: "Jaké nesmysly."
 EST_events.6.d: "[From.GetNameDefCap] dnes požádal o rozšíření pozvání do [Root.GetFactionName] pro [FIN.GetNonIdeologyName]. S ohledem na ohromný úspěch nacionalismu ve své zemi a vrozenou touhu po finsko-estonské spolupráci předložil [From.GetLeader] vášnivý návrh, aby [Root.GetAdjective] vláda zvážila [FIN.GetLeader] jako spojence nacionalistické věci."
 EST_events.6.t: "[From.GetNameDefCap] žádá [FIN.GetAdjective] vstup do [Root.GetFactionName]"
 EST_events.601.a: "Je [From.GetLeader] šílený, nebo jen neschopný?"
 EST_events.601.d: "Ačkoliv byl [Root.GetNameDef] přivítán do [From.GetFactionName] s otevřenou náručí, zdá se, že [From.GetLeader] nemá soucit s právem [FIN.GetNameDef] bránit se. Naše pozvání Finů bylo odmítnuto a zdá se, že naše národy zůstanou zatím oddělené."
 EST_events.601.t: "[From.GetNameDefCap] odmítá [FIN.GetAdjective] vstup do [From.GetFactionName]"
 EST_events.7.a: "Pro [Root.GetNonIdeologyName]!"
 EST_events.7.d: "Trvalé pochody a demonstrace po celém městě nakonec prolomily ten zbytek jednoty, který v [Root.GetNonIdeologyName] zůstal, a národ se propadl do plnohodnotné občanské války. Co měl být drobný zásah proti skupinám [Root.GetFascistParty] vyústil v násilný střet mezi protestujícími a veterány, kteří se střetli s členy [Root.GetAdjective] armády, za kterou kdysi bojovali. S členy [Root.GetFascistParty] na jedné straně a vládními loajalisty na straně druhé zbývá jen vidět, kdo bude na konci dne sedět v [Root.Capital.GetName]; [Root.GetLeader] nebo [neutral_EST_civil_war.GetLeader]..."
 EST_events.7.t: "Vapsidská občanská válka"
 EST_events.701.a: "Estonsko stojí silnější."
 EST_events.701.d: "Pochody Vapsidů po celé zemi dnes vyvrcholily, když střety mezi představiteli vlády [Root.GetLeader] a Vaps dospěly k násilnému závěru. Za zvuku hlasu Artura Sirka rozbili protestující brány Riigikogu, kde rychle postavili improvizované bariéry, znemožňující vstup policii.\nMnoho Estonců očekávalo, že [Root.GetLeader] odpoví silou, ale ke zděšení národa Riigikogu obdržela dnes rezignační dopis [Root.GetLeader], abdikující svou pozici diktátora ve prospěch Artura Sirka."
 EST_events.701.t: "[Root.GetLeader] odstupuje"
 EST_events.801.a: "To je katastrofa."
 EST_events.801.b: "Musíme ty povstalce hned potlačit!"
 EST_events.801.d: "Demonstrace [Root.GetFascistParty] v [?ROOT.vaps_from.GetName] byla přijata smíšeně veřejností a násilnou reakcí místních úřadů. Málo kdo z davu vůbec věděl, o co pochodu šlo, protože násilí mezi demonstranty a proti-demonstranty dominovalo. [Root.GetAdjective] vláda již pracuje na potlačení [Root.GetFascistParty] a dnešní události pravděpodobně tento proces urychlily, aniž by si získaly přízeň davu."
 EST_events.801.t: "Chaos na pochodu v [?ROOT.vaps_from.GetName]"
 EST_events.802.a: "Zajímavé."
 EST_events.802.d: "Pochod [Root.GetFascistParty] přes [?ROOT.vaps_from.GetName] proběhl relativně bez incidentů. Vyhýbaje se hlavním sídlům obyvatel a zaměřujíc se místo toho na venkovské oblasti [?ROOT.vaps_from.GetName], byli [Root.GetFascistParty] schopni lidem [Root.GetName] ukázat, za čím hnutí stojí, a zároveň se vyhnout odplatě od [Root.GetAdjective] úředníků."
 EST_events.802.t: "Pochod v [?ROOT.vaps_from.GetName]"
 EST_events.803.a: "Velmi zajímavé."
 EST_events.803.d: "Po celém státě [?ROOT.vaps_from.GetName] se demonstranti [Root.GetFascistParty] shromáždili v hojném počtu, aby vyjádřili podporu silnému nacionalistickému státu. Přestože úředníci se snažili zabránit demonstrantům v pochodu přes hlavní sídla obyvatel, tito důstojníci složili zbraně a umožnili členům [Root.GetFascistParty] pokojně kráčet po ulicích. Bez významných proti-demonstrantů to byl jednoznačný vítězství hnutí [Root.GetFascistParty]."
 EST_events.803.t: "Převážující fašistický pochod v [?ROOT.vaps_from.GetName]"
 EST_events.9.b: "Možná je lepší prostě se vzdát..."
 EST_events.901.a: "To bylo nečekané!"
 EST_events.901.d: "Překvapivě, když dnes síly [FROM.GetFascistParty] postupovaly na [From.GetAdjective] hlavní město, místo očekávané občanské války prohlásila bývalá [From.GetAdjective] vláda, že se vzdá moci a abdikuje k autoritě strany [FROM.GetFascistParty]."
 EST_events.901.t: "[?FIN.EST_previous_finnish_leader.GetName] odstupuje"
 FIN_karelian_uprising_supported_by_finland: "\n\nSituace se dále vyostřila, když [FIN.GetAdjective] síly překročily hranice, čímž se konflikt rozšířil a přivedl [FIN.GetNameDef] do konfliktu proti [SOS.GetNameDef]."
 FIN_putting_down_insurgents_tt: "Stát se nestane věrný §YVapsidským povstalcům§!"
 GER_operation_1: "Unternehmen Walküre"
 GER_operation_2: "Unternehmen Schleifstein"
 GER_operation_3: "Unternehmen Stierkampf"
 GER_operation_4: "Unternehmen Erzengel"
 LAT_events.1.a: "[SOV.GetNameDefCap] je pravou hrozbou!"
 LAT_events.1.b: "Nemůžeme věřit [GER.GetNameDef]."
 LAT_events.1.d: "I když je [Root.GetNameDef] nezávislá, nikdy se jí nepodařilo zcela zbavit řetězů imperialismu. [GER.GetAdjective] i [SOV.GetAdjective] mají ambice a plány uvěznit [Root.GetNameDef] ve svých říších bez ohledu na právo [Root.GetNameDef] na sebeurčení. Ač mnozí chtějí bojovat na všech frontách za zachování [Root.GetAdjective] nezávislosti, musíme rozhodnout, kdo z těchto dvou mocností je největší hrozbou a podniknout patřičná opatření k přípravě na invazi."
 LAT_events.1.t: "Pravý nepřítel"
 LAT_events.2.a: "Máme na výběr?"
 LAT_events.2.b: "Rozhodně ne!"
 LAT_events.2.d: "S odkazem na rostoucí tlak v Pobaltí prohlásil [From.GetLeader], že sjednocení Pobaltí je naprostou nezbytností pro další přežití těchto tří států. Nicméně požadavky zahraničního ministra [From.GetNameDef] by nejen sesadily [Root.GetLeader] z úřadu, ale učinily by celou stranu [Root.GetRulingParty] zcela podřízenou [From.GetLeader] a jeho administrativě."
 LAT_events.2.t: "[From.GetNameDefCap] požaduje [Root.GetAdjective] anexi"
 LAT_events.3.a: "Zajímavé."
 LAT_events.3.d: "Ve vášnivé řeči o pobaltské solidaritě chválil [From.GetLeader] [Root.GetLeader] za jeho závazek k nacionalismu v čele s rostoucí bolševickou hrozbou. Ač [From.Getleader.GetSheHe] tvrdí, že respektuje individuální identity [From.GetAdjective] i [Root.GetAdjective], vyzval ke spolupráci mezi [From.GetNonIdeologyName] a [Root.GetNonIdeologyName] s cílem zachovat jejich nezávislost. Ačkoliv to nyní nemá velký význam, mnozí spekulují, že aliance je na obzoru."
 LAT_events.3.t: "[From.GetNameDefCap] podporuje [Root.GetAdjective] nacionalismus"
 LAT_events.5.a: "Inspirující!"
 LAT_events.5.b: "Ne."
 LAT_events.5.d: "Se západním Běloruskem nyní pevně pod kontrolou [Root.GetFactionName] oznámil diktátor [From.GetNonIdeologyName] zájem o zavedení okupační zóny Ostlandu pod [From.GetAdjective] správu. Racionálním důvodem je prosazení fašistické ideologie napříč Pobaltím a Běloruskem a rozšiřování zájmů [Root.GetFactionName] na Východ."
 LAT_events.5.t: "[From.GetLeader] usiluje o sjednocení Ostlandu"
 LAT_events.501.a: "Výborně!"
 LAT_events.501.d: "Předání území Ostlandu do rukou [Root.GetAdjective] bylo úspěšné a [From.GetNameDef] souhlasil, že okupace pobaltských států a západního Běloruska by měla být výhradní doménou [Root.GetNameDef]."
 LAT_events.501.t: "[From.GetNameDefCap] předává Ostland"
 LAT_events.502.a: "Smutný den pro Lotyšsko."
 LAT_events.502.d: "Žádost [Root.GetAdjective] o dominanci nad okupací Ostlandu byla ze strany [From.GetNameDef] jednoznačně odmítnuta. Pokus o přebrání kontroly nad okupací Ostlandu byl považován za snahu ze strany [Root.GetLeader] ovládnout hlavní východní populační centra a oslabit [From.GetNameDef]."
 LAT_events.502.t: "[From.GetNameDefCap] odmítá"
 LAT_events.6.a: "Skvělý nápad!"
 LAT_events.6.b: "Jaké nesmysly."
 LAT_events.6.d_both: "[From.GetNameDefCap] dnes požádal o rozšíření pozvání do [Root.GetFactionName] pro všechny pobaltské státy. S ohledem na ohromný úspěch nacionalismu v [LIT.GetNameDef] a [EST.GetNameDef] spolu s vrozenou touhou po pobaltské spolupráci předložil [From.GetLeader vášnivý návrh, aby [Root.GetAdjective] vláda zvážila [LIT.GetLeader] a [EST.GetLeader] jako spojence nacionalistické věci."
 LAT_events.6.d_estonia: "[From.GetNameDefCap] dnes požádal o rozšíření pozvání do [Root.GetFactionName] pro [EST.GetNonIdeologyName]. S ohledem na ohromný úspěch nacionalismu v [EST.GetNameDef] spolu s vrozenou touhou po pobaltské spolupráci předložil [From.GetLeader] vášnivý návrh, aby [Root.GetAdjective] vláda zvážila [EST.GetLeader] jako spojence nacionalistické věci."
 LAT_events.6.d_lithuania: "[From.GetNameDefCap] dnes požádal o rozšíření pozvání do [Root.GetFactionName] pro [LIT.GetNonIdeologyName]. S ohledem na ohromný úspěch nacionalismu v [LIT.GetNameDef] spolu s vrozenou touhou po pobaltské spolupráci předložil [From.GetLeader] vášnivý návrh, aby [Root.GetAdjective] vláda zvážila [LIT.GetLeader] jako spojence nacionalistické věci."
 LAT_events.6.t_both: "[From.GetNameDefCap] žádá o pobaltský vstup do [Root.GetFactionName]"
 LAT_events.6.t_estonia: "[From.GetNameDefCap] žádá [EST.GetAdjective] vstup do [Root.GetFactionName]"
 LAT_events.6.t_lithuania: "[From.GetNameDefCap] žádá [LIT.GetAdjective] vstup do [Root.GetFactionName]"
 LAT_events.601.a: "No nic."
 LAT_events.601.d: "I když byl [Root.GetNameDef] vítán do [From.GetFactionName] s otevřenou náručí, zdá se, že [From.GetLeader] nemá v srdci soucit s právem našich pobaltských bratrů se bránit. Naše pozvání kolegům z Pobaltí bylo odmítnuto a zdá se, že naše národy zůstanou prozatím oddělené."
 LAT_events.601.t: "[From.GetNameDefCap] odmítá pobaltský vstup do [From.GetFactionName]"
 LAT_events.7.a: "Rozpusťte tu bandu!"
 LAT_events.7.b: "Možná by měl [Root.GetLeader] rezignovat."
 LAT_events.7.d: "Dostávajíce silnou podporu od fašistické vlády [From.GetNameDef], příznivci [Root.GetFascistParty] se shromáždili na ulicích [Root.Capital.GetName] s násilnými úmysly. Demonstranti nakonec dorazili do parlamentní budovy [Root.Capital.GetName] během sezení vedeného [Root.GetLeader] a několika klíčovými členy [Root.GetRulingParty], skandujíc požadavky na rezignaci [Root.GetLeader]."
 LAT_events.7.t: "[Root.GetFascistParty] pochoduje na [Root.Capital.GetName]!"
 LAT_events.8.a: "Těmto zrádcům uděláme přítrž!"
 LAT_events.8.b: "Pro silnější Lotyšsko!"
 LAT_events.8.d: "Rozhodnutí vlády zrušit zákaz fašistické skupiny Bleskový kříž povzbudilo Gustavse Celmiňše a jeho příznivce být více aktivní a násilní po celém Lotyšsku. Dnes toto násilí vyvrcholilo, když se Pērkonkrusts ozbrojili a pochodovali na Riguu, požadujíc okamžitou kapitulaci lotyšské vlády.\n\nAčkoliv vláda evidentně zamýšlela spolupráci s Pērkonkrusty, zdá se, že skupina nemá v úmyslu zahrnout [Root.GetLeader] do svého režimu."
 LAT_events.8.t: "Lotyšsko v plamenech"
 LIT_events.1.a: "Výborný návrh!"
 LIT_events.1.b: "Neuzavřeme žádné dohody s [LIT.GetLeader]."
 LIT_events.1.d: "Je zcela jasné, že [LIT.GetLeader] usiluje o znovusjednocení [LIT.GetAdjective]ho státu se svým starým hlavním městem Vilniusem. Sami o sobě představují jen malou hrozbu pro [POL.GetNameDef], [LIT.GetAdjective] usilují o rozdělení národa s [Root.GetNameDef], přičemž [POL.GetAdjective] Ukrajina a Bělorusko se připojují k [Root.GetNameDefCap] a Vilnius se vrací k [LIT.GetNameDef].\n\n[POL.GetNameDefCap] samozřejmě může odmítnout společné ultimátum a takové odmítnutí by vedlo k válce mezi [POL.GetNameDef] a [Root.GetNameDef]."
 LIT_events.1.t: "[SOV.GetAdjective]-[LIT.GetAdjective] rozdělení [POL.GetNameDef]"
 LIT_events.10.t: "Falangistická občanská válka"
 LIT_events.101.a: "Vzdáváme se!"
 LIT_events.101.b: "Ne bez boje!"
 LIT_events.101.d: "Od roku 1920 je Wilno pod kontrolou [Root.GetNameDef], což [LIT.GetNameDef] neustále rozčiluje, protože město považují za správné hlavní město svého národa. Napětí však dosáhlo varu a s pomocí nikoli nikoho jiného než [SOV.GetLeader] nyní Litevci požadují, aby východní Polsko bylo rozděleno mezi [SOV.GetAdjective] a Litvu. Pokud přijmeme, vzdáme se celého východního Polska, ale pokud odmítneme, staneme se hlavním cílem koalice [SOV.GetAdjective]-[LIT.GetAdjective]."
 LIT_events.101.t: "[SOV.GetAdjective]-[LIT.GetAdjective] ultimátum"
 LIT_events.102.a: "Vilnius je na dosah!"
 LIT_events.102.d: "[SOV.GetNameDefCap] souhlasil s naší účastí na rozdělení [POL.GetNameDef] a nyní zbývá jen předat naše požadavky [POL.GetAdjective]."
 LIT_events.102.t: "[From.GetNameDefCap] přijímá!"
 LIT_events.103.a: "Zatracení!"
 LIT_events.103.d: "[SOV.GetNameDefCap] odmítl připojit se k nám při rozdělení [POL.GetNameDef], ačkoli si stále můžeme vyhlásit válku [POL.GetNameDef], naši ministři jsou si jisti, že taková válka by znamenala porážku."
 LIT_events.103.t: "[From.GetNameDefCap] odmítá!"
 LIT_events.104.a: "Bude válka!"
 LIT_events.104.b: "Tohle je přílišná námaha."
 LIT_events.104.d: "Navzdory převažující přesile [POL.GetNameDef] odmítlo podat se našim požadavkům!"
 LIT_events.104.t: "[POL.GetNameDefCap] odmítá!"
 LIT_events.2.a: "[From.GetLeader.GetSheHeCap] má pravdu."
 LIT_events.2.b: "Myslím, že ne."
 LIT_events.2.d: "Ačkoli již několik let neprobíhají ozbrojené konflikty, [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] nikdy technicky nepodepsaly formální mírovou smlouvu. [From.GetLeader] dnes požádal, aby [From.GetNameDef] a [Root.GetNameDef] ukončili nepřátelství a pokračovali jako spojenci proti rostoucí hrozbě na společných hranicích. Přestože [From.GetLeader] stále považuje Wilno za právoplatné hlavní město [From.GetNonIdeologyName], [From.GetLeader.GetSheHe] vyjádřil, že je v nejlepším zájmu obou národů oficiálně složit zbraně a vyhlásit mír."
 LIT_events.2.t: "[From.GetNameDefCap] žádá o mír"
 LIT_events.201.a: "Výborně!"
 LIT_events.201.d: "[From.GetLeader] se zdá souhlasit s názorem [Root.GetAdjective] ministrů a rozhodl se vstoupit do stavu přátelského míru s [Root.GetNameDef] prozatím. S tímto mírem přichází vzájemná záruka nezávislosti. V dobách války se můžeme spolehnout na podporu přátel z [From.GetNameDef]!"
 LIT_events.202.a: "No, možná odmítnutí nepřijmeme."
 LIT_events.202.d: "[From.GetNameDefCap] odmítl podepsat formální mírovou smlouvu s [Root.GetNameDef]. Zdá se, že tato studená válka bude pokračovat donekonečna."
 LIT_events.3.a: "Zní to rozumně."
 LIT_events.3.b: "Jak absurdní."
 LIT_events.3.d: "Hlavním bodem sporu mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] v posledním desetiletí je [Root.GetAdjective] okupace tradičního hlavního města Vilnius [From.GetNonIdeologyName]. Nyní, když jsou národy v přátelských vztazích, [From.GetLeader] navrhuje stav trvalého míru za podmínky, že [Root.GetNameDef] předá kontrolu nad Vilniem a vzdá se všech nároků na [From.GetAdjective] území. Odmítnutí by bylo zklamáním, ale nezpůsobilo by válku s [Root.GetNameDef], tvrdí [From.GetLeader]."
 LIT_events.3.t: "[From.GetNameDefCap] žádá trvalý mír"
 LIT_events.301.a: "Mír v naší době!"
 LIT_events.301.d: "Konečně bylo dosaženo mírových dohod mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName], a konflikt, který často zuřil v relativním tichu od vzniku [Root.GetNameDef], se zdá být u konce. Ačkoli v srdcích mnoha [From.GetAdjective] stále existují ambice na Commonwealth, můžeme si být jisti, že jde o nový druh Commonwealthu; založený na vzájemném respektu spojenců."
 LIT_events.302.a: "Zklamání."
 LIT_events.302.d: "[From.GetLeader] odmítl uznat nárok [Root.GetNameDef] na historické [Root.GetAdjective] hlavní město. Ačkoli to neukončí mírové vztahy mezi oběma národy, nepochybně to obnovilo nedůvěru [Root.GetNameDef] vůči jejímu bývalému protivníkovi."
 LIT_events.4.a: "Zdá se to jako zlatá příležitost!"
 LIT_events.4.b: "Myslím, že ne."
 LIT_events.4.d: "Z obavy před invazí, ministři [From.GetNameDef] nabídli umístění [Root.GetAdjective] vojsk uvnitř hranic [From.GetNonIdeologyName]. Na oplátku [From.GetAdjective] vláda očekává, že [Root.GetNameDef] je ochrání před všemi, kdo by ohrozili jejich suverenitu, ačkoli již s vojsky uvnitř hranic by [From.GetNameDef] byla poměrně bezmocná vzdorovat případným požadavkům [Root.GetAdjective]."
 LIT_events.4.t: "[From.GetNameDefCap] nabízí základny!"
 LIT_events.401.d: "[From.GetNameDefCap] odmítl naši štědrou nabídku s odůvodněním, že nechce být zatažen do konfliktů jménem [Root.GetNonIdeologyName]."
 LIT_events.5.a: "Je to zbytečné město. Vezměte si ho."
 LIT_events.5.b: "Nikdy se nevzdáme."
 LIT_events.5.desc: "Od vilniuské ofenzívy z roku 1919 je tradiční litevské hlavní město ve vlastnictví [Root.GetNameDef], což bylo příčinou napětí mezi našimi národy v následujících desetiletích.\n\nVede se studená válka o město a dnes [From.GetLeader] pohrozil, že pokud město nebude postoupeno [From.GetNameDef], válka bude nevyhnutelná.\n\nMěsto je pro nás omezeně užitečné, ale představuje poslední zbytky starého Commonwealthu, a jsme opravdu ochotni vzdát sen o Polsku-Litevsku kvůli míru?"
 LIT_events.5.t: "[From.GetNameDefCap] požaduje [784.GetName]"
 LIT_events.501.desc: "[From.GetNameDefCap] souhlasil s mírovým vrácením Vilniusu, čímž oficiálně ukončil desetiletí studené války, která mezi našimi národy existovala. S návratem Vilniusu je Litva konečně opět celistvá."
 LIT_events.501.t: "Vilnius vrácen!"
 LIT_events.502.a: "Válka? Nazývám to agresivní vyjednávání."
 LIT_events.502.desc: "Není překvapivé, že [From.GetNameDef] odmítl požadavky [Root.GetLeader] na vrácení Vilniusu [Root.GetNameDef]. Ačkoli diplomacie selhala, [Root.GetLeader] nezavrhl možnost války, a s napětím na hranicích se válka jeví jako nevyhnutelná."
 LIT_events.6.a: "Jak inspirující!"
 LIT_events.6.b: "Myslím, že ne."
 LIT_events.6.d: "Dnes dorazil telegram z [From.Capital.GetName], který navrhuje, aby se [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] spojily do nové frakce, schopné soupeřit jak s [GER.GetNameDef], tak se [SOV.GetNameDef]. Jako nacionalistické státy uvězněné mezi těmito dvěma mocnostmi jsou oba státy diplomaticky izolovány od hlavních evropských sil a demokratické západní mocnosti by váhaly vstoupit do konfliktu na obranu dvou fašistických národů.\n\n[From.GetLeader] navrhuje alternativu ke konfliktům, které charakterizovaly [Root.GetAdjective]-[From.GetAdjective] vztahy od vzniku jejich států. [From.GetLeader.GetSheHeCap] navrhuje, aby se naše národy sjednotily do Polsko-Litevské supremacistické ligy; aliance založené na principech Commonwealthu, ale oceňující ctnosti nacionalismu."
 LIT_events.6.t: "[From.GetNameDefCap] navrhuje Polsko-Litevskou supremacistickou ligu"
 LIT_events.601.a: "Všechno se spojuje."
 LIT_events.601.d: "Není překvapivé, že Poláci souhlasili s vstupem do Polsko-Litevské supremacistické ligy. Ačkoli toto není konečná vize Litvy, znamená to zásadní první krok k zajištění budoucnosti Baltiku."
 LIT_events.601.t: "[From.GetNameDef] vstupuje do ligy"
 LIT_events.602.a: "Možná je bude třeba přesvědčit."
 LIT_events.602.d: "K překvapení [Root.GetAdjective] ministrů [From.GetNameDef] odmítl vstoupit do Polsko-Litevské supremacistické ligy. Zdá se, že napětí mezi oběma národy neustupuje a toto odmítnutí spolupráce pravděpodobně povede k návratu násilných konfliktů v blízké budoucnosti."
 LIT_events.602.t: "[From.GetNameDefCap] odmítá ligu"
 LIT_events.7.a: "Skvělý návrh!"
 LIT_events.7.b: "Máme jiné plány pro Polsko."
 LIT_events.7.d: "Usilovně hledajíce [From.GetAdjective]-[POL.GetAdjective] spolupráci, [From.GetAdjective] ministr zahraničí dnes oslovil [Root.GetAdjective] představitele s žádostí, aby byl [POL.GetNameDef] pozván do [Root.GetFactionName]."
 LIT_events.7.t: "[From.GetNameDefCap] žádá o vstup [POL.GetAdjective] do [Root.GetFactionName]"
 LIT_events.701.a: "No nic."
 LIT_events.701.d: "Bohužel se zdá, že vůdci [From.GetFactionName] vidí [POL.GetAdjective] vstup do [From.GetFactionName] jako aktivní překážku nejlepším zájmům frakce. Jasně, [From.GetNameDef] má jiné plány pro [POL.GetNameDef]."
 LIT_events.701.t: "[From.GetNameDefCap] blokuje [POL.GetAdjective] vstup do [From.GetFactionName]"
 LIT_events.8.a: "Je to oběť, kterou jsem ochoten podstoupit."
 LIT_events.8.b: "Ani náhodou."
 LIT_events.8.d: "Dlouho se [Root.GetAdjective] úředníci snažili znovu vytvořit starý Spolek, ale vždy byli odmítnuti Litevci. Nicméně, [From.GetLeader] dnes učinil historické rozhodnutí navrhnout znovusjednocení Polska a Litvy. Zarážející je však, že tento návrh nestaví Poláky a Litevce na rovné postavení, ve skutečnosti by tato nabídka učinila z [From.GetLeader] absolutního diktátora obou národů."
 LIT_events.8.t: "[From.GetNameDefCap] volá po sjednocení"
 LIT_events.801.a: "Výborně."
 LIT_events.801.d: "[From.GetLeader] odpověděl na [Root.GetAdjective] žádost o znovusjednocení tak, že rezignoval na pozici diktátora Polska a předal pravomoci [Root.GetLeader]. Spojené Commonwealth znamená historický posun v nyní sdílené budoucnosti [From.GetNameDef] a [Root.GetNameDef]."
 LIT_events.801.t: "[From.GetNameDefCap] přistupuje!"
 LIT_events.802.a: "Možná bude třeba Poláky přesvědčit."
 LIT_events.802.d: "Zdá se, že Poláci nejsou připraveni znovu se sjednotit s [Root.GetNameDef]. Navzdory snahám [Root.GetNameDefCap] představit unii jako obnovení starého Commonwealthu, [From.GetAdjective] ministři zůstávají zcela neovlivněni."
 LIT_events.802.t: "[From.GetNameDefCap] odmítá"
 LIT_events.9.a: "Nevidím v tom problém."
 LIT_events.9.b: "Nesouhlasíme."
 LIT_events.9.d: "S odkazem na dlouhou kooperativní historii mezi Polskem a Litvou navrhl [From.GetLeader], že okupace Polska [Root.GetFactionName] by byla bez incidentů, pokud by byla pod jedinou správou [From.GetNameDef]. To znamená obětování hodnotných zdrojů Polska, ale polský odpor se tak stane litevským problémem."
 LIT_events.9.t: "[From.GetNameDefCap] žádá o polskou okupaci"
 LIT_events.901.a: "Sláva Litvě!"
 LIT_events.901.d: "Žádost [Root.GetAdjective] o dominanci nad okupací Polska byla úspěšně přijata [From.GetNameDef]. [FROM.GetAdjectiveCap] generálové a vojáci se vracejí do [From.GetNonIdeologyName], aby byli redistribuováni v rámci válečného úsilí, zatímco [Root.GetAdjective] vojáci přebírají obsazení regionů dříve držených Polskem."
 LIT_events.901.t: "[From.GetNameDefCap] předává polskou okupaci"
 LIT_events.902.a: "Stálo to za pokus."
 LIT_events.902.d: "Žádost [Root.GetAdjective] o dominanci nad okupací Polska byla ze strany [From.GetNameDef] jednoznačně odmítnuta. Pokus o převzetí kontroly nad polskou okupací byl odmítnut jako snaha [Root.GetLeader] ovládnout hlavní polské průmyslové zóny a zpochybnit [From.GetAdjective] nároky na polské území."
 LIT_events.902.t: "[From.GetNameDefCap] odmítá"
 LIT_monarchy_events.1.a: "Aliance zní lépe."
 LIT_monarchy_events.1.b: "Může být jen jeden!"
 LIT_monarchy_events.1.desc: "S králi na trůnech Polska i Litvy se jakékoli ambice na mírové sjednocení Commonwealthu jeví jako velmi nepravděpodobné. Nicméně, jelikož jsou nyní obě národy ideologicky sladěné, je možná jiná cesta vpřed. Můžeme nabídnout [POL_or_LIT_target.GetLeader] alianci našich dvou národů jako jakési diplomatické přetvoření Commonwealthu. Společně můžeme postupovat jako přátelé, ale zvlášť jeden musí padnout jako nepřítel."
 LIT_monarchy_events.1.t: "Dilema dvou králů"
 LIT_monarchy_events.101.a: "Jak neslušné."
 LIT_monarchy_events.101.desc: "Navzdory našemu úsilí o mírové řešení [From.GetLeader] odmítl vstoupit do přátelských vztahů s naší zemí s tím, že „Je jen jeden král [From.GetNonIdeologyName]“. Zdá se, že válka s [From.GetNameDef] je nyní nevyhnutelná."
 LIT_monarchy_events.101.t: "[From.GetLeader] odmítá mír"
 LIT_monarchy_events.2.a: "Ať žije král!"
 LIT_monarchy_events.2.desc: "4. června 1918 byl demokraticky zvolen Wilhelm Karl von Urach králem Litvy s převahou, avšak zásahy Německé říše vedly k neplatnosti referenda a Litva nikdy nebyla spojena se svým králem. Pozdní král však měl syna a protože německá vláda nad Litvou se nyní stává vzdálenou historií, [Root.GetLeader] pozval Karla Gera von Uracha, aby se stal novým litevským králem!\n\nMladý král byl korunován jako Mindaugas III a ačkoliv jeho role je zatím ceremoniální, jsou plány na posílení nové litevské monarchie."
 LIT_monarchy_events.2.t: "Král Mindaugas III"
 LIT_monarchy_events.2_tt: "§YMindaugas III§! se stává králem [Root.GetNonIdeologyName]. Zatímco §Y[Root.GetLeader]§! zůstane vůdcem [Root.GetRulingParty]"
 NSB_Soviet_fascist_civil_war.001.a: "K zbraním!"
 NSB_Soviet_fascist_civil_war.001.desc: "Čas politických manévrů skončil. Ozbrojený boj proti komunistům pokračuje. Vznikl výbor, který nás povede skrze tuto válku. Tentokrát budeme bojovat sjednoceni až do konce. Tentokrát nedojde k porážce. Tentokrát znovu obsadíme impérium!"
 NSB_Soviet_fascist_civil_war.001.t: "The [GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.002.a: "Perfektní"
 NSB_Soviet_fascist_civil_war.002.desc: "Ruki divize jsou připravené povstat a bojovat proti komunistickým utlačovatelům."
 NSB_Soviet_fascist_civil_war.002.t: "Naši rekruti jsou připraveni"
 NSB_Soviet_fascist_civil_war.003.a: "Myslím, že musí odejít."
 NSB_Soviet_fascist_civil_war.003.desc: "Opět vypukla ruská občanská válka. $SOV_grigory_semyonov$, který zde pobýval od útěku před rudými, se rozhodl znovu opustit [ROOT.GetName] a připojit se k boji proti komunistům v [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.t: "$SOV_grigory_semyonov$ opouští [ROOT.GetName]"
 NSB_poland_communist_events.1.a: "[POL.GetNameDefCap] stojí osamoceně."
 NSB_poland_communist_events.1.b: "Polsko patří do SSSR."
 NSB_poland_communist_events.1.desc: "Komunistická strana Polska je již dlouho místem konfliktu mezi těmi, kteří chtějí vidět Polsko v souladu se SSSR, a těmi, kteří věří, že SSSR je stejně imperialistický jako monarchistický režim, který mu předcházel.\nProti-Sověty reprezentuje Maria Koszutska, údajná [Root.GetStalinistOrTrotskyite], která obviňuje své pro-sovětské soudruhy ze slabosti a ze strany nepřátel revoluce.\nDe-facto vůdce Władysław Gomułka zastupuje proruské křídlo strany. Ač již populární ve straně, jeho proruská diplomatická pozice má mezi polskou populací klesající popularitu.\nPřestože nyní mají kontrolu nad Polskem, strana je rozdělena v otázce toho, kdo by měl být jejím vůdcem. V důsledku nerozhodnosti roste tlak z Moskvy nejen aby zakázali Koszutské vůdcovství, ale aby čelila soudu jako [Root.GetStalinistOrTrotskyite] a protirevolucionář."
 NSB_poland_communist_events.1.nosov.desc: "Komunistická strana Polska byla dlouho místem konfliktu mezi těmi, kteří chtějí vidět Polsko v souladu se SSSR, a těmi, kteří věří, že SSSR je stejně imperialistický jako monarchistický režim, který mu předcházel.\nPo úpadku SSSR se tento problém stal méně významným. Po Stalinově pádu ze moci upadl i vliv proruského vůdce Władysława Gomułky, čímž nebyl nikdo, kdo by popíral jmenování protisovětské Marie Koszutske za vůdkyni strany."
 NSB_poland_communist_events.1.t: "Vnitřní spory v KPP"
 NSB_poland_communist_events.2.a: "Je to naše nejlepší šance."
 NSB_poland_communist_events.2.b: "Ne!"
 NSB_poland_communist_events.2.desc: "[From.GetNameDefCap] nám nabídl úplnou vojenskou ochranu výměnou za nadvládu nad [Root.GetNonIdeologyName]. Politici z [From.GetNameDef] odkazují na bezprostřední a celoživotní existenční hrozbu, kterou Rusko a Německo představují pro [Root.GetNonIdeologyName], a nabízejí nám pozici protektorátu. Přijetí by znamenalo, že [Root.GetNonIdeologyName] bude loutkou, ale nevypadá to, že by [From.GetNonIdeologyName] přijalo odmítnutí."
 NSB_poland_communist_events.2.t: "[From.GetNameDefCap] Nabízí ochranu"
 NSB_poland_communist_events.201.a: "Výborně."
 NSB_poland_communist_events.201.desc: "[From.GetNameDefCap] se stal státem závislým na [Root.GetNameDef]. S vládou [From.GetAdjective] nyní odpovídající přímo [Root.Capital.GetName] se naše cíle v oblasti baltského hegemonství stávají nevyhnutelnými."
 NSB_poland_communist_events.201.t: "[From.GetNameDefCap] Přijímá!"
 NSB_poland_communist_events.202.a: "Vždy se můžeme spolehnout na armádu."
 NSB_poland_communist_events.202.desc: "[From.GetNameDefCap] odmítl naši nabídku ochrany a trvá na zachování své nezávislosti. Již byla zahájena příprava [Root.GetAdjective] vrchního velení, aby dosáhlo úspěchu tam, kde zahraniční úřad selhal, a [Root.GetLeader] musí pouze vydat rozkaz k plnému útoku na [From.GetNameDef]."
 NSB_poland_communist_events.202.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_communist_events.3.a: "Dělníci [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] spojte se!"
 NSB_poland_communist_events.3.b: "To je nepřijatelné."
 NSB_poland_communist_events.3.desc: "[From.GetNameDefCap] požaduje okamžité připojení [Root.GetNameDef]. Toto připojení je součástí ambice [From.GetLeader] vytvořit „Commonwealth socialistických republik“. Přijetí by znamenalo okamžité opuštění naší nezávislosti a zanechalo by [Root.GetNonIdeologyName] přímou součástí [From.GetAdjective] státu."
 NSB_poland_communist_events.3.t: "[From.GetNameDefCap] usiluje o [Root.GetAdjective] integraci"
 NSB_poland_communist_events.301.a: "To je škoda."
 NSB_poland_communist_events.301.desc: "[From.GetNameDefCap] odmítl být připojen ke Commonwealthu socialistických republik. I když to nepředstavuje konec [Root.GetAdjective] ambicí v regionu, znamená to však, že mírové vztahy s [From.GetNameDef] se staly nemožnými."
 NSB_poland_communist_events.301.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_communist_events.302.a: "Výborně."
 NSB_poland_communist_events.302.desc: "Ambice [Root.GetLeader] vidět [From.GetNameDef] vstoupit do Commonwealthu socialistických republik se naplnila, protože [From.GetAdjective] vláda souhlasila s podřízením se přímému [Root.GetAdjective] vedení."
 NSB_poland_communist_events.302.t: "[From.GetNameDefCap] přijímá anektování"
 NSB_poland_communist_events.4.a: "Přijímáme."
 NSB_poland_communist_events.4.b: "Nejsou připraveni."
 NSB_poland_communist_events.4.desc: "[From.GetNameDefCap] nabídl odevzdat nám Východní Polsko výměnou za status protektorátu a těsnou integraci se SSSR. Pokud přistoupíme, [From.GetNameDef] se stane loutkovým státem [Root.GetNameDef] a běloruské a ukrajinské státy, které Polsko okupuje, budou postoupeny SSSR.\n\nI když se to zdá jako jasná volba, německé ambice v Polsku mohou znamenat, že válka mezi [Root.GetNameDef] a [GER.GetNameDef] bude nevyhnutelná."
 NSB_poland_communist_events.4.t: "[From.GetNameDefCap] nabízí Východ"
 NSB_poland_communist_events.401.a: "Nutná oběť."
 NSB_poland_communist_events.401.desc: "[From.GetNameDefCap] souhlasil, že nás převezme jako protektorát, a byli jsme integrováni do SSSR jako stát závislý. Ačkoli mnozí v zemi se cítí zrazeni naším rozhodnutím, [Root.GetLeader] ujistil polský lid, že [From.GetLeader] je přítelem Polska, a všichni etničtí Poláci nyní přímo integrovaní do SSSR budou dokonale spokojeni se svými novými [From.GetAdjective] pány."
 NSB_poland_communist_events.401.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_communist_events.402.a: "Dobrá tedy."
 NSB_poland_communist_events.402.desc: "[From.GetLeader] odmítl přijmout [Root.GetNameDef] do SSSR s tím, že [Root.GetLeader] „není připraven“. Ačkoli je toto oficiální důvod, mnoho lidí se domnívá, že opravdovou příčinou je německá ambice v Polsku."
 NSB_poland_communist_events.402.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_communist_events.5.a: "Nezávislost není vůbec možnost."
 NSB_poland_communist_events.5.b: "Máme důležitější starosti."
 NSB_poland_communist_events.5.desc: "[From.GetNameDefCap] již není [Root.GetAdjective] loutkou a malý stát se prohlásil za nezávislou socialistickou republiku. Prozatím je situace klidná a [From.GetNameDef] zůstává členem [Root.GetFactionName]."
 NSB_poland_communist_events.5.t: "[From.GetNameDefCap] vyhlašuje nezávislost!"
 NSB_poland_communist_events.501.a: "Tak tedy válka!"
 NSB_poland_communist_events.501.desc: "Jak se dalo očekávat, [From.GetLeader] nepřijal dobře [Root.GetAdjective] vyhlášení nezávislosti a vyhlásil to za akt války."
 NSB_poland_communist_events.501.t: "[From.GetNameDefCap] vyhlašuje válku"
 NSB_poland_communist_events.502.a: "Zůstaneme v [From.GetFactionName]"
 NSB_poland_communist_events.502.b: "Vyhlašujeme úplnou nezávislost."
 NSB_poland_communist_events.502.desc: "[From.GetNameDefCap] přijal naše vyhlášení nezávislosti a zdá se, že mezi našimi národy nyní panuje mír. Přestože jsme nyní plně nezávislí, můžeme zůstat spojeni s [From.GetNameDef] nebo odejít z frakce a hledat jiné možnosti."
 NSB_poland_communist_events.502.t: "[From.GetNameDef] přijímá [Root.GetAdjective] nezávislost"
 NSB_poland_communist_events.6.a: "To nemá velký význam."
 NSB_poland_communist_events.6.b: "To jsou naše země."
 NSB_poland_communist_events.6.desc: "Ačkoli východní Polsko bylo součástí dohody, která přivedla [From.GetNameDef] do [Root.GetFactionName], malý stát si je opět vyžádal s odvoláním na věrnost své země mezinárodnímu hnutí. Tvrdí, že lidé západního Běloruska a Ukrajiny byli součástí polského státu desítky let a byli klíčoví při rolnickém stávce, která vedla k nástupu socialismu v Polsku."
 NSB_poland_communist_events.6.t: "[From.GetNameDefCap] žádá Východní Polsko"
 NSB_poland_communist_events.601.a: "Náš národ je zase celý."
 NSB_poland_communist_events.601.desc: "Východní Polsko bylo vráceno jako základní část [Root.GetNameDef]. Již se území znovu integrují s [Root.GetAdjective] správou a region, který byl tak důležitý při svržení starého režimu, byl znovu spojen se státem, za který jeho lid bojoval."
 NSB_poland_communist_events.601.t: "[From.GetNameDefCap] vrací Východní Polsko!"
 NSB_poland_communist_events.602.a: "Dobrá tedy."
 NSB_poland_communist_events.602.b: "Tak tedy nezávislost!"
 NSB_poland_communist_events.602.desc: "[From.GetNameDefCap] odmítl vrátit Východní Polsko [Root.GetNameDef]. Přestože to bylo předvídatelné, mnoho Poláků je zklamáno a roste nálada pro odtržení od [From.GetNameDef]."
 NSB_poland_communist_events.602.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_democratic_events.1.a: "Witos má zkušenosti, je naším vůdcem."
 NSB_poland_democratic_events.1.b: "Mikołajczyk je šampionem lidu, je naším vůdcem."
 NSB_poland_democratic_events.1.desc: "Po odstranění sanace ze vlády zůstává otázka, kdo by měl vést novou Polskou stranu rolníků. Největším a nejhlasitějším zastáncem rolnictva je Stanisław Mikołajczyk, který tuto roli aktuálně zastává, ale nelze přehlížet fakt, že bez podpory Front Morges by vítězství v občanské válce bylo nemožné.\n\nFront Morges, zastupující generály preferující obnovu svobodných voleb v Polsku, upřednostňuje dlouholetého bývalého premiéra Wincentyho Witose.\n\nAč by jmenování Witose vedením strany uspokojilo Front Morges, odstranění Mikołajczyka by mohlo mnohé rolníky, kteří bojovali na frontové linii za naši demokratickou věc, zklamat a zradit."
 NSB_poland_democratic_events.1.t: "Otázka vedení"
 NSB_poland_events.1.a: "Nemáme na vybranou."
 NSB_poland_events.1.b: "Nebudeme se klanět před Polskem!"
 NSB_poland_events.1.desc: "Na základě zjevné nedostatečné obranyschopnosti [Root.GetNameDef] požadují úředníci z [From.GetNameDef] přímou polskou okupaci celé oblasti Slovenska. Požadují nekompromisně, že pokud nepodlehne, invaze je nevyhnutelná. Jak máme reagovat?"
 NSB_poland_events.1.t: "[From.GetNameDefCap] požaduje Slovensko"
 NSB_poland_events.101.a: "Nemohu uvěřit, že to vyšlo!"
 NSB_poland_events.101.desc: "[From.GetNameDefCap] přijal naši nedávnou žádost o postoupení celé slovanské oblasti. Již nyní [Root.GetAdjective] jednotky proudí do oblasti, aby potlačily jakýkoli místní odpor dříve, než se objeví. Ač vítězství malé, znamená, že svět má alespoň částečný respekt z [Root.GetAdjective] válečného stroje!"
 NSB_poland_events.101.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_events.102.a: "Tak tedy válka!"
 NSB_poland_events.102.desc: "Překvapivě [From.GetAdjective] vláda odmítla náš požadavek na postoupení slovenské oblasti. Naše pokusy o diplomatické řešení selhaly a věc se proměnila v otázku vojenskou."
 NSB_poland_events.102.t: "[From.GetNameDefCap] odmítá!"
 NSB_poland_events.2.a: "Předpokládám, že musíme přijmout."
 NSB_poland_events.2.b: "Tento 'nárok' je bezvýznamný."
 NSB_poland_events.2.d: "Zdá se, že dlouholetá regentství v [Root.GetNameDef] povzbudila [From.GetLeader], aby se prohlásil králem Maďarska. Tento nárok vychází z málo jiného než středověkého království Polsko-Maďarského a je jasnou snahou o územní expanzi."
 NSB_poland_events.2.t: "[From.GetLeader] nárokuje [Root.GetAdjective] trůn!"
 NSB_poland_events.201.a: "Výborně."
 NSB_poland_events.201.desc: "Dnes se zdá, že všichni pretendentí na maďarský trůn byli odmítnuti, když [Root.GetLeader] byl jmenován králem Maďarska. S [Root.GetLeader] nyní králem jak Polska, tak Maďarska, se [Root.GetAdjective] ambice balkanické hegemonie stále více naplňují."
 NSB_poland_events.201.t: "Maďarsko ustupuje"
 NSB_poland_events.202.a: "Nedávají nám na vybranou."
 NSB_poland_events.202.desc: "Vůdci [From.GetAdjective] vlády oznámili, že neuznají nárok [Root.GetLeader] na [From.GetAdjective] trůn. Ač to ukončuje jakékoliv mírové anexe [From.GetNameDef], znamená to, že nárok může být prosazen válkou."
 NSB_poland_events.202.t: "[From.GetNameDefCap] popírá nárok [Root.GetLeader]"
 NSB_poland_events.3.a: "Přijímáme!"
 NSB_poland_events.3.b: "[From.GetNonIdeologyName] je stále naším nepřítelem."
 NSB_poland_events.3.c: "Předejte Danzig a mají dohodu!"
 NSB_poland_events.3.desc: "Úředníci z [From.GetNameDef] oznámili zájem o podpis aliance s novou německou říší. Věříce, že císař [Root.GetLeader] je přátelštější k [From.GetAdjective] nezávislosti než jeho předchůdce, a poukazujíce, že moderní podoba [From.GetNameDef] je přímo spojena s Akt o 5. listopadu podepsaným Centrálními mocnostmi, navrhuje [From.GetNameDef], aby oba státy podepsaly formální alianci.\nPřijetí by znamenalo monumentální anomálii v historii vztahů [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] a nastartovalo by potenciálně světlou budoucnost pro oba národy."
 NSB_poland_events.3.t: "[From.GetNameDefCap] navrhuje alianci"
 NSB_poland_events.301.a: "Velký den pro Polsko!"
 NSB_poland_events.301.desc: "Překvapivě [From.GetNameDef] souhlasil s podpisem formální aliance s [Root.GetNameDef]! Ačkoliv byli kdysi celoživotními nepřáteli, zdá se, že dny konfliktu mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] konečně skončily, a oba národy mohou nyní společně čelit rostoucím extremistickým ideologiím.\nCo začalo Aktem z 5. listopadu, kdy Němci souhlasili s uvolněním svého [Root.GetAdjective] území jako nezávislé království, se nyní vyvinulo do historické aliance známé jako 'Listopadová aliance'."
 NSB_poland_events.301.t: "Císař souhlasí!"
 NSB_poland_events.302.a: "Velmi zklamání."
 NSB_poland_events.302.desc: "Navzdory našemu nejlepšímu diplomatickému úsilí a zdánlivě sladěným zájmům našeho národa, císař odmítl podepsat jakoukoliv formální alianci. Zdá se, že ať je Německo v rukou krále či fašisty, stále nás vnímá jako přirozeného nepřítele."
 NSB_poland_events.302.t: "Císař nepřátelský"
 NSB_poland_events.303.a: "Výměna tohoto problematického města za armádu se zdá být přínosná."
 NSB_poland_events.303.desc: "[From.GetNameDefCap] nám předložil podmíněnou nabídku, kterou tvrdí, že bude pro obě strany oboustranně výhodná. Tvrdí, že Akt z 5. listopadu nikdy oficiálně nesouhlasil s postoupením sporných oblastí Gdaňsku a Gdyně nově vzniklému [Root.GetAdjective] království. Souhlasí s aliancí pouze pokud budou tyto porušení podmínek Německa napraveny."
 NSB_poland_events.303.t: "Danzig za záruky"
 NSB_poland_events.304.a: "Vezmeme to silou."
 NSB_poland_events.304.desc: "Bohužel se zdá, že s Poláky není možné dosáhnout dohody a odmítli naši nabídku postoupit Danzig výměnou za alianci. Napětí na [From.GetAdjective] hranicích již roste a někteří se obávají blížící se války."
 NSB_poland_events.304.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_events.4.a: "Budou to mít!"
 NSB_poland_events.4.b: "[POL_colony_purchase.GetName] je nedílnou součástí [Root.GetAdjective] říše!"
 NSB_poland_events.4.desc: "Polská námořní a koloniální liga dnes oslovila [Root.GetAdjective] velvyslance v [From.Capital.GetName] s nabídkou na koupi zámořského území [POL_colony_purchase.GetName]. Výměna [POL_colony_purchase.GetName] s Poláky by jistě poskytla značný rozpočtový přebytek pro [Root.GetNameDef], ale učinila by [From.GetNameDef] suverénem nad celým územím [POL_colony_purchase.GetName] a jejími cennými surovinami a obyvatelstvem."
 NSB_poland_events.4.t: "Polsko žádá o koupi [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a: "Vítejte, lidé [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc.com: "[From.GetNameDefCap] se dnes vrátila a souhlasila s prodejem zámořského území [POL_colony_purchase.GetName]. Zbývá pouze vyrovnat dluhy vůči [From.GetNameDef], ale obyvatele [POL_colony_purchase.GetName] již byli osvobozeni od sevření [From.GetAdjective] kolonialismu."
 NSB_poland_events.401.desc.dem: "[From.GetNameDefCap] se dnes vrátila a souhlasila s prodejem zámořského území [POL_colony_purchase.GetName]. Ač nyní jsme v dluhu vůči [From.GetNameDef], tento prodej přišel v době největší nouze pro [Root.GetNameDef]. S přímou kontrolou nad [POL_colony_purchase.GetName] jsme získali další opěrný bod, kde naše vláda může pokračovat v exilu."
 NSB_poland_events.401.desc: "[From.GetNameDefCap] se dnes vrátila a souhlasila s prodejem zámořského území [POL_colony_purchase.GetName]. Zbývá pouze vyrovnat dluhy vůči [From.GetNameDef] a tato kolonie se stane nedílnou součástí rostoucího [Root.GetAdjective] koloniálního impéria."
 NSB_poland_events.401.t: "Úspěšný prodej [POL_colony_purchase.GetName]"
 NSB_poland_events.402.a: "Byla to snaha."
 NSB_poland_events.402.desc: "Bohužel [From.GetAdjective] vláda v tuto chvíli nemá zájem o postoupení [POL_colony_purchase.GetName]. Ač to neznamená konec [Root.GetAdjective] zájmů v zámoří, tato neúspěšnost znemožňuje jakýkoli mírový přenos [POL_colony_purchase.GetName]."
 NSB_poland_events.402.t: "[From.GetNameDefCap] odmítá prodat [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a: "Důvtipný návrh."
 NSB_poland_events.6.b: "Ne."
 NSB_poland_events.6.desc: "Na podzim 1932 bylo Polsko uznáno Ligou národů jako jediný ochránce Libérie, ale toto rozhodnutí nebylo nikdy realizováno kvůli zásahům Spojených států. Přesto je naše země plná osad a podniků provozovaných Polskou námořní a koloniální ligou.\nToto uspořádání bylo výhodné pro obě strany, ale nyní se zdá, že [From.GetNameDef] roste na asertivitě a [From.GetLeader] formálně požádal, aby se [Root.GetNameDef] stala [From.GetAdjective] protektorátem.\nPokud přistoupíme, staneme se [From.GetAdjective] podřízeným státem se všemi výhodami i nevýhodami, ale pokud odmítneme, zdá se, že [From.GetLeader] může svou ambici prosazovat i silou."
 NSB_poland_events.6.t: "[From.GetNameDefCap] nabízí protektorátní status"
 NSB_poland_events.601.a: "Pak to vezmeme silou."
 NSB_poland_events.601.b: "Nepřilévejme olej do ohně."
 NSB_poland_events.601.desc: "Navzdory dohodě z roku 1932 se zdá, že [From.GetAdjective] vláda už nemá zájem udržovat [Root.GetAdjective] zájmy v Libérii."
 NSB_poland_events.601.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_events.7.a: "Skvělý návrh!"
 NSB_poland_events.7.b: "To zní jako smrtící past."
 NSB_poland_events.7.desc: "S obnovenou demokracií v Polsku chce nová polská vláda posílit franco-polské vztahy a vytvořit alianci na obou stranách německé hranice. Ačkoli je Polsko stále oslabené nedávným občanským konfliktem, není pochyb, že [GER.GetNameDef] by měl problémy ve válce vedené na obou stranách své hranice."
 NSB_poland_events.7.t: "Polsko navrhuje Morgeský pakt"
 NSB_poland_events.701.a: "Třeba nás vezmou Britové."
 NSB_poland_events.701.desc: "Vláda [From.GetNameDef] odmítla v tuto chvíli podepsat formální alianci s námi. Tato hořká diplomatická porážka nechává plán Front Morges na franco-polskou alianci jako pouhou fantazii a musíme hledat podporu jinde."
 NSB_poland_events.8.a: "Zakopeme důkazy, svět se to nedozví"
 NSB_poland_events.8.b: "Někdo jiný by měl nést korunu Polska!"
 NSB_poland_events.8.d: "Po dobytí Moskvy [From.GetNameDefCap] a jejich spojenci nalezli naši agenti poznámky z archivů NKVD odhalující hrůzný osud rodiny Romanovů. Zpráva uvádí, že celá císařská rodina včetně Anastasije byla v červenci 1918 popravena bolševiky. Pokud nezasáhneme rychle, svět brzy pozná, že naše královna není tím, kým se tváří."
 NSB_poland_events.8.t: "Osud Anastasije Romanovové"
 NSB_poland_monarchist_events.1.a: "Musíme odolat."
 NSB_poland_monarchist_events.1.desc: "S [From.GetLeader] korunovaným králem [From.GetNonIdeologyName] se zdá, že [From.GetAdjective] vláda využívá tuto situaci k nárokování si práva na [Root.GetNonIdeologyName]! Prostřednictvím války propagandy a pózování se [From.GetNameDef] pokusí zneužít opozici vůči režimu [Root.GetLeader] a podpořit vnitřní převrat.\nPokud se tato propaganda ukáže jako účinná, [Root.GetLeader] může čelit převratu a [Root.GetNonIdeologyName] bude redukována na pouhou [From.GetAdjective] loutku."
 NSB_poland_monarchist_events.1.t: "[From.GetNameDefCap] nárokuje náš trůn"
 NSB_poland_monarchist_events.2.a: "No nic."
 NSB_poland_monarchist_events.2.desc: "Bohužel už nemůžeme soutěžit o nárok na [From.GetNonIdeologyName]. Současná [From.GetAdjective] vláda definitivně vyhrála propagandistickou válku natolik, že jakákoli zmínka o nároku [Root.GetLeader] je přijímána smíchem a posměchem."
 NSB_poland_monarchist_events.2.t: "Nárok [Root.GetNameDefCap] odmítnut"
 NSB_poland_monarchist_events.3.a: "Prokletí!"
 NSB_poland_monarchist_events.3.desc: "[From.GetLeader] byl dnes korunován jako nový král [Root.GetNonIdeologyName]. Dlouhá řada propagandistických kampaní obrátila mnoho [Root.GetAdjective] ministrů proti starému režimu a způsobila bezkrvný převrat. Tento převrat učinil [Root.GetNonIdeologyName] pouhou loutkou [From.GetNameDef] a budoucnost [Root.GetAdjective] autonomie vypadá beznadějně."
 NSB_poland_monarchist_events.3.t: "Převrat [From.GetLeader]!"
 NSB_poland_monarchist_events.4.a: "Zrádci!"
 NSB_poland_monarchist_events.4.desc: "Ulice [Root.GetNonIdeologyName] dnes vzplály, když monarchistická a protimonarchistická milice vrhla národ do občanské války! Příznivci [Root.GetLeader] a [From.GetLeader] se střetávají po celé zemi a ministři z [From.GetNameDef] odmítají přiznat svůj podíl na této ztrátě naší státní suverenity. Nyní nezbývá než čekat, která strana z konfliktu vyjde vítězně."
 NSB_poland_monarchist_events.4.t: "Monarchistická občanská válka"
 NSB_poland_monarchist_events.5.a: "Vzdáváme se!"
 NSB_poland_monarchist_events.5.b: "Raději válka než [From.GetAdjective] loutka."
 NSB_poland_monarchist_events.5.desc: "Po dlouhé kampani královské propagandy vedené [From.GetLeader] a jeho vládou dospěly napětí mezi loajalisty [Root.GetLeader] a těmi, kdo usilují o sjednocení [Root.GetNonIdeologyName]-[From.GetNonIdeologyName], do bodu, kdy mírová koexistence není možná. Monarchističtí příznivci jednoznačně žádají, aby [Root.GetLeader] abdikoval a uznal [From.GetLeader] jako jediného skutečného krále [Root.GetNonIdeologyName].\n\nPřijetí by učinilo [Root.GetNonIdeologyName] pouhým [From.GetAdjective] závislým státem, odmítnutí by téměř jistě vyvolalo občanskou válku."
 NSB_poland_monarchist_events.5.t: "Příznivci [From.GetLeader] požadují abdikaci"
 NSB_poland_monarchist_events.6.a: "Musíme se vzdát."
 NSB_poland_monarchist_events.6.b: "Nesmysl! Odmítáme!"
 NSB_poland_monarchist_events.6.desc: "S odvoláním na údajnou nedostatečnou obranyschopnost [Root.GetNameDef] požadovali úředníci z [From.GetNameDef], aby celé [Root.GetNameDef] přišlo pod přímou polskou okupaci. Zjevně povzbuzeni nesmyslnými řečmi svého krále „Anastázie“ má polský stát zjevnou nenasytnou ambici na slovanskou jednotu. Nezpochybnitelně uvedli, že pokud nepodlehnete, invaze je nevyhnutelná. Jak máme reagovat?"
 NSB_poland_monarchist_events.6.t: "[From.GetNameDefCap] požaduje naši anexi"
 NSB_poland_monarchist_events.601.a: "To skutečně zabralo?"
 NSB_poland_monarchist_events.601.desc: "[From.GetNameDefCap] přijal naši nedávnou žádost o připojení k [Root.GetNameDef]. Již se [Root.GetAdjective] jednotky hrnou do regionu, aby potlačily jakýkoli místní odpor ještě dříve, než propukne. Skrze toto velké vítězství se stále více přibližujeme k našemu cíli slovanské jednoty."
 NSB_poland_monarchist_events.601.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_monarchist_events.602.a: "Tak tedy válka."
 NSB_poland_monarchist_events.602.desc: "Šokujícím způsobem [From.GetAdjective] vláda odmítla naši žádost o abdikaci nad kontrolou nad balkánským regionem ve prospěch [Root.GetNameDef]. Naše pokusy o diplomatické řešení selhaly a nyní je to záležitost pro armádu."
 NSB_poland_monarchist_events.602.t: "[From.GetNameDefCap] odmítá!"
 NSB_poland_royal_election.1.a: "On je náš král!"
 NSB_poland_royal_election.1.b: "Ne, máme jiného na mysli..."
 NSB_poland_royal_election.1.desc: "Markrabě z Meissenu a princ Saský, Albert Leopold Friedrich Christian Sylvester Anno Macarius, usiluje přidat ke svým prestižním titulům i krále Polska. Mnoho významných monarchů Commonwealthu bylo členy rodu Wettinů a saskými voliteli a nyní, když náš národ hledá krále, se Friedrich Christian jeví jako nejlogičtější a legitimní kandidát.\nSe svým nárokem na Commonwealth posílí volba Friedricha nepochybně nárok na všechna bývalá území Commonwealthu. Jako kandidát na Litevské knížectví, člen historické polské královské rodiny a s prestižní krví v zádech přináší silný nárok na polský trůn."
 NSB_poland_royal_election.1.t: "Friedrich Christian nárokuje trůn"
 NSB_poland_royal_election.2.a: "Sjednotit naše trůny? Skvělý nápad!"
 NSB_poland_royal_election.2.b: "Nemůžeme riskovat vztahy s Rumunskem."
 NSB_poland_royal_election.2.desc: "Hohenzollernský nárok na Polsko sahá do doby existence současného polského státu. Nyní, když jsou polsko-rumunské vztahy stále důležitější pro přežití obou států, dává smysl nabídnout náš trůn bývalému králi a dědici Rumunska, Michaelovi I.\n Sesazený v roce 1930 ve prospěch svého otce, představuje král Michael příležitost k potenciálnímu sjednocení polského a rumunského trůnu. S rostoucím vlivem fašistické Železné gardy v Rumunsku můžeme situaci zneužít k sesazení krále Carola a náhradě Michaelem jako králem. Takový krok by vytvořil nerozlučné spojení mezi našimi národy a naše společná vůle by byla mocnou silou proti nepřátelům v [SOV.GetNameDef] a [GER.GetNameDef]."
 NSB_poland_royal_election.2.t: "Korunní princ Michael z Rumunska"
 NSB_poland_royal_election.3.a: "Bláznivý nápad, ale jsou bláznivé časy. Máme našeho krále!"
 NSB_poland_royal_election.3.b: "Pavel co teď?"
 NSB_poland_royal_election.3.desc: "Dnešní regentské radě se představil neobvyklý kandidát. Princ Gruzie, kozák a bývalý bílý ruský generál Pavel Bermondt-Avalov požádal radu o nárok na Polské království i Polsko-litevský Commonwealth.\nPřed lety se tento kozák pokusil neoprávněně obsadit Pobaltí a zdá se, že jeho ambice od té doby jen rostou.\nAčkoliv není mezi obyčejnými Poláky populární, tento nepravděpodobný kandidát by s sebou přinesl armádu bílých exulantů, čímž by si poštval [SOV.GetNameDef], ale zároveň posílil naše síly a potenciálně nás spojil s fašistickými mocnostmi Evropy."
 NSB_poland_royal_election.3.t: "Kozácký král"
 NSB_poland_royal_election.4.a: "Náš král bude poslední Romanov. Pravděpodobně."
 NSB_poland_royal_election.4.b: "Možná jsme Friedrichy Christiana příliš rychle odepsali..."
 NSB_poland_royal_election.4.desc: "„Varšavský hrad, malovaní orli, ano, pamatuji si. Jsem jediný pravý král Polska.“ Známá uchazečka o nárok Anastasie Romanovová dnes dorazila do Varšavského hradu se svou publicistkou, aby prohlásila, že rodina Romanovů stále uplatňuje nárok na polský trůn, a protože je poslední Romanov, je logicky králem. Anastasiin nárok je založen nejen na síle nároku Romanovů na Polsko, ale i na legitimitě její linie.\nAč mnoho bývalých ruských šlechticů tvrdí, že je skutečnou Anastasii, mnozí ji vidí jako výstřední osobu s přebytkem mediální pozornosti.\nI když je její nárok zpochybňován, je poslední na seznamu kandidátů a odmítnout ji nyní by vrátilo Polsko zpět na začátek; prázdný trůn pokrytý prachem."
 NSB_poland_royal_election.4.t: "Anastasia Romanovová přichází do Polska"
 NSB_poland_royal_election.5.a: "Habsburské Polsko je narozeno!"
 NSB_poland_royal_election.5.b: "Chceme někoho jiného..."
 NSB_poland_royal_election.5.desc: "Královský, habsburský a polský vlastenec Karl Albrecht von Habsburg slouží v polské armádě téměř tak dlouho, jak existuje tato organizace. Ač jeho krevní linie není domácí, jeho ochota bojovat a umřít za Polsko jej činí ideálním kandidátem na trůn.\n\nAč se zdá, že arcivévoda nemá velké ambice na vládnutí, možná by bylo možné přesvědčit ho sloužit Polsku ne zbraněmi, ale vedením."
 NSB_poland_royal_election.5.t: "Habsburský kandidát"
 NSB_polish_fascist_events.1.a: "Proč útočit, když se vzdávají?"
 NSB_polish_fascist_events.1.b: "Máme jiné plány pro Polsko."
 NSB_polish_fascist_events.1.desc: "[FROM.GetAdjectiveCap] vláda navrhla dohodu podporující naše cíle globální hegemoni. Je jasné, že [From.GetLeader] ví, že [Root.GetLeader] nebyl spokojen s hranicemi vymezenými mezi Polskem a Německem, a proto byl polský ministr zahraničí Józef Beck vyslán s návrhem na úpravu této dohody.\n\nPolsko souhlasí s postoupením západního území Poznaně, Gdaňsku a Horního Slezska výměnou za vzájemné pakt o neútočení a německou ochranu a vedení proti jakékoli pokusu o [SOV.GetAdjective] invazi. Tento pakt by v podstatě učinil Polsko německou loutkou a znamenal postoupení sporných území na naší hranici. Souhlasíme?"
 NSB_polish_fascist_events.1.t: "Beck-Ribbentropův pakt"
 NSB_polish_fascist_events.101.a: "Bezpečné, ale za jakou cenu?"
 NSB_polish_fascist_events.101.desc: "[From.GetNameDefCap] souhlasil s našimi podmínkami a [Root.GetNameDef] je nyní oficiálně pod [From.GetAdjective] ochranou. Již se [From.GetAdjective] vojáci valí na [Root.GetAdjective] venkov a naši ministři odpovídají přímo Berlínu."
 NSB_polish_fascist_events.101.t: "[From.GetNameDefCap] podepisuje pakt"
 NSB_polish_fascist_events.102.a: "Čas změnit kurz."
 NSB_polish_fascist_events.102.desc: "Přes naši nabídku, která v podstatě předává klíče od naší země přímo [From.GetLeader], se zdá, že [From.GetAdjective] vláda má jiné plány a rozhodně naši nabídku odmítla."
 NSB_polish_fascist_events.102.t: "[From.GetNameDefCap] odmítá pakt"
 NSB_polish_fascist_events.2.a: "Vydat ultimátum."
 NSB_polish_fascist_events.2.b: "Dobrá tedy."
 NSB_polish_fascist_events.2.c: "Ne."
 NSB_polish_fascist_events.2.desc: "Navzdory dosavadnímu postavení jako podřízený [Root.GetAdjective] je [From.GetNameDef] stále ambiciózní ohledně hegemonie Commonwealthu. Uznávajíce náš nárok na Memel, [From.GetLeader] navrhuje rozdělení národa, přičemž oblast Memelu by šla pod [Root.GetAdjective] kontrolu, a zbytek země by se stal [From.GetAdjective]."
 NSB_polish_fascist_events.2.t: "[From.GetNameDefCap] usiluje o rozdělení Litvy"
 NSB_polish_fascist_events.201.a: "Nemáme na výběr."
 NSB_polish_fascist_events.201.b: "Odmítáme!"
 NSB_polish_fascist_events.201.desc: "Společná žádost o anektování přišla z nepravděpodobné aliance mezi [POL.GetNameDef] a [GER.GetNameDef]. Požadují, aby oblast Memelu byla postoupena Německu a zbytek naší země zcela anektován Polskem."
 NSB_polish_fascist_events.201.t: "Německo a Polsko žádají aneksaci Litvy"
 NSB_polish_fascist_events.202.a: "Jak nešťastné."
 NSB_polish_fascist_events.202.desc: "Zdá se, že Němci mají jiné plány pro Litvu, protože náš návrh anexe byl jednomyslně odmítnut."
 NSB_polish_fascist_events.202.t: "[From.GetNameDefCap] odmítá"
 NSB_polish_fascist_events.203.a: "Výborně."
 NSB_polish_fascist_events.203.desc: "[From.GetNameDefCap] souhlasil s našimi požadavky a bývalá litevská území jsou již rozdělována mezi Polsko a Německo. Bez výstřelu je Litva nyní naše."
 NSB_polish_fascist_events.203.t: "[From.GetNameDefCap] souhlasí"
 NSB_polish_fascist_events.204.a: "Jednoduše to vezmeme silou."
 NSB_polish_fascist_events.204.desc: "Zdá se, že Litva odmítla naše rozumné požadavky. Ačkoli diplomacie selhala, nyní je to otázka armády."
 NSB_polish_fascist_events.204.t: "[From.GetNameDefCap] vzdoruje!"
 NSB_polish_fascist_events.3.a: "To vypadá rozumně."
 NSB_polish_fascist_events.3.b: "Ne. Polsko je naše."
 NSB_polish_fascist_events.3.desc: "Ministři z [From.GetNameDef] tvrdí, že naše využívání polských továren brání válečnému úsilí a požádali nás, abychom snížili naše požadavky na jejich stát. I když by dohoda ponechala Polsko jako protektorát [Root.GetAdjective], výrazně by zvýšila jejich politickou a ekonomickou nezávislost."
 NSB_polish_fascist_events.3.t: "[From.GetNameDefCap] žádá autonomii"
 NSB_polish_fascist_events.301.a: "Výborně"
 NSB_polish_fascist_events.301.desc: "[From.GetNameDefCap] souhlasil s výrazným zvýšením autonomie našeho státu. I když jsme stále [From.GetAdjective] závislý stát, jsme nyní mnohem průmyslověji a diplomaticky nezávislejší."
 NSB_polish_fascist_events.301.t: "[From.GetNameDefCap] uděluje autonomii"
 NSB_polish_fascist_events.302.a: "Bohužel."
 NSB_polish_fascist_events.302.b: "Možná nám může pomoci Podzemní stát..."
 NSB_polish_fascist_events.302.desc: "Naše žádost o autonomii byla agresivně odmítnuta [From.GetNameDef], přičemž [From.GetAdjective] poradci byli uraženi samotným návrhem. Tvrdí, že naše pokračující podřízenost je nezbytnou součástí válečného úsilí a zdá se, že prozatím zůstaneme jejich státem."
 NSB_polish_fascist_events.302.t: "[From.GetNameDefCap] utahuje opratě"
 NSB_polish_fascist_events.4.a: "Měli bychom vzít Pobaltí."
 NSB_polish_fascist_events.4.b: "Bělorusko a Ukrajina budou naším domovem."
 NSB_polish_fascist_events.4.c: "Musíme dokončit Intermarium."
 NSB_polish_fascist_events.4.desc.first: "Obětovali jsme mnoho ve snaze zlikvidovat bolševismus; naši západní hranici, nezávislost a životy nesčetných vojáků. Nyní je čas požádat o něco na oplátku. S jistotou vítězství v našem válečném konfliktu s [SOV.GetNameDef] vidíme na Východě nesčetné možnosti pro polskou expanzi."
 NSB_polish_fascist_events.4.desc.rejected: "[From.GetNameDefCap] odmítl náš návrh poválečných hranic, ale to nemá velký význam vzhledem k mnoha jiným vizím poválečného Polska."
 NSB_polish_fascist_events.4.t: "Poválečné Polsko"
 NSB_polish_fascist_events.401.a: "To je uspokojivé."
 NSB_polish_fascist_events.401.b: "Ne."
 NSB_polish_fascist_events.401.desc.baltics: "Polsko nás oslovilo s návrhem svých budoucích hranic po válce. Vzhledem k územím, která ztratili ve prospěch [Root.GetNameDef] v rámci Beck-Ribbentropova paktu, [From.GetAdjective] vláda věří, že mají nárok na úpravy hranic po vítězství ve válce.\n\nChtějí se posunout na sever do Pobaltí a odvolávají se na bývalý satelit Commonwealthu Kurland."
 NSB_polish_fascist_events.401.desc.blacksea: "Polsko nás oslovilo s návrhem svých budoucích hranic po válce. Vzhledem k územím, která ztratili ve prospěch [Root.GetNameDef] v rámci Beck-Ribbentropova paktu, [From.GetAdjective] vláda věří, že mají nárok na úpravy hranic po vítězství ve válce.\n\nChtějí se posunout na jih do Krymu, což odráží dlouhodobou ambici Polska sahajícího od moře k moři."
 NSB_polish_fascist_events.401.desc.ukraine: "Polsko nás oslovilo s návrhem svých budoucích hranic po válce. Vzhledem k územím, která ztratili ve prospěch [Root.GetNameDef] v rámci Beck-Ribbentropova paktu, [From.GetAdjective] vláda věří, že mají nárok na úpravy hranic po vítězství ve válce.\n\nChtějí se posunout na východ do Běloruska a Ukrajiny, odvolávajíce se na bývalá území Commonwealthu na Východě."
 NSB_polish_fascist_events.402.a: "Budoucnost Polska je zajištěna."
 NSB_polish_fascist_events.402.desc: "Náš návrh na budoucí hranice Polska byl přijat [From.GetNameDef] a již se požadovaná území integrují do naší správní struktury. Ačkoliv se nám možná nikdy nevrátí Západ, tato nová území více než vykompenzovala půdu, kterou jsme před lety ztratili."
 NSB_polish_fascist_events.5.a: "Výborná iniciativa."
 NSB_polish_fascist_events.5.b: "Nevím."
 NSB_polish_fascist_events.5.desc: "Aliance založená především na principech falangismu a katolické identity nás [From.GetNameDef] zve do Falangistické internacionály. Přijetí by znamenalo, že naše dvě země budou bojovat spolu v době války a rovněž posílí falangistické prvky v naší vládě. Přijmeme?"
 NSB_polish_fascist_events.5.t: "[From.GetNameDefCap] nás zve do Falangistické internacionály"
 NSB_polish_fascist_events.6.a: "Vše je podle plánu."
 NSB_polish_fascist_events.6.desc: "Nepřetržité posilování a agitace falangistů vyústila v sérii nacionalistických nepokojů v ulicích Varšavy. Zjevně posíleni ochotou [Root.GetLeader] spolupracovat a schvalovat pravicové extremisty, demonstranti pochodovali ulicemi Varšavy a skončili vyjednáváním u Varšavského hradu. Vojenské důstojníky věrné frakci Sanacja nebyly schopni zastavit dav, který obsadil hlavní město a fyzicky vyvedl [Root.GetLeader] ze budovy.\n\nHrad byl již vyprázdněn od veškerého vedení Sanacja a Bolesław Piasecki se prohlásil vůdcem nového polského státu."
 NSB_polish_fascist_events.6.t: "Varšavské nepokoje"
 NSB_polish_fascist_events.7.a: "Miluji demokracii."
 NSB_polish_fascist_events.7.desc: "S tím, jak Sanacja stále více přijímá politiku a názory Národně demokratické strany, mnozí viděli jen otázku času, kdy se republika opět otevře národním volbám. S přijetím třetí polské národní ústavy byly volby obnoveny, ale za podmínky, že nepokojné strany nebudou mít možnost vládnout.\n\n„Nepatriotické“ strany zahrnují PSL a většinu dalších významných levicových a centristických stran, což voličům ponechalo málo možností kromě Národně demokratické strany. Národně demokratická strana zvítězila ve volbách, zatímco konkurenční strany jako Sanacja získaly jen zlomek hlasů, což Národně demokratické straně zajistilo téměř úplnou kontrolu nad republikou."
 NSB_polish_fascist_events.7.t: "Národní volby v Polsku"
 NSB_soviet_academy_of_sciences.1.a: "Velký krok vpřed!"
 NSB_soviet_academy_of_sciences.1.desc: "Dnes formálně zahájili [THIS.GetLeader] a [SOV.GetAdjective] velvyslanec na slavnostním ceremoniálu [THIS.GetAdjective] Akademii věd. Nový ústav, založený podle vzoru [SOV.GetAdjective] Akademie věd, nám umožní provádět pokročilý výzkum na velmi vysoké úrovni, vedený experty ze [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.t: "Založení [THIS.GetAdjective] Akademie věd"
 NSB_soviet_atomic_bomb_project.1.a: "Další vítězství pro mír."
 NSB_soviet_atomic_bomb_project.1.desc: "Jeden z našich agentů, který měl za úkol infiltrovat cizí jaderný výzkumný program, se vrátil na naši ambasádu s množstvím přísně tajných dokumentů o různých projektech, na kterých vědci pracují, od návrhů centrifug po výpočty rozměrů hlavic. Tyto údaje budou bezpochyby velmi cenné pro rozvoj našeho vlastního jaderného programu."
 NSB_soviet_atomic_bomb_project.1.t: "Agent se vrací s jadernými tajemstvími"
 NSB_soviet_atomic_bomb_project.2.a: "Absurdní! Nemáme s tímto člověkem nic společného."
 NSB_soviet_atomic_bomb_project.2.desc: "Agent pověřený infiltrace jaderného zbrojního programu byl dnes zadržen při pokusu odejít z bezpečnostně střeženého zařízení. Prohlídka jeho tašky odhalila množství tajných dokumentů. Bohužel se pravděpodobně přiznal ke spolupráci s námi, protože náš velvyslanec byl svolán k naléhavým konzultacím a konfrontován s důkazy."
 NSB_soviet_atomic_bomb_project.2.t: "Agent chycen v jaderném zařízení"
 NSB_soviet_atomic_bomb_project.3.a: "Aspoň nic nebylo odcizeno."
 NSB_soviet_atomic_bomb_project.3.desc: "Dnes byl při rutinní kontrole zastaven zaměstnanec jednoho z našich jaderných výzkumných zařízení. Důkladná prohlídka jeho věcí odhalila ukrytou přihrádku v jeho tašce. V ní se nacházely vysoce utajované dokumenty o jaderných technologiích. \n\nPodezřelý byl předán protizpravodajské službě a učinil plné přiznání. Zdá se, že byl v kontaktu s [SOV.GetAdjective] ambasádou a pověřen infiltrováním našeho jaderného výzkumu za účelem krádeže plánů a dalších výzkumných dat."
 NSB_soviet_atomic_bomb_project.3.t: "Bezpečnostní incident v jaderném výzkumném zařízení"
 NSB_soviet_civil_war_common.001.a: "Je čas jít dál"
 NSB_soviet_civil_war_common.001.desc_exiles: "Komunistický režim padl. Naše vítězné jednotky kontrolují hlavní město. Lidé jsou konečně osvobozeni od rudé tyranie. Nové Rusko povstane z devastace způsobené dvěma občanskými válkami a lety špatné vlády mezi tím."
 NSB_soviet_civil_war_common.001.desc_left: "Válka proti Stalinovi je u konce. Diktátor byl sesazen. [ROOT.GetLeader] nás dovedl k vítězství.\nJe čas znovu zapálit revoluční plamen a přinést svobodu dělnické třídě po celém světě."
 NSB_soviet_civil_war_common.001.desc_right_concessions: "Zemi jsme vyhráli, [ROOT.GetLeader] nás dovedl k vítězství. Nyní je čas začít léčit a přetvářet zemi. Ukázali jsme, že jsme připraveni udělat vše pro vítězství. Vítězství vždy něco stojí, a kromě obětí našich hrdinských vojáků máme také dluhy k zaplacení, než může být tato kapitola naší historie uzavřena."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions: "Naše vítězné armády procházejí kolem Kremlu. Vítězství je naše!\nNová éra pro [ROOT.GetNameDef] začíná dnes. Pod moudrým vedením [ROOT.GetLeader] země povstane a vyjde silnější než kdy dříve."
 NSB_soviet_civil_war_common.001.t: "Vítězství"
 NSB_soviet_civil_war_common.002.a: "Moskva je nejdůležitější město"
 NSB_soviet_civil_war_common.002.b: "Leningrad je místo, kde revoluce začala"
 NSB_soviet_civil_war_common.002.c: "Musí to být Petrohrad"
 NSB_soviet_civil_war_common.002.d: "Nechme [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.desc: "Válka je u konce. Musí být rozhodnuto o budoucím hlavním městě země."
 NSB_soviet_civil_war_common.002.e: "Vladivostok bude naším novým Východním hlavním městem"
 NSB_soviet_civil_war_common.002.f: "Sankt-Petěrburg byl hlavním městem říše"
 NSB_soviet_civil_war_common.002.t: "Hlavní město [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.003.a: "Tak tedy válka"
 NSB_soviet_civil_war_common.003.desc: "Naše operace už nemohou pokračovat tajně. [ROOT.GetLeader] mobilizoval armádu a NKVD a začal zatýkat všechny podezřelé z plánování proti státu. Pokud nebudeme jednat nyní, vše, za co jsme bojovali, bude marné."
 NSB_soviet_civil_war_common.003.t: "[ROOT.GetLeader] mobilizuje ozbrojené síly"
 NSB_soviet_civil_war_common.006.a: "Dobře"
 NSB_soviet_civil_war_common.006.desc: "Držení [SOS.GetLeader] nad zemí slábne. Napříč [SOS.GetNameDef] lidé vstávají proti tyranii [SOS.GetLeader]. Formují se partyzánské jednotky, které nám pomohou v našem boji."
 NSB_soviet_civil_war_common.006.t: "Partyzáni se připojují k povstání"
 NSB_soviet_civil_war_common.010.a: "Volgograd by byl vhodný název"
 NSB_soviet_civil_war_common.010.b: "Byl to Caricyn, měl by to být Caricyn"
 NSB_soviet_civil_war_common.010.c: "Trockij je pravý hrdina revoluce"
 NSB_soviet_civil_war_common.010.d: "Měli bychom ho přejmenovat na počest Bucharina"
 NSB_soviet_civil_war_common.010.t: "De-stalinizace"
 NSB_soviet_civil_war_common.010_exiles: "Bolshevici se snažili změnit státní náboženství na komunismus a vytvořili osobní kult svých vůdců. Dokonce přejmenovali města v Rusku. Musí být navrácen řád v říši, a není vhodnější místo začít než staré město Caricyn, přejmenované na Stalingrad."
 NSB_soviet_civil_war_common.010_left_opposition: "Revoluce je triumfální. Diktátor padl a proletariát opět vládne zemi. Kultovní chování Stalina musí být zastaveno a všechny jeho symboly odstraněny. Města pojmenovaná po Stalinovi a jeho stoupencích musí být přejmenována na vhodnější názvy. To platí zvláště pro město Stalingrad."
 NSB_soviet_civil_war_common.010_right_opposition: "Diktátor padl. Je čas zbourat kult Stalina, zbavit jeho přívržence ikon, které ctí, a ukázat lidem, že staré časy pominuly. Pomníky musí být odstraněny a města přejmenována. Asi nejcennějším klenotem Stalina bylo město Stalingrad."
 NSB_soviet_civil_war_common.100.a: "To je perfektní"
 NSB_soviet_civil_war_common.100.b: "Nemůžeme si dovolit lidské zdroje"
 NSB_soviet_civil_war_common.100.desc: "Opozici v [FROM.GetNameDef] plánují povstání proti [FROM.GetLeader]. Jejich hlavní vyjednavač nabídl předání Vladivostoku po porážce [FROM.GetLeader] výměnou za podporu v případě občanské války."
 NSB_soviet_civil_war_common.100.t: "Vladivostok výměnou za podporu"
 NSB_soviet_civil_war_common.100_exiles.desc: "Ruské opoziční skupiny v Mandžusku plánují povstání proti [FROM.GetLeader]. Jejich hlavní vyjednavač, $SOV_konstantin_rodzayevsky$, nabídl předání Vladivostoku po porážce [FROM.GetLeader] výměnou za japonskou podporu bílých během občanské války."
 NSB_soviet_civil_war_common.101.a: "To by nám mělo zajistit záda."
 NSB_soviet_civil_war_common.101.desc: "[FROM.GetAdjectiveCap] režim přijal naši žádost a podpoří naši věc proti stalinistům silnou výpravnou silou, pokud to bude nutné. Vladivostok bude jejich, jakmile boje skončí."
 NSB_soviet_civil_war_common.101.desc_exiles: "Naši [FROM.GetAdjective] přátelé souhlasili s naší žádostí a podpoří náš boj proti bolševikům silnou výpravnou silou, jakmile povstaneme. Předání Vladivostoku je vysoká cena, ale někdy je třeba oběti - alespoň dočasně."
 NSB_soviet_civil_war_common.101.t: "[FROM.GetName] podporuje naši věc"
 NSB_soviet_civil_war_common.102.a: "To jsou zajímavé časy"
 NSB_soviet_civil_war_common.102.desc: "V poměrně nečekaném zvratu událostí vláda [FROM.GetAdjective] odmítla nabídku získat přístav a okolí Vladivostoku za aktivní podporu proti Stalinovi."
 NSB_soviet_civil_war_common.102.t: "Japonci odmítají Vladivostok"
 NSB_soviet_civil_war_common.103.a: "Pokud mají mít šanci, budou potřebovat veškerou možnou pomoc"
 NSB_soviet_civil_war_common.103.b: "Asi něco můžeme poskytnout"
 NSB_soviet_civil_war_common.103.c: "Můžeme jim alespoň koupit nějaké zbraně"
 NSB_soviet_civil_war_common.103.d: "Nestojí za to riskovat zatažení do konfliktu"
 NSB_soviet_civil_war_common.103.desc: "Významná protistalinská opozice je připravena předat úplný ostrov, který nazývají Sachalin, [ROOT.GetName] výměnou za podporu povstání zbraněmi."
 NSB_soviet_civil_war_common.103.desc_exiles: "Zástupce ruské emigrantské komunity v Mandžusku nás oslovil s žádostí o zásobování v případě druhé ruské občanské války. Výmenou za to jsou připraveni uznat práva [ROOT.GetNameDef] na celý ostrov Karafuto."
 NSB_soviet_civil_war_common.103.t: "Severní Sachalin výměnou za zbraně"
 NSB_soviet_civil_war_common.104.a: "Vysoká cena, ale doufejme, že to stojí za to"
 NSB_soviet_civil_war_common.104.desc: "Jednání s [FROM.GetAdjective] byla úspěšná. [FROM.GetName] slíbilo dodání zbraní výměnou za kontrolu nad severní částí Sachalinu."
 NSB_soviet_civil_war_common.104.t: "[FROM.GetNameDefCap] dodá zbraně"
 NSB_soviet_civil_war_common.105.a: "To je špatné"
 NSB_soviet_civil_war_common.105.desc: "Navzdory nabídce, která by byla v zájmu [FROM.GetAdjective], delegace se vrátila s prázdnýma rukama."
 NSB_soviet_civil_war_common.105.t: "[FROM.GetNameDefCap] odmítá dodávky zbraní"
 NSB_soviet_civil_war_common.106.a: "Všechno, co destabilizuje Sovětský svaz, je dobré"
 NSB_soviet_civil_war_common.106.b: "To zní velmi dobře. Měli bychom dokonce poslat vojenské poradce"
 NSB_soviet_civil_war_common.106.c: "Nevstupujme do toho"
 NSB_soviet_civil_war_common.106.desc_exiles_before: "Antikomunistické skupiny v Mandžusku plánují spiknutí proti [SOV.GetLeader]. Plánují svrhnout bolševiky další občanskou válkou. Zástupci této skupiny nás oslovili s žádostí o pomoc s tajnou vojenskou výstavbou výměnou za budoucí ropná práva v bakuských polích."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war: "Ruské bílé síly povstaly proti [SOS.GetLeader], zahajují další občanskou válku v Rusku. Rebelové nás oslovili s nabídkou budoucích práv na ropná pole Baku výměnou za pomoc při budování vojenské kapacity."
 NSB_soviet_civil_war_common.106.desc_right_opp_before: "Opozice v [FROM.GetNameDef] plánuje převrat proti Stalinovi. Oslovili nás s žádostí o pomoc s tajným vojenským posilováním výměnou za budoucí ropná práva v bakuských polích."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war: "[SOV.GetNameDefCap], vedený [SOV.GetLeader], povstal proti [SOS.GetLeader] a vede zoufalou občanskou válku. Rebelové nás oslovili s nabídkou budoucích práv na ropná pole Baku výměnou za pomoc při budování vojenské kapacity."
 NSB_soviet_civil_war_common.106.t: "Tajná pomoc výměnou za bakuská ropná pole"
 NSB_soviet_civil_war_common.107.a: "Dobrá zpráva"
 NSB_soviet_civil_war_common.107.desc_advisors: "[FROM.GetAdjectiveCap] vláda souhlasila s pomocí při budování vojenského průmyslu výměnou za budoucí ropná práva. Navíc také souhlasila s vysláním několika vojenských „poradců“, kteří s námi zůstanou po dobu občanské války."
 NSB_soviet_civil_war_common.107.desc_normal: "Naše žádost o pomoc při budování vojenské kapacity byla dobře přijata [FROM.GetNameDef]. [FROM.GetAdjectiveCap] vláda pomůže budovat vojenské továrny výměnou za budoucí ropná práva v Kavkazu."
 NSB_soviet_civil_war_common.107.t: "[FROM.GetNameDefCap] souhlasí s pomocí výměnou za bakuská ropná pole"
 NSB_soviet_civil_war_common.108.a: "Budeme si muset poradit sami"
 NSB_soviet_civil_war_common.108.desc: "Naše jednání s [FROM.GetNameDef] byla bezvýsledná. I přes nabídku budoucích ropných práv nám nepomohou budovat vojenský průmysl."
 NSB_soviet_civil_war_common.108.t: "[FROM.GetNameDefCap] odmítá pomoc"
 NSB_soviet_civil_war_common.109.a: "To bude velmi zajímavé"
 NSB_soviet_civil_war_common.109.desc: "V Rusku opět vypukla občanská válka. [SOV.GetLeader] vede válku proti [SOS.Getleader] a pokud rebeli uspějí, máme mnoho co získat. Slíbili jsme jim podporu a [?ROOT.SOV_foreign_military_advisor_1.GetName] a [?ROOT.SOV_foreign_military_advisor_2.GetName] jsou připraveni jít do [SOV.GetName] pomoci plánovat válku a získat cenné informace o [SOV.GetAdjective] vojenské kapacitě."
 NSB_soviet_civil_war_common.109.t: "Vysílání „poradců“ do [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.110.a: "To je příliš dobrá nabídka na odmítnutí"
 NSB_soviet_civil_war_common.110.b: "Do toho se nepleťme"
 NSB_soviet_civil_war_common.110.desc: "Sovětská opozice nás požádala o pomoc v boji o moc. Chtějí, abychom tajně školili ukrajinskou milici výměnou za budoucí práva na zdroje v nezávislé Ukrajině."
 NSB_soviet_civil_war_common.110.t: "Pomoc při vyvolání ukrajinského povstání"
 NSB_soviet_civil_war_common.111.a: "To by mělo fungovat"
 NSB_soviet_civil_war_common.111.desc: "[FROM.GetNameDefCap] souhlasilo, že začne školit ukrajinskou milici. Jednotky budou poté tajně pašovány na Ukrajinu, až budou připraveny, a zahájí povstání proti stalinistickému režimu."
 NSB_soviet_civil_war_common.111.t: "[FROM.GetNameDefCap] bude školit ukrajinskou milici"
 NSB_soviet_civil_war_common.112.a: "Škoda"
 NSB_soviet_civil_war_common.112.desc: "Po několika dnech diskuzí se [FROM.GetLeader] náhle rozhodl nepodpořit ukrajinský povstání, aniž by dali našim vyjednavačům vědět proč."
 NSB_soviet_civil_war_common.112.t: "[FROM.GetNameDefCap] odmítá ukrajinský návrh"
 NSB_soviet_civil_war_common.113.a: "Ještě jeden nepřítel pro [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b: "Dobrá věc"
 NSB_soviet_civil_war_common.113.c: "Počkejte, cože?"
 NSB_soviet_civil_war_common.113.desc_before: "Naši němečtí spojenci hlásí, že ukrajinská milice, kterou vycvičili, je připravena zasáhnout. Jednotky jsou vybaveny a natrénovány, čekají na tajné rozmístění na Ukrajině a vypuknutí války."
 NSB_soviet_civil_war_common.113.desc_started: "Naši němečtí spojenci hlásí, že ukrajinská milice, kterou vycvičili, je připravena zasáhnout. Jednotky jsou vybaveny a tajně rozmístěny na strategických místech. Rozkaz ke spuštění povstání byl vydán, a povstání začne každou chvíli."
 NSB_soviet_civil_war_common.113.t: "Ukrajinská milice je připravena"
 NSB_soviet_civil_war_common.114.a: "To není přijatelné!"
 NSB_soviet_civil_war_common.114.b: "No, nakonec jsme s tím souhlasili"
 NSB_soviet_civil_war_common.114.c: "To zasáhne [SOS.GetLeader] tvrdě"
 NSB_soviet_civil_war_common.114.desc: "Německy vycvičení ukrajinští vojáci získali kontrolu nad klíčovými městy po celé Ukrajině. Byla vytvořena provizorní vláda vedená [UKR.GetLeader] a [UKR.GetNameDef] se prohlásila za nezávislý stát."
 NSB_soviet_civil_war_common.114.t: "Ukrajinské povstání"
 NSB_soviet_civil_war_common.115.a: "Skvělý nápad"
 NSB_soviet_civil_war_common.115.b: "Už máme dost vlastních problémů"
 NSB_soviet_civil_war_common.115.desc: "Sovětská opozice nás požádala o tajnou podporu. Výměnou za dodávky a pomoc při budování armády jsou připraveni přijmout návrat [BLR.GetAdjective] vlády v exilu."
 NSB_soviet_civil_war_common.115.t: "Budoucí nezávislost Běloruska výměnou za podporu"
 NSB_soviet_civil_war_common.116.a: "Dobře"
 NSB_soviet_civil_war_common.116.desc: "Naše jednání s [FROM.GetAdjective] byla úspěšná. Výměnou za umožnění návratu [BLR.GetAdjective] vlády v exilu po válce, [FROM.GetAdjective] vláda podpoří nás vojenskou výstavbou a vybavením."
 NSB_soviet_civil_war_common.116.t: "[FROM.GetNameDefCap] podporuje naši věc"
 NSB_soviet_civil_war_common.117.a: "Budeme si muset poradit sami"
 NSB_soviet_civil_war_common.117.desc: "Naše jednání s [FROM.GetAdjective] nepřinesla žádné výsledky. [FROM.GetLeader] odmítl naši nabídku, a tak nedostaneme žádnou pomoc z [FROM.GetName]."
 NSB_soviet_civil_war_common.117.t: "Žádná podpora od [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.118.a: "Dodáme jim pušky"
 NSB_soviet_civil_war_common.118.b: "Můžeme darovat pár pušek"
 NSB_soviet_civil_war_common.118.c: "Nemáme žádné, ale možná pokud jim koupíme"
 NSB_soviet_civil_war_common.118.d: "Nemá smysl se zapojovat"
 NSB_soviet_civil_war_common.118.desc: "Členové proti-stalinské sovětské opozice teď kampaní proti stalinistickému režimu. Bylo organizováno několik antistalinských shromáždění a v [ROOT.GetName] pořádají sbírky na podporu svých cílů.\nKromě získávání veřejné podpory nás tajně oslovili s žádostí o zbraně na podporu povstání."
 NSB_soviet_civil_war_common.118.t: "Sovětská opozice žádá podporu"
 NSB_soviet_civil_war_common.119.a: "Skvělé"
 NSB_soviet_civil_war_common.119.desc: "[FROM.GetAdjectiveCap] vláda souhlasila, že nám tajně dodá zbraně."
 NSB_soviet_civil_war_common.119.t: "[FROM.GetNameDefCap] podporuje naši věc"
 NSB_soviet_civil_war_common.120.a: "Škoda"
 NSB_soviet_civil_war_common.120.desc: "Naše sbírka prostředků v [FROM.GetNameDef] byla úspěšná. Vláda ale odmítla zbraně dodat."
 NSB_soviet_civil_war_common.120.t: "Vláda [FROM.GetAdjective] nás nepodpoří"
 NSB_soviet_civil_war_common.121.a: "To je to, na co jsme čekali"
 NSB_soviet_civil_war_common.121.b: "Nechte nás, ať do toho nepadneme"
 NSB_soviet_civil_war_common.121.desc: "[FROM.GetLeader] vyslal delegaci žádající naši podporu proti [SOS.GetNameDef]. \n[FROM.GetAdjective] vláda je ochotná vyměnit svou suverenitu za [ROOT.GetAdjective] vstup do války."
 NSB_soviet_civil_war_common.121.t: "[FROM.GetName] žádá naši ochranu"
 NSB_soviet_civil_war_common.122.a: "K vítězství"
 NSB_soviet_civil_war_common.122.desc: "Je škoda, že to muselo dojít až sem. Ale abychom získali zpět to, co jsme ztratili, musíme se obětovat. Toto je jen dočasné nouzové opatření.\nJakmile bolševici padnou, budeme usilovat o úplnou nezávislost."
 NSB_soviet_civil_war_common.122.t: "[FROM.GetName] přijímá naši nabídku"
 NSB_soviet_civil_war_common.123.a: "To nebude zapomenuto!"
 NSB_soviet_civil_war_common.123.desc: "V naší největší nouzi se [FROM.GetLeader] rozhodl stáhnout podporu, kterou [FROM.GetNameDef] slíbila, i když jsme byli připraveni udělat cokoli, abychom ji zajistili."
 NSB_soviet_civil_war_common.123.t: "[FROM.GetName] nás opouští"
 NSB_soviet_civil_war_common.124.a: "Dobře"
 NSB_soviet_civil_war_common.124.desc: "Továrny postavené v [?SOV_civil_war_start_state.GetName] jsou připraveny k provozu. To velmi pomůže našemu válečnému úsilí, jak nyní, tak do budoucna."
 NSB_soviet_civil_war_common.124.t: "[FROM.GetAdjectiveCap] továrny dokončeny"
 NSB_soviet_civil_war_common.125.a: "Skvělé"
 NSB_soviet_civil_war_common.125.desc: "Po našem dobytí [?SOV.SOV_defections_army_state.GetName] armáda [SOS.GetLeader] ztrácí morálku. Vojáci masivně dezertují, někteří jen složí zbraně, jiní se dokonce přidávají k nám."
 NSB_soviet_civil_war_common.125.t: "Dezerce nepřátel"
 NSB_soviet_civil_war_common.126.a: "Můžeme to využít"
 NSB_soviet_civil_war_common.126.desc: "Sklad armády [SOS.GetAdjective] byl zajat našimi vítěznými vojáky v [?SOV.SOV_captured_stockpile_state.GetName]. Ustupující [SOS.GetAdjective] se ho snažili zničit, ale naši vojáci dokázali část vybavení ukořistit."
 NSB_soviet_civil_war_common.126.t: "Zásoby armády zajaty v [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.127.a: "Darovanému koni na zuby nekoukej"
 NSB_soviet_civil_war_common.127.desc: "Po našem vítězství v [?SOV.SOV_defections_navy_state.GetName] si několik námořních důstojníků uvědomilo, že bojují za ztracenou věc. V důsledku toho několik lodí opustilo Rudou flotilu a jejich posádky nabídly připojení k naší straně."
 NSB_soviet_civil_war_common.127.t: "Dezerce námořnictva"
 NSB_soviet_civil_war_common.128.a: "Vyhrajeme to"
 NSB_soviet_civil_war_common.128.desc: "Zprávy naznačují, že naše poslední vítězství v terénu, jako je zajetí [?SOV.SOV_civilian_unrest_state.GetName], vedla k protestům po celém [SOS.GetNameDef]. Samozřejmě stoupenci [SOS.GetLeader] tyto protesty brutálně potlačují, ale bez ohledu na to to negativně ovlivní [SOS.GetAdjective] válečné úsilí."
 NSB_soviet_civil_war_common.128.t: "Nepokoje v [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.129.a: "Každý musí plnit svou povinnost"
 NSB_soviet_civil_war_common.129.desc: "S občanskou válkou v Rusku nastal čas splnit naše sliby. [?SOV.SOV_japanese_general.GetName] povede [ROOT.GetAdjective] expediční síly k vítězství a slávě a ochrání čest [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.t: "[?SOV.SOV_japanese_general.GetName] odchází"
 NSB_soviet_comecon.1.a: "Takto vypadá vzájemná pomoc v praxi!"
 NSB_soviet_comecon.1.desc: "V rámci hospodářské koordinace COMECON začala vláda [FROM.GetAdjective] investovat do naší ekonomiky. To nám umožní výrazně rozvinout ekonomiku v následujících měsících."
 NSB_soviet_comecon.1.t: "[FROM.GetAdjectiveCap] industrializační projekt v [ROOT.GetNameDef]"
 NSB_soviet_comecon.2.a: "Budeme připraveni bojovat s vámi, soudruzi!"
 NSB_soviet_comecon.2.desc: "Vláda [FROM.GetAdjective] rozhodla o rozsáhlé sérii manévrů a cvičení. To posílí naše vojenské schopnosti a umožní nám spolupracovat s ostatními spojenci. Měli bychom využít zkušenosti z těchto cvičení k realizaci potřebných vojenských reforem."
 NSB_soviet_comecon.2.t: "[FROM.GetAdjectiveCap] vojenský rozvojový program pro země COMECON"
 NSB_soviet_comecon_effect_duration_tt: "Tyto efekty vydrží §Y180§! dní, po kterých se náš Národní duch vrátí do původní verze."
 NSB_soviet_communist_civil_war.001.a: "Trockij byl vždy hlavním Stalinem soupeřícím."
 NSB_soviet_communist_civil_war.001.b: "Smirnov dovede lid k vítězství."
 NSB_soviet_communist_civil_war.001.c: "Potřebujeme někoho s vojenskými zkušenostmi."
 NSB_soviet_communist_civil_war.001.d: "Zinovjev je přirozený vůdce."
 NSB_soviet_communist_civil_war.001.desc: "Soupeři, nastal čas opět vztyčit prapory a jít do války za revoluci. Než zachráníme proletariát, musíme získat kontrolu nad [ROOT.GetNameDef]. Stejně jako jsme porazili bílé armády, musíme nyní porazit ty, kteří stojí v cestě pravé revoluci v mateřské zemi.\nMusíme také rozhodnout, kdo bude naším vůdcem v tomto boji."
 NSB_soviet_communist_civil_war.001.e: "Kamenev bude dobrá figurka."
 NSB_soviet_communist_civil_war.001.t: "The [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.002.a: "Bukharin je ideální kandidát."
 NSB_soviet_communist_civil_war.002.b: "Měl by to být Rykov"
 NSB_soviet_communist_civil_war.002.c: "Někdo, kdo zajistí věrnost armády"
 NSB_soviet_communist_civil_war.002.d: "Zinovjev je přirozený vůdce"
 NSB_soviet_communist_civil_war.002.desc: "$SOV_lavrenty_beriya$ byl zatčen armádními důstojníky a je držen jako vězeň čekající na soud. Armádní jednotky obsadily hlavní město, aby zabránily pokusu jeho podporovatelů povstat. Probíhají zatýkání Beriových nejbližších spolupracovníků. Nastal čas najít nového vůdce pro [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.002.e: "Kaměněv bude dobrá loutka"
 NSB_soviet_communist_civil_war.002.t: "Beria zajat armádou"
 NSB_soviet_communist_civil_war.003.a: "Povede nás Bucharin"
 NSB_soviet_communist_civil_war.003.b: "Lidé se můžou shromáždit za Rykovem"
 NSB_soviet_communist_civil_war.003.c: "Potřebujeme někoho s vojenskými zkušenostmi"
 NSB_soviet_communist_civil_war.003.d: "Zinovjev je přirozený vůdce"
 NSB_soviet_communist_civil_war.003.desc: "Válka je opět tady. Musíme vzít zbraně proti diktátorovi, který tuto zemi zavedl na scestí. Stalin příliš dlouho vedl Sovětský svaz špatným směrem. Je nešťastné, že to muselo být tímto způsobem, ale už nemáme jinou možnost."
 NSB_soviet_communist_civil_war.003.e: "Kaměněv bude dobrá loutka"
 NSB_soviet_communist_civil_war.003.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.004.a: "To by mělo být podporováno"
 NSB_soviet_communist_civil_war.004.b: "To musí být zastaveno!"
 NSB_soviet_communist_civil_war.004.c: "Ach"
 NSB_soviet_communist_civil_war.004.desc: "[FROM.GetLeader] vyzval dobrovolníky v boji proti [SOS.GetLeader]. Výzva byla přijata různými skupinami a mezinárodní brigády se formují."
 NSB_soviet_communist_civil_war.004.t: "Výzva k mezinárodním revolučním brigádám"
 NSB_soviet_communist_civil_war.005.a: "Vítaný přírůstek"
 NSB_soviet_communist_civil_war.005.desc: "Revolucionáři z celého světa přijeli bojovat proti nepřátelům pravé revoluce. Dobrovolníci jsou formováni do mezinárodních brigád, které brzy mohou být vypuštěny na nepřátele [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.005.t: "Mezinárodní brigády přicházejí"
 NSB_soviet_communist_civil_war.006.a: "Nech je protestovat"
 NSB_soviet_communist_civil_war.006.b: "To musí být zastaveno dříve, než se to vymkne kontrole"
 NSB_soviet_communist_civil_war.006.desc: "Dělníci v [?SOV_uprising_state.GetName] vyšli do ulic na masovou demonstraci. Volání po větším vlivu odborů je rozšířené, ale také jsou běžné jiné slogany a protestní transparenty. Dokonce jsou hlášeny přímé antistalinské skandace."
 NSB_soviet_communist_civil_war.006.t: "Hromadné protesty v [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.008.a: "Situace by mohla ztuhnout"
 NSB_soviet_communist_civil_war.008.desc: "Došlo k neúspěšnému pokusu o atentát na Stalina. Osamělý střelec vnikl do Stalinovy datchy, ale byl odhalen dříve, než se mohl dostat do generálního tajemníkova pokoje. Útočník byl na místě zastřelen Stalinovou ochrankou. Hlavní město nyní buzí zvěstem o tom, kdo by za tím mohl stát."
 NSB_soviet_communist_civil_war.008.t: "Stalin přežil atentát"
 NSB_soviet_communist_civil_war.009.a: "Zajímavé časy přicházejí."
 NSB_soviet_communist_civil_war.009.desc: "Nezpochybnitelný vůdce [SOV.GetNameDef], $SOV_iosif_stalin$, byl zabit neznámými atentátníky. Zřejmě byl sám ve své datchi, když se čin stal.\nTrojice vedená Stalinovým důvěrníkem, všeobecně neoblíbeným $SOV_lavrenty_beriya$, převzala kontrolu nad zemí, ale situace je nestabilní a budoucnost [SOV.GetNameDef] je nejistá."
 NSB_soviet_communist_civil_war.009.t: "Smrt Stalina"
 NSB_soviet_communist_civil_war.010.a: "Jsou více než vítáni!"
 NSB_soviet_communist_civil_war.010.desc: "Nespokojený s Stalinovým zacházením, [?SOS.SOV_general_to_desert.GetName] se rozhodl opustit diktátora a přidat se k našemu správnému boji. Malý počet jednotek se rozhodl následovat svého generála místo pobytu u [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.t: "[?SOS.SOV_general_to_desert.GetName] přeběhl"
 NSB_soviet_fascist_tsarist.1.a: "Zúčastníme se tohoto velkého sjednocení slovanských národů!"
 NSB_soviet_fascist_tsarist.1.b: "Jejich ochrana nestojí za naši nezávislost."
 NSB_soviet_fascist_tsarist.1.desc: "Svět kolem nás upadá do násilí, a [FROM.GetNameDef] se postavila a slíbila bránit všechny slovanské národy před těmi, kdo by jim chtěli ublížit. Pozvala nás do nové „Pan-slovanské unie“, která má podle nich spravedlivě zastupovat všechny slovanské národy, chráněné velkou [FROM.GetAdjective] armádou."
 NSB_soviet_fascist_tsarist.1.t: "Členství v Pan-slovanské unii"
 NSB_soviet_fascist_tsarist.10.desc: "[FROM.GetNameDef] se nakonec stal fašistickou mocností. Přestože jsme jim pomohli k moci a nabídli členství v naší alianci, pozvání odmítli a rozhodli se stát sami."
 NSB_soviet_fascist_tsarist.11.a: "Nepochybně chtějí zpochybnit naši dominanci."
 NSB_soviet_fascist_tsarist.11.desc: "Dostali jsme zprávy, že [FROM.GetNameDef] masivně rozšiřuje námořní infrastrukturu na Dálném východě. To může ohrozit statu quo v této oblasti..."
 NSB_soviet_fascist_tsarist.11.t: "[FROM.GetAdjectiveCap] námořní rozvoj"
 NSB_soviet_fascist_tsarist.12.a: "Je třeba se připravit na válku se starým nepřítelem..."
 NSB_soviet_fascist_tsarist.12.desc: "[FROM.GetAdjectiveCap] noviny tisknou stále více článků kritizujících [ROOT.GetAdjective] úspěchy na Dálném východě a jejich politici používají čím dál palčivější řeč, připomínající [FROM.GetAdjective] urážku z války roku 1905. Nejhlasitější agitátoři už volají po „pomstě Tsushimy“!"
 NSB_soviet_fascist_tsarist.12.t: "[FROM.GetAdjectiveCap] anti-japonská propaganda"
 NSB_soviet_fascist_tsarist.13.a: "Měli bychom s těmito informacemi něco udělat..."
 NSB_soviet_fascist_tsarist.13.desc: "Zprávy ukazují, že [FROM.GetNameDef] masivně rozšiřuje vojenskou infrastrukturu v Kamčatce. Odborníci varují, že tyto instalace slouží k zesílení projekce síly proti našim silám na Aljašce, a v nejhorším případě jako základna pro invazi!"
 NSB_soviet_fascist_tsarist.13.t: "[FROM.GetAdjectiveCap] rozvoj Kamčatky"
 NSB_soviet_fascist_tsarist.14.a: "Slavné!"
 NSB_soviet_fascist_tsarist.14.desc: "Křivda spáchaná na našem národu před desetiletími byla konečně napravená. Ve velkolepé slavnosti v Chrámu Uspení byl Velkovévoda Vladimir Kirillovič korunován na cara Vladimíra I. za bouřlivého jásotu davů.\n\nPrvním jeho činem bylo vyvést průvod z bran Kremlu, pozdravit jásající masy a osobně se zúčastnit vojenských přehlídek na jeho počest.\n\nVe velkolepé řeči nový car vychvaloval ctnosti ruského lidu a slíbil vést národ k obnovení jeho bývalé slávy."
 NSB_soviet_fascist_tsarist.14.t: "Návrat cara"
 NSB_soviet_fascist_tsarist.15.a: "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.15.desc: "S rostoucím významem náboženství v naší zemi a statusem církve, který znovu dosáhl – ba dokonce překonal – dřívější úroveň, je přirozené, že upevňujeme závazek k Bohu povýšením Jeho nejvýznamnějšího zástupce do role národního vůdce.\n\nDnes, ve dvou velkolepých obřadech v Chrámu Spasitele a Chrámu Uspení v Moskvě, byl Meletius z Harbinu a Mandžuska, zvolený na počest své služby exilové věci, korunován patriarchou Moskvy a Všech Rus a také korunován carem všech Rus.\n\nS tímto posledním a konečným sjednocením církve a státu už nic nebrání uskutečnění Boží vůle na této pozemské scéně..."
 NSB_soviet_fascist_tsarist.15.t: "Korunovace patriarchy Meletia"
 NSB_soviet_fascist_tsarist.16.a: "Výborný nápad!"
 NSB_soviet_fascist_tsarist.16.b: "Nezapomněli jsme, co jejich sliby stály naposled."
 NSB_soviet_fascist_tsarist.16.desc: "Po svých vnitřních problémech založila novou vládu přátelskou k nám, a [SOV.GetNameDef] nám nyní nabídla obnovu staré aliance, která by zabránila [GER.GetAdjective] agresi v Evropě."
 NSB_soviet_fascist_tsarist.16.t: "Trojná dohoda"
 NSB_soviet_fascist_tsarist.17.a: "To dá Němcům co řešit."
 NSB_soviet_fascist_tsarist.17.desc: "[FROM.GetNameDefCap] nás informuje, že přijala naši nabídku aliance a okamžitě rozšiřuje diplomatická spojení s námi."
 NSB_soviet_fascist_tsarist.17.t: "Trojná dohoda – nabídka přijata"
 NSB_soviet_fascist_tsarist.18.a: "Markantní selhání diplomacie..."
 NSB_soviet_fascist_tsarist.18.desc: "[FROM.GetNameDef] nás informovala, že v tuto chvíli nevidí žádný prospěch z aliance s námi."
 NSB_soviet_fascist_tsarist.18.t: "Trojná dohoda – nabídka odmítnuta"
 NSB_soviet_fascist_tsarist.19.a: "Souhlasíme pro budoucí stabilitu Evropy."
 NSB_soviet_fascist_tsarist.19.b: "Jejich ‚trojná dohoda‘ bude bohužel dvojitá."
 NSB_soviet_fascist_tsarist.19.desc: "Vlády [FROM.GetAdjective] a [SOV.GetAdjective] zahájily jednání o obnovení Trojné dohody, která kdysi spojovala naše mocnosti. Nyní hodlají tento plán realizovat a posílají nám pozvání k připojení."
 NSB_soviet_fascist_tsarist.2.a: "Moudré rozhodnutí."
 NSB_soviet_fascist_tsarist.2.desc: "Právě jsme obdrželi zprávu od [FROM.GetAdjective] vlády: [FROM.GetNameDef] přijala naši pozvánku do Pan-slovanské unie."
 NSB_soviet_fascist_tsarist.2.t: "Pan-slovanská unie: [FROM.GetNameDef] přijímá"
 NSB_soviet_fascist_tsarist.20.a: "Společně stojíme nejsilnější!"
 NSB_soviet_fascist_tsarist.21.a: "Alespoň máme Rusy."
 NSB_soviet_fascist_tsarist.22.a: "Tato nová osa bude středem světa!"
 NSB_soviet_fascist_tsarist.22.b: "Aliance? To si nemyslíme."
 NSB_soviet_fascist_tsarist.22.desc: "Zástupci [SOV.GetAdjective] nás oslovili s návrhem aliance. Navrhují, že vzhledem k podobným světonázorům a zájmům by bylo moudré spolupracovat v oblasti ekonomiky a vojenství."
 NSB_soviet_fascist_tsarist.22.t: "Berlínsko-moskva osa"
 NSB_soviet_fascist_tsarist.23.desc: "[SOV.GetAdjective] vláda nás informuje, že rádi nabídku na vytvoření nové diplomatické osy přijímají. Již připravují diplomatické a vojenské vyslance."
 NSB_soviet_fascist_tsarist.23.t: "Berlínsko-moskva osa: návrh přijat"
 NSB_soviet_fascist_tsarist.24.a: "Velká škoda... Určitě to není znamení nepřátelských úmyslů?"
 NSB_soviet_fascist_tsarist.24.desc: "[SOV.GetAdjective] diplomaté nás dnes informovali o odmítnutí naší nabídky vládou."
 NSB_soviet_fascist_tsarist.24.t: "Berlínsko-moskva osa: návrh odmítnut"
 NSB_soviet_fascist_tsarist.25.a: "Ihned pošleme vyslance."
 NSB_soviet_fascist_tsarist.25.b: "Obáváme se, že naše zájmy se s japonskými neshodují."
 NSB_soviet_fascist_tsarist.25.desc: "[SOV.GetAdjective] zástupci navrhli zahrnutí [JAP.GetNameDef] do naší aliance. Vzhledem ke napjatým vztahům mezi [SOV.GetName] a [JAP.GetName] navrhují, abychom my s nimi jednali a prostředkovali mezi oběma mocnostmi."
 NSB_soviet_fascist_tsarist.25.t: "Tokijská osa"
 NSB_soviet_fascist_tsarist.26.a: "Výborná zpráva – naše východní křídlo je bezpečné!"
 NSB_soviet_fascist_tsarist.26.desc: "Dostali jsme odpověď od [GER.GetAdjective] vlády: zprostředkovali mezi námi a Japonci a Japonci nabídku přijali!"
 NSB_soviet_fascist_tsarist.26.t: "Tokijská osa – [JAP.GetName] přijala"
 NSB_soviet_fascist_tsarist.27.a: "Velká ztráta..."
 NSB_soviet_fascist_tsarist.27.desc: "[GER.GetAdjective] vláda nás informuje, že přes jejich snahy Japonci naši nabídku aliance odmítli."
 NSB_soviet_fascist_tsarist.27.t: "Tokijská osa – [JAP.GetName] odmítla"
 NSB_soviet_fascist_tsarist.28.a: "Škoda! Určitě pro to mají dobré důvody."
 NSB_soviet_fascist_tsarist.28.desc: "[GER.GetAdjective] vláda zvážila naši nabídku japonského členství v alianci, ale s politováním nás informuje, že to momentálně nevidí jako ve svém zájmu."
 NSB_soviet_fascist_tsarist.28.t: "Tokijská osa – [GER.GetName] odmítla"
 NSB_soviet_fascist_tsarist.29.a: "Ať je tato aliance posledním slovem diplomacie!"
 NSB_soviet_fascist_tsarist.29.b: "Historie ukazuje osud triumvirátů... Odmítáme."
 NSB_soviet_fascist_tsarist.29.desc: "[GER.GetAdjective] nás kontaktovala s tím, že je to [SOV.GetAdjective] návrh aliance mezi našimi třemi mocnostmi. Tvrdí, že s námi třemi sjednocenými nemůže ostatní svět stát proti nám."
 NSB_soviet_fascist_tsarist.3.a: "Pan-slovanská unie bude skutečností – i bez jejich souhlasu."
 NSB_soviet_fascist_tsarist.3.desc: "Zástupci [FROM.GetAdjective] vlády nás informovali, že jednoznačně odmítají možnost dobrovolné účasti v naší Pan-slovanské unii."
 NSB_soviet_fascist_tsarist.3.t: "Pan-slovanská unie: [FROM.GetNameDef] odmítá"
 NSB_soviet_fascist_tsarist.30.a: "Slavné!"
 NSB_soviet_fascist_tsarist.30.desc: "[JAP.GetName] nás informuje, že se rozhodli přijmout [SOV.GetAdjective] návrh a jsou připraveni připojit se k naší alianci co nejdříve."
 NSB_soviet_fascist_tsarist.31.a: "Poradíme si i bez nich."
 NSB_soviet_fascist_tsarist.31.desc: "[JAP.GetName] s lítostí oznámili, že [SOV.GetAdjective] návrh není nyní v jejich nejlepším zájmu, a musí ho odmítnout."
 NSB_soviet_fascist_tsarist.32.a: "Každý spojenec proti bolševismu je vítán."
 NSB_soviet_fascist_tsarist.32.b: "Nemůžeme mu věřit!"
 NSB_soviet_fascist_tsarist.32.desc: "Při nedávném ústupu byl zajat vysoký [SOV.GetAdjective] generál. Ve vězení tento generál Andrey Vlasov prohlásil svůj „anti-bolševismus“ a nyní navrhuje vytvořit některé jednotky zajatých Rusů, aby bojovaly po našem boku proti „stalinizmu“."
 NSB_soviet_fascist_tsarist.32.t: "Vlasov zajat"
 NSB_soviet_fascist_tsarist.33.a: "Nepříjemné, ale máme teď větší starosti!"
 NSB_soviet_fascist_tsarist.33.desc: "Dostali jsme zprávu, že náš generál [SOV_andrey_vlasov.GetName] byl zajat nepřátelskými silami. Můžeme jen hádat, co ho čeká..."
 NSB_soviet_fascist_tsarist.4.a: "Musíme být na pozoru, aby nás nepřemohli bez boje."
 NSB_soviet_fascist_tsarist.4.desc: "Znepokojivé zprávy nás dosáhly o [FROM.GetAdjective] agitátorech šířících fašistickou propagandu v naší zemi, stejně jako o financování domácí fašistické strany a jejích politických nákladů [FROM.GetAdjective] penězi."
 NSB_soviet_fascist_tsarist.4.t: "[FROM.GetNameDef] ovlivňuje naši politiku"
 NSB_soviet_fascist_tsarist.5.a: "Pod vedením [FROM.GetAdjective] jsme silnější."
 NSB_soviet_fascist_tsarist.5.b: "Rusy nepotřebujeme, abychom byli silní!"
 NSB_soviet_fascist_tsarist.5.desc: "S ohledem na naše podobné světonázory nás [FROM.GetNameDef] pozvala do [FROM.GetFactionName], nabízejíc nám vojenskou a ekonomickou podporu na cestě ke slavnému budoucnu naší země!"
 NSB_soviet_fascist_tsarist.5.t: "Pozvánka ke vstupu do [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.a: "Nyní tvoří náš můstek v Americe."
 NSB_soviet_fascist_tsarist.6.desc: "[FROM.GetNameDef] přijala naši nabídku aliance a do naší frakce se ihned připojila!"
 NSB_soviet_fascist_tsarist.6.t: "[FROM.GetNameDef] vstupuje do [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.7.a: "Blázni!"
 NSB_soviet_fascist_tsarist.7.desc: "[FROM.GetAdjectiveCap] vláda nás informovala, že naši nabídku aliance odmítají. Raději stojí sami v Americe."
 NSB_soviet_fascist_tsarist.7.t: "[FROM.GetNameDef] odmítá pozvání"
 NSB_soviet_fascist_tsarist.8.desc: "S uvědoměním, že nyní konečně sdílíme podobné světonázory, nás [FROM.GetNameDef] pozvala do [FROM.GetFactionName], nabízejíc nám pokračující vojenskou a ekonomickou podporu v hledání slavných zítřků naší země, stejně jako podporovali vzestup naší strany k moci v [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc: "[FROM.GetNameDef] se nakonec stal fašistickou mocností. Podle toho jim byla nabídnuta a přijata členství v naší alianci."
 NSB_soviet_five_year_plan.01.a: "Zatraceni jsou!"
 NSB_soviet_five_year_plan.01.desc: "Vzhledem k současnému útoku na vlast je jasné, že naše předchozí plány ekonomického růstu již nejsou uskutečnitelné. Můžeme se k nim vrátit, jakmile bude nastolen mír, ale prozatím se musíme soustředit na vojenskou výrobu."
 NSB_soviet_five_year_plan.01.t: "Třetí pětiletka narušena"
 NSB_soviet_five_year_plan_tt: "Každý průmyslový fokus spojený s §Y$SOV_third_five_year_plan$§! již není dostupný."
 NSB_soviet_for_the_common_good.1.a: "Pro společné dobro!"
 NSB_soviet_for_the_common_good.1.desc: "Kolektiv je silnější než jednotlivec. To platí i pro ekonomiky. [SOV.GetNameDefCap] se rozhodlo reorganizovat ekonomiky všech spojenců, aby lépe sloužily kolektivu, nikoli jednotlivým zemím. To znamená změny a zpočátku možné obtíže, ale nakonec to prospěje všem."
 NSB_soviet_for_the_common_good.1.t: "Pro společné dobro"
 NSB_soviet_foreign_politics_events.1.a: "Jsme ochotni vstoupit do jejich frakce, pokud si zachováme naši ústavu."
 NSB_soviet_foreign_politics_events.1.b: "Musíme sladit naši vládu s jejich."
 NSB_soviet_foreign_politics_events.1.c: "Nepřistoupíme ani na píď."
 NSB_soviet_foreign_politics_events.1.desc: "[FROM.GetAdjectiveCap] zahraniční ministr přijel do hlavního města na naléhavé konzultace s [THIS.GetLeader]. Delegace [FROM.GetAdjective] přinesla dlouhý seznam nevyřízených otázek, od bezpečnosti hranic po některé nevlídné zmínky o [FROM.GetLeader] v místním tisku. V tiskovém prohlášení ministr zdůraznil důležitost spolupráce a mírového soužití, ale poznamenal, že [FROM.GetLeader] 'by měl těžkosti přijmout nepřátelské či nevraživé [THIS.GetNameDef]'."
 NSB_soviet_foreign_politics_events.1.t: "[FROM.GetAdjectiveCap] tlak na vládu"
 NSB_soviet_foreign_politics_events.10.a: "Děkujeme, soudruzi!"
 NSB_soviet_foreign_politics_events.10.b: "To nás jen více učiní závislými na [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.10.desc: "[FROM.GetAdjectiveCap] vláda zahájila rozsáhlý program investic do ekonomiky. V rámci tohoto programu vyčlenila finance na výstavbu sítě mostů, tunelů a silnic v hlavním městě i jinde. Odpovídající navýšení kapacit našeho stavebnictví bude jistě v budoucnu přinášet výnosy.\n\nNěkteří lidé ve vládě se však obávají, že pozvání [FROM.GetAdjective] inženýrů a financí nás v budoucnu ještě více učiní závislými na jejich odbornosti."
 NSB_soviet_foreign_politics_events.10.t: "[FROM.GetNameDefCap] chce investovat do naší ekonomiky"
 NSB_soviet_foreign_politics_events.11.a: "Mají na to jistě důvod."
 NSB_soviet_foreign_politics_events.11.b: "Rozhodneme sami, jak se nejlépe bránit."
 NSB_soviet_foreign_politics_events.11.desc: "S blížící se válkou začíná [FROM.GetAdjective] vláda vyvíjet tlak, abychom zlepšili bojové schopnosti. Požadují výrazné navýšení záloh, zkrácení výcviku s cílem mít více divizí na frontě a uvolnit [FROM.GetAdjective] divize."
 NSB_soviet_foreign_politics_events.11.t: "[FROM.GetNameDefCap] požaduje válečná opatření"
 NSB_soviet_foreign_politics_events.12.a: "Iniciativu vítáme."
 NSB_soviet_foreign_politics_events.12.b: "To by byla zbytečná eskalace."
 NSB_soviet_foreign_politics_events.12.desc: "S ohledem na rostoucí hrozbu z [JAP.GetNameDef], [FROM.GetAdjective] vláda silně navrhla okamžité zpevnění hranic s [JAP.GetNameDef]. Slíbili materiální a logistickou podporu, aby snížili vlastní potřebu nasazení sil v naší obraně."
 NSB_soviet_foreign_politics_events.12.t: "[FROM.GetNameDefCap] chce rozšířit pohraniční opevnění"
 NSB_soviet_foreign_politics_events.13.a: "Vážně, co je s [FROM.GetLeader] špatně?"
 NSB_soviet_foreign_politics_events.13.desc: "Neočekávaně [FROM.GetAdjective] vláda odmítla naše pokyny a odmítla následovat plány předložené našimi úředníky. Zdá se, jako by [FROM.GetLeader] měl nepřátelské úmysly vůči [ROOT.GetNameDef]..."
 NSB_soviet_foreign_politics_events.13.t: "[FROM.GetNameDef] odmítá [ROOT.GetAdjective] pokyny"
 NSB_soviet_foreign_politics_events.150.a: "Velmi rozumné."
 NSB_soviet_foreign_politics_events.150.desc: "Po zasedání kabinetu, které trvalo do ranních hodin, formálně přijal [FROM.GetLeader] naše požadavky. Náš velvyslanec v [FROM.GetNameDef] zajistí, že [FROM.GetAdjective] vláda bude s námi úzce koordinovat ve všech otázkách zahraniční i domácí politiky."
 NSB_soviet_foreign_politics_events.150.t: "[FROM.GetNameDefCap] podvoluje se"
 NSB_soviet_foreign_politics_events.151.a: "Aspoň budou bojovat na správné straně."
 NSB_soviet_foreign_politics_events.151.desc: "Po neúspěšných jednáních ve vládě [FROM.GetAdjective], a pod silným tlakem médií a veřejnosti, se bývalý předseda [FROM.GetAdjective] vlády rozhodl rezignovat a vyhlásit nové volby. Jak se očekávalo, volby vyhrála strana blíže našim zájmům, [FROM.GetRulingParty], s [FROM.GetLeader] v čele.\n\nDále bude [FROM.GetAdjective] armáda aktivní, obsazena důstojníky a hodnostáři [FROM.GetAdjective] a odpovídající pouze [FROM.GetAdjective] vládě. Avšak [FROM.GetLeader] je ochoten diskutovat o plánech společné obrany."
 NSB_soviet_foreign_politics_events.151.t: "[FROM.GetNameDefCap] vstupuje do naší frakce"
 NSB_soviet_foreign_politics_events.152.a: "Zvolili si horší osud."
 NSB_soviet_foreign_politics_events.152.b: "Nyní je dáme pokoj... zatím."
 NSB_soviet_foreign_politics_events.152.c: "Připravme invazi na [FROM.GetNameDef]!"
 NSB_soviet_foreign_politics_events.152.d: "Musíme připravit společnou invazi s [ENG.GetAdjective]"
 NSB_soviet_foreign_politics_events.152.desc: "Naše pokusy vyřešit nevyřízené záležitosti s [FROM.GetNameDef] diplomatickou cestou zřejmě selhaly. Když náš velvyslanec přišel s dalšími jednáními, byl ostře odmítnut s tím, že [FROM.GetAdjective] vláda jasně vyjádřila svůj postoj a nic dalšího není k projednání."
 NSB_soviet_foreign_politics_events.152.t: "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_foreign_politics_events.153.a: "Musíme zajistit perský koridor!"
 NSB_soviet_foreign_politics_events.153.b: "Budeme respektovat nezávislost [PER.GetAdjective]."
 NSB_soviet_foreign_politics_events.153.desc: "Obdrželi jsme diplomatickou nótu od [FROM.GetNameDef], která navrhuje společnou vojenskou operaci proti [PER.GetNameDef]. [FROM.GetAdjectiveCap] velení potvrzuje, že tato operace nám umožní zajistit íránská ropná pole a naše dodávky do [FROM.GetNameDef], zároveň zamezí možné nepřátelské ofenzívě z [TUR.GetNameDef] přes [PER.GetName] směrem na ropná pole v Baku a [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.153.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt: "[FROM.GetAdjectiveCap] se budou muset o [PER.GetNameDef] postarat sami."
 NSB_soviet_foreign_politics_events.154.a: "Začněme přípravy!"
 NSB_soviet_foreign_politics_events.154.desc: "[FROM.GetAdjectiveCap] velvyslanec doručil nótu, v níž [FROM.GetNameDef] souhlasí se zorganizováním a provedením společné vojenské operace proti [PER.GetNameDef]. Velení [ROOT.GetAdjective] i [FROM.GetAdjective] je přesvědčené, že půjde o rychlou a efektivní operaci proti početně i technicky slabšímu nepříteli, která nám zajistí íránská ropná pole a dodávkové trasy [FROM.GetAdjective] do [ROOT.GetNameDef], zároveň zabraňuje nepřátelskému postupu z [TUR.GetNameDef] přes [PER.GetName] na ropná pole v Baku a [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 NSB_soviet_foreign_politics_events.155.a: "Vždy nespolehliví..."
 NSB_soviet_foreign_politics_events.155.desc: "Po několika vyčerpávajících jednáních mezi diplomaty [ROOT.GetAdjective] a [FROM.GetAdjective] se [FROM.GetNameDef] rozhodlo nezapojit se do našich plánů na [PER.GetNameDef]. Sám [FROM.GetLeader] dokonce naznačil, že tento návrh byl jen pokusem ospravedlnit naše územní ambice.\nZdá se, že s [PER.GetNameDef] si budeme muset poradit sami."
 NSB_soviet_foreign_politics_events.155.t: "Vláda [FROM.GetAdjective] odmítá."
 NSB_soviet_foreign_politics_events.158.a: "Konečně můžeme očekávat větší spolupráci od [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.158.desc: "Po neúspěšných jednáních s našimi velvyslanci a pod silným tlakem médií a veřejnosti rezignoval bývalý vůdce [FROM.GetAdjective] vlády a vyhlásil nové volby. Jak se předpokládalo, vyhrála strana blíže našim zájmům, [FROM.GetRulingParty], s [FROM.GetLeader] v čele."
 NSB_soviet_foreign_politics_events.158.t: "Nová [FROM.GetAdjective] vláda"
 NSB_soviet_foreign_politics_events.2.a: "No dobře, to je jistě jejich právo."
 NSB_soviet_foreign_politics_events.2.b: "Pošleme policii, aby rozbila pár hlav!"
 NSB_soviet_foreign_politics_events.2.desc: "Několik politických skupin ohlásilo tento týden shromáždění v hlavním městě. Nemají žádné konkrétní stížnosti kromě všeobecného dojmu, že bychom měli zlepšit vztahy s [FROM.GetNameDef] a odstranit politiky kritické ke [FROM.GetAdjective] vládě z pozic moci.\n\nJe možné, že demonstace jsou spontánním projevem veřejného mínění, ale je pozoruhodné, že někteří klíčoví organizátoři nedávno navštívili [FROM.GetCapitalVictoryPointName] a po návratu začali agitovat za tyto požadavky."
 NSB_soviet_foreign_politics_events.2.t: "[FROM.GetAdjectiveCap]-sponzorované shromáždění v hlavním městě"
 NSB_soviet_foreign_politics_events.20.a: "Stojíme bok po boku!"
 NSB_soviet_foreign_politics_events.20.desc: "Na podporu našeho zoufalého boje za zachování demokracie vyslal [FROM.GetLeader] skupinu [FROM.GetAdjective] vojenských poradců. Přinášejí bohaté zkušenosti z různých konfliktů, které jistě budou velmi užitečné při obnově naší armády. S jejich vybavením a taktikou budou schopni čelit dobrovolnickým divizím různých fašistických mocností na bojišti."
 NSB_soviet_foreign_politics_events.20.t: "[FROM.GetNameDefCap] posílá vojenské poradce"
 NSB_soviet_foreign_politics_events.200.a: "Nemáme na výběr."
 NSB_soviet_foreign_politics_events.200.b: "Možná bychom mohli najít kompromis?"
 NSB_soviet_foreign_politics_events.200.c: "Budeme bojovat za svobodu!"
 NSB_soviet_foreign_politics_events.200.desc: "[FROM.GetAdjectiveCap] velvyslanec doručil nótu požadující naléhavé konzultace s [THIS.GetLeader]. Podle nóty vláda [FROM.GetAdjective] již nechce tolerovat „nejistou bezpečnostní situaci“ v naší zemi. Není zcela jasné, na co se to vztahuje, ale je zřejmé, že máme tři možnosti: souhlasit s rozmístěním [FROM.GetAdjective] jednotek na našem území; nahradit naši vládu vládou lépe vyhovující potřebám [FROM.GetNameDef], nebo čelit možnému vojenskému útoku [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.t: "[FROM.GetNameDefCap] klade požadavky"
 NSB_soviet_foreign_politics_events.210.a: "Boj by byl zbytečný."
 NSB_soviet_foreign_politics_events.210.c: "Ať přijdou!"
 NSB_soviet_foreign_politics_events.210.desc: "Zdá se, že vláda [FROM.GetAdjective] je stále nervóznější z naší diplomatické situace. V posledním týdnu se [FROM.GetAdjective] velvyslanec setkal s [THIS.GetLeader] nejméně šestkrát a při posledních jednáních prakticky doručil ultimátum.\n\nBuď vstoupíme do obranného paktu s [FROM.GetNameDef] a přijmeme ‚určitý stupeň konzultace v domácích záležitostech‘, nebo [FROM.GetNameDef] pravděpodobně přistoupí k vojenské intervenci v naší zemi."
 NSB_soviet_foreign_politics_events.210.t: "Tlak od [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.211.a: "Khakimovův návrh může být přátelský, ale musíme být ostražití vůči sovětským ambicím."
 NSB_soviet_foreign_politics_events.211.desc: "Sovětský generální konzul Karim Khakimov zdvojnásobuje úsilí o rozvoj teplejších sovětsko-arabských vztahů. Sovětský muslim tatarského původu Khakimov si získal respekt a přátelství Ibn Sauda, když v únoru 1926 projel svým osobním vozem palbou z Džiddy do rezidence sultána na poušti, aby mu doručil oficiální nótu uznávající ho jako krále Hidžázu a sultána Nejd. Od té doby je tento muž hlavním propagátorem sovětsko-arabských vztahů. Pravý sovětský Lawrence z Arábie."
 NSB_soviet_foreign_politics_events.211.t: "Návrh Khakimova"
 NSB_soviet_foreign_politics_events.250.desc: "Konvoj [FROM.GetAdjective] dorazil k našim liniím, veze náklad pušek a dalších zásob. Nelze říct, kdy příští konvoj dorazí, takže musíme s tímto vydržet."
 NSB_soviet_foreign_politics_events.250.t: "[FROM.GetNameDefCap] posílá vojenskou pomoc"
 NSB_soviet_foreign_politics_events.251.a: "Budeme připraveni."
 NSB_soviet_foreign_politics_events.251.desc: "Zdá se, že [FROM.GetLeader] dospěl k závěru, že válka s [JAP.GetNameDef] je nevyhnutelná a s největší pravděpodobností vypukne v blízké budoucnosti. Zástupce [FROM.GetAdjective] v naší hlavní městě nás vyzval k upozornění pohraničních jednotek a mobilizaci armády na přípravu na nevyhnutelný [JAP.GetAdjective] útok."
 NSB_soviet_foreign_politics_events.251.t: "[FROM.GetNameDefCap] se připravuje na válku s [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.a: "Den zúčtování přišel!"
 NSB_soviet_foreign_politics_events.252.desc: "Dlouho očekávaná válka s [JAP.GetNameDef] dorazila. Dříve dnes zahájily [FROM.GetAdjective] síly útoky na [JAP.GetAdjective] pozice po celé Číně, a nyní nastal čas, abychom se k nim připojili. Bok po boku s našimi [FROM.GetAdjective] spojenci vyženeme [JAP.GetAdjective] síly z našich zemí!"
 NSB_soviet_foreign_politics_events.252.t: "Válka s [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.260.a: "Je to bolestivé, ale snesitelné."
 NSB_soviet_foreign_politics_events.260.b: "Válka se může ještě obrátit v náš prospěch."
 NSB_soviet_foreign_politics_events.260.desc: "Po obsazení Kuril a Jižního Sachalinu nabídl [FROM.GetAdjective] velitel příměří na současných liniích, jako přípravu na mírovou smlouvu. Neřeklo se, že tato mírová smlouva pravděpodobně uzná alespoň severní ostrovy jako nové hranice, což by v podstatě znamenalo předání Kuril a Jižního Sachalinu [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.260.t: "[FROM.GetNameDefCap] nabízí mír"
 NSB_soviet_foreign_politics_events.261.desc: "Po obsazení Kuril a Jižního Sachalinu a provedení vylodění na Hokkaidu nabídl [FROM.GetAdjective] velitel příměří na současných liniích jako přípravu na mírovou smlouvu. Zdá se, že tato smlouva by uznala [FROM.GetAdjective] vlastnictví Kuril a Sachalinu a pod správu [FROM.GetAdjective] by dal Hokkaido."
 NSB_soviet_foreign_politics_events.262.b: "Jaký nesmyslný návrh!"
 NSB_soviet_foreign_politics_events.263.a: "Toto dramaticky změní rovnováhu sil."
 NSB_soviet_foreign_politics_events.263.b: "Nemůžeme jim věřit, že dodrží slovo."
 NSB_soviet_foreign_politics_events.263.desc: "Vyslanec od [FROM.GetLeader] nás oslovil s odvážnou nabídkou – vláda [FROM.GetAdjective] je ochotna podepsat dohodu o spojenectví s námi! Detaily by bylo třeba ještě vyjasnit, ale je jasné, že toto spojenectví by mělo za cíl snížit nebo odstranit vliv [USA.GetNameDef] v Tichém oceánu. Jedním tahem by to odstranilo největší hrozbu naší pozici v Číně a zároveň by uvolnilo mnoho jednotek pro nasazení jinde.\n\nZatímco většina důstojníků námořnictva je nadšená touto vyhlídkou, mnoho důstojníků armády je velice podezřívavých a obává se, že by nás [FROM.GetNameDef] ihned zradila, jakmile bychom se otočili zády."
 NSB_soviet_foreign_politics_events.263.t: "[FROM.GetNameDefCap] nabízí spojenectví"
 NSB_soviet_foreign_politics_events.264.a: "Moudré rozhodnutí od [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.264.desc: "Po [GetAppropriateSovietProgressInJapan] přijal [FROM.GetLeader] naši mírovou nabídku, souhlasí s našimi územními požadavky výměnou za okamžité ukončení bojů mezi našimi zeměmi.\nNyní převede regionální správy [537.GetName], [555.GetName] a [536.GetName] na [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.264.desc_default: "[ROOT.GetAdjective] okupace [FROM.GetAdjective] severních ostrovů [GetAppropriateRedArmyNsName],"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido: "postup [GetAppropriateRedArmyNsName] v [FROM.GetAdjective] severních územích, včetně [536.GetName],"
 NSB_soviet_foreign_politics_events.264.t: "[FROM.GetNameDef] přijímá naše mírové podmínky"
 NSB_soviet_foreign_politics_events.265.a: "Nevidí [FROM.GetLeader] jak to dopadne pro jeho zemi?"
 NSB_soviet_foreign_politics_events.265.desc: "[From.GetNameDef] odmítl naši nabídku míru a přísahal, že bude pokračovat v boji, dokud nebude ukončena [ROOT.GetAdjective] okupace [FROM.GetAdjective] území a válka přenesena zpět na naše území."
 NSB_soviet_foreign_politics_events.265.t: "[FROM.GetNameDef] odmítá naše mírové podmínky"
 NSB_soviet_foreign_politics_events.266.a: "Naše kompromisy se vyplatí v budoucnu."
 NSB_soviet_foreign_politics_events.266.desc: "Vláda [FROM.GetAdjective] byla spokojena s naším smířlivým přístupem a přijala náš návrh.\nPřed několika hodinami podepsali diplomaté [FROM.GetAdjective] a [ROOT.GetAdjective] pakt o neútočení, který podle slov [FROM.GetAdjective] velvyslance může znamenat novou éru spolupráce na Východě."
 NSB_soviet_foreign_politics_events.266.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] pakt přátelství"
 NSB_soviet_foreign_politics_events.267.a: "Budeme muset přehodnotit naše plány..."
 NSB_soviet_foreign_politics_events.267.desc: "Vláda [FROM.GetAdjective] není nadšena naší nabídkou smíření a jednoznačně náš návrh odmítla.\nZdá se, že musíme být ostražití vůči ambicím [FROM.GetLeader] na Dálném východě..."
 NSB_soviet_foreign_politics_events.267.t: "[FROM.GetNameDef] odmítá náš návrh na obranný pakt"
 NSB_soviet_foreign_politics_events.268.a: "Potlačíme [USA.GetAdjective] imperialismus!"
 NSB_soviet_foreign_politics_events.268.desc: "Vláda [FROM.GetAdjective] projevila skutečný zájem o náš návrh na ofenzivní pakt proti [USA.GetNameDef] a diplomaté [FROM.GetLeader] právě podepsali dohodu, která jim byla předložena. Ozbrojené síly [FROM.GetAdjective] se nyní přizpůsobují nové situaci a jejich vrchní velení je přesvědčeno, že společně porazíme [USA.GetNameDef] a navždy ukončíme jejich vliv na mezinárodní scéně."
 NSB_soviet_foreign_politics_events.268.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] pakt proti [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.269.a: "To je politováníhodné..."
 NSB_soviet_foreign_politics_events.269.desc: "Vláda [FROM.GetAdjective] odmítla náš návrh. Zdá se, že [FROM.GetLeader] nemá zájem o naši dohodu spojit [ROOT.GetAdjective] a [FROM.GetAdjective] síly v ofenzivním paktu proti [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.269.t: "[FROM.GetNameDef] odmítá náš návrh na ofenzivní pakt"
 NSB_soviet_foreign_politics_events.270.a: "Jsme pro tuto iniciativu!"
 NSB_soviet_foreign_politics_events.270.b: "[SOV.GetAdjective] obchodníci nebudou zasahovat do naší země."
 NSB_soviet_foreign_politics_events.270.desc: "Ruská Transkaspická železniční trať vede přes Střední Asii s východním terminálem v Taškentu. Vláda [FROM.GetAdjective] nyní zamýšlí trasu rozšířit a poslala návrh propojení trati s naší metropolí za účelem navázání lepších obchodních vztahů. Zdá se, že [FROM.GetAdjective] úředníci mají zájem o expanzi na tržiště Sinkjangu a tvrdí, že to může být první krok na vzájemně prospěšné cestě k rozvoji a výměně."
 NSB_soviet_foreign_politics_events.270.t: "Rozšíření [FROM.GetAdjective] Transkaspické železnice"
 NSB_soviet_foreign_politics_events.271.a: "Otevřely se dveře na nový ekonomický trh!"
 NSB_soviet_foreign_politics_events.271.desc: "[SIK.GetAdjective] konzul sídlící v Semipalatinsku kontaktoval naše diplomaty a sdělil, že vláda [SIK.GetAdjective] ochotně přijímá [ROOT.GetAdjective] iniciativu na rozšíření Transkaspické trati, která spojí Urumči s ní. Také uvedl, že provinční vláda [SIK.GetNameDef] je otevřená rozvoji nových ekonomických a diplomatických vztahů s naší zemí."
 NSB_soviet_foreign_politics_events.271.t: "[FROM.GetNameDefCap] souhlasí s naším návrhem"
 NSB_soviet_foreign_politics_events.272.a: "To je nepředvídatelný a velmi nešťastný zvrat událostí."
 NSB_soviet_foreign_politics_events.272.b: "Hrají si s ohněm!"
 NSB_soviet_foreign_politics_events.272.desc: "[SIK.GetAdjective] konzul sídlící v Semipalatinsku kontaktoval naše diplomaty a sdělil, že vláda [SIK.GetAdjective] se rozhodla odmítnout [ROOT.GetAdjective] iniciativu na rozšíření Transkaspické trati a propojení s hlavním městem [SIK.GetAdjective] Urumči."
 NSB_soviet_foreign_politics_events.272.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_foreign_politics_events.273.a: "Je to prospěšná dohoda pro obě strany."
 NSB_soviet_foreign_politics_events.273.b: "Chtějí jen zvýšit [FROM.GetAdjective] vliv v naší zemi."
 NSB_soviet_foreign_politics_events.273.desc: "Zástupce [FROM.GetAdjective] v Dihua nám předložil nový návrh provést průzkum zdrojů v [619.GetName] a zlepšit infrastrukturu regionu pro usnadnění těžby. Na oplátku žádají, aby obchodní subjekty [FROM.GetAdjective] byly vyplaceny komoditními vývozy jako zlato a vzácné minerály z Altaje."
 NSB_soviet_foreign_politics_events.273.t: "[FROM.GetAdjectiveCap] geologický průzkum v [619.GetName]"
 NSB_soviet_foreign_politics_events.274.a: "Otevírají se nové obchodní příležitosti!"
 NSB_soviet_foreign_politics_events.274.desc: "Zástupce [ROOT.GetAdjective] v Dihua byl informován diplomatickou cestou [SIK.GetAdjective] vládou, že přijali náš návrh na průzkum zdrojů v [619.GetName] a zlepšení infrastruktury regionu pro usnadnění těžby. Na oplátku budou obchodní subjekty [SIK.GetAdjective] vyplaceny komoditními vývozy jako zlato a vzácné minerály z Altaje."
 NSB_soviet_foreign_politics_events.274.t: "[FROM.GetNameDefCap] souhlasí s naším návrhem"
 NSB_soviet_foreign_politics_events.275.a: "Nerozumné rozhodnutí..."
 NSB_soviet_foreign_politics_events.275.b: "Vlastně jsme o povolení nežádali."
 NSB_soviet_foreign_politics_events.275.desc: "Zástupce [ROOT.GetAdjective] v Dihua byl informován diplomatickou cestou [SIK.GetAdjective] vládou, že jejich vláda odmítla náš návrh investovat v zemi. Zdá se, že [SIK.GetNameDef] již nemá zájem o otevření obchodu ani rozvoj lepších obchodních a diplomatických vztahů s [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_foreign_politics_events.276.a: "Tyto zdroje pro nás nejsou důležité. Potřebujeme zlato!"
 NSB_soviet_foreign_politics_events.276.b: "Zdroje v [ROOT.GetAdjective] půdě patří [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.276.desc: "Nový návrh [FROM.GetAdjective] byl doručen našim diplomatům. Zdá se, že [FROM.GetNameDefCap] má velký zájem nalézt zdroje minerálů a ropy v severní části naší země a navrhuje provést průzkum a rozšíření infrastruktury v regionu výměnou za práva na těžbu zdrojů. Zástupci [FROM.GetAdjective] tvrdí, že tato průmyslová investice přirozeně podpoří naši národní těžbu zlata a stříbra v regionu."
 NSB_soviet_foreign_politics_events.276.t: "[FROM.GetAdjectiveCap] geologický průzkum v [618.GetName]"
 NSB_soviet_foreign_politics_events.277.a: "Nemohli takové nabídce odmítnout!"
 NSB_soviet_foreign_politics_events.277.desc: "Diplomaté [ROOT.GetAdjective] v [SIK.GetNameDef] hlásí, že náš návrh na průzkum nerostných a ropných nalezišť v severní části [SIK.GetNameDef] byl přijat. Provinční vláda [SIK.GetName] je nadšená z rozšíření infrastruktury v [618.GetName], což přirozeně podpoří těžbu zlata a stříbra v regionu, a proto souhlasí s přenecháním práv na těžbu jakýchkoli strategických zdrojů, které zde najdeme, jako způsob vyrovnání [ROOT.GetAdjective] investice."
 NSB_soviet_foreign_politics_events.277.t: "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.278.a: "To je opravdu štědrá nabídka."
 NSB_soviet_foreign_politics_events.278.b: "Musíme se bránit [FROM.GetAdjective] ekonomické okupaci!"
 NSB_soviet_foreign_politics_events.278.desc: "Dopis od [FROM.GetAdjective] velvyslance byl doručen našim diplomatům, v němž náš soused, zřejmě znepokojený vojenskými schopnostmi [ROOT.GetName], nabízí vojenskou pomoc k přestavbě [ROOT.GetAdjective] armády zasláním vybavení a instruktorů do naší země. Obdržíme letadla a vybavení pro letectvo, pušky a kulomety pro naše jednotky, budou vystavěny dílny na dělostřelectvo a opevnění a otevřeny pilotní školy pro výcvik místních letců. Na oplátku vláda [FROM.GetAdjective] žádá o snížení obchodních bariér a zvýšení exportu komodit, jako je vlna, bavlna, kožešiny a kůže."
 NSB_soviet_foreign_politics_events.278.t: "[FROM.GetAdjectiveCap] vojenská pomoc"
 NSB_soviet_foreign_politics_events.279.a: "Moudré rozhodnutí!"
 NSB_soviet_foreign_politics_events.279.desc: "Naši diplomaté v [SIK.GetNameDef] nás informovali, že náš návrh poskytnout vojenskou pomoc [SIK.GetName] přijal [SIK.GetLeader]. Čínský vůdce je zjevně odhodlaný posílit svou armádu a vojenskou obranu a věří, že s [ROOT.GetAdjective] pomocí bude [SIK.GetNameDef] schopen vzdorovat nepřátelským mocnostem od východu."
 NSB_soviet_foreign_politics_events.279.t: "[FROM.GetNameDefCap] přijímá naši vojenskou pomoc"
 NSB_soviet_foreign_politics_events.280.a: "Je to spravedlivá nabídka."
 NSB_soviet_foreign_politics_events.280.b: "Stačilo, nepotřebujeme je!"
 NSB_soviet_foreign_politics_events.280.desc: "Po naší teritoriální expanzi na východ projevila vláda [FROM.GetAdjective] zájem podpořit náš růst a pomoci s výstavbou infrastruktury a vojenských opevnění na nově získaných územích. [FROM.GetNameDefCap] má také zájem na rozvoji ropných polí v [756.GetName], která by mohla být klíčová pro náš vojenský tlak na východ. \nOpět vláda [FROM.GetAdjective] požaduje další finanční výhody pro své obchodní subjekty na našem trhu a zvýšení exportu jako protihodnotu."
 NSB_soviet_foreign_politics_events.280.t: "[FROM.GetAdjectiveCap] podpora územní expanze"
 NSB_soviet_foreign_politics_events.281.a: "Vždy rádi pomáháme!"
 NSB_soviet_foreign_politics_events.281.desc: "[SIK.GetLeader] přijal náš návrh poskytnout logistickou a vojenskou pomoc jeho územní expanzi na východ. Budeme moci stavět infrastrukturu a vojenské opevnění na jejich nově získaných územích a rozvíjet ropná pole v [756.GetName]. Vláda [SIK.GetAdjective] na oplátku poskytne větší finanční výhody našim obchodním subjektům na svém trhu a zvýší množství exportu do naší země."
 NSB_soviet_foreign_politics_events.281.t: "[FROM.GetNameDefCap] přijímá naši pomoc"
 NSB_soviet_foreign_politics_events.282.a: "Nemáme jinou možnost."
 NSB_soviet_foreign_politics_events.282.b: "Musíme zastavit tuto frašku!"
 NSB_soviet_foreign_politics_events.282.desc: "Obdrželi jsme oficiální sdělení od [FROM.GetNameDef], který požaduje integraci [ROOT.GetNameDef] jako nezávislé sovětské socialistické republiky podřízené vládě [FROM.GetNameDef]. [FROM.GetLeader] sám slíbil, že naše země bude mít určitý stupeň autonomie a Rudá armáda bude připravena bránit Sinkjang, jako by to byla sovětská půda. Podle něj jsou tato opatření nezbytná pro zajištění efektivní spolupráce mezi našimi zeměmi v těchto těžkých časech.\nVzhledem k velkým investicím [FROM.GetNameDef] v naší zemi a rostoucímu vlivu [FROM.GetAdjective] na naši ekonomiku je nejlepší zvážit odpověď pečlivě."
 NSB_soviet_foreign_politics_events.282.t: "[SOV.GetNameDefCap] požaduje formalizaci Sovětské republiky [ROOT.GetNameDef]"
 NSB_soviet_foreign_politics_events.283.a: "Vítejte v unii, soudruzi!"
 NSB_soviet_foreign_politics_events.283.desc: "Obdrželi jsme oficiální komuniké od [FROM.GetLeader] akceptující integraci čínské provincie Sinkiang jako nezávislé sovětské socialistické republiky podřízené vládě [ROOT.GetNameDef]. Naše rozsáhlé rozvojové projekty v regionu prokázaly [ROOT.GetAdjective] dobrou vůli při navazování dobrých vztahů s našimi spojenci a poskytování pomoci, když bylo třeba. Tyto kroky pomohly [FROM.GetLeader] pochopit, že naše požadavky jsou nezbytná opatření k zajištění efektivní spolupráce mezi našimi zeměmi v těchto těžkých časech."
 NSB_soviet_foreign_politics_events.283.t: "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.284.a: "Brání spolupráci mezi našimi zeměmi."
 NSB_soviet_foreign_politics_events.284.b: "Nenecháme tento přestupek bez trestu!"
 NSB_soviet_foreign_politics_events.284.desc: "Obdrželi jsme oficiální komuniké od [FROM.GetLeader], který odmítl naše požadavky na integraci [FROM.GetNameDef] jako nezávislé sovětské socialistické republiky. Zdá se, že velké investice, které jsme udělali na rozvoj regionu a pomoc našim čínským sousedům, pro [FROM.GetLeader] nic neznamenaly a stále pohlíží na [ROOT.GetNameDef] s nedůvěrou."
 NSB_soviet_foreign_politics_events.284.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 NSB_soviet_foreign_politics_events.285.a: "Společně vzdorujeme našim nepřátelům!"
 NSB_soviet_foreign_politics_events.285.b: "Je čas hledat nové přátele jinde!"
 NSB_soviet_foreign_politics_events.285.desc: "Po utrpění strašných ztrát ve válce se zdá, že pád [SOV.GetNameDef] může být blíže, než by si přáli, abychom si mysleli. Několik členů naší vlády tvrdí, že naše země je nevyhnutelně ohrožena tímto vývojem a navrhuje okamžitě zrušit [SOV.GetAdjective] dohody a začít pracovat na posílení vztahů s čínskými úředníky. Uvádějí, že pokud chceme zajistit bezpečnost [ROOT.GetNameDef], musíme udělat vše pro nalezení mocných spojenců, kteří nás podpoří, a že [SOV.GetNameDef] pravděpodobně nebude moci nic protiútokem učinit, vzhledem k současnému stavu věcí."
 NSB_soviet_foreign_politics_events.285.t: "[SOV.GetName] na pokraji kolapsu"
 NSB_soviet_foreign_politics_events.286.a: "Bídná situace..."
 NSB_soviet_foreign_politics_events.286.b: "Musíme si poradit s těmito zrádnými kecály!"
 NSB_soviet_foreign_politics_events.286.desc: "Včera ve svém oficiálním prohlášení [SIK.GetLeader] potvrdil loajalitu Sinkjangu k [ROOT.GetNameDef] a jeho osobní přání pokračovat ve spolupráci mezi našimi zeměmi. Je však zřejmé, že alarmistické prvky ve [SIK.GetNameDef] vážně poškodily image [ROOT.GetNameDef] a podpora [SIK.GetLeader] uvnitř [SIK.GetRulingParty] byla tvrdě zasažena."
 NSB_soviet_foreign_politics_events.286.t: "Sinkjang ohrožen sovětskými ztrátami ve válce"
 NSB_soviet_foreign_politics_events.287.a: "Ať odejdou! Máme důležitější záležitosti."
 NSB_soviet_foreign_politics_events.287.b: "Musíme je za to potrestat!"
 NSB_soviet_foreign_politics_events.287.desc: "Včera ve svém oficiálním prohlášení [SIK.GetLeader] oznámil odchod Sinkjangu z [ROOT.GetFactionName], zrušení všech [ROOT.GetAdjective] dohod s okamžitou platností.\nPodle jeho proslovu, s [ROOT:GetName] na pokraji kolapsu a obklíčeným nepřáteli na východě i západě, je čas, aby Sinkjang posílil vazby se svými východočínskými sousedy a bratry, aby čelil cizím vetřelcům."
 NSB_soviet_foreign_politics_events.287.t: "[SIK.GetNameDefCap] opouští [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.30.a: "Ať mají tu zamrzlou pustinu."
 NSB_soviet_foreign_politics_events.30.b: "To je opravdu dobrý vtip."
 NSB_soviet_foreign_politics_events.30.desc: "Před několika týdny zahájila [FROM.GetAdjective] propaganda a média s [FROM.GetAdjective]-naceněnou orientací jasnou a koordinovanou kampaň za vrácení otázky Aljašky zpět na stůl. V zásadě tvrdí, že nákup Aljašky v roce 1867 byl buď podvodný, nebo uskutečněný pod nátlakem. Dále prohlašují, že Aljašané, domorodci i osadníci, by byli lépe na tom jako občané [FROM.GetNameDef].\n\nDnes [FROM.GetAdjective] velvyslanec doručil oficiální nótu, podle níž tzv. 'vláda Aljašské autonomní republiky v exilu' formálně požádala o přistoupení k [FROM.GetNameDef] a [FROM.GetLeader] jejich žádost schválil. Jedinou zbývající věcí je prý vyjednávání o detailech přenosu moci."
 NSB_soviet_foreign_politics_events.30.t: "[FROM.GetNameDefCap] požaduje vrácení Aljašky"
 NSB_soviet_foreign_politics_events.31.a: "Další chyba carů vymazána."
 NSB_soviet_foreign_politics_events.31.desc: "Na slavnostním ceremoniálu ve Fort Sitka přeneslo [FROM.GetNameDef] suverenitu nad Aljaškou zpět na nás. Ačkoli většina obyvatel Aljašky má k tomuto kroku smíšené pocity, populace doma slaví."
 NSB_soviet_foreign_politics_events.31.t: "Aljaška vrácena"
 NSB_soviet_foreign_politics_events.32.a: "Och, mysleli si, že blafujeme?"
 NSB_soviet_foreign_politics_events.32.b: "Poslední, co potřebujeme, je více zamrzlé půdy."
 NSB_soviet_foreign_politics_events.32.desc: "[FROM.GetAdjectiveCap] tajemník zahraničí nevzal na vědomí naše požadavky osobně. Místo toho byla našemu velvyslanectví doručena dopis podepsaný náměstkem pro kulturní rozvoj, kde se říká, že ačkoliv respektují naši ambici psát kompletní historickou fikci, ocenili by, kdybychom nepoužívali oficiální kanály pro takové účely."
 NSB_soviet_foreign_politics_events.32.t: "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_great_patriotic_war.01.a: "Vítej na palubě, soudruhu!"
 NSB_soviet_great_patriotic_war.01.desc: "Po [?ROOT.SOV_invader_of_ukraine.GetAdjective] invazi na Ukrajinu formálně požádal Nikolaj Kuzněcov o vstup do NKVD na obranu vlasti. Díky svým jedinečným schopnostem by byl cenným přínosem při podpoře partyzánských operací v oblasti."
 NSB_soviet_great_patriotic_war.01.t: "Nikolaj Ivanovič Kuzněcov žádá o povolání"
 NSB_soviet_nationalist.001.a: "Nepřítel našeho nepřítele je náš přítel"
 NSB_soviet_nationalist.001.b: "To je právoplatné území [ROOT.GetAdjective]!"
 NSB_soviet_nationalist.001.desc: "[?SOV.SOV_nationalist_country.GetLeader] vyhlásil nezávislost [?SOV.SOV_nationalist_country.GetName]. [SOS.GetLeader] to označuje za zradu a nařídil zajmout a zastřelit povstalce. V důsledku toho jsou [SOS.GetNameDef] a [?SOV.SOV_nationalist_country.GetNameDef] nyní ve stavu války.[GetFinnishCommittmentInKareliaOrNot]"
 NSB_soviet_nationalist.001.t: "Nacionalistické povstání v [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.002.a: "Přemohli jsme Sovětský svaz, přemůžeme i je."
 NSB_soviet_nationalist.002.b: "Možná je to pro lepší věc."
 NSB_soviet_nationalist.002.desc: "[FROM.GetAdjectiveCap] velvyslanec oslovil naši vládu s „požadavkem“, abychom uznali [FROM.GetNameDef] jako pravou a nejvyšší vládu [ROOT.GetName]. Na oplátku nabízejí „určitý stupeň autonomie“."
 NSB_soviet_nationalist.002.t: "[FROM.GetNameDefCap] požaduje podrobení"
 NSB_soviet_nationalist.003.a: "Velký den pro Rusko"
 NSB_soviet_nationalist.003.desc: "[FROM.GetLeader] neviděl důvod nepřijmout naše oprávněné požadavky. [FROM.GetNameDef] se vrátí do Impéria s jistým právem na samosprávu."
 NSB_soviet_nationalist.003.t: "[FROM.GetNameDefCap] přijímá"
 NSB_soviet_nationalist.004.a: "Musíme je donutit podřídit se!"
 NSB_soviet_nationalist.004.b: "Asi budeme muset chvíli počkat."
 NSB_soviet_nationalist.004.desc: "Navzdory tlaku a plnému vědomí nebezpečné situace své země [FROM.GetLeader] odmítl přijmout naši velkorysou nabídku autonomie v rámci obnoveného Ruského impéria."
 NSB_soviet_nationalist.004.t: "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_paranoia_system_events.01.a: "Je na jeho obavách něco?"
 NSB_soviet_paranoia_system_events.01.desc: "Na nedávném zasedání Ústředního výboru soudruh [Root.GetLeader] poznamenal narůstající frakcionářství ve straně. Všichni členové výboru ho ujistili o své plné a bezvýhradné podpoře, ale zdá se, že to jeho obavy neulehčilo. Podle soudruha [Root.GetLeader] musíme být vždy ostražití vůči sabotérům a ničitelům, kteří proti státu spiklují, ať už na jakékoli pozici.\n\nTato zpráva mnohé ve straně překvapila, protože si mysleli, že hrozba rozkolu skončila vyhoštěním Trockého."
 NSB_soviet_paranoia_system_events.01.t: "[Root.GetLeader] má obavy z frakcionářství"
 NSB_soviet_paranoia_system_events.11.a: "Nádor tak blízko srdce je třeba nekompromisně odstranit."
 NSB_soviet_paranoia_system_events.11.b: "Nemůžeme odsoudit někoho na základě tak světlých důkazů!"
 NSB_soviet_paranoia_system_events.11.desc: "Na základě anonymního udání zatkla NKVD [?ROOT.SOV_purged_character_for_loc.GetName] za špionáž, sabotáž a spiknutí proti státu. Zatímco muž pokračuje v prohlašování své neviny, vyšetřovatelé jsou si jisti, že během několika týdnů mohou vybudovat případ proti němu. Buď podlehne při výslechu, nebo bude získáno dostatečné množství důkazů od lidí kolem něj, kteří jsou ochotni svědčit o jeho zločinech. V každém případě je trestem za tyto činy jistě smrt nebo doživotní těžká práce."
 NSB_soviet_paranoia_system_events.11.t: "Poradce obviněn z velezrady"
 NSB_soviet_paranoia_system_events.12.a: "Tuto korupci je třeba vykořenit."
 NSB_soviet_paranoia_system_events.12.b: "To je absurdní přehánění."
 NSB_soviet_paranoia_system_events.12.desc: "NKVD odhalila důkazy o rozsáhlém spiknutí uvnitř civilní správy. Zdá se, že někteří úředníci ve Státním plánovacím výboru se velmi spřátelili s některými manažery továren a snížili počty ve výrobním plánu pětiletky. To, podle NKVD, je jasný důkaz protisovětské sabotáže a úmyslného oslabování sovětského systému.\n\nZatčení spiklenci rychle odhalují další členy spiknutí během výslechu."
 NSB_soviet_paranoia_system_events.12.t: "Spiknutí mezi státními úředníky"
 NSB_soviet_paranoia_system_events.13.a: "Tyto neslýchané zločiny musí být tvrdě potrestány."
 NSB_soviet_paranoia_system_events.13.b: "Tato obvinění jsou zjevně vycucaná z prstu."
 NSB_soviet_paranoia_system_events.13.desc: "Skupina mladších důstojníků NKVD předložila [Root.GetLeader] důkazy, že současný šéf NKVD připravuje plány převzetí kontroly nad hlavním městem 'v případě větších nepokojů'. Věří, že se jedná pouze o zástěrku, a tyto plány jsou ve skutečnosti zaměřené na násilné převzetí vlády.\n\nPři konfrontaci s důkazy se šéf NKVD zpočátku snažil vysvětlit, že jde o rutinní plány, které existují roky a byly jen nedávno aktualizovány. Po dalším vyšetřování a důkladném výslechu však odhalil existenci rozsáhlé sítě zahraničních agentů uvnitř NKVD, kteří spikli s cizími agenturami na svržení vlády."
 NSB_soviet_paranoia_system_events.13.t: "Nevěrnost v NKVD?"
 NSB_soviet_paranoia_system_events.19.a: "Další skupina zrádců dovedena k spravedlnosti."
 NSB_soviet_paranoia_system_events.19.b: "Revoluci nesmí spolknout sama sebe."
 NSB_soviet_paranoia_system_events.19.desc_1: "Vyšetřování vraždy soudruha Kirova v roce 1934 odhalilo mnoho stop vedoucích ke spiknutí mezi Zinovjevem a Trockým. Po sérii zatčení a výslechů důkazy jen narůstaly.\n\nPo setkání s [Root.GetLeader] se Zinovjev a Kamenev konečně přiznali k práci s Trockým na svržení vlády, atentátu na sovětské vůdce a nakonec obnovení kapitalismu v Sovětském svazu. Nyní jsou souzeni s 14 spoluspiklenci. Obvinění na ně kladená jsou těžká – odsouzení znamená jistou smrt."
 NSB_soviet_paranoia_system_events.19.desc_2: "Po prvním procesu trockistů a teroristů pokračovalo vyšetřování NKVD a objevilo další důkazy. Karl Radek byl zatčen a nakonec při výslechu podlehl. Odhalil širokou síť osob plně nebo částečně spolupracujících s Trockým téměř ve všech oblastech vlády, včetně armády. Strůjci již byli zatčeni a přiznali se během výslechu.\n\nTi, včetně Radka, jsou nyní souzeni. Jejich zločiny jsou méně závažné než v předchozím procesu, ale trest smrti je stále možný."
 NSB_soviet_paranoia_system_events.19.desc_3: "Vyšetřování před Druhým moskevským procesem také odhalilo rozsáhlou síť trockistů v armádě a vrchním vedení strany, vedenou Bukharinem. Ti byli zatčeni a výslechy přiznali nejzávažnější a nejohavnější činy – od plánované sabotáže, pokusu o atentát, spiknutí s cizími mocnostmi až po přimíchávání hřebíků do másla, aby ublížili nebo zabili obyčejné sovětské občany.\n\nPokud budou usvědčeni, trestem bude téměř jistě střelba."
 NSB_soviet_paranoia_system_events.19.desc_4: "Agentů NKVD odhalili znepokojivé nové spiknutí zahrnující několik členů naší strany. Zvlášť znepokojující je, že po sérii zatčení a důkladných výsleších se objevila jména několika bývalých bolševiků. Další vyšetřování odhalilo důkazy, že řada těchto údajně zapletených do spiknutí skutečně konala sabotáže, frakcionářství a protisovětské aktivity. Tito muži byli postaveni před soud a nyní čekají na rozsudek. Podle závažnosti obvinění odsouzení znamená velmi přísný trest."
 NSB_soviet_paranoia_system_events.19.t: "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.21.a: "V armádě pro takové muže nemá místo."
 NSB_soviet_paranoia_system_events.21.b: "Zjevně došlo k nadměrnému zápalu při vyšetřování."
 NSB_soviet_paranoia_system_events.21.desc: "V rámci vyšetřování trockistů v armádě NKVD objevila důkazy, že generál [?ROOT.SOV_purged_character_for_loc.GetName] v minulosti několikrát kritizoval soudruha [Root.GetLeader] a upozorňoval na velké příspěvky Lva Trockého k revoluci během občanské války. Během výslechu měl původně obdiv a loajalitu k [ROOT.GetLeader], ale nakonec podlehl a odhalil, že byl kontaktován trockistickými agenty za účelem vytvoření kontrarevoluční buňky v armádě, která by prováděla sabotážní činy proti Rudé armádě."
 NSB_soviet_paranoia_system_events.21.t: "Generál [?ROOT.SOV_purged_character_for_loc.GetName] obviněn z velezrady"
 NSB_soviet_paranoia_system_events.22.a: "Musíme zajistit loajalitu všech budoucích vůdců."
 NSB_soviet_paranoia_system_events.22.b: "Akademie je místo kladení otázek, a to nesmíme bránit."
 NSB_soviet_paranoia_system_events.22.desc: "Anonymní informátor odhalil existenci skupiny studentů na jedné z našich nejprestižnějších vojenských akademií. Tato skupina prý studuje nejen schválený učební plán, ale diskutovala i o idejích zosměšněných a reakčních teoretiků. Dosud není jasné, odkud získali jejich spisy, ale důkladné vyšetřování a výslech vůdců rychle prozradí jména."
 NSB_soviet_paranoia_system_events.22.t: "Spiknutí v akademii"
 NSB_soviet_paranoia_system_events.23.a: "Musíme zahájit úplné vyšetřování, abychom odhalili pachatele!"
 NSB_soviet_paranoia_system_events.23.b: "To jsou běžné jevy v moderní armádě."
 NSB_soviet_paranoia_system_events.23.desc: "Zprávy z posledních velkých cvičení ukázaly značné procento vozidel vyřazených z provozu kvůli mechanickým poruchám a také zraněné rekruty. Tyto zprávy dorazily k soudruhovi [Root.GetLeader], který má velké obavy z možnosti sabotáže v ozbrojených silách. Chce zjistit, jak mohou mít nové tanky mechanické závady po pouhých několika dnech na poli bez údržby."
 NSB_soviet_paranoia_system_events.23.t: "Kampaň proti sabotérům"
 NSB_soviet_paranoia_system_events.24.a: "[?ROOT.SOV_accused_character_for_loc.GetName] musí stanout před spravedlností."
 NSB_soviet_paranoia_system_events.24.b: "To je průhledný pokus [?ROOT.SOV_accuser_character_for_loc.GetName] zachránit si vlastní kůži."
 NSB_soviet_paranoia_system_events.24.c: "Ukončit vyšetřování bez rozsudku."
 NSB_soviet_paranoia_system_events.24.desc: "Do velení armády dorazila zpráva. V ní [?ROOT.SOV_accuser_character_for_loc.GetName] obviňuje svého spolugenerála [?ROOT.SOV_accused_character_for_loc.GetName] ze závažných zanedbání povinností. Podle [?ROOT.SOV_accuser_character_for_loc.GetName] se [?ROOT.SOV_accused_character_for_loc.GetName] spikl s cizími a reakčními elementy, aby předával informace cizí rozvědce. Dále poukazuje na četné tréninkové nehody za velitelství [?ROOT.SOV_accused_character_for_loc.GetName], obviňujíc je jako sabotáže zrádného generála a jeho spoluspiklenců v armádě. Ti výpovědi po rozsáhlém výslechu potvrdili."
 NSB_soviet_paranoia_system_events.24.t: "[?ROOT.SOV_accuser_character_for_loc.GetName] obviňuje [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24_paranoia_accused_decrease_tt: "£SOV_paranoia_text_icon Politická paranoia klesá podle úrovně odstraněného velitele jednotky: §G[?SOV.SOV_accused_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_accused_increase_tt: "£SOV_paranoia_text_icon Politická paranoia vzrůstá podle úrovně odstraněného velitele jednotky: §R[?SOV.SOV_accused_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_decrease_tt: "£SOV_paranoia_text_icon Politická paranoia klesá podle úrovně odstraňovaných velitelů jednotek: §G[?SOV.SOV_combined_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_increase_tt: "£SOV_paranoia_text_icon Politická paranoia vzrůstá podle úrovně neodstraněných velitelů jednotek: §R[?SOV.SOV_combined_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.28.a: "Nesmíme nechat hnilobu zakořenit."
 NSB_soviet_paranoia_system_events.28.b: "Tyto obvinění jsou hrubým zveličením drobných problémů."
 NSB_soviet_paranoia_system_events.28.desc: "Přicházejí zprávy o rozsáhlé síti důstojníků, kteří jsou hluboce kritičtí k vedení [Root.GetLeader] v záležitostech armády. Ti, kteří byli zatčeni za velezradu, sabotáže a protisovětské myšlení, rychle během výslechu odhalují jména dalších členů sítě. I když již dlouho panují podezření na loajalitu generálů, toto ukazuje, že patrně ani majoreři a plukovníci nejsou důvěryhodní."
 NSB_soviet_paranoia_system_events.28.t: "Velká čistka mladších důstojníků armády"
 NSB_soviet_paranoia_system_events.29.a: "Všichni zrádci musí zaplatit nejvyšší cenu."
 NSB_soviet_paranoia_system_events.29.b: "To je bezmyslné řezání!"
 NSB_soviet_paranoia_system_events.29.desc: "Důkazy o rozsáhlé trockistické síti v armádě rychle narůstají. NKVD každý den zatýká nové podezřelé na základě předchozích výpovědí. Tito lidé často odhalují další spoluviníky. Bude trvat čas vystopovat všechny generály zapojené do této konspirace, ale jasné je, že níže uvedený seznam představuje významnou část, jejichž vina byla prokázána."
 NSB_soviet_paranoia_system_events.29.t: "Velká čistka - soud s generály"
 NSB_soviet_paranoia_system_events.30.t: "Pravidelná čistka námořnictva"
 NSB_soviet_paranoia_system_events.31.a: "V námořnictvu není místo pro takové muže."
 NSB_soviet_paranoia_system_events.31.desc: "Důstojník v štábu admirála [?ROOT.SOV_purged_character_for_loc.GetName] kontaktoval NKVD s hlášením o podezřelých aktivitách. Podle něj byl [?ROOT.SOV_purged_character_for_loc.GetName] velmi vřele přijat námořními důstojníky při nedávné návštěvě zahraničního přístavu a mohl tak předat tajné informace. Navíc existují důkazy o trockistických buňkách v několika přístavech, které admirál navštívil, což mu umožňovalo spřádat spiknutí s Trockým proti státu, pokud by chtěl."
 NSB_soviet_paranoia_system_events.31.t: "Admirál [?ROOT.SOV_purged_character_for_loc.GetName] obviněn z velezrady"
 NSB_soviet_paranoia_system_events.33.desc: "Přišly zprávy z různých námořních základen o mírném nárůstu požadavků na náhradní díly pro naléhavé opravy některých lodí. Zatímco zprávy uvádějí, že poškození vzniklo běžným opotřebením a cvičeními, NKVD není přesvědčena. [Root.GetLeader] projevil osobní zájem o záležitost a požaduje důkladné vyšetření jakýchkoliv obvinění ze sabotáže."
 NSB_soviet_paranoia_system_events.38.desc: "Po zprávách od politických důstojníků o neobvyklých aktivitách ve flotile zahájila NKVD plné vyšetřování a našla důkazy o rozsáhlé síti důstojníků, kteří jsou hluboce kritičtí až nepřátelští vůči sovětskému systému. Ačkoli se většina z nich hlásí k loajalitě vůči [Root.GetLeader] a Sovětskému svazu, je jasné, že je lze snadno přeměnit na špiony cizích agentur. Výslechy odhalily, že několik z nich již pracovalo pro kapitalistické státy a rychle odhalují další jména."
 NSB_soviet_paranoia_system_events.38.t: "Velká čistka mladších důstojníků námořnictva"
 NSB_soviet_paranoia_system_events.39.desc: "Vyšetřování trockistického centra v armádě ukázalo, že je obzvláště zakořeněné v námořnictvu. Většina, pokud ne všichni, admirálové jsou silně podezřelí, měli příležitost spřádat spiknutí s cizími elementy během nasazení v zahraničí. Dosud každý vyšší admirál zatčený NKVD přiznal velmi vážné zločiny, včetně špionáže a sabotáže, po několika dnech výslechu. S rostoucím počtem zapletených námořních důstojníků je zřejmé, že vykořenění bude vyžadovat velmi důkladné vyšetřování."
 NSB_soviet_paranoia_system_events.39.t: "Velká čistka - soud s admirály"
 NSB_soviet_paranoia_system_events.42.desc: "Nedávná inspekce letectva odhalila šokující řadu havárií a nehod během výcviku. Navíc mnoho našich nejmodernějších letadel není plně operačně schopných a čeká na údržbu. Jak k tomu mohlo dojít, není jasné, ale [Root.GetLeader], obávající se sabotáže, požaduje plné vyšetření."
 NSB_soviet_paranoia_system_events.48.a: "Nesmíme dovolit, aby se zde shromažďovaly subverzivní elementy."
 NSB_soviet_paranoia_system_events.48.b: "Jejich práce je příliš důležitá."
 NSB_soviet_paranoia_system_events.48.desc: "NKVD odhalila důkazy, že členové vedení jedné z našich konstrukčních kanceláří předávali informace cizím agenturám. Navíc jejich nedávná konstrukční práce byla tak plná chyb, že prototyp vyžadoval rozsáhlé přepracování a iterace, aby mohl létat, což vedlo ke spekulacím o sabotáži. NKVD právě vyslýchá designéry a inženýry a hlavní vyšetřovatel je přesvědčen, že během pár dnů získá doznání."
 NSB_soviet_paranoia_system_events.48.t: "Rozpustit konstrukční kancelář"
 NSB_soviet_paranoia_system_events.49.a: "Musí nést odpovědnost."
 NSB_soviet_paranoia_system_events.49.b: "Jen plnili své povinnosti."
 NSB_soviet_paranoia_system_events.49.desc: "Zvýšená kontrola letectva přinesla výsledky. Vyšetřovatelé NKVD získali doznání od řady mladších důstojníků, která směřují na vysoce postavené generály, kteří nařizovali opakované výcvikové lety v nepříznivém počasí, což vedlo k předvídatelným nehodám a zvýšené údržbě, která snížila celkovou připravenost letectva. Proč tak činili, není zatím jasné, ale NKVD věří, že v několika dnech budou mít odpovědi."
 NSB_soviet_paranoia_system_events.49.t: "Generálové letectva zapleteni"
 NSB_soviet_permanent_revolution.1.a: "Je to v podstatě akt agrese"
 NSB_soviet_permanent_revolution.1.desc: "Trotskisté z [FROM.GetNameDef] povzbuzují masy revoluční propagandou. Dokonce slibují pomoc [ROOT.GetAdjective] proletariátu, pokud povstane proti státu. Situace hrozí vyklouznout z kontroly."
 NSB_soviet_permanent_revolution.1.t: "Trotskisté revolucionáři agitují masy"
 NSB_soviet_planned_economy.1.a: "Musíme se jí držet."
 NSB_soviet_planned_economy.1.desc: "[SOV.GetLeader] představil nový plán společné, plánované ekonomiky. \nI když není bezchybný, vláda [FROM.GetAdjective] věří, že NEP měl také řadu úspěchů, a je rozhodnuta zavést model plánované ekonomiky, vytvářet více vzájemně závislou ekonomiku mezi [FROM.GetNameDef] a jejími partnery a připravit cestu k plné socialistické společnosti."
 NSB_soviet_planned_economy.1.t: "[SOV.GetAdjective] program plánované ekonomiky"
 NSB_soviet_policies_of_collective_security.1.a: "Souhlasíme s původními podmínkami."
 NSB_soviet_policies_of_collective_security.1.b: "Měli bychom oslovit Polsko."
 NSB_soviet_policies_of_collective_security.1.c: "Není to v našem zájmu."
 NSB_soviet_policies_of_collective_security.1.desc: "Vzhledem k hrozbám, kterým čelí naše národy, navrhla [FROM.GetAdjective] vláda pakt vzájemné pomoci. Podle jeho podmínek nebudeme vůči sobě podnikat žádné nepřátelské akce.\n\nNadále však platí problém, že [POL.GetNonIdeologyName] leží mezi našimi národy. Jakýkoli pokus jedné strany o pomoc druhé musí nutně projít Polskem. Někteří členové diplomatické služby trvají na tom, že by Polsko mělo být do paktu zahrnuto, aby bylo možné si vzájemně pomoci přímo."
 NSB_soviet_policies_of_collective_security.1.t: "[FROM.GetNameDefCap] navrhuje pakt vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.10.a: "Asi alespoň nabídku dostali."
 NSB_soviet_policies_of_collective_security.10.desc: "Nečekaně vláda [POL.GetLeader] odmítla přistoupit k navrženému paktu. Oficiálním důvodem byla absence věrohodných hrozeb, ale soukromě [POL.GetAdjective] vláda upozornila, že Sověti možná rádi pochodují do Polska, aby jej bránili – ale nechtěli by pak odejít."
 NSB_soviet_policies_of_collective_security.10.t: "[FROM.GetNameDefCap] odmítá pakt"
 NSB_soviet_policies_of_collective_security.11.a: "Jaká ztráta času."
 NSB_soviet_policies_of_collective_security.11.desc: "[POL.GetAdjective] vláda odmítla přistoupit k paktu vzájemné pomoci s odůvodněním nedostatku věrohodných hrozeb vůči nim a neochotou zaplést se do aliancí.\n\nV diplomatických kruzích kolují pověsti, že jde pouze o záchranné opatření, a skutečným důvodem je, že nám nedůvěřují."
 NSB_soviet_policies_of_collective_security.11.t: "[POL.GetNameDefCap] odmítá přistoupit k našemu paktu vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.12.a: "To posílí alianci."
 NSB_soviet_policies_of_collective_security.12.desc: "Vláda [FROM.GetAdjective] principielně souhlasila s přistoupením k paktu. Některé detaily je třeba ještě vyřešit, ty však nebrání ratifikaci smlouvy."
 NSB_soviet_policies_of_collective_security.12.t: "[FROM.GetNameDefCap] souhlasí s přistoupením k našemu paktu vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.13.a: "Teď pojďme podepsat!"
 NSB_soviet_policies_of_collective_security.13.desc: "S vyřešením otázky [POL.GetNonIdeologyName] je vláda [FROM.GetAdjective] připravena přistoupit k formální ratifikaci smlouvy podle původně dohodnutých podmínek."
 NSB_soviet_policies_of_collective_security.2.a: "Stojíme spolu."
 NSB_soviet_policies_of_collective_security.2.desc: "Vláda [FROM.GetNameDef] principielně souhlasila s naším navrženým paktem vzájemné pomoci. Delegace diplomatů přijela, aby rozhodla o detailních podmínkách realizace."
 NSB_soviet_policies_of_collective_security.2.t: "[FROM.GetNameDefCap] souhlasí s podpisem paktu"
 NSB_soviet_policies_of_collective_security.3.a: "Velmi krátkozraké rozhodnutí."
 NSB_soviet_policies_of_collective_security.3.desc: "Po několika dlouhých nocích napjatých jednání odjela delegace [FROM.GetAdjective] bez podepsané smlouvy. Zatímco někteří členové diplomatické služby stále doufají, že pakt bude zachráněn, zdá se, že vláda [FROM.GetAdjective] považuje záležitost za uzavřenou."
 NSB_soviet_policies_of_collective_security.3.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_policies_of_collective_security.4.a: "Mají pravdu."
 NSB_soviet_policies_of_collective_security.4.b: "Návrh byl mezi námi z nějakého důvodu."
 NSB_soviet_policies_of_collective_security.4.desc: "Ačkoli je vláda [FROM.GetAdjective] zásadně otevřena paktu vzájemné pomoci, má určité výhrady k postavení Polska. Zdá se, že postoj vlády [FROM.GetAdjective] je, že Polsko musí být do paktu zahrnuto. \n\nJedná se o otázku, ve které delegace [FROM.GetAdjective] neuhne, a požádala nás, abychom formálně pozvali [POL.GetNonIdeologyName] do paktu."
 NSB_soviet_policies_of_collective_security.4.t: "[FROM.GetNameDefCap] trvá na zapojení [POL.GetAdjective] do paktu"
 NSB_soviet_policies_of_collective_security.5.a: "To smlouvu nezničí."
 NSB_soviet_policies_of_collective_security.5.b: "Pak je dohoda zrušena."
 NSB_soviet_policies_of_collective_security.5.desc: "Naše pokusy přesvědčit delegaci [FROM.GetAdjective] o nutnosti zahrnout [POL.GetNonIdeologyName] do paktu se zdají být neúspěšné. \n\nPodle nich není otázka [POL.GetNonIdeologyName] relevantní pro danou smlouvu a odmítají ji dále probírat. Nyní je potřeba rozhodnout, zda jednání ukončit nebo pokračovat s řešením „malé“ smlouvy."
 NSB_soviet_policies_of_collective_security.5.t: "[FROM.GetNameDefCap] odmítá zahrnout [POL.GetNameDef] do paktu"
 NSB_soviet_policies_of_collective_security.6.a: "Teď pojďme mluvit s Poláky."
 NSB_soviet_policies_of_collective_security.6.desc: "Po dalším kole jednání delegace [FROM.GetAdjective] souhlasila se zařazením [POL.GetNonIdeologyName] do paktu. Jakmile budou detaily vyřešeny, zašleme zprávu [POL.GetAdjective] vládě a nabídneme jim připojení ke paktu za stejných podmínek, jaké máme my."
 NSB_soviet_policies_of_collective_security.6.t: "[FROM.GetNameDefCap] souhlasí se zařazením [POL.GetNameDef] do paktu"
 NSB_soviet_policies_of_collective_security.7.a: "Rádi budeme třetí stranou."
 NSB_soviet_policies_of_collective_security.7.b: "Nevědí, že Sovětům nelze důvěřovat?"
 NSB_soviet_policies_of_collective_security.7.desc: "Velvyslanec [FROM.GetAdjective] nás informoval, že jeho země právě podepsala smlouvu o vzájemné pomoci s [SOV.GetNameDef]. Podle podmínek smlouvy žádná strana nezaútočí na druhou a v případě války se bude snažit druhou stranu podpořit. \n\nDále uvedl, že jeho vláda podepsala smlouvu pouze s výslovným ustanovením, že se můžeme k paktu připojit, pokud budeme chtít."
 NSB_soviet_policies_of_collective_security.7.t: "[SOV.GetAdjective]-[FROM.GetAdjective] pakt vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.8.a: "Taková špatně načasovaná loajalita."
 NSB_soviet_policies_of_collective_security.8.desc: "Naše pokusy vyjednat smlouvu s [FROM.GetNameDef] skončily neúspěchem. Zdá se, že otázka [POL.GetNonIdeologyName] a jejího zařazení v paktu byla zásadním nedohodnutelným bodem."
 NSB_soviet_policies_of_collective_security.8.t: "[FROM.GetNameDefCap] odmítá podepsat pakt vyjma [POL.GetNameDef]"
 NSB_soviet_policies_of_collective_security.9.a: "Pochopili to."
 NSB_soviet_policies_of_collective_security.9.desc: "Po dalších jednáních vláda [FROM.GetAdjective] souhlasila s podpisem paktu navzdory dřívějším výhradám vůči vyloučení Polska. I když v delegaci [FROM.GetAdjective] stále přetrvávají určité výhrady, zdá se, že jsou ochotni pokračovat v ratifikaci smlouvy."
 NSB_soviet_policies_of_collective_security.9.t: "[FROM.GetNameDefCap] souhlasí s podpisem paktu"
 NSB_soviet_policies_of_collective_security_agreed_effects_tt: "Pokud pakt vstoupí v platnost, budeme souhlasit s následujícími podmínkami:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt: "Pokud vlády [FROM.GetAdjective] a [POL.GetAdjective] souhlasí se zařazením [POL.GetNameDef] do paktu, stejné efekty platí také pro [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! a [POL.GetFlag]§Y[POL.GetNameDefCap]§! se vzdávají jakýchkoli nároků či válečných cílů proti sobě, podepisují dohodu o neútočení a vzájemné garance."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! a [POL.GetFlag]§Y[POL.GetNameDefCap]§! se vzdávají jakýchkoli nároků či válečných cílů proti sobě, podepisují dohodu o neútočení a vzájemné garance."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt: "Odmítneme návrh vlády [FROM.GetAdjective] zahrnout [POL.GetNameDef] do paktu. [FROM.GetNameDefCap] si bude muset vybrat mezi přijetím našeho původního návrhu nebo odstoupením od kolektivní dohody o vzájemné pomoci."
 NSB_soviet_policies_of_collective_security_tt: "Pokud vláda [POL.GetAdjective] souhlasí, bude [POL.GetNameDef] zahrnuto do kolektivní dohody o vzájemné pomoci společně s [FROM.GetNameDef] a [ROOT.GetNameDef]."
 NSB_soviet_propaganda_capmaign_events.1.a: "Vybudují si vlastní, jasnější budoucnost."
 NSB_soviet_propaganda_capmaign_events.1.desc: "Naši přátelé a průvodci v [SOV.GetNameDef] zahájili program, jehož cílem je zajistit, aby generace, která nyní vyrůstá, plně pochopila, co je od ní očekáváno. Dobrý komunista musí být jak fyzicky silný, aby zvládal požadovanou práci na budování lepšího světa, tak dobře vzdělaný, aby plně porozuměl svému poslání.\n\nNadšení mladí lidé v naší zemi tuto myšlenku přijali a snaží se ji co nejvíce napodobit."
 NSB_soviet_propaganda_capmaign_events.1.t: "Mladí stavitelé komunismu"
 NSB_soviet_propaganda_capmaign_events.2.a: "Načasování je velmi nešťastné."
 NSB_soviet_propaganda_capmaign_events.2.desc: "Naše rozhodnutí podniknout aktivní kroky k zajištění naší bezpečnosti nás dostalo do nepříjemné situace vzhledem k některým nedávným prohlášením. Zatímco většina lidí nepoloží situaci přímo na stůl, naše tajná policie hlásí, že mnozí si soukromě kladou otázku, proč jsme slíbili mír, když jsme se jasně připravovali na válku.\n\nNikdo si netroufá nazvat naše jednání lží, ale je jasné, že jsme ztratili značnou důvěru veřejnosti."
 NSB_soviet_propaganda_capmaign_events.2.t: "Zlomena slib míru"
 NSB_soviet_propaganda_capmaign_events.3.a: "Ale tuto válku jsme nikdy nechtěli!"
 NSB_soviet_propaganda_capmaign_events.3.desc: "Vypuknutí války postavilo naši pozici vůči veřejnosti do poněkud obtížné situace. Většina souhlasí, že jsme obětí a veřejný hněv je oprávněně namířen proti útočníkům, ale mnozí se soukromě ptají, proč [THIS.GetLeader] nepředpověděl tento útok. Naše tajná policie hlásí, že v několika případech lidé dokonce označili [THIS.GetLeader] za 'buď nebezpečně naivního, nebo kriminálně neschopného'."
 NSB_soviet_soviet_german_trade_agreement.1.a: "Potřebujeme suroviny"
 NSB_soviet_soviet_german_trade_agreement.1.b: "Nezveřejníme jim naše námořní tajemství!"
 NSB_soviet_soviet_german_trade_agreement.1.desc: "Velvyslanec [FROM.GetAdjective] kontaktoval naše diplomaty s návrhem obchodní dohody mezi našimi zeměmi. Podle návrhu nám [FROM.GetNameDef] pošle suroviny, jako obilí, bavlnu, ropu, kovové rudy a kaučuk. Na oplátku obdrží [FROM.GetAdjective] nedokončený křižník třídy Hipper, plány dalších válečných lodí, těžké námořní děla a vzorky [ROOT.GetAdjective] letadel.\nTato dohoda nám nepochybně pomůže ve válečném úsilí proti nepřátelským státům v Evropě a umožní nám najít prostředky k obcházení blokád [GetTradeAgreementBlockadeWarPeace]."
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace: "potenciální nepřítel"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war: "nepřítel"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng: "anglický [ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.t: "Sovětsko-německá obchodní dohoda"
 NSB_soviet_soviet_german_trade_agreement.2.a: "Červená flota z toho bude mít prospěch."
 NSB_soviet_soviet_german_trade_agreement.2.desc: "Diplomaté [FROM.GetAdjective] nás informovali, že přijali náš návrh. Naše země vstoupily do obchodního paktu, podle něhož [ROOT.GetNameDef] pošle suroviny, jako obilí, bavlnu, ropu, kovové rudy a kaučuk, do [FROM.GetNameDef]. Na oplátku obdržíme nedokončený křižník třídy Hipper, plány dalších válečných lodí, těžké námořní děla a vzorky [FROM.GetAdjective] letadel.\nTato dohoda nám jistě pomůže při rozvoji moderní vojenské technologie."
 NSB_soviet_soviet_german_trade_agreement.2.t: "[GER.GetNameDefCap] podepisuje $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.a: "Zatvrzelí blázni!"
 NSB_soviet_soviet_german_trade_agreement.3.desc: "Po několika pokusech našeho velvyslance přesvědčit [FROM.GetAdjective] úředníky o vzájemných výhodách obchodního paktu nás diplomaté [FROM.GetAdjective] právě informovali, že nemají zájem uzavřít obchodní dohodu s [ROOT.GetNameDef]."
 NSB_soviet_soviet_german_trade_agreement.3.t: "[GER.GetNameDefCap] odmítá $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_spanish_civil_war.1.a: "Vítáme všechny španělské uprchlíky."
 NSB_soviet_spanish_civil_war.1.desc: "Včera do Kronstadtu dorazila loď plná španělských uprchlíků, kteří opouštějí zemi kvůli blížícímu se pádu vlády ve španělské občanské válce. Převzala je naše delegace z [ROOT.Capital.GetName], která se o skupinu postarala, tvořenou především dětmi, ale také několika španělskými politiky a vojáky. \nMezi nimi byl i velký komunistický bojovník [?SOV.SOV_spanish_general.GetName], s nímž jednali naši zástupci. Bývalý španělský důstojník uvedl, že Španělé přijeli do [ROOT.GetNameDef], aby si vyléčili rány a našli solidaritu pro úkol osvobodit španělský lid, a požádal vládu [ROOT.GetAdjective] o uznání svého vojenského hodnosti a návrat do služby, aby mohl pokračovat v boji proti fašismu a imperialismu."
 NSB_soviet_spanish_civil_war.1.t: "[?SOV.SOV_spanish_general.GetName] přichází do [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.2.a: "To je začátek světové revoluce!"
 NSB_soviet_spanish_civil_war.2.desc: "Sympatizanti ze Sovětského svazu organizují mobilizaci a výcvik stovek členů mezinárodních brigád, kteří podporují náš cíl vyhrát válku, aniž by opustili revoluci. Tito odvážní příslušníci mezinárodního proletariátu a rolnictva jsou připraveni položit své životy v boji proti fašismu a buržoazii."
 NSB_soviet_spanish_civil_war.2.t: "Internacionální marxistické brigády dorazily do [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.a: "Dobře je využijeme."
 NSB_soviet_spanish_civil_war.3.desc: "Sovětské proti-stalinistické kommandos tajně dorazily do Barcelony spolu s řadou vysoce vycvičených agentů a sympatizantů naší věci. Podle našich kontaktů v Sovětském svazu tyto posily umožní vytvořit elitní brigády schopné prorazit nepřátelské linie nebo zastavit nepřátelské ofenzívy a také začlenit zkušené agenty a důstojníky do naší velení."
 NSB_soviet_spanish_civil_war.3.t: "Sovětské kommandos dorazily do [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.4.a: "Spojeni zvítězíme!"
 NSB_soviet_spanish_civil_war.4.desc: "Charismatičtí členové pravicového opozičního hnutí v Sovětském svazu společně s místními řečníky z POUM, CNT a FAI vedli informační a agitaci, aby probudili revoluční ducha proletářských a rolnických mas v [ROOT.GetNameDef]. Díky vášnivým projevům v nespočtu lokalit vyvinuly masy silné třídní vědomí a jsou nyní ochotnější než kdy dříve věnovat se této věci."
 NSB_soviet_spanish_civil_war.4.t: "Sovětské organizované lidové projevy"
 NSB_soviet_spanish_civil_war.5.a: "Je čas zasadit rozhodující úder!"
 NSB_soviet_spanish_civil_war.5.desc: "Nová skupina sovětských vojenských atašé a poradců nedávno dorazila do Španělska, aby pomáhala buržoazní republikánské vládě. \nMezi nimi jsou i několik sovětských proti-stalinistických agentů infiltrovaných jako asistenti vojenských poradců vyslaných [FROM.GetLeader]. \nTito agenti kontaktovali a naverbovali řadu úředníků, vojáků, mezinárodních brigádníků a milicionářů sympatizujících s POUM, kteří bojují v jednotkách buržoazní republikánské strany, vytvářejí impozantní síť informátorů poskytujících první informace o plánech nepřátelského velení."
 NSB_soviet_spanish_civil_war.5.t: "Sovětské agenty infiltruji stalinistické velení"
 NSB_soviet_spanish_civil_war.6.a: "Revoluce zvítězí i v Rusku!"
 NSB_soviet_spanish_civil_war.6.b: "Revoluce nebo smrt!"
 NSB_soviet_spanish_civil_war.6.desc_1: "Dopis napsaný samotným [SPC.GetLeader] byl dnes ráno doručen naší organizaci. V tomto dopise španělský vůdce deklaruje, že španělský lid nikdy nezapomene na podporu skutečných sovětských revolucionářů a že v době, kdy budeme muset čelit tyranskému monolitu zvanému stalinismus, je jisté, že POUM udělá vše, co je v jeho silách, aby pomohl sovětskému lidu v boji za svobodu a skutečnou revoluci."
 NSB_soviet_spanish_civil_war.6.desc_2: "Po porážce fašistických a buržoazních nepřátel ve Španělsku a poučeni o situaci sovětského lidu v boji proti stalinistické protirevoluci organizoval POUM impozantní operaci na přivezení významného počtu dobrovolnických brigád do našeho sídla. Tito odvážní muži a ženy pocházejí nejen ze Španělska, ale z celého světa, a většina z nich jsou zkušenými veterány španělské občanské války, jejichž zkušenosti a dovednosti mohou pomoci naklonit váhu sovětského boje na naši stranu."
 NSB_soviet_spanish_civil_war.6.t: "Vítězná revoluce ve Španělsku"
 POL_habsburg_events.1.a: "Budeme mít habsburského krále."
 POL_habsburg_events.1.b: "Odmítáme."
 POL_habsburg_events.1.desc: "S [From.GetLeader] na polském trůnu dnes král vydal ultimátum [Root.GetLeader], aby odstoupil z vlády v Maďarsku ve prospěch Otty von Habsburka. Ačkoli by to mohlo být považováno za porušení Trianonské smlouvy, zdá se, že [From.GetLeader] nemá v úmyslu přijmout odmítnutí."
 POL_habsburg_events.1.t: "[From.GetNameDefCap] požaduje habsburskou vládu!"
 POL_habsburg_events.101.a: "Ó ano, všechno zapadá dohromady."
 POL_habsburg_events.101.desc: "Zdá se, že naše ultimátum [From.GetNameDef] přesvědčilo je korunovat Ottu von Habsburka králem Maďarska! S habsburskými na trůnech Maďarska i Polska je před námi nová éra habsburské vlády v celé Evropě."
 POL_habsburg_events.101.t: "[From.GetNameDefCap] korunuje habsburského"
 POL_habsburg_events.102.a: "Čas na tvrdá jednání."
 POL_habsburg_events.102.desc: "Maďarská vláda se zdá být úplně lhostejná k ultimátu, aby Otta von Habsburka ustanovila králem Maďarska. Přestože naše ultimátum nezabralo, záležitost je nyní v rukou armády."
 POL_habsburg_events.102.t: "[From.GetNameDefCap] odmítá"
 POL_habsburg_events.2.a: "Samozřejmě, že se připojíme."
 POL_habsburg_events.2.b: "Nemáme zájem."
 POL_habsburg_events.2.desc: "S oběma národy pod vládou habsburské rodiny navrhl [From.GetLeader], aby se [Root.GetNameDef] a [From.GetNameDef] spojily pro ochranu zájmů habsburské královské rodiny v Evropě."
 POL_habsburg_events.2.t: "[From.GetNameDefCap] navrhuje alianci"
 POL_habsburg_events.201.a: "Možná se obrátíme na spojence."
 POL_habsburg_events.201.desc: "Navzdory rodinným vazbám se zdá, že [From.GetNameDef] nemá zájem uzavřít alianci s [Root.GetNameDef]."
 POL_habsburg_events.201.t: "[From.GetLeader] odmítá pakt"
