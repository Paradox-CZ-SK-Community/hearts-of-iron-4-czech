 SOV_modify_airforce_ns_intro_name_default:1 "§Y$SOV_soviet_airforce_dynamic_modifier$§!"
 SOV_modify_defense_industry_ns_intro:0 "Upravit §Y$SOV_defense_industry_dynamic_modifier$§! o"
 SOV_modify_fyp_ns_intro:0 "Upravit §Y[GetAppropriateFYPName]§! o"
 SOV_modify_fyp_ns_intro_alt_ns_name:0 "$SOV_third_five_year_plan_dynamic_modifier_alt$"
 SOV_modify_fyp_ns_intro_default_ns_name:0 "$SOV_third_five_year_plan_dynamic_modifier$"
 SOV_modify_red_fleet_ns_intro:0 "Upravit §Y[GetAppropriateRedFleetNsName]§! o"
 SOV_modify_the_politburo_ns_intro:0 "Upravuje §Y$SOV_the_politburo_good_dynamic_modifier$§! o"
 SOV_modify_the_red_army_ns_intro:0 "Upravit §Y[GetAppropriateRedArmyNsName]§! o"
 SOV_modify_the_red_army_ns_name_alt:0 "$SOV_the_red_army_dynamic_modifier_alt$"
 SOV_modify_the_red_army_ns_name_default:0 "$SOV_the_red_army_dynamic_modifier$"
 SOV_molotov_line_forts_2:0 "Přidá §Y2 pozemní pevnosti§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_3:0 "Přidá §Y3 pozemní pevnosti§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_4:0 "Přidá §Y4 pozemní pevnosti§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_5:0 "Přidá §Y5 pozemních pevností§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_6:0 "Přidá §Y6 pozemních pevností§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_where:0 "na hranici.\n"
 SOV_move_industry_to_the_urals:0 "Přesunout průmysl do Uralu"
 SOV_move_industry_to_the_urals_desc:0 "Válka k nám přišla a vlast je ohrožena. Naše síly sice budou bojovat do posledního náboje a nevzdají ani píď území, ale není to jisté proti přesile. Musíme evakuovat továrny dříve, než budou obsazeny."
 SOV_move_industry_to_the_urals_trains_tt:0 "§R[?SOV_industrial_relocation_trains_focus] $train_equipment$s§! bude použito po dobu tohoto fokusu.\n\n"
 SOV_muster_the_old_guard:0 "Svolat Starou gardu"
 SOV_muster_the_old_guard_desc:0 "Je tu stále mnoho, kteří bojovali za cara a vlast. Po letech zestárli a zeslábli, ale zkušenosti z války jsou nenahraditelné. Pokud je oslovíme, vytvoří zkušené jádro nové armády, až přijde čas vrátit zemi zpět."
 SOV_muster_the_old_guard_tt:0 "Naverbuje jednotky Staré gardy, které se připojí na vaši stranu při začátku §Y[GetSovietCivilWarName]§!."
 SOV_my_brothers_keeper:0 "Strážce mého bratra"
 SOV_my_brothers_keeper_desc:0 "Starý rod Romanovců měl dynastické vazby na mnoho dalších urozených rodin. Některé z nich stále drží moc, jiné přišly o trůny. Nyní, když jsme obnovili naši monarchii, měli bychom zajistit, že správní vládci budou ustanoveni i v těchto zemích."
 SOV_national_academies_of_sciences:0 "Národní akademie věd"
 SOV_national_academies_of_sciences_alt_tt:0 "Odemkne rozhodnutí §Y$SOV_national_academy_of_sciences_dec_cat$§!, umožňující stavbu Akademií věd v přátelských, loutkových nebo začleněných impériálních územích, zvyšujících §Gbonus výzkumné rychlosti§! poskytnutý národním duchem §Y$SOV_ussr_academy_of_sciences_dynamic_modifier_alt$§!."
 SOV_national_academies_of_sciences_available_tt:0 "Postaveno alespoň §Y[?ROOT.SOV_academies_required_for_atomic_bomb_project] Akademií věd§!."
 SOV_national_academies_of_sciences_desc:0 "Modelovat naší Akademii věd by měly i naše partnerské země, aby posílily své vlastní výzkumné schopnosti."
 SOV_national_academies_of_sciences_tt:0 "Odemkne rozhodnutí §Y$SOV_national_academy_of_sciences_dec_cat$§!, umožňující stavbu Akademií věd v přátelských, loutkových nebo začleněných sovětských republikách, zvyšujících §Gbonus výzkumné rychlosti§! poskytnutý národním duchem §Y$SOV_ussr_academy_of_sciences_dynamic_modifier$§!."
 SOV_national_specialists:0 "Národní Specialisté"
 SOV_national_specialists_desc:0 "Náš ekonomický rozvoj musí být primárně řízen lidmi, kteří znají stav země. Cizinci by potřebovali dlouhou dobu na získání tohoto poznání a možná ještě hůř – vzali by si ho s sebou při odchodu."
 SOV_national_specialists_tt:0 "Náklady průmyslových koncernů: §G-50%§!."
 SOV_national_unification:0 "Národní sjednocení"
 SOV_national_unification_desc:0 "Pokud chceme přežít války, které přijdou, nesmíme být rozdělení. Ať máme jakékoliv politické názory, nakonec jsme všichni Rusové."
 SOV_national_unification_tt:1 "Přidává dvě §Y$arms_factory$§! budovy ve hlavním městě, když začne §Y[GetSovietCivilWarName]§!."
 SOV_naval_infantry:0 "Námořní pěchota"
 SOV_naval_infantry_desc:0 "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_alt:0 "Pokud máme rozšiřovat naše hranice, může být síla námořní pěchoty velmi užitečná k nájezdům na nepřátelské pobřežní objekty, ohrožení pobřeží a podpoře hlavní invazní síly."
 SOV_naval_infantry_desc_default:0 "I když nemáme v úmyslu vést imperialistické invaze na nepřátelské pobřeží, síly námořní pěchoty mohou být velmi užitečné k nájezdům na nepřátelské pobřežní objekty a ohrožení nepřátelské pobřežní linie."
 SOV_naval_infantry_ns_tt:0 "$SOV_modify_red_fleet_ns_intro$ \nDoba přípravy invaze: §G-10.0%§! \nKapacita námořní invaze: §G+10§! \nNásobitel kapacity zvláštních sil: §G+10.0%§! \n\n"
 SOV_night_witches_nsb_tt:0 "§Y588. noční bombardovací pluk§!, §Y587. bombardovací pluk§! a §Y586. pluk stíhacích letců protiletadlové obrany§! se aktivují v Moskvě."
 SOV_nkvd_primacy:0 "Přednost NKVD"
 SOV_nkvd_primacy_desc:1 "Dokud si nemůžeme být jistí, že jsou všichni nepřátelé státu potrestáni, musíme nadále spoléhat na NKVD, která chrání revoluci."
 SOV_no_major_purge_tt:0 "Žádná Velká čistka neproběhla"
 SOV_no_time_for_peace:0 "Není Čas Na Mír"
 SOV_no_time_for_peace_desc:0 "Ať už si to přejeme jakkoliv, je malá naděje na trvalý mír. Nové zbraně a technologie učiní válku ještě ničivější než dříve, a proto musíme investovat naše tvrdě vydělané prostředky, abychom drželi krok s našimi nepřáteli."
 SOV_offensive_maritime_strategy:0 "Útočná námořní strategie"
 SOV_offensive_maritime_strategy_desc:0 "Nemůžeme čekat, až nepřítel přijde k nám. Musíme převzít iniciativu a útočit, kde jen můžeme."
 SOV_offensive_maritime_strategy_ns_tt:0 "$SOV_modify_red_fleet_ns_intro$ \n$SOV_the_red_fleet_surface_2_bonus_tt$ \n\n"
 SOV_offer_autonomy_to_former_soviet_republics:0 "Nabídnout autonomii bývalým sovětským republikám"
 SOV_offer_autonomy_to_former_soviet_republics_desc:0 "Museli jsme přijmout určité ztráty impériálních území, aby byly dosaženy naše cíle, ale všichni musí uvědomit, že tato území jsou skutečně součástí sféry ruského impéria. Protože nám pomohly znovu ovládnout impérium, měli bychom jim nabídnout určitou autonomii jako projev vděčnosti."
 SOV_offer_poland_protection:0 "Nabídnout Polsku ochranu"
 SOV_offer_poland_protection_desc:1 "Polsko a polský lid trpěli mnoha nedostatky a ponižováním během staletí. Je tajemstvím, že Němci chtějí území přidělená Polsku po Velké válce zpět a jsou ochotni použít násilí k jejich získání. Měli bychom nabídnout polské vládě naši ochranu, pokud jsou ochotni diskutovat o otázce naší společné hranice."
 SOV_oil_production:0 "Výroba ropy"
 SOV_oil_production_desc:0 "Dalším logickým krokem v našem průmyslovém rozvoji i vojenské modernizaci je zvýšení motorizace. To bude vyžadovat velké zásoby maziv a paliva. Naštěstí máme dostatek ropných rezerv, které můžeme použít, pokud vyvineme potřebný průmysl."
 SOV_oil_production_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \nSyntetická ropa: §G+5.00%§! \nZisk paliva z rafinerií: §G+5.00%§! \n\n"
 SOV_oil_production_silo_tt:0 "Přidat §Y1 $fuel_silo$§! ve dvou z těchto států."
 SOV_optimize_production_lines:0 "Optimalizovat výrobní linky"
 SOV_optimize_production_lines_desc:0 "Jiné země úspěšně zavedly 'fordismus' ve svých továrnách pro maximalizaci produkce. Musíme se od nich učit."
 SOV_optimize_production_lines_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \nVýstup továren: §G+2.00%§! \n£prod_eff Růst efektivity výroby: §G+5.00%§! \nZáklad efektivity výroby: §G+5.00%§! \n\n"
 SOV_organization_centralization_discipline:0 "Centralizace a disciplína"
 SOV_organization_centralization_discipline_desc:0 "V této nejisté době lidé hledí na politbyro pro stabilitu a vedení. Musíme zajistit, že tento rozhodovací orgán nebude pouze podporovat, ale bude jednotný za rozhodnutími kolegy Stalina."
 SOV_organization_centralization_discipline_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nMaximální navýšení velení: §G+20§! \nRychlost mobilizace: §G+5,00%§! \n\n"
 SOV_organization_of_the_partisans:0 "Organizace partyzánů"
 SOV_organization_of_the_partisans_desc:0 "Po přepadení mnoho vojáků za nepřátelskými liniemi pokračuje v boji místo urážlivého zajetí. Spolu s rolníky a dělníky okupovaných území pokračují v boji proti vetřelci. Musíme jim poslat podporu, aby svázali ještě více nepřátelských jednotek."
 SOV_organization_of_the_partisans_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nOperativní sloty: §G+1§! \n\n"
 SOV_organize_the_wreckers:0 "Organizujte sabotáže"
 SOV_organize_the_wreckers_desc:0 "Pokud se Stalin a jeho kumpáni rozhodnou bojovat místo toho, aby udělali, co by bylo nejlepší pro revoluci, musíme být připraveni bojovat. V tak zoufalé situaci musí být zvážena i sabotáž majetku lidu. Musíme zajistit, aby byl zaměřen tam, kde je třeba, a nezničil velké úspěchy sovětských dělníků."
 SOV_organize_the_wreckers_tt:0 "Odemkne §Yrozhodnutí§! na sabotáž průmyslu během občanské války."
 SOV_organize_uprisings_in_the_country:0 "Organizovat povstání v zemi"
 SOV_organize_uprisings_in_the_country_desc:0 "Je jasné, že bez ozbrojeného boje nebude možné Stalina zbavit moci. Tím, že udržíme Stalinovu pozornost odvrácenou od našich příprav, zajistíme, že budou pokračovat bez přerušení."
 SOV_organize_uprisings_in_the_country_tt:0 "Spustí povstání v různých částech země, která povedou k větší podpoře v sovětské občanské válce."
 SOV_organize_wreckers:0 "Organizovat ničitele"
 SOV_organize_wreckers_desc:0 "Sověti už očekávají mnoho sabotáží od špiónů a třídních nepřátel. Bezpečnostní opatření i v nejmenší ocelárně paradoxně frustrují mnoho dělníků, a tak možná najdeme lidi, kteří by chtěli malým tyranům továren oplatit, pokud jim dáme prostředky."
 SOV_organize_wreckers_tt:0 "Odemkne §Yrozhodnutí§! na sabotáže průmyslu během §Y[GetSovietCivilWarName]§!."
 SOV_our_slavic_commitments:0 "Naše slovanské závazky"
 SOV_our_slavic_commitments_desc:0 "Byli jsme kdysi ochránci všech Slovanů, dokonce jsme vstoupili do Velké války, abychom bránili naše slabší slovanské bratry. Je čas, abychom tuto roli opět přijali a poskytli jim naši vojenskou sílu na obranu."
 SOV_paced_industrialization:0 "Pomalá industrializace"
 SOV_paced_industrialization_desc:0 "Stalinova výhradní zaměřenost na těžký průmysl vedla k značnému zaostávání mnoha sektorů, ale nemůžeme tento sektor ignorovat v našem plánování. Aby se ostatní sektory mohly modernizovat a mechanizovat, potřebujeme průmyslovou základnu na jejich podporu."
 SOV_pacify_the_rim:0 "Usmířit okraj"
 SOV_pacify_the_rim_desc:0 "Nemůžeme dopustit opakování války z roku 1905, kdy naše dalekovýchodní državy byly napadeny a naprosto nepřipraveny na nápor. Musíme investovat do místní infrastruktury, abychom mohli rychle přesunovat jednotky, když to bude potřeba."
 SOV_panslavic_nationalism:0 "Panslovanský nacionalismus"
 SOV_panslavic_nationalism_desc:1 "Rusko je největším a nejstarším bratrem v naší slovanské rodině. Jednu lekci bychom se měli dávno naučit: Slovany budou vždy napadat, šikanovat a utlačovat, pokud budeme rozděleni."
 SOV_panslavic_nationalism_tt:0 "§RCountries musí schválit dohodu, aby bonusy vstoupily v platnost.§!\n"
 SOV_paranoia_system_active_flag:0 "£SOV_paranoia_text_icon Politická paranoia je aktivní"
 SOV_patriarch_of_all_russia:0 "Patriarcha všeho Ruska"
 SOV_patriarch_of_all_russia_desc:0 "I když v osvícené komunistické společnosti není místo pro zpátečnické pověry, musíme uznat, že mnoho lidí našlo sílu a útěchu ve své víře v těžkých časech. Budování nové společnosti není bez obtíží, a tak bychom možná měli povolit, aby tyto náboženské instituce nadále fungovaly, pokud zůstanou loajální státu."
 SOV_pc_of_mechanical_engineering:0 "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_desc:0 "Náš průmysl je schopen vyrábět stále větší a složitější stroje a nástroje, až je vhodné vytvořit samostatný vládní subjekt pro koordinaci těchto projektů."
 SOV_pc_of_mechanical_engineering_name_alt:0 "Ministerstvo strojního inženýrství"
 SOV_pc_of_mechanical_engineering_name_default:0 "Lidový komisariát strojního inženýrství"
 SOV_pc_of_mechanical_engineering_ns_tt:0 "$SOV_modify_defense_industry_ns_intro$ \n £prod_eff_cap Strop efektivity výroby: §G+5.00%§! \n £prod_eff Růst efektivity výroby: §R-5.00%§! \n\n"
 SOV_pc_of_mortar_armament:0 "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_desc:0 "Skromný minomet se rychle stává hlavní podporou nepřímé palby našich jednotek. Musíme proto usilovat o výrobu co největšího množství minometů všech velikostí a vytvořit vládní agenturu, jejímž jediným úkolem bude toto zajišťovat."
 SOV_pc_of_mortar_armament_name_alt:0 "Ministerstvo minometného zbrojení"
 SOV_pc_of_mortar_armament_name_default:0 "Lidový komisariát minometného zbrojení"
 SOV_pc_of_mortar_armament_ns_tt:0 "$SOV_modify_defense_industry_ns_intro$ \nPrůlom: §G+5.00%§! \nDefenzivní dělostřelectvo: §G+5.0%§! \n\n"
 SOV_pc_of_the_ussr_navy:0 "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_alt:0 "Ministerstvo ruského námořnictva"
 SOV_pc_of_the_ussr_navy_default:0 "Lidový komisariát námořnictva SSSR"
 SOV_pc_of_the_ussr_navy_desc:0 "S modernizací a zvýšením schopností naší flotily je čas uznat ji jako samostatnou vojenskou složku rovnocennou armádě. Prvním krokem je povolit námořnictvu vytvořit vlastní administrativu oddělenou od armády."
 SOV_pc_of_the_ussr_navy_ns_name_alt:0 "$SOV_the_red_fleet_dynamic_modifier_alt$"
 SOV_pc_of_the_ussr_navy_ns_name_default:0 "$SOV_the_red_fleet_dynamic_modifier$"
 SOV_pc_of_the_ussr_navy_ns_tt:1 "Přidat §Y[GetAppropriateRedFleetNsName]§!, který poskytuje ($MODIFIER_INDUSTRIAL_REFIT_IC_COST_FACTOR$: §G-5%§!, $MODIFIER_REPAIR_SPEED_FACTOR$: §G+5%§!) \n\n"
 SOV_penal_battalions:0 "Trestní prapory"
 SOV_penal_battalions_desc:1 "Během ústupů se mnozí schopní vojáci zahanbili ústupem dříve, než byla pozice ztracena, nebo jiným nevhodným chováním. V této situaci by je prosté uvěznění nebo popravování připravilo o schopné bojovníky. Měli bychom vytvořit speciální jednotky, kde se tito lidé mohou vyplatit bojem."
 SOV_penal_battalions_spawn_tt:0 "Budou vytvořeny §Y4 trestné divize§! v §Y[ROOT.Capital.GetName]§!. Odemkne rozhodnutí §Y$SOV_raise_penal_units$§!, umožňující vychovávat §Y4 trestné divize§! ročně."
 SOV_penal_units_raised_flag:1 "Naposledy byly vychovány trestné jednotky"
 SOV_planned_economy:0 "Plánované hospodářství"
 SOV_planned_economy_desc:0 "I když má své vady, je zřejmé, že NEP měla i řadu úspěchů. Stále jsme daleko od úplného přechodu na socialistickou společnost, ale můžeme začít plánovat naši ekonomiku formálněji. Zejména bychom měli vytvořit ekonomickou politiku, která zohlední schopnosti našich partnerů a spojenců a vytvoří více provázanou ekonomiku."
 SOV_planned_economy_dynamic_modifier_tt:0 "\nPřidává §Y$SOV_planned_economy_dynamic_modifier$§!, který poskytuje (Výroba továren: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, Sankce za nedostatek zdrojů: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!)\nPro každou podřízenou zemi přijímající §Y$new_economic_policy$§! přidává navíc:\nVýroba továren: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!\nSankce za nedostatek zdrojů: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!\n(Navýšení bonusů až do maxima: Výroba továren: §Y+10.00%§!, Sankce za nedostatek zdrojů: §Y-10.00%§!)\n\n"
 SOV_planned_economy_subjects_tt:0 "Každá podřízená země:"
 SOV_policy_of_collective_security:0 "Politika kolektivní bezpečnosti"
 SOV_policy_of_collective_security_desc:0 "Ačkoliv jsou kapitalistické a často reakční, demokratické vlády v Evropě vědí, že je fašisté považují za slabé a zdegenerované. Pokud přijde válka, budou první, kdo padnou pod plnou zuřivostí fašismu namířenou proti domovu revoluce. Ti politici, kteří to dokážou vidět, by měli vědět, že najdou vstřícný přístup v Moskvě."
 SOV_policy_of_individual_security:0 "Politika individuální bezpečnosti"
 SOV_policy_of_individual_security_desc:0 "Máme málo přátel ve světě a mnoho nepřátel. Neměli bychom být příliš obezřetní, s kým uzavíráme dohody – oni je i tak zlomí, jakmile jim budou k ničemu."
 SOV_positive_heroism:0 "Pozitivní hrdinství"
 SOV_positive_heroism_desc:1 "I když jsou všechny úspěchy členů dělnické třídy sdíleny všemi, můžeme poukázat na jednotlivce jako příklady, které by si měli ostatní osvojit."
 SOV_poum_exists_tt:1 "§Y$SPC_communism$§!:\n   Existuje\n   Dokončil fokus §Y$SPR_the_anti_fascist_workers_revolution$§!"
 SOV_preemptive_invasion_of_iran:0 "Preemptivní invaze do Íránu"
 SOV_preemptive_invasion_of_iran_desc:0 "Vládě [PER.GetNameDef] nelze věřit, že nás podpoří, pokud dojde k válce, a také jí nemůžeme zcela věřit, že proti nám nevstoupí do války. Místo čekání bychom měli situaci vyřešit rozhodně."
 SOV_preemptive_invasion_of_iran_tt:0 "Jakmile [PER.GetNameDef] kapitulují, budeme zemi loutkovat, začleníme několik států na naší hranici a získáme zdrojová práva ve státech [PER.GetAdjective] bohatých na ropu. Budeme schopni požádat o [ENG.GetAdjective] intervenci k realizaci společné operace."
 SOV_prepare_a_war_with_japan:0 "Připravit válku s Japonskem"
 SOV_prepare_a_war_with_japan_desc:0 "Než zaútočíme na Japonsko, musíme zajistit, že nás nečekají žádná překvapení a zintenzivnit průzkumné aktivity."
 SOV_proclaim_soviet_hegemony:0 "Prohlásit sovětskou hegemonii"
 SOV_proclaim_soviet_hegemony_desc:0 "Je jasné, že sovětský systém vlády, sovětská ekonomika a sovětská společnost jsou ve všech ohledech výrazně lepší než systémy předchozí. I když tyto zastaralé systémy přežívají v jiných částech světa, vždy tu budou lidé, kteří je zpochybňují, a my bychom toho měli využít."
 SOV_propaganda_campaigns_taken_10_or_greater_tt:0 "Provedeno alespoň §Y10§! propagačních kampaní. (Aktuálně je provedeno $SOV_propaganda_campaigns_taken_current_10$ propagačních kampaní)"
 SOV_propaganda_campaigns_taken_15_or_greater_tt:0 "Provedeno alespoň §Y15§! propagačních kampaní. (Aktuálně je provedeno $SOV_propaganda_campaigns_taken_current_15$ propagačních kampaní)"
 SOV_propaganda_campaigns_taken_20_or_greater_tt:0 "Provedeno alespoň §Y20§! propagačních kampaní. (Aktuálně je provedeno $SOV_propaganda_campaigns_taken_current_20$ propagačních kampaní)"
 SOV_propaganda_campaigns_taken_5_or_greater_tt:0 "Provedeno alespoň §Y5§! propagačních kampaní. (Aktuálně je provedeno $SOV_propaganda_campaigns_taken_current_5$ propagačních kampaní)"
