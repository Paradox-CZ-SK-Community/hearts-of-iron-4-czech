l_polish:
 BALTIC_align_paramilitarists:0 "Přesměrovat para-militanty"
 BALTIC_align_paramilitarists_desc:0 "V [Root.GetNameDef] existuje mnoho paramilitantních skupin, z nichž většina se věnuje ochraně [Root.GetAdjective] sebeurčení. Přestože to je obdivuhodné, bylo by lepší, kdyby tyto skupiny viděly nás ne jako [SOV.GetAdjective] loutky, ale jako logické pokračování [Root.GetAdjective] státu."
 BALTIC_allied_shipments:0 "Zvýšit dodávky spojenců"
 BALTIC_allied_shipments_desc:1 "Od roku 1918 je [Root.GetNonIdeologyAdjective] armáda vybavena zásilkami z Velké Británie a měli bychom usilovat o to, aby spojenci pochopili, že pokud se dodávky významně nezvýší, může se [Root.GetNonIdeologyName] stát dalším sovětským loutkovým státem."
 BALTIC_arm_baltic_reds:0 "Ozbrojit baltské rudé"
 BALTIC_arm_baltic_reds_desc:0 "Situace je připravena, komunistické nadšení hoří po celém Baltu. Rudí nyní potřebují jen signál a zdroje od nás a rozdmýcháme baltskou revoluci!"
 BALTIC_arm_the_nation:0 "Ozbrojit národ"
 BALTIC_arm_the_nation_desc:0 "Po celém [Root.GetNonIdeologyName] jsou muži, kteří jsou připraveni čelit hrozbě sovětské invaze, ale chybí jim vybavení. Musíme připravit náš zbrojní průmysl na rychlou výrobu pěchotního vybavení."
 BALTIC_arms_industry:0 "Dokončit zbrojení"
 BALTIC_arms_industry_desc:0 "Nyní, když modernizace průmyslu je dokončena a máme bezpočet domácích vojenských průmyslových organizací, může [Root.GetAdjective] zbrojní průmysl konečně naplnit svůj skutečný potenciál!"
 BALTIC_attract_workers_to_capital:0 "Přitáhnout dělníky do [Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc:0 "Dělníci v [Root.GetNonIdeologyName] jsou roztroušeni po vesnicích a často pracují v zastaralém zemědělství. Pokud chceme industrializovat naši zemi pro válku, musíme přilákat dělníky do továren v [Root.Capital.GetName]!"
 BALTIC_autobahn:0 "[Root.GetAdjective] Autobahn"
 BALTIC_autobahn_desc:0 "Nezáleží, jak průmyslově rozvinutý [Root.GetNonIdeologyName] je, pokud její infrastruktura neumožňuje rychlý a kontinuální příliv pracovní síly. Modelováním infrastruktury podle Říše můžeme dosáhnout jejich efektivity."
 BALTIC_axis_investments:2 "Usilovat o [GetBalticAxisInvesmentsAdj] investice"
 BALTIC_axis_investments_desc:2 "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_fasc_eur:0 "Fašismus má silnou pozici v Evropě a ačkoliv existují určité pochybnosti, je nezpochybnitelné, že fašistické investice by značně posílily [ROOT.GetNonIdeologyAdjective] ekonomiku."
 BALTIC_axis_investments_desc_fasc_int:0 "Fašismus má silnou pozici po celém světě a ačkoliv existují určité pochybnosti, je nezpochybnitelné, že fašistické investice by značně posílily [ROOT.GetNonIdeologyAdjective] ekonomiku."
 BALTIC_axis_investments_desc_ger:0 "Německé obchodní přístavy existují po celém Baltu a ačkoliv jsme byli nepřátelé, je nezpochybnitelné, že investice Osy by neuvěřitelně posílily [ROOT.GetNonIdeologyAdjective] ekonomiku."
 BALTIC_axis_investments_desc_jap:0 "[JAP.GetName] prokázal svou ekonomickou a vojenskou sílu, a i když nejsou sousedé, je nezpochybnitelné, že [JAP.GetAdjective] obchod a investice by značně posílily [ROOT.GetNonIdeologyAdjective] ekonomiku."
 BALTIC_baltic_fleet:0 "Baltská flota"
 BALTIC_baltic_fleet_desc:0 "Přestože [Root.GetNonIdeologyAdjective] flotě svět příliš nezávidí, s náležitými investicemi může být schopna bránit [Root.GetNonIdeologyName] před jakoukoli pokusnou invazí z moře."
 BALTIC_balticwall:0 "Baltská zeď"
 BALTIC_balticwall_desc:0 "Opevnění na východě jsou bezcenná, pokud naši nepřátelé zvolí útok od moře! Možná nikdy nevybudujeme námořnictvo schopné konkurovat Britům, Němcům či Sovětům, ale můžeme udělat vše, co je v našich silách, aby byli bezmocní proti našim pobřežním obranám."
 BALTIC_belarus_ssr:0 "[Root.GetNonIdeologyName]-Běloruská SSR"
 BALTIC_belarus_ssr_desc:0 "Koncept sjednocení Běloruska a Baltu není cizí. Dávno existovala Litevsko-Běloruská sovětská socialistická republika jako harmonické spojení těchto dvou zdánlivě rozdílných národů. Socialismus nezná hranice kulturní ani jazykové a nevidíme důvod, proč by [Root.GetAdjective] a běloruští dělníci nemohli koexistovat."
 BALTIC_british_aircraft:1 "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_alt:0 "Zahraniční výroba letadel"
 BALTIC_british_aircraft_default:0 "Britská výroba letadel"
 BALTIC_british_aircraft_desc:1 "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_alt:0 "Snahy o domácí konstrukce letadel byly zatím vlažné. Vzdušné síly spoléhaly na letadla zabavená německými a sovětskými silami, ale musíme začít s domácí výrobou letadel, pokud chceme přežít a pomoc zahraničního letectva může být klíčem k vítězství…"
 BALTIC_british_aircraft_desc_default:0 "Snahy o domácí konstrukce letadel byly zatím vlažné. Vzdušné síly spoléhaly na letadla zabavená německými a sovětskými silami, ale musíme začít s domácí výrobou letadel, pokud chceme přežít. Britské letectvo může být klíčem k vítězství…"
 BALTIC_british_designers:0 "Pozvat britské návrháře"
 BALTIC_british_designers_desc:0 "Britské návrhy jsme důkladně studovali a protože [Root.Capital.GetName]-Crossley Motors se ukazuje jako úspěšný podnik, bylo by vhodné formálně pozvat britské návrháře k připojení se k [Root.GetNonIdeologyAdjective] Engineering Company."
 BALTIC_communist_opposition:0 "Vstoupit do opozice"
 BALTIC_communist_opposition_desc:0 "Sovětský svaz se ukázal být nepřítelem [Root.GetNameDef] i jeho lidu a byli bychom hlupáci, kdybychom předali klíče od [Root.GetNameDef] dravým supům Rudé armády, kteří chtějí jen loupit [Root.GetAdjective]. Není jim důvěryhodnější než kapitalistům a pokud má [Root.GetCommunistParty] uspět, musí to udělat samostatně!"
 BALTIC_concessions_for_catholics:0 "Ústupky katolíkům"
 BALTIC_concessions_for_catholics_desc:0 "Velká část nižších tříd v [Root.GetNameDef] jsou zbožní katolíci a v první dělnické republice byl náboženský život tvrdě potlačen Rudou armádou. To odvrátilo mnoho chudých od revoluce, takže pokud chceme být skutečně republikou lidu, musíme jim jasně zaručit ochranu jejich víry."
 BALTIC_crossley_motors:0 "[Root.Capital.GetName]-Crossley Motors"
 BALTIC_crossley_motors_desc:1 "Se zahraničními investicemi nyní rozšířenými v naší zemi a rozumnou efektivitou výroby automobilů, možná budeme schopni spolupracovat se společností Crossley Motor Company na vytváření originálních návrhů pro použití v [Root.GetNonIdeologyAdjective] armádě!"
 BALTIC_crush_forest_brothers:0 "Zlomit Lesní bratry"
 BALTIC_crush_forest_brothers_desc:0 "Lesní bratři jsou rakovinou našeho národa od našeho převzetí moci; sabotováním průmyslu, železnic a narušováním vládních demonstrací. Musíme vkročit do lesů [Root.GetNonIdeologyName] a vykořenit tyto zmatené jedince."
 BALTIC_defence_of_our_nation:0 "Obrana našeho národa"
 BALTIC_defence_of_our_nation_desc:0 "Občanský průmysl je stejně důležitý pro naši obranu jako zbrojní průmysl. Stálé bzučení strojů se rozezní po celém [Root.GetNonIdeologyName], zatímco jeho vlastenecký lid koná svou povinnost industrializovat náš stát."
 BALTIC_direct_intervention:0 "Přímá sovětská intervence"
 BALTIC_direct_intervention_desc:0 "Nepodařilo se nám vládu sami obnovit, a musíme požádat spojence v [SOV.GetNameDef] o pomoc v našem boji."
 BALTIC_domestic_motors:0 "Domácí automobilka"
 BALTIC_domestic_motors_desc:0 "Zahraniční návrhy jsou fajn, ale nemůžeme se na ně spoléhat navždy. [Root.GetNonIdeologyName] je hrdý národ a musíme ukázat světu, že naši návrháři a myslitelé jsou stejně schopní jako ti ze Západu."
 BALTIC_eastwall:0 "Východní zeď"
 BALTIC_eastwall_desc:0 "Němci připravují obranu proti útoku z východu stejně jako my a němečtí představitelé by měli s takovou vervou opevnit i naši hranici, jak to dělají u své."
 BALTIC_end_bourgeouis_dictatorships:0 "Zahubit buržoazní diktatury"
 BALTIC_end_bourgeouis_dictatorships_desc:0 "Baltské státy jsou dominovány tzv. „neutrálními“ diktátory. S podporou armády a bez souhlasu lidu jsou buržoazní diktaturou utlačováni baltský proletariát. Jen rukama svobodných [Root.GetAdjective] dělníků se mohou pracovníci, rozdělení nespravedlivými hranicemi, podílet na naší slavné osvobodné revoluci!"
 BALTIC_end_swedish_neutrality:0 "Ukončit švédskou neutralitu"
 BALTIC_end_swedish_neutrality_desc:0 "To, co Švédové nazývají neutralitou, není nic jiného než slabost; podléhají vůli nejsilnější mocnosti s nepatrným ohledem na blaho nižších tříd za svými hranicemi. Taková slabá a vratká vláda není hodna sdílet naši hranici, musíme vytvořit nový Švédsko s odvahou chránit svůj lid před tyranií."
 BALTIC_finnish_invasion:0 "Finský vpád"
 BALTIC_finnish_invasion_desc:0 "Finsko je pro nás ztraceným bratrem spoutaným kapitalismem. Jen násilná revoluce může Finsko osvobodit stejně jako Balt."
 BALTIC_focus_on_the_interior:0 "Zaměřit se na vnitrozemí"
 BALTIC_focus_on_the_interior_2:0 "Připravit se na Němce"
 BALTIC_focus_on_the_interior_2_desc:0 "Je zásadní nezapomenout na tu hrůzu, kterou Freikorps přinesli do [Root.GetNameDef] před tolika lety. Sedláci a dělníci byli kráni jako zvířata, celé vesnice byly zničeny, a nemůžeme dovolit, aby [Root.GetAdjective] lid někdy znovu takovou brutalitu zažil."
 BALTIC_focus_on_the_interior_desc:0 "I když mnoho dělníků touží vyrazit na naše sousedy a přinést naši slavnou revoluci všem baltským národům, musíme se místo toho soustředit na stabilizaci režimu po revoluci."
 BALTIC_ford_motors:0 "[Root.Capital.GetName] Ford Industry"
 BALTIC_ford_motors_desc:0 "Společnost Ford odvádí skvělou práci v poskytování masově vyráběných dostupných automobilů Američanům a dalším spojeneckým zemím po celém světě. Pokud založíme továrnu Ford v [Root.Capital.GetName], budeme schopni poskytovat vozidla naší vlastní armádě a zároveň vydělávat na jejich vývozu na západ."
 BALTIC_forment_disloyalty:0 "Sjednotit opozici"
 BALTIC_forment_disloyalty_desc:0 "Existuje mnoho hnutí uvnitř i vně [Root.GetAdjective] vlády a pokud chceme svrhnout současnou tyranii sužující [Root.GetNameDef], musíme se stát sjednocujícím hlasem opozice vůči [Root.GetNeutralParty]!"
 BALTIC_free_the_workers_of_poland:0 "Osvobodit dělníky Polska"
 BALTIC_free_the_workers_of_poland_desc:0 "Ačkoliv Poláci kdysi vládli Baltu, nyní jsou kořistí predátorského režimu [GER.GetNameDef]. Musíme bránit naše soudruhy na jihu a sjednotit je pod Polskou socialistickou republikou!"
 BALTIC_german_baltic_industry:1 "Osa-Baltský průmysl"
 BALTIC_german_baltic_industry_desc:1 "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_alt:0 "Náš národ je nyní bohatý na zahraniční fašistické investice. Soukromý sektor našich fašistických beneficientů a [Root.GetNonIdeologyName] je téměř nerozeznatelný, s mnoha stejnými korporacemi zaměstnávajícími [Root.GetNonIdeologyAdjective] a jejich lid."
 BALTIC_german_baltic_industry_desc_default:0 "Náš národ je nyní bohatý na německé investice. Soukromý sektor Německa a [Root.GetNonIdeologyName] je téměř nerozeznatelný, s mnoha stejnými korporacemi zaměstnávajícími [Root.GetNonIdeologyAdjective] a Němce."
 BALTIC_german_tank_licences:2 "[GetBalticAxisInvesmentsAdj] tankové licence"
 BALTIC_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_alt:0 "Tanky našich fašistických beneficientů se osvědčily schopné zanechat nepřátele rozptýlené a zmatené, když jimi prolétají a demoralizují cíl. [Root.GetNonIdeologyName] by z těchto taktik mohlo velice profitovat ve válečných konfliktech na východě."
 BALTIC_german_tank_licences_desc_default:0 "Německé tanky se osvědčily schopné zanechat nepřátele rozptýlené a zmatené, když jimi prolétají a demoralizují cíl. [Root.GetNonIdeologyName] by z těchto taktik mohlo velice profitovat ve válečných konfliktech na východě."
 BALTIC_german_war_economics:1 "Přijmout [GetBalticAxisInvesmentsAdj] válečnou ekonomiku"
 BALTIC_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_alt:0 "Naši fašističtí beneficienti procházejí rychlou vojenskou industrializací, jakou jsme viděli jen několikráte, a měli bychom je následujte a hledat investice u nich."
 BALTIC_german_war_economics_desc_default:0 "Němci procházejí rychlou vojenskou industrializací, jakou Evropa viděla jen několikrát, a měli bychom je následovat a hledat investice od Reichsbank."
 BALTIC_influence_neighbours:0 "Ovlivnit sousedy"
 BALTIC_influence_neighbours_desc:0 "Ačkoliv není tak populární jako před válkami za nezávislost, koncept osvobozeného Baltu pod socialismem je starý jako koncept baltského sebeurčení. Náš stát může být vzorem pro ty, kdo žijí pod útlakem baltských diktatur, a tímto šířením zbraní můžeme nerozlučně šířit revoluci i mezi naše sousedy."
 BALTIC_invest_in_baltic_trade:0 "Investovat do baltského obchodu"
 BALTIC_invest_in_baltic_trade_desc:0 "Baltské moře je bohaté na obchod ze Skandinávie, Německa a Ruska a naše přístavy sotva zvládají všechny zásilky. Musíme otevřít nové obchodní linie s našimi přáteli sdílejícími toto moře pro světlejší a prosperující [Root.GetNonIdeologyName]!"
 BALTIC_investments:0 "Pobaltské investice"
 BALTIC_military_support_tt:0 "Když začne §Vnitřní válka§!, §Ykomunisté§! budou mít §G20%§! §Vyšší podíl ve vojsku§!."
 BALTIC_modernize_industry:0 "Modernizovat náš průmysl"
 BALTIC_modernize_industry_desc:0 "Příliš dlouho se produkce [Root.GetNonIdeologyName] vyznačovala zemědělstvím, ale to skončilo. Musíme soustředit průmysl kolem hlavních městských center každého státu, pokud chceme přeměnit [Root.GetNonIdeologyName] v moderní ekonomiku."
 BALTIC_natural_resources:0 "Rozvíjet přírodní zdroje"
 BALTIC_natural_resources_desc:0 "[Root.GetNaturaResource_BAL] obohatil naši zemi obchodem se Sověty, spojenci i baltskými státy a bylo by moudré do tohoto průmyslu více investovat prostřednictvím [Root.GetExtraction_BAL] po celé zemi!"
 BALTIC_original_designs:0 "Originální návrhy"
 BALTIC_original_designs_desc:0 "Od vzniku našeho národa v roce 1918 do současnosti byla naše armáda vybavena zbraněmi Britů, ale již ne dál. Nemůžeme se na Brity spoléhat, musíme hledět dopředu a začít vyrábět zbraně původu [Root.GetNonIdeologyAdjective]."
 BALTIC_overthrow_the_government:0 "Svrhnout [Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc:0 "Shromáždili jsme dost podpory k sesazení [Root.GetLeader] a jeho režimu! Stačí nám, abychom vyrazili na hlavní město a vyhlásili novou dělnickou republiku!"
 BALTIC_path_to_the_north_sea:0 "Cesta k Severnímu moři"
 BALTIC_path_to_the_north_sea_desc:0 "Dánové zůstávají v tomto eskalujícím globálním konfliktu zarážejícím způsobem neutrální a dánské průlivy jsou hlavní překážkou mezi socialistickým světem a Severním mořem."
 BALTIC_purge_of_our_own:0 "Čistka mezi námi"
 BALTIC_purge_of_our_own_desc:0 "Přes veškeré úsilí potlačit odpor někteří stále organizují v zákulisí, spiklují se proti proletariátu k obnově kapitalistické diktatury v [Root.GetNonIdeologyName]. Musíme provést lidovou čistku; vykořenit všechny členy staré vlády a jejich příznivce."
 BALTIC_reached_out:0 "Diplomatické oslovení"
 BALTIC_rebuild_forts:0 "Znovu vybudovat pevnosti v [Root.Capital.GetName]"
 BALTIC_rebuild_forts_desc:0 "Během válek za nezávislost bylo [Root.Capital.GetName] spíše pevností než městem. Pevnostní obrany byly z větší části rozebrány a zapomenuty, ale musí být znovu vybudovány a udržovány, připraveny na válku."
 BALTIC_red_army:0 "[Root.GetAdjective] rudí střelci"
 BALTIC_red_army_desc:0 "Naše armáda musí být složena pouze z těch, kdo jsou ochotni bránit socialismus v [Root.GetNameDef] a šířit jej mezi obyvatelstvem světa, a to lze dosáhnout pouze obnovením [Root.GetAdjective] rudých střelců."
 BALTIC_rejoin_the_railways:0 "Znovu se připojit k železnicím"
 BALTIC_rejoin_the_railways_desc:0 "Rusové a Němci, kteří nás okupovali, nás viděli jako venkovský zapadákov, ale už ne. [ROOT.GetNonIdeologyName] bude průmyslově rozvíjena na maximum počínaje modernizací železnic a infrastruktury."
 BALTIC_renew_allied_trade:1 "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_alt:0 "Hledat zahraniční investice"
 BALTIC_renew_allied_trade_default:0 "Obnovit spojenecký obchod"
 BALTIC_renew_allied_trade_desc:1 "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_allied:0 "Jsme odkázáni na spojence v obchodě a vojenské podpoře od vzniku našeho státu a bylo by nerozumné to nyní opustit. Musíme přilákat spojenecké investice do naší země, pokud chceme znovu přežít nápor Němců a Rusů vtírajících se na naše hranice."
 BALTIC_renew_allied_trade_desc_default:0 "Jsme od počátku státu závislí na britském obchodě a vojenské podpoře a bylo by nerozumné to nyní opustit. Musíme přilákat spojenecké investice, pokud chceme přežít nápor Němců a Rusů na našich hranicích."
 BALTIC_renew_allied_trade_desc_international:0 "Jsme odkázáni na jiné národy v obchodě a vojenské podpoře od vzniku našeho státu a bylo by nerozumné to nyní opustit. Musíme přilákat zahraniční investice do naší země, pokud chceme znovu přežít nápor Němců a Rusů vtírajících se na naše hranice."
 BALTIC_request_german_support:2 "Požádat o [GetBalticAxisInvesmentsAdj] podporu"
 BALTIC_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_alt:0 "Chybí nám průmyslová kapacita našich fašistických beneficientů, ale možná se nám podaří přesvědčit jejich představitele, aby nám poskytli nějaké zásoby k lepší obraně proti hrozbě komunismu na Východě."
 BALTIC_request_german_support_desc_default:0 "Chybí nám průmyslová kapacita Německa, ale možná se nám podaří přesvědčit německé představitele, aby nám poskytli nějaké zásoby k lepší obraně proti hrozbě komunismu na Východě."
 BALTIC_restore_workers_republic:0 "Obnovit dělnickou republiku"
 BALTIC_restore_workers_republic_desc:0 "Během našeho boje za nezávislost Sověti pomáhali vytvářet [Root.GetAdjective] dělnickou republiku. I když republika ztroskotala, její vůdci přežívají v [Root.GetNameDef] i [SOV.GetNameDef], takže naděje na dělnickou republiku stále existuje!"
 BALTIC_revolutionary_cabinet:0 "Revoluční kabinet"
 BALTIC_revolutionary_cabinet_desc:0 "Nyní, když jsme se vrátili na své právoplatné místo jako pevní strážci nižších tříd, můžeme znovu sestavit kabinet ministrů v souladu s ideologií našeho nového státu."
 BALTIC_school_of_aviation:1 "Baltská škola letectví"
 BALTIC_school_of_aviation_desc:0 "Během války za nezávislost bojovali za nadvládu ve vzduchu a na moři Britové naším jménem, ale protože Britové dál udělují koncese nacistické hrozbě, nemůžeme jim znovu věřit a musíme vzlétnout sami!"
 BALTIC_school_of_aviation_tech_bonus:0 "Škola letectví"
 BALTIC_secure_military_support:0 "Získat vojenskou podporu"
 BALTIC_secure_military_support_desc:0 "Mnozí v armádě by chtěli zbavit národ [Root.GetLeader], stačí je oslovit. Generál usilující o čest a slávu by jistě přijal naši věc za slib stát se hrdinou lidu."
 BALTIC_seek_support_of_soviets:0 "Hledat podporu Sovětů"
 BALTIC_seek_support_of_soviets_desc:0 "I když Rudá armáda zpustošila [Root.GetNameDef] a přivedla naši zemi do nové éry ruského imperialismu, bez jejich pomoci nemáme šanci přinést socialismus do [Root.GetNameDef]."
 BALTIC_sieze_the_means_of_production:0 "Zabavit výrobní prostředky"
 BALTIC_sieze_the_means_of_production_desc:0 "Stará vláda pozvala investory ze zahraničí, aby využívali práci [Root.GetAdjective] lidí. Nemůžeme dál dovolovat rukám proletariátu sloužit jejich zahraničním buržoazním pánům a všechny továrny postavené těmito nadnárodními korporacemi musí být převzaty do správy [Root.GetNameDef]."
 BALTIC_soviet_equipment:0 "Sovětské vybavení"
 BALTIC_soviet_equipment_desc:0 "Nemůžeme doufat, že svrháme vládu bez přístupu k zbraním a materiálům potřebným k vyzbrojení naší milice. Když požádáme Rusy o pomoc, získáme další výzbroj na podporu našich armád, pokud by stará vláda měla zabránit revoluci."
 BALTIC_soviet_military_staff:0 "Sovětský vojenský personál"
 BALTIC_soviet_military_staff_desc:0 "Po rozpuštění [Root.GetAdjective] dělnické republiky většina našeho vojenského personálu odešla do exile v SSSR. Musí být přivedeni zpět."
 BALTIC_soviet_volunteer_forces:0 "Sovětské dobrovolnické síly"
 BALTIC_soviet_volunteer_forces_desc:0 "SSSR prakticky přetéká muži připravenými bojovat a zemřít za světovou revoluci. Ačkoliv je [Root.GetNameDef] pouhým mezistupněm v boji za komunistický svět, není nedostatek statečných ruských socialistů ochotných zemřít pro naši věc."
 BALTIC_soviet_volunteers_tt:0 "Když začne §Vnitřní válka§!, získejte §Y5 pěchotních divizí§!"
 BALTIC_squash_resistance:0 "Potlačit veškerý odpor"
 BALTIC_squash_resistance_desc:0 "Stále existují lidé, kteří považují socialismus za nepřítele [Root.GetAdjective] svrchovanosti, a ti musí být vykořeněni, pokud chceme postupovat v revoluci."
 BALTIC_supported_fascism:0 "Podpora pobaltského nacionalismu"
 BALTIC_tech_sharing_tt:0 "Uzavřeme §Ydohodu o sdílení technologií§! se všemi členy naší frakce."
 BALTIC_technology_sharing:0 "Sdílení technologií"
 BALTIC_technology_sharing_desc:0 "Mnoho vybavení našich partnerů již vyrábíme, ale studiem jejich návrhů bychom mohli výrazně zlepšit původní [Root.GetNonIdeologyAdjective] návrhy."
 BALTIC_trade:0 "Investováno do pobaltského obchodu"
 BALTIC_trade_with_neighbors:0 "Obchodovat se sousedy"
 BALTIC_trade_with_neighbors_desc:0 "Když investujeme do obchodu s Němci nebo Sověty, přispíváme vlastní záhubě. Nemůžeme dovolit, aby nepřátelské jednotky vnikly do [Root.GetNonIdeologyName] s litevským obilím v zásobách a estonským olejem v tancích z lotyšské oceli. Musíme se místo toho navzájem podpořit v porážce společného nepřítele."
 BALTIC_unchain_education:0 "Osvobodit naše vzdělávání"
 BALTIC_unchain_education_desc:0 "[Root.GetNonIdeologyAdjective] školský systém byl dlouho omezen našimi rozesetými obyvatelstvy, ale nyní, když venkovští lidé přicházejí blíže k městům, budeme schopnější efektivně vzdělávat [Root.GetNonIdeologyAdjective] mládež."
 BALTIC_united_baltic_ssr:0 "Sjednocená Baltská SSR"
 BALTIC_united_baltic_ssr_desc:0 "Ačkoliv jsou kulturně, jazykově i identitně odlišní, dlouho existuje bratrství a kamarádství mezi všemi třemi baltskými státy. Musíme uznat, že naši sousedé jsou našimi soudruhy a dělníci stojí pouze o ztrátu, pokud se nesjednotíme do jedné dělnické republiky."
 BALTIC_western_revolution:0 "Nést revoluci na západ"
 BALTIC_western_revolution_desc:0 "Revoluce nekončí v Baltu. Téměř celá evropská dělnická třída dřepí ve fabrikkách pod nesmlouvavým kapitalistickým útlakem a jen [Root.GetAdjective] dělníci jsou schopni je osvobodit."
 BALTIC_will_be_at_war_with_EST:0 "Pokud přijmou, §Y[Root.GetNameWithFlag]§! bude okamžitě §Rve válce§! s §Y[EST.GetNameWithFlag]§!."
 BALTIC_will_be_at_war_with_LAT:0 "Pokud přijmou, §Y[Root.GetNameWithFlag]§! bude okamžitě §Rve válce§! s §Y[LAT.GetNameWithFlag]§!."
 BALTIC_will_be_at_war_with_LIT:0 "Pokud přijmou, §Y[Root.GetNameWithFlag]§! bude okamžitě §Rve válce§! s §Y[LIT.GetNameWithFlag]§!."
 BALT_belarus_claims_tooltip:0 "Aktuální §Ynároky Baltických států§! jsou §Y[?BALTIC_claims]§!"
 BALT_claims_no_greater_than_2_tt:0 "§YNároky Baltských států§! nesmí přesáhnout §Y2§!."
 BALT_claims_no_less_than_2_tt:0 "§YNároky Sovětského svazu§! nesmí přesáhnout §Y2§!."
 BALT_current_claims_tt:0 "[Root.GetBelarusClaimStrength]"
 BLT_you_can_ban_communism_tt:0 "Udělením rozhodnutí §YZakázat komunismus§! §YZahraniční baltské státy§! již nebudou moci podporovat komunismus v naší zemi."
 CHI_overlordship_over_indochina_tt:0 "Získáváme proti nim válečný cíl."
 EST_anti_communist_militia:0 "Antikomunistická milice"
 EST_anti_communist_militia_desc:0 "Národ je plný mužů ochotných bojovat proti bolševické hrozbě na východě, ale stará vláda je odmítla kvůli radikalismu. Pro Vaps není žádná míra antikomunismu příliš radikální a tito muži si zaslouží místo v armádě jako kdokoli jiný."
 EST_baltic_defence_army:0 "Baltská obranná armáda"
 EST_baltic_defence_army_desc:0 "Naše ozbrojené síly spolupracují, ale jsou v podstatě oddělenými celky. S posilujícími vazbami mezi našimi zeměmi můžeme vytvořit Jednotné baltské ozbrojené síly, samostatnou entitu, která není ovládána žádným z baltských států, ale je spojencem všech."
 EST_baltic_economic_union:0 "Baltská ekonomická unie"
 EST_baltic_economic_union_desc:0 "Nyní, když se k nám vrátila liberální demokracie a navazujeme úzké diplomatické vztahy se sousedy, je rozumné vstoupit do ekonomické unie s našimi baltskými sousedy. Ačkoliv jsou naše ekonomiky malé, společně mohou být silné!"
 EST_baltic_shield:0 "Pobaltský štít"
 EST_baltic_shield_desc:0 "Sovětové chtějí Estonsko zničit pod svým imperialismem, ale nesmíme to dovolit. Podél hranic musí být postaveny bunkry; nemůžeme Sověty porazit, ale aspoň můžeme odolávat dostatečně dlouho, dokud nepřijde pomoc."
 EST_baltic_stronger_together:0 "Jednotní, ale oddělení"
 EST_baltic_stronger_together_desc:0 "Dlouho existovalo bratrství a kamarádství mezi baltskými státy, ale vždy nás rozdělovaly hranice a politika. Jsme diplomaticky spjati ochotou zachovat naši nezávislost, a proto se musíme zavázat bojovat za přátele a rozšířit jedné baltské ozbrojené síly!"
 EST_baltic_unification:0 "Baltská unifikace"
 EST_baltic_unification_desc:0 "Dlouho existovalo bratrství a kamarádství mezi baltskými státy, ale vždy nás rozdělovaly hranice a politika. Ačkoliv jsou naše nezávislé identity silné, naše ochota bojovat za zachování existence nás spojuje. Možná je čas, aby Baltská unie povýšila na samostatný národ."
 EST_beyond_the_baltic:0 "Za Pobaltím"
 EST_beyond_the_baltic_desc:0 "Někteří trvou na tom, že pobaltský entent je dostatečnou ochranou naší malé země před invazí, ale všichni víme, že je to omyl. Spojenci nám pomohli v roce 1918 v boji za sebeurčení a možná by nebylo nerozumné očekávat jejich pomoc znovu."
 EST_break_the_silence:0 "Prolomit ticho"
 EST_break_the_silence_desc:0 "Konstantin Päts zřídil tuto diktaturu pod záminkou ochrany Estonska před fašismem a komunismem. Teď, když tyto ideologie ztratily význam, není důvod diktaturu dále prodlužovat a je třeba znovu otevřít svobodné volby."
 EST_cave_to_enemy_pressure:0 "Podvolit se tlaku nepřítele"
 EST_cave_to_enemy_pressure_desc:0 "Je jasné, že neexistuje budoucnost, kde by národ i lid přežili. Přestože jsme chránili svou krv, není možné, aby [Root.GetNonIdeologyName] zachovala nezávislost bez velkých ztrát."
 EST_chamber_of_deputies:0 "Zajistit sněmovnu poslanců"
 EST_chamber_of_deputies_desc:0 "S národním radou pevně pod kontrolou Isamaaliitu zbývá získat kontrolu nad sněmovnou poslanců. Se všemi komorami civilní vlády pod absolutní většinou strany získá diktatura neomezenou moc nad národem a jeho průmyslem."
 EST_corporate_chambers:0 "Korporátní komory"
 EST_corporate_chambers_desc:0 "Levicové již dlouho odmítají korporatismus, ale nyní, kdy je Riigikogu očištěn od jejich neustálých hlasů, můžeme konečně zřídit korporátní komory. Pracovníci budou rozděleni nikoliv podle ideologie, ale podle povolání, soukromí zaměstnavatelé budou zastupovat jejich zájmy před diktaturou. Co by se mohlo pokazit?"
 EST_empower_finnish_militants:0 "Podporovat finské militanty"
 EST_empower_finnish_militants_desc:0 "Hnutí Vaps by nebylo možné bez pomoci finských veteránů na severu. Finští dobrovolníci pomohli Estonsku získat nezávislost a nyní i oni chtějí svrhnout svou slabou vládu a vytvořit novou, která pracuje pro Finy."
 EST_era_of_silence:0 "Éra ticha"
 EST_era_of_silence_desc:0 "S násilným ultranacionalistickým hnutím Vaps, které se šíří od Saaremaa po Võrumaa, musí státní starší uvést do Estonska novou éru; éru bez voleb, bez nesouhlasu a bez odporu. Národ musí vstoupit do éry ticha."
 EST_establish_the_rahvuskogu:0 "Zřídit Rahvuskogu"
 EST_establish_the_rahvuskogu_desc:0 "Staré estonské ústavní uspořádání se ukázalo jako neschopné ochránit svůj lid před fašismem a tyranií, bylo tedy rozhodnuto vypracovat novou ústavu k zabezpečení národa a postupnému obnovení demokratických tradic, za které Estonci bojovali a zemřeli v roce 1918."
 EST_exploit_the_banks:0 "Využít banky"
 EST_exploit_the_banks_desc:0 "Konstantin Päts je již dlouho vlivnou postavou v estonském bankovním sektoru. I když někteří obviňují Pätsa z korupce bank a vykořisťování pracujících, jeho kontakty v soukromém sektoru dávají naší diktatuře dokonalou pozici pro vlastní vykořisťování."
 EST_fight_against_communism:0 "Nevzdat se"
 EST_fight_against_communism_desc:0 "Už jsme viděli utrpení pod okupací a mnoho našich zemřelo, abychom to nemuseli vidět znovu. Díky patriotismu v našich řadách naše armády nezklidní."
 EST_fight_the_vaps:0 "Bojovat proti Vaps"
 EST_fight_the_vaps_desc:1 "Pravicové hnutí Vapsid usiluje o narušení stability Estonska. I když začalo jako skupina veteránů a národních hrdinů, rychle se zvrhlo v ultranacionalistické hnutí, které [EST.GetLeader] přirovnává k nacistům. Tyto vzdorovité prvky musí být odstraněny, chceme-li vytvořit stabilní budoucnost Estonska."
 EST_finno_estonian_supremacy_league:0 "Liga finno-estonské nadřazenosti"
 EST_finno_estonian_supremacy_league_desc:0 "S novou finskou vládou můžeme využít těsné vazby a vytvořit základ trvalého přátelství založeného na sebevládě a antiboľševickém sentimentu."
 EST_forest_brothers:0 "Lesní bratři"
 EST_forest_brothers_desc:0 "Slyšíme příběhy o antikomunistických milicích po celém Pobaltí, které v zimě číhají na okupanty a vedou nájezdy. Musíme navázat komunikaci s těmito bojovníky za svobodu a podporovat jejich úsilí na pobaltském území."
 EST_form_scandinavia:0 "Estonsko je Skandinávie"
 EST_form_scandinavia_desc:0 "Mnozí na severu považují estonské nároky na skandinávskou identitu za vtip, ale když máme celý subkontinent pod kontrolou, kdo se směje? Se Švédskem, Norskem a Dánskem pevně pod estonskou nadvládou, nikdo nás nezastaví v dobytí Skandinávie!"
 EST_formalize_baltic_entente:0 "Formalizovat pobaltský entent"
 EST_formalize_baltic_entente_desc:2 "Pobaltský entent je dohoda mezi námi a našimi pobaltskými bratry o vzájemné ochraně v časech války, ale upřímnost této dohody je sporná. S Němci a Sověty v našem těsném okolí a Brity daleko od našich břehů, je spolupráce zásadní pro udržení naší křehké nezávislosti."
 EST_fortify_tallinn:0 "Zpevnit Tallinn"
 EST_fortify_tallinn_desc:0 "I když bychom rádi věřili, že udržíme celou estonskou hranici, realita je jiná a jisté území musí být obětováno k přežití. Opevnění kolem hlavního města ochrání jádro infrastruktury za každou cenu."
 EST_fortify_the_border:0 "Zpevnit hranici"
 EST_fortify_the_border_desc:0 "Setkáme se s nepřítelem na hranici a věříme, že naši bratři v Lotyšsku a Litvě nepodlehnou. Ačkoliv je plán ambiciózní, nesmíme dovolovat obsazení ani kroku Sověty či Němci."
 EST_glory_of_war:0 "Sláva války"
 EST_glory_of_war_desc:0 "Jsme vláda veteránů, ale mnozí členové Vaps jsou příliš staří nebo zranění, aby se vrátili do služby. Možná najdou nový smysl v tréninku nové generace estonských vojáků ve válečných způsobech."
 EST_hold_saaremaa:0 "Držet Saaremaa"
 EST_hold_saaremaa_desc:0 "Musíme být připraveni na dlouhý a těžký odpor. Estonské souostroví nemá průmysl pevniny, ale připravit ostrovy na poslední odpor nám umožní mít základnu k podpoře odporu a časem získat zpět domov."
 EST_ismaaliit:0 "Isamaaliit"
 EST_ismaaliit_desc:0 "S zákazem vlastního Pätsova hnutí na všech politických postech v zemi potřebuje diktatura novou stranu, kolem které se může organizovat. Vlastenecká liga ochrání národ před všemi hrozbami; jak uvnitř, tak mimo hranice Estonska."
 EST_join_the_allies:0 "Připojit se k spojencům"
 EST_join_the_allies_desc:0 "Spojenci se ukázali jako přátelé [ROOT.GetAdjective] nezávislosti, a nyní zbývá jen formalizovat toto přátelství s oficiálním vstupem [ROOT.GetNameDef] do spojenecké frakce."
 EST_join_the_axis:0 "Připojit se k Ose"
 EST_join_the_axis_desc:0 "Nyní, když máme jistotu záměrů Němců, je vstup Estonska do Osy zcela rozumný."
 EST_long_push_east:0 "Dlouhý postup"
 EST_long_push_east_desc:0 "Nečekali jsme, že kampaň půjde tak dobře, přesto jsme zde; zbraně v ruce postupujeme do srdce nepřítele. Jejich země jsou obrovské a naše malé; bude to těžká cesta, na kterou se musíme připravit."
 EST_look_north:0 "Hleď na sever"
 EST_look_north_desc:0 "Víme, že samotné pobaltské státy nemusí stačit k odražení nájezdu nacistů a sovětů na naší hranici, ale vzhledem k aggressivním skandinávským ambicím našich nepřátel bychom možná mohli přesvědčit naše severní spojence, aby se přidali k pobaltskému ententu."
 EST_march_on_talinn:0 "Pochod na Tallinn"
 EST_march_on_talinn_desc:0 "S tolika veteránskými svazy a polovojenskými skupinami na naší straně jsme si jisti, že Konstantin Päts nám nebude schopen čelit, až přijedeme do Tallinnu. Půjdeme k Riigikogu a jasně prohlásíme vládu Vapsid sjednocenou pod Arturem Sirkem."
 EST_mobilize_the_vets:0 "Mobilizovat veterány"
 EST_mobilize_the_vets_desc:0 "Mnoho estonských veteránů bylo odmítnuto kvůli své účasti v hnutí Vaps. Nyní, když jsme převzali vládu, můžeme jim povolit aktivní službu."
 EST_modernize_capital:0 "Modernizovat Tallinn"
 EST_modernize_capital_desc:0 "Velké město Tallinn je příliš dlouho uchváceno německými a ruskými potlačovateli a dosud nedosáhlo svého plného potenciálu jako závist Evropy. Naše velké město nebylo ani nebude spáleno či znesvěceno cizí armádou; musí být modernizováno, aby soupeřilo s ostatními městy Evropy."
 EST_national_council:0 "Zajistit národní radu"
 EST_national_council_desc:0 "Národní rada je část vlády zastupující místní obce, města a korporátní komory. Chceme-li správně reprezentovat jejich zájmy, musíme zajistit, že jejich zástupci jsou loajální členové Isamaaliitu a vojenského personálu; jen ti jsou schopni bránit suverenitu estonského lidu."
 EST_national_pride_in_finland:0 "Národní hrdost ve Finsku"
 EST_national_pride_in_finland_desc:0 "Finské veterány chybí organizace, kterou máme my, a proto možná pouhá pasivní podpora nebude stačit. Organizováním pochodů ve Finsku můžeme jednoho dne vidět naše dva národy sjednocené pod hrdiny poslední války."
 EST_new_economic_policy:0 "Revize hospodářské politiky"
 EST_new_economic_policy_desc:0 "Naše ekonomika je téměř zcela závislá na obchodu s SSSR. Rusové jsou nepřátelé estonského sebeurčení a dokud na nich závisíme, nejsme skutečně svobodní. Musíme se od nich odtrhnout pro skutečně nezávislou ekonomiku."
 EST_occupy_norway:0 "Obsadit Norsko"
 EST_occupy_norway_desc:0 "Se Švédskem a Finskem v kapse stačí podřídit Nory a celé Skandinávie bude pod estonskou kontrolou."
 EST_pan_baltic_bank:0 "Panbaltská banka"
 EST_pan_baltic_bank_desc:0 "S ekonomikou sjednocenou nyní v rámci unie máme možnost založit panbaltskou banku a společnou měnu."
 EST_prepare_covert_resistance:0 "Připravit skrytý odpor"
 EST_prepare_covert_resistance_desc:0 "Odpor není jen muži a zbraněmi; sabotujeme zásobovací linie, navazujeme kontakt s odporem a zmatení nepřítele pomáhá našim zásahům. Musíme investovat do [Root.GetAdjective] zpravodajství, chceme-li získat zpět vlast."
 EST_prepare_for_the_inevitable:0 "Připravit se na nevyhnutelné"
 EST_prepare_for_the_inevitable_desc:0 "Nemůžeme vydržet věčně; je nezbytné připravit vládu na exil a podporovat [Root.GetAdjective] odpor na dálku."
 EST_prepare_underground_resistance:0 "Připravit průmyslový odpor"
 EST_prepare_underground_resistance_desc:0 "Hlavní továrny v [Root.GetNonIdeologyName] zavírají a padly do rukou nepřítele, proto je důležité získat zahraniční investice a vybavení, abychom mohli pokračovat ve výrobě zbraní pro odpor, i kdybychom museli bojovat potají."
 EST_proclaim_finno_ugra:0 "Vyhlásit Finno-Ugrii"
 EST_proclaim_finno_ugra_desc:0 "S Finskem pod naší kontrolou máme jedinečnou možnost konsolidovat finskou identitu ve státě. Po celém severní Evropě jsou finno-ugrické národy a sjednocením této identity získáme nespočet nových bojovníků za věc Vapsid."
 EST_propose_baltic_union:0 "Navrhnout baltskou unii"
 EST_propose_baltic_union_desc:0 "S tolika propojenými subjekty mezi našimi státy se zdá, že vznik oficiální baltské unie je nevyhnutelný. Unie umožní všem členským zemím hlasovací i veto práva a přiblíží naše země ještě více."
 EST_rally_the_nation:0 "Mobilizovat národ"
 EST_rally_the_nation_desc:1 "Hnutí Vaps je hnutím veteránů z Estonské války za nezávislost a bylo nesprávně potlačeno režimem Konstantina Pätsa. Chceme-li vybudovat Estonsko pro Estonce, musíme se ukázat světu. Budeme mít pochod po národě, aby všichni věděli, že jsme tady. Jsme muži, kteří bojovali za existenci Estonska, a zasloužíme si být slyšeni."
 EST_reach_out_to_germany:0 "Oslovit Německo"
 EST_reach_out_to_germany_desc:0 "Kdybychom mohli válčit proti Sovětům pouze duchovní silou, SSSR by zanikl zítra, ale Estonia nemá lidskou sílu na obranu před takovou hrozbou. Možná aliance s Němci zajistí přežití do další dekády."
 EST_republican_defence_league:0 "Republikánská obranná liga"
 EST_republican_defence_league_desc:0 "S úpadkem významu Vaps mnohé polovojenské skupiny nemají jasný cíl. Spojením těchto skupin do jedné oficiální Estonské organizace získáme nové zdroje statečných mužů ochotných bojovat a zemřít za nezávislost Estonska."
 EST_secure_the_straits:0 "Zajistit průlivy"
 EST_secure_the_straits_desc:0 "Dánsko blokuje náš přístup k Atlantiku a musí být odstraněno, chceme-li, aby estonské lodě mohly poměřit síly v Severním moři."
 EST_sieze_swedish_assets:0 "Zabavit švédský majetek"
 EST_sieze_swedish_assets_desc:0 "Švédové nic nedělají, jenž zásobují tu moc, která je nejvíce děsí. Toto plýtvání skandinávskými zdroji musí skončit; zdroje musejí přejít do estonské správy."
 EST_squash_the_opposition:0 "Potlačit opozici"
 EST_squash_the_opposition_desc:0 "S naší úplnou kontrolou civilní vlády musíme odstranit všechny černé zrno zrady z naší vlády a místních správ. Ti, kdo odporují našemu vedení, musí brzy poznat, že odporovat Isamaaliitu je odporovat Estonsku."
 EST_support_independent_militaries:0 "Podporovat nezávislé vojenské složky"
 EST_support_independent_militaries_desc:0 "Po celé zemi jsou nezávislé vojenské frakce připravené chránit Estonsko před cizím imperialismem, ale co jim chybí, jsou zdroje. Musíme poskytnout vojákům všechny potřebné prostředky k obraně naší vlasti."
 EST_the_brotherhood:0 "Bratrství"
 EST_the_brotherhood_desc:0 "Estonsko neexistuje izolovaně a na jihu leží dvě zranitelné země, které by možná lépe přežily jako součást Estonského státu. Pobaltské státy jsou bratři, a jako bratři musíme stát spolu."
 EST_threat_on_our_border:0 "Hrozba na naší hranici"
 EST_threat_on_our_border_desc:0 "Válka je na obzoru. Nevíme proč ani proti komu budeme bojovat, ale víme, že dravá válka míří na [Root.Capital.GetName] a musíme rozhodnout, kde je naše loajalita. Plány musí být připraveny, zaměřené buď na nacisty na jihu, nebo sověty na východě."
 EST_unite_karelia:0 "Sjednotit Karelii"
 EST_unite_karelia_desc:0 "Karelie je plná finských obyvatel; od Karelů až po východní Sámy. S Finskem pod naší kontrolou můžeme rozšířit stát do Karelie a sjednotit zde finský lid."
 EST_unite_our_nations:0 "Sjednotit naše národy"
 EST_unite_our_nations_desc:0 "Finsko je nyní v rukou svých veteránů a naše vliv je pevně v nové finské vládě. Stačí pár tahů a sjednotíme naše národy v jediný stát."
 EST_unite_the_finnic_identity:0 "Sjednotit finskou identitu"
 EST_unite_the_finnic_identity_desc:0 "Se všemi hlavními Finy v skandinávském subkontinentu pod naší kontrolou můžeme sjednotit finskou identitu a vyhlásit nový stát, který budou Estonci, Finové, Sámové, Neneci a další finno-ugričtí lidé nazývat domovem."
 EST_unite_the_sami:0 "Sjednotit Sámí"
 EST_unite_the_sami_desc:0 "Sámí jsou rozptýlený a utlačovaný národ ve Finsku, Švédsku, Norsku a Rusku. Příliš dlouho jim bylo odepřeno právo mluvit finským jazykem a nemají dostatek lidí k boji proti svým utlačovatelům. Musíme je sjednotit ve státě, aby byli chráněni před nordickým imperialismem."
 EST_vapsid_youth:0 "Mládež Vapsid"
 EST_vapsid_youth_desc:0 "Většina Vaps již překročila svůj vrchol, ale mladí jsou uchváceni historickým bojem za nezávislost Estonska. Vytvořením Mládeže Vapsid jim dáme prostor doufat, že znovu dosáhnou slávy svých otců a dědů."
 EST_veterans_government:0 "Veteránská vláda"
 EST_veterans_government_desc:0 "Předchozí kabinet byl slabý a podléhal vůli Konstantina Pätsa. Potřebujeme nový kabinet ministrů, kteří jsou sympatizanty věci Vaps."
 EST_womens_defence_league:0 "Ženská obranná liga"
 EST_womens_defence_league_desc:0 "Naiskodukaitse je podorganizace Republikánské obranné ligy pro vlastenecké ženy ochotné chránit svůj domov a rodiny. Je nezbytné, aby ženská obranná liga byla dobře vybavena a podporována, aby poskytla posádku domovu a zdravotnický personál našim jednotkám."
 EST_you_can_ban_fascism_tt:0 "Udělením rozhodnutí §YZakázat fašismus§! §Y[EST.GetNameWithFlag]§! již nebude moci podporovat fašismus v naší zemi."
 FOURTH_INTERNATIONAL_FACTION:0 "4. internacionála"
 FROM_gets_belarus_tt:0 "Všechny státy, které vlastníme a jsou jádrem §Y[BLR.GetNameWithFlag]§!, budou převedeny na §Y[FROM.GetNameWithFlag]§!."
 GER_soviet_treaty_research_nsb_tt:0 "\n\nDokončení výzkumu technologie §YZákladní podvozek středního tanku§! nám umožní využít tuto smlouvu a použít dva nové návrhy tanků:\n"
 GER_wont_ally_tt:0 "§Y[GER.GetNameWithFlag]§! bude méně ochotné přijmout §Y[Root.GetNameWithFlag]§! do své frakce."
 HUN_crowned_habsburg_tt:0 "§Y[HUN.GetNameWithFlag]§! korunoval §YOtta von Habsburga§!."
 LAT_aizsargi:0 "Financovat Aizsargi"
 LAT_aizsargi_desc:0 "Aizsargi byla vytvořena přechodnou vládou v roce 1919, je oficiální paramilitární organizací vlády a jejich podpora Ulmanisova převratu musí být náležitě odměněna podporou."
 LAT_alignment_with_germany:0 "Hledat sladění s Německem"
 LAT_alignment_with_germany_desc:0 "Němci sdílejí naši nenávist ke všemu levicovému a slabému. Ačkoliv se dříve pokoušeli o podrobení Lotyšska, jsme přesvědčeni, že by to znovu neučinili, pokud budou naše vlády sladěny."
 LAT_anti_german_propaganda:0 "Protiválečná propaganda proti Němcům"
 LAT_anti_german_propaganda_desc:1 "Musíme jasně naznačit, že ač náš národ nese ideály fašismu, nejsme hračkou [GER.GetLeader] a nemáme v úmyslu spolupracovat s těmi, kdo utlačovali náš lid po staletí."
 LAT_appease_democrats:0 "Uklidnit demokraty"
 LAT_appease_democrats_desc:0 "Ač jsou naše metody nedemokratické, naše motivace směřují k republice. Musíme demokratické opozici ukázat, že máme na srdci pouze to nejlepší pro Lotyšsko a možná znovusvolání Saeimy je přiměje pochopit naše skutečné úmysly."
 LAT_avenge_the_ancestors:0 "Odeplatit předky"
 LAT_avenge_the_ancestors_desc:0 "Lotyšsko nepoznalo světlo nezávislosti od dob baltských kmenů, a to díky nekonečnému útlaku Němci, Švédy a Rusy. Nemůžeme riskovat další tisíciletí brutality a útlaku, musíme přinutit všechny cizí imperialisty klanět se před Lotyšskem!"
 LAT_baltic_defence_army:0 "Baltská obranná armáda"
 LAT_baltic_defence_army_desc:0 "Naše ozbrojené síly spolupracují, ale jsou v podstatě oddělenými celky. S posilujícími vazbami mezi našimi zeměmi můžeme vytvořit Jednotné baltské ozbrojené síly, samostatnou entitu, která není ovládána žádným z baltských států, ale je spojencem všech."
 LAT_baltic_economic_union:0 "Baltská ekonomická unie"
 LAT_baltic_economic_union_desc:0 "Nyní, když se k nám vrátila liberální demokracie a navazujeme úzké diplomatické vztahy se sousedy, je rozumné vstoupit do ekonomické unie s našimi baltskými sousedy. Ačkoliv jsou naše ekonomiky malé, společně mohou být silné!"
 LAT_baltic_stronger_together:0 "Jednotní, ale oddělení"
 LAT_baltic_stronger_together_desc:0 "Dlouho existovalo bratrství a kamarádství mezi baltskými státy, ale vždy nás rozdělovaly hranice a politika. Jsme diplomaticky spjati ochotou zachovat naši nezávislost, a proto se musíme zavázat bojovat za přátele a rozšířit jedné baltské ozbrojené síly!"
 LAT_baltic_unification:0 "Baltská unifikace"
 LAT_baltic_unification_desc:0 "Dlouho existovalo bratrství a kamarádství mezi baltskými státy, ale vždy nás rozdělovaly hranice a politika. Ačkoliv jsou naše nezávislé identity silné, naše ochota bojovat za zachování existence nás spojuje. Možná je čas, aby Baltská unie povýšila na samostatný národ."
 LAT_banish_clemens:0 "Vyhostit Celmiņše"
 LAT_banish_clemens_desc:1 "Gustavs Celmiņš je nebezpečný fašista, který ohrožuje stabilitu diktatury a bezpečnost lotyšských menšin po celé naší velké zemi. Musí být vyhoštěn zemi dřív, než jeho Pērkonkrusts způsobí další škody na našem národu."
 LAT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LAT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure:0 "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc:0 "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_consecrate_the_brotherhood:0 "Posvětit bratrství"
 LAT_consecrate_the_brotherhood_custom_tt:0 "Získá událost \"§Y[LAT.GetNameDef]§! nás zve do své frakce\"."
 LAT_consecrate_the_brotherhood_desc:1 "Ačkoliv jsou odlišní mnoha způsoby, Baltské státy jsou přece bratři. Naše kultury jsou odlišné, ale po staletí sdílíme stejné nepřátele a problémy. Abychom zabránili podrobení, musíme spojit Bratrstvo do jednotné koalice."
 LAT_dievs_keepers:0 "Strážci Dieva"
 LAT_dievs_keepers_desc:0 "Dobří lotyšští pohané začínají být kolem našeho hnutí stále militantnější a vidí v Celmiņšovi jakéhosi náboženského vůdce. Konzervativní katolíci v naší administrativě se obávají, že fascinace baltským pohanstvím přerůstá v kult s charismatickým vůdcem Celmiņšem, ale můžeme z toho mít prospěch, když těmto zapáleným mladíkům dáme pušku."
 LAT_empower_paramilitarists:0 "Posílit domobranu"
 LAT_empower_paramilitarists_desc:0 "Lotyšská armáda je užitečná a samozřejmě silnější než jakákoliv okrajová domobrana, ale nemůžeme pokračovat v ignorování těchto jednotlivců, kteří by riskovali své životy za Lotyšsko bez jakékoliv odměny či uznání."
 LAT_establish_chambers_of_professions:0 "Zřídit komory povolání"
 LAT_establish_chambers_of_professions_desc:0 "Saeima by rozdělila lidi podle regionálního hlediska, ale víme, že to není jediný způsob, jak lidé mohou být rozděleni. Zřízením Komory povolání budou lidé zastoupeni ne podle svého místa pobytu, ale podle své profese."
 LAT_fanatic_recruitment:0 "Nábory fanatiků"
 LAT_fanatic_recruitment_desc:0 "Dříve bychom byli zdrženliví, pokud by radikálové vstoupili do našich ozbrojených sil, protože jejich motivy spíše patří jejich ideologii než Lotyšsku, ale Celmiņš a jeho následovníci jistě chtějí zachovat Lotyšsko a její nezávislost stejně jako kdokoliv jiný."
 LAT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LAT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LAT_free_the_ugonskrusts:0 "Osvobodit Ugunskrusts"
 LAT_free_the_ugonskrusts_desc:1 "Než jsme byli Pērkonkrusts, byli jsme Ugunskrusts, utlačováni a podrobeni předchozí lotyšskou vládou. Nyní když jsme svobodní, můžeme osvobodit nesčetné politické vězně, kteří si jen přáli silnější lotyšský stát."
 LAT_free_the_ugonskrusts_tt:0 "Ve státě se objeví 5 §YPěchotních§! divizí."
 LAT_improve_military_life:0 "Zlepšit vojenský život"
 LAT_improve_military_life_desc:0 "Pokud chceme, aby muži bojovali a umírali za Lotyšsko, musíme jim dát životní styl, za který stojí bojovat a umírat. To lze dosáhnout lepšími příděly a příslibem dobrého života po vítězství ve válce."
 LAT_integrate_farmers_party:0 "Integrovat Zemědělskou stranu"
 LAT_integrate_farmers_party_desc:0 "Tato demokratická fraška trvá dost dlouho. Je čas integrovat Zemědělskou stranu do diktatury a odstranit všechny ostatní strany z vlády."
 LAT_join_the_allies:0 "[Root.Get_Join_Allies_Focus_Loc]"
 LAT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LAT_latvia_for_latvians:0 "Lotyšsko pro Lotyše"
 LAT_latvia_for_latvians_desc:1 "Náš národ neexistuje, aby potěšil Němce nebo Rusy, národ existuje pro Lotyše a pouze pro Lotyše. Ačkoliv někteří považují Pērkonkrusts za ultranacionalisty, víme, že s nimi musíme spolupracovat, pokud chceme zajistit přežití Lotyšska."
 LAT_lift_ban_on_perkonkrusts:1 "Zrušit zákaz Pērkonkrusts"
 LAT_lift_ban_on_perkonkrusts_desc:1 "Oficiálně je skupina Pērkonkrusts zakázaná, ale jejich řady rostou každý den. Zrušením zákazu ukážeme, že diktatura je vstřícná k jejich ideálům."
 LAT_lightning_strike:0 "Blesk udeří"
 LAT_lightning_strike_desc:0 "Naši sousedé jsou slabí a snadno zranitelní. Bylo by moudré vzít Litvu a Estonsko do lotyšské správy, samozřejmě pro jejich vlastní ochranu."
 LAT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LAT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_martial_prime_minister:0 "Vojenský premiér"
 LAT_martial_prime_minister_desc:1 "Kviesis byl užitečný v dobách míru, ale nyní, když je na obzoru válka, potřebujeme vojenského muže, aby vládnul lidu. Jānis Balodis by byl ideálním kandidátem na tuto roli."
 LAT_merge_presidential_titles:0 "Sloučit prezidentské tituly"
 LAT_merge_presidential_titles_desc:0 "Boladis nabývá nebezpečně na vlivu ve vládě a možná je jeho doba jako spoluvlády u konce. Pouze Ulmanis zná cestu, jak zajistit lotyšský stát."
 LAT_military_diarchy:0 "Vojenská diarchie"
 LAT_military_diarchy_desc:1 "Balodisův vliv ve vládě tak vzrostl, že mnozí věří, že diktatura je vlastně diarchie mezi vojskem a Ulmanisem. Bylo by moudré tento omyl uskutečnit a dát Boladisovi větší kontrolu nad vládou."
 LAT_military_dictatorship:0 "Vojenská diktatura"
 LAT_military_dictatorship_desc:0 "Ulmanis je užitečnou a populární figurou, což nelze popřít, ale možná by bylo nejlepší, kdyby se v tomto čase narůstajícího konfliktu stal jen figurínou. Vládnutí by mělo být ponecháno výhradně vojsku."
 LAT_military_industrial_complex:0 "Lotyšský vojenský komplex"
 LAT_military_industrial_complex_desc:1 "Abychom vyzbrojili Pērkonkrusts vším potřebným, musí Lotyšsko být spíše manufakturou na zbraně než státem."
 LAT_multicultural_latvia:0 "Multikulturní Lotyšsko"
 LAT_multicultural_latvia_desc:0 "Náš národ je tvořen nesčetnými skupinami a jednotlivci; Lotyši, baltskými Němci, Židy a mnoha dalšími. Musíme těmto skupinám poskytnout domov, za který stojí bojovat, a zajistit zachování naší rozmanité kulturní krajiny."
 LAT_nationalised_industry:0 "Znationalizovaný průmysl"
 LAT_nationalised_industry_desc:0 "Kapitalistická ekonomika měla svou dobu, toto jsou válečné časy a musíme zajistit pevnou kontrolu vlády nad ekonomikou."
 LAT_ostland:0 "Ostland"
 LAT_ostland_desc:0 "Němci mají plán na jednotný stát Baltských zemí a některých oblastí východního Polska. Ačkoliv jejich vize Ostlandu staví baltské Němce na vrchol hierarchie, nemáme důvod nevyužít tento plán a vytvořit Ostland podle lotyšského návrhu."
 LAT_pan_baltic_bank:0 "Panbaltská banka"
 LAT_pan_baltic_bank_desc:0 "S ekonomikou sjednocenou nyní v rámci unie máme možnost založit panbaltskou banku a společnou měnu."
 LAT_perkonkrust_war_tt:0 "Popularita §YPērkonkrustů§! musí zůstat pod §Y55%§!, aby se zabránilo §Robčanské válce§!!"
 LAT_prepare_covert_resistance:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_propose_baltic_union:0 "Navrhnout baltskou unii"
 LAT_propose_baltic_union_desc:0 "S tolika propojenými subjekty mezi našimi státy se zdá, že vznik oficiální baltské unie je nevyhnutelný. Unie umožní všem členským zemím hlasovací i veto práva a přiblíží naše země ještě více."
 LAT_ready_the_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_renew_kviesis_term:0 "Obnovit období Kviesise"
 LAT_renew_kviesis_term_desc:0 "Alberts Kviesis se zatím ukázal jako schopný premiér a ačkoliv je pozůstatkem staré demokratické vlády, je poslušný a loajální k Ulmanisovi stejně jako kdokoliv z jeho kabinetu. Demokraté budou pravděpodobně potěšeni, když obnovíme jeho období."
 LAT_renew_the_constitution:0 "Obnovit ústavu Lotyšska"
 LAT_renew_the_constitution_desc:0 "Kārlis Ulmanis přinesl Lotyšsku silnou vládu schopnou čelit blížící se bouři fašismu a komunismu, ale nyní, když byla civilní vláda naplněna členy Zemědělské strany, není mnoho důvodů neotevřít veřejné volby."
 LAT_reorganize_forest_brothers:0 "Přeorganizovat Lesní bratry"
 LAT_reorganize_forest_brothers_desc:1 "Lesní bratři jsou obránci lotyšské identity a práva na sebeurčení, ale trápí je posedlost obranou nezávislosti Litevců a Estonců. To nesmí pokračovat, Lesní bratři Lotyšska se musí zavázat bránit Lotyšsko, Celmiņše a stranu Pērkonkrusts!"
 LAT_restore_saeima:0 "Obnovit Saeimu"
 LAT_restore_saeima_desc:0 "Saeima je sněmovna místních zástupců v Lotyšsku a i když již neřídí vládu, můžeme ji znovuotevřít v poradní roli vůči diktatuře; umožní lidem iluzi demokracie."
 LAT_state_paganism:0 "Státní pohanství"
 LAT_state_paganism_desc:2 "Vliv Dievturība v armádě téměř úplně zastínil jiné náboženské víry. Okolo Celmiņše jsou fanatikové, kteří tvrdí, že jsou ochotni bojovat a zemřít za Staré bohy, ale ve skutečnosti je Celmiņš předmětem jejich fanatismu. Zřízením Dievturība jako oficiálního státního náboženství můžeme začít šířit ideologii Pērkonkrusts v kostelech a chrámech po celé zemi."
 LAT_supply_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_support_baltic_fascists:0 "Podporovat baltské fašisty"
 LAT_support_baltic_fascists_desc:1 "Baltské státy jsou bratři a bratři musí zůstat spolu. Jsme všichni cílem cizí agrese a nemůžeme si dovolit slabé vlády ovládat baltské národy. Podporou krajně pravicových hnutí v Litvě, Estonsku a Polsku můžeme vytvořit baltský blok jednotný a připravený bojovat se světem."
 LAT_suspend_the_constitution:0 "Pozastavit ústavu Lotyšska"
 LAT_suspend_the_constitution_desc:0 "Ústava Lotyšska byla podepsána v roce 1922, aby kodifikovala naše demokratická práva do zákona. Avšak s válečnou hrozbou na obzoru je jasné, že ústava ztratila svou užitečnost a musí být pozastavena, pokud máme přežít tuto krizi."
 LAT_the_old_ways:0 "Staré způsoby"
 LAT_the_old_ways_desc:1 "Pērkonkrusts se nezavazují Kristu a jeho učení, ale místo toho skládají přísahy starým bohům, daleko starším. Konzervativci by nazvali Celmiņšovu fascinaci starověkými bohy morbidní a nepřirozenou, ale Pērkonkrusts bojují za pravdivější Lotyšsko; osvobozené od vlivu cizích bohů."
 LAT_the_sun_shines_equally:0 "Slunce svítí stejně pro všechny"
 LAT_the_sun_shines_equally_desc:0 "Lotyšské slunce svítí stejně na všechny, to je princip diktatury. Léta byly lotyšské sociální třídy rozděleny na kulturním a etnickém základě, ale toto nesmí pokračovat; musíme usilovat o rovné příležitosti pro všechny a nemůžeme podporovat domobrany, které odporují našim ideálům."
 LAT_the_thunder_strikes_alone:0 "Hrom burácí sám"
 LAT_the_thunder_strikes_alone_desc:0 "Nepotřebujeme pomoc cizinců. Lotyšsko je schopno bránit svou nezávislost, ale pouze pod vedením Pērkonkrusts."
 LAT_threat_on_our_border:0 "[Root.Get_Threat_Border_Focus_Loc]"
 LAT_threat_on_our_border_desc:0 "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_united_baltic_empire:0 "Spojené baltské impérium"
 LAT_united_baltic_empire_desc:0 "Ačkoliv je myšlenka jednotného baltského státu poněkud přitažená za vlasy, nelze popřít, že naše bratrství sahá dál než přes hranice. S Litvou a Estonskem pod naší kontrolou potřebujeme pouze integrovat jejich správu s naší a naše ambice na baltskou hegemonii se stanou skutečností."
 LAT_what_is_capitalism:0 "Státní kapitalismus"
 LAT_what_is_capitalism_desc:0 "Se zavedením Komor povolání je čas, abychom převzali přímou kontrolu nad ekonomikou. Ačkoliv naše ekonomika zůstává kapitalistická, je čas, aby diktatura převzala kontrolu nad klíčovými průmysly."
 LAT_what_is_socialism:0 "Lotyšský socialismus"
 LAT_what_is_socialism_desc:0 "Sociálně demokratická strana Lotyšska je momentálně nejpopulárnější v Saeimě a Fricise Menderse má mnoho a hlasitých příznivců. Možná přijetím některých jeho reforem budou lotyšští dělníci mít lepší a produktivnější pracovní prostředí."
 LAT_womens_aizsargi:0 "Rozšiřovat ženské Aizsargi"
 LAT_womens_aizsargi_desc:0 "Menší národy by zakazovaly ženám vojenskou službu, ale v Lotyšsku jsou všechny, kdo jsou ochotné a schopné držet pušku, vítány v naší službě."
 LAT_wrath_of_the_old_gods:0 "Hněv starých bohů"
 LAT_wrath_of_the_old_gods_desc:0 "Baltské státy nejsou jediným místem zasaženým cizím náboženstvím. Většina světa se řídí učením Krista a to se musí změnit. Musíme vyhlásit vlastní křižáckou výpravu; výpravu proti křesťanství!"
 LIT_POL_union:0 "Obnovit Společenství"
 LIT_POL_union_desc:0 "S [Root.GetLeader] jako králem Polska i Litvy zbývá pouze znovusloučit Seimas a Sejm a Polsko-litevské společenství znovu vznikne."
 LIT_a_corporatist_economy:0 "Korporativní ekonomika"
 LIT_a_corporatist_economy_desc:0 "Západ očekává rychlý ekonomický liberalismus v litevském státě. Antanas Smetona však mnohem více preferuje kontrolu a centralizaci, kterou přináší korporativní model."
 LIT_a_king_for_our_people:0 "Král pro náš lid"
 LIT_a_king_for_our_people_desc:0 "Antanas Smetona nemůže vládnout Litvě sám, a zatímco mnoho očekává, že prezident jmenuje premiéra, existuje další možnost. Karl Gero von Urach je legitimní syn Mindauga II a protože stín německé vlády již nad Litvou nesvisí, nic nám nebrání korunovat našeho krále."
 LIT_a_martial_prime_minister:0 "Válečný premiér"
 LIT_a_martial_prime_minister_desc:0 "Úřad premiéra obvykle zastává volený politik, ale v těchto válečných časech s rostoucími pravomocemi prezidenta musíme zvolit silného vůdce jako pravou ruku [ROOT.GetLeader]!"
 LIT_a_new_noble_class:0 "Nová vrstva šlechty"
 LIT_a_new_noble_class_desc:0 "Náš národ byl příliš dlouho ovládán politiky a oligarchy. Aby král mohl sloužit Litvě, musí mít dvůr loajální šlechty."
 LIT_a_priestly_prime_minister:0 "Kněžský premiér"
 LIT_a_priestly_prime_minister_desc:0 "Bývalý člen rady a nyní kněz, Vladas Mironas, je ideálním kandidátem zastupovat Národní stranu jako její premiér. Jeho postavení v katolické církvi a oddanost sedlákům a zemědělství ho činí populárním mezi litevskými nižšími vrstvami."
 LIT_abolish_the_presidency:0 "Zrušit prezidentský úřad"
 LIT_abolish_the_presidency_desc:0 "Dosud si Smetona udržoval vládu nad národem, ale s rostoucí popularitou Mindauga III se jeví jako rozumné prezidentský úřad zrušit a nahradit absolutní vládou krále. Smetona se vzdá postu premiéra a bude sloužit mladému Mindaugasovi III jako poradce."
 LIT_anti_communist_militia:0 "Antikomunistická milice"
 LIT_anti_communist_militia_desc:0 "Naší ambicí je zbavit národ levicových prvků a naštěstí už po celé zemi jsou dobrovolníci, kteří sdílejí naše cíle. Musíme jen podpořit tyto antilevicové organizace, které nám ochrání před Sověty!"
 LIT_anti_soviet_opinion:0 "Diplomacie proti Sovětům"
 LIT_appease_nazis:0 "Uklidnit Němce"
 LIT_appease_nazis_desc:0 "Ačkoliv jsme se snažili připravit na válku, musíme se přiznat k porážce, chceme-li zachovat litevské životy."
 LIT_appease_opinion:0 "Zmírnění napětí"
 LIT_appease_soviets:0 "Uklidnit Rusy"
 LIT_appease_soviets_desc:0 "Ačkoliv jsme se snažili připravit na válku, musíme se přiznat k porážce, chceme-li zachovat litevské životy."
 LIT_arm_monarchist_militants:0 "Ozbrojit monarchistické militanty"
 LIT_arm_monarchist_militants_desc:0 "Víme, že jsou přes hranice tací, kteří chtějí, aby [Root.GetLeader] přinesl řád a prosperitu své zemi jako nám! Musíme být ochotni ozbrojit tyto monarchistické militakty, aby mohli bojovat za uvedení pravého monarchu na trůn."
 LIT_arrest_nazis_in_memel:0 "Zatknout nacisty v Memelu"
 LIT_arrest_nazis_in_memel_desc:0 "Memel je plný nacistů a fašistických sympatizantů a vytváří precedens pro německou invazi. Chceme-li Memel udržet, musíme členství v nacistické straně trestat vězením a připravit se na možnou německou invazi."
 LIT_arrested_party_members:0 "Zatčení členové strany"
 LIT_baltic_defence_army:0 "Baltská obranná armáda"
 LIT_baltic_defence_army_desc:0 "Naše ozbrojené síly spolupracují, ale jsou v podstatě oddělenými celky. S posilujícími vazbami mezi našimi zeměmi můžeme vytvořit Jednotné baltské ozbrojené síly, samostatnou entitu, která není ovládána žádným z baltských států, ale je spojencem všech."
 LIT_baltic_economic_union:0 "Baltská ekonomická unie"
 LIT_baltic_economic_union_desc:0 "Nyní, když se k nám vrátila liberální demokracie a navazujeme úzké diplomatické vztahy se sousedy, je rozumné vstoupit do ekonomické unie s našimi baltskými sousedy. Ačkoliv jsou naše ekonomiky malé, společně mohou být silné!"
 LIT_baltic_stronger_together:0 "Jednotní, ale oddělení"
 LIT_baltic_stronger_together_desc:0 "Dlouho existovalo bratrství a kamarádství mezi baltskými státy, ale vždy nás rozdělovaly hranice a politika. Jsme diplomaticky spjati ochotou zachovat naši nezávislost, a proto se musíme zavázat bojovat za přátele a rozšířit jedné baltské ozbrojené síly!"
 LIT_baltic_unification:0 "Baltská unifikace"
 LIT_baltic_unification_desc:0 "Dlouho existovalo bratrství a kamarádství mezi baltskými státy, ale vždy nás rozdělovaly hranice a politika. Ačkoliv jsou naše nezávislé identity silné, naše ochota bojovat za zachování existence nás spojuje. Možná je čas, aby Baltská unie povýšila na samostatný národ."
 LIT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_claim_greater_lithuania:0 "Požadovat Velkou Litvu"
 LIT_claim_greater_lithuania_desc:0 "Litva, kterou známe dnes, je pouze stínem Velkého knížectví Litevského, které bylo před ní. Společenství není jen unie Polska a Litvy, ale svazek Poláků, Litevců, Ukrajinců a Bělorusů."
 LIT_claim_lithuania_minor:0 "Uplatnit nárok na Dolní Litvu"
 LIT_claim_lithuania_minor_desc:0 "Region, který Němci nesprávně nazývají „Königsberg“, je ve skutečnosti předkové Litvy. Litva Minor byla od Baltských křížových výprav pod nadvládou Němců a musí být znovu dobyta."
 LIT_claim_livonia:0 "Požadovat Livonsko"
 LIT_claim_livonia_desc:0 "Na severu jsou dva mladé státy, které po staletí nepoznaly nezávislost. Byly by jistě lépe vedeny litevskými rukami…"
 LIT_claim_livonia_monarchy:0 "Požadovat Livonsko"
 LIT_claim_livonia_monarchy_desc:0 "Mezi baltskými národy panuje nezlomný pocit bratrství a s králem na trůnu máme právo nárokovat si toto bratrství jako božské právo."
 LIT_claim_prussia:0 "Zabrat Východní Prusko"
 LIT_claim_prussia_desc:0 "Východní Prusko je domovem nespočtu litevských a polských menšin a je čas tyto muže spojit s jejich druhy v [Root.GetNameDef]."
 LIT_defence_from_above:0 "Ochrana z nebe"
 LIT_defence_from_above_desc:0 "Naše opevnění jsou úplně k ničemu, pokud nepřítel pokračuje v bombardování z nebe. Musíme připravit obranu a vracet palbu za každý bombu a střelu seslanou z výšky."
 LIT_demand_vilnius:0 "Požadovat Vilnius"
 LIT_demand_vilnius_desc:0 "Příliš dlouho byla tradiční litevská metropole držena našimi nepřáteli v Polsku a naše vláda byla příliš slabá, aby s tím něco udělala, ale už ne. Vilnius bude znovu litevský!"
 LIT_enforce_military_rule:0 "Prosadit vojenskou vládu"
 LIT_enforce_military_rule_desc:0 "Litva není v boji o nezávislost sama. Lotyšsko a Estonsko jsou obklopeny stejnými nepřáteli, ale jejich vlády nemají odvahu učinit to, co je nutné k ochraně svého lidu. Musíme prosadit vojenskou vládu po celém Pobaltí."
 LIT_exile_voldemares:0 "Vyhostit Voldemarase"
 LIT_exile_voldemares_desc:0 "S Augustinasem Voldemarasem bezpečně za mřížemi by si člověk myslel, že hrozba Železného vlka už nemá sílu, ale jeho organizace stále agitují za jeho propuštění a jsou aktivní hrozbou pro národ. Pokud bude Voldemaras propuštěn, ale vyhoštěn a nikdy nebude smět vstoupit zpět do Litvy, hnutí Železného vlka nevyhnutelně ztratí sílu a my se zbavíme jejich hrozby."
 LIT_expand_lithuanian_shipyards:0 "Rozšířit litevské loděnice"
 LIT_expand_lithuanian_shipyards_desc:0 "S Polskem pod naší kontrolou máme příležitost výrazně rozšířit naši námořní kapacitu a soupeřit o dominanci v Baltském moři."
 LIT_expand_military_budget:0 "Rozšířit vojenský rozpočet"
 LIT_expand_military_budget_desc:0 "Častou stížností vojáků jsou relativně nízké platy ve srovnání s civilní vládou. S Raštikisem v úřadu premiéra je čas armádě dát potřebný rozpočet."
 LIT_exploit_the_international_bank:0 "Využít Mezinárodní banku"
 LIT_exploit_the_international_bank_desc:0 "Jako člen Mezinárodní banky je Antanas Smetona ve výhodné pozici využít bankovní sektor ve prospěch státu. V těchto válečných časech jakou jinou máme volbu?"
 LIT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_fortify_memel:0 "Opevnit Memel"
 LIT_fortify_memel_desc:0 "Němcům nelze důvěřovat v obraně litevské suverenity více, než že liška by bránila převrat! [GER.GetLeader] je nepřítelem litevského státu a není tajemstvím, že Memel nás činí terčem německé agrese!"
 LIT_free_voldemares:0 "Osvoboďte Voldemarase"
 LIT_free_voldemares_desc:0 "Možná Smetona příliš rychle zatkl svého bývalého premiéra. Voldemaras je jasným přítelem litevské nezávislosti a byli bychom hloupí, kdybychom nevyužili jeho dovednosti a oddanou veřejnost ve vládě."
 LIT_greater_commonwealth:0 "Velké společenství"
 LIT_greater_commonwealth_desc:0 "Ambice společenství překračují historické hranice zaniklého království. Pro Poláky je to velká mocná říše, multikulturní impérium, které září od moře k moři!"
 LIT_indivisible_power_of_the_state:0 "Neoddělitelná moc státu"
 LIT_indivisible_power_of_the_state_desc:0 "Já jsem stát, stát jsem já. S pevně stanovenými zákony a pravidly diktatury zbývá jen zajistit, že moc diktátora je absolutní. Někteří sice chtějí návrat k demokracii, ale víme, že je to nebezpečný a nerozumný nápad, když medvěd a orel dychtivě dýchají Litvě na krk."
 LIT_infiltrate_homeland:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_institute_royal_guards:0 "Zřídit královskou stráž"
 LIT_institute_royal_guards_desc:0 "S monarchou na trůně je zásadní vybrat jen ty nejelitnější z litevské armády, kteří budou mít osobní ochranu našeho milovaného panovníka."
 LIT_integrate_the_opposition:0 "Integrovat opozici"
 LIT_integrate_the_opposition_desc:0 "Ačkoliv Antanas Smetona vnímal bývalou vládu jako kabinet neschopných politiků a sovětských sympatizantů, je těžké popřít, že mezi nimi bylo několik kompetentních mužů, a bylo by nerozumné je ve Saimu nevyužít."
 LIT_invade_poland:0 "Vpadnout do Polska"
 LIT_invade_poland_desc:1 "Staletí byla Litva spoutána tzv. „Společenstvím“, ve kterém Polsko drželo hlavní moc. Poláci touží po návratu k tomuto stavu a možná je čas jim dát Společenství, které žádají."
 LIT_join_the_allies:0 "Připojit se k spojencům"
 LIT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_king_of_poland:0 "Království Polska"
 LIT_king_of_poland_desc:1 "Čas je zralý; polský lid je proti [POL.GetLeader] vyburcován a monarchističtí podporovatelé jsou připraveni předložit své požadavky vládě. S litevskou podporou uvidí [Root.GetLeader] jako svého Bohem ustanoveného panovníka."
 LIT_lithuanian_activist_front:0 "Litevský aktivistický front"
 LIT_lithuanian_activist_front_desc:0 "Po celé Litvě existují aktivistické a polovojenské skupiny, i když jsou rozptýlené a oddělené ideologicky, společné jim je duch boje za Litvu a zachování její nezávislosti. Založením Litevského aktivistického frontu učiníme Litvu těžším cílem pro plenění imperialistických mocností."
 LIT_lithuanian_preservationism:0 "Litevský prezervační směr"
 LIT_lithuanian_preservationism_desc:0 "Republika Litva je mladá a stále hledá své místo ve světě. Mnozí by ji viděli podrobit se komunismu, fašismu nebo liberalismu, ale musíme odolat nutkání podléhat těmto cizím vlivům. Opravdová nezávislá Litva musí jít svou vlastní cestou."
 LIT_lithuanian_rail:0 "Polsko-litevské dráhy"
 LIT_lithuanian_rail_desc:0 "Cestování mezi svazkem musí být bezproblémové, pokud mají být Polsko a Litva skutečně sjednoceny. Spojením železnic zlepšíme naše zásobovací a průmyslové kapacity."
 LIT_lithuanian_youth:0 "Mládež Železného vlka"
 LIT_lithuanian_youth_desc:0 "Armáda potřebuje muže, ale v těchto ideologických časech musíme v hlavách našich chlapců zasadit vlastenecké ideje, aby jakmile dospějí, stačila jim puška a rádi zemřeli za každý centimetr litevské půdy."
 LIT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law:0 "Vojenský stav"
 LIT_martial_law_desc:0 "Svoboda je luxus, který si mohou dovolit národy v míru, ale s nepřáteli všude kolem toho Litva nemusí mít."
 LIT_merge_civilian_industries:0 "Sloučit civilní průmysly"
 LIT_merge_civilian_industries_desc:0 "Nyní, když jsme sjednoceni, nemá smysl, aby Litva stavěla jen pro Litvu a Polsko jen pro Polsko. Naše průmysly musí být jednotné pro dobro národa."
 LIT_merge_the_arms_industries:0 "Sloučit zbrojní průmysl"
 LIT_merge_the_arms_industries_desc:0 "Polští a litevští výrobci zbraní vyrábějí samostatně už desetiletí, ale nyní, když jsme jedním národem, máme příležitost specializovat průmysly a vybudovat spolupráci mezi továrnami."
 LIT_merge_the_military_and_civilian_governments:0 "Sloučit vojenskou a civilní vládu"
 LIT_merge_the_military_and_civilian_governments_desc:0 "Sdílení moci mezi armádou a prezidentem bylo po určitou dobu užitečné, ale Smetona rychle ztrácí svůj význam. Pouze přenesení mimořádných pravomocí na armádu může zajistit bezpečnost Litvy."
 LIT_new_kind_of_iron_wolf:0 "Nový druh Železného vlka"
 LIT_new_kind_of_iron_wolf_desc:0 "Nyní, když je hrozba Železného vlka vyřešena, můžeme znovu získat náš národní symbol a hrdě ho ukazovat po celých ozbrojených silách."
 LIT_occupation:0 "Okupace"
 LIT_occupation_desc:0 "Je pro nás příliš pozdě. Země je plná nepřátelských vojáků, kteří se mohou kdykoliv obrátit proti nám. Možná je čas, aby naši vůdci a vláda rezignovali a umožnili našim nepřátelům dělat s námi, co chtějí."
 LIT_offer_military_basing:0 "Nabídnout práva vojenské základny"
 LIT_offer_military_basing_desc:0 "Poslední věc, kterou chceme, je další válka. Litva nabízí strategický zájem jak Němcům, tak Sovětům, a proto možná tím, že nabídneme přístup a práva na základny uvnitř naší země, stejně jako možnost stavět a používat bunkry, se můžeme vyhnout invazi."
 LIT_offer_military_basing_tt_1:0 "§GPodle toho, koho se podařilo uklidnit:§!\n"
 LIT_offer_military_basing_tt_2:0 "§ROR§!\n"
 LIT_organize_the_iron_wolf:0 "Organizovat Železného vlka"
 LIT_organize_the_iron_wolf_desc:0 "Železný vlk je rozptýlený a neorganizovaný a, stejně jako Voldemaras, nerozhodnutý, zda podporuje vládu nebo ji chce svrhout. Poskytnutím Železnému vlkovi jasnou vizi a cíl uděláme z těchto ztracených chlapců muže."
 LIT_pan_baltic_bank:0 "Panbaltská banka"
 LIT_pan_baltic_bank_desc:0 "S ekonomikou sjednocenou nyní v rámci unie máme možnost založit panbaltskou banku a společnou měnu."
 LIT_patriotic_education:0 "Vlastenecké vzdělávání"
 LIT_patriotic_education_desc:0 "Vzdělávací sektor na Litvě zažívá lepší časy, ale nelze dovolit neřízené šíření myšlenek mezi mládež. Mladí musí být řádně vychováni jako vlastenečtí litevští katolíci ve kvalitních institucích, jako je Rytas."
 LIT_patriotic_socialism:0 "Vlastenecký socialismus"
 LIT_patriotic_socialism_desc:0 "Demokratická vláda byla tvořena převážně sociálními demokraty a centristy a socialistické ideály zatemňují mysl litevských dělníků. I když byl Kazys Grinius socialistou, nelze popřít jeho vlasteneckého ducha a možná tím, že přijmeme některé jeho myšlenky, se litevský dělník stane produktivnějším a příznivějším k diktatuře."
 LIT_peace_with_poland:0 "Mír s Polskem"
 LIT_peace_with_poland_desc:0 "Oficiálně válka mezi Polskem a Litvou zuří už desetiletí, ale během většiny konfliktu nedocházelo k bojům. I když Vilnius je v jejich rukou, musíme změnit patovou situaci v formální mír, abychom se mohli soustředit na pravé nepřátele na východě a západě."
 LIT_peasants_reform:0 "Reforma sedláků"
 LIT_peasants_reform_desc:0 "Sedláci jsou jednou z nejchudších skupin v Litvě, přesto tvoří většinu našeho ekonomického bohatství. S Vladasem Mironasem jako premiérem a šéfem zemědělství můžeme sedlákům zajistit lepší životní podmínky."
 LIT_prepare_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_prepare_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_presidential_reform:1 "[GetLithuanianPowerIdeaAdj] reforma"
 LIT_presidential_reform_desc:1 "Stranická politika trápená litevský stát dlouho omezovala pravomoci [GetLithuanianLeaderTitle]. Nový litevský [GetLithuanianLeaderTitle] musí být nad stranickými hádkami a patřit jen Litvě."
 LIT_proclaim_greater_lithuania:0 "Vyhlásit Velkou Litvu"
 LIT_proclaim_greater_lithuania_desc:0 "Litva byla kdysi jednou z nejmocnějších evropských mocností, ale od té doby, co jsme byli Poláky zrazeni a oslabeni před mnoha staletími, nebyli jsme schopni obnovit naši bývalou slávu, ale už ne. Litva se znovu stane nejmocnější evropskou mocností!"
 LIT_propose_baltic_union:0 "Navrhnout baltskou unii"
 LIT_propose_baltic_union_desc:0 "S tolika propojenými subjekty mezi našimi státy se zdá, že vznik oficiální baltské unie je nevyhnutelný. Unie umožní všem členským zemím hlasovací i veto práva a přiblíží naše země ještě více."
 LIT_purge_popular_resistance:0 "Vyčistit lidový odpor"
 LIT_purge_popular_resistance_desc:0 "V našem lidu jsou zrádné prvky, které odporují Smetonovi a jeho diktatuře. Tito lidé jsou nepřátelé litevské nezávislosti a musí být vyhlazeni, aby byla zajištěna stabilita a přežití našeho národa."
 LIT_push_for_ruthenia:0 "Postoupit skrz Rusií"
 LIT_push_for_ruthenia_desc:0 "Železniční sítě Ukrajiny a Běloruska byly zcela zanedbány, ale tato území jsou součástí Společenství. Musíme investovat do východních drah, pokud chceme prorazit sovětskou obranu a získat, co je naše."
 LIT_rapid_fortifications_in_the_east:0 "Rychlé opevnění na východě"
 LIT_rapid_fortifications_in_the_east_desc:0 "Je jasné, že největší hrozbou naší nezávislosti jsou komunisti a musíme udělat vše pro obranu našeho národa před hrozbou, kterou představují."
 LIT_rastikis_military_reforms:0 "Rastikiho vojenské reformy"
 LIT_rastikis_military_reforms_desc:0 "Armáda není připravena na hrozbu velikosti a závažnosti další německé invaze a je nezbytné, aby vojenské velení přivedlo kompetentní vůdce patriotickým mužům litevské armády."
 LIT_reminder_of_true_enemy:0 "Připomínka pravého nepřítele"
 LIT_reminder_of_true_enemy_desc:0 "Během války v roce 1918 jsme čelili krutému útlaku Rudou armádou a Freikorps a s válkou na obzoru vzpomínky pálí mysl litevských ministrů. Nemůžeme váhat; musíme rozhodnout, kdo je největší hrozbou, a připravit se na válku!"
 LIT_request_polish_occupation:0 "Požádat o polskou okupaci"
 LIT_request_polish_occupation_desc:0 "Posledních několik desetiletí byla myšlenka polského státu bez Litvy nepředstavitelná a litevská suverenita byla pro tehdejší polské politiky něco jako žert, takže možná budou spokojeni s litevskou okupací jejich ubohého státu."
 LIT_restore_greater_lithuania:0 "Obnovit Velkou Litvu"
 LIT_restore_greater_lithuania_desc:0 "S nespočtem kolaborantů na východě nyní dychtících vstoupit do úřadu naším jménem zbývá jen naplnit místní vlády loajálními lidmi a vyhlásit novou éru litevské dominance nad Rusií!"
 LIT_restore_order:0 "Obnovit pořádek"
 LIT_restore_order_desc:0 "Kdysi byla Litva větším partnerem ve zmíněném „Společenství“ a Polsko bylo jen úzkým pruhlem státu na naší hranici. Je čas obnovit svět tak, jak má být."
 LIT_restore_public_elections:0 "Obnovit veřejné volby"
 LIT_restore_public_elections_desc:0 "Diktátorská vláda Litvy byla po určitou dobu užitečná, ale nyní, když je stát stabilizovaný, si lid zaslouží být vyslyšen. Hádali jsme se o tom, co znamená být Litevcem, možná bychom se měli zeptat lidí."
 LIT_root_out_the_iron_wolf:0 "Vykynožit Železného vlka"
 LIT_root_out_the_iron_wolf_desc:0 "I když vyhoštění Voldemarase zastavilo budoucí pokusy Železného vlka svrhnout vládu, organizace stále existuje a tito muži musejí být vytlačeni na politický okraj, aby bylo zajištěno stabilní budoucí vojenské postavení Litvy."
 LIT_secure_a_loyal_cabinet:0 "Svolat Seimas"
 LIT_secure_a_loyal_cabinet_desc:0 "Spuštění puče je zajištěno a Antanas Smetona má totální kontrolu nad vládou, je čas svolat Seimas, aby účinněji řídil národ se stranickými ministry po boku diktátora."
 LIT_seek_ties_with_germany:0 "Navázat vztahy s Německem"
 LIT_seek_ties_with_germany_desc:0 "I když je Německo oficiálně nepřítelem litevského státu, sdílí našeho nepřítele; Polsko. Tím, že oslovíme Němce, možná budeme moci získat zpět naše litevské bratry okupované Poláky."
 LIT_soviet_mutual_assistance:1 "[SOV.GetAdjective] vzájemná pomoc"
 LIT_soviet_mutual_assistance_desc:0 "Polsko je hlavním cílem jak Sovětů, tak Němců, a všichni to vědí. Slyšeli jsme šuškandy o plánech rozdělit Polsko mezi tyto dvě mocnosti a snad se nám podaří přesvědčit Sověty, aby hledali litevskou podporu výměnou za navrácení Vilniusu jeho pravým vlastníků."
 LIT_state_media:0 "Státní média"
 LIT_state_media_desc:0 "Příliš často jsou noviny plné fašistické a komunistické propagandy. Obecenstvo je třeba podporovat v čtení státem schválených publikací; jediného spolehlivého zdroje pravdy."
 LIT_strength_in_unity:0 "Síla v jednotě"
 LIT_strength_in_unity_desc:0 "Jsme silní, když jsme spolu a žádné dva národy nemají tak silnou vazbu jako Polsko a Litva. Ačkoliv nikdy nepřipustíme, že se znovu staneme součástí Commonwealthu, možná můžeme spolupracovat jako přátelé a chránit naši křehkou nezávislost."
 LIT_support_monarchism_in_POL:0 "Podpořit monarchismus v Polsku"
 LIT_support_monarchism_in_POL_desc:0 "Stejně jako Litva, i Polsko mělo zvolit nového krále. Na rozdíl od Litvy Poláci nenašli vhodného krále, ale my můžeme Polákům dát silného vládce, který je ochrání před německým imperialismem."
 LIT_support_polish_fascists:0 "Podpořit polské fašisty"
 LIT_support_polish_fascists_desc:0 "Polsko sdílí naše společné nepřátele a nemůžeme zapomenout roky příbuzenských vztahů, které charakterizovaly polsko-litevskou historii, a musíme podporovat fašismus v polském státě."
 LIT_the_nation_and_its_power:0 "Národ a jeho moc"
 LIT_the_nation_and_its_power_desc:1 "Hašteření Seimasu je jen překážkou pro moc [GetLithuanianLeaderTitle]. Pokud chceme vybudovat národ schopný se bránit, musíme dát absolutní moc [GetLithuanianLeaderTitle]."
 LIT_the_nationalist_council:0 "Nacionalistická rada"
 LIT_the_nationalist_council_desc:0 "Náš prezident už oficiálně není členem žádných politických stran, ale Seimas se stále hádá jako nesvéprávné děti. Musí být povzbuzeni ke spolupráci s [ROOT.GetRulingParty], jinak je čeká rychlá rezignace."
 LIT_underground_production_centers:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_unify_the_military:0 "Sjednotit armádu"
 LIT_unify_the_military_desc:0 "Někteří litevští vojáci jsou zcela okouzleni Voldemarasem a jeho polovojenskou skupinou Železného vlka. Stačí pozvání a téměř celá litevská armáda by byla pod vlivem Železného vlka. Tím bychom konečně mohli svrhnout Smetonu z vlády a získat Litvu zpět!"
 LIT_victory_in_trust:0 "Vítězství v důvěře"
 LIT_victory_in_trust_desc:0 "Nemáme nikoho, komu bychom ve vládě důvěřovali; ani Kazyse Grinia, ani Augustinase Voldemarase, ani Rastikiho. Mocní jsou zbabělí a zrádní, ale puška a dobrý muž, který za ni střílí? To můžeme důvěřovat a to nám přinese vítězství."
 LIT_warsaw_to_crimea_railway:0 "Železnice Varšava-Krym"
 LIT_warsaw_to_crimea_railway_desc:0 "S ambicí vládnout od moře k moři je nezbytné, aby každé naše území bylo plně integrováno do národa. Naše přirozené hranice sahají ze severu na jih a z východu na západ a tato snaha propojit Krym železnicí upevní naší kontrolu nad regionem."
 NSB_soviet_soviet_german_trade_agreement_tech_bonus_name:0 "Sovětsko-německá obchodní dohoda"
 NSB_soviet_soviet_german_trade_agreement_tech_bonus_name_alt:0 "Rusko-německá obchodní dohoda"
 POL_KPP_focus:0 "Sestavit levicovou vládu"
 POL_KPP_focus_desc:0 "KPP je strana revolucionářů připravených učinit drastická opatření k zavedení socialismu v Polsku. Zatímco někteří, kdo byli věrní sanaci, změnili věrnost, nemůžeme jim důvěřovat ve vládě a musí je nahradit naši revolucionáři."
 POL_LIT_union:0 "Obnovit Rzeczpospolitu"
 POL_LIT_union_desc:0 "S [Root.GetLeader] jako králem Polska i Litvy zbývá jen opět spojit Seim a Sejm a Rzeczpospolita bude znovuzrozená."
 POL_ROM_join_allies:0 "Připojit se ke Spojencům"
 POL_ROM_join_allies_desc:0 "S nyní sjednocenými trůny Polska a Rumunska musíme přesunout naši diplomatickou pozornost zpět ke spojencům na Západě."
 POL_a_leftist_sejm:0 "Levicový Sejm"
 POL_a_leftist_sejm_desc:0 "Zatímco Polská lidová strana je lepší než sanace, sociální demokraté nemají odvahu učinit skutečně radikální reformy potřebné k osvobození proletariátu Polska. Pouze přímé vedení Komunistické strany může polskému lidu zlomit řetězy."
 POL_added_to_strike_flag:0 "Tento stát už se účastní Rojnické stávky."
 POL_align_with_habsburgs:0 "Aliance s Habsburky"
 POL_align_with_habsburgs_desc:0 "Habsburkové sedí na trůnech Polska a Maďarska, snad je čas formalizovat naše rodinné vztahy do aliance."
 POL_anti_blitz_tactics:0 "Proti-blitzkrieg taktiky"
 POL_anti_blitz_tactics_desc:0 "Němci chtějí naši zemi přemoci rychlou a ohromující silou, ale možná je tento válečný stroj pouhou skleněnou palbou. Lidé mohou být donuceni čelit nebezpečí bez ústupu a tank je hrozivý jen tehdy, pokud na něj nejsme připraveni."
 POL_anti_capitalist_revolution:0 "Antikapitalistická revoluce"
 POL_anti_capitalist_revolution_desc:0 "Ačkoliv je lákavé udržovat polské sladění se Západem pro diplomatickou výhodu, nesmíme zradit své ideály kvůli cizím kapitalistům. Světová revoluce vyžaduje boj proti buržoazii a my hodláme právě to udělat, ať se nazývají fašisty nebo demokraty."
 POL_anti_fascist_military_desc:0 "Ačkoliv socialistická vláda rozděluje Poláky, naše orientace na Západ nám dává společný cíl napříč politickým spektrem, a tím je silný odpor k fašismu a německému imperialismu. S podporou a propagandou bude naše armáda silná a jednotná tváří v tvář narůstajícímu globálnímu fašismu."
 POL_anti_germans_abroad:0 "Podpora anti-němců v zahraničí"
 POL_anti_germans_abroad_desc:0 "Pobaltské státy jsou našimi bratry v boji proti bolševismu a nacismu. Ačkoliv jsou rozptýlení, chudí a slabí, s pevnou polskou vládou při zádech můžeme tyto státy přeměnit na funkční válečné stroje."
 POL_anti_imperialism:0 "Antimperialismus"
 POL_anti_imperialism_desc:0 "Opoziční postoj k imperialistické válce je chvályhodný, ale nestačí jen odsoudit imperialistickou válku, světová revoluce vyžaduje odpor vůči imperialismu samotnému!"
 POL_arm_monarchist_militants:0 "Vyztrojit monarchistické militanty"
 POL_arm_monarchist_militants_desc:0 "Víme, že za našimi hranicemi jsou ti, kdo chtějí, aby [Root.GetLeader] přinesl jejich národu pořádek a prosperitu, jakou přinesl nám! Musíme být ochotni tyto monarchistické militány vyzbrojit, aby mohli bojovat o náležitého krále."
 POL_arm_peasant_militia:0 "Ozbrojit rolnickou milici"
 POL_arm_peasant_militia_desc:0 "Polští rolníci se osvobodí od svých utlačovatelů jediným způsobem a tím je vzít do ruky zbraně a bojovat proti buržoazii. Využitím politického kapitálu Fronty Morges ke krádeži vybavení od Sanace začneme válku s plně vycvičenými a vyzbrojenými rolníky."
 POL_armia_ludowa:0 "Armia Ludowa"
 POL_armia_ludowa_desc:0 "Nemůžeme překonat cizí imperialisty v zbrojení, ale můžeme organizovat levicové militány, kteří jsou ochotni zemřít v boji. Zřízením Armii Ludowé jako vojenské rameno naší strany zajistíme armádu věrnou socialistické revoluci!"
 POL_assemble_the_regency_council:0 "Svolat Regency Council"
 POL_assemble_the_regency_council_desc:0 "Akt z 5. listopadu byl slibem centrálních mocností vytvořit volné a nezávislé Polské království z trosk Ruského impéria. Vzniklá regentura se nedokázala najít krále a všechny pravomoci předala Piłsudskému, ale s neschopnou sanací sestavit stabilní vládu je čas regenturu obnovit a najít Polsku krále."
 POL_assert_eastern_claims:0 "Uplatnit východní nároky"
 POL_assert_eastern_claims_desc:0 "Polsko v současném stavu je jen stínem impéria, jakým kdysi bylo. Polsko není pouze tam, kde Poláci žijí, Polsko je dědictvím Commonwealthu a my musíme obnovit staré hranice na východě."
 POL_assert_eastern_claims_pavel:0 "Uplatnit východní nároky"
 POL_assert_eastern_claims_pavel_desc:0 "Rzeczpospolita zahrnuje mnoho částí bývalého Ruského impéria a Pavel by byl pravděpodobně považován za zrádce, kdyby je anektoval. Ruské impérium však již není a Pavlova povinnost jako Bílého je zabezpečit tyto bývalé ruské území před Sověty."
 POL_assert_western_claims:0 "Uplatnit západní nároky"
 POL_assert_western_claims_desc:0 "Hranice Polska zdánlivě vynechávají mnoho bývalých území, která jsou nyní velkými průmyslovými centry. Bylo by pro bermontskou věc užitečné, kdyby byla tato území znovu pod polskou kontrolou."
 POL_assurance_of_loyalty:0 "Rozhodnout poválečné hranice"
 POL_assurance_of_loyalty_desc:0 "Němci nám vzali významná území a nelze sporně popřít našemu úsilí v podpoře války. Poklonkovali jsme dost dlouho, je čas požadovat nějakou kompenzaci za to, co jsme odevzdali."
 POL_baltic_socialism:0 "Prosadit baltský socialismus"
 POL_baltic_socialism_desc:0 "Vůle baltských národů je potlačována diktátory, kapitalisty a fašisty. Pokud se mají dělníci osvobodit, musí to být s přímým polským zásahem."
 POL_beck_ribbentrop:0 "Beck-Ribbentropův pakt"
 POL_beck_ribbentrop_desc:0 "Není žádné tajemství, že Němci touží po anexi Gdaňsku a dalších bývalých německých území, ale snad nemusí to přijít krví. Možná by Józef Beck mohl najít diplomatické řešení sporu na naší hranici."
 POL_can_boost_in_benelux_tt:0 "Odemkne rozhodnutí §YPodporovat falangismus v Beneluxu§!."
 POL_can_boost_in_latin_america_tt:0 "Odemkne rozhodnutí §YPodporovat falangismus v Latinské Americe§!."
 POL_claim_greater_lithuania:0 "Požadovat Velké Litvy"
 POL_claim_greater_lithuania_desc:0 "Dnešní Litva je jen stínem Velkovévodství litevského, které bylo dříve. Commonwealth není jen svazek Polska a Litvy, ale svazek Poláků, Litevců, Ukrajinců a Bělorusů."
 POL_claim_livonia:0 "Požadovat Livonsko"
 POL_claim_livonia_desc:0 "Mezi baltskými národy existuje nerozbitné bratrství a nyní, když zastupujeme zájmy Litvy, stojí za to toto bratrství nárokovat a sjednotit Baltic do našeho rostoucího impéria."
 POL_claim_prussia:1 "Zabrat Východní Prusko"
 POL_claim_prussia_desc:0 "Východní Prusko je domovem nesčetných litevských a polských menšin a je čas, aby tito muži byli spojeni se svými druhy v Commonwealthu."
 POL_claim_russia:0 "Nárok na Rusko"
 POL_claim_russia_desc:0 "Královna Anastasia Romanov je poslední žijící dědičkou cara Mikuláše II, a proto je její nárok na ruský trůn nejen legitimní, ale i Boží vůle. S ruskou šlechtou podporující její nárok je Anastasia připravena získat své dědictví jako císařovna Ruska."
 POL_claiming_lithuania:0 "Nárokovatel Commonwealthu"
 POL_claiming_lithuania_desc:0 "Někteří nárokují Polsko i Litvu rovným dílem a bylo by velkou pomocí pro každého Poláka obnovit Commonwealth pod vládou krále schopného nárokovat si božské právo nad oběma."
 POL_com_independence:0 "Nezávislost"
 POL_com_independence_desc:1 "Byli jsme dlouho vykořisťováni [SOV.GetNameDef]! Nastal čas, aby polští revolucionáři znovu vzali do rukou zbraně a bojovali za své právo vládnout sami sobě!"
 POL_committee_of_national_liberation:0 "Výbor národního osvobození"
 POL_committee_of_national_liberation_desc:0 "Jsme v nebezpečné pozici mezi Německem a Ruskem, pod jejich imperialistickými machinacemi. Zřízením Výboru národního osvobození bude mít každý obklíčený Polák centrální autoritu pro organizaci odporu."
 POL_communal_governance:0 "Komunální správa"
 POL_communal_governance_desc:0 "Rolnická válka, ač nezbytná, způsobila na našem venkově zkázu a zdevastování. Teď je čas na obnovu a zavedení místních komunálních vlád v našich venkovských komunitách zahojí jizvy války."
 POL_complete_plan_east_tt:0 "Umožňuje přístup k §YPlánu Západu§! pokud ještě není kompletní.\nZakazuje dokončení dalších fokusů ve větvi §YPlánu Východu§!."
 POL_complete_plan_west_tt:0 "Umožňuje přístup k §YPlánu Východu§! pokud ještě není kompletní.\nZakazuje dokončení dalších fokusů ve větvi §YPlánu Západu§!."
 POL_complete_the_bermontian_mission:0 "Dokončit bermontskou misi"
 POL_complete_the_bermontian_mission_desc:0 "Naše mise bojovat po boku Bílých a znovuzískat Rusko pro cara byla zmařena neúspěšnou invazí do Litvy, ale nyní máme mocný Commonwealth národů pod naší velením. Musíme vyjet na koních a spálit SSSR na popel!"
 POL_cossack_king:0 "Kozácký král"
 POL_cossack_king_desc:0 "V roce 1918 byl princ, kozák a válečník Pavel Bermondt-Avalov instruován bojovat za Bílé v Rusku, ale místo toho obrátil bermontské armády proti Litvě a Lotyšsku. Ač nepopulární a nekatolík, Bermondt má podporu Němců a perspektivu bílé ruské armády za sebou."
 POL_dabrowszczacy:0 "Dąbrowszczacy"
 POL_dabrowszczacy_desc:0 "Existují mezinárodní brigády polských dobrovolníků bojujících za socialistické a demokratické hnutí po celém světě, a s nynější socialistickou vládou Polska můžeme získat podporu polského státu za tyto odvážné dobrovolníky."
 POL_declare_independence:0 "Vyhlásit nezávislost"
 POL_declare_independence_desc:0 "Němci byli užitečným nástrojem k odstranění hrozby [SOV.GetNameDef], ale nyní je náš čas otočit se proti těm, kteří chtějí Polsko v řetězech. Nastal čas udeřit na říši."
 POL_delay_strike_70_days_tt:0 "§YRojnická stávka§! bude při výběru tohoto fokusu odložena o §Y70 dní§!."
 POL_demand_LIT:0 "Požadovat Litvu"
 POL_demand_LIT_desc:0 "Litevská vláda je rozbitá, slabá a charakterizovaná špatným ekonomickým a vojenským vedením. Polský stát není kompletní bez svých poddaných a snad samotným požadavkem Litevci souhlasí se sjednocením."
 POL_demand_LIT_pavel:0 "Požadovat Litvu"
 POL_demand_LIT_pavel_desc:0 "Minule nebyli bermonti schopni Litvu anektovat, ale nyní je Pavel v takové mocenské pozici, že může zastrašit Litevce, aby se sami vzdali. Král se neponižuje a neprosi o své království, vezme si ho, jak je jeho právo."
 POL_demand_pomerania:0 "Požadovat Pomořansko"
 POL_demand_pomerania_desc:0 "Pomořansko bylo kdysi součástí polského státu a nyní zůstává v německých rukou. Ačkoliv málokdo věří, že máme šanci, musíme hodit kostkou a vzít si, co je naše."
 POL_demand_slovakia:0 "Požadovat Slovensko"
 POL_demand_slovakia_desc:0 "Československo je slabé a jeho území je předmětem závisti sousedů. Pokud Němci mohou brát Sudety jen prosbou, nemůžeme totéž učinit se Slovenskem?"
 POL_demand_slovakia_pavel:0 "Požadovat Slovensko"
 POL_demand_slovakia_pavel_desc:0 "Československo je slabé a jeho území je předmětem závisti sousedů. Pokud Němci mohou brát Sudety jen prosbou, nemůžeme totéž učinit se Slovenskem?"
 POL_demand_yugoslav_subjugation:0 "Požadovat podmanění Jugoslávie"
 POL_demand_yugoslav_subjugation_desc:0 "Pokud má být naše touha po pan-slovanském sjednocení někdy splněna, nesmíme opomíjet jižní Slovany. Ačkoli nás oddělují státní hranice a vysoké hory, všichni jsme Slované."
 POL_dismantle_capitalist_empires:0 "Rozložit kapitalistické impéria"
 POL_dismantle_capitalist_empires_desc:0 "Kapitalismus je přirozeným nepřítelem socialismu a nyní, když revoluce v Polsku zvítězila, musíme využít naše postavení k rozbití kapitalistického imperialismu po celém světě, počínaje úplným rozložením všech koloniálních impérií."
 POL_dismantle_fascist_empires:0 "Rozložit fašistická impéria"
 POL_dismantle_fascist_empires_desc:0 "Fašismus je rána světu. Přivlastňují si jazyk třídního boje, aby rozeštvali proletariát se svými kamarády přes hranice. Jsou zapřísáhlými nepřáteli KPP a musí být rychle odstraněni."
 POL_dismantle_soviet_empire:0 "Rozložit [SOV.GetAdjective] impérium"
 POL_dismantle_soviet_empire_desc:1 "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_alt:0 "Červená barva opadla z SSSR a teď vidíme pravé barvy [SOV.GetNameDef], jejich imperialistické ambice jsou jasnější než kdy předtím. Jako nepřítel Polska musí být zlikvidováno dřív, než bude pozdě."
 POL_dismantle_soviet_empire_desc_default:0 "[SOV.GetNameDefCap] se nazývá federací nezávislých republik, ale je to málo víc než Ruské impérium přebarvené na červeno. Jako všechna impéria je nepřítelem Polska."
 POL_divide_lit:0 "Rozdělit Litvu"
 POL_divide_lit_desc:0 "Usilujeme o obnovu Commonwealthu, Němci chtějí Memel, snad se dokážeme dohodnout na společné ultimátu Litevcům."
 POL_ease_sanationist_tensions:0 "Zmírnit napětí se sanací"
 POL_ease_sanationist_tensions_desc:0 "Mnoho členů Fronty Morges zastává vysoké vojenské pozice ve Sanaci a možná je přesvědčíme, aby využili svůj politický kapitál k omezení vládních represí proti stávce, čímž získáme zásadní čas na rozvoj našeho hnutí v Polsku."
 POL_elect_a_PSL_leader:0 "Zvolit lídra PSL"
 POL_elect_a_PSL_leader_desc:0 "Ačkoli o moc v naší vládě usilují komunisté, armáda podporuje PSL. Pokud nyní zpevníme naše vedení, KPP by přišla o možnost převzít kontrolu nad vládou."
 POL_empower_falangist_militants:0 "Posílit falangistické militanty"
 POL_empower_falangist_militants_desc:0 "Mezi Falangisty existuje řada paramilitaristických organizací, které se zbrojí k boji s nevyhnutelnou bitvou s komunisty. S podporou vlády by se tito nadšenci mohli stát silným ozbrojeným křídlem falangistické strany."
 POL_empower_the_morges:0 "Posílit Frontu Morges"
 POL_empower_the_morges_desc:0 "Fronta Morges se ukázala jako spojencem demokracie a nic z toho, čeho jsme dosáhli, by nebylo možné bez jejich podpory. Možná tito generálové získali právo vést vlastní větev armády."
 POL_expand_lithuanian_shipyards:0 "Rozšířit litevské loděnice"
 POL_expand_lithuanian_shipyards_desc:0 "Už nesmíme být omezeni na přístavy Gdyně a Gdaňsku. S Litvou pod naší kontrolou máme příležitost výrazně rozšířit námořní kapacity a soutěžit o nadvládu v Baltském moři."
 POL_falangist_international:0 "Falangistická internacionála"
 POL_falangist_international_desc:0 "Postavit se nacismu a italskému fašismu nás staví do zranitelné pozice, ale musíme hledat spojence v boji proti Němcům. Možná prezentací falangismu jako alternativy vytvoříme alianci stejně smýšlejících národů."
 POL_find_a_king_tt:1 "§YKdyž je tento fokus dokončen§!, představí se potenciální kandidáti na polský trůn, kteří se mohou stát §Ykrálem§! [Root.GetFlag] §YPolska§! prostřednictvím §Yudálosti§!.\nJakmile je kandidát vybrán, odpovídající fokus bude §Ydokončen§!."
 POL_force_polish_upper_class:0 "Podporovat polskou vyšší třídu"
 POL_force_polish_upper_class_desc:1 "Jako mladý národ nedávno osvobozený mnoho Poláků obývá pouze nižší ekonomické vrstvy společnosti. Náš národ nemůže přežít, pokud nevytvoříme elitní třídu, trénovanou takřka od narození k řízení země."
 POL_fulfil_fifth_of_november:0 "Splnit akt 5. listopadu"
 POL_fulfil_fifth_of_november_desc:0 "Se svolanou regenturou je čas otevřít dveře všem královským uchazečům o polský trůn."
 POL_german_staff:0 "Volksdeutscher Selbstschutz"
 POL_german_staff_desc:0 "Polsko má značnou německou menšinu a ačkoli by Němci chtěli využít tyto mladé muže proti nám, náš současný stav spolupráce s Německem může germanofonním komunitám v Polsku učinit naši věc sympatičtější."
 POL_german_training:0 "Německý vojenský štáb"
 POL_german_training_desc:0 "Naši němečtí „partneři“ si své vojenské tajemství hlídají, ale možná pokud je pozveme řídit některé naše vnitřní vojenské záležitosti, nebudou mít jinou možnost než nám některá tajemství prozradit."
 POL_governorate_livonia:0 "Livonská gubernie"
 POL_governorate_livonia_desc:0 "Když Pavel před lety napadl Litvu a Lotyšsko, mohl si Livonskou gubernii nárokovat jako své osobní panství. Nyní je Lotyšsko slabé a moc Polska je Pavlově zádech, nic nebrání obnově Livonské gubernie."
 POL_greater_commonwealth:0 "Velké Společenství"
 POL_greater_commonwealth_desc:0 "Ambice pro Společenství jdou daleko za historické hranice dávno zaniklého království. Společenství v srdcích Poláků je velkou imperiální mocností, multikulturním impériem zářícím od moře k moři!"
 POL_greater_polish_SSR:0 "Velká polská SSR"
 POL_greater_polish_SSR_desc:0 "Už jsme se ukázali vhodní Sovětům a bylo by rozumné požádat o navrácení východního Polska s nějakou kompenzací za naše služby revoluci."
 POL_habsburg:0 "Habsburk"
 POL_habsburg_desc:1 "Karl Albrecht von Habsburg je polský vlastenec a náhodou také královské krve. Možná bychom ho měli pozvat, aby zaujal trůn, na který byl od narození připravován."
 POL_habsburg_monarchist_militants:0 "Vybrojit habsburské militanty"
 POL_habsburg_monarchist_militants_desc:0 "V Československu jsou lidé, kteří touží po návratu absolutní dědičné vlády, a vše co musíme udělat, je dát jim zbraně a oni budou s vervou podporovat habsburskou věc!"
 POL_hohenzollern:0 "Hohenzollern"
 POL_hohenzollern_desc:0 "Němci si představovali Hohenzollerna jako vládce nového Království Polska, a naše blízké diplomatické vazby s Rumunskem činí rumunskou královskou rodinu ideálními kandidáty na polského krále."
 POL_hungary_exists_no_vojvodina_tt:0 "§Y$HUN$§! $TRIGGER_EXISTS$"
 POL_hungary_scope_no_vojvodina_tt:0 "@HUN §Y$HUN$§!:"
 POL_institute_royal_guards:0 "Zřídit Královskou gardu"
 POL_institute_royal_guards_desc:0 "S monarchou nyní na trůnu je důležité najít jen ty nejelitnější z řad polské armády, kteří budou pověřeni osobní ochranou našeho milovaného monarchy."
 POL_integrate_greater_kashubia:0 "Integrovat Pomořansko"
 POL_integrate_greater_kashubia_desc:0 "Slovanský kašubský lid považuje celé Pomořansko za správné hranice svého národa a mnozí Poláci také považují toto území za právoplatně polské. S územími nyní v našich rukách stačí je integrovat do naší vlády a Východní Německo se stane Západním Polskem."
 POL_integrate_the_endecja:0 "Integrovat Endecju"
 POL_integrate_the_endecja_desc:1 "Zatímco odnož Siódemki Národní demokratické strany jedná o koalici se Sanací, většina strany stále zůstává proti. Pozváním klíčových členů Endecji do vlády bychom mohli vytvořit vládu sjednocenou pod polským nacionalismem."
 POL_integrate_the_falanga:0 "Integrovat Falangu"
 POL_integrate_the_falanga_desc:0 "ONR-Falanga je násilná a rozvratná organizace, ale narůstající nacionalismus ve vládě může Falangisty přimět, aby se sjednotili s námi pro budoucnost Polska."
 POL_interacting_with_peasants_flag:0 "Rozhodnutí o Rojnické stávce je aktivní"
 POL_internal_romanian_support:0 "Hledat vnitřní rumunskou podporu"
 POL_internal_romanian_support_desc:0 "Král Rumunska žene zemi na pokraj zkázy svým přehnaným utrácením a korupcí. Je to nešťastné, ale král Michael možná nemá jinou možnost než spolupracovat s odpůrci svého otce, aby zajistil další přežití Rumunska."
 POL_invest_in_the_peasantry:0 "Investovat do rolnických komunit"
 POL_invest_in_the_peasantry_desc:0 "Rolníci za nás bojovali s příslibem, že zlepšíme život na venkově, a tento příslib chceme splnit. Správné železniční a infrastrukturní sítě zajistí, že nikoho nezanecháme pozadu."
 POL_invite_exiled_nobility:0 "Pozvat vyhnanou šlechtu"
 POL_invite_exiled_nobility_desc:0 "Přestože mnozí ruští šlechtici odmítají uznat právoplatné dědictví naší královny Anastasie, jejich pozvání s příslibem šlechtických titulů je může přimět změnit názor a uznat ji jako jedinou živou pravou narozenou dceru cara Mikuláše II."
 POL_invite_romania_to_morges:0 "Pozvat Rumunsko do paktu"
 POL_invite_romania_to_morges_desc:0 "Francouzsko-polská aliance sama o sobě nestačí čelit plné síle Osy. Musíme rozšířit naši alianci mezi moři."
 POL_invite_the_baltics:0 "Pozvat Pobaltí"
 POL_invite_the_baltics_desc:0 "Jako převážně katolické národy ohrožené bolševickou invazí jsou Pobaltí přirozenými spojenci falangistické věci a musí být chráněni."
 POL_invite_the_lowlands:0 "Pozvat Nížiny"
 POL_invite_the_lowlands_desc:1 "Ačkoliv je falangismus na politických okrajích v Beneluxu, mírná investice času a zdrojů by mohla učinit jejich stranu natolik hlavním proudem, že by bylo možné s těmito zeměmi uzavřít alianci."
 POL_join_CZE_industry:0 "Připojit český průmysl"
 POL_join_CZE_industry_desc:0 "Průmysly Čech a Polska jsou od sebe oddělené a nesourodé, musíme to napravit, abychom plně využili spojené národy."
 POL_join_CZE_military:0 "Připojit českou armádu"
 POL_join_CZE_military_desc:0 "Naše vojenské průmysly jsou rozdělené a postrádají jednotný cíl, musíme vyhodnotit a integrovat český průmyslový komplex do polských ozbrojených sil."
 POL_join_CZE_rails:0 "Sjednotit železnice"
 POL_join_CZE_rails_desc:0 "Přeprava zásob přes Krkonošské hory je nákladná a neefektivní. Musíme propojit klíčové části našich železnic, pokud chceme bránit celé naše nové území."
 POL_keep_looking_tt:0 "§YPokračujeme v hledání kandidátů na trůn§!."
 POL_keep_resistance_low_tt:0 "Pokud je §Rodpor§! v §Y[POL.GetNameWithFlag]§! §R50% nebo vyšší§!, bude §Y[POL.GetNameWithFlag]§! schopno vyvolat §RVaršavské povstání§!!"
 POL_king_michaels_coup:0 "Král Michaelův převrat"
 POL_king_michaels_coup_desc:0 "Nastal čas, aby král Michael svrhl současnou rumunskou vládu a korunoval se králem, jak mu náleží podle práva narození. Jednou spojenci, nyní budou Polsko a Rumunsko sjednoceny v jedno."
 POL_king_of_bohemia:0 "Král Čech"
 POL_king_of_bohemia_desc:0 "Monarchistické nálady jsou v Československu silné; stačí uplatnit náš nárok na český trůn a česká vláda bezpochyby ustoupí našim požadavkům."
 POL_king_of_lithuania:0 "Království Litvy"
 POL_king_of_lithuania_desc:0 "Čas je zralý; litevské obyvatelstvo je rozbouřené proti [LIT.GetLeader] a monarchističtí stoupenci jsou připraveni vznést své požadavky vládě. S polskou podporou uznají [Root.GetLeader] jako svého vládce vyvoleného Bohem."
 POL_kings_guard:0 "Královská garda"
 POL_kings_guard_desc:0 "Král má ambice vojenského velitele, a kdo jiný by ho měl vést než jeho vlastní osobní královská garda?"
 POL_konfederacja_narodu:0 "Konfederacja Narodu"
 POL_konfederacja_narodu_desc:1 "Konfederacja Narodu je malá skupina polských nacionalistů, kteří odmítají jakékoli německé snahy o okupaci Polska. Možná tím, že oznámíme naše zájmy v opozici proti Němcům, by se tito militantní mohli přidat k naší věci."
 POL_leftist_economics:0 "Zřídit socialistickou ekonomiku"
 POL_leftist_economics_desc:0 "V kapitalistické ekonomice existuje kapitál k obsluze elity. S socialisty ve vládě musíme přesměrovat ekonomiku tak, aby sloužila potřebám rolníků, kteří za tuto revoluci prolévali krev."
 POL_lithuanian_rail:0 "Polsko-litevské železnice"
 POL_lithuanian_rail_desc:0 "Cestování mezi unií musí být bezproblémové, pokud mají být Polsko a Litva skutečně sjednoceny. Spojením našich železnic výrazně zlepšíme zásobovací řetězce a průmyslovou kapacitu."
 POL_lower_class_education:0 "Vzdělání pro nižší třídu"
 POL_lower_class_education_desc:0 "Příliš dlouho byl přístup ke vzdělání omezen bohatstvím a privilegiem, ale za socialismu se majetek stává vůči vzdělávacímu systému irelevantní."
 POL_merge_civilian_industries:0 "Sloučit civilní průmysly"
 POL_merge_civilian_industries_desc:0 "Nyní, když jsou naše národy sjednoceny, nemá smysl, aby Litva stavěla jen pro Litvu a Polsko jen pro Polsko. Naše průmysly se musí stát jedním pro dobro národa."
 POL_merge_internal_governments:0 "Sloučit vnitřní vlády"
 POL_merge_internal_governments_desc:0 "Ačkoliv nyní Polsko a Rumunsko mají stejného monarchu v čele své vlády, stále jsou odděleny svými vnitřními vládami. Musíme nabídnout rumunským místním zástupcům místa v Sejmu a sloučit všechny ostatní rumunské správní jednotky s jejich polskými protějšky."
 POL_merge_the_arms_industries:0 "Sloučit zbrojní průmysly"
 POL_merge_the_arms_industries_desc:0 "Polští a litevští výrobci zbraní vyráběli zbraně odděleně desetiletí, ale teď, když jsou naše národy jedním, máme příležitost specializovat naše průmysly a vytvořit spolupráci mezi polskými a litevskými továrnami."
 POL_morges_divisions_tt:0 "Získat 3 jednotky se §Y8 pěchotními§! prapory a §YPodpůrnou dělostřelbou§!.\n"
 POL_morges_economic_union:0 "Francouzsko-polský hospodářský pakt"
 POL_morges_economic_union_desc:0 "S posílenými vztahy mezi Francií a Polskem můžeme zajistit vzájemnou hospodářskou pomoc v době války."
 POL_morges_pact:0 "Morgenský pakt"
 POL_morges_pact_desc:0 "S obnovenou demokracií v Polsku jsou ambice Front Morges téměř splněny. Zbývá pouze posílit vztahy s Francií a obnovit francouzsko-polskou alianci."
 POL_motors_become_free_tt:0 "Zahraniční motorové společnosti už nestojí spotřební zboží."
 POL_nationalist_constitution:0 "Nacionalistická ústava"
 POL_nationalist_constitution_desc:0 "Dubnová ústava zatím neztvrdila polskou identitu, ale někteří členové Národní demokratické strany a Falangistické strany nabídli svou podporu v novelizaci ústavy tak, aby byla identita našeho národa nade vše postavena."
 POL_niech_zyje_opor:0 "W imieniu Polski Podziemnej"
 POL_niech_zyje_opor_desc:0 "Po celém Polsku se šeptá o povstání a svobodě. V našich kostelech a v podzemí odvážní a vlastenečtí Poláci usilují o obnovení nezávislého polského státu a s pravou provokací a vybavením můžeme vidět, jak se Varšava osvobodí!"
 POL_niech_zyje_opor_no_mtg:0 "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc:0 "$POL_niech_zyje_opor_desc$"
 POL_non_discriminatory_recruitment:0 "Zrušit diskriminační nábor"
 POL_non_discriminatory_recruitment_desc:0 "Polští katolíci jsou nepřiměřeně zastoupeni v našich ozbrojených silách kvůli politice Sanace. Do budoucna dáme zbraň do rukou každému patriotu nebo socialistovi ochotnému bojovat proti fašismu."
 POL_organize_the_peasants_strike:0 "Zorganizovat rolnický stávkový hnutí"
 POL_organize_the_peasants_strike_desc:0 "Polsko je rozdělené krví rolníků. Na celém venkově se rolníci radikalizují z důvodu škodlivého vládního zanedbávání. [POL.GetLeader] nevyhnutelně povede stávky k násilí, proto musíme připravit proletariát na povstání proti svým utlačovatelům."
 POL_pan_slavism:0 "Pan-slovanský revanchismus"
 POL_pan_slavism_desc:0 "Pan-slovanské hnutí bylo doposud spíše nástrojem Rusů pro získání nadvlády nad všemi Slovany, ale také pomohlo spojit rozptýlené slovanské národy do jednotných států jako Jugoslávie a Československo. Proč by pak Polsko mělo být výjimkou? Nemělo by Polsko také využít této vlny pan-slovanství?"
 POL_peasant_division_tt:0 "Získat 4 jednotky se §Y6 pěchotními§! prapory.\n"
 POL_polish_path_to_socialism:0 "Polská cesta k socialismu"
 POL_polish_path_to_socialism_desc:1 "Od svého založení v roce 1918 byla Polská komunistická strana bolševizována a nyní je mnoho jejích členů pouhými Stalinskými poslušnými. Nicméně Maria Koszutska a řada dalších prominentních členů KPP usilují o odstranění stalinských prvků ze strany a obrátit Polsko proti Moskvě."
 POL_polish_peoples_republic:0 "Polská sovětská socialistická republika"
 POL_polish_peoples_republic_desc:1 "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_alt:0 "Polsko se odlišuje od ostatních zemí v [SOV.GetAdjective] sféře vlivu díky své relativní industrializaci a odlišnému ideologickému směru, proto je přirozené, že máme vyšší stupeň autonomie."
 POL_polish_peoples_republic_desc_default:0 "Polsko je mezi nejprůmyslovějšími a nezávisle silnými státními členy SSSR, takže je přirozené, že máme vyšší stupeň autonomie."
 POL_polish_shock_battallions:0 "Úderná kadrová batalion"
 POL_polish_shock_battallions_desc:0 "Speciálně vycvičené úderné bataliony, Úderná kadrová batalion, jsou ozbrojeným křídlem Konfederacji Narodu připraveným zemřít za to, aby Varšava nepadla do nepřátelských rukou."
 POL_prepare_german_line:0 "Připravit německou linii"
 POL_prepare_german_line_desc:0 "Hranice proti Německu je nejzranitelnější částí našeho státu. Pokud máme uchránit Varšavu před Němci, musíme je přímo přivítat na hranici a smát se, jak se snaží prolomit naši vůli."
 POL_preserve_baltic_independence:0 "Zachovat nezávislost Pobaltí"
 POL_preserve_baltic_independence_desc:0 "Ačkoliv pobaltské vlády jsou z velké části nedemokratické a kapitalistické, čelí ohrožení ze Východu i Západu stejně jako my a je lepší udržet jejich buržoazní diktatury, než je vidět padnout pod imperialistickými ambicemi Německa a Ruska."
 POL_preserve_bougoise_democracy:0 "Zachovat buržoazní demokracii"
 POL_preserve_bougoise_democracy_desc:0 "Ačkoliv je cílem KPP nakonec rozšířit socialismus po celém světě, v těchto temných časech, kdy narůstá globální fašismus, je nezbytné bojovat po boku kapitalistů za zachování buržoazní demokracie. Pouze ve světě bez fašismu umožňují materiální podmínky globální socialistickou revoluci."
 POL_press_for_liberia:0 "Usilovat o Libérii"
 POL_press_for_liberia_desc:0 "V roce 1932 se polská a liberijská vláda dohodly, že Libérie bude pod polskou správou. Američané vidí naši přítomnost v Libérii jako urážku, ale národ je zranitelný a zoufale potřebuje polskou ochranu."
 POL_press_the_habsburg_claim:0 "Uplatnit habsburský nárok"
 POL_press_the_habsburg_claim_desc:0 "Maďarsko je dlouho bez krále a arcivévoda Otto von Habsburg je bez trůnu. Musíme prosadit nárok našeho příbuzného na trůn a zajistit vládnutí Habsburků v Evropě!"
 POL_pressure_for_the_west:0 "Tlačit na Západ"
 POL_pressure_for_the_west_desc:1 "Přesné hranice mezi Polskem a Německem byly předmětem debat v desetiletích po Velké válce. V těchto debatách si Němci ponechali většinu svých průmyslových center, zatímco Polsko zůstalo s málo průmyslem. S Východem odstoupeným [SOV.GetNameDef] musí být tato území nahrazena Slezskem a Pomořanskem."
 POL_privatize_education:0 "Konfiskovat zahraniční podniky"
 POL_privatize_education_desc:0 "Ačkoliv nám byli zahraniční investoři velmi užiteční, podniky, které založili, by byly lépe v polských rukou. To rozhořčí původní majitele, ale je to nezbytný patriotický krok."
 POL_pro_allied_government:0 "Ustanovit pro-spojeneckou vládu"
 POL_pro_allied_government_desc:0 "Mnoho Sejmiků již podporuje pokračování polské orientace na Západ a povýšením těchto zástupců do vyšších pozic ve vládě činíme náš stát otevřeně přátelským straně Spojenců."
 POL_proclaim_slavic_unity:0 "Vyhlásit slovanskou jednotu"
 POL_proclaim_slavic_unity_desc:0 "S celým ruským a polským územím pod naší kontrolou dosáhneme toho, co žádný car před námi. Se souhlasem a schválením Rusů i Poláků můžeme vyhlásit sjednocení slovanských národů."
 POL_push_for_ruthenia:0 "Prosazovat Halič"
 POL_push_for_ruthenia_desc:0 "Železniční sítě na Ukrajině a Bělorusku byly zanedbány, ale tato území jsou součástí Commonwealthu jako jakákoli jiná. Musíme investovat do východních železnic, abychom mohli prorazit přes Sověty a získat zpět, co je naše."
 POL_radicalize_poles_in_germany:0 "Radikalizovat polské militanty v Německu"
 POL_radicalize_poles_in_germany_desc:0 "Po celé Německo žijí polské menšiny, které jsou ideální ke radikalizaci. Možná, pokud jim odhalíme plány Německa na Polsko, budou povzbuzeni k militantnosti připravené na spojení s naší věcí."
 POL_raise_the_black_madonna:0 "Vztyčit Černou Madonu"
 POL_raise_the_black_madonna_desc:0 "Černá Madona je posvátný portrét Panny Marie oblíbený mezi polskými nižšími třídami jako ochránkyně Polska a jeho nižších vrstev. Přijetím Černé Madony jako symbolu našeho hnutí bude náš lid vědět, že Panna Maria je na naší straně, až přijde čas."
 POL_reach_out_to_underground_state:0 "Navázat kontakt s Podzemním státem"
 POL_reach_out_to_underground_state_desc:1 "Polský Podzemní stát operuje v utajení za zavřenými dveřmi. Kontaktováním a poskytnutím podpory jim jednou možná umožníme přemoci naše bývalé pány."
 POL_reassemble_the_sejm:0 "Znovu svolat Sejm"
 POL_reassemble_the_sejm_desc:0 "S obnovením demokratických praktik v Polsku je čas znovu pozvat Sejmiky, které byly vyhnány Sanací, zpět do vlády."
 POL_reassert_silesian_claims:0 "Znovu prosadit nároky na Slezsko"
 POL_reassert_silesian_claims_desc:0 "Osud Slezska byl v počátcích Polské republiky předmětem velkých sporů a tehdejší vláda se dohodla vzdát většiny Slezska a usadit se na relativně malém Horním Slezsku. Silná vláda by žádné takové ústupky nedělala a naše nároky musí být uplatněny."
 POL_reclaim_west_slavia:0 "Získat zpět Západní Slávii"
 POL_reclaim_west_slavia_desc:0 "Kašubové, Polabové a Lužičtí Srbové jsou západoslovanský národ, přesto mnoho z nich je mimo naše hranice a vliv. Pokud chceme být ochránci západoslovanských národů, musíme ochránit všechny."
 POL_remove_colony_purchase_tt:0 "Odstranit rozhodnutí: §YKoupit [POL_colony_purchase.GetName]§!"
 POL_reopen_national_elections:0 "Znovu otevřít národní volby"
 POL_reopen_national_elections_desc:0 "Cílem Endecji je obnovit demokracii v Polsku a zároveň zajistit, aby vláda sloužila zájmům polského nacionalismu. Musíme znovu otevřít volby, ale tak, aby nepatriotické strany nemohly být na kandidátce."
 POL_reopen_the_maritime_and_colonial_league:0 "Znovu otevřít Polskou koloniální ligu"
 POL_reopen_the_maritime_and_colonial_league_desc:0 "Ambice mezikontinentální polské přítomnosti skončily neúspěchem při získání Palestiny, ale s našimi novými úzkými vazbami na Západ a socialistickou vládou stojíme v pozici použít náš kapitál k osvobození dělníků kolonií od evropských kolonizátorů pod novou polskou správou."
 POL_request_autonomous_status:0 "Žádat o autonomní status"
 POL_request_autonomous_status_desc:0 "Tlačí nás tíha německého vlivu, musíme požádat o větší průmyslovou autonomii, pokud chceme mít budoucnost."
 POL_restoration_of_the_royal_sejm:0 "Obnova královského Sejmu"
 POL_restoration_of_the_royal_sejm_desc:0 "Za starých časů polského království byli Sejmy loajálními služebníky veřejnosti a koruny. S obnovou Sejmu a zánikem Druhé republiky musíme zajistit, aby všechny Sejmiky byly loajální koruně a nesnažily se vrátit Polsko k vládě Sanace."
 POL_restore_bermontians:0 "Obnovit Bermontovce"
 POL_restore_bermontians_desc:0 "Západoruská dobrovolnická armáda byla síla vedená Pavlem Bermondtem Avalovem, který usiloval o obnovení monarchismu a pořádku v západních ruských územích. Ačkoliv je Polsko nyní hlavní Pavlovou záležitostí, zničení ruského komunismu zůstává bermontským posláním a všichni bílí Rusové by měli považovat za svou povinnost bojovat za Bermontskou armádu!"
 POL_restore_poland_hungary:0 "Obnovit Polsko-Uhersko"
 POL_restore_poland_hungary_desc:0 "Před staletími byly koruny Polska a Uherska spojeny a dominance ve Východní Evropě byla zajištěna pro národ. Nyní, s Transylvánií a Nytrií pod polskou kontrolou, je jedinou překážkou pro obnovení odkazu Polsko-Uherska pokračující existence samotného Maďarska."
 POL_restore_poland_hungary_tt:0 "Pokud Maďarsko souhlasí, vytvoří s námi §YOsobní unii§! a přitom zůstane formálně nezávislé."
 POL_restore_the_diet_of_galicia:0 "Obnovit sněm Haliče"
 POL_restore_the_diet_of_galicia_desc:0 "Sněm Haliče a Lodomerie reprezentoval habsburskou vládu nad Polskem a nyní, když má Habsburk náš trůn, je správné, aby byl obnoven jako sněm Polska."
 POL_riot_of_37:0 "Varšavské povstání"
 POL_riot_of_37_desc:0 "Sanacja nikdy nesouhlasí s pokojným předáním moci Falangistům, ale vliv Falangy roste daleko mimo kontrolu Sanacije. Jedna násilná demonstrace ve Varšavě může stačit k přímé kontrole národa Falangou."
 POL_romanov:0 "Romanov"
 POL_romanov_desc:0 "I když nepravděpodobná kandidátka, mladá dáma jménem Anastasia Romanov tvrdí, že posledním monarchou Polska byl car Mikuláš II a její nárok na Polsko je proto zpečetěn Bohem."
 POL_royal_dictatorship:0 "Zřídit královskou diktaturu"
 POL_royal_dictatorship_desc:0 "Sejm drží výkonná práva veta vůči jakémukoli rozhodnutí krále, ačkoli nám to sloužilo dobře, svět se mění a nemůžeme dopustit, aby byrokracie bránila božskému právu našeho krále vládnout."
 POL_royal_hussars:0 "Zřídit královské husary"
 POL_royal_hussars_desc:0 "Křídloví husarové byli mezi nejslavnějšími polskými vojáky, a ačkoli doba husarských bojů již pominula, praxe jízdy zůstává v Polsku silná a stačí jí trochu podpory, aby se stala světským vzorem."
 POL_royal_officer_corps:0 "Královský důstojnický sbor"
 POL_royal_officer_corps_desc:0 "Jako král a generál je Karl Albrecht vzorem všeho, co by měl polský šlechtic být. Možná by všichni naši důstojníci měli být vycvičeni v umění války stejně jako náš král; v zákopech."
 POL_seek_an_alliance_with_kaiser:0 "Usilovat o spojenectví s císařem"
 POL_seek_an_alliance_with_kaiser_desc:0 "Království Polsko vděčí za svou existenci Aktu z 5. listopadu, prohlášení císaře Německa, které slibovalo vyřezat nové polské království z ruskem okupovaného Kongresového Polska. Je zatím neznámo, jaké jsou císařovy plány s Polskem, ale možná jemné připomenutí německého císařství by mohlo zasadit semena nepravděpodobného spojenectví."
 POL_seek_german_alignment:0 "Usilovat o německé spojenectví"
 POL_seek_german_alignment_desc:0 "Obdivovatel [GER.GetLeader] a národní socialista Pavel si získal pověst spojence fašistických mocností světa a nyní zbývá jen přistoupit k fašistům a zjistit, zda by přivítali Polsko pod bermontskou kontrolou ve své Ose."
 POL_sideline_the_sanacja:0 "Odstavit Sanaciju"
 POL_sideline_the_sanacja_desc:0 "Falanga a Endecja získaly ve vládě dostatečný vliv, takže pokud budou spolupracovat více, mohou Sanacionisté ztratit politický kapitál a otevřít cestu státnímu převratu..."
 POL_siodemki:0 "Konsolidovat Ústavy"
 POL_siodemki_desc:0 "Sanacja podporuje Dubnovou ústavu, zatímco Endecja si přeje ji nahradit vlastní. Nyní, když naše strany spolupracují, nemůžeme si dovolit další zmatky a musíme konsolidovat tyto konkurenční vize budoucnosti Polské republiky."
 POL_social_commonwealth:0 "Společenství socialistických republik"
 POL_social_commonwealth_desc:0 "Ačkoli jakékoliv ambice obnovit Polsko-Litevské společenství by byly v rozporu s cíli naší revoluce, nelze popřít, že Polsko, Litva a mnoho bývalých členských států Společenství mají společnou historii a společné nepřátele. Vzhledem k našim vzájemným zápasům je třeba nové Společenství; které upřednostňuje bezpečnost a osvobození svých dělníků pod socialismem."
 POL_soldier_king:0 "Král voják"
 POL_soldier_king_desc:0 "Náš král touží bojovat za svou zemi v první linii, ale jako vládce nemůžeme dovolit, aby byl vystaven smrtelnému nebezpečí. Možná mu udělením hodnosti polního maršála umožníme sloužit jako jednotící symbol národa v krizi a zároveň uspokojíme jeho chuť po boji."
 POL_soviet_industry:1 "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_alt:0 "Průmyslová expanze"
 POL_soviet_industry_default:0 "Sovětské průmyslové investice"
 POL_soviet_industry_desc:1 "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_alt:0 "Navzdory podrobení, kterému se podrobujeme od [SOV.GetNameDef], musíme pokračovat ve vývoji vlastního průmyslu. Může se to hodit, pokud někdy rozhodneme se vytrhnout z našich řetězů."
 POL_soviet_industry_desc_default:0 "Výhodou vstupu do SSSR je, že jsme nyní součástí mocné unie států, která obohacuje naši zemi investicemi. I když část našeho průmyslu je věnována rozvoji SSSR, průmyslové investice, které dostáváme na oplátku, výrazně zvyšují naši výrobní kapacitu."
 POL_soviet_military_staff:0 "Sovětský vojenský štáb"
 POL_soviet_military_staff_desc:0 "S ustanovením Druhé Polské republiky mnoho levicových polských generálů uprchlo do SSSR, aby pokračovali v boji za světovou revoluci. Nyní, s vládou orientovanou na Sovětský svaz, se tito stateční exulanti mohou vrátit domů."
 POL_state_catholicism:0 "Státní katolicismus"
 POL_state_catholicism_desc:0 "Katolická identita je neoddělitelná od falangistické ideologie, a proto musí být Církev a stát jedno a totéž."
 POL_state_national_council:0 "Státní národní rada"
 POL_state_national_council_desc:0 "Sanacionisté mají Dubnovou ústavu, aby kodifikovali své přesvědčení, a je nejvyšší čas, abychom udělali totéž. Státní národní rada bude ustanovena, aby spojila socialistické politiky z celého Polska a napravila reakční zákony Sanace."
 POL_support_colonial_workers_strikes:0 "Podpora koloniálních dělnických stávkám"
 POL_support_colonial_workers_strikes_desc:0 "Dělníci v evropských koloniích trpí a zápasí, dusí se pod tíhou svých pánů, kteří udržují impérium, jež jim nic nedává. Tito dělníci nemají materiální podmínky k osvobození, a pokud chceme skutečně přinést globální revoluci, musíme ozbrojit utlačované proti jejich koloniální elitě."
 POL_support_falangists_in_the_americas:0 "Podporovat americké falangisty"
 POL_support_falangists_in_the_americas_desc:0 "Amerika je plná falangistických hnutí, hlavně v latinskoamerických zemích. Rozšíření naší aliance do Ameriky je nutné nejen k zabezpečení falangistických zájmů celosvětově, ale také k ochraně našich souputníků před americkým vlivem."
 POL_support_global_falangism:0 "Podporovat globální falangismus"
 POL_support_global_falangism_desc:0 "Nejsme sami v našem boji o přinesení falangismu do naší země. Po celém Polsku jsou dobrovolníci, kteří chtějí podporovat falangistická hnutí po celém světě a stát by měl tyto jednotlivce podporovat."
 POL_support_monarchism_in_LIT:0 "Podpora monarchismu v Litvě"
 POL_support_monarchism_in_LIT_desc:0 "Stejně jako Polsko měla i Litva zvolit nového krále. Na rozdíl od Polska však byla spravedlivá volba Němci prohlášena za nelegitimní, ale můžeme Litevcům poskytnout silného vládce, jakého jim bylo slíbeno; někoho, kdo by bránil Litvu před německým imperialismem."
 POL_support_monarchy_in_CZE:0 "Podporovat monarchii v Československu"
 POL_support_monarchy_in_CZE_desc:0 "Habsburská vláda nad Československem rychle mizí z paměti, ale nyní, s Habsburkem na našem trůnu a silnou polskou identitou, jsme v pozici podporovat západoslovanskou identitu a prosazovat habsburský nárok na Čechy."
 POL_surrender_the_east:0 "Odevzdat Východ"
 POL_surrender_the_east_desc:0 "SSSR považuje východní Polsko za oprávněné části Ukrajiny a Běloruska, které SSSR tvrdí, že zastupuje. Snad tím, že tato území postoupíme SSSR, se staneme spojenci."
 POL_the_national_commonwealth:0 "Národní společenství"
 POL_the_national_commonwealth_desc:0 "Staré společenství byla říše Poláků vládnoucích rozsáhlým územím a národům. S Litvou v našich rukách se Polská říše znovu rodí!"
 POL_trust_in_the_west:0 "Důvěřovat Západu"
 POL_trust_in_the_west_desc:0 "Ačkoliv Habsburkové z Rakouska bojovali proti západním mocnostem během Velké války, Polsko je přítel Západu. Musíme věřit, že naši spojenci v zámoří nám budou nadále pomáhat, tak jako mnohokrát v minulosti."
 POL_underground_conscripts:0 "Podzemní branci"
 POL_underground_conscripts_desc:0 "Brigády branců z buněk Polského podzemního státu výrazně zlepší bojovou účinnost našich vojsk proti našim utlačovatelům."
 POL_unite_west_slavia:0 "Sjednotit se s Čechami"
 POL_unite_west_slavia_desc:0 "S naším králem na trůně Polska i Čech stačí sjednotit vnitřní správu Polska a Čech a sen o Západní Slávii bude uskutečněn."
 POL_warsaw_to_crimea_railway:0 "Železnice z Varšavy na Krym"
 POL_warsaw_to_crimea_railway_desc:0 "V našem cíli vládnout od moře k moři je zásadní, aby každé území, jež obsadíme, se stalo plně integrovánou částí našeho státu. Naše přirozené hranice sahají od severu k jihu, od východu k západu, a toto spojení Krymu s našimi železnicemi upevní naši kontrolu nad regionem."
 POL_woo_morges_staff:0 "Získat personál Fronty Morges"
 POL_woo_morges_staff_desc:0 "Naše povstání nepovede kamkoli bez podpory alespoň části armády. Zatímco většina zůstává loajální jednomu ze tří křídel Sanace, Fronta Morges má zájem o obnovu demokracie v Polsku a může být nakloněna spolupráci s námi za tímto účelem."
 SOV_ARTICLE_124_DESC_COMMUNIST:0 "Je možné, že v honbě za marxisticko-leninskými ideály jsme byli... příliš horliví v perzekuci náboženství. Možná má náboženství stále roli ve sovětské společnosti. Naše nová ústava bude obsahovat článek zaručující svobodu náboženství všem sovětským občanům."
 SOV_ARTICLE_124_DESC_EXILES:0 "Komunisté tvrdili, že pouze oddělují církev od státu, ale ve skutečnosti chtěli církev z životů lidí eliminovat. Po staletí byla církev nedílnou součástí ruské společnosti, a proto jím musí znovu být."
 SOV_CHURCH_CANDIDATES_DESC_FASCIST:0 "Význam náboženství v naší společnosti nelze podceňovat. Je čas, aby stát přijal a podporoval tento primát - a udělal první kroky k sjednocení církve a státu."
 SOV_CHURCH_CANDIDATES_DESC_TSARIST:0 "Církev požádala o povolení vysílat své vlastní kandidáty do příštích voleb do Zemského soboru. Na znamení uznání důležité role patriarchátu v ruské společnosti jsme se rozhodli přímo přijmout jejich žádost, čímž odprou cestu skutečnému sjednocení vůle Boží a vůle našeho vládce."
 SOV_CHURCH_CANDIDATES_NAME_FASCIST:0 "Náboženská primárnost"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST:0 "Církevní kandidáti"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST:0 "V roce 1931 byla kýčovitá Katedrála Krista Spasitele vyhozena do vzduchu, aby uvolnila místo pro velký „Palác sovětů“. Jak se nad Evropou stahují mraky války, pravděpodobně nebudeme mít prostředky na výstavbu tohoto gigantu. Obnova staré katedrály by byla vhodným smírčím gestem vůči věřícím."
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES:0 "V roce 1931 byla krásná Katedrála Krista Spasitele vyhozena do vzduchu, aby ustoupila kýčovitému „Paláci sovětů“. Proč společnost založená na rovnosti potřebuje palác, zůstává otevřenou otázkou. Nyní, když jsme se vrátili k moci, měli bychom tuto strašlivou křivdu napravit a začít katedrálu znovu stavět."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST:0 "Od prvních kroků s článkem 124 se postavení církve v našem svazu výrazně zlepšilo. Je jasné, že ji nelze odstranit ze sovětské společnosti - možná bychom ji tedy měli přijmout a znovu jí dát ústřední místo v životě sovětského dělníka."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES:0 "Patriarchát byl příliš dlouho potlačován komunismem. Nastal čas, aby znovu formálně zaujal zasloužené místo ve středu ruské společnosti a kultury."
 SOV_THE_DECLARATION_DESC_COMMUNIST:0 "Ve své proslulé 'Deklaraci' z roku 1927 patriarcha Sergius složil věrnost Sovětskému svazu, navzdory náboženským rozdílům mezi církví a státem. Možná je čas umožnit veřejnější roli různých metropolitů, kteří tuto deklaraci podpořili."
 SOV_THE_DECLARATION_DESC_EXILES:0 "Patriarcha Sergiusova nechvalně známá 'Deklarace' z roku 1927 složila věrnost Sovětskému svazu, navzdory jejich náboženským rozdílům. Přes tento zbabělý čin infrastruktura Ruské pravoslavné církve spoléhá na lidi, kteří tuto deklaraci podpořili, a tak je nemáme jinou možnost než je znovu přijmout."
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE:0 "Cenu, kterou jsme zaplatili za [JAP.GetAdjective] podporu v naší občanské válce, byla příliš vysoká. Už ne! Za každou cenu získáme svou nezávislost zpět."
 SOV_THE_LONELY_ISLAND_DESC_NORMAL:0 "Nastal čas napravit urážku, kterou nám Japonci způsobili v roce 1905. Tentokrát nám nic nezabrání vládnout Japonskému moři a přivézt je na kolena!"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE:0 "Velká vlastenecká válka za nezávislost"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL:0 "Osamělý ostrov"
 SOV_a_global_class_struggle:0 "Globální třídní boj"
 SOV_a_global_class_struggle_decision_tt:0 "Odemkne rozhodnutí §Vzbuď proletariát§! k destabilizaci evropských sousedů a ospravedlnění války proti nim."
 SOV_a_global_class_struggle_desc:0 "Boj za osvobození dělnické třídy musí být definován jako globální boj. Dokud existuje alespoň jedna země podporující kapitalistický systém, revoluce není v bezpečí. Jakmile dělníci po celém světě pochopí, že revoluce je opět v pohybu, shromáždí se pod naše prapory a podpoří nás."
 SOV_a_new_theory_of_revolution:0 "Nová teorie revoluce"
 SOV_a_new_theory_of_revolution_desc:0 "Marxistická teorie revoluce byla přesná v 19. století, ale realita 20. století vyžaduje její revizi. Revoluce nezačíná vždy v nejvyspělejších zemích, proto musíme upravit náš přístup."
 SOV_a_sustainable_economy:0 "Udržitelná ekonomika"
 SOV_a_sustainable_economy_desc:0 "Přechod k Nové ekonomické politice přinesl výrazný posun k výrobě spotřebního zboží na úkor rychlejší industrializace. Pokud chceme být dlouhodobě konkurenceschopní, musíme přesměrovat ekonomiku k udržitelnějšímu modelu."
 SOV_addressing_internal_affairs:0 "Řešení domácích záležitostí"
 SOV_addressing_internal_affairs_desc:0 "I když revoluce má stále mnoho nepřátel po celém světě a miliony dělníků stále touží po osvobození, nesmíme zapomenout zaměřit své oči na řadu otázek, které nás čekají doma."
 SOV_adjoined_battle_priests:0 "Přidružení váleční duchovní"
 SOV_adjoined_battle_priests_desc:0 "S rostoucí mocí a vlivem církve v zemi možná nastal čas povolit jí zapojit se do vojenských záležitostí. Duchovní jako váleční duchovní v našich jednotkách zajistí, že vojáci budou vědět, že Bůh je na naší straně, což potenciálně zvýší morálku a donutí vojáky bojovat svědomitěji za svou vlast."
 SOV_administrative_reforms:0 "Administrativní reformy"
 SOV_administrative_reforms_desc:0 "Stalin dával přednost loajalitě nad čímkoli jiným. Lidé v naší administraci proto neprojevují mnoho iniciativy či samostatného myšlení, které by je mohlo dostat do problémů. Musíme jim tyto hodnoty vštípit, nebo je nahradit těmi, kdo je mají."
 SOV_advanced_maneuvers:0 "Pokročilé manévry"
 SOV_advanced_maneuvers_desc:0 "Velké a moderní lodě jsou k ničemu, pokud jejich posádka neví, jak je používat. Musíme zavést pravidelné, rozsáhlé námořní cvičení k výcviku posádek a důstojníků v moderním námořním boji."
 SOV_advanced_maneuvers_ns_tt:0 "$SOV_modify_red_fleet_ns_intro$ \nKoordinace flotily: §G+10%§! \nViditelnost: §G-5.00%§! \nEfektivita krytí: §G+10.0%§! \nPozicování: §G+10.0%§! \n\n"
 SOV_aid_republican_spain_tt:0 "\n[SPR.GetFlag] [SPR.GetNameDefCap]: \n"
 SOV_align_the_zinovyevites:0 "Zjednat soulad se Zinovjevity"
 SOV_align_the_zinovyevites_desc:0 "$SOV_grigory_zinovyev$ dříve stál po Stalinově boku proti Trotskému. Ihned poté ho Stalin zradil a zbavil veškeré moci. Nezapomněl mu tento úder a pokud mu dáme příležitost k pomstě, využije ji."
 SOV_align_the_zinovyevites_factionalism_tt:0 "Mění §Y$SOV_factionalism_modifier$§! o §R-5%§! faktor politické moci."
 SOV_align_the_zinovyevites_tt:0 "§Y$SOV_grigory_zinovyev$§! a §Y$SOV_lev_kamenev$§! budou propuštěni z vězení a posláni do exilu (§Gpostavy v exilu nemohou být čistěny§!). Budou dostupní jako poradci při začátku občanské války.\nOdemkne §Yrozhodnutí§! k přidání partyzánů ve klíčových státech při vypuknutí občanské války.\n"
 SOV_all_power_to_the_soviets:0 "Veškerá moc sovětům"
 SOV_all_power_to_the_soviets_desc:0 "Revoluce začala jednoduchou myšlenkou – lidé by měli mít možnost rozhodovat o svém osudu prostřednictvím rad dělníků, vojáků a rolníků. Později byl tento systém změněn zpět na systém, kde neručení byrokraté rozhodovali z dálky. Když tato rozhodnutí nevyhnutelně selhala, obvykle byli trestáni dělníci. Už ne!"
 SOV_an_adaptable_army:0 "Přizpůsobivá armáda"
 SOV_an_adaptable_army_desc:0 "Tato válka se táhne přes několik klimatických zón a různých terénů. Musíme být schopni bojovat v každém terénu a bez ohledu na počasí, pokud chceme vyhrát tuto válku."
 SOV_an_adaptable_army_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nZimní ztráty: §G-10.0%§! \nTeplé ztráty: §G-10.0%§! \nFaktor získávání odolnosti vůči chladu: §G+15.0%§! \nFaktor získávání odolnosti vůči horku: §G+15.0%§! \nZískávání zkušeností vyškolením v terénu: §G+15.0%§! \n\n"
 SOV_an_empire_in_the_pacific:0 "Impérium v Pacifiku"
 SOV_an_empire_in_the_pacific_desc:0 "Jak naše impérium začíná sahat přes Pacifik, musí tomu odpovídat i naše lodní konstrukce, abychom mohli prosazovat svou moc a vliv přes tyto rozsáhlé oceánské oblasti."
 SOV_an_empire_in_the_pacific_tt:0 "Získat §Gnároky§! na všechna státní území v §YVelké Číně§!."
 SOV_an_oceangoing_navy:0 "Námořnictvo plavidel pro oceán"
 SOV_an_oceangoing_navy_desc:0 "$SOV_ocean_going_navy_desc$"
 SOV_an_oceangoing_navy_shbb_tt:0 "Přidat technologii: §Y$ship_hull_super_heavy_1$§!."
 SOV_anti_capitalist_policies:0 "Antikapitalistická politika"
 SOV_anti_capitalist_policies_desc:0 "Je zřejmé, že většina pokud ne všechny kapitalistické země jsou spokojené pouze s tím, že fašisty nasměrují jinam při plánování jejich expanze. Buržoazie vždy nakonec zvolí utlačování proletariátu. Nemůžeme jim proto věřit a musíme být připraveni bojovat s nimi."
 SOV_anti_fascist_policies:0 "Protifašistická politika"
 SOV_anti_fascist_policies_desc:0 "Nemůže být pokojného soužití s fašisty. Měli bychom se obrátit na všechny spojence, které najdeme, a připravit se na nevyhnutelnou konfrontaci."
 SOV_approach_germany:0 "Navázat kontakt s Německem"
 SOV_approach_germany_desc:0 "Není důvod, proč bychom se nemohli s Německem dohodnout. Samozřejmě s nimi nesmíme navždy žít v míru, ale Němci na nás nezaútočí, dokud budou existovat západní spojenci – a měli bychom je podnítit, aby se s nimi vypořádali nejprve."
 SOV_approach_primakov:0 "Oslovit Primakova"
 SOV_approach_primakov_desc:0 "Vitalij Primakov je jeden z našich předních jezdeckých velitelů, a jeho podpora by byla velmi cenná při zajištění země."
 SOV_approach_primakov_tt:0 "§Y$SOV_vitaly_primakov$§! se přidá k Levé opozici v občanské válce, přinášející vojska a věrné generály."
 SOV_approach_semyonov:0 "Kontaktovat Semyonova"
 SOV_approach_semyonov_desc:0 "$SOV_grigory_semyonov$ zastává pozici poradce v [MAN.GetName]. S rostoucí silou naší věci bychom ho měli přesvědčit, aby se vrátil. Jeho první úkolem bude zorganizovat velkou jízdní hostinu pro nové Ruské impérium."
 SOV_approach_semyonov_tt:2 "§Y$SOV_grigory_semyonov$§! bude dostupný jako poradce a generál na začátku [GetSovietCivilWarName].\nOdemkne §Yrozhodnutí§! na nábor extra jízdních divizí."
 SOV_approach_tukhachevsky:0 "Oslovit Tuchačevského"
 SOV_approach_tukhachevsky_desc:0 "Michail Tuchačevský je bezpochyby jeden z našich největších vojenských myslitelů. I když jeho teorie o rychle se pohybujících kombinovaných zbraních útočících hluboko do nepřátelských zad nejsou bez kritiků, stále má podporu schopných generálů. Pokud ho přesvědčíme, aby podpořil naši věc, bude neocenitelným přínosem."
 SOV_approach_tukhachevsky_tt:0 "§Y$SOV_mikhail_tukhachevsky$§! se přidá k Levé opozici v občanské válce, přinášející vojska a věrné generály."
 SOV_architect_of_communism:0 "Architekt komunismu"
 SOV_architect_of_communism_desc:0 "Neochvějný závazek kolegy Stalina k ideálům revoluce mu umožnil pochopit výzvy budování socialismu v jedné zemi. S rozběhem budování socialismu se může obrátit k dalšímu velkému kroku: jak přejít ze socialismu na plný komunismus."
 SOV_aristocratic_investments:0 "Aristokratické investice"
 SOV_aristocratic_investments_desc:0 "Po celém světě je stále mnoho bývalé ruské šlechty, z nichž řada vlastní značné bohatství. Část tohoto bohatství by mohla být uvolněna pro nákup zbraní a vybavení."
 SOV_article_124:0 "Článek 124"
 SOV_article_124_desc:1 "[SOV.GetArticle124Desc]"
 SOV_autonomous_soviet_republics:0 "Autonomní sovětské republiky"
 SOV_autonomous_soviet_republics_desc:0 "V letech po revoluci stalinisté tvrdě pracovali na odstranění regionálních identit a potlačení sebeurčení dělníků v některých regionech svazu. Kontrarevoluční charakter těchto kroků je zřejmý sám o sobě. Pokud si dělníci v některých sovětských republikách přejí větší autonomii, měli bychom jim ji bez váhání udělit."
 SOV_autonomous_soviet_republics_tt:0 "Umožňuje uvolňovat země."
 SOV_back_to_the_nep:0 "Zpět k NEP"
 SOV_back_to_the_nep_desc:0 "Než budeme moci vybudovat socialistickou společnost, musíme vytvořit základy a dále rozvíjet naši ekonomiku. V raných letech revoluce jsme zavedli Novou ekonomickou politiku, která umožnila ekonomice růst za pomocí mechanismů volného trhu. Tato politika byla rychle zrušena dřív, než přinesla ovoce. Nyní, když jsme zpět u moci, můžeme obnovit tento přerušený proces směrem ke společnosti lepší."
 SOV_back_to_the_nep_new_economy_law:0 "Odemkne nový ekonomický zákon: §Y$new_economic_policy$§!"
 SOV_baltic_security:0 "Bezpečnost v Baltském moři"
 SOV_baltic_security_desc:1 "Osud zemí kolem Baltského moře je úzce spjatý s naším. Nemůžeme připustit nepřátelskou vládu na našich hranicích."
 SOV_ban_excessive_hero_worship:0 "Zakázat nadměrné hrdinství"
 SOV_ban_excessive_hero_worship_dec_cost_tt:0 "Cena rozhodnutí pro rozhodnutí patřící do kategorie §YDiplomacie§!: §G-50%§!"
 SOV_ban_excessive_hero_worship_desc:0 "Objevuje se trend vydávání nadsazených a divoce přehnaných vyprávění o soukromém životě a dětství kolegy Stalina. Ač dobře míněné, tato vyprávění jsou kontrarevoluční a usilují vytvořit kult hrdinství v myslích sovětského lidu, nahrazujíc poctivou studii Stalinových teorií slepou idolatrií."
 SOV_barrier_troops:0 "Přepadové jednotky"
 SOV_barrier_troops_desc:0 "Boj je často chaotický a je pochopitelné, že vojáci někdy ztratí spojení s vyšším velením. Měli bychom zřídit jednotky daleko za frontou, které sbírají zběhy a navádějí je zpět do boje – a zatýkají ty, kteří zrazují své druhy tím, že se vyhýbají povinnostem."
 SOV_barrier_troops_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nObnova organizace armády: §G+10,00%§! \n\n"
 SOV_beaten_but_not_defeated:0 "Poráženi, ale nezděmeni"
 SOV_beaten_but_not_defeated_desc:0 "Je jasné, že Komunisté zavedli naši kdysi hrdou zemi na zrádnou cestu. Dříve či později sousední země na hranicích pocítí slabost režimu a zaútočí. Pokud chceme zachránit naši milovanou vlast, musíme Komunisty svrhnout z moci!"
 SOV_beaten_but_not_defeated_tt:1 "Zahajuje proces směrem k §Y[GetSovietCivilWarName]§! v [ROOT.GetNameDef] mezi Komunisty a opozicí v exilu."
 SOV_behead_the_snake:0 " usekni hlavu hadovi"
 SOV_behead_the_snake_desc:0 "Je naprosto jasné, že Unie nebude bezpečná, dokud nebude hrozba trockistického puče úplně odstraněna. I když by bylo dobré dostat Trockého k soudu a odhalit jeho antisosovské aktivity, nemáme tu možnost. Naší jedinou možností je ho zavraždit, abychom připravili spiknutí o vůdce a hlavního podněcovatele."
 SOV_behead_the_snake_lar_has_agency:0 ""
 SOV_behead_the_snake_lar_no_agency:0 "§R(Vyžaduje mít postavenou agenturu zpravodajství)§!."
 SOV_behead_the_snake_lar_tt:0 "Odemkne operace na atentát na Trockého. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt:0 "Odemkne rozhodnutí k atentátu na Trockého."
 SOV_behead_the_snake_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nOperativní sloty: §G+1§! \n\n"
 SOV_belarus_claims_tooltip:0 "Aktuální §YNároky Sovětů§! jsou §Y[?BALTIC_claims_printed]§!"
 SOV_brilliant_genius:0 "Brilantní génius"
 SOV_brilliant_genius_academies_of_sciences_tt:0 "§Y$SOV_national_academy_of_sciences_dec_cat$§! cena rozhodnutí: §G-50%§!\n"
 SOV_brilliant_genius_desc:0 "Naprostý nejbrilantnější člověk naživu, kolega Stalin povede náš národ k novým výšinám vědeckého rozvoje a popožene pokrok celé lidstva vpřed skoky a mezery."
 SOV_bring_old_trotskyists_back:0 "Přiveďte staré trockisty zpět"
 SOV_bring_old_trotskyists_back_desc:0 "V raných letech revoluce probíhalo mnoho bouřlivých debat mezi různými frakcemi uvnitř strany. Někteří lidé, kteří nebyli zcela na stranické linii, jako Karl Radek a Jevgenij Preobraženskij, byli dokonce vyloučeni kvůli drobným rozepřím. Možná by gesta pokání od těchto dlouho sloužících členů strany mohla stačit k jejich navrácení."
 SOV_bring_old_trotskyists_back_effect_tt:0 "§Y$SOV_karl_radek$§! a §Y$SOV_yevgeny_preobrazhensky$§! se stanou dostupnými jako poradci."
 SOV_bring_old_trotskyists_back_trigger_tt:0 "§Y$SOV_karl_radek$§! a §Y$SOV_yevgeny_preobrazhensky$§! byli Stalinovou čistkou odstraněni."
 SOV_bringing_breakaways_back_to_the_fold:0 "Vrátit odštěpenecké země zpět do svazku"
 SOV_bringing_breakaways_back_to_the_fold_desc:0 "Po vítězství nad většinou země musíme nyní vyřešit odštěpené oblasti. Určitě nemohou očekávat, že ztratíme ruské impériální území navždy?"
 SOV_call_for_aid:0 "Žádat o pomoc"
 SOV_call_for_aid_desc:0 "Boj proti komunismu v Rusku je součástí většího boje proti komunismu všude. Vítězství nad komunismem v Rusku by však znamenalo smrtelný úder světovému komunistickému hnutí, a tak je mnoho zemí, které by nás rády podpořily."
 SOV_capital_of_the_tsars:0 "Hlavní město carů"
 SOV_capital_of_the_tsars_desc:0 "Sankt-Petěrburg byl po celou historii hlavním městem naší hrdé země. Nyní, když je Zimní palác znovu obsazen Romanovcem, je čas, aby se oficiální hlavní město znovu přesunulo do tohoto nádherného města a všechny úsilí bylo věnováno zvyšování jeho lesku."
 SOV_capital_of_the_tsars_tt:0 "Co poskytuje:\nMístní rychlost výstavby: §G+25%§!"
 SOV_carry_revolution_east:0 "Přenést revoluci na východ"
 SOV_carry_revolution_east_decision_tt:0 "Odemkne rozhodnutí §YOrganizovat pátou kolonii§! a §YPovzbudit proletariát§! v asijských sousedech."
 SOV_carry_revolution_east_desc:0 "Brutální vykořisťování afrických kolonií nechalo tyto společnosti neschopné rozvíjet se do úrovně, kde by revoluce mohla snadno uspět. To není případ více rozvinutých společností v Asii, kde existuje velký revoluční potenciál čekající na uvolnění."
 SOV_church_candidates:1 "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc:1 "[SOV.GetChurchCandidatesDesc]"
 SOV_claim_on_bessarabia:0 "Nárok na Besarábii"
 SOV_claim_on_bessarabia_desc:0 "V roce 1918 Rumuni nestydatě využili našich vnitřních problémů a anektovali Besarábii. Je čas jim připomenout, že drží území, která nám zákonně patří, a pokud nebudou ochotni obnovit správné hranice, vyženeme je vojenskými prostředky."
 SOV_claims_in_baltic:0 "Nároky na Baltské státy"
 SOV_claims_in_baltic_desc:0 "Baltské státy byly kdysi nerozlučnou součástí Ruska. Jejich lidé potřebují ochranu velkého státu, který je dokáže chránit před vykořisťováním. Pokud Baltské státy nesouhlasí s těmito podmínkami, možná budeme muset přistoupit k síle, abychom zajistili naši ochranu."
 SOV_claims_on_poland:0 "Nároky na Polsko"
 SOV_claims_on_poland_desc:1 "Polsko drží území, která byla ruská po staletí, rozdělující Ukrajinu a Bělorusko mezi naše národy. Toto je nepřijatelný stav věcí. Mohli nás porazit v roce 1921, ale měli bychom jim připomenout, že doba se změnila."
 SOV_clandestine_cells:0 "Tajné buňky"
 SOV_clandestine_cells_desc:0 "Stalinisti vidí sabotáže, špiony a sabotéry všude. Dělají to tak dlouho, že jim většina lidí již nevěří. Můžeme toho využít k vytvoření buněk v hlavních průmyslových závodech, které budou páchát sabotáže v případě, že Stalin zpochybní naše převzetí moci."
 SOV_clandestine_cells_tt:0 "Odemkne §Yrozhodnutí§! k sabotování průmyslu během občanské války."
 SOV_cohesion_first:0 "Soudržnost na prvním místě"
 SOV_cohesion_first_desc:0 "Nejhorší co můžeme udělat, je snižovat naše standardy. Kdo chce sloužit, může, ale bude zařazen do stávajících jednotek a vycvičen na správné vojenské úrovni."
 SOV_cohesion_first_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divizí: §G+5.0%§! \nDoba výcviku: §R+10.00%§! \n\n"
 SOV_collectivist_propaganda:0 "Kolektivistická propaganda"
 SOV_collectivist_propaganda_desc:1 "Mnohé výzvy, kterým čelíme, nečelí žádný občan sám. Všechny naše boje jsou sdílené, a tedy všechny naše úspěchy jsou sdílené."
 SOV_comecon_alt_name:0 "$SOV_common_economic_space_name$"
 SOV_comecon_communist_name:0 "$SOV_comecon_name$"
 SOV_committee_in_exile:0 "Výbor v exilu"
 SOV_committee_in_exile_desc:0 "Nikdy nemůžeme být jistí, na koho padne Stalinův šílený pohled příště. Musíme připravit tajné cesty a bezpečné úkryty k pašování lidí ze země, pokud zjistíme, že někteří naši podporovatelé jsou terčem další čistky."
 SOV_committee_in_exile_tt:0 "Odemkne rozhodnutí §Y$SOV_send_supporters_abroad$§!, které nám umožní posílat sympatizanty do exilu (§Gpostavy v exilu nemohou být čistěny§!). Exulanti budou dostupní při vypuknutí občanské války."
 SOV_concessions_to_foreign_powers:0 "Ústupky zahraničním mocnostem"
 SOV_concessions_to_foreign_powers_desc:0 "Je hluboce ponižující, že nás žádají o zahraniční pomoc v našem boji za záchranu země, ale Stalinova tyranie a paranoia nám nic jiného neumožnila."
 SOV_concessions_to_foreign_powers_tt:0 "Odemkne §Yrozhodnutí§! pro žádost o pomoc od zahraničních mocností výměnou za ústupky."
 SOV_consolidate_power:0 "Konsolidovat moc"
 SOV_consolidate_power_desc:0 "Válka, která rozervala náš národ, byla nyní vyhrána. Musíme posílit naši pozici a metodicky eliminovat ty, kdo se nám postavili."
 SOV_consolidate_power_tt:0 "§Y$SOV_nikolay_ustryalov$§! bude dostupný jako poradce."
 SOV_control_scandinavia:0 "Ovládnout Skandinávii"
 SOV_control_scandinavia_decisions_tt:0 "Aktivuje rozhodnutí §VNutit vládě§! a §Vpovzbuzovat ideologické shromáždění§! v severských zemích."
 SOV_control_scandinavia_desc:0 "Poslední hrozbou pro naši severní hranici jsou vlády na Skandinávském poloostrově. Musíme jim zdůraznit, že mírové soužití vyžaduje vzájemnou důvěru, a my nemůžeme důvěřovat vládě, jejíž ideologie není v souladu s naší."
 SOV_cooperation_against_stalin:0 "Spolupráce proti Stalinovi"
 SOV_cooperation_against_stalin_desc:0 "Bez ohledu na naše rozdíly musíme být v tomto stadiu boje sjednoceni v opozici proti Stalinovi."
 SOV_cooperation_against_stalin_factionalism_tt:0 "Mění §Y$SOV_factionalism_modifier$§! o §G-15%§! náklady na politické poradce, §R-10%§! faktor stability popularity strany a §R-5%§! faktor politické moci."
 SOV_cooperation_against_stalin_left_tt:0 "§Y$SOV_nikolay_bukharin$§! a §Y$SOV_aleksey_rykov$§! jsou dostupní jako poradci."
 SOV_cooperation_against_stalin_other_tt:0 "Noví poradci jsou dostupní."
 SOV_cooperation_against_stalin_right_tt:0 "§Y$SOV_karl_radek$§! a §Y$SOV_yevgeny_preobrazhensky$§! jsou dostupní jako poradci."
 SOV_coup_detat:0 "Puč"
 SOV_coup_detat_civil_war_tt:0 "Přidává podporu pravé opozici v armádě, námořnictvu a letectvu.\nZačíná §YSovětská občanská válka§!."
 SOV_coup_detat_desc:0 "Nastal čas převzít řízení země. Pokud vše půjde dobře, udeříme rychle a odstraníme největší překážky bez krveprolití. Pokud ne, budeme muset bojovat za svou zem."
 SOV_coup_detat_success_tt:0 "§YPravá opozice§! převezme moc pučem. §Y$SOV_lavrenty_beriya$§! bude odstraněn."
 SOV_covert_operations:0 "Tajné operace"
 SOV_covert_operations_desc:0 "Komunisté jsou podezíraví a sváří se. Pokud budeme hrát správně, můžeme je přimět, aby se navzájem sežrali."
 SOV_covert_operations_tt:0 "Odemkne §Yrozhodnutí§! na obvinění členů strany a vojenského personálu."
 SOV_covert_support_for_spanish_poum:0 "Tajná podpora španělskému POUM"
 SOV_covert_support_for_spanish_poum_desc:0 "Ve Španělsku zuří protirevoluce. Fašisté a reakční síly podporují španělské nacionalisty. Španělští republikáni mají sice velké odhodlání, ale to bohužel nestačí jako náhrada za zbraně a munici ani za politické vědomí. Můžeme zajistit všechny tři."
 SOV_covert_support_for_spanish_poum_tt:1 "Tajná podpora způsobí, že POUM se stane dominantní frakcí během anarchistického povstání ve španělské občanské válce, což z ní učiní §Y$communism$§! povstání místo $neutrality$ povstání.\n\n"
 SOV_curtailment_of_the_collective_farms:0 "Omezení kolektivních farem"
 SOV_curtailment_of_the_collective_farms_desc:0 "Masivní kolektivní farmy jsou typickým případem byrokratického stalinského gigantismu. Odcizují rolníka od produktu jeho práce a efektivně ho mění na průmyslového dělníka na polích. Současně výrazně klesla produkce a narušení výroby potravin vedlo ke katastrofě. Naléhavě potřebujeme tuto bláznovství zvrátit."
 SOV_curtailment_of_the_collective_farms_tt:0 "Zamyká pětileté plány."
 SOV_demand_balkan_submission:0 "Požadovat podřízení se na Balkáně"
 SOV_demand_balkan_submission_decisions_tt:0 "Aktivuje rozhodnutí §Vzaslat ultimáta§! balkánským zemím."
 SOV_demand_balkan_submission_desc:0 "Minulé zkušenosti ukázaly, že země kolem nás budou využívat každou naši slabost. S válkou v Evropě si nemůžeme dovolit mít sousedy s pochybnou loajalitou. Země na Balkáně a v Malé Asii si budou muset vybrat, zda stojí s námi nebo proti nám."
 SOV_demand_eastern_poland:0 "Požadovat Východní Polsko"
 SOV_demand_eastern_poland_desc:1 "Na konci velké války byla stanovena a dohodnuta Curzonova linie jako východní hranice Polska. Tato linie je přibližně 200 kilometrů západně od současné polské hranice. Měli bychom jim připomenout tento základní historický fakt a zajistit, aby hranice byla tam, kde má být."
 SOV_depoliticize_the_military:0 "Depolitizovat armádu"
 SOV_depoliticize_the_military_desc:0 "Hlavním účelem armády je chránit dělnickou třídu. Naši vojáci jsou do značné míry již členy dělnické třídy, a proto nepotřebují, aby je někdo hlídal. Je ještě důležitější, aby se Rudá armáda soustředila na svůj hlavní úkol a nebyla zapojena do politiky."
 SOV_depoliticize_the_military_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nNásobič maximálního navýšení velení: §G+10§! \n\n"
 SOV_desperate_measures:0 "Zoufalá opatření"
 SOV_desperate_measures_decisions_unlocked_tt:0 "Odemkne několik rozhodnutí §Y$SOV_great_patriotic_war$§!."
 SOV_desperate_measures_desc:0 "V této zoufalé situaci musíme přijmout opatření, která jsme dříve považovali za nemožná. Všechno, co může zastavit invazi, musí být provedeno."
 SOV_develop_the_urals:0 "Rozvíjet Ural"
 SOV_develop_the_urals_desc:0 "Největší hrozba pro naši zemi pravděpodobně přijde z Evropy. Rozvojem oblastí za Uralem vytvoříme rezervu průmyslových kapacit, kam i bombardér s nejdelším doletem těžko dosáhne."
 SOV_development_aid_for_eastern_allies:0 "Rozvojová pomoc pro východní spojence"
 SOV_development_aid_for_eastern_allies_desc:0 "Po staletí brutálně využíval západní imperialismus a kolonialismus země v Asii. Skromná investice z naší strany umožní našim spojencům v Asii odolávat dalšímu kapitalistickému vpádu mnohem účinněji."
 SOV_development_aid_for_eastern_allies_tt:0 "Přidává až §G2§! stavební sloty a §Y2 civilní továrny§! ve svém hlavním státě. Přidává §G1§! stavební slot a §Y1 civilní továrnu§! v náhodném nestátním státě."
 SOV_development_of_tankograd:0 "Rozvoj Tankogradu"
 SOV_development_of_tankograd_desc:0 "Naše země se rozprostírá na obrovské vzdálenosti, což znemožňuje převoz dílčích komponent mezi závody. Měli bychom vertikálně integrovat naše tankové továrny – ocel vstupuje jedním koncem, hotové tanky vycházejí druhým."
 SOV_development_of_tankograd_factories_tt:1 "Přidává §G1§! Stavební slot a §Y1 vojenskou továrnu§! ve všech státech v Uralu nebo na Dálném východě s alespoň 3 vojenskými továrnami. (Max. 10)"
 SOV_development_of_tankograd_ns_tt:0 "$SOV_modify_defense_industry_ns_intro$ \nNáklady na zkušenosti se zemními zbraněmi: §G-10%§! \n\n"
 SOV_dismantle_the_zemsky_sobor:0 "Rozpustit Zemský sobor"
 SOV_dismantle_the_zemsky_sobor_desc:0 "Zemský sobor splnil své poslání. Příliš mnoho demokracie může být nebezpečné, jak ukázal rok 1917. Neměli bychom opakovat chyby minulosti."
 SOV_dismantle_the_zemsky_sobor_tt:0 "Polovina aktuální §Ynefašistické§! podpory je aplikována jako §Rtrest za stabilitu§!:\n"
 SOV_dissent_in_the_party:0 "Nespokojenost ve straně"
 SOV_dissent_in_the_party_desc:0 "Musíme tlačit na Stalina z několika směrů, abychom podkopali jeho kontrolu ve straně. Jedním z přístupů je publikovat řadu kritických článků a esejí v stranických novinách, požadujících reformu a upozorňujících na chyby v jeho rozhodnutích. I když to Stalina velmi zneklidní, zlepší to naši pozici u různých opozičních skupin."
 SOV_divert_attention_towards_military:0 "Odmířit pozornost na armádu"
 SOV_divert_attention_towards_military_desc:0 "Pokud Stalin uvěří, že ozbrojené síly jsou s ním nespokojené, zaútočí na ně místo na nás. A nakonec budou ozbrojené síly nespokojené právě s ním..."
 SOV_divert_purge_attention_tt:0 "Spustí náhodnou čistku proti armádě.\nOdemkne §Yrozhodnutí§! na zinscenování obvinění vojenských důstojníků.\nObejde §Y$SOV_the_zinovyevite_terrorist_center$§! fokus pro Střed."
 SOV_eastern_development:0 "Východní Rozvoj"
 SOV_eastern_development_desc:0 "Oblasti Dálného východu za Uralem nabízejí rozsáhlé, nevyužité zdroje a velké prostory pro průmyslový rozvoj. Musíme zajistit, aby byly připraveny napájet větší projekty."
 SOV_eastern_expansion:0 "Východní expanze"
 SOV_eastern_expansion_desc:1 "Budoucnost Ruska leží na východě. Po zkrocení Sibiře je na čase usilovat o další území a zdroje zde."
 SOV_eliminate_opposition_factionalism_tt:0 "Upravuje §Y$SOV_factionalism_modifier$§!:\n Zisk politické moci: §G+5%§!."
 SOV_eliminate_the_left:0 "Odstranit levici"
 SOV_eliminate_the_left_desc:0 "Ačkoliv je naším hlavním protivníkem Stalin, musíme uznat, že mnoho členů strany jen čeká na svou chvíli a svým neustálým hádáním podkopávají naše úsilí převzít kontrolu nad zemí. S rostoucí paranoiou Stalina ohledně našich činů máme příležitost zabít dvě mouchy jednou ranou."
 SOV_eliminate_the_left_tt:0 "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§! a §Y$SOV_yevgeny_preobrazhensky$§! se stanou potenciálními cíli Stalinových čistek."
 SOV_embrace_the_black_hundreds:0 "Přijmout Černé stovky"
 SOV_embrace_the_black_hundreds_desc:0 "Za starých časů, před chaosem revoluce, existovaly skupiny mužů, kteří věřili. Věřili v silné Rusko, sjednocené Rusko, Rusko, které se nebude bát samo sebe. Říkalo se jim Černé stovky. I když jsou jejich přeživší členové dnes rozptýleni v mnoha zemích, stále věří. A my je můžeme najít a přivést zpět."
 SOV_embrace_the_black_hundreds_tt:1 "Odemkne §Yrozhodnutí na mapě§! pro infiltraci států; činí je na začátku §Y[GetSovietCivilWarName]§! pod kontrolou."
 SOV_end_the_khalkhin_gol_conflict:0 "Ukončit konflikt u Chalkhyn-Golu"
 SOV_end_the_khalkhin_gol_conflict_desc:0 "Hranice s Japonskem jsou sporné už dost dlouho. Pokud vládu Japonska nemůžeme považovat za spolehlivou v otázce uznávaných hranic, budeme muset tuto vládu nahradit."
 SOV_end_the_khalkhin_gol_conflict_wargoal_tt:0 "Získává §YYvýsadní (fokus)§! válečný cíl proti §Y[JAP.GetFlag][JAP.GetNameDef]§! a §Všem §Y[japonským]§! spojencům z Číny."
 SOV_eradicate_western_fascism:0 "Vyhladit západní fašismus"
 SOV_eradicate_western_fascism_desc:0 "Nemůžeme čekat, až nás fašistické režimy v západní Evropě zaútočí ve chvíli, kdy si vyberou. Nejlepší způsob, jak se s fašisty vypořádat, je udeřit první a tvrdě."
 SOV_estonian_claimed_states_tt:0 "[ROOT.GetNameDefCap] získává nárok na §Všechny [EST.GetAdjective] jádra§!."
 SOV_exiled_advisors_available_tt:0 "§YExulanti budou dostupní.§!"
 SOV_exiles_civil_war_name:0 "2. ruská občanská válka"
 SOV_exiles_name:0 "Ruští exulanti"
 SOV_expand_aviation_institutes:0 "Rozšířit letecké ústavy"
 SOV_expand_aviation_institutes_desc:0 "Hlavní překážkou zvětšení našeho letectva je kapacita výcviku pilotů. Rozšířením pilotních škol položíme základy pro větší a schopnější letectvo."
 SOV_expand_aviation_institutes_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nZtráta zkušeností vzdušného křídla při úmrtí: §G-15%§! \nZkušenosti výcviku vzdušného křídla: §G+5%§! \nŠance na vzdušnou nehodu: §G-25.0%§! \nPostihy za špatné počasí: §G-10.00%§! \n\n"
 SOV_expand_shipbuilding_plants:0 "Rozšířit loděnice"
 SOV_expand_shipbuilding_plants_desc:0 "Naše geografie nás nutí mít rozptýlená loděnice pro podporu jednotlivých flotil. Jakýkoli pokus o zvýšení loděnické kapacity proto musí být také rozptýlený."
 SOV_expand_shipbuilding_plants_tt:0 "Přidá §Y1 stavební slot§! a §Y1 loděnici§! ve všech státech, kde byly námořní základny posíleny předchozími zaměřeními."
 SOV_expand_the_agitprop:0 "Rozšířit agitprop"
 SOV_expand_the_agitprop_desc:0 "Abychom oslovili miliony dělníků po celé Unii, musíme mluvit jejich jazykem. Musíme naše argumenty učinit jednoduchými a snadno zapamatovatelnými, aby zůstaly v paměti běžného občana. Měli bychom v této oblasti dále rozšiřovat naše snahy."
 SOV_expand_the_aircraft_industry:0 "Expandovat letecký průmysl"
 SOV_expand_the_aircraft_industry_desc:0 "V budoucích válkách musí naše letectvo zabezpečit oblohu proti nepřátelům s nejmodernější technikou. Musíme zajistit, že budou mít nejen srovnatelné letouny, ale i dostatečné množství."
 SOV_expand_the_aircraft_industry_ns_tt:1 "$SOV_modify_airforce_ns_intro$ \n$aircraft_manufacturer_cost_factor$: §G-25%§! \n\n"
 SOV_expand_the_morskaya_aviatsiya:0 "Rozšířit Morskaja Aviatsiju"
 SOV_expand_the_morskaya_aviatsiya_desc:0 "Letadla již dramaticky změnila povahu pozemních bojů. V budoucnu budou pro povrchové lodě představovat značné nebezpečí. Musíme zajistit, aby naše námořní letectvo bylo vždy moderní a podporovalo naše lodě."
 SOV_expand_the_red_fleet:0 "Rozšířit [GetSovietArmyAdjectiveBasedOnIdeology] flotilu"
 SOV_expand_the_red_fleet_desc:0 "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_alt:0 "[GetSovietArmyAdjectiveBasedOnIdeology] flotila je směšně slabá oproti námořnictvím ostatních velmocí. Musíme její rozšíření udělat národní prioritou!"
 SOV_expand_the_red_fleet_desc_default:0 "$SOV_expand_red_fleet_desc$"
 SOV_experts_in_camouflage:0 "Odborníci na maskování"
 SOV_experts_in_camouflage_desc:0 "Abychom dosáhli a udrželi prvek překvapení, musíme zajistit, že nepřítel nebude schopný spatřit rozmístění ani pohyby našich jednotek dříve, než bude pozdě. Každý voják musí být vycvičen v umění maskování."
 SOV_experts_in_camouflage_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nRychlost zapojení zákopů: §G+5,0%§! \nMaximální zapojení do zákopů: §G+5,0§! \nRedukce poškození proti CAS: §G+5,0%§! \n\n"
 SOV_far_east_fortification:0 "Opevnění Dálného východu"
 SOV_far_east_fortification_desc:1 "Od války s Japonskem v roce 1905 bedlivě sledujeme tento region. Není tajemstvím, že japonské vojenské síly chtějí naše dálnovýchodní území. Musíme se připravit na střet v této oblasti, zpomalit nepřátelský útok a získat čas pro přesun jednotek z západního Ruska."
 SOV_far_east_fortification_forts_10:0 "Přidá §Y10 pozemních pevností§! na japonské hranici.\n"
 SOV_far_east_fortification_forts_4:0 "Přidá §Y4 pozemní pevnosti§! na japonské hranici.\n"
 SOV_fascist_womens_movement_tt:1 "Když začne [GetSovietCivilWarName]:"
 SOV_fascist_youth_union:0 "Fašistický svaz mládeže"
 SOV_fascist_youth_union_desc:0 "Místo abychom se ohlíželi do minulosti, musíme hledět do budoucnosti, k mladým a moderním technologiím. Mladí fašisté hoří touhou vidět Rusko obnovené v jeho bývalé slávě. Co jim chybí na zkušenostech, to více než vynahradí zápalem."
 SOV_fascist_youth_union_tt:0 "Nábory jednotek motorizované pěchoty Svazu mládeže na vaši stranu při začátku §Y[GetSovietCivilWarName]§!."
 SOV_father_of_nations:0 "Otec národů"
 SOV_father_of_nations_desc:0 "Naše Unie je velkou rodinou mnoha různých lidí a každá rodina potřebuje hlavu. Kolega Stalin je tou hlavou, která zajišťuje, že její mnozí členové jsou vzděláváni v socialistickém myšlení a vede naše úsilí k jasné budoucnosti. Kde musí být přísný, je přísný, ale vždy ho vede smysl pro spravedlnost a férovost."
 SOV_finish_the_five_year_plan:0 "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_alt:0 "Zrušit pětiletý plán"
 SOV_finish_the_five_year_plan_default:0 "Dokončit pětiletý plán"
 SOV_finish_the_five_year_plan_desc:0 "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_alt:0 "Pětileté plány sovětského režimu upřednostňovaly intenzivní industrializaci země nad vším ostatním, což se stalo jedním z největších symbolů bolševického útlaku. Musíme tento projekt odstranit a vypracovat nový národní plán industrializace."
 SOV_finish_the_five_year_plan_desc_default:0 "Druhý pětiletý plán upřednostňuje rozvoj těžkého průmyslu. Sovětský svaz se musí rychle rozvíjet, aby konkuroval kapitalistickým a fašistickým mocnostem Západu."
 SOV_first_moscow_trial_flag:0 "Dokončil fokus §Y$SOV_the_zinovyevite_terrorist_center$§!"
 SOV_focus_complete_effect_tt:0 "\nEfekty po dokončení fokusu:"
 SOV_focus_select_effect_tt:0 "Okamžitý efekt po začátku fokusu:"
 SOV_for_the_common_good:0 "Pro společné dobro"
 SOV_for_the_common_good_desc:0 "Řídící zásadou všech rozhodnutí našich spojenců musí být dělat co nejvíce dobra, kdykoli je to možné. I když zpočátku oběti nepřinesou rychlé zlepšení, musí být jasné, že z dlouhodobého hlediska to přinese největší úspěch."
 SOV_for_the_common_good_relation:0 "$SOV_for_the_common_good$"
 SOV_foreign_experts:0 "Zahraniční Experti"
 SOV_foreign_experts_desc:0 "Existuje mnoho zahraničních expertů, kteří by nás mohli naučit mnoho o zlepšení naší ekonomiky. Naštěstí je mnoho z nich kapitalistů a mohou být proto koupeni."
 SOV_fortify_mongolian_border:0 "Zpevnit mongolskou hranici"
 SOV_fortify_mongolian_border_desc:0 "I když japonské tvrdé jádro nyní zaměřuje pozornost na Čínu, nemůžeme vyloučit, že se pokusí rozšířit své zisky útokem na nás. Měli bychom zajistit, aby naši mongolští spojenci nezůstali otevřeným bokem."
 SOV_fortify_mongolian_border_forts_tt:0 "[MON.GetFlag]§Y[MON.GetNameDefCap]§!:\n  Přidá §Y1 pozemní pevnost§! v hlavním kraji.\n  Přidá §Y2 pozemní pevnosti§! ve všech krajích sousedících s čínským státem ovládaným [JAP.GetNameDef] nebo spojencem [JAP.GetAdjective]."
 SOV_foster_flying_clubs:0 "Podporovat létací kluby"
 SOV_foster_flying_clubs_desc:0 "Noví piloti jsou drazí na výcvik, pokud s létáním předtím neměli žádné zkušenosti. Mnozí mladí lidé však mají fascinaci létáním, a s podporou mohou rychle získat pilotní dovednosti pro vzdušný boj, pokud už ovládají základy pilování."
 SOV_foster_flying_clubs_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nŠance na vznik esa: §G+25.00%§! \nZkušenosti výcviku vzdušného křídla: §G+10%§! \nŠance na vzdušnou nehodu: §G-25.0%§! \nPostihy za špatné počasí: §G-10.00%§! \n\n"
 SOV_found_the_comecon:0 "Založit COMECON"
 SOV_found_the_comecon_desc:0 "Válka ukázala, že musíme zlepšit naši spolupráci a ekonomický rozvoj našich přátel a partnerů. Proto vytvoříme organizaci pro koordinaci obchodu a hospodářského rozvoje mezi našimi národy."
 SOV_found_the_comecon_program_tt:0 "\n§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! a §Ykaždý [ROOT.GetAdjective] subjekt§! se připojí k §Y[GetComeconName]§!\n\n"
 SOV_found_the_comecon_subjects_tt:0 "\nKaždý [ROOT.GetAdjective] subjekt:\n"
 SOV_found_the_jet_institute:0 "Založit institut proudových motorů"
 SOV_found_the_jet_institute_desc:0 "Současné pístové motory mají své limity. Budoucí letadla budou potřebovat nové pohony. Měli bychom založit institut pro výzkum proudových motorů, aby nás cizí vývoj nedohnal."
 SOV_found_the_pcdi:0 "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_desc:0 "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_alt:0 "Náš zbrojní průmysl vyrostl velmi rozsáhlý a nyní vyžaduje specializovaný vládní úřad pro koordinaci dalšího růstu. Zřídíme Ministerstvo obranného průmyslu."
 SOV_found_the_pcdi_desc_default:0 "Náš zbrojní průmysl vyrostl velmi rozsáhlý a nyní vyžaduje specializovaný vládní úřad pro koordinaci dalšího růstu. Zřídíme Lidový komisariát obranného průmyslu."
 SOV_found_the_pcdi_name_alt:0 "Založit Ministerstvo obranného průmyslu"
 SOV_found_the_pcdi_name_default:0 "Založit Lidový komisariát obranného průmyslu"
 SOV_found_the_pcdi_ns_tt:0 "Přidat §Y$SOV_defense_industry_dynamic_modifier$§!, který poskytuje (Náklady na konverzi civilní továrny na vojenskou: §G-20.00%§!, Zachování efektivity výroby: §R-10.00%§!, £prod_eff_cap Strop efektivity výroby: §G+5.00%§!, £prod_eff Růst efektivity výroby: §R-5.00%§!) \n\n"
 SOV_fourth_five_year_plan:0 "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_alt:0 "Nový začátek"
 SOV_fourth_five_year_plan_available_tt:0 "[ROOT.GetFlag][ROOT.GetNameDefCap] je v míru s velmocí, která narušila Třetí pětiletý plán. \n§GTento fokus bude automaticky dokončen, jakmile je podmínka splněna§!."
 SOV_fourth_five_year_plan_default:0 "Čtvrtý pětiletý plán"
 SOV_fourth_five_year_plan_desc:0 "Trvá ještě nějaký čas, než budou následky války plně napraveny, ale nastavením správných cílů už můžeme získat určité produktivní zisky."
 SOV_fourth_five_year_plan_ns_tt: "$SOV_modify_fyp_ns_intro$ \nFaktor továren na spotřební zboží: §Y-5.0%§! \nRychlost oprav továren: §G+5.00%§! \n£prod_eff_cap Strop efektivity výroby: §G+2.00%§! \n\n"
 SOV_freedom_of_debate_unity_of_action:0 "Svoboda debaty - Jednota akce"
 SOV_freedom_of_debate_unity_of_action_desc:0 "Řízení země a její vedení správným směrem je složité, a proto musí být alternativy otevřeně diskutovány. Jakmile je však vůle stanovena, je povinností každého člena politbyra i celé strany rozhodnutí bezvýhradně podpořit."
 SOV_freedom_of_debate_unity_of_action_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nZisk politické moci: §G+5%§! \nCena politického poradce: §G-15%§! \n\n"
 SOV_funds_for_the_cause:0 "Fondy pro věc"
 SOV_funds_for_the_cause_desc:0 "Mít $SOV_lev_trotsky$ a další na západě může být pro nás výhodou. Měli bychom organizovat socialistické fundraisingové akce po celém světě a zároveň tajně přesvědčit vlády, aby nás podporovaly zbraněmi."
 SOV_funds_for_the_cause_tt:0 "Přidá §Y$SOV_foreign_funds_idea$§! ideu na 365 dní při začátku občanské války."
 SOV_fyp_controlled_factories_tier_1_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_1]§! (Aktuálně §[GetColorControlledFactoriesTier1][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_2_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_2]§! (Aktuálně §[GetColorControlledFactoriesTier2][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_3_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_3]§! (Aktuálně §[GetColorControlledFactoriesTier3][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_4_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_4]§! (Aktuálně §[GetColorControlledFactoriesTier4][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_5_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_5]§! (Aktuálně §[GetColorControlledFactoriesTier5][?ROOT.num_of_controlled_factories]§!)"
 SOV_gain_support_from_party_members:0 "Získat podporu členů strany"
 SOV_gain_support_from_party_members_desc:0 "Někteří Stalinovi loutkáři jsou jimi hlavně ze strachu. Měli bychom je přesvědčit, že náš plán uspěje a že mohou být hrdiny, aniž by museli odvádět těžkou práci. Existují způsoby..."
 SOV_gain_support_from_party_members_tt:0 "§Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§! a §Y$SOV_nikita_khrushchyov$§! přejdou na opozici, když začne občanská válka.\n§G+10%§! Stabilita při začátku občanské války"
 SOV_great_commander:0 "Velký velitel"
 SOV_great_commander_desc:0 "Úspěchy kolegy Stalina ve vojenské teorii a velení jsou příliš mnohé na vyjmenování. Zatímco zrádce Trocký možná založil Rudou armádu, kolega Stalin ji proměnil v efektivní sílu k obraně úspěchů dělnické třídy."
 SOV_ground_support:0 "Pozemní podpora"
 SOV_ground_support_desc:0 "Primární úkol našeho letectva musí být podpora pozemních jednotek. Tento základní fakt musí ovlivňovat každé rozhodnutí."
 SOV_ground_support_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nPodpora na zemi: §G+10.00%§! \n\n"
 SOV_heavy_industry:0 "Těžký průmysl"
 SOV_heavy_industry_desc:0 "Zatímco se naše industrializační projekty zrychlují, přišel čas klást větší důraz na těžký průmysl v přípravě na výrobu více válečného materiálu."
 SOV_if_poum_wins_tt:0 "\nPokud §YPOUMist $SPC_communism_DEF$§! vyhraje španělskou občanskou válku, několik španělských divizí nám pomůže v naší vlastní občanské válce."
 SOV_impregnable_forts:0 "Nepřekonatelné pevnosti"
 SOV_impregnable_forts_desc:0 "[ROOT.GetAdjective] inženýrství dokáže nyní postavit opravdu děsivé pevnosti, které snadno odolají i těžké palbě a jsou téměř nepřekonatelné při útoku. S rozsáhlými zásobami munice a materiálů mohou tyto pevnosti vydržet nepřátelský útok i několik let."
 SOV_improve_the_stalin_line:0 "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_desc:0 "Naše západní hranice je příliš dlouhá, abychom ji mohli zcela opevnit. Můžeme však postavit soustavu opevnění, která donutí nepřátelský útok procházet přes předvídatelná místa, kde je snadno rozdrtíme soustředěnými silami."
 SOV_improve_the_stalin_line_name_alt:0 "Posílit západní obrannou linii"
 SOV_improve_the_stalin_line_name_default:0 "Zlepšit Stalinskou linii"
 SOV_incorporate_local_organizations:0 "Začlenit místní organizace"
 SOV_incorporate_local_organizations_desc:1 "Místní organizace často lépe rozumějí problémům dělníků než lidé v hlavním městě. Měli bychom snížit roli ministrů a vysokých stranických činitelů a dát více moci místním."
 SOV_increase_aircraft_production:0 "Zvýšit výrobu letadel"
 SOV_increase_aircraft_production_desc:0 "Nedávno byla přehnaná pozornost bezpečnosti, což negativně ovlivnilo počty vyrobených letadel. Eliminací nejextrémnějších bezpečnostních systémů můžeme ušetřit významné zdroje a přesto udržet bezpečné a schopné letectvo."
 SOV_increase_aircraft_production_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nŠance na vzdušnou nehodu: §R+5.0%§! \n§YY všechny typy letadel§!: £production_cost Cena výroby: §G-5.00%§! \n\n"
 SOV_increase_state_reserves:0 "Zvýšit státní rezervy"
 SOV_increase_state_reserves_desc:1 "Náš rostoucí průmysl potřebuje stále více zdrojů. Není vždy možné zajistit, aby růst produkce zdrojů držel krok, a musíme proto budovat rezervy, kde se to dá."
 SOV_increase_state_reserves_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \nEfektivita zisku surovin: §G+10%§!"
 SOV_increase_state_reserves_silo_tt:0 "\nTři náhodné státy: \nPřidat §G1§! slot pro budovu. \nPřidat §Y1 zásobník paliva§!."
 SOV_increase_weekly_paranoia_in_trait_tt:0 "§Y[ROOT.GetLeader]§!: Upravit rys §Y$stalin_political_paranoia$§! o \nTýdenní politickou paranoiu: §R+1§!"
 SOV_industrial_modernization:0 "Průmyslová modernizace"
 SOV_industrial_modernization_desc:0 "Západní země rychle zavádějí nové výrobní metody a technologie. Nemůžeme být spokojeni jen s držení krok - musíme je předběhnout!"
 SOV_industrial_modernization_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \n£prod_eff_cap Strop efektivity výroby: §G+5.00%§! \nZachování efektivity výroby: §G+10.00%§! \n\n"
 SOV_infiltrate_the_nkvd:0 "Infiltrujte NKVD"
 SOV_infiltrate_the_nkvd_coup_tt:0 "Zvyšuje šanci na úspěšný pokus o atentát na Stalina."
 SOV_infiltrate_the_nkvd_desc:0 "Rady a řadoví příslušníci NKVD provádějí Stalinovu špinavou práci a často jsou jeho věrnými služebníky. Ale i zeď má praskliny. Musíme zajistit, aby co nejvíce z nich pracovalo pro nás a krmilo tyrana nesprávnými informacemi."
 SOV_infiltrate_the_nkvd_tt:0 "Někteří příslušníci NKVD přejdou na vaši stranu během §Y[GetSovietCivilWarName]§!.\n Odemkne §Yrozhodnutí§! $SOV_expand_nkvd_opposition$"
 SOV_infrastructure_effort_nsb:0 "Úsilí o infrastrukturu"
 SOV_infrastructure_effort_nsb_desc:0 "$SOV_infrastructure_effort_desc$"
 SOV_inheritor_of_the_mantle_of_lenin:0 "Dědic leninského pláště"
 SOV_inheritor_of_the_mantle_of_lenin_desc:1 "Kolega Stalin byl vždy Leninem nejbližším druhem a nejdůvěryhodnějším žákem. Jako nejsvědomitější stoupenec Leninova učení je jen přirozené, že zdědí těžký úkol vést národ směrem ke komunismu a připravovat se na nevyhnutelnou světovou dělnickou revoluci."
 SOV_integrate_smirnovs_bloc:0 "Integrujte Smirnovův blok"
 SOV_integrate_smirnovs_bloc_desc:0 "Máme v rukou několik starých trockistů, kteří byli nedávno zatčeni a uvězněni za svou opozici vůči stalinistickému útlaku. S dobře zvolenými slovy k správným uším bychom je mohli dostat na svobodu a do exilu, kde by se mohli organizovat bez nebezpečí Politické paranoie. Nezapomenou, kdo jim pomohl uprchnout."
 SOV_integrate_smirnovs_bloc_tt:0 "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§! a §Y$SOV_aleksandr_shlyapnikov$§! budou propuštěni z vězení a vysláni do exilu (§Gpostavy v exilu nemohou být čistěny§!). Stanou se dostupnými jako poradci při vypuknutí občanské války.\nPřidává podporu Levé opozice ve dvou státech."
 SOV_intensify_pilot_training_program:0 "Zintenzivnit výcvik pilotů"
 SOV_intensify_pilot_training_program_desc:0 "Abychom byli konkurenceschopní, musí naše letectvo umět létat a bojovat za všech okolností. Nejlepší cestou je vycvičit piloty na nejvyšší úrovni. Nedostatek počtu či technické vyspělosti nahradíme dovednostmi."
 SOV_intensify_pilot_training_program_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nŠance na vznik esa: §G+15%§!  \nZtráta zkušeností vzdušného křídla při úmrtí pilota: §G-15%§! \nŠance na vzdušnou nehodu: §G-25.0%§! \nPostihy za noční operace: §G-10.00%§! \nPostihy za špatné počasí: §G-15.00%§!  \nSpotřeba paliva letadly: §R+10.00%§!\n\n"
 SOV_international_revolutionary_marxist_centre:1 "Mezinárodní revoluční marxismus"
 SOV_international_revolutionary_marxist_centre_allies_tt:1 "\nKaždá nezávislá nestalinská komunistická země v míru s [ROOT.GetName]: "
 SOV_international_revolutionary_marxist_centre_desc:1 "Třetí internacionala padla do stalinského totalitarismu a je pravděpodobně nezachránitelná. Musíme nabídnout komunistickým stranám světa nový způsob koordinace a spolupráce."
 SOV_international_revolutionary_marxist_centre_faction_name:0 "Mezinárodní revoluční marxistické centrum"
 SOV_international_revolutionary_marxist_centre_marxism_tt:0 "Jejich země má vůdce s pod-ideologií $marxism$."
 SOV_international_revolutionary_marxist_centre_no_allies_tt:1 "\nKaždá nezávislá nestalinská komunistická země v míru s [ROOT.GetName]: \n  Získává §Y$SOV_international_socialist_association$§! (Názor §Y[ROOT.GetFlag][ROOT.GetName]§! §G+40§!.)\n  Dostává událost '§Y[ROOT.GetNameDefCap] nás zve do [ROOT.GetFactionName]§!'."
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt:0 "Každá stalinská země: \n Získává §Y$SOV_international_socialist_association$§! (Názor §Y[ROOT.GetFlag][ROOT.GetName]§! §R-40§!.)"
 SOV_international_revolutionary_marxist_centre_stalinists_tt:0 "Každá stalinská země: "
 SOV_international_union_of_soviet_republics:0 "Mezinárodní svaz sovětských republik"
 SOV_international_union_of_soviet_republics_desc:0 "Největší možný zrada na naší revoluci byla myšlenka, že socialismu lze – nebo skutečně by měl být – vybudován v jedné zemi. Buď všichni dělníci ve všech zemích společně dosáhnou socialismu, nebo nikdo z nich. Zatímco revoluce je v různých stádiích v různých zemích, budeme sdílet naše zdroje, aby se rozvíjela ve všech spojeneckých zemích, kde dělníci ovládají vládu."
 SOV_international_union_of_soviet_republics_puppet_tt:0 "Přidá §Y1 civilní továrnu§! ve státě hlavního města."
 SOV_international_union_of_soviet_republics_tt:0 "Upravuje §Y$SOV_factionalism_modifier$§!:\nNáklady na obchod s nadřazeným státem: §G-10%§!\nStabilita popularity strany: §G+10%§!\n"
 SOV_intervention_in_china:0 "Zásah v Číně"
 SOV_intervention_in_china_chi:0 "[CHI.GetFlag][CHI.GetNameDef]"
 SOV_intervention_in_china_default:0 "podporovaná čínská frakce"
 SOV_intervention_in_china_desc:0 "Situace v Číně se zhoršila natolik, že představuje hrozbu pro naše bezpečí. Musíme zasáhnout a postavit v regionu spolehlivou vládu."
 SOV_intervention_in_china_prc:0 "[PRC.GetFlag][PRC.GetNameDef]"
 SOV_intervention_in_china_sik:0 "[SIK.GetFlag][SIK.GetNameDef]"
 SOV_intervention_in_china_wargoal_tt:0 "Získává §Y$puppet_wargoal_focus$§! válečný cíl proti každé čínské frakci §Gs výjimkou§! §Y[GetAppropriateSupportedChineseFaction]§!."
 SOV_intervention_in_the_americas:0 "Zásah v Americe"
 SOV_intervention_in_the_americas_desc:0 "Mnoho malých národů Karibiku a Latinské Ameriky trpělo dlouhodobou nestabilitou vlád. Je čas ukázat politickou sílu a ‚povzbudit‘ jejich domácí politickou evoluci směrem ke stabilitě a síle. Jakmile tam vzniknou vlády podobné těm našim, nabídneme jim místo v naší rostoucí vojenské alianci."
 SOV_intervention_in_the_americas_tt:0 "Země pod vlivem mají větší pravděpodobnost stát se fašistickými.\nZemě, které se stanou fašistickými během tohoto vlivu, budou pozvány do naší frakce."
 SOV_into_central_asia:0 "Do středoasijských oblastí"
 SOV_into_central_asia_desc:0 "Dobytí Střední Asie nás postaví do pozice ohrožující Indii a současně nám zajistí přístup ke Perskému zálivu. Strategická nezbytnost je jasná a naše impérium zde nenajde hrob."
 SOV_japanese_overtures:0 "Japonské návrhy"
 SOV_japanese_overtures_desc:0 "Teď, když je naše západní křídlo zabezpečeno, musíme se postarat o to východní. Japonci mají s Němci mnoho společného a víc s naší novou vládou, než by si možná přáli přiznat. Zjistíme, co Němci říkají o pozvání Japonců."
 SOV_keep_commissars_organization:0 "Udržet organizaci komisařů"
 SOV_keep_commissars_organization_desc:0 "I v naší nové organizaci je potřeba lidí, kteří zajistí, že armáda zůstane absolutně loajální vládě. Pokud vojáci ztratí důvěru ve vládu, válku rychle prohrajeme."
 SOV_keep_commissars_organization_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divize: §G+5,0%§! \nRychlost obnovy divize: §R-10,0%§! \nMaximální navýšení velení: §G+50§! \n\n"
 SOV_last_purge_focus_days_cult_tt:0 "Aktuální dny jsou: [?SOV_third_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt:0 "Aktuální dny jsou: [?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt:0 "Aktuální dny jsou: [?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_tt:0 "Aktuální dny jsou: [?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_latvian_claimed_states_tt:0 "[ROOT.GetNameDefCap] získává nárok na §Všechny [LAT.GetAdjective] jádra§!."
 SOV_leader_of_the_party_and_the_people:0 "Vůdce strany a lidu"
 SOV_leader_of_the_party_and_the_people_desc:0 "Kolega Stalin vykonává své těžké úkoly svědomitě a dovedně a těší se neomezené podpoře strany i lidu. Jakákoliv náznak marnivosti nebo sebelásky je mu cizí; je snad nejpokornější osobou na světě."
 SOV_leader_of_the_party_and_the_people_trait_tt:0 "§Y[ROOT.GetLeader]§!: Upravit odpovídající rys (§Y$stalin_inheritor_of_lenin$§! nebo §Y$stalin_servant_of_lenin$§!) o \nModifikátor stability popularity strany: §G+15.00%§! \nModifikátor stability za obrannou válku: §G+40.00%§! \nCena politického poradce: §G-25%§!\n"
 SOV_left_eliminate_right:0 "Eliminujte pravici"
 SOV_left_eliminate_right_desc:0 "Uvnitř strany existují frakce, které jsou naprosto neslučitelné. Pokud chceme převzít vládu a dostat revoluci zpět na správnou cestu, nemůžeme si dovolit nechat se rozptýlit jejich vměšováním. Ale pokud 'soudruh' Stalin hledá vnitřní nepřátele k boji, mohli bychom někoho obvinit, aby se na něj podíval..."
 SOV_left_eliminate_right_tt:0 "§Y$SOV_nikolay_bukharin$§!, §Y$SOV_aleksey_rykov$§! a §Y$SOV_mikhail_tomsky$§! se stávají potenciálními cíli pro čistku Stalinem."
 SOV_left_opposition_civil_war_name:0 "Sovětská občanská válka"
 SOV_left_opposition_coup:0 "Zapalte plameny"
 SOV_left_opposition_coup_desc:0 "Nastal čas. Vzbuzme prapory proti tyranu. Revoluce začne znovu!"
 SOV_left_opposition_coup_tt:0 "Přidává podporu Levé opozici v armádě, námořnictvu a letectvu.\nZahajuje §YSovětskou občanskou válku§!."
 SOV_left_opposition_name:0 "Levopravá opozice"
 SOV_left_purges:0 "Odstraňte kontrarevolucionáře"
 SOV_left_purges_desc:0 "Je mnoho dalších, kteří živili nevraživost vůči Stalinovi. Zatímco stále upevňujeme svou moc, nesmíme dovolit těmto lidem začít tvořit kontrarevoluční buňky, jinak bychom mohli brzy čelit další občanské válce."
 SOV_left_purges_tt:0 "Poradci pravé opozice budou odstraněni"
 SOV_left_right_purges_factionalism_tt:0 "Odebírá modifikátor politické moci od §Y$SOV_factionalism_modifier$§!"
 SOV_leningrad_polytechnical_institute:0 "[195.GetName] Polytechnický institut"
 SOV_leningrad_polytechnical_institute_desc:0 "Jako naše přední inženýrská škola poskytuje [195.GetName] Polytechnický institut dlouhodobě inženýry a průmyslové designéry. Měli bychom ho dále rozšířit, aby vždy poskytoval nejlepší odborníky do našich rostoucích průmyslových odvětví."
 SOV_lessons_of_war:0 "Lekce války"
 SOV_lessons_of_war_cowed_trait_tt:0 "\n§YKaždý armádní a námořní velitel§! s rysovou vlastností §Y$trait_SOV_cowed_by_stalin_army$§!: \n   Ztrácí §Y$trait_SOV_cowed_by_stalin_army$§!:\n     - Rychlost obnovy divize: §R-10,0%§! \n     - Rychlost přesunů posil: §R-2,0%§!\n"
 SOV_lessons_of_war_desc:1 "Jakékoliv plány před válkou většinou neobstály v kontaktu s nepřítelem. Musíme být otevřeni lekcím, které nám tato válka dává, a neulpívat na zastaralé dogmatice. Teprve pak můžeme zastavit náš ústup a začít znovu útočit."
 SOV_lessons_of_war_ns_tt:0 "Upravuje §Y$SOV_the_red_army_dynamic_modifier$§! o \nOrganizace divize: §G+5,0%§! \nZisk zkušeností armády: §G+10,0%§! \nZtráty zkušených vojáků: §G-25,0%§! \n\n"
 SOV_lessons_of_war_unlock_military_operations_tt:1 "Aktivace §Y$SOV_order_227$§! odemkne rozhodnutí k přípravě a provedení §Yvojenských ofenzív§!."
 SOV_liberate_ryutin:0 "Osvobodit Ryutina"
 SOV_liberate_ryutin_desc:0 "Soudruh Ryutin nikdy neváhal poukázat na mnohé Stalinovy chyby a nedostatky. Není překvapivé, že Stalin se rozhodl udělat z něj příklad. Nyní bychom měli tahat za nitky, aby byl vyhnán do zahraničí, dokud nebude Stalin odstraněn, aby nám mohl pomoci po Stalinově pádu."
 SOV_liberate_ryutin_tt:1 "§Y$SOV_martemyan_ryutin$§! bude osvobozen z vězení a poslán do exilu (§Gpostavy v exilu nemohou být čistěny§!). Stane se poradcem po začátku občanské války a jeho příznivci se připojí k opozici."
 SOV_liberation_of_the_european_proletariat:0 "Osvobození evropského proletariátu"
 SOV_liberation_of_the_european_proletariat_desc:0 "Bezohledné buržoazní vlády západní Evropy se ukázaly jako zcela neochotné postavit se fašismu. V boji mezi fašismem a komunismem nebudou hrát roli. Dělníci v těchto zemích však s námi chtějí bojovat proti moru fašismu. Stačí jim dát vládu, která bude bojovat."
 SOV_lithuanian_claimed_states_tt:0 "[ROOT.GetNameDefCap] získává nárok na §Všechny [LIT.GetAdjective] jádra§!."
 SOV_long_live_the_workers_government:0 "Ať žije dělnická vláda"
 SOV_long_live_the_workers_government_desc:0 "Nyní, když jsme zahájili dlouhou cestu k pravému osvobození dělnické třídy, nesmíme podlehnout pokušení nahradit jednu vládu elitou jinou. Vláda našeho svazu musí vždy být skutečnou vládou dělníků, dělníky a pro dělníky."
 SOV_long_range_aircraft:0 "Dálkové letouny"
 SOV_long_range_aircraft_desc:0 "Technologie pokročila natolik, že naše bombardéry mohou zasáhnout každý bod nepřátelské vlasti a rychle zničit její válečnou kapacitu. Armáda existuje hlavně pro udržení fronty, dokud se to nepodaří."
 SOV_long_range_aircraft_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nViditelnost strategického bombardování: §G-10%§! \n\n"
 SOV_long_range_raiders:0 "Dlouhodobí nájezdníci"
 SOV_long_range_raiders_desc:0 "S vzdáleností od našich námořních základen k hlavním lodním trasám bude našim současným ponorkám obtížné dosáhnout bohatých lovišť. Měli bychom vyvinout ponorky s delším dosahem, aby mohly útočit, kde to nepříteli nejvíce ublíží."
 SOV_major_purge_tt:0 "Minimálně jedna velká čistka proběhla."
 SOV_memories_of_1905:0 "Vzpomínky na rok 1905"
 SOV_memories_of_1905_desc:0 "Válka roku 1905 je stále černou skvrnou v kolektivní paměti našeho lidu. Musíme toho využít a vyzvat dělníky k monumentálnímu úsilí o vytvoření nové flotily, s níž budeme dominovat Tichému oceánu – a rozdmýchat jejich nenávist, aby žádali její využití k pomstě starým nepřátelům."
 SOV_merge_aircraft_plants:0 "Sloučit letecké závody"
 SOV_merge_aircraft_plants_desc:0 "Soutěž mezi konstruktéry motivuje ke zlepšování, ale také spotřebovává zdroje na duplicitní práci, kterou si nemůžeme dovolit. Měli bychom sloučit naše designová studia, aby zmizela tato ztráta."
 SOV_merge_aircraft_plants_tt:0 "Odemkne rozhodnutí §YSloučení továren§! pro návrháře letadel, umožňující sloučit různé továrny do aktivního návrháře letadel za účelem zlepšení bonusů."
 SOV_merge_naval_plants:0 "Sloučit námořní závody"
 SOV_merge_naval_plants_desc:0 "Stavba lodí a jejich konstrukce je časově náročný proces, kde je nadměrná konkurence neefektivní. Měli bychom sloučit designová studia a eliminovat tak zbytečné úsilí."
 SOV_merge_naval_plants_tt:0 "Odemkne rozhodnutí §YSloučení továren§! pro námořní návrháře, umožňující sloučit různé továrny do aktivního námořního návrháře za účelem zlepšení bonusů."
 SOV_merge_tank_and_materiel_plants:0 "Sloučit tankové a materiálové závody"
 SOV_merge_tank_and_materiel_plants_desc:0 "Tanky a dělostřelectvo jsou vhodné pro masovou výrobu a dosažení úspor z rozsahu. Proto bychom měli sloučit výrobce tanků a materiálů a využít toho."
 SOV_merge_tank_and_materiel_plants_tt:0 "Odemkne rozhodnutí §YSloučení továren§! pro návrháře tanků a materiálu, umožňující sloučit různé továrny do aktivního návrháře tanků či materiálu za účelem zlepšení bonusů."
 SOV_middle_east_diplomacy:0 "Diplomacie na Blízkém východě"
 SOV_middle_east_diplomacy_desc:0 "Existuje mnoho příležitostí, jak zvýšit náš vliv na Arabském poloostrově a v Asii. Velká hra s Brity se chystá na další kolo."
 SOV_military_engineering_university:0 "Vojenská inženýrská univerzita"
 SOV_military_engineering_university_desc:0 "I když mnoho lidí hlásá konec zákopové války díky tanku a letadlům, je zřejmé, že vojenské inženýrství má své místo i v moderním bojišti. Měli bychom založit institut pro studium moderních metod stavby opevnění."
 SOV_military_engineering_university_ns_tt:0 "$SOV_modify_defense_industry_ns_intro$ \nMaximální zákopová obrana: §G+5.0%§! \nRychlost výstavby §Zemních pevností§!: §G+5.00%§! \nRychlost výstavby §Pobřežních pevností§!: §G+5.00%§! \n\n"
 SOV_military_reorganization:0 "Vojenská reorganizace"
 SOV_military_reorganization_desc:1 "Naše snahy o velkou mechanizovanou armádu byly ušlechtilé, ale nad naše možnosti. Chceme-li vyhrát válku, musíme se soustředit na zbraně, které přinášejí ruským armádám vítězství po staletí: pěchotu a dělostřelectvo. To bude vyžadovat určitá narušení dosavadních uskupení."
 SOV_military_reorganization_ns_tt:0 "\n$SOV_modify_the_red_army_ns_intro$ \nCena navrhování pěchotních jednotek: §G-10,00%§! \nCena navrhování dělostřeleckých jednotek: §G-10,00%§! \n\n"
 SOV_military_support:0 "Vojenská podpora"
 SOV_military_support_desc:0 "Získání podpory uvnitř ozbrojených sil může být cenné, i když to znamená riziko, že Stalinovi udavači odhalí náš plán. Doufejme, že to pro něj bude už příliš pozdě."
 SOV_military_support_tt:0 "Zvyšuje podporu ozbrojených sil v případě občanské války.\nOdemkne rozhodnutí pro získání větší podpory."
 SOV_mine_warfare:0 "Minová válka"
 SOV_mine_warfare_desc:0 "Není ekonomické bránit celou naši pobřežní linii loděmi. Rozložením minových polí na strategických místech můžeme odradit nebo alespoň poškodit každou nepřátelskou flotilu, která se přiblíží k našemu pobřeží."
 SOV_modernize_aircraft_facilities:0 "Modernizovat letecké zařízení"
 SOV_modernize_aircraft_facilities_desc:0 "Nejlepší letadlo světa bude brzy k ničemu, pokud bude startovat z nerovných drah a udržováno ve vlhkých hangárech. Pro nejlepší výkon musíme mít i nejlepší infrastrukturu."
 SOV_modernize_aircraft_facilities_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nDohled ve vzduchu: §G+5%§! \nObratnost letadel: §G+5%§! \nSpotřeba paliva letadly: §G-5.00%§! \n\n"
 SOV_modernize_aircraft_facilities_tt: "Pokud nejsou v §Y[260.GetName]§! žádné jiné §YExperimental Facilities§!, získáme §G1§! §YAerodynamics and Avionics Facility§! v §Y[260.GetName]§!."
 SOV_modernize_the_far_eastern_fleet:0 "Modernizovat dálkově východní flotilu"
 SOV_modernize_the_far_eastern_fleet_desc:0 "Tsushima nás naučila, že nelze spoléhat na počet. Abychom opravdu zvítězili v námořní bitvě, potřebujeme dobře vycvičené posádky a dokonalé, moderní válečné lodě. Nová flotila musí být schopna konkurovat technologicky pokročilým protivníkům v Pacifiku."
 SOV_modify_airforce_ns_intro:0 "Upravit [GetSovietAirforceNsName] o"
