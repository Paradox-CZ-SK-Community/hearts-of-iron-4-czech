 SOV_propaganda_campaigns_taken_requirement_color_red:0 "Č"
 SOV_protect_the_white_sea_baltic_canal:0 "Chránit Bělo- Baltský kanál"
 SOV_protect_the_white_sea_baltic_canal_desc:0 "Kanál mezi Baltským a Bílým mořem je technickým zázrakem a nemůže připadnout nepříteli."
 SOV_raskovas_aviation_group:0 "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_alt:0 "První císařská ženská letecká skupina"
 SOV_raskovas_aviation_group_default:0 "Raskovova letecká skupina"
 SOV_raskovas_aviation_group_desc:0 "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_alt:0 "Máme velmi schopné ženy navigátorky a pilotky. S omezenými zdroji v současné válce si nemůžeme dovolit, aby tak zkušení lidé zůstali stranou. Měli bychom založit několik ženských leteckých jednotek na podporu boje."
 SOV_raskovas_aviation_group_desc_default:0 "Marina Raskova se osvědčila jako velmi schopná navigátorka a pilotka. S omezenými zdroji v současné válce si nemůžeme dovolit, aby tak zkušená osoba zůstala stranou. Měli bychom jí dát prostředky k vybudování několika leteckých jednotek na podporu boje."
 SOV_raskovas_aviation_group_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nZtráta zkušeností vzdušného křídla při úmrtí pilota: §G-10%§! \nPostihy za noční strategické bombardování: §G-10.00%§! \nPostihy za noční operace: §G-20.00%§! \n\n"
 SOV_rebuild_the_far_eastern_fleet:0 "Obnovit dálkově východní flotilu"
 SOV_rebuild_the_far_eastern_fleet_desc:0 "Pokud chceme zajistit naše zájmy na Dálném východě a dokonce přejít do útoku, musíme drasticky rozšířit loděnice a kapacity opravy lodí v tomto regionu."
 SOV_rebuild_the_nation:0 "Obnovit národ"
 SOV_rebuild_the_nation_desc:1 "Náš válkou zničený stát musí být nyní znovu vybudován. Propagační kampaně zajistí, že každý muž, žena i dítě přispěje k obnově."
 SOV_rebuild_the_savior_cathedral:0 "Obnovit katedrálu Spasitele"
 SOV_rebuild_the_savior_cathedral_desc:1 "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_reclaim_uryankhay_krai: "Znovu ovládnout Uryankhajský kraj"
 SOV_reclaim_uryankhay_krai_desc: "V Mongolské revoluci v roce 1911 se Uryankhajská republika a Bohdský chanát Mongolska odtrhly od Čchingovské říše. My jsme je chránili a učinili z Uryankhajského regionu [ROOT.GetAdjective] území. Nicméně s nedávnými bojůvkami občanské války se zdá, že hledají nezávislost, což jim nesmíme dovolit, jinak by nás světové mocnosti po staletí odsuzovaly!"
 SOV_recognized_country_tt:0 "§Y[ROOT.GetNameDefCap]§! je mezinárodně uznáno:"
 SOV_reconcile_japan:0 "Urovnat vztahy s Japonskem"
 SOV_reconcile_japan_desc:1 "Hlavní hrozba vůči nám přijde z Evropy. Měli bychom odstranit všechny zbývající problémy s Japonskem, abychom se mohli soustředit na naše západní hranice a nebát se útoku zezadu."
 SOV_reconvene_the_zemsky_sobor:0 "Svolat znovu Zemský sobor"
 SOV_reconvene_the_zemsky_sobor_desc:0 "V dávných dobách se ruský lid scházel v parlamentní formě, nazývané Zemský sobor, aby projednával záležitosti a rozhodoval. Dokud nerozhodneme o cestě, kterou země půjde, měli bychom nechat lid rozhodovat o tom, co se ho týká."
 SOV_reconvene_the_zemsky_sobor_tt:0 "§Y$SOV_aleksandr_kazembek$§! a §Y$SOV_anastasy_vonsyatsky$§! se vracejí z exilu."
 SOV_recover_alaska:0 "Získat Aljašku zpět"
 SOV_recover_alaska_desc:0 "Prodej Aljašky Američanům byla zrada ruského lidu jeho vedením. Je načase tuto zradu napravit a zemi získat zpět. Obyvatelé by byli mnohem šťastnější jako součást naší unie než jako součást vykořisťovatelského systému, pod kterým aktuálně žijí."
 SOV_recover_the_kuril_islands:0 "Získat Kurilské ostrovy zpět"
 SOV_recover_the_kuril_islands_decisions_tt:0 "\nJakmile [SOV.GetNameDef] ovládá §Y[537.GetName]§! a §Y[555.GetName]§!, bude dostupné rozhodnutí o mírovém řešení s [JAP.GetNameDef] a zachování těchto území."
 SOV_recover_the_kuril_islands_desc:0 "Kurilské ostrovy jsme ztratili po katastrofě v roce 1905. Pokud zaútočíme rychle a tvrdě, můžeme je získat zpět a vystavit Japonsku situaci, kdy pro ně není eskalace konfliktu výhodná."
 SOV_reformalize_the_role_of_the_patriarchate:0 "Znovuformulovat roli patriarchátu"
 SOV_reformalize_the_role_of_the_patriarchate_desc:1 "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_regional_development:0 "Regionální rozvoj"
 SOV_regional_development_desc:0 "Místo aby bylo několik centralizovaných továren a zbytek země nechán zahynout, musíme zajistit, aby rozvoj průmyslu byl rozprostřen po celém svazu."
 SOV_rehabilitated_military:0 "Rehabilitovaná armáda"
 SOV_rehabilitated_military_desc:1 "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_alt:1 "Bolshevici měli extrémní dohled nad armádou, ale k čemu to bylo? I když musíme udržet post politického důstojníka pro hlídání komunistických myšlenek, během války by se měla armáda řídit vojenskou situací, ne politikou."
 SOV_rehabilitated_military_desc_default:1 "Je jasné, že přísný dohled nad armádou byl možná přehnaný. Zatímco za míru oprávněný, během války by profesionálové měli rozhodovat podle vojenské situace, nikoli politických úvah. Je čas omezit politické důstojníky a dát velitelům větší volnost."
 SOV_rehabilitated_military_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divizí: §G+5.0%§! \n\n"
 SOV_reigniting_the_revolutionary_spirit:0 "Znovurozbuzení revolučního ducha"
 SOV_reigniting_the_revolutionary_spirit_desc:0 "Roky Stalinovy vlády otupily revoluční zápal našeho lidu. Naši dělníci byli ujišťováni, že revoluce přijde – nakonec. Víme, že tomu tak není – na současné globální úrovni vývoje musí revoluce být zapálena v zemích, které nejsou tak vyspělé. A my ji zapálíme."
 SOV_reinforce_eastern_naval_bases:0 "Posílit východní námořní základny"
 SOV_reinforce_eastern_naval_bases_desc:0 "I po ponížení v roce 1905 Japonci neustále ohrožují naše území. Musíme být připraveni na válku proti nim, tedy posílit námořní základny v regionu."
 SOV_reinforce_northern_naval_bases:0 "Posílit severní námořní základny"
 SOV_reinforce_northern_naval_bases_desc:0 "Přestože se nachází za severním polárním kruhem, Murmansk je ironicky náš jediný přístav bez ledového zámrazu po celý rok a má přístup na otevřené oceány. Měli bychom jej dále rozvíjet pro lepší spojení se světem."
 SOV_reinforce_southern_naval_bases:0 "Posílit jižní námořní základny"
 SOV_reinforce_southern_naval_bases_desc:0 "Černé moře může vypadat jako druhotná oblast, ale pokud o něj přijdeme, vystavíme celé naše jižní území nepřátelské invazi, jak se stalo během krymské války. Nesmíme to dovolovat znovu, a proto posílíme námořní základny v oblasti."
 SOV_reinforce_western_naval_bases:0 "Posílit západní námořní základny"
 SOV_reinforce_western_naval_bases_desc:0 "Baltská flotila je ve svých přístavech velmi vystavena. Měli bychom investovat zdroje do ochrany přístavišť a zlepšit možnosti oprav."
 SOV_reinforce_western_naval_bases_other_states_tt:0 "Také přidá §Y2 Proti-letecké§! a §Y2 Pobřežní pevnosti§! v §Y[111.GetName]§!, §Y[812.GetName]§!, §Y[808.GetName]§! nebo §Y[189.GetName]§!, pokud [SOV.GetNameDef] má plnou kontrolu nad některým z těchto států."
 SOV_reinforce_western_naval_bases_radar_tt:0 "Pokud byla výzkumem technologie §Y$radio_detection$§! dokončena: Přidá §Y1 Radarovou stanici§!\n"
 SOV_reinstitute_the_mestnichestvo:0 "Znovu zřídit mestničestvo"
 SOV_reinstitute_the_mestnichestvo_desc:0 "Za starých časů nejstarší a nejváženější rodiny řídily záležitosti státu. To zajistilo, že elita byla věrná státu, který řídila, a že každá nová generace byla vychovávána podle přísných standardů starých rodin. Měli bychom tento systém obnovit, abychom si zajistili nový režim."
 SOV_religious_primacy:0 "Náboženská primárnost"
 SOV_religious_primacy_desc:0 "Význam náboženství v naší společnosti nelze podceňovat. Je čas, aby stát přijal a podporoval tento primát - a udělal první kroky k sjednocení církve a státu."
 SOV_reopen_novodevichi:0 "Znovuotevřít Novodeviči"
 SOV_reopen_novodevichi_desc:0 "Církev byla dlouhou dobu zbavena možnosti školit nové kněze. Aby se revitalizovala, musíme vytvořit místo, kde může vzdělávat další generaci kněží a mnichů. Starý klášter Novodeviči se zdá jako zřejmá volba."
 SOV_reorganize_the_pc_of_heavy_industry:0 "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_desc:0 "Naše předchozí zaměření na těžký průmysl odhalilo některé neefektivity v administraci. Musíme zajistit, aby správní funkce obsadili správní lidé, aby operace opět běžely hladce."
 SOV_reorganize_the_pc_of_heavy_industry_name_alt:0 "Přeorganizovat ministerstvo průmyslu"
 SOV_reorganize_the_pc_of_heavy_industry_name_default:0 "Přeorganizovat PC těžkého průmyslu"
 SOV_reorganize_the_pc_of_heavy_industry_ns_tt: "$SOV_modify_fyp_ns_intro$ \nFaktor továren na spotřební zboží: §Y-5.0%§! \n\n"
 SOV_request_imperial_protection:0 "Žádat o imperiální ochranu"
 SOV_request_imperial_protection_desc:1 "Nouzové časy vyžadují nouzová opatření. Pokud je jediný způsob, jak porazit komunismus, poklonit se Hirohitovi, ať tak bude. Přijde čas, kdy Rusko bude vlastní říší. Ale nyní potřebujeme pomoc jiné říše."
 SOV_request_imperial_protection_tt:0 "Pokud přijato: §Y[JAP.GetNameDef]§! vstupuje do války. §Y[ROOT.GetNameDefCap]§! se stává loutkou §Y[JAP.GetNameDef]§!."
 SOV_respect_baltic_self_determination:0 "Respektovat baltskou sebeurčitost"
 SOV_respect_baltic_self_determination_desc:0 "Každý národ by měl mít možnost rozhodovat o svých záležitostech demokratickým způsobem. Samozřejmě, v mnoha buržoazních demokraciích na západě je tento proces okamžitě zkažen velkým množstvím peněz. Zajistíme, aby měli dělníci Estonska, Lotyšska a Litvy spravedlivé zastoupení ve svých vládách."
 SOV_restoration_and_development:0 "Obnova a Rozvoj"
 SOV_restoration_and_development_desc:0 "Teď, když válka skončila, můžeme se v klidu vrátit k rozvoji našich průmyslů a zlepšit život našich lidí."
 SOV_restore_cossack_units:0 "Obnovit kozácké jednotky"
 SOV_restore_cossack_units_desc:0 "V hodinu nouze vlast neptá kdo chce sloužit u obrany. Každý, kdo chce vzít zbraň proti vetřelci, je vítán a bude využit podle schopností."
 SOV_restore_cossack_units_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nÚtok jízdy: §G+5.0%§! \nRychlost jízdy: §G+5.0%§! \n\n"
 SOV_restore_cossack_units_spawn_tt:0 "Budou vytvořeny §Y4 jízdní divize§! a §Y1 pěší divize§! v §Y[ROOT.Capital.GetName]§!."
 SOV_restore_the_glory_of_the_motherland:0 "Obnovit slávu vlasti"
 SOV_restore_the_glory_of_the_motherland_desc:0 "Pod naším novým vedením zajistíme, že Rusko bude slavnější než kdy dříve! Zahájíme velký program výstavby všeho druhu a učiníme z našeho národa záviděníhodný příklad pro západní svět!"
 SOV_restore_the_old_eastern_empire:0 "Obnovit staré východní impérium"
 SOV_restore_the_old_eastern_empire_desc:0 "Kdysi naše slavné impérium sahalo přes okraj Pacifiku hluboko do Ameriky. Nedbala rozhodnutí od té doby vyměnila tato území za krátkodobé finanční zisky. Pod naším vedením si Rusko může znovu ovládnout své americké državy. Musíme jen přimět současné majitele, aby se z nich stáhli."
 SOV_return_democracy_to_the_party:0 "Vrátit strany demokracii"
 SOV_return_democracy_to_the_party_desc:0 "Během revoluce jsme nemohli ztrácet čas nekonečnými diskuzemi o nejlepším postupu. Časy se změnily a je čas splnit slib demokracie ve všech aspektech života, který jsme dali dělníkům. To také znamená, že můžeme povolit návrat lidí do strany, jejichž dobře míněná kritika byla dříve považována za sabotáž."
 SOV_return_democracy_to_the_party_factionalism_tt:0 "Mění §Y$SOV_factionalism_modifier$§! o §R-5%§! faktor politické moci."
 SOV_return_democracy_to_the_party_unlock_left_tt:0 "§YOdborníci levé opozice§! jsou dostupní."
 SOV_return_democracy_to_the_party_unlock_right_tt:0 "§YOdborníci pravé opozice§! jsou dostupní."
 SOV_return_of_the_rocor:0 "Návrat ROCOR"
 SOV_return_of_the_rocor_desc:0 "Ruská pravoslavná církev mimo Rusko je složena z těch exulantů, kteří po Rusko občanské válce místo opuštění víry a principů zvolili exil. Nyní, s porážkou komunistické vlády, která je donutila k exilu, nastala doba je přivítat zpět a znovu ustanovit."
 SOV_reverse_the_collectivization_process:0 "Zvrátit proces kolektivizace"
 SOV_reverse_the_collectivization_process_desc:0 "Kolektivizace byla katastrofou, způsobující chudobu a hladomory na oblastech, které byly kdysi obilnicí národa. Musí být naléhavě zvrácena."
 SOV_reverse_the_collectivization_process_tt:0 "Přidává podporu od Samostatných zemědělců během občanské války\nMění §Y$SOV_factionalism_modifier$§!:\nMaximální počet továren ve státu: §R-10%§!\nFaktor stability popularity strany: §G+10%§!\n"
 SOV_revive_the_stakhanovite_movement:0 "Oživit stachanovské hnutí"
 SOV_revive_the_stakhanovite_movement_desc:0 "Krutá exploatace žene dělníky v kapitalistických zemích k větší námaze a produkci pro majitele továren. V naší zemi dělníci jako Alexej Stachanov se snaží ještě více, protože vědí, že každý další cihel, tuna uhlí a nýtek pomáhá budovat svět, kde jsou dělníci navždy osvobozeni od vykořisťování."
 SOV_right_opposition_civil_war_name:0 "Sovětská občanská válka"
 SOV_right_opposition_name:0 "Pravopravá opozice"
 SOV_right_purges:0 "Nepřátelé státu"
 SOV_right_purges_desc:0 "Stále existuje několik členů strany, kteří plně nepřijali naši vládu. Musíme z nich udělat příklad, abychom udrželi ostatní v řadě."
 SOV_right_purges_tt:0 "Poradci levé opozice budou odstraněni."
 SOV_romanov_reconstruction:0 "Rekonstrukce Romanovců"
 SOV_romanov_reconstruction_desc:0 "Naše národ má konečně znovu cara. Dvě desetiletí po pronásledování posledních právoplatných vládců země je čas znovu přijmout naši vládnoucí dynastii a odstranit menší překážky v plnění vůle našeho cara."
 SOV_russian_corporate_state:0 "Ruský korporativní stát"
 SOV_russian_corporate_state_desc:0 "Budoucnost Ruska nespočívá v třídním konfliktu, ale spíše ve třídní spolupráci. Za tímto účelem stát založí národní svazy, aby smířil zájmy práce a kapitálu, a prostřednictvím nich reguloval výrobu."
 SOV_sabotage_behind_enemy_lines:0 "Sabotáž za nepřátelskými liniemi"
 SOV_sabotage_behind_enemy_lines_desc:1 "Desetiletí komunistického špatného vedení zanechala mnoho lidí naštvaných a zklamaných komunistickou vládou. Kde Komunisté stále drží moc, můžeme tyto lidi využít k urychlení jejich pádu."
 SOV_second_moscow_trial_flag:0 "Dokončil fokus §Y$SOV_the_anti_soviet_trotskyist_center$§!"
 SOV_secure_finland:0 "Zajistit Finsko"
 SOV_secure_finland_desc:0 "Velké knížectví Finska chránilo naše severní hranice přes století, dokud se nezačalo odtrhávat během občanské války. Přišel čas znovu spojit Finsko s vlastí."
 SOV_secure_leningrad:0 "Zajistit [195.GetName]"
 SOV_secure_leningrad_desc:1 "Naše současná hranice s Finskem je nepříjemně blízko [195.GetName]. Překvapivý útok z Finska by mohl dosáhnout města během několika hodin. Tato poloha také výrazně usnadňuje blokádu naší Baltské flotily. Toto je nepřijatelný stav a musíme to dát jasně najevo finské vládě."
 SOV_secure_the_administration:0 "Zajistit správu"
 SOV_secure_the_administration_desc:0 "Po šoku z přiznání teroristy Zinovjeva a jeho spojenců musíme zkoumat loajalitu dalších členů strany. Je nezbytné vědět, kde stojí každý člen politbyra."
 SOV_secure_the_administration_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nCena zákonů ekonomiky: §G-20%§! \nCena obchodních zákonů: §G-20%§! \nCena zákonů o branné povinnosti: §G-20%§! \n\n"
 SOV_secure_the_baltics:0 "Zajistit Pobaltí"
 SOV_secure_the_baltics_desc:0 "Pobaltí bylo dlouhou dobu neoddělitelnou součástí Ruska. Odtrhlo se ve chvíli národní slabosti a musí být co nejdříve obnoveno."
 SOV_seek_a_defense_pact_with_the_allies:0 "Usilovat o obranný pakt se spojenci"
 SOV_seek_a_defense_pact_with_the_allies_desc:0 "I když byly neformální kontakty se západními demokraciemi, nebylo dohodnuto nic konkrétního a právně závazného. Je čas podepsat smlouvu a deklarovat světu, že západní demokracie jsou ochotné vytvořit s námi Společný front proti fašistické expanzi."
 SOV_seek_a_defense_pact_with_the_allies_event_effects_tt:0 "Pokud [GetCollectiveSecurityTarget] přijme, každá země podepíše dohodu o neútočení a vzájemně si poskytne záruku."
 SOV_seek_a_defense_pact_with_the_allies_poland_tt:0 "[GetCollectiveSecurityTargetCaps] může tlačit na zahrnutí [POL.GetFlag]§Y[POL.GetNameDef]§! do paktu."
 SOV_seek_a_defense_pact_with_the_allies_target_eng:0 "[ENG.GetFlag]§Y[ENG.GetNameDef]§!"
 SOV_seek_a_defense_pact_with_the_allies_target_eng_caps:0 "[ENG.GetFlag]§Y[ENG.GetNameDefCap]§!"
 SOV_seek_a_defense_pact_with_the_allies_target_fallback:0 "jejich vláda"
 SOV_seek_a_defense_pact_with_the_allies_target_fallback_caps:0 "Oni"
 SOV_seek_a_defense_pact_with_the_allies_target_fra:0 "[FRA.GetFlag]§Y[FRA.GetNameDef]§!"
 SOV_seek_a_defense_pact_with_the_allies_target_fra_caps:0 "[FRA.GetFlag]§Y[FRA.GetNameDefCap]§!"
 SOV_seek_balkan_cooperation:0 "Usilovat o balkánskou spolupráci"
 SOV_seek_balkan_cooperation_decisions_tt:0 "Aktivuje rozhodnutí §VNutit vládě§! a §Vpovzbuzovat ideologické shromáždění§! na Balkáně."
 SOV_seek_balkan_cooperation_desc:0 "Země na Balkánském poloostrově a v Malé Asii mohou být silnými spojenci, pokud dokážeme sladit jejich ideologické názory blíže k našim."
 SOV_send_military_advisors_to_spain:0 "Poslat vojenské poradce do Španělska"
 SOV_send_military_advisors_to_spain_desc:0 "Naši soudruzi ve Španělsku po vítězství v demokratických volbách nyní čelí reakční kontrarevoluci. Musíme je podpořit, aby jejich porážka nevybízela fašisty v jiných zemích."
 SOV_send_military_advisors_to_spain_generals_tt:0 "\nPokud [GetAppropriateSupportedSpanishFaction] prohraje španělskou občanskou válku, [GetAppropriateSpanishExiledGeneral] se přidá k §Y[ROOT.GetNameDef]§!."
 SOV_shift_to_armaments_production:0 "Přesměrovat na výrobu zbraní"
 SOV_shift_to_armaments_production_desc:0 "Válka se blíží. Nevíme, kdo udeří první, ale dříve či později budeme napadeni. Musíme se na to připravit nyní, abychom byli připraveni, až přijde čas."
 SOV_shift_to_armaments_production_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \nRychlost výstavby §YObytné továrny§!: §R-5.00%§! \nRychlost výstavby §YVojenské továrny§!: §G+10.00%§! \n\n"
 SOV_sinikiang_influence_refuse_tt:0 "Budeme schopni generovat válečný cíl proti §Y[SIK.GetFlag] [SIK.GetNameDef]§!, pokud si to přejeme.\n"
 SOV_sinkiang_decisions_available_tt:0 "Odemkne rozhodnutí na rozvoj zdrojů, infrastruktury a armády [SIK.GetAdjective]."
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:1 "Musíme dát jasně najevo každému občanovi, že špionové a nepřátelští agenti jsou všude a že jakákoliv volná řeč může nepříteli poskytnout klíčovou informaci, která mu dá výhodu."
 SOV_socialism_in_one_country:0 "Socialismus v jedné zemi"
 SOV_socialism_in_one_country_desc:0 "I když světová revoluce zůstává naším konečným cílem – a je vědecky prokázáno, že je nevyhnutelná – musíme nejprve zajistit socialismus v naší zemi, aby osvobození dělníků v jiných částech světa nebylo zpožděno naší porážkou."
 SOV_socialism_in_one_country_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nObrana proti tendenci k ideologii: §G+5,0%§! \nDenní podpora komunismu: §G+0,05§! \nModifikátor stability za obrannou válku: §G+25,00%§! \n\n"
 SOV_socialist_emulation:0 "Socialistická emulace"
 SOV_socialist_emulation_desc:0 "V kapitalistickém systému si dělníci musí mezi sebou konkurovat, aby získali svůj denní chleba, zatímco majitelé továren získávají zisk z každého zlepšení, jež vede ke zvýšení produktivity. To je plýtvání a nehumánní. Socialistický systém umožní těm, kdo zatím nejsou nejlepší, podporu ke rozvoji svých schopností učením se od excelentních."
 SOV_socialist_humanism:0 "Socialistický humanismus"
 SOV_socialist_humanism_desc:1 "Někteří marxističtí teoretici věří, že lidé nemají vůli ve svých osudech a jejich životy jsou plně určeny materiálními faktory. To je samozřejmě nesprávné a ukazuje buržoazní pohled na dělnickou třídu. Lidé jsou víc než jen soubor orgánů a měli bychom k nim takto přistupovat."
 SOV_socialist_realism:0 "Socialistický realismus"
 SOV_socialist_realism_desc:1 "Cesta k jasné socialistické budoucnosti je dlouhá a často klikatá. Někteří lidé mohou dokonce ztratit naději, že tento cíl někdy dosáhnou. Musíme jim ukázat přesně, na co pracují, propagací uměleckého stylu, který ukazuje, jaký by byl život v socialistické zemi."
 SOV_south_manchuria_railway:0 "Jihomandžuská dráha"
 SOV_south_manchuria_railway_desc:0 "Japonská společnost Jihomandžuské dráhy je státem ve státě v [MAN.GetName]. S jejich podporou bychom měli být schopni připravit potřebnou zásobovací síť pro nadcházející boj."
 SOV_soviet_artillery:0 "[ROOT.GetAdjective] dělostřelectvo"
 SOV_soviet_artillery_desc:0 "Dnešní války se vyhrávají vědeckým použitím palebné síly na správných místech. Zaměříme naše úsilí nejen na vylepšení zbraní, ale i na to, jak je co nejúčinněji nasazovat."
 SOV_soviet_artillery_tech_bonus_name_alt:0 "Ruské dělostřelectvo"
 SOV_soviet_artillery_tech_bonus_name_default:0 "Sovětské dělostřelectvo"
 SOV_soviet_atomic_bomb_project:0 "[ROOT.GetAdjective] projekt atomové bomby"
 SOV_soviet_atomic_bomb_project_desc:0 "Víme, že vědci v jiných zemích pilně pracují na metodách, jak přeměnit základní síly vesmíru na novou zbraň. Ač jsme pozadu, můžeme využít jejich práci k postupu vlastního vývoje a zajistit tak zbraňovou rovnováhu."
 SOV_soviet_atomic_bomb_project_tech_bonus_name:0 "Národní projekt atomové bomby"
 SOV_soviet_atomic_bomb_project_tt: "Pokud nejsou v §Y[588.GetName]§! jiné §YExperimental Facilities§!, získáme §G1§! §YNuclear Research Facility§! v §Y[588.GetName]§!."
 SOV_soviet_atomic_bomb_project_unlock_operation_tt:0 "Odemkne operace infiltrace atomových programů hlavních zemí. [GetAgencyRequirement]"
 SOV_soviet_chinese_relations:0 "Sovětsko-čínské vztahy"
 SOV_soviet_civil_war:0 "Občanská válka začala"
 SOV_soviet_civil_war_name:0 "Sovětská občanská válka"
 SOV_soviet_civil_war_over:0 "Občanská válka skončila"
 SOV_soviet_japanese_pact_against_usa_focus:0 "Sovětsko-japonský pakt proti USA"
 SOV_soviet_japanese_pact_against_usa_focus_desc:0 "Japonci budou chtít další expanzi k posílení své rostoucí ekonomiky. Je v našem nejlepším zájmu nasměrovat tuto expanzi co nejdále od nás a získat podporu silné námořní mocnosti. Společně můžeme odstranit Spojené státy z celosvětové scény!"
 SOV_spanish_general_campesino:0 "§Y$SPR_valentin_gonzalez$§! ([SPD.GetFlag])"
 SOV_spanish_general_default:0 "§YŠpanělský generál§!"
 SOV_spanish_general_lister:0 "§Y$SPR_enrique_lister$§! ([SPD.GetFlag])"
 SOV_spanish_general_rovira:0 "§Y$SPR_jose_rovira$§! ([SPC.GetFlag])"
 SOV_spanish_supported_faction_default:0 "podporovaná španělská frakce"
 SOV_spanish_supported_faction_poum_post:0 "[SPC.GetFlag] [SPC.GetNameDef]"
 SOV_spanish_supported_faction_poum_pre:0 "[SPC.GetFlag] $SPR_anarchist_spain_neutrality_def$ nebo [SPC.GetFlag] $SPR_anarchist_spain_communism_def$"
 SOV_spanish_supported_faction_republic_post:0 "[SPD.GetFlag] [SPD.GetNameDef]"
 SOV_spanish_supported_faction_republic_pre:0 "[SPR.GetFlag] [SPR.GetNameDef]"
 SOV_spheres_of_influence_in_china:0 "Sféra vlivu v Číně"
 SOV_spheres_of_influence_in_china_desc:0 "Posledním bodem sporu mezi námi je situace v Číně. Naše vlastní zájmy v regionu jsou omezené, a pokud můžeme získat japonskou podporu dohodou o sférách vlivu, měli bychom tak učinit beze váhání."
 SOV_stalins_cult_of_personality:0 "Stalinův kult osobnosti"
 SOV_stalins_cult_of_personality_desc:0 "Po odhalení šokujícího spiknutí proti Unii je zřejmé, že pouze jasnovidné vedení kolegy Stalina zabránilo sestupu do občanské války nebo horšího. Každý sovětský občan a dokonce každý člen světové dělnické třídy vděčí kolegovi Stalinovi za jeho neúnavnou práci na obraně revoluce."
 SOV_stalins_cult_of_personality_tt:0 "£SOV_paranoia_text_icon Politická paranoia je odstraněna ze hry."
 SOV_steel_casting_industry:0 "Ocelářský průmysl"
 SOV_steel_casting_industry_desc:0 "Naše metalurgické průmysly byly v čele našeho průmyslového růstu, ale dají se posunout ještě dál přijetím nových výrobních metod."
 SOV_steel_casting_industry_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \nVýstup továren: §G+5.00%§! \nVýstup loděnic: §G+5.00%§! \n\n"
 SOV_strengthen_heavy_industry:0 "Posílit těžký průmysl"
 SOV_strengthen_heavy_industry_desc:0 "Těžký průmysl je srdcem naší ekonomiky. Pokud chceme zajistit, že revoluce nejen přežije, ale prosperuje, musíme tento sektor dále posílit."
 SOV_strengthen_the_mobilization_plan:0 "Posílit mobilizační plán"
 SOV_strengthen_the_mobilization_plan_desc:0 "Naší největší vojenskou výhodou byla vždy velikost naší země a počet obyvatel. Při povolávání vojáků jsou ale tyto faktory někdy proti sobě. Musíme neustále zlepšovat naše mobilizační plány, abychom rychle soustředili síly v případě války."
 SOV_strengthen_the_mobilization_plan_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nRychlost mobilizace: §G+5.00%§! \nFaktor rekrutovatelné populace: §G3%§! \n\n"
 SOV_strengthen_the_trade_unions:0 "Posílit odbory"
 SOV_strengthen_the_trade_unions_desc:0 "Pod Stalinovým vedením byly odbory zkresleny z nástroje zastupování dělníků proti vedení na nástroj řízení dělníků vedením. I když se to může zdát jako menší zločin, zcela to popřelo myšlenku demokratického sebeřízení dělníků a efektivně jim zabránilo užívat si výsledky revoluce."
 SOV_submarine_warfare:0 "Ponorková válka"
 SOV_submarine_warfare_desc:0 "Ponorky přinášejí významné výhody v námořním boji. Moderní dobře navržená ponorka je prakticky neviditelná před odpálením torpéd, která mohou poškodit bitevní loď mnohonásobně větší a dražší. Měli bychom se zaměřit na vývoj těchto plavidel jako hlavní útočné síly námořnictva."
 SOV_submarine_warfare_ns_tt:0 "$SOV_modify_red_fleet_ns_intro$ \n$SOV_the_red_fleet_submarine_1_bonus_tt$ \n\n"
 SOV_superior_war_machines:0 "Vynikající válečné stroje"
 SOV_superior_war_machines_desc:0 "Tanky a obrněná vozidla se za poslední dekádu významně zlepšila. S rozsáhlým zbrojním průmyslem můžeme vyrábět lepší stroje a nasazovat je masově proti nepříteli."
 SOV_superior_war_machines_ns_tt:1 "$SOV_modify_defense_industry_ns_intro$ \n$tank_manufacturer_cost_factor$: §G-25%§! \n\n"
 SOV_support_afghan_ideology:0 "Podpořit afghánskou ideologii [GetIdeologyNameWithCaps]"
 SOV_support_afghan_ideology_desc:0 "Afghánistán je místo, kde jsou hrdé národy pokořeny. Vojenská operace v této zemi by byla v nejlepším případě nákladná a možná ani neúspěšná. Máme pár kontaktů v Afghánistánu, kteří chtějí založit vládu ideologicky bližší nám. Měli bychom tuto snahu podpořit."
 SOV_support_the_kuomintang:0 "Podpořit Kuomintang"
 SOV_support_the_kuomintang_desc:0 "Čínští komunisté jsou vojensky slabí, nemají průmyslovou základnu pro budování větší armády. Je jasné, že Kuomintang je nejvhodnější k ovládnutí Číny a vytvoření buržoazní společnosti, která je předpokladem úspěšné komunistické revoluce."
 SOV_surface_warfare:0 "Povrchová válka"
 SOV_surface_warfare_desc:0 "Hlavní bitevní lodě vyžadují značné zdroje a často jsou zastaralé ještě před dokončením. Menší plavidla se staví rychleji a snáze drží krok s technologiemi. Měli bychom se soustředit na rozvoj lehkých sil jako hlavní námořní síly."
 SOV_surface_warfare_ns_tt:0 "$SOV_modify_red_fleet_ns_intro$ \n$SOV_the_red_fleet_surface_1_bonus_tt$ \n\n"
 SOV_swap_to_political_advisors:0 "Vojenskopolitologičtí poradci"
 SOV_swap_to_political_advisors_desc:0 "Naše válka není pouze soubojem národů o zdroje. Je to souboj politických systémů. Neměli bychom nechat politické úvahy řídit vojenská rozhodnutí, ale zároveň musíme zajistit, aby politické úvahy byly brány v potaz při rozhodování."
 SOV_swap_to_political_advisors_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divize: §R-5,0%§! \nRychlost obnovy divize: §G+10,0%§! \nDenní násobič zisku velení: §G+10%§! \n\n"
 SOV_sway_the_railway_workers:0 "Ovlivnit železničáře"
 SOV_sway_the_railway_workers_desc:0 "Revoluce potřebuje zásoby. Musíme přesvědčit železničáře, aby stáli na naší straně. To nám umožní připravit a skrýt zásobovací sklady kolem našeho operačního ústředí."
 SOV_sway_the_railway_workers_tt:0 "Přidá §YŽeleznice§! a §YZásobovací uzly§! okolo hlavního státu, když začne §Y[GetSovietCivilWarName]§!."
 SOV_synthetic_rubber:0 "Syntetický kaučuk"
 SOV_synthetic_rubber_desc:0 "Přijde den, kdy už nebudeme moci spoléhat na dovoz cizího kaučuku. Až ten den přijde, musíme být schopni uspokojit potřeby kaučuku domácí výrobou."
 SOV_system_decentralization:0 "Decentralizace systému"
 SOV_system_decentralization_desc:0 "Stalin centralizoval nejen stranu, ale celou zemi na sebe. To je jasně kontrarevoluční přístup, který bere moc dělníkům a dává ji do rukou zkorumpované elity. Potřebujeme tuto cestu obrátit a umožnit dělníkům znovu rozhodovat o svém osudu."
 SOV_the_anti_soviet_trotskyist_center:0 "Protisovětské trockistické centrum"
 SOV_the_anti_soviet_trotskyist_center_desc:0 "Naše vyšetřování zinovjevitového spiknutí odhalilo velkou síť protisovětských teroristů v naší správě. Někteří členové ani plně nechápou, komu pomáhají! Tato konspirace musí být vykázána a k tomu mohou být nutná razantní opatření."
 SOV_the_berlin_moscow_axis:0 "Berlínsko-moskevská osa"
 SOV_the_berlin_moscow_axis_desc:0 "S naší novou vládou pevně ustavenou podle německého a italského vzoru bychom měli usilovat o obnovení vztahů s našimi západními sousedy. Pokud se zaměříme na společné názory, můžeme se silně a trvale spojit s [GER.GetName]."
 SOV_the_bloc_of_rights_and_trotskyites:0 "Blok právicových a trockistů"
 SOV_the_bloc_of_rights_and_trotskyites_desc:0 "Nakonec jsme dospěli k jádru spiknutí mezi námi. Nikolaj Bucharin byl členem trockisticko-zinovjevitového bloku a pravděpodobně vedoucím lidí uvnitř vlády, kteří se pokusili vykonat kontrarevoluci. Máme nezvratné důkazy a v posledním procesu to můžeme odhalit světu."
 SOV_the_builder_of_the_red_army:0 "Stavitel Rudé armády"
 SOV_the_builder_of_the_red_army_desc:0 "Ať už se mezitím Rudá armáda stala čímkoliv, vždy bude dílem $SOV_lev_trotsky$. Je čas, aby se vrátil na své dřívější místo a vedl novou a znovuoživenou Rudou armádu do bitvy."
 SOV_the_centre:0 "Středisko"
 SOV_the_centre_desc:0 "Kolega Stalin byl největším bojovníkem za náš národ. Budeme budoucnost revoluce svěřovat do jeho více než schopných rukou."
 SOV_the_centre_ns_tt:0 "Přidává §Y$SOV_the_politburo_good_dynamic_modifier$§!, který uděluje (Denní podpora komunismu: §G+0,05§!) \n\n"
 SOV_the_collectivization_process:0 "Proces kolektivizace"
 SOV_the_collectivization_process_desc:0 "Ačkoli zbývá hodně práce a v některých regionech byla špatně řízena, proces kolektivizace sovětských farem je téměř dokončen a brzy přinese zvýšenou produkci v zemědělství."
 SOV_the_collectivization_process_ns_tt:1 "$SOV_modify_the_politburo_ns_intro$ \nSpotřební továrny: §Y-2,0%§! \nMaximální počet továren ve státě: §G+10%§! \nRychlost výstavby: §G+5,00%§! \n\n"
 SOV_the_comintern:0 "Komunista"
 SOV_the_comintern_desc:0 "Boj za osvobození dělníků není omezen na žádnou zemi; je to globální boj. Musíme rozšířit pomoc soudruhům v kterékoli zemi světa a bojovat proti silám reakce a kontrarevoluce, kdekoliv se objeví."
 SOV_the_common_economic_space_initiative:0 "Iniciativa Společného Ekonomického Prostronství"
 SOV_the_common_economic_space_initiative_desc:0 "Růst naší ekonomiky je snazší, pokud máme přístup k novým trhům pro naše zboží a získáváme potřebné zdroje s menšími obchodními bariérami. Měli bychom vytvořit organizaci na podporu tohoto cíle."
 SOV_the_construction_of_communism:0 "Budování komunismu"
 SOV_the_construction_of_communism_desc:0 "Budování komunismu přinese své výzvy a překážky. S politbyrem jednotným za kolegou Stalinem můžeme učinit první kroky k vybudování komunismu."
 SOV_the_construction_of_communism_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nMěsíční podpora stejné ideologie: §G+25,00%§! \n\n"
 SOV_the_construction_of_communism_puppet_autonomy_tt:0 "Každá subjektová země: \n   Přidá £autonomy_texticon §Y-100,00§!\n\n"
 SOV_the_construction_of_communism_railways_tt:0 "Postav úroveň §Y1§! železnice z §YMoskvy§! do §Yhlavního města každého subjektu§! dostupného po souši."
 SOV_the_declaration:0 "Deklarace"
 SOV_the_declaration_desc:1 "[SOV.GetTheDeclarationDesc]"
 SOV_the_declaration_tt:0 "§Y$SOV_patriarch_sergy$§!, §Y$SOV_metropolitan_nikolay$§! a §Y$SOV_metropolitan_aleksy$§! jsou dostupní jako poradci."
 SOV_the_defense_of_moscow:0 "Obrana Moskvy"
 SOV_the_defense_of_moscow_desc:0 "Nepřítel stojí u bran Moskvy. Toto je místo, kde se máme postavit a zahnat jej do ústupu a porážky, jako jsme to udělali s Napoleonem!"
 SOV_the_end_of_the_imperialist_era:0 "Konec imperialistické éry"
 SOV_the_end_of_the_imperialist_era_decision_tt:0 "Odemkne rozhodnutí §YOrganizovat pátou kolonii§! a §YPovzbudit proletariát§! v amerických a oceánských sousedech."
 SOV_the_end_of_the_imperialist_era_desc:0 "Možná nejvýraznějším projevem imperialismu je tzv. Monroeova doktrína, kterou jedna jediná země prohlašuje dvě celé kontinenty za své výlučné území. To nelze dovolit. Revoluce najde oporu v Americe a dělníci západní polokoule konečně budou dýchat svobodně."
 SOV_the_enemies_of_the_people:0 "Nepřátelé lidu"
 SOV_the_enemies_of_the_people_desc:0 "Síly reakce jsou stále venku a plánují den, kdy mohou zničit vše, čeho jsme dosáhli. My i naši spojenci musíme být neustále ostražití vůči této hrozbě a připraveni bojovat na obranu revoluce."
 SOV_the_eyes_fear:0 "Oči se bojí..."
 SOV_the_eyes_fear_desc:0 "Úkol před námi není jednoduchý. Musíme se postavit vládě, která měla desetiletí na zakotvení a kterou podporuje významné procento populace. Ale víme, co je třeba udělat, teď už jen musíme jednat."
 SOV_the_eyes_fear_tt:0 "Naverbuje jednotky, které povstanou proti komunistům, jakmile §Y[GetSovietCivilWarName]§! začne."
 SOV_the_faithful_servant_of_lenin:0 "Věrný sluha Lenina"
 SOV_the_faithful_servant_of_lenin_desc:0 "Lenin nám zanechal největší úkol v dějinách světa: vybudovat společnost, kde jsou všichni lidé skutečně rovní, společnost bez útlaku, utrpení a materiální nouze. Nemůže být lepšího muže, kdo by tuto vizi uskutečnil než kolega Stalin, který byl s Leninem na každém kroku a nyní je připraven splnit slib daný revolucí."
 SOV_the_fate_of_romania:0 "Osud Rumunska"
 SOV_the_fate_of_romania_desc:0 "Rumunsko má značnou slovanskou menšinu a blokuje náš pozemní přístup ke slovanským národům na Balkáně. Abychom vyřešili oba problémy najednou, musí nezávislost Rumunska skončit, pokud bude potřeba i vojenskou silou."
 SOV_the_fight_for_the_pacific:0 "Boj o Pacifik"
 SOV_the_fight_for_the_pacific_desc:0 "Bez ohledu na naši sílu na souši budeme muset překročit vodu, abychom se postavili nepřátelům v pacifické oblasti. Musíme proto rozvinout svou pobřežní infrastrukturu a loděnici, než můžeme vést efektivní válku v této části světa."
 SOV_the_fourth_international:0 "Čtvrtá internacionála"
 SOV_the_fourth_international_desc:1 "Stalinističtí loutky takzvané Třetí internacionály se ukázaly jako naprosto neschopné vést revoluci dál. Jejich vize komunismu má málo společného s teoriemi napsanými Marxem a Leninem a místo toho zvrhává sen o demokraticky řízeném dělnickém státě v dystopický noční můru. Potřebujeme novou Internacionálu, která bude bránit revoluci!"
 SOV_the_glory_of_the_red_army:0 "Sláva [GetSovietArmyAdjectiveBasedOnIdeology] armádě"
 SOV_the_glory_of_the_red_army_alt:0 "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc:0 "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_glory_of_the_red_army_desc:0 "Úspěšně jsme odolali nepřátelskému náporu. Nyní je čas přejít do ofenzívy a vrátit válku tam, odkud přišla!"
 SOV_the_glory_of_the_red_army_masterful_blitz_tactic_tt:0 "\nOdemkne taktiku: §Y$tactic_masterful_blitz$§!"
 SOV_the_glory_of_the_red_army_name_communism:0 "Rudá"
 SOV_the_glory_of_the_red_army_name_democratic:0 "Ruská"
 SOV_the_glory_of_the_red_army_name_exiles:0 "Císařská"
 SOV_the_glory_of_the_red_army_name_neutrality:0 "$SOV_the_glory_of_the_red_army_name_exiles$"
 SOV_the_glory_of_the_red_army_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nNásobič kapacity speciálních jednotek: §G+10,0%§! \nCena pozemní doktríny: §G-10,00%§! \n\n"
 SOV_the_gobi_gambit:0 "Gobi Gambit"
 SOV_the_gobi_gambit_desc:0 "Zatímco konflikt mezi Japonskem a Čínou se rozvášnňuje, máme příležitost ovládnout oblast kolem pouště Gobi a získat tak slovo v budoucnosti Číny a místo u stolu."
 SOV_the_hands_do:0 "...ruce konají"
 SOV_the_hands_do_desc:0 "Přišla hodina. Musíme se zavázat k této svaté úloze: zbavit naši vlast sovětského systému vlády, aby naše děti jednou mohly být svobodné od přízraku komunismu."
 SOV_the_hands_do_tt:0 "§Y$SOV_metropolitan_meletius$§! bude dostupný jako poradce."
 SOV_the_iron_wall_of_russian_resolve:0 "Železná zeď ruské odhodlanosti"
 SOV_the_iron_wall_of_russian_resolve_desc:1 "Car si představuje stavbu legií monstrózních válečných zbraní, které by zastínily existující tanky a neměly by na bojišti konkurenci. Ruský lid je nepokořený; je nepokořitelný! Tyto stroje budou ztělesněním této vůle a na nich se zlomí každá armáda, která proti nám přijde."
 SOV_the_khakimov_proposal:0 "Khakimovův návrh"
 SOV_the_khakimov_proposal_desc:0 "Kolega Khakimov neúnavně pracoval na zlepšení našich vztahů se zemí [SAU.GetNameDef]. Někteří experti spekulují, že region je bohatý na přírodní zdroje, které kapitalisté jistě chtějí vykořisťovat. Měli bychom pokračovat ve vybudování vztahu vzájemné důvěry, abychom udrželi [SAU.GetNameDef] mimo jakýkoli nepřátelský blok a zajistili si první práva na objevené zdroje."
 SOV_the_komsomol:0 "Komsomol"
 SOV_the_komsomol_desc:0 "Nestavíme socialismus pro dnešní dospělé, ale pro děti a generace, které teprve přijdou. Musí se naučit, jak zlepšovat a stavět na úspěších, kterých dosáhneme, aby mohli dokončit práci, kterou jsme začali. Měli bychom vytvořit speciální mládežnickou organizaci, která je nejen vzdělává, ale také učí, jak být dobrými komunistickými členy společnosti."
 SOV_the_last_break_southward:0 "Poslední průlom na jih"
 SOV_the_last_break_southward_desc:0 "Závěrečná série dobytí konečně zajistí zbytek Západní Asie a Bospor, což nám umožní ovládnout Indii se zabezpečeným křídlem. Konečně získáme nepopiratelný přístup k mořím, od blízkého Středozemního moře až po Indický oceán."
 SOV_the_left_opposition:0 "Levopravá opozice"
 SOV_the_left_opposition_desc:0 "Je zřejmé, že Sovětský svaz se odklonil od své slibované cesty. Nyní se dokonce mluví o budování socialismu v jedné zemi, opouští dělníky světa svému osudu místo toho, aby s nimi stál v solidaritě. Pokud to soudruh Stalin neudělá, určitě to udělají jiní."
 SOV_the_left_opposition_tt:0 "Zahajuje proces směrem k §YObčanské válce§! v [ROOT.GetNameDef]."
 SOV_the_lonely_island:1 "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc:1 "[SOV.GetLonelyIslandDesc]"
 SOV_the_means_to_wage_war:0 "Prostředky k vedení války"
 SOV_the_means_to_wage_war_desc:0 "I když letadla, děla a tanky získávají největší pozornost a vypadají nejlépe na přehlídkách, obyčejný voják více zajímá kvalita jeho pušky a pohodlí bot. Musíme uznat, že tyto věci jsou stejně důležité pro vedení války jako jakýkoli letoun nebo těžké dělo."
 SOV_the_means_to_wage_war_ns_tt:1 "$SOV_modify_defense_industry_ns_intro$ \n$materiel_manufacturer_cost_factor$: §G-25%§! \n\n"
 SOV_the_military_conspiracy:0 "Vojenské spiknutí"
 SOV_the_military_conspiracy_desc:0 "Trockistické spiknutí v naší zemi se dostalo i do armády. Máme důkazy, že vedoucí generálové a dokonce maršálové se spikli se zahraničními tajnými službami k svržení vlády! Nemůžeme dovolit, aby důstojníci s pochybnou loajalitou zůstali na místech, kde by mohli naši armádu dále oslabovat."
 SOV_the_modern_war_in_the_skies:0 "Moderní válka na obloze"
 SOV_the_modern_war_in_the_skies_desc:0 "Letecká válka ušla dlouhou cestu od dob dvouplošníků nad zákopy. Dnes je to průmyslová záležitost s vysokým operačním tempem pro stálý tlak na nepřítele. Musíme to uznat a plánovat odpovídajícím způsobem."
 SOV_the_modern_war_in_the_skies_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nEfektivita vzdušných misí: §G+10.0%§! \nPostihy za noční operace: §G+10.0%§! \n\n"
 SOV_the_molotov_line:0 "[GetTheMolotovLineName]"
 SOV_the_molotov_line_desc:0 "Nedávné změny politické geografie Evropy posunuly naši západní hranici dále na západ. Staré plány opevnění jsou zastaralé. Musíme vytvořit novou linii podél našich nových hranic, aby útoky nepřítele zpomalila, dokud se neseženou síly na protiútok."
 SOV_the_molotov_line_name_default:0 "Molotovova linie"
 SOV_the_molotov_line_name_exiles:0 "Císařská linie"
 SOV_the_molotov_line_name_left:0 "Trockého linie"
 SOV_the_molotov_line_name_right:0 "Linií Bucharina"
 SOV_the_molotov_line_tt:0 "Postav linii opevnění ve státech Litvy, Polska a Rumunska plně kontrolovaných.\n\n"
 SOV_the_need_for_policy_changes:0 "Potřeba změn v politice"
 SOV_the_need_for_policy_changes_desc:0 "Je jasné, že země míří špatným směrem. Stalin a jeho spojenci toho zkoušeli příliš mnoho příliš rychle. Musíme chodit, než budeme moci běžet. Měli bychom přivést zpět soudruha Sokolnikova, který odvedl skvělou práci v raných letech Sovětského svazu, aby nás znovu uvedl na správnou cestu."
 SOV_the_need_for_policy_changes_tt:0 "§Y$SOV_grigory_sokolnikov$§! se stává poradcem."
 SOV_the_new_soviet_woman:0 "Nová sovětská žena"
 SOV_the_new_soviet_woman_desc:0 "Politická revoluce přinesla svobodu milionům lidí v naší Unii, mezi nimiž jsou i miliony žen, které už nejsou omezeny pouze na roli manželek a matek, ale nyní mohou být plně rovnocenné i na pracovišti."
 SOV_the_old_enemy:0 "Starý nepřítel"
 SOV_the_old_enemy_desc:0 "Roku byla Švédsko trnem v patě říši. Znovu a znovu útočili na Rusko a snažili se tvořit koalice proti nám. Car Petr I. je poprvé zatlačil zpět, porazil je u Poltavy. V roce 1809 jsme je opět porazili, a kdo by řekl, že si to uvědomili. Ale nadále se snaží soupeřit o naše zájmy v oblasti Baltu. Je čas tuto malou zemi jednou provždy zlomit."
 SOV_the_onslaught_on_colonialism:0 "Útok na kolonialismus"
 SOV_the_onslaught_on_colonialism_decision_tt:0 "Odemkne rozhodnutí §YOrganizovat pátou kolonii§! a §YPovzbudit proletariát§! v afrických sousedech."
 SOV_the_onslaught_on_colonialism_desc:0 "Imperialismus a koloniální vykořisťování jsou zásadními částmi pozdního kapitalismu. Držení milionů lidí v otroctví nám však poskytuje obrovský revoluční potenciál, který můžeme snadno využít. Utrpené masy v koloniálních říších touží volně dýchat – a my jim jejich řetězy prolomíme."
 SOV_the_path_of_marxism_leninism:0 "Cesta marxismu-leninismu"
 SOV_the_path_of_marxism_leninism_desc:0 "Neomylné učení Marxe, Engelse a Lenina pozvedlo náš národ z nejhlubší zaostalosti k technologické a průmyslové rovnosti. Byla by největší hloupost měnit směr nyní. Nepřemožitelný prapor osvobození dělníků kráčí stále vpřed!"
 SOV_the_peoples_revolution:0 "Lidová revoluce"
 SOV_the_peoples_revolution_desc:0 "Aby revoluce vydržela, musí prostoupit všechny aspekty společnosti. Pouze pokud se celý lid považuje za součást a nositele revoluce, může čelit všem hrozbám, jimž čelí."
 SOV_the_permanent_revolution:0 "Trvalá revoluce"
 SOV_the_permanent_revolution_decisions_tt:0 "Odemkne rozhodnutí §YOrganizujte pátou kolonu§! k zapálení revolučních povstání v nepřátelských evropských sousedech."
 SOV_the_permanent_revolution_desc:0 "Marxistická teorie učí, že revoluce je nevyhnutelná, pokud jsou okolnosti správné. Nicméně okolnosti nejsou jasně správné, nebo nejsou správné všude. Nemáme růst pohodlnosti a čekat na světovou revoluci, která může být vzdálena staletí. Dělníci a rolníci po celém světě trpí právě teď, dnes, a jejich osvobození nemůže čekat."
 SOV_the_permanent_revolution_trotsky_trait_tt:0 "Pokud je §Y$SOV_lev_trotsky$§! vůdcem země:"
 SOV_the_plan_for_the_coup:0 "Plán na puč"
 SOV_the_plan_for_the_coup_desc:0 "Tento souboj o moc nemusí přerůst v otevřené násilí. Pokud budeme hrát správně a obsadíme správné lidi na správná místa, můžeme Stalina zmrazit mimo moc a pak ho odstranit."
 SOV_the_plan_for_the_coup_tt:0 "Odemkne §Yrozhodnutí§! k získání vedoucího NKVD na naši stranu, což umožní sesadit Stalina bezkrvavým pučem."
 SOV_the_power_of_the_peasantry:0 "Síla rolnictva"
 SOV_the_power_of_the_peasantry_desc:0 "Zatímco marxistická ortodoxie vkládá revoluční potenciál do průmyslových dělníků, v naší zemi je jasné, že většinu tvoří rolníci. Musíme vzdělávat miliony farmářů a rozvíjet jejich třídní uvědomění, aby byli ochotni bránit revoluci, když bude napadena."
 SOV_the_return_of_the_rocor_tt:0 "§Y$SOV_metropolitan_anastasy$§! bude dostupný jako poradce."
 SOV_the_right_opposition:0 "Pravá opozice"
 SOV_the_right_opposition_desc:1 "Stalinovo paranoidní vedení ničí zemi. Jeho přechod k masové kolektivizaci a tvrdé industrializaci ještě více. Něco musí být učiněno brzy. Ti, kdo mohou vést tuto zemi ke slávě, uzdravit rány způsobené špatným řízením a obnovit ekonomiku, jsou členové pravé opozice vedení Bukharinem."
 SOV_the_right_opposition_tt:0 "Spouští proces vedoucí k §Yobčanské válce§! v [ROOT.GetNameDef] mezi Centristy a Pravou opozicí."
 SOV_the_rightful_heir_to_the_empire:0 "Právoplatný dědic impéria"
 SOV_the_rightful_heir_to_the_empire_desc:0 "Zatímco staré Byzantské impérium je dávno pryč, někdo musí chránit poutníky do Svaté země. Je jasné, že Britové a Francouzi nejsou schopni toho úkolu, proto musí patřit nám."
 SOV_the_road_of_life:0 "Cesta života"
 SOV_the_road_of_life_desc:0 "Více našich měst je ohroženo obklíčením. Musíme se zaměřit na to, aby bojující jednotky v těchto místech dostaly podporu potřebnou k vydržení, bez ohledu na cenu."
 SOV_the_socialist_bulwark:0 "Socialistická bašta"
 SOV_the_socialist_bulwark_desc:1 "Stojíme bok po boku s našimi španělskými soudruhy. V příkladu mezinárodní solidarity je jejich boj naším bojem a náš boj jejich bojem. Společně vytvoříme dvě socialistická revoluční centra na opačných koncích Evropy."
 SOV_the_socialist_bulwark_join_war_tt:0 "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! se přidá k §Y[SPC.GetFlag]španělskému POUM§! v jejich občanské válce proti všem ostatním španělským frakcím."
 SOV_the_southern_thrust:0 "Jihovýchodní úder"
 SOV_the_southern_thrust_desc:0 "Naše jižní hranice je široká otevřená strana, ze které mohou nepřátelé využít jakoukoli slabost. Toto nesmíme tolerovat, ani nemůžeme čekat na mírové změny v regionu."
 SOV_the_stalin_constitution:0 "Stalinova ústava"
 SOV_the_stalin_constitution_desc:0 "Ústava z roku 1924 byla dobrým pokusem o organizaci státu po občanské válce, ale již splnila svůj účel. Je potřeba nová ústava. Především musíme uznat neúnavnou práci kolegy Stalina za udržení Unie silné a bezpečné, jehož genialita a moudrost byla klíčová pro vedení komunismu vpřed."
 SOV_the_stalin_constitution_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nObrana proti tendenci k ideologii: §G+5,0%§! \nZisk politické moci: §G+5%§! \n\n"
 SOV_the_supreme_soviet:0 "Nejvyšší sovět"
 SOV_the_supreme_soviet_desc:0 "To, že jednu osobu zastupuje celou zemi, je inherentně nedemokratické a proto kontrarevoluční. Místo toho se zbavíme kultovního chování a prohlásíme, že náš svaz bude navždy zastoupen kolektivní vůlí lidu, shromážděnou v Nejvyšším sovětu."
 SOV_the_synod:0 "Synod"
 SOV_the_synod_desc:1 "Se znovuotevřením semináře v Novodevičích by měli být vyzváni, aby svolali synod a projednali záležitosti víry, které se objevily od jejich posledního svolání."
 SOV_the_third_rome:0 "Třetí Řím"
 SOV_the_third_rome_desc:0 "S naší rolí ochránců Svatých míst jsme nezpochybnitelnými obránci víry. Je proto správné nazývat se takto. Po pádu Konstantinopole se Moskva bez pochyby stala Třetím Římem."
 SOV_the_third_rome_tt:0 "§Y$SOV_metropolitan_meletius$§! již nebude dostupný jako poradce."
 SOV_the_third_rome_tt_2:0 "§YMetropolitan Meletius§! bude nyní znám jako §YArch-Patriarcha Meletius§!."
 SOV_the_threat_from_the_land_of_the_rising_sun:0 "Hrozba ze Země vycházejícího slunce"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "Je jasné, že Japonsko chce ovládnout Čínu. Jakmile toho dosáhnou, nepochybně se obrátí na sever, aby si podmanili rozsáhlé zdroje v Sibiři. Dokud jsou zaneprázdněni v Číně, budou raději nevstupovat proti nám, proto bychom měli zajistit, aby válka v Číně trvala do doby, než budeme připraveni čelit Japoncům."
 SOV_the_trade_union_as_labor_organizer:0 "Odbory jako organizátoři práce"
 SOV_the_trade_union_as_labor_organizer_desc:1 "Pod kapitalismem existují odbory, aby zajišťovaly základní lidská práva a bránily vykořisťování ze strany majitelů továren. To už ve novém systému není potřeba, a proto musí role odborů přejít k organizaci práce za účelem optimalizace výroby."
 SOV_the_triple_entente:0 "Znovusjednotit Trojité dohody"
 SOV_the_triple_entente_desc:0 "Naši staří nepřátelé ve střední Evropě musí být zadrženi. Aliance pro tento účel kdysi existovala, ale naše hanebné stažení se z Velké války znamenalo její konec. Nyní je čas tyto vazby obnovit."
 SOV_the_true_tsars:1 "Praví carové"
 SOV_the_true_tsars_desc:0 "Ruský lid vždy potřeboval silného vůdce, jinak se budou více a více rozcházet, až bude bratr bojovat proti bratru a syn proti otci. Ale starými carové nebyli pro svou roli vhodní, byli slabí a nerozhodní. V budoucnu budeme potřebovat cara, který unese tíhu, kterou mu uložili."
 SOV_the_true_tsars_tt:1 "Když začne [GetSovietCivilWarName]:"
 SOV_the_ussr_academy_of_sciences:0 "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_alt:0 "Císařská akademie věd"
 SOV_the_ussr_academy_of_sciences_default:0 "Akademie věd SSSR"
 SOV_the_ussr_academy_of_sciences_desc:1 "Abychom zůstali konkurenceschopní v aplikovaných vědách, musíme také být na špici teoretických věd. Máme dobře zavedenou akademii věd, ale s dodatečným financováním by poskytla světové výzkumné zázemí."
 SOV_the_vanguard_of_the_true_revolution:0 "Předvoj pravé revoluce"
 SOV_the_vanguard_of_the_true_revolution_desc:0 "Ať svět uslyší o naší revoluci. Vyzveme všechny revolucionáře po celém světě, aby se shromáždili pod naše prapory. Společně porazíme Stalina. Společně přineseme revoluci k vítězství."
 SOV_the_workers_dictatorship:0 "Diktatura dělníků"
 SOV_the_workers_dictatorship_desc:0 "Veškerá moc v naší Unii musí nakonec spočívat v dělnících. Nemůžeme si dovolit rozštěpení do frakcí, proto musíme zajistit, aby vůle dělníků byla vždy vyjadřována v rozhodnutích politbyra."
 SOV_the_workers_dictatorship_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nZisk politické moci: §G+5%§! \nMinimální limit kapitulace: §G+5,00%§! \n\n"
 SOV_the_zinovyevite_terrorist_center:0 "Zinovjevitové teroristické centrum"
 SOV_the_zinovyevite_terrorist_center_desc:0 "Atentát na kolegu Kirova v roce 1934 ukazuje, že někteří členové strany jasně spikávají proti kolegovi Stalinovi a celé Unii. Máme zpovědi několika spolupachatelů a obvinění dalších. Tento zinovjevitový plán – nepochybně organizovaný Trockým nebo západními agenty, možná společně – musí být odstraněn jako rakovina, dřív než se rozšíří."
 SOV_they_will_know_fear:0 "Budou znát strach"
 SOV_they_will_know_fear_desc:0 "Naši nepřátelé se naučili bát Rudé armády a sovětského lidu. Odolali jsme počátečnímu náporu a je čas vrátit úder. Potřebujeme vyvinout děsivé nové válečné stroje schopné prolomit i nejpevnější obranné linie nepřítele. Takové stroje musí přinést teror přímo do srdce nepřítele už svým názvem..."
 SOV_third_five_year_plan:0 "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_alt:0 "Nový projekt národní industrializace"
 SOV_third_five_year_plan_available_tt:1 "[ROOT.GetFlag][ROOT.GetNameDefCap] není ve válce s velmocí. \n§TTento fokus bude trvale uzamčen po vstupu [ROOT.GetNameDef] do války s velmocí.§!"
 SOV_third_five_year_plan_default:0 "Třetí pětiletý plán"
 SOV_third_five_year_plan_desc:0 "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_alt:0 "Vypracovali jsme národní program industrializace, který nám umožní dlouhodobě zvýšit vojenskou i civilní výrobu, aniž bychom museli utlačovat obyvatelstvo nebo ohrožovat jejich základní potřeby."
 SOV_third_five_year_plan_desc_default:0 "Dokud je mír, musíme posunout naši industrializaci dále a rychleji, aby uspokojila potřeby našich lidí a armády."
 SOV_third_five_year_plan_ns_alt_tt: "Nahradit §Y$SOV_third_five_year_plan_dynamic_modifier$§! za §Y$SOV_third_five_year_plan_dynamic_modifier_alt$§!\n Efektivní změna: \n£prod_eff Růst efektivity výroby: §G+5.00%§! \nNáklady průmyslových koncernů: §G-15%§! \nFaktor továren na spotřební zboží: §Y+10.0%§!\n\n"
 SOV_third_five_year_plan_ns_tt: "$SOV_modify_fyp_ns_intro$ \n£prod_eff Růst efektivity výroby: §G+5.00%§! \nNáklady průmyslových koncernů: §G-15%§! \nFaktor továren na spotřební zboží: §Y+10.0%§!\n\n"
 SOV_third_moscow_trial_flag:0 "Dokončil fokus §Y$SOV_the_bloc_of_rights_and_trotskyites$§!"
 SOV_tolkachi:0 "Tolkachi"
 SOV_tolkachi_desc:0 "V sovětské ekonomice existuje určitý typ lidí, jejichž úkolem je zajistit, aby čísla v výrobním plánu odpovídala tomu, co průmysl skutečně může poskytnout. Pokud je přesvědčíme, aby pro nás pracovali, mohli bychom Sovětům dávat jedno číslo a ředitelům továren jiná čísla a přesouvat rozdíl do místa, kde se bude skladovat, dokud nepřijde čas."
 SOV_tolkachi_tt:0 "Přidává §Y$infantry_equipment$§!, §Y$support_equipment$§! a §Y$artillery_equipment$§! při začátku §Y[GetSovietCivilWarName]§!"
 SOV_transformation_of_nature:0 "Transformace přírody"
 SOV_transformation_of_nature_alt:0 "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc:0 "$SOV_transformation_of_nature_desc$"
 SOV_transformation_of_nature_desc:0 "S naší vědeckou komunitou posouvající hranice možného jsou i největší a nejinvazivnější projekty proveditelné."
 SOV_trial_of_the_generals_flag:0 "Dokončil fokus §Y$SOV_the_military_conspiracy$§!"
 SOV_trigger_first_moscow_trial_tt:0 "Spustí událost '§YPrvní moskevský proces§!'."
 SOV_trigger_second_moscow_trial_tt:0 "Spustí událost '§YDruhý moskevský proces§!'."
 SOV_trigger_third_moscow_trial_tt:0 "Spustí událost '§YTřetí moskevský proces§!'."
 SOV_two_red_flags:0 "Dvě rudé vlajky"
 SOV_two_red_flags_desc:0 "Přestože revoluce v Číně ještě zcela neuspěla, není to nečekané. Země zatím nemá dostatečně průmyslovou společnost potřebnou pro úspěšnou socialistickou revoluci. Komunistická strana však stále představuje nejlepší šanci čínského lidu na komunistickou budoucnost."
 SOV_undermine_stalins_authority:0 "Podkopat Stalinovu autoritu"
 SOV_undermine_stalins_authority_desc:0 "Jediné, co drží Stalina u moci, je strach lidí z něj a jeho schopností. Nemůžeme lidem strach úplně vzít, ale můžeme omezit Stalinovu schopnost ubližovat druhým. Pokud půjde vše dobře, můžeme ho izolovat do takové míry, že bude zase jen jeden muž."
 SOV_undermine_stalins_authority_paranoia_tt:0 "£SOV_paranoia_text_icon Týdenní nárůst paranoie: §R+1§!"
 SOV_unification_of_the_exiles:0 "Sjednocení exulantů"
 SOV_unification_of_the_exiles_desc:0 "Po revoluci a občanské válce mnoho lidí raději zvolilo exil než takzvanou spravedlnost nového režimu. Stále jsou tam venku, sní o dni, kdy Rusko bude znovu svobodné. Jak bude vypadat politický systém toho Ruska, je pro ně druhotné. Než vytvoříme vládu, kterou země potřebuje, musíme nejdříve převzít moc a společně to zvládneme lépe."
 SOV_unification_of_the_exiles_tt:0 "Umožňuje interakce se zahraničními mocnostmi o pomoc během §Y[GetSovietCivilWarName]§!, když bylo vytvořeno velitelství."
 SOV_upgrade_industrial_designer_tt: "Upravit následující průmyslové designéry o: \n\n§Y$stalingrad_tractor_factory$§!: Rychlost průmyslového výzkumu: §G+10%§!, Faktor továren na spotřební zboží: §Y-5.0%§! \n\n§Y$leningrad_polytechnical_institute$§!: Rychlost výzkumu elektroniky: §G+10%§!, Spotřeba zásob: §G-2.0%§! \n\n§Y$SOV_soviet_railways$§!: Rychlost výzkumu vlaků a železnic: §G+10%§!, Rychlost mobilizace: §G+2.0%§!"
 SOV_vengeance_for_the_yoke:0 "Pomsta za jho"
 SOV_vengeance_for_the_yoke_desc:0 "Před mnoha stoletími Mongolové zahájili krutou invazi na ruské území. Zůstali jedinými, kteří lze skutečně říci, že Rusko dobyli. Mohou se nyní zdát slabí, ale musíme zajistit, aby se nikdy nevrátili ke své bývalé síle, aby naše národ nikdy znovu nepocítil tatarské jho."
 SOV_victory_over_devastation:0 "Vítězství nad zkázu"
 SOV_victory_over_devastation_desc:0 "Kolektivní úsilí našeho lidu nám umožnilo postavit se znovu na nohy po zkáze způsobené občanskou válkou. Rychlost, s jakou byla země obnovena, bude navždy památkou dovedností a nasazení našich dělníků."
 SOV_victory_over_devastation_industrial_relocation_tt:0 "Délka trvání rozhodnutí §Y$SOV_industry_relocation$§!: §G-50%§!"
