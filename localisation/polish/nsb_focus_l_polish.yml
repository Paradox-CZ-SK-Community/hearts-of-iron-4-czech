 SOV_volunteers_allowed_sinkiang_tt:0 "$volunteers_allowed_intro$ §Y[SIK.GetNameDef]§!."
 SOV_war_economy:0 "Válečná ekonomika"
 SOV_war_economy_desc:0 "Je jasné, že kapitalistické a reakční národy na našich hranicích plánují zaútočit v našem okamžiku slabosti. Čím dříve přeměníme naši ekonomiku na válečný stav, tím lépe."
 SOV_war_economy_stability_tt:0 "Obdrží §YStabilitní§! penalizaci, pokud [ROOT.GetNameDef] není ve válce:"
 SOV_war_economy_stability_war_tt:1 "§G[ROOT.GetNameDefCap] je ve válce a nedostane žádný §Ystabilizační§! postih.§!\n\n"
 SOV_war_heroes:0 "Váleční hrdinové"
 SOV_war_heroes_desc:0 "Ruští lidé vždy byli schopni a ochotni vykonávat činy extrémní statečnosti ve prospěch porážky jakéhokoli invazora vlasti. I když jsme spojeni ve svém boji proti nepříteli, neměli bychom předstírat, že v naší armádě nejsou vojáci, kteří šli daleko za rámec povinností."
 SOV_war_measures_in_the_east:0 "Válečná opatření na východě"
 SOV_war_measures_in_the_east_desc:0 "Globální boj proti fašismu a dalším kontrarevolučním ideologiím určitě brzy zasáhne Asii. Musíme našim spojencům jasně ukázat, že v zoufalých časech mohou být potřeba zoufalá opatření."
 SOV_war_measures_scope_tt:0 "Každý malý spojenec v Asii:"
 SOV_westward_bound:0 "Na západ"
 SOV_westward_bound_desc:0 "Velká část našich západních majetků byla ztracena se zcollapsed naším impériem, které způsobil revoluci. Přišel čas vybudovat naši infrastrukturu v přípravě na obnovení našich zasloužených majetků."
 SOV_will_trigger_a_great_purge_tt:0 "Stalin zahájí Velkou čistku. §RTomu se nelze vyhnout.§!"
 SOV_women_in_aviation:0 "Ženy v letectví"
 SOV_women_in_aviation_desc:0 "V minulosti prohlásily zpátečnické prvky ve společnosti létání za mužské pole. Nicméně ženy po celém světě toto ignorovaly a ukázaly, že jsou stejně dobré jako jejich mužské kolegy. Měli bychom povzbuzovat naše ženy, aby se pokusily pilotovat, aby si vybraly ty nejkvalifikovanější piloty mezi nimi."
 SOV_women_in_aviation_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nŠance na generaci es: §G+25.00%§! \nZisk zkušeností pro výcvik vzdušných jednotek: §G+5%§! \nZisk zkušeností pro mise vzdušných jednotek: §G+5%§! \nPokuta za špatné počasí: §G-5.00%§! \n\n"
 SOV_womens_fascist_movement:0 "Ženské fašistické hnutí"
 SOV_womens_fascist_movement_desc:0 "I když je úloha ženy přirozeně v poskytování manželovi pohodlného domova k odpočinku a rodiny, za kterou bojovat, mnozí muži zapomněli, jakou povinnost dluží své zemi a svému národu. Několik oddaných žen může být, snad, využito k tomu, aby připomněly jejich manželům, co je v sázce, a povzbudily je k tomu, co je třeba udělat."
