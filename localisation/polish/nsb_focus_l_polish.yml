 SOV_volunteers_allowed_mao_tt:0 "$volunteers_allowed_intro$ §Y[PRC.GetNameDef]§!."
 SOV_volunteers_allowed_sinkiang_tt:0 "$volunteers_allowed_intro$ §Y[SIK.GetNameDef]§!."
 SOV_war_economy:0 "Válečná ekonomika"
 SOV_war_economy_desc:0 "Je jasné, že kapitalistické a reakční země na našich hranicích plánují udeřit v našem okamžiku slabosti. Čím dříve přepneme naši ekonomiku na válečný režim, tím lépe."
 SOV_war_economy_stability_tt:0 "Obdrží §Ypostih stability§!, pokud [ROOT.GetNameDef] není ve válce:"
 SOV_war_economy_stability_war_tt:1 "§G[ROOT.GetNameDefCap] je ve válce a neobdrží žádný §Ypostih stability§!.§!\n\n"
 SOV_war_heroes:0 "Váleční hrdinové"
 SOV_war_heroes_desc:0 "Rusové vždy byli schopni a ochotni vykonat hrdinské činy při obraně vlasti. I když jsme jednotní v boji proti nepříteli, neměli bychom předstírat, že v naší armádě nejsou vojáci, kteří překročili rámec povinností."
 SOV_war_measures_in_the_east:0 "Válečná opatření na východě"
 SOV_war_measures_in_the_east_desc:0 "Globální boj proti fašismu a dalším kontrarevolučním ideologiím bezpochyby brzy dorazí do Asie. Musíme našim spojencům dát najevo, že v zoufalých časech mohou být potřeba zoufalá opatření."
 SOV_war_measures_scope_tt:0 "Každý menší spojenec v Asii:"
 SOV_westward_bound:0 "Směřujeme na západ"
 SOV_westward_bound_desc:0 "Většina našich západních území byla ztracena s kolapsem impéria vyvolaným revolucí. Nastal čas posílit infrastrukturu k přípravě na obnovení právoplatného vlastnictví."
 SOV_will_trigger_a_great_purge_tt:0 "Stalin zahájí Velkou čistku. §TTuto čistku nelze vyhnout.§!"
 SOV_women_in_aviation:0 "Ženy v letectví"
 SOV_women_in_aviation_desc:0 "Dříve byly letectví považováno za mužskou záležitost. Ženy však ukázaly, že jsou stejně schopné jako muži. Měli bychom povzbuzovat naše ženy, aby se pokusily létat a vybrat mezi nimi ty nejlepší pilotky."
 SOV_women_in_aviation_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nŠance na vznik esa: §G+25.00%§! \nZkušenosti výcviku vzdušného křídla: §G+5%§! \nZkušenosti z misí vzdušného křídla: §G+5%§! \nPostihy za špatné počasí: §G-5.00%§! \n\n"
 SOV_womens_fascist_movement:0 "Ženské fašistické hnutí"
 SOV_womens_fascist_movement_desc:0 "Rolí ženy je přirozeně poskytnout svému muži pohodlný domov a rodinu, za kterou bojovat, ale mnoho mužů zapomnělo, jakou povinnost mají vůči své zemi a svému lidu. Několik oddaných žen může možná připomenout svým manželům, o co jde, a podpořit je, aby udělali, co je třeba."
