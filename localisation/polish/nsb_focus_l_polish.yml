l_polish:
 BALTIC_align_paramilitarists:0 "Znovu se zaměřit na paramilitáře"
 BALTIC_align_paramilitarists_desc:0 "Po [Root.GetNameDef] existují mnohé paramilitární skupiny, z nichž většina je oddaná pouze ochraně [Root.GetAdjective] sebeurčení. Ačkoli je to obdivuhodné, bylo by lepší, kdyby tyto skupiny viděly nás ne jako [SOV.GetAdjective] loutky, ale jako logické pokračování [Root.GetAdjective] státu."
 BALTIC_allied_shipments:0 "Zvýšit dodávky spojenců"
 BALTIC_allied_shipments_desc:1 "Od roku 1918 byla [Root.GetNonIdeologyAdjective] armáda vybavena zásilkami zaslanými nám z Velké Británie a měli bychom usilovat o to, aby si spojenci uvědomili, že pokud zásilky nebudou dramaticky zvýšeny, může se [Root.GetNonIdeologyName] stát objektem další sovětské loutkové vlády."
 BALTIC_arm_baltic_reds:0 "Vyškolit Baltské Rude"
 BALTIC_arm_baltic_reds_desc:0 "Scéna je připravena, komunistický zápal hoří po celých Balltických zemích. Všechno, co rudí nyní potřebují, je signál a zdroje od nás a my zažehneme baltskou revoluci!"
 BALTIC_arm_the_nation:0 "Ozbrojte národ"
 BALTIC_arm_the_nation_desc:0 "Po celé [Root.GetNonIdeologyName] jsou muži připraveni čelit blížící se hrozbě sovětské invaze, ale postrádají vybavení k tomu. Musíme připravit náš zbrojní průmysl na rychlou výrobu pěchotního vybavení."
 BALTIC_arms_industry:0 "Dokončit výzbroj"
 BALTIC_arms_industry_desc:0 "Nyní, když je modernizace našeho průmyslu dokončena a máme nespočet domácích vojenských průmyslových organizací působících v naší zemi, může konečně [Root.GetAdjective] zbrojní průmysl naplnit svůj skutečný potenciál!"
 BALTIC_attract_workers_to_capital:0 "Přitáhnout pracovníky do [Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc:0 "Dělníci z [Root.GetNonIdeologyName] jsou rozptýleni po venkově, často pracují v zastaralém zemědělském sektoru. Pokud chceme industrializovat naši zemi pro válku, musíme přilákat dělníky do továren v [Root.Capital.GetName]!"
 BALTIC_autobahn:0 "[Root.GetAdjective] Autobahn"
 BALTIC_autobahn_desc:0 "Na tom, jak dobře je [Root.GetNonIdeologyName] industrializováno, má malý význam, pokud její infrastruktura nefouká rychlý a kontinuální příliv práce. Modelováním našeho infrastrukturního sektoru po vzoru Říše můžeme dosáhnout jejich efektivity."
 BALTIC_axis_investments:2 "Hledat [GetBalticAxisInvesmentsAdj] investice"
 BALTIC_axis_investments_desc:2 "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_fasc_eur:0 "Fašismus má silnou přítomnost v Evropě, a ačkoli existují určité pochopitelné obavy, je nepopiratelné, že fašistické obchodování a investice by posílily [ROOT.GetNonIdeologyAdjective] ekonomiku nesmírně."
 BALTIC_axis_investments_desc_fasc_int:0 "Fašismus má silnou přítomnost po celém světě a i když existují pochopitelné rezervace, je nesporné, že fašistický obchod a investice by posílily [ROOT.GetNonIdeologyAdjective] ekonomiku bez míry."
 BALTIC_axis_investments_desc_ger:0 "Německé obchodní přístavy existují podél baltského pobřeží a ačkoli jsme byli kdysi nepřátelé, je nepopiratelné, že obchod a investice Osy by značně posílily [ROOT.GetNonIdeologyAdjective] ekonomiku."
 BALTIC_axis_investments_desc_jap:0 "[JAP.GetName] prokázal svou ekonomickou a vojenskou moc, a i když nejsou zrovna sousedé, je nepopiratelné, že [JAP.GetAdjective] obchod a investice by nesmírně posílily [ROOT.GetNonIdeologyAdjective] ekonomiku."
 BALTIC_baltic_fleet:0 "Baltská flotila"
 BALTIC_baltic_fleet_desc:0 "I když [Root.GetNonIdeologyAdjective] flotila sotva vzbuzuje závist světa, se správnou investicí se může ukázat schopnou bránit [Root.GetNonIdeologyName] před jakýmikoli pokusy o invazi na moři."
 BALTIC_balticwall:0 "Baltská zeď"
 BALTIC_balticwall_desc:0 "Pevnosti na východě jsou bezcenné, pokud si naši nepřátelé vyberou útok z moře! Možná nikdy nebudeme mít námořnictvo, které by mohlo soutěžit s Británií, Německem nebo Sověty, ale uděláme, co bude v našich silách, abychom je učinili bezbrannými vůči naší pobřežní obraně."
 BALTIC_belarus_ssr:0 "[Root.GetNonIdeologyName]-Běloruská SSR"
 BALTIC_belarus_ssr_desc:0 "Koncept sjednocení Běloruska a Baltu není cizí. Dávno existovala Litevsko-Běloruská sovětská socialistická republika jako harmonická fúze těchto dvou zdánlivě odlišných národů. Socialismus nezná hranice kultury a jazyka a málo vidíme důvod, proč by [Root.GetAdjective] a běloruští pracovníci nemohli koexistovat."
 BALTIC_british_aircraft:1 "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_alt:0 "Výroba cizích letadel"
 BALTIC_british_aircraft_default:0 "Britská výroba letadel"
 BALTIC_british_aircraft_desc:1 "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_alt:0 "Úsilí o domácí letecké návrhy bylo doposud vlažné. Dosud se letectvo spoléhá na letadla zabavená od německých a sovětských sil, ale musíme začít s domácí výrobou letadel, pokud chceme přežít, a pomoc ze zahraničního letectva může být klíčem k dosažení vítězství…"
 BALTIC_british_aircraft_desc_default:0 "Úsilí o domácí návrhy letectví bylo zatím v nejlepším případě vlažné. Dosud se letectvo spoléhalo na letadla zabavená od německých a sovětských sil, ale musíme zahájit domácí výrobu letadel, pokud chceme přežít, a britské letectvo může být klíčem k dosažení vítězství..."
 BALTIC_british_designers:0 "Pozvat britské designéry"
 BALTIC_british_designers_desc:0 "Důkladně jsme studovali britské návrhy a s tím, že [Root.Capital.GetName]-Crossley Motors se ukazuje jako úspěšný podnik, bychom měli rozšířit formální pozvání britským návrhářům k připojení se k [Root.GetNonIdeologyAdjective] inženýrské společnosti."
 BALTIC_communist_opposition:0 "Vstoupit do opozice"
 BALTIC_communist_opposition_desc:0 "Sovětský svaz se ukázal jako žádný přítel [Root.GetNameDef] ani jeho lidu a byli bychom blázni, kdybychom klíče od [Root.GetNameDef] svěřili supům z Rudé armády, kteří si přejí pouze plundrovat [Root.GetAdjective]. Nejsou o nic více důvěryhodní než kapitalisté, a pokud mají [Root.GetCommunistParty] uspět, musí to být provedeno samostatně!"
 BALTIC_concessions_for_catholics:0 "Ústupky katolíkům"
 BALTIC_concessions_for_catholics_desc:0 "Mnoho z nižších tříd [Root.GetNameDef] jsou zbožní katolíci, a v prvním dělnickém státě byla náboženská praxe tvrdě potlačena Rudou armádou. To obrátilo mnohé chudé z [Root.GetNameDef] proti revoluci, takže pokud skutečně chceme být republikou lidu, musíme je ubezpečit bez jakýchkoli pochyb, že jejich víra bude chráněna."
 BALTIC_crossley_motors:0 "[Root.Capital.GetName]-Crossley Motors"
 BALTIC_crossley_motors_desc:1 "S zahraničními investicemi nyní rozšířenými v naší zemi a výrobou automobilů s rozumnou efektivitou, jsme schopni spolupracovat s Crossley Motor Company na vytvoření originálních návrhů pro použití v [Root.GetNonIdeologyAdjective] armádě!"
 BALTIC_crush_forest_brothers:0 "Razit Lesní Bratry"
 BALTIC_crush_forest_brothers_desc:0 "Lesní bratři byli od našeho převzetí pohromou na naši zemi; sabotovali naše průmysly, železnice a narušovali oficiální vládní demonstrace. Musíme se vydat do lesů [Root.GetNonIdeologyName] a vyhnat tyto nesprávně vedené jedince."
 BALTIC_defence_of_our_nation:0 "Obrana naší národy"
 BALTIC_defence_of_our_nation_desc:0 "Civilní průmysl je pro naši obranu stejně důležitý jako zbrojní průmysl. Nepravidelný hukot strojů se bude ozývat po celém [Root.GetNonIdeologyName], zatímco jeho vlastenečtí lidé plní svou povinnost industrializovat náš národ."
 BALTIC_direct_intervention:0 "Přímá sovětská intervence"
 BALTIC_direct_intervention_desc:0 "Dokázali jsme, že jsme neschopní znovu převzít vládu sami a musíme požádat naše spojence v [SOV.GetNameDef], aby nám pomohli v našem boji."
 BALTIC_domestic_motors:0 "Domácí motorová společnost"
 BALTIC_domestic_motors_desc:0 "Zahraniční návrhy jsou v pořádku, ale nemůžeme se na ně spoléhat na věčnost. [Root.GetNonIdeologyName] je hrdý národ a musíme ukázat světu, že naši designéři a myslitelé jsou stejně schopní jako ti ze Západu."
 BALTIC_eastwall:0 "Východní zeď"
 BALTIC_eastwall_desc:0 "Němci očekávají útok z východu stejně jako my a němečtí představitelé by byli dobře poraženi, aby zabezpečili naši hranici s maximálním úsilím jako jejich vlastní."
 BALTIC_end_bourgeouis_dictatorships:0 "Ukončit buržoazní diktatury"
 BALTIC_end_bourgeouis_dictatorships_desc:0 "Baltské státy jsou ovládány takzvanými „neutrálními“ diktátory. S podporou armády a bez souhlasu svých lidí je proletariát na Baltu utlačován pod kapitalistickou diktaturou. Pouze z rukou osvobozených [Root.GetAdjective] dělníků mohou tito dělníci odděleni nespravedlivými hranicemi sdílet naši slavnou osvobození!"
 BALTIC_end_swedish_neutrality:0 "Konec švédské neutrality"
 BALTIC_end_swedish_neutrality_desc:0 "Co Švédi nazývají neutralitou, není nic jiného než slabost; přizpůsobování se rozmarům jakékoli mocnosti, která se v té době zdá nejsilnější, s malým ohledem na blaho nižších tříd za jejich hranicemi. Taková slabá vůle a křehká vláda není hoden sdílet naše hranice a musíme vytvořit nové Švédsko s odhodláním bránit své lidi před tyranií."
 BALTIC_finnish_invasion:0 "Finská invaze"
 BALTIC_finnish_invasion_desc:0 "Finsko je pro nás ztracený bratr spoutaný okovy kapitalismu. Jen násilnou revolucí může být Finsko osvobozeno, tak jako byly osvobozeny Baltské státy."
 BALTIC_focus_on_the_interior:0 "Zaměřit se na vnitřní záležitosti"
 BALTIC_focus_on_the_interior_2:0 "Připravte se na Němce"
 BALTIC_focus_on_the_interior_2_desc:0 "Je nezbytné, abychom nezapomněli na absolutní brutalitu, kterou Freikorps přinesli do [Root.GetNameDef] před tolika lety. Rohozem byli zabíjeni jako zvířata, celé vesnice byly zredukovány na popel a ruiny, a nemůžeme dovolit, aby [Root.GetAdjective] lidé někdy znovu podstoupili takovou brutalitu."
 BALTIC_focus_on_the_interior_desc:0 "I když jsou mnozí pracovníci dychtiví pochodovat na naše sousedy a přinést naši slavnou revoluci všem baltským národům, musíme se naopak soustředit na vnitřek našeho státu; stabilizaci režimu po revoluci."
 BALTIC_ford_motors:0 "[Root.Capital.GetName] Ford Industry"
 BALTIC_ford_motors_desc:0 "Fordova automobilka odvedla skvělou práci při zajišťování hromadně vyráběných cenově dostupných motorových vozidel pro Američany a další spojenecké národy po celém světě. Pokud bychom měli založit Fordovu manufakturu v [Root.Capital.GetName], budeme schopni poskytovat vozidla pro naši vlastní armádu a zároveň dosáhnout slušného zisku při jejich exportu na Západ."
 BALTIC_forment_disloyalty:0 "Spojit opozici"
 BALTIC_forment_disloyalty_desc:0 "Existuje mnoho hnutí jak uvnitř, tak mimo [Root.GetAdjective] vládu, a pokud chceme svrhnout současnou tyranii, která sužuje [Root.GetNameDef], musíme se stát sjednocujícím hlasem opozice proti [Root.GetNeutralParty]!"
 BALTIC_free_the_workers_of_poland:0 "Osvobodit pracující v Polsku"
 BALTIC_free_the_workers_of_poland_desc:0 "I když Poláci kdysi vládli Baltu, nyní jsou obětí zranitelnou predátorskému režimu [GER.GetNameDef]. Musíme bránit naše soudruhy na jihu a sjednotit je pod Polskou socialistickou republikou!"
 BALTIC_german_baltic_industry:1 "Osa-Baltský průmysl"
 BALTIC_german_baltic_industry_desc:1 "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_alt:0 "Naše národ nyní bohatne jak na zahraniční fašistické investice. Soukromé sektory našich fašistických dobrodinců a [Root.GetNonIdeologyName] jsou téměř nerozlišitelné, přičemž mnohé z těchto stejných korporací poskytují práci [Root.GetNonIdeologyAdjective]ům a jejich obyvatelům."
 BALTIC_german_baltic_industry_desc_default:0 "Naše země je nyní bohatá na německé investice. Soukromé sektory Německa a [Root.GetNonIdeologyName] jsou téměř k nerozeznání, přičemž mnoho stejných korporací poskytuje práci jak [Root.GetNonIdeologyAdjective]ům, tak Němcům."
 BALTIC_german_tank_licences:2 "[GetBalticAxisInvesmentsAdj] Licencí na tanky"
 BALTIC_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_alt:0 "Tanky našich fašistických dárců prokázaly, že jsou schopné nechat své nepřátele rozptýlené a zmatené, zatímco se proplétají svým cílem. [Root.GetNonIdeologyName] by značně profitovalo z napodobování těchto taktiky v nadcházejících válkách na Východě."
 BALTIC_german_tank_licences_desc_default:0 "Německé tanky se osvědčily jako schopné nechat své nepřátele rozptýlené a zmatené, jak se blíží k cíli. [Root.GetNonIdeologyName] by mohlo velice profitovat napodobováním těchto taktik v nadcházejících válkách na východě."
 BALTIC_german_war_economics:1 "Přijmout [GetBalticAxisInvesmentsAdj] válečné hospodářství"
 BALTIC_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_alt:0 "Naši fašističtí dobrodinci jsou v procesu rychlé vojenskéindustrializace, jakou jsme viděli jen zřídka, a bylo by dobré je napodobit a hledat od nich investice."
 BALTIC_german_war_economics_desc_default:0 "Němci jsou v procesu rychlé vojenské industrializace, jakou Evropa viděla jen zřídka, a bylo by dobré je napodobit a hledat investice od Reichsbanky."
 BALTIC_influence_neighbours:0 "Ovlivnit sousedy"
 BALTIC_influence_neighbours_desc:0 "Ačkoli není téměř tak populární jako před válkami za nezávislost, koncept svobodného Baltu pod socialismem je starý jako samotný koncept baltského sebeurčení. Náš stát může sloužit jako model pro ty, kteří žijí pod utlačujícími režimy baltských diktatur, a tím, že to zneužijeme, máme šanci šířit revoluci k našim sousedům bez krveprolití."
 BALTIC_invest_in_baltic_trade:0 "Investovat do baltského obchodu"
 BALTIC_invest_in_baltic_trade_desc:0 "Baltské moře je bohaté na obchod ze Skandinávie, Německa a Ruska a naše přístavy je sotva dokážou pojmout všechny. Musíme otevřít nové obchodní linky s našimi přáteli, kteří s námi sdílejí toto moře, pro jasnější a prosperující [Root.GetNonIdeologyName]!"
 BALTIC_investments:0 "Baltské investice"
 BALTIC_military_support_tt:0 "Když začíná §Ycivil war§!, §Ykomunisté§! budou mít §G20%§! §Yvětší podíl na armádě§!."
 BALTIC_modernize_industry:0 "Modernizujme náš průmysl"
 BALTIC_modernize_industry_desc:0 "Příliš dlouho byl výstup [Root.GetNonIdeologyName] definován zemědělstvím, ale už ne. Musíme soustředit náš průmysl kolem hlavních měst v každém státě, pokud chceme přetvořit [Root.GetNonIdeologyName] na moderní ekonomiku."
 BALTIC_natural_resources:0 "Rozvinout přírodní zdroje"
 BALTIC_natural_resources_desc:0 "[Root.GetNaturaResource_BAL] obohatil naši zemi obchodem se Sověty, Spojenci a našimi baltskými sousedy a bylo by rozumné investovat více do tohoto průmyslu investováním do [Root.GetExtraction_BAL] po celé zemi!"
 BALTIC_original_designs:0 "Originální návrhy"
 BALTIC_original_designs_desc:0 "Od vzniku našeho národa v roce 1918 až po současnost, [Root.GetNonIdeologyName] vybavil své armády zbraněmi od Britů, ale už ne. Na Brity se nemůžeme spolehnout, musíme se dívat vpřed a začít vyrábět zbraně původu [Root.GetNonIdeologyAdjective]."
 BALTIC_overthrow_the_government:0 "Svrhnout [Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc:0 "Shromáždili jsme dostatečnou podporu k svržení [Root.GetLeader] a [Root.GetLeader.GetHerHis] režimu! Všechno, co musíme udělat, je pochodovat na hlavní město a vyhlásit novou Pracovní republiku!"
 BALTIC_path_to_the_north_sea:0 "Cesta k Severnímu moři"
 BALTIC_path_to_the_north_sea_desc:0 "Dánové zůstali znepokojivě neutrální v tomto eskalujícím globálním konfliktu a dánské úžiny jsou to jediné, co odděluje socialistický svět od Severního moře."
 BALTIC_purge_of_our_own:0 "Vyčištění vlastních řad"
 BALTIC_purge_of_our_own_desc:0 "I přes naše nejlepší úsilí potlačit veškerý odpor, stále existují ti, kteří se organizují ve stínech, spikující proti proletariátu s cílem obnovit kapitalistickou diktaturu v [Root.GetNonIdeologyName]. Musíme provést populární purgaci; vymýcení všech členů staré vlády a každého, kdo je podporuje."
 BALTIC_reached_out:0 "Diplomatická přítomnost"
 BALTIC_rebuild_forts:0 "Rekonstruovat pevnosti [Root.Capital.GetName]"
 BALTIC_rebuild_forts_desc:0 "Během válek za nezávislost bylo [Root.Capital.GetName] spíše pevností než městem. I když byly opevnění do značné míry demontována a zapomenuta, je nutné je obnovit a udržovat, připravena na válku."
 BALTIC_red_army:0 "[Root.GetAdjective] Rudí střelci"
 BALTIC_red_army_desc:0 "Naše armáda musí sestávat pouze z těch, kteří jsou ochotni bránit socialismus v [Root.GetNameDef] a šířit ho mezi lidstvo celého světa, a to může být dosaženo pouze obnovením [Root.GetAdjective] Červených puškařů."
 BALTIC_rejoin_the_railways:0 "Znovu se připojte k železnicím"
 BALTIC_rejoin_the_railways_desc:0 "Rusové a Němci, kteří nás okupovali, nás viděli jako nic víc než venkovskou periferii, ale to už neplatí. [ROOT.GetNonIdeologyName] bude industrializováno na svůj maximální potenciál počínaje modernizací našich železnic a infrastruktury."
 BALTIC_renew_allied_trade:1 "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_alt:0 "Hledejte zahraniční investice"
 BALTIC_renew_allied_trade_default:0 "Obnovit spojený obchod"
 BALTIC_renew_allied_trade_desc:1 "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_allied:0 "Od vzniku našeho státu jsme závislí na spojencích pro obchod a vojenskou podporu a bylo by nerozumné se toho nyní vzdát. Musíme přitáhnout investice spojenců do naší země, pokud máme znovu přežít nápor Němců a Rusů, kteří se blíží k našim hranicím."
 BALTIC_renew_allied_trade_desc_default:0 "Od vzniku našeho státu jsme byli závislí na britském obchodu a vojenské podpoře a bylo by bláhové vzdát se toho nyní. Musíme přilákat spojenecké investice do naší země, pokud se chceme znovu postavit na nohy před ofenzívou Němců a Rusů, kteří se blíží k našim hranicím."
 BALTIC_renew_allied_trade_desc_international:0 "Od vzniku našeho státu jsme byli závislí na jiných národech pro obchod a vojenskou podporu a bylo by nerozumné to nyní opustit. Musíme přilákat zahraniční investice do naší země, pokud chceme znovu přežít nápor Němců a Rusů, kteří se blíží k našim hranicím."
 BALTIC_request_german_support:2 "Žádat [GetBalticAxisInvesmentsAdj] Podporu"
 BALTIC_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_alt:0 "Postrádáme průmyslovou kapacitu našich fašistických dobrodinců, ale možná se nám podaří přesvědčit jejich úředníky, aby nám poskytli nějaké dodatečné sklady vybavení pro lepší obranu proti nadcházející komunistické hrozbě zevýchodu."
 BALTIC_request_german_support_desc_default:0 "Postrádáme průmyslovou kapacitu Německa, ale možná bychom mohli přesvědčit německé úředníky, aby nám poskytli nějaké dodatečné uskladněné vybavení, abychom se lépe bránili proti nadcházející komunistické hrozbě na východě."
 BALTIC_restore_workers_republic:0 "Obnovit Republiku pracujících"
 BALTIC_restore_workers_republic_desc:0 "Během našeho boje za nezávislost Sověti pomohli k vytvoření [Root.GetAdjective] Workerské republiky. I když republika selhala, její vůdci zůstávají naživu jak v [Root.GetNameDef], tak v [SOV.GetNameDef], a proto naděje na workerskou republiku přetrvává!"
 BALTIC_revolutionary_cabinet:0 "Revoluční kabinet"
 BALTIC_revolutionary_cabinet_desc:0 "Nyní, když jsme se vrátili na své zasloužené místo jako neochvějní strážci nižší třídy, můžeme opět sestavit kabinet ministrů sladěný s ideologií našeho nového státu."
 BALTIC_school_of_aviation:1 "Baltská škola letectví"
 BALTIC_school_of_aviation_desc:0 "Během války za nezávislost bojovali Britové za naši převahu ve vzduchu a na mořích, ale jak Britové i nadále poskytují ústupky nacistické hrozbě, nemůžeme věřit, že nás znovu ochrání, a musíme se sami vznést do vzduchu!"
 BALTIC_school_of_aviation_tech_bonus:0 "Škola letectví"
 BALTIC_secure_military_support:0 "Zajistěte vojenskou podporu"
 BALTIC_secure_military_support_desc:0 "Mnozí v armádě by chtěli zbavit národ [Root.GetLeader], stačí se k nim přiblížit. Generál usilující o čest a slávu by se jistě nacházel při našem úsilí s příslibem stát se hrdinou lidu."
 BALTIC_seek_support_of_soviets:0 "Hledat podporu Sovětů"
 BALTIC_seek_support_of_soviets_desc:0 "Ačkoli Rudá armáda srovnala se zemí [Root.GetNameDef] a přivedla naši zemi do nové éry ruského imperialismu, nemáme šanci přinést socialismus do [Root.GetNameDef] bez jejich pomoci."
 BALTIC_sieze_the_means_of_production:0 "Zabraňte prostředkům výroby"
 BALTIC_sieze_the_means_of_production_desc:0 "Staré vlády pozvaly investory ze zahraničí, aby vykořisťovali práci [Root.GetAdjective] lidí. Nemůžeme pokračovat v umožnění rukám proletariátu sloužit jejich zahraničním buržoazním pánům a všechny továrny postavené těmito nadnárodními korporacemi musí být vzaty do péče [Root.GetNameDef]."
 BALTIC_soviet_equipment:0 "Sovětské vybavení"
 BALTIC_soviet_equipment_desc:0 "Nemůžeme doufat v pád vlády, aniž bychom nejprve získali přístup k zbraním a materiálům potřebným k vyzbrojení naší milice. Kontaktováním Rusů o pomoc získáme dodatečné zbraně na podporu našich armád, pokud se stará vláda pokusí zastavit revoluci."
 BALTIC_soviet_military_staff:0 "Sovětský vojenský štáb"
 BALTIC_soviet_military_staff_desc:0 "Poté, co byla [Root.GetAdjective] Pracující republika rozpuštěna, naše vojenské štáby většinou odešly do exilu v SSSR. Musí být přivedeni domů."
 BALTIC_soviet_volunteer_forces:0 "Sovětské dobrovolnické síly"
 BALTIC_soviet_volunteer_forces_desc:0 "SSSR je prakticky přeplněný muži připravenými bojovat a umřít za světovou revoluci. Ačkoli [Root.GetNameDef] je pouhým mezistupněm v boji za komunistický svět, není nedostatek statečných ruských socialistů, kteří jsou ochotni zemřít za naši věc."
 BALTIC_soviet_volunteers_tt:0 "Když §Yobčanská válka§! začne, získejte §Y5 pěších divizí§!"
 BALTIC_squash_resistance:0 "Zvýšit odpor"
 BALTIC_squash_resistance_desc:0 "Stále existují lidé, kteří věří, že socialismus je nepřítelem [Root.GetAdjective] suverenity, a ti musí být vykořeněni, pokud máme posunout revoluci vpřed."
 BALTIC_supported_fascism:0 "Podporoval baltský nacionalismus"
 BALTIC_tech_sharing_tt:0 "Uzavřeme §Ydohodu o sdílení technologií§! se všemi členy naší frakce."
 BALTIC_technology_sharing:0 "Sdílení technologií"
 BALTIC_technology_sharing_desc:0 "Již vyrábíme mnoho vybavení našich partnerů, ale možná studiem jejich návrhů budeme schopni výrazně zlepšit domácí [Root.GetNonIdeologyAdjective] návrhy."
 BALTIC_trade:0 "Investice do baltského obchodu"
 BALTIC_trade_with_neighbors:0 "Obchod s sousedy"
 BALTIC_trade_with_neighbors_desc:0 "Každýkrát, když investujeme obchod s Němci nebo Sověty, přispíváme k vlastnímu zániku. Nemůžeme dovolit, aby nepřátelské jednotky napadly [Root.GetNonIdeologyName] s litevským obilím v jejich přídělech a estonskou ropou v jejich tancích vyrobených z lotyšské oceli. Měli bychom si místo toho navzájem pomáhat ve vítězství nad naším společným nepřítelem."
 BALTIC_unchain_education:0 "Uvolněte naše vzdělání"
 BALTIC_unchain_education_desc:0 "Vzdělávací systém [Root.GetNonIdeologyAdjective] byl dlouho omezen našimi různorodými populačními centry, ale nyní, s tím, jak se venkované stěhují blíže k městům, budeme schopni efektivně vzdělávat [Root.GetNonIdeologyAdjective] mládež."
 BALTIC_united_baltic_ssr:0 "Spojená baltská SSR"
 BALTIC_united_baltic_ssr_desc:0 "Ačkoliv se odlišujeme kulturou, jazykem a identitou, dlouho existovalo bratství a soudržnost mezi všemi třemi pobaltskými státy. Musí být uznáno, že naši sousedé jsou stejně soudruzi jako [Root.GetAdjective]i, a pracovníci jen ztratí, pokud se nespojí do jediné republiky pracovníků."
 BALTIC_western_revolution:0 "Přenést revoluci na Západ"
 BALTIC_western_revolution_desc:0 "Revoluce se nezastaví v Pobaltí. Téměř celé nižší třídy Evropy otročí v továrnách pod rigidní botou kapitalismu a pouze [Root.GetAdjective] pracovníci jsou schopní je osvobodit."
 BALTIC_will_be_at_war_with_EST:0 "Pokud přijmou, §Y[Root.GetNameWithFlag]§! bude okamžitě uvedeno do §Rwar§! s §Y[EST.GetNameWithFlag]§!."
 BALTIC_will_be_at_war_with_LAT:0 "Pokud souhlasí, §Y[Root.GetNameWithFlag]§! bude okamžitě v §Rválce§! s §Y[LAT.GetNameWithFlag]§!."
 BALTIC_will_be_at_war_with_LIT:0 "Pokud přijmou, bude §Y[Root.GetNameWithFlag]§! okamžitě postaveno do §Rválky§! s §Y[LIT.GetNameWithFlag]§!."
 BALT_belarus_claims_tooltip:0 "Současné §YBaltické nároky§! jsou §Y[?BALTIC_claims]§!"
 BALT_claims_no_greater_than_2_tt:0 "§YBaltské nároky§! nejsou větší než §Y2§!."
 BALT_claims_no_less_than_2_tt:0 "§YSoviet Claims§! nejvýše §Y2§!."
 BALT_current_claims_tt:0 "[Root.GetBelarusClaimStrength]"
 BLT_you_can_ban_communism_tt:0 "Schválením rozhodnutí §YZákaz komunismu§! nebude §Ycizí baltské státy§! moci posílit komunismus v naší zemi."
 CHI_overlordship_over_indochina_tt:0 "Získáváme cíl války proti nim."
 EST_anti_communist_militia:0 "Antikomunistická milice"
 EST_anti_communist_militia_desc:0 "Národ je plný mužů ochotných bojovat proti bolševické hrozbě na našem východě, ale byli odmítnuti starou vládou za to, že byli příliš radikální. Pro Vapsy není žádná míra antikomunistického myšlení příliš radikální a tito muži si zaslouží místo v naší armádě stejně jako ostatní."
 EST_baltic_defence_army:0 "Baltská obranná armáda"
 EST_baltic_defence_army_desc:0 "Naše ozbrojené síly spolupracují, ale jsou v podstatě oddělenými entitami. Se sílícími vazbami mezi našimi národy bychom mohli být schopni zřídit Spojené baltské ozbrojené síly, což je samostatná entita, kterou současně nekontroluje žádný z baltských států, ale je spojencem všech."
 EST_baltic_economic_union:0 "Baltská ekonomická unie"
 EST_baltic_economic_union_desc:0 "Nyní, když byla naše národu navrácena liberální demokracie a vytváříme úzké diplomatické vazby s našimi sousedy, dává smysl vstoupit do ekonomické unie s našimi baltickými státy. Ačkoliv jsou naše ekonomiky malé, dohromady mohou vyrůst do síly!"
 EST_baltic_shield:0 "Baltská obrana"
 EST_baltic_shield_desc:0 "Sověté si přejí rozdrtit Estonsko pod botou imperialismu, ale nemůžeme to dovolit. Po celé délce hranice musí být postaveny bunkry, možná nebudeme schopni porazit Sověty, ale alespoň můžeme vydržet dost dlouho, aby někdo jiný mohl."
 EST_baltic_stronger_together:0 "Spojeni, ale odděleni"
 EST_baltic_stronger_together_desc:0 "Dlouho existoval pocit bratrství a soudržnosti mezi baltských státy, ale vždy jsme byli odděleni hranicemi a politikou. Jsme spojeni diplomaticky ochotou chránit naši nezávislost, a proto se musíme zavázat k boji za naše přátele a rozšířit jednotné baltské ozbrojené síly!"
 EST_baltic_unification:0 "Baltická unifikace"
 EST_baltic_unification_desc:0 "Mezi baltskými státy už dlouho panuje pocit bratrství a soudržnosti, ale vždy jsme byli odděleni hranicemi a politikou. Ačkoli naše nezávislé identity jsou silné, naše ochota bojovat za zachování naší existence nás spojuje. Možná je čas, aby se Baltská unie stala národem samým o sobě."
 EST_beyond_the_baltic:0 "Za Baltikem"
 EST_beyond_the_baltic_desc:0 "Ačkoli někteří by trvali na tom, že Baltská entente je dostatečná na ochranu naší malé země před invazí, všichni víme, že je to omyl. Spojenci nám pomohli v roce 1918 v našem boji za sebeurčení, a možná by nebylo tak pošetilé očekávat, že nám opět přijdou na pomoc!"
 EST_break_the_silence:0 "Zlomit ticho"
 EST_break_the_silence_desc:0 "Konstantin Päts zavedl tuto diktaturu pod záminkou ochrany Estonska před fašismem a komunismem. Nyní, když byly tyto ideologie vytlačeny do bezvýznamnosti, není příliš důvodů, proč by měla diktatura pokračovat a svobodné volby musí být znovu otevřeny."
 EST_cave_to_enemy_pressure:0 "Uhnout nepřátelskému tlaku"
 EST_cave_to_enemy_pressure_desc:0 "Stalo se jasným, že neexistuje budoucnost, ve které by naše země a náš lid přežili. I když jsme udělali mnoho pro ochranu našich příbuzných, stalo se jasným, že [Root.GetNonIdeologyName] nedokáže udržet svou nezávislost bez velkých ztrát i pro svůj lid."
 EST_chamber_of_deputies:0 "Zabezpečit Poslaneckou sněmovnu"
 EST_chamber_of_deputies_desc:0 "S tím, že Národní rada je nyní pevně pod kontrolou Isamaaliit, zbývá jen získat kontrolu nad Poslaneckou sněmovnou. S tím, že všechny komory civilní vlády jsou pod absolutní většinou strany, diktatura získá neomezenou kontrolu nad národem a jeho průmyslem."
 EST_corporate_chambers:0 "Korporátní komory"
 EST_corporate_chambers_desc:0 "Levicové již dlouho odporují myšlence korporatismu, ale nyní, když byl Riigikogu zbaven jejich neustálých hlasů, můžeme konečně založit Korporátní komory. Pracovníci budou rozděleni nikoli podle ideologie, ale podle povolání, s soukromými zaměstnavateli, kteří zastupují jejich zájmy vůči diktatuře. Co by se mohlo pokazit?"
 EST_empower_finnish_militants:0 "Posílit finské militanty"
 EST_empower_finnish_militants_desc:0 "Hnutí Vaps by nebylo možné bez pomoci finských veteránů na severu. Finské dobrovolníci pomohli Estonsku získat nezávislost, a nyní tito veteráni, jako my, usilují o svržení své slabomyslné vlády a založení takové, která pracuje pro Finy."
 EST_era_of_silence:0 "Éra ticha"
 EST_era_of_silence_desc:0 "S násilným ultranacionalistickým hnutím Vaps, které se šíří z Saaremaa do Võrumaa, musí Státní starší přivést Estonsko do nové éry; éry bez voleb, bez nesouhlasu a bez odporu. Národ musí vstoupit do éry ticha."
 EST_establish_the_rahvuskogu:0 "Založit Rahvuskogu"
 EST_establish_the_rahvuskogu_desc:0 "S ohledem na to, že stará ústava Estonska se ukazuje jako neschopná chránit své lidi před fašismem a tyranií, bylo rozhodnuto, že musí být vypracována nová ústava, aby zabezpečila národ a v čase obnovila demokratické tradice, za které estonci bojovali a umírali v roce 1918."
 EST_exploit_the_banks:0 "Využít banky"
 EST_exploit_the_banks_desc:0 "Konstantin Päts byl dlouho vlivnou postavou v estonském bankovním sektoru. Zatímco někteří by učinili zrádné tvrzení, že Päts měl prsty v korupci bank a vykořisťování pracujících lidí v Estonsku, Pätsovy kontakty v soukromém sektoru umisťují naši diktaturu do ideální pozice pro vlastní vykořisťování."
 EST_fight_against_communism:0 "Žádné kapitulace"
 EST_fight_against_communism_desc:0 "Ji již viděli, jaký je život pod nepřátelskou okupací a mnoho našich mužů zemřelo v boji, aby se nám to nikdy nemuselo znovu přihodit. S vlastenectvím v našich řadách naše armády nepadnou tiše."
 EST_fight_the_vaps:0 "Boj proti Vaps"
 EST_fight_the_vaps_desc:1 "Pravicové hnutí Vapsid se snaží narušit stabilitu Estonska. Ačkoli hnutí začalo jako skupina veteránů a národních hrdinů, rychle se vyvinulo na ultranacionalistické hnutí, které by [EST.GetLeader] přirovnal k nacistům. Tyto vzbouřené prvky v našem národě musí být vypuzeny, pokud chceme vytvořit stabilní budoucnost pro Estonsko."
 EST_finno_estonian_supremacy_league:0 "Finsko-estonská supremacistická liga"
 EST_finno_estonian_supremacy_league_desc:0 "Nyní, když je stará finská vláda minulostí, můžeme využít těsné, vzájemně propojené vazby, které jsme vytvořili v nové finské vládě k vytvoření základu pro trvalé přátelství založené na soběstačnosti a proti-bolševickém sentimentu."
 EST_forest_brothers:0 "Lesní bratři"
 EST_forest_brothers_desc:0 "Slyšíme příběhy o protikomunistických milicích po celých pobaltských státech, které se v zimě skrývají v lesích a opakovaně útočí na okupující armády. Musíme navázat komunikaci s těmito bojovníky za svobodu a udělat vše, co můžeme, abychom podpořili jejich úsilí na pobaltské půdě."
 EST_form_scandinavia:0 "Estonsko je Skandinávie"
 EST_form_scandinavia_desc:0 "Mnozí na severu považují nárok Estonska na skandinávskou identitu za nic víc než vtip, ale s celým subkontinentem nyní pod naš kontrolou, kdo se ještě může smát? Se Švédskem, Norskem a Dánskem pevně pod botou Estonska, nikdo nám tu nebrání v nároku na Skandinávii!"
 EST_formalize_baltic_entente:0 "Formalizovat baltskou entente"
 EST_formalize_baltic_entente_desc:2 "Baltská entente je dohoda mezi námi a našimi baltskými bratry chránit se navzájem v dobách války, ale upřímnost, s jakou je tato dohoda dodržována, je nejlépe sporná. S Němci a Sověty dýchajícími na naše kolektivní krky a Brity daleko od našich břehů, spolupráce nikdy nebyla důležitější pro udržení naší křehké nezávislosti."
 EST_fortify_tallinn:0 "Zpevnit Tallinn"
 EST_fortify_tallinn_desc:0 "I když by si mnozí chtěli myslet, že můžeme udržet celou estonskou hranici, realisticky víme, že je nutné obětovat určitou půdu, pokud chceme přežít. Pevnosti kolem hlavního města nám umožní chránit jádro naší infrastruktury, bez ohledu na cenu."
 EST_fortify_the_border:0 "Zpevnit hranici"
 EST_fortify_the_border_desc:0 "Setkáme se s našimi nepřáteli na hranici a věříme, že naši bratři v Lotyšsku a Litvě nepadnou. Ať je tento plán jakkoli ambiciózní, nesmíme dovolit, aby jediný kus země byl znovu vystaven sovětské nebo německé okupaci."
 EST_glory_of_war:0 "Sláva války"
 EST_glory_of_war_desc:0 "Jsme vládou veteránů, ale mnozí členové Vapsid jsou jednoduše příliš staří nebo unavení svými zraněními, aby se vrátili do aktivní služby. Možná tito staří váleční psi naleznou nový účel ve výcviku nové generace estonských vojáků v umění války."
 EST_hold_saaremaa:0 "Držet Saaremaa"
 EST_hold_saaremaa_desc:0 "Musíme být připraveni na dlouhou a vyčerpávající odolnost. I když estonský arhipelag postrádá průmysl pevniny, příprava ostrovů na poslední odpor nám poskytne základnu operací, s níž můžeme podporovat odbojové bojovníky a v čase znovu získat náš domov."
 EST_ismaaliit:0 "Isamaaliit"
 EST_ismaaliit_desc:0 "S tím, že i vlastní strana Päts byla v zemi zakázána ve všech politických funkcích, potřebuje diktatura novou stranu, kolem které by se mohla organizovat. Patriotic League ochrání národ před všemi hrozbami; jak uvnitř, tak mimo hranice Estonska."
 EST_join_the_allies:0 "Připojit se k aliancím"
 EST_join_the_allies_desc:0 "Spojenci prokázali, že jsou přítelem [ROOT.GetAdjective] nezávislosti, a nyní zbývá pouze formalizovat toto přátelství oficiálním vstupem [ROOT.GetNameDef] do frakce spojenců."
 EST_join_the_axis:0 "Přidejte se k Ose"
 EST_join_the_axis_desc:0 "Nyní, když byli Němci ujistěni o našich záměrech, jsme si jisti, že estonský vstup do Osy by měl být zcela rozumný."
 EST_long_push_east:0 "Dlouhý posun na východ"
 EST_long_push_east_desc:0 "Nepředpokládali jsme, že naše kampaň půjde tak dobře, a přesto jsme zde; s puškami v ruce a tlačíme do jádra teritoria našeho nepřítele. Jejich území je obrovské a naše malé, a bude to vyčerpávající cesta, na kterou se musíme připravit."
 EST_look_north:0 "Dívat se na sever"
 EST_look_north_desc:0 "Jsme si vědomi, že samotné pobaltské státy nemusí stačit, abychom odolali pohromě nacistů a Sovětů na našich hranicích, ale s ambicemi našich agresorů ve Skandinávii bychom mohli přesvědčit naše severní spojence, aby se připojili k Pobaltské entente."
 EST_march_on_talinn:0 "Pochod na Tallinn"
 EST_march_on_talinn_desc:0 "S tolika veteránskými společnostmi a paramilitárními skupinami v Estonsku již na naší straně si zůstáváme jisti, že Konstantin Päts nám nebude schopen odolat, když se na Tallinn sesedneme. Pochodujeme na Riigikogu a bez váhání vyhlásíme vládu Vapsid sjednocenou pod Arturem Sirkem."
 EST_mobilize_the_vets:0 "Mobilizovat veterány"
 EST_mobilize_the_vets_desc:0 "Mnozí estonští veteráni byli odepřeni právo přihlásit se do aktivní služby kvůli jejich spojení s hnutím Vaps. Nyní, když jsme převzali vládu, můžeme těmto mužům udělit právo sloužit."
 EST_modernize_capital:0 "Modernizovat Tallinn"
 EST_modernize_capital_desc:0 "Velké město Tallinn bylo příliš dlouho drženo v trýznivých drápech německých a ruských potlačovatelů a dosud nebylo schopno dosáhnout svého plného potenciálu jako předmět závisti Baltu. Naše velké město nebylo a nikdy nebude spáleno ani znesvěceno cizími armádami, a musí být modernizováno, abychom mohli soutěžit s ostatními městy Evropy."
 EST_national_council:0 "Zabezpečit národní radu"
 EST_national_council_desc:0 "Národní rada je zástupcem našich vládních orgánů, které zastupují místní municipality, města a obchodní komory. Pokud máme správně zastupovat zájmy těchto lidí, musíme zajistit, že jejich zástupci jsou loajální členové strany Isamaaliit a pouze vojenský personál; protože pouze oni jsou schopni bránit suverenitu estonského národa."
 EST_national_pride_in_finland:0 "Národní hrdost v Česku"
 EST_national_pride_in_finland_desc:0 "Finským veteránům chybí organizace, kterou jsme měli, takže možná naše pouhá pasivní podpora jim nestačí k tomu, aby dosáhli změny, kterou jsme viděli v Estonsku. Organizováním pochodů ve Finsku můžeme jednoho dne vidět naše dvě národy sjednocené pod hrdiny poslední války."
 EST_new_economic_policy:0 "Znovu posoudit hospodářskou politiku"
 EST_new_economic_policy_desc:0 "Naše ekonomika je téměř zcela závislá na obchodu s SSSR. Rusové jsou otevření nepřátelé estonského sebepochopení a dokud na nich závisíme v čemkoli, nejsme skutečně svobodní. Musíme se odpoutat od našich utlačovatelů pro skutečně nezávislou ekonomiku."
 EST_occupy_norway:0 "Obsadit Norsko"
 EST_occupy_norway_desc:0 "S těmi, co už máme ve Švédsku a Finsku, stačí podmanit si Nory a celé pevninské Skandinávie padne pod estonskou kontrolu."
 EST_pan_baltic_bank:0 "Pobaltí banka"
 EST_pan_baltic_bank_desc:0 "S nyní etablovanou hospodářskou unií existuje možnost vytvořit panevropskou banku a společnou měnu."
 EST_prepare_covert_resistance:0 "Připravte tajný odpor"
 EST_prepare_covert_resistance_desc:0 "Odpor je víc než jen muž a puška; je to sabotování dodavatelských linek, navazování kontaktu s odporem a zmatení našich nepřátel, zatímco naše kulky zasahují cíle. Musíme investovat do [Root.GetAdjective] rozvědky, pokud chceme znovu získat vlast."
 EST_prepare_for_the_inevitable:0 "Připravte se na nevyhnutelné"
 EST_prepare_for_the_inevitable_desc:0 "Nemůžeme se udržet navždy; je důležité, abychom připravili naši vládu na exil a podpořili úsilí [Root.GetAdjective] odboje z dálky."
 EST_prepare_underground_resistance:0 "Připravit průmyslový odpor"
 EST_prepare_underground_resistance_desc:0 "Hlavní továrny po celém [Root.GetNonIdeologyName] se zavírají a jsou zachycovány nepřítelem, proto je nezbytné, abychom hledali průmyslové investice a vybavení ze zahraničí, abychom mohli pokračovat ve výrobě zbraní pro naši odpor; i když budeme muset bojovat v tajnosti."
 EST_proclaim_finno_ugra:0 "Prohlásit Finno-Ugria"
 EST_proclaim_finno_ugra_desc:0 "S Finskem nyní pod naší kontrolou, jsme v jedinečné pozici, abychom konsolidovali finickou identitu v našem státě. Existuje nespočet finticko-ugrických národů po celé Severní Evropě a sjednocením této identity se můžeme těšit na spoustu nových vojáků, kteří budou bojovat za věc Vapsid."
 EST_propose_baltic_union:0 "Navrhnout baltskou unii"
 EST_propose_baltic_union_desc:0 "S těmito různými entitami nyní vzájemně proplétajícími se mezi našimi národy se zdá, že establishment oficiální baltské unie je nevyhnutelný. Unie udělí všem členským národům hlasovací a veto práva v rámci unie a přiblíží naše národy k sobě."
 EST_rally_the_nation:0 "Sjednotit národ"
 EST_rally_the_nation_desc:1 "Hnutí Vaps je hnutí veteránů z estonské války za nezávislost a byli jsme falešně utlačováni pod režimem Konstantina Pätsa. Pokud máme vytvořit Estonsko, které bude fungovat pro Estonce, musíme se světu představit. Musíme pochodovat napříč národem a dát všem najevo, že jsme zde. Jsme muži, kteří bojovali za existenci Estonska a zasloužíme si být slyšeni."
 EST_reach_out_to_germany:0 "Navázat kontakt s Německem"
 EST_reach_out_to_germany_desc:0 "Kdybychom mohli bojovat proti Sovětům jen s duchem a vigorou, SSSR by byl zničen zítra, ale bohužel Estonsko prostě postrádá síly na obranu proti takové ohromující hrozbě. Možná se spojením s Němci můžeme dočkat přežití do dalšího desetiletí."
 EST_republican_defence_league:0 "Republikánská obranná liga"
 EST_republican_defence_league_desc:0 "S ubývajícími Vapsy v významu, mnoho paramilitárních skupin nyní skomírá a postrádá důvod k boji. Snažením se sjednotit tyto paramilitární skupiny do jedné oficiální estonské skupiny, získáme nový zdroj statečných mužů ochotných bojovat a umřít za estonskou nezávislost."
 EST_secure_the_straits:0 "Zabezpečit úžiny"
 EST_secure_the_straits_desc:0 "Dánsko blokuje náš průchod k Atlantiku a musí být odstraněno, pokud mají estonské lodě proplout Severním mořem."
 EST_sieze_swedish_assets:0 "Zabavte švédská aktiva"
 EST_sieze_swedish_assets_desc:0 "Švédové si sedí na svých aktivech a nic s nimi nedělají, kromě dodávání té mocnosti, která se jim zdá nejvíce zastrašující. Tato marnotratnost skandinávských zdrojů už nemůže pokračovat, musí být přivedeni do estonské vazby."
 EST_squash_the_opposition:0 "Potlačit opozici"
 EST_squash_the_opposition_desc:0 "S naší kontrolou nad civilní vládou dokončenou, musíme odstranit všechny černé semena zrady z našeho kabinetu a místních vlád. Ti, kteří se postaví proti našemu vedení, se musí brzy naučit, že postavit se proti Isamaaliit znamená postavit se proti Estonsku."
 EST_support_independent_militaries:0 "Podporovat nezávislé armády"
 EST_support_independent_militaries_desc:0 "Po celé zemi jsou nezávislé vojenské frakce připraveny se vrhnout do boje za ochranu Estonska před zahraničním imperialismem, ale co tyto armády mají ve spiritu, to postrádají v prostředcích. Musíme poskytnout všem vojákům, oficiálním nebo ne, zdroje potřebné k obraně našeho dobrého národa."
 EST_the_brotherhood:0 "Bratrstvo"
 EST_the_brotherhood_desc:0 "Estonsko neexistuje ve vakuu, a na našem jihu leží dvě velmi zranitelné národy, které by pravděpodobně lépe obstály, pokud by byly integrovány do estonského státu. Baltské státy jsou bratři, a jako bratři musíme stát spolu."
 EST_threat_on_our_border:0 "Hrozba na naší hranici"
 EST_threat_on_our_border_desc:0 "Válka je na obzoru. Nevíme za co, a nevíme proti komu budeme bojovat, ale víme, že dravec války má své drápy připravené na [Root.Capital.GetName] a musíme se rozhodnout, kde leží naše loajalita v nadcházejícím boji. Musí být vypracovány plány, s důrazem buď na nacisty na jihu, nebo na Sověty na východě."
 EST_unite_karelia:0 "Spojit Kareliji"
 EST_unite_karelia_desc:0 "Karelie je plná finských lidí; od samotných Karelů až po východní Sámy. S Finskem pod naší kontrolou můžeme být schopni rozšířit náš stát do Karelské oblasti a sjednotit finské lidi zde."
 EST_unite_our_nations:0 "Spojit naše národy"
 EST_unite_our_nations_desc:0 "S Finskem nyní v rukou jeho veteránů a s naším vlivem pevně propleteným do samotné struktury nové finské vlády, stačí, abychom zatáhli za pár provázků a budeme schopni sjednotit náš lid do jedné národa."
 EST_unite_the_finnic_identity:0 "Spojit finskou identitu"
 EST_unite_the_finnic_identity_desc:0 "S veškerými hlavními Finy na skandinávském subkontinentu pod naší kontrolou jsme schopni sjednotit finskou identitu a vyhlásit nový stát, který Estonci, Finové, Sámi, Nenets a všichni ostatní finno-ugričtí lidé mohou nazývat domovem."
 EST_unite_the_sami:0 "Spojit Sámi"
 EST_unite_the_sami_desc:0 "Sámi jsou rozptýlený a široce utlačovaný národ existující v rámci Finska, Švédska, Norska a Ruska. Příliš dlouho byli Sámi lidé odepřeni právo mluvit svým finským jazykem a postrádají potřebné lidské zdroje k boji proti svým utlačovatelům. Musíme konsolidovat Sámi v rámci našeho státu, abychom je chránili před nordickým imperialismem."
 EST_vapsid_youth:0 "Vapsid mládež"
 EST_vapsid_youth_desc:0 "Většina Vapsů je dávno za svým vrcholem, ale mladí jsou zcela fascinováni historickým bojem za nezávislost, který charakterizoval Estonsko před několika desetiletími. Zřízením Vapsid Youth poskytneme těmto nadšeným mladíkům místo, kde mohou doufat, že znovu získají slávu svých otců a dědečků."
 EST_veterans_government:0 "Vláda veteránů"
 EST_veterans_government_desc:0 "Předchozí kabinet ministrů byl slabý a podřízen vůli Konstantina Pätsa. Potřebujeme nový kabinet ministrů, ty, kteří mají sympatie k věci Vapsid."
 EST_womens_defence_league:0 "Ženská obranná liga"
 EST_womens_defence_league_desc:0 "Naiskodukaitse je podorganizace Republikánské obranné ligy pro vlastenecké ženy ochotné udělat svou část na ochranu svého domova a rodiny. Je zásadní, aby byla Ženská obranná liga správně vybavena a investována, aby poskytla našemu domovu posádku a našim jednotkám lékařský personál."
 EST_you_can_ban_fascism_tt:0 "Přijetím rozhodnutí §YZákaz fašismu§! nebude §Y[EST.GetNameWithFlag]§! moci nadále posilovat fašismus v našem národě."
 FOURTH_INTERNATIONAL_FACTION:0 "4. internacionála"
 FROM_gets_belarus_tt:0 "Všechny státy, které vlastníme a které jsou jádrem §Y[BLR.GetNameWithFlag]§!, přejdou do vlastnictví §Y[FROM.GetNameWithFlag]§!."
 GER_soviet_treaty_research_nsb_tt:0 "\n\nDokončení výzkumu §YZákladní střední tankový podvozek§! nám umožní zúročit tuto smlouvu a využít dvě nové konstrukce tanků:\n"
 GER_wont_ally_tt:0 "§Y[GER.GetNameWithFlag]§! bude méně pravděpodobné, že umožní §Y[Root.GetNameWithFlag]§! připojit se k jejich frakci."
 HUN_crowned_habsburg_tt:0 "§Y[HUN.GetNameWithFlag]§! korunoval §YOtto von Habsburg§!."
 LAT_aizsargi:0 "Financovat Aizsargi"
 LAT_aizsargi_desc:0 "Vytvořená provizorní vládou v roce 1919, Aizsargi je oficiální paramilitární organizací vlády a jejich podpora Úlmanisova puče musí být dostatečně odměněna."
 LAT_alignment_with_germany:0 "Usilovat o sjednocení s Německem"
 LAT_alignment_with_germany_desc:0 "Němci sdílejí náš opovrhující postoj vůči všemu levicovému a slabému. I když v minulosti učinili mylné pokusy podrobit Lotyšsko, jsme si jisti, že by to znovu neudělali, pokud budou naše vlády sladěny."
 LAT_anti_german_propaganda:0 "Antiněmecká propaganda"
 LAT_anti_german_propaganda_desc:1 "Musíme jasně sdělit, že ačkoliv naše národ vyznává ideály fašismu, nejsme hračkami [GER.GetLeader] a nemáme v úmyslu spolupracovat se samotnými muži, kteří naše lid utlačovali po staletí."
 LAT_appease_democrats:0 "Uklidněte demokraty"
 LAT_appease_democrats_desc:0 "Ačkoli naše metody jsou nedemokratické, naše motivace směřují k republice. Musíme přimět demokratickou opozici, aby si uvědomila, že máme na mysli pouze to nejlepší pro Lotyšsko, a možná znovu svolání Saeimas je může uvědomit o našich skutečných úmyslech."
 LAT_avenge_the_ancestors:0 "Pomstěte předky"
 LAT_avenge_the_ancestors_desc:0 "Lotyšsko neznalo světlo nezávislosti od dob baltských kmenů, a to vše je kvůli nekonečnému podrobení Němcům, Švédům a Rusům. Nemůžeme riskovat další milénium brutality a útlaku, musíme přimět všechny tyto zahraniční imperialisty, aby klaněli před Lotyšskem!"
 LAT_baltic_defence_army:0 "Baltská obranná armáda"
 LAT_baltic_defence_army_desc:0 "Naše ozbrojené síly spolupracují, ale jsou v zásadě oddělenými entitami. S vazbami mezi našimi národy, které se stále posilují, můžeme mít možnost vytvořit Spojené baltské ozbrojené síly, výjimečnou entitu, která není zároveň pod kontrolou žádného z baltských států, ale je spojencem všech."
 LAT_baltic_economic_union:0 "Pobaltská ekonomická unie"
 LAT_baltic_economic_union_desc:0 "Nyní, když byla naše země vrácena k liberální demokracii a navazujeme úzké diplomatické vztahy se sousedy, dává smysl vstoupit do ekonomické unie s našimi baltskými bratry. Přestože jsou naše ekonomiky malé, společně mohou zesílit!"
 LAT_baltic_stronger_together:0 "Sjednoceni, ale odděleni"
 LAT_baltic_stronger_together_desc:0 "Mezi baltskými státy už dlouho panuje pocit bratrství a soudržnosti, ale vždy jsme byli odděleni hranicemi a politikou. Jsme diplomaticky spojeni ochotou zachovat naši nezávislost, a proto se musíme zavázat bojovat za naše přátele a rozšířit sjednocené baltské ozbrojené síly!"
 LAT_baltic_unification:0 "Baltická unifikace"
 LAT_baltic_unification_desc:0 "Mezi baltskými státy vždy panoval pocit bratrství a soudržnosti, ale vždy jsme byli rozděleni hranicemi a politikou. Ačkoliv naše nezávislé identity jsou silné, naše ochota bojovat za zachování naší existence nás spojuje. Možná je čas, aby se Baltská unie vyvinula v národ sama o sobě."
 LAT_banish_clemens:0 "Vyhnat Celmiņše"
 LAT_banish_clemens_desc:1 "Gustavs Celmiņš je nebezpečný fašista, který ohrožuje stabilitu diktatury a bezpečnost lotyšských menšin v celé naší velké zemi. Musí být vyhoštěn ze země, než jeho Pērkonkrusts způsobí další škody na našem národu."
 LAT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LAT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure:0 "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc:0 "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_consecrate_the_brotherhood:0 "Posvětit bratrství"
 LAT_consecrate_the_brotherhood_custom_tt:0 "Získá událost "§Y[LAT.GetNameDef]§! nás zvou do jejich frakce"."
 LAT_consecrate_the_brotherhood_desc:1 "Ačkoli se v mnoha ohledech lišíme, Balti jsou přesto bratři. Naše kultury jsou odlišné, ale po staletí jsme sdíleli tytéž nepřátele a tytéž problémy. Pokud máme zabránit podrobení, musíme spojit Bratrstvo do jednotné koalice."
 LAT_dievs_keepers:0 "Strážci Dieva"
 LAT_dievs_keepers_desc:0 "Dobrý lotyšský pohan začíná být kolem naší příčiny čím dál militantnější, vidí Celmiņše jako něco svatého. Konzervativnější katolíci v naší administrativě se obávají, že tato fascinace baltským pohanstvím začíná přerůstat v kult, s Celmiņšem jako jeho charismatickým vůdcem, ale my z toho můžeme mít prospěch tak, že těmto nadšeným mladým mužům dáme pušku."
 LAT_empower_paramilitarists:0 "Posilte paramilitáře"
 LAT_empower_paramilitarists_desc:0 "Armáda Lotyšska je užitečná a samozřejmě větší než jakákoli okrajová paramilitární skupina, ale nemůžeme nadále ignorovat tyto jednotlivce, kteří by riskovali své životy za Lotyšsko bez jakékoli naděje na odměnu nebo uznání."
 LAT_establish_chambers_of_professions:0 "Založte komory profesí"
 LAT_establish_chambers_of_professions_desc:0 "Saeima by rozdělila lidi podle regionální osy, ale víme, že to není jediný způsob, jakým lze lidi rozdělit. Zřízením Komory profesí budou lidé zastoupeni nikoli podle svého místa, ale podle své profese."
 LAT_fanatic_recruitment:0 "Nábor fanaticů"
 LAT_fanatic_recruitment_desc:0 "V minulosti bychom byli váhaví umožnit radikálům vstoupit do našich ozbrojených sil, protože jejich motivační faktory více patří jejich ideologii než Lotyšsku, ale Celmiņš a jeho následovníci si jistě přejí zachovat Lotyšsko a jeho nezávislost stejně jako kdokoli jiný."
 LAT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LAT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LAT_free_the_ugonskrusts:0 "Osvobodit Ugunskrusts"
 LAT_free_the_ugonskrusts_desc:1 "Než jsme byli Pērkonkrusts, byli jsme Ugunskrusts, utlačováni a podrobováni předchozím lotyšským režimem. Nyní, když jsme svobodní, můžeme osvobodit bezpočet politických vězňů, kteří si pouze přáli silnější lotyšský stát."
 LAT_free_the_ugonskrusts_tt:0 "5 §YPěších§! divizí se objevuje ve státě."
 LAT_improve_military_life:0 "Zlepšit vojenský život"
 LAT_improve_military_life_desc:0 "Pokud chceme, aby muži bojovali a umírali za Lotyšsko, musíme jim poskytnout životní styl, za který stojí bojovat a umírat. Toho lze dosáhnout lepšími příděly a slibem dobrého života, jakmile bude válka vyhrána."
 LAT_integrate_farmers_party:0 "Integrování farmářské strany"
 LAT_integrate_farmers_party_desc:0 "Tato demokratická fraška trvá dost dlouho. Je čas začlenit Zemědělskou stranu do diktatury a odstranit všechny ostatní strany z vlády."
 LAT_join_the_allies:0 "[Root.Get_Join_Allies_Focus_Loc]"
 LAT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LAT_latvia_for_latvians:0 "Lotyšsko pro Lotyše"
 LAT_latvia_for_latvians_desc:1 "Náš národ neexistuje, aby se zavděčil Němcům nebo Rusům, náš národ existuje pro Lotyše a pouze pro Lotyše. I když někteří považují Pērkonkrusts za ultranacionalisty, víme, že musíme s nimi spolupracovat, pokud chceme zajistit přežití Lotyšska."
 LAT_lift_ban_on_perkonkrusts:1 "Zrušit zákaz na Pērkonkrusts"
 LAT_lift_ban_on_perkonkrusts_desc:1 "Oficiálně je skupina Pērkonkrusts zakázána, ale jejich počet stále roste každý den. Zrušením zákazu na tuto skupinu ukážeme, že diktatura je příznivá jejich ideálům."
 LAT_lightning_strike:0 "Bleskové údery"
 LAT_lightning_strike_desc:0 "Naši sousedé jsou slabí a snadno vykořisťovatelní. Bylo by rozumné přivést Litvu a Estonsko pod lotyšskou kontrolu, samozřejmě pro jejich vlastní ochranu."
 LAT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LAT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_martial_prime_minister:0 "Martial Prime Minister"
 LAT_martial_prime_minister_desc:1 "Kviesis byl užitečný během míru, ale nyní se blíží válka a potřebujeme vojenského muže k vládnutí lidem. Jānis Balodis by byl ideálním kandidátem pro tuto roli."
 LAT_merge_presidential_titles:0 "Sloučit prezidentské tituly"
 LAT_merge_presidential_titles_desc:0 "Boladis získává nebezpečný vliv v vládě a možná jeho čas jako spoluvládce skončil. Jen Ulmanis ví, jak zajistit lotyšský stát."
 LAT_military_diarchy:0 "Vojenská diarchie"
 LAT_military_diarchy_desc:1 "Vliv Balodise v vládě vzrostl natolik, že mnozí věří, že diktatura je ve skutečnosti diarchií armády a Ulmanise. Bylo by rozumné tuto mylnou představu zrealizovat a poskytnout Boladisovi větší kontrolu nad vládou."
 LAT_military_dictatorship:0 "Vojenská diktatura"
 LAT_military_dictatorship_desc:0 "Ulmanis je užitečná a populární figura, to nelze popřít, ale možná v těchto časech rostoucího konfliktu by bylo nejlepší, aby se stal jen tím; figurou. Vládu by měla vykonávat pouze armáda."
 LAT_military_industrial_complex:0 "Lotyšský vojenský komplex"
 LAT_military_industrial_complex_desc:1 "Abychom vyzbrojili Pērkonkrusts vším, co potřebují, musí se Lotyšsko stát více továrnou na zbraně než státem."
 LAT_multicultural_latvia:0 "Multikulturní Lotyšsko"
 LAT_multicultural_latvia_desc:0 "Naše národnost se skládá z bezpočtu skupin a jednotlivců; Lotyšů, baltských Němců, Židů a bezpočtu dalších. Musíme těmto skupinám poskytnout domov, za který stojí bojovat, a zajistit zachování naší rozmanité kulturní krajiny."
 LAT_nationalised_industry:0 "Nacionalizovaný průmysl"
 LAT_nationalised_industry_desc:0 "Kapitalistická ekonomika měla svůj čas, nyní jsou to doby války a musíme zajistit, aby vláda měla pevnou kontrolu nad ekonomikou."
 LAT_ostland:0 "Ostland"
 LAT_ostland_desc:0 "Němci mají plán na jednotný stát Pobaltí a některé oblasti východního Polska. Ačkoli jejich vize Ostlandu umisťuje baltské Němce na vrchol hierarchie, není důvod, proč bychom neměli využít tohoto plánu a vytvořit Ostland podle lotyšského vzoru."
 LAT_pan_baltic_bank:0 "Pan-baltská banka"
 LAT_pan_baltic_bank_desc:0 "S ekonomickou unií nyní v platnosti máme možnost založit panskou baltskou banku a společnou měnu."
 LAT_perkonkrust_war_tt:0 "Popularita §YPērkonkrusts§! musí být udržována pod §Y55%§!, aby se předešlo §Rcivilní válce§!!"
 LAT_prepare_covert_resistance:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_propose_baltic_union:0 "Navrhnout baltskou unii"
 LAT_propose_baltic_union_desc:0 "S těmito různými entitami nyní propojenými mezi našimi národy se zdá, že ustanovení oficiální Baltské unie je nevyhnutelné. Unie umožní všem členským národům hlasování a právo veta v rámci unie a přiblíží naše národy k sobě."
 LAT_ready_the_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_renew_kviesis_term:0 "Obnovit mandát Kviesise"
 LAT_renew_kviesis_term_desc:0 "Alberts Kviesis se doposud ukázal jako kompetentní premiér a i když je reliktem staré demokratické vlády, je tak podřízený a loajální Ulmanisovi jako kdokoli z jeho vlastního kabinetu. Demokraté pravděpodobně uvítají, když mu obnovíme mandát."
 LAT_renew_the_constitution:0 "Obnovit Ústavu Lotyšska"
 LAT_renew_the_constitution_desc:0 "Kārlis Ulmanis přinesl Lotyšsku silnou vládu schopnou čelit přicházející bouři fašismu a komunismu, ale nyní, když je občanská vláda zaplněna členy Zemědělské strany, je málo důvodů, proč neotevřít veřejné volby."
 LAT_reorganize_forest_brothers:0 "Reorganizovat lesní bratry"
 LAT_reorganize_forest_brothers_desc:1 "Lesní bratři jsou obránci lotyšské identity a našeho práva na sebeurčení, ale co je trápí, je jejich zamilovanost také do obhajoby nezávislosti Litevců a Estonců. To nemůže pokračovat, Lesní bratři Lotyšska se musí zavázat bránit Lotyšsko, Celmiņše a stranu Pērkonkrusts!"
 LAT_restore_saeima:0 "Obnovit Saeimu"
 LAT_restore_saeima_desc:0 "Saeima je domem místních zástupců v Lotyšsku a ačkoli již neřídí naši vládu, můžeme Saeimu znovu otevřít v poradní roli diktatury; umožňující lidem iluzi demokratického zřízení."
 LAT_state_paganism:0 "Státní pohanství"
 LAT_state_paganism_desc:2 "Vliv „Dievturība“ v armádě téměř zcela zatlačil jakékoli jiné náboženské přesvědčení. Kolem Celmiņše jsou fanatici, kteří tvrdí, že jsou připraveni bojovat a umřít za Staré bohy, i když ve skutečnosti je to Celmiņš, kdo je objektem jejich fanatismu. Zřízením Dievturība jako oficiálního státního náboženství můžeme začít šířit ideologii Pērkonkrusts v kostelech a chrámech po celé zemi."
 LAT_supply_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_support_baltic_fascists:0 "Podpora baltských fašistů"
 LAT_support_baltic_fascists_desc:1 "Balts jsou bratři a bratři musí zůstat blízko. Všichni jsme tři cíle cizí agrese a nemůžeme si dovolit mít slabé vlády, které by vládly baltskému lidu. Podporou krajně pravicových hnutí v Litvě, Estonsku a Polsku se chystáme vytvořit baltský blok sjednocený a připravený bojovat proti světu."
 LAT_suspend_the_constitution:0 "Pozastavit československou ústavu"
 LAT_suspend_the_constitution_desc:0 "Ústava Lotyšska byla podepsána v roce 1922, aby zakotvila naše demokratické práva do zákona. Nicméně s válkou na obzoru je jasné, že ústava překročila svou užitečnost a musí být pozastavena, pokud máme přežít tuto krizi."
 LAT_the_old_ways:0 "Staré způsoby"
 LAT_the_old_ways_desc:1 "Pērkonkrusts se nepřísahají Kristu a jeho učení, ale místo toho přísahají jiné bohy, mnohem starší. Konzervativci by nazvali fascinaci Celmiņše starověkými bohy macabrózní a nepřirozenou, ale Pērkonkrusts bojují za pravější Lotyšsko; osvobozené od vlivu cizích bohů."
 LAT_the_sun_shines_equally:0 "Slunce svítí stejně"
 LAT_the_sun_shines_equally_desc:0 "Slunce Lotyšska svítí stejně na všechny, to je princip diktatury. Po celá léta byly sociální třídy v Lotyšsku rozděleny na kulturním a etnickém základě, ale to nemůže pokračovat; musíme usilovat o rovné příležitosti pro všechny lidi a nemůžeme podporovat polovojenské jednotky, které odporují našim ideálům."
 LAT_the_thunder_strikes_alone:0 "Hrom burácí sám"
 LAT_the_thunder_strikes_alone_desc:0 "Nepotřebujeme pomoc od cizinců. Lotyšsko je více než schopno bránit svou nezávislost, ale pouze pod vedením Pērkonkrusts."
 LAT_threat_on_our_border:0 "Hrozba na naší hranici"
 LAT_threat_on_our_border_desc:0 "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_united_baltic_empire:0 "Spojené baltské impérium"
 LAT_united_baltic_empire_desc:0 "I když je myšlenka jediného sjednoceného baltského státu něco jako absurdní koncept, nelze popřít, že naše bratrství sahá dál než jen za hranice. S Litvou a Estonskem pod naším kontrolou musíme jen integrovat jejich správu s naší a naše ambice pro baltskou hegemonii se stanou realitou."
 LAT_what_is_capitalism:0 "Státní kapitalismus"
 LAT_what_is_capitalism_desc:0 "S komorami profesí pevně ustavenými je čas převzít přímou kontrolu nad ekonomikou. Ačkoli naše ekonomika zůstává v podstatě kapitalistická, je čas, aby diktatura převzala kontrolu nad klíčovými průmyslovými odvětvími."
 LAT_what_is_socialism:0 "Lotyšský socialismus"
 LAT_what_is_socialism_desc:0 "Strana sociálních demokratů v Lotyšsku je v současnosti nejpopulárnější v Saeimě a Fricis Menders má mnoho a hlasitých následovníků. Možná tím, že zrealizujeme některé z jeho reforem, dostanou lotyšští pracovníci lepší a produktivnější pracovní prostředí."
 LAT_womens_aizsargi:0 "Rozšířit ženský Aizsargi"
 LAT_womens_aizsargi_desc:0 "Menší národy by ženám zakázaly vojenskou službu, ale v Lotyšsku jsou vítány všechny, které jsou ochotny a schopny držet pušku, aby sloužily v našich řadách."
 LAT_wrath_of_the_old_gods:0 "Hněv starých bohů"
 LAT_wrath_of_the_old_gods_desc:0 "Baltsko není jediným místem, které bylo zasaženo cizí náboženstvím. Většina světa následuje učení Krista a to se musí změnit. Musíme vyhlásit křížovou výpravu za vlastní; křížovou výpravu proti křesťanství!"
 LIT_POL_union:0 "Obnovit Commonwealth"
 LIT_POL_union_desc:0 "S [Root.GetLeader] jako král Polska a Litvy zbývá jen znovu sloučit Seimas se Sejmem a Polsko-Litevská unie se narodí znovu."
 LIT_a_corporatist_economy:0 "Korporativní ekonomika"
 LIT_a_corporatist_economy_desc:0 "Západ očekává rychlý ekonomický liberalismus uvnitř litevského státu. Antanas Smetona však upřednostňuje kontrolu a centralizaci, kterou přináší korporativní model."
 LIT_a_king_for_our_people:0 "Král pro náš lid"
 LIT_a_king_for_our_people_desc:0 "Antanas Smetona nemůže vládnout Litvě sám, a zatímco mnozí očekávají, že prezident jmenuje premiéra, existuje jiná možnost. Karl Gero von Urach je legitimním synem Mindaugase II a s tím, že nad Litvou už nesídlí německé vlády, nic nám nebrání v korunovaci našeho krále."
 LIT_a_martial_prime_minister:0 "Vojenský premiér"
 LIT_a_martial_prime_minister_desc:0 "Úřad předsedy vlády obvykle zastává volený politický činitel, ale v těchto válečných časech a s posílenými pravomocemi prezidenta musíme zvolit silného vůdce, aby byl pravou rukou [ROOT.GetLeader]!"
 LIT_a_new_noble_class:0 "Nová šlechta"
 LIT_a_new_noble_class_desc:0 "Naše národ byla příliš dlouho ovládána politiky a oligarchy. Aby král sloužil Litvě, musí mít dvůr loajální šlechty, nad kterým může předsedat."
 LIT_a_priestly_prime_minister:0 "Pravicový premiér"
 LIT_a_priestly_prime_minister_desc:0 "Bývalý člen rady a nyní kněz, Vladas Mironas je ideálním kandidátem reprezentovat Národní stranu jako její premiér. Jeho pozice v katolické církvi a oddanost venkovanům a zemědělství z něj dělají populárního kandidáta mezi litevskými nižšími třídami."
 LIT_abolish_the_presidency:0 "Zrušit prezidencii"
 LIT_abolish_the_presidency_desc:0 "Dosud Smetona udržoval vládu nad národem, ale s rostoucí popularitou Mindaugase III se zdá rozumné, aby byla funkce prezidenta zrušena a nahrazena absolutní vládou krále. Smetona se vzdá role premiéra a bude sloužit mladému Mindaugasovi III jako jeho poradce."
 LIT_anti_communist_militia:0 "Antikomunistická milice"
 LIT_anti_communist_militia_desc:0 "Naším cílem je zbavit naši zemi levicových prvků, a naštěstí již existují dobrovolníci po celé zemi, kteří sdílejí naše ambice. Vše, co musíme udělat, je podpořit tyto antilevicové organizace a ony udělají veškerou práci na ochranu před Sověty za nás!"
 LIT_anti_soviet_opinion:0 "Antisovětská diplomacie"
 LIT_appease_nazis:0 "Usmířit Němce"
 LIT_appease_nazis_desc:0 "I když jsme se snažili připravit na válku, musíme přiznat porážku, pokud chceme zachovat životy Litevců."
 LIT_appease_opinion:0 "Uklidnění"
 LIT_appease_soviets:0 "Uklidnit Rusy"
 LIT_appease_soviets_desc:0 "I když jsme se snažili o všemožné přípravy na válku, musíme přiznat porážku, pokud máme zachovat litevské životy."
 LIT_arm_monarchist_militants:0 "Ozbrojit monarchistické militanty"
 LIT_arm_monarchist_militants_desc:0 "Víme, že jsou zde ti, kteří chtějí vidět, jak [Root.GetLeader] přivádí pořádek a prosperitu své zemi, jako to [Root.GetLeader.GetSheHe] udělal pro nás! Musíme být ochotni ozbrojit tyto monarchistické militanti, aby mohli bojovat za návrat jejich právoplatného monarcha na trůn."
 LIT_arrest_nazis_in_memel:0 "Zatknout nacisty v Memelu"
 LIT_arrest_nazis_in_memel_desc:0 "Memel je plný nacistů a fašistických sympatizantů a vytváří precedens pro německou invazi. Pokud si přejeme udržet oblast Memel, musíme učinit členství v nacistické straně trestným činem s trestem odnětí svobody a připravit adekvátní přípravy na potenciální nacistickou invazi."
 LIT_arrested_party_members:0 "Zatčení členové strany"
 LIT_baltic_defence_army:0 "Baltická obranná armáda"
 LIT_baltic_defence_army_desc:0 "Naše ozbrojené síly spolupracují, ale ve skutečnosti jsou samostatnými subjekty. S rostoucími vazbami mezi našimi národy bychom mohli být schopni ustanovit Spojené baltské ozbrojené síly, samostatný subjekt, který je současně kontrolován žádným z baltských států, ale je spojencem všech."
 LIT_baltic_economic_union:0 "Pobaltská ekonomická unie"
 LIT_baltic_economic_union_desc:0 "Nyní, když byla liberalní demokracie vrácena našemu národu a navazujeme úzké diplomatické vztahy s našimi sousedy, dává smysl vstoupit do hospodářské unie s našimi sousedními baltskými státy. I když jsou naše ekonomiky malé, dohromady mohou vyrůst silné!"
 LIT_baltic_stronger_together:0 "Spojeni, ale odděleni"
 LIT_baltic_stronger_together_desc:0 "Mezi pobaltskými státy dlouho panuje pocit bratrství a soudržnosti, ale vždy jsme byli odděleni hranicemi a politikou. Jsme diplomaticky spojeni naším odhodláním uchovat si nezávislost, a proto se musíme zavázat bojovat za naše přátele a rozšířit sjednocené pobaltské ozbrojené síly!"
 LIT_baltic_unification:0 "Baltické sjednocení"
 LIT_baltic_unification_desc:0 "Mezi pobaltskými státy dlouho panoval pocit bratrství a sounáležitosti, ale vždy jsme byli odděleni hranicemi a politikou. Ačkoli naše nezávislé identity jsou silné, naše ochota bojovat za zachování naší existence nás spojuje. Možná je čas, aby se Pobaltská unie transformovala na národ v samotném."
 LIT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_claim_greater_lithuania:0 "Nárok na Velkou Litvu"
 LIT_claim_greater_lithuania_desc:0 "Litva, kterou známe dnes, je pouhým stínem Velkého vévodství litevského, které jí předcházelo. Společnost popisuje více než jen unii Polska a Litvy, je to jednota Poláků, Litevců, Ukrajinců a Bělorusů."
 LIT_claim_lithuania_minor:0 "Uplatnit nárok na Dolní Litvu"
 LIT_claim_lithuania_minor_desc:0 "Region, který Němci mylně nazývají „Königsberg“, je skutečně domovem Litvinů. Litva Méně existuje od baltských křížových výprav pod nadvládou Němců a musí být znovu získána."
 LIT_claim_livonia:0 "Narovnat Livonsko"
 LIT_claim_livonia_desc:0 "Na severu jsou dva mladé státy, které po staletí nepoznaly nezávislost. Určitě by byly lépe vedeny litevskými rukami…"
 LIT_claim_livonia_monarchy:0 "Nárok na Livonii"
 LIT_claim_livonia_monarchy_desc:0 "Mezi baltskými národy existuje nezlomný pocit bratrství a sounáležitosti, a nyní, když máme krále na našem trůnu, máme nárok na tento pocit bratrství jako naše božské právo."
 LIT_claim_prussia:0 "Získat Východní Prusko"
 LIT_claim_prussia_desc:0 "Východní Prusko je domovem nesčetných litevských a polských menšin a je čas, aby se tito muži spojili se svými druhy v [Root.GetNameDef]."
 LIT_defence_from_above:0 "Obrana z výšky"
 LIT_defence_from_above_desc:0 "Naše opevnění jsou zcela k ničemu, pokud nás nepřítel nadále bombarduje z nebes. Musíme připravit obranu a odpálit palbu do vzduchu za každou bombu a kulku shozenou shora."
 LIT_demand_vilnius:0 "Požadovat Vilnius"
 LIT_demand_vilnius_desc:0 "Příliš dlouho bylo tradiční litevské hlavní město držené našimi nepřáteli v Polsku a naše vláda byla příliš slabá, aby s tím něco udělala, ale to už neplatí. Vilnius bude opět litevský!"
 LIT_enforce_military_rule:0 "Uplatnit vojenské pravidlo"
 LIT_enforce_military_rule_desc:0 "Litva není sama ve svém boji za nezávislost. Lotyšsko a Estonsko jsou také obklopeny stejnými nepřáteli jako my, ale jejich vlády postrádají páteř k tomu, co je nutné udělat k obraně svého lidu. Musíme prosadit vojenskou vládu v celé oblasti Baltského moře."
 LIT_exile_voldemares:0 "Exil Voldemaras"
 LIT_exile_voldemares_desc:0 "S Augustinasem Voldemarasem bezpečně za mřížemi by si člověk mohl myslet, že hrozba štěkotu Železného vlka nebude mít žádnou sílu, ale jeho organizace stále agituje za jeho propuštění a představuje aktivní hrozbu v národě. Pokud bude Voldemaras propuštěn, ale zakázán vstoupit znovu do Litvy, hnutí Železného vlka nevyhnutelně ztratí podporu a my budeme osvobozeni od hrozby, kterou představují."
 LIT_expand_lithuanian_shipyards:0 "Rozšířit litevské loděnice"
 LIT_expand_lithuanian_shipyards_desc:0 "S Polskem pod naší kontrolou jsme dostali příležitost výrazně rozšířit naši námořní kapacitu a soutěžit o dominanci v Baltském moři."
 LIT_expand_military_budget:0 "Rozšířit vojenský rozpočet"
 LIT_expand_military_budget_desc:0 "Běžná stížnost mezi členy armády je jejich relativně nízký plat ve srovnání s těmi, kteří pracují v civilní vládě. Když Raštikis zastává funkci premiéra, je načase přidělit armádě rozpočet, který potřebuje."
 LIT_exploit_the_international_bank:0 "Využijte Mezinárodní banku"
 LIT_exploit_the_international_bank_desc:0 "Jako člen Mezinárodní banky je Antanas Smetona v ideální pozici k využití bankovního sektoru v prospěch státu. V těchto časech blížící se války, jakou máme možnost?"
 LIT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_fortify_memel:0 "Upevnit Memel"
 LIT_fortify_memel_desc:0 "Němce nelze důvěřovat při obraně litevské suverenity stejně jako lišku nelze důvěřovat při obraně puče! [GER.GetLeader] je nepřítel litevského státu a není tajemstvím, že Memel nás činí cílem německé agrese!"
 LIT_free_voldemares:0 "Uvolněte Voldemarase"
 LIT_free_voldemares_desc:0 "Možná byl Smetona příliš unáhlený, když zadržel svého bývalého premiéra. Voldemaras je jasně přítelem litevské nezávislosti a bylo by nerozumné nevyužít jeho dovednosti a oddaného veřejného následování v naší vládě."
 LIT_greater_commonwealth:0 "Velká Společnost"
 LIT_greater_commonwealth_desc:0 "Ambice pro Commonwealth sahají daleko za rámec historických hranic dávno zaniklého království. Commonwealth v srdcích Poláků je velkou imperiální mocností, multikulturním impériem, které září od moře k moři!"
 LIT_indivisible_power_of_the_state:0 "Nedělitelné moci státu"
 LIT_indivisible_power_of_the_state_desc:0 "Jsem stát, stát jsem já. S pevně zavedenými zákony a pravidly diktatury zbývá již jen zajistit, aby moc diktátora byla absolutní. Ačkoli někteří touží po návratu k demokracii, víme, že je to nebezpečný a pošetilý nápad, dokud na Litvě horký dech medvěda a orla."
 LIT_infiltrate_homeland:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_institute_royal_guards:0 "Založit Královskou gardu"
 LIT_institute_royal_guards_desc:0 "S monarchou nyní usazenou na trůnu je zásadní, abychom našli pouze ty nejelitu z řad litevské armády, kteří budou odpovědní za osobní ochranu našeho milovaného monarchy."
 LIT_integrate_the_opposition:0 "Integrovat opozici"
 LIT_integrate_the_opposition_desc:0 "Ačkoli Antanas Smetona považoval bývalou vládu za kabinet neschopných politiků a sovětských sympatizantů, je těžké popřít, že v jejich řadách bylo několik schopných mužů a bylo by hloupé je nevyužít v novém Seimasu."
 LIT_invade_poland:0 "Invaze do Polska"
 LIT_invade_poland_desc:1 "Po staletí byla Litva uvězněna v takzvaném “Společném státě”, ve kterém Polsko mělo většinu moci. Poláci touží vrátit se do tohoto stavu věcí a možná je čas, abychom jim dali Společný stát, který si přejí."
 LIT_join_the_allies:0 "Připojit se k Aliancím"
 LIT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_king_of_poland:0 "Království Polska"
 LIT_king_of_poland_desc:1 "Čas je zralý; polská populace byla podnícena proti [POL.GetLeader] a monarchističtí stoupenci jsou připraveni předložit své požadavky vládě. S podporou Litvy uvidí [Root.GetLeader] jako svého vládce, kterého jmenoval Bůh."
 LIT_lithuanian_activist_front:0 "Lotyšská aktivistická fronta"
 LIT_lithuanian_activist_front_desc:0 "Na Litvě jsou aktivisté a paramilitární skupiny, přestože jsou různorodé a rozdělené ideologiemi, ale co mají společného, je duch bojovat za Litvu a zachovat její nezávislost. Zřízením Litevské aktivistické fronty učiníme Litvu ne tak snadným cílem k plenění imperialistickými mocnostmi."
 LIT_lithuanian_preservationism:0 "Litevské konzervatismy"
 LIT_lithuanian_preservationism_desc:0 "Litva je mladá republika a stále si hledá své místo ve světě. Mnozí by viděli, jak se poddává komunismu, fašismu nebo liberalismu, ale musíme se vyhnout pokušení podlehnout těmto cizím vlivům. Opravdu nezávislá Litva si musí najít svou cestu sama."
 LIT_lithuanian_rail:0 "Polsko-litevské železnice"
 LIT_lithuanian_rail_desc:0 "Cestování mezi uniem by mělo být triviální záležitostí, pokud mají být Polsko a Litva skutečně spojeni. Spojením našich železnic výrazně zlepšíme naše dodavatelské řetězce a průmyslovou kapacitu."
 LIT_lithuanian_youth:0 "Mládí železného vlka"
 LIT_lithuanian_youth_desc:0 "Armáda potřebuje muže, ale v těchto ideologických časech musíme zasít vlastenecké myšlenky do hlav našich chlapců, aby až budou dost staří, potřebovali pouze pušku a rádi by zemřeli za každý palec litevské půdy."
 LIT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law:0 "Vojenský stav"
 LIT_martial_law_desc:0 "Svoboda je luxus, který si mohou dovolit národy vychutnávající si mír, ale s nepřáteli všude kolem nás si Litva nemusí takový luxus dopřát."
 LIT_merge_civilian_industries:0 "Sloučit civilní průmysly"
 LIT_merge_civilian_industries_desc:0 "Když jsou naše národy nyní sjednoceny, dává málo smyslu, aby Litva budovala pouze pro Litvu a Polsko pouze pro Polsko. Naše průmysly se musí stát jedním pro blaho národem."
 LIT_merge_the_arms_industries:0 "Sloučit zbrojní průmysly"
 LIT_merge_the_arms_industries_desc:0 "Polští a litevští výrobci zbraní vyrábějí zbraně odděleně už desítky let, ale nyní, když jsou naše národy spojeny, máme příležitost specializovat naše odvětví a vytvořit spolupráci mezi polskými a litevskými továrnami."
 LIT_merge_the_military_and_civilian_governments:0 "Sloučit vojenskou a civilní vládu"
 LIT_merge_the_military_and_civilian_governments_desc:0 "Sdílená moc mezi armádou a prezidentem byla nějakou dobu užitečná, ale Smetona rychle ztrácí svou užitečnost. Pouze převedení nouzových pravomocí na armádu může zajistit pokračující bezpečnost Litvy."
 LIT_new_kind_of_iron_wolf:0 "Nový druh železného vlka"
 LIT_new_kind_of_iron_wolf_desc:0 "Nyní, když byla otázka Iron Wolf vyřešena, můžeme si znovu přivlastnit náš národní symbol a ukázat ho pyšně v naší armádě."
 LIT_occupation:0 "Okupace"
 LIT_occupation_desc:0 "Je pro nás již příliš pozdě. Země je plná nepřátelských vojáků, kteří by se mohli kdykoliv obrátit proti nám. Možná je načase, aby naši vůdci a vláda rezignovali a my umožnili našim nepřátelům, aby s námi dělali, co chtějí."
 LIT_offer_military_basing:0 "Nabídnout základnová práva"
 LIT_offer_military_basing_desc:0 "Poslední, co chceme, je další válka. Litva nabízí strategický zájem jak Němcům, tak Sovětům, a tak možná tím, že nabízíme přístup a práva na základnu v naší zemi, stejně jako možnost vybudovat a používat bunkry, se můžeme vyhnout invazi."
 LIT_offer_military_basing_tt_1:0 "§GV závislosti na tom, kdo byl ukolébán:§!\n"
 LIT_offer_military_basing_tt_2:0 "§ROR§!\n"
 LIT_organize_the_iron_wolf:0 "Organizuj Železného Vlka"
 LIT_organize_the_iron_wolf_desc:0 "Železný vlk zůstává rozptýlený a neorganizovaný a, jako samotný Voldemaras, není rozhodnut, zda podporuje vládu nebo si přeje ji svrhnout. Poskytnutím železnému vlkovi jasné vize a cíle, z těchto ztracených chlapců uděláme muže."
 LIT_pan_baltic_bank:0 "Pan-baltská banka"
 LIT_pan_baltic_bank_desc:0 "S hospodářskou unií nyní na místě existuje možnost založit pobaltskou banku a společnou měnu."
 LIT_patriotic_education:0 "Patriotické vzdělání"
 LIT_patriotic_education_desc:0 "Vzdělávací sektor v Litvě zažil lepší časy, ale nemůžeme dovolit, aby se myšlenky mezi naší mládeží rozšířily. Mladí lidé musí být správně vzděláváni jako vlastenečtí litevští katolíci ve skvělých institucích jako je Rytas."
 LIT_patriotic_socialism:0 "Patriotický socialismus"
 LIT_patriotic_socialism_desc:0 "Demokratická vláda byla převážně složena z sociálních demokratů a středních stran a ideály socialismu znečišťují mysli litevských pracovníků. Ačkoli Kazys Grinius byl jasně socialista, nelze popřít jeho vlasteneckého ducha a možná tím, že zrealizujeme některé z jeho myšlenek, se litevský dělník může stát jak produktivnějším, tak i více podporujícím diktaturu."
 LIT_peace_with_poland:0 "Mír s Polskem"
 LIT_peace_with_poland_desc:0 "Oficiálně válka mezi Polskem a Litvou trvá desetiletí, ale žádná strana se po většinu trvání války nezapojila do bojů. I když Vilnius zůstává v jejich rukou, musíme tuto mrtvolu proměnit v oficiální mír, abychom se mohli soustředit na naše skutečné nepřátele na východě a západě."
 LIT_peasants_reform:0 "Reforma venkovanů"
 LIT_peasants_reform_desc:0 "Roľníci patří mezi nejchudší lidi v Litvě, přesto tvoří většinu našeho ekonomického bohatství. S Vladase Mironasem jako předsedou vlády a vrchním zemědělcem, můžeme našim rolníkům dopřát mnohem lepší životní podmínky."
 LIT_prepare_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_prepare_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_presidential_reform:1 "[GetLithuanianPowerIdeaAdj] Reforma"
 LIT_presidential_reform_desc:1 "Stranické politika trápila litevský stát tak dlouho, omezující pravomoci [GetLithuanianLeaderTitle]. Nový litevský [GetLithuanianLeaderTitle] musí být nad hašteřením politických stran a místo toho patřit pouze Litvě samotné."
 LIT_proclaim_greater_lithuania:0 "Vyhlásit Velké Litvu"
 LIT_proclaim_greater_lithuania_desc:0 "Litva byla kdysi jednou z největších mocností Evropy, ale od té doby, co nás Poláci před tolika staletími potlačili a oslabili, jsme nebyli schopni obnovit naši bývalou slávu, ale už ne. Litva se opět stane největší mocností Evropy!"
 LIT_propose_baltic_union:0 "Navrhnout Baltskou unii"
 LIT_propose_baltic_union_desc:0 "S tím, že tyto různé entity se nyní vzájemně propojují mezi našimi národy, se zdá, že vytvoření oficiálního Baltského svazu je nevyhnutelné. Svaz udělí všem členským národům volební a veto práva v rámci svazu a naše národy sblíží."
 LIT_purge_popular_resistance:0 "Vyčistit populární odpor"
 LIT_purge_popular_resistance_desc:0 "Mezi naším obyvatelstvem jsou vzbouřené prvky, které by se postavily proti Smetonovi a jeho diktatuře. Tito lidé jsou nepřátelé lotyšské nezávislosti a musí být eradikováni, aby byla zajištěna další stabilita a přežití našeho národa."
 LIT_push_for_ruthenia:0 "Postup do Rutenie"
 LIT_push_for_ruthenia_desc:0 "Železniční sítě Ukrajiny a Běloruska byly zoufale zanedbávány, ale tato území jsou stejně součástí Commonwealthu jako jakákoli jiná. Musíme investovat do východních železnic, pokud chceme projít Sověty a vyvlastnit to, co je naše."
 LIT_rapid_fortifications_in_the_east:0 "Rychlé fortifikace na Východě"
 LIT_rapid_fortifications_in_the_east_desc:0 "Je jasné, že nejurgentnější hrozba pro naši pokračující nezávislost jsou komunisté a my musíme udělat vše, co je v našich silách, abychom chránili naši zemi před hrozbou, kterou představují."
 LIT_rastikis_military_reforms:0 "Rastikiho vojenské reformy"
 LIT_rastikis_military_reforms_desc:0 "Armáda není na takovou hrozbu, jakou by přinesla další německá invaze, dostatečně připravena, a je nezbytné, aby vojenská složka vlády přinesla kompetentní vedení patriotským mužům litevské armády."
 LIT_reminder_of_true_enemy:0 "Připomenutí skutečného nepřítele"
 LIT_reminder_of_true_enemy_desc:0 "Během války v roce 1918 jsme čelili brutálnímu útlaku ze strany Rudé armády a Freikorps a s válkou na obzoru, hořké vzpomínky na tyto události spalují mysl litevských ministrů. Nemůžeme otálet, musíme rozhodnout, která z těchto mocností je naším největším ohrožením a udělat adekvátní přípravy na válku!"
 LIT_request_polish_occupation:0 "Požádat o polskou okupaci"
 LIT_request_polish_occupation_desc:0 "V uplynulých několika desetiletích byla myšlenka polského státu, který nezahrnuje Litvu, popsána jako nepředstavitelná a litevská suverenita byla pro současné polské politiky něčím jako vtip, takže možná by byli dokonale spokojeni s litevskou okupací jejich ubohé země."
 LIT_restore_greater_lithuania:0 "Obnovit Velkou Litvu"
 LIT_restore_greater_lithuania_desc:0 "S množstvím spolupracovníků na východě, kteří jsou nyní ochotni převzít úřad naším jménem, zbývá jen zaplnit místní vlády loajalisty a vyhlásit novou éru litevské dominance nad Ruskem!"
 LIT_restore_order:0 "Obnovit pořádek"
 LIT_restore_order_desc:0 "Kdysi byla Litva větším partnerem v takzvaném “Společném státě” a Polsko nebylo ničím jiným než tenkým pruhom státu na naší hranici. Je čas, abychom obnovili svět tak, jak by měl být."
 LIT_restore_public_elections:0 "Obnovit veřejné volby"
 LIT_restore_public_elections_desc:0 "Diktátorská vláda nad Litvou byla nějaký čas užitečná, ale když je stát nyní stabilizován, lidé si zaslouží, aby byli slyšeni. Hádali jsme se o tom, co znamená být Litevským, ale možná bychom se měli zeptat lidí."
 LIT_root_out_the_iron_wolf:0 "Vymýtit Iron Wolfa"
 LIT_root_out_the_iron_wolf_desc:0 "I když vyhoštění Voldemara zastavilo budoucí snahy Železného vlka o svržení vlády, organizace stále existuje a tito muži musí být vytlačeni daleko na politické okraje, aby se zajistila stabilní budoucnost litevského vojska."
 LIT_secure_a_loyal_cabinet:0 "Znovu se sejde Seimas"
 LIT_secure_a_loyal_cabinet_desc:0 "S převratem zabezpečeným a absolutní kontrolou Antanase Smetony nad vládou je čas, abychom znovu svolali Seimas k efektivnějšímu řízení národa, s loajálními ministry po boku diktátora."
 LIT_seek_ties_with_germany:0 "Hledat vazby s Německem"
 LIT_seek_ties_with_germany_desc:0 "Ačkoli je Německo oficiálně nepřítelem litevského státu, sdílí našeho nepřítele; Polsko. Když oslovíme Němce, možná budeme schopni získat naše ztracené litevské bratry, kteří jsou v současnosti okupováni Poláky."
 LIT_soviet_mutual_assistance:1 "[SOV.GetAdjective] Vzájemná pomoc"
 LIT_soviet_mutual_assistance_desc:0 "Polsko je hlavním cílem jak Sovětů, tak Němců, a každý to ví. Slyšeli jsme šeptání, že existují plány na rozdělení Polska mezi tyto dvě mocnosti, a možná bychom mohli přesvědčit Sověty, aby hledali litevskou podporu ve svých úsilích výměnou za vrácení Vilniusu jeho právoplatným majitelům."
 LIT_state_media:0 "Státní média"
 LIT_state_media_desc:0 "Příliš často jsou publikace novin plné fašistické a komunistické propagandy. Obecná populace by měla být povzbuzena, aby četla státem schválené publikace; jediný spolehlivý zdroj pravdy."
 LIT_strength_in_unity:0 "Síla v jednotě"
 LIT_strength_in_unity_desc:0 "Silní jsme, když jsme spolu a žádné dvě národy neměly vazbu jako Polsko a Litva. Ačkoli si nikdy nedovolíme znovu uvíznout v Commonwealthu, možná naše dvě národy budou moci spolupracovat jako přátelé, chránící svou křehkou nezávislost."
 LIT_support_monarchism_in_POL:0 "Podpora monarchismu v Polsku"
 LIT_support_monarchism_in_POL_desc:0 "Stejně jako Litva, Polsko mělo zvolit nového krále. Na rozdíl od Litvy však Poláci neuspěli v nalezení vhodného krále pro svůj trůn, ale můžeme poskytnout polskému lidu silného vládce, kterého slíbili; někoho, kdo by bránil Polsko před německým imperialismem."
 LIT_support_polish_fascists:0 "Podpora polských fašistů"
 LIT_support_polish_fascists_desc:0 "Polsko má s námi společné nepřátele a nemůžeme zapomenout na léta příbuzenství, která charakterizovala polsko-litevskou historii, a musíme podporovat fašismus uvnitř polského státu."
 LIT_the_nation_and_its_power:0 "Národ a jeho moc"
 LIT_the_nation_and_its_power_desc:1 "Hádkování Seimasu není nic jiného než překážka moci [GetLithuanianLeaderTitle]. Pokud chceme vybudovat národ schopný se bránit, musíme udělit absolutní moc [GetLithuanianLeaderTitle]."
 LIT_the_nationalist_council:0 "Nacionalistická rada"
 LIT_the_nationalist_council_desc:0 "Náš prezident již oficiálně není součástí žádných politických stran, ale přesto si Seimas navzájem hádá jako impotentní děti. Musí být povzbuzováni k spolupráci s [ROOT.GetRulingParty], jinak by měli očekávat rychlé odstoupení."
 LIT_underground_production_centers:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_unify_the_military:0 "Upevnit armádu"
 LIT_unify_the_military_desc:0 "Někteří z litevské armády se zcela okouzleni Voldemarasem a jeho paramilitární skupinou Železný vlk. Natolik, že vše, co by bylo potřeba, je pozvání a téměř celá litevská armáda by se dostala pod vliv Železného vlka. S tím bychom konečně mohli vyhnat Smetonu z vlády a znovu získat Litvu!"
 LIT_victory_in_trust:0 "Vítězství v důvěře"
 LIT_victory_in_trust_desc:0 "V našem vládním aparátu není nikdo, komu bychom mohli věřit; ani Kazys Grinius, ani Augustinas Voldemaras, ani Rastiki. Mocní muži jsou zbabělí a zrádní, ale puška a dobrý muž, který ji vystřelí? To můžeme důvěřovat a to nám přinese vítězství."
 LIT_warsaw_to_crimea_railway:0 "Železnice Varšava – Krym"
 LIT_warsaw_to_crimea_railway_desc:0 "V naší ambici vládnout od moře k moři je zásadní, aby každé území, které obsadíme, se stalo plně integrovanou součástí našeho národa. Naše přírodní hranice se táhnou od severu k jihu, od východu k západu, a tato ambice spojit Krym s naší železnicí upevní náš vliv na region."
 NSB_soviet_soviet_german_trade_agreement_tech_bonus_name:0 "Sovětsko-německá obchodní dohoda"
 NSB_soviet_soviet_german_trade_agreement_tech_bonus_name_alt:0 "Rusko-německá obchodní dohoda"
 POL_KPP_focus:0 "Sestavit levicový kabinet"
 POL_KPP_focus_desc:0 "KPP je stranou revolucionářů připravených podniknout drastická opatření potřebná k zavedení socialismu v Polsku. Zatímco někteří ti, kdo byli věrní Sanaci, od té doby změnili své loajalit, nemůžeme jim důvěřovat, aby obsadili naši vládu, a musí být nahrazeni našimi revolučními druhy."
 POL_LIT_union:0 "Obnovit Commonwealth"
 POL_LIT_union_desc:0 "S [Root.GetLeader] jako králem jak Polska, tak Litvy se pouze zbývá opět sloučit Seimas se Sejmem a Polsko-Litevská unie se narodí znovu."
 POL_ROM_join_allies:0 "Připojit se k spojencům"
 POL_ROM_join_allies_desc:0 "Když jsou trůny Polska a Rumunska nyní sjednoceny, musíme obrátit naši diplomatickou pozornost zpět k našim spojencům na Západě."
 POL_a_leftist_sejm:0 "Levicový Sejm"
 POL_a_leftist_sejm_desc:0 "Zatímco Polská lidová strana je preferovanější než sanace, sociální demokraté postrádají odvahu provést radikální reformy potřebné k skutečnému osvobození proletariátu Polska. Jen přímým vedením Komunistické strany mohou polský lid definitivně přerušit své řetězy."
 POL_added_to_strike_flag:0 "Tento stát se již účastní stávky rolníků."
 POL_align_with_habsburgs:0 "Habsburská aliance"
 POL_align_with_habsburgs_desc:0 "Habsburkové zasedají na trůnech Polska a Uherska, možná je čas, abychom formalizovali naše rodové vazby do aliance."
 POL_anti_blitz_tactics:0 "Antiblitzkrieg taktiky"
 POL_anti_blitz_tactics_desc:0 "Němci se snaží přetáhnout naši zemi rychlou a drtivou silou, ale tato válečná mašina je možná pouhým skleněným dělem. Muži mohou být nuceni čelit nebezpečí bez ústupu, a tank je impozantní pouze pokud se na něj nepřipravíme."
 POL_anti_capitalist_revolution:0 "Antikapitalistická revoluce"
 POL_anti_capitalist_revolution_desc:0 "I když existuje pokušení udržet polské spojení se Západem pro diplomatické výhody, nemůžeme prodat naše přesvědčení cizím kapitalistům. Světová revoluce vyžaduje boj proti buržoazii, a my máme v úmyslu to přesně udělat, ať už se nazývají „fašističtí“ nebo „demokraté“."
 POL_anti_fascist_military_desc:0 "I když socialistická vláda ponechává Poláky poněkud rozdělené, naše orientace na Západ nám poskytuje společný cíl napříč politickým spektrem, a to je naše silné odmítnutí fašismu a německého imperialismu. S podporou a propagandou bude naše armáda silná a sjednocená v tváři rostoucího globálního fašismu."
 POL_anti_germans_abroad:0 "Podporovat antiněmce v zahraničí"
 POL_anti_germans_abroad_desc:0 "Baltské státy jsou našimi bratry v tomto boji proti bolševismu a nacismu. Přestože jsou rozptýlené, ubohé a slabé, s silnou polskou vládou za zády, můžeme přesto být schopni přetvořit tyto státy na funkční válečné stroje."
 POL_anti_imperialism:0 "Anti-imperialismus"
 POL_anti_imperialism_desc:0 "Odpírat imperialistické válce je chvályhodný princip, ale nestačí pouze odsoudit imperialistické války, světová revoluce vyžaduje odpor vůči samotnému imperialismu!"
 POL_arm_monarchist_militants:0 "Ozbrojit monarchistické milice"
 POL_arm_monarchist_militants_desc:0 "Víme, že na našich hranicích jsou ti, kteří si přejí, aby [Root.GetLeader] přinesl pořádek a prosperitu své zemi, jak to [Root.GetLeader.GetSheHe] udělal pro nás! Musíme být ochotni vyzbrojit tyto monarchistické militanty, aby mohli bojovat za to, aby jejich právoplatný monarcha usedl na trůn."
 POL_arm_peasant_militia:0 "Vyzbrojit rolnickou milici"
 POL_arm_peasant_militia_desc:0 "Polské rolnictvo se osvobodí od svých utlačovatelů pouze jedním způsobem a tím je vzít do rukou zbraně a bojovat proti buržoazii. Využitím politického kapitálu Fronty Morges k ukradení vybavení od Sanace začneme válku s plně vycvičeným a ozbrojeným rolnictvem."
 POL_armia_ludowa:0 "Armia Ludowa"
 POL_armia_ludowa_desc:0 "Nemůžeme převzít zbraně od zahraničních imperialistů, ale můžeme organizovat levicové militanty, kteří jsou ochotni zemřít v boji. Založením Armii Ludowej jako vojenské složky naší strany zajistíme, že vždy budeme mít armádu loajální našim ambicím socialistické revoluce!"
 POL_assemble_the_regency_council:0 "Svolat regentskou radu"
 POL_assemble_the_regency_council_desc:0 "Zákon z 5. listopadu byl slibem učiněným Ústředními mocnostmi, aby uvolnily svobodné a nezávislé Polské království z popela Ruské říše. Následující regentura se nepodařilo nalézt monarca před tím, než předala veškerou moc Piłsudskému, ale jelikož sanacionisté nebyli schopni vytvořit stabilní vládu, možná je čas znovu zřídit regenturu, aby Polsku přivedla její právoplatného krále."
 POL_assert_eastern_claims:0 "Tvrďte východní nároky"
 POL_assert_eastern_claims_desc:0 "Polsko v současném stavu je stínem říše, kterou kdysi bylo. Polsko není jen tam, kde Poláci žijí, Polsko je dědictví Commonwealthu a my musíme obnovit staré hranice na Východě."
 POL_assert_eastern_claims_pavel:0 "Základní východní nároky"
 POL_assert_eastern_claims_pavel_desc:0 "Polsko-litevská unie zahrnuje mnohé části bývalé Ruské říše a Pavel by byl jistě považován za zrádce, pokud by je chtěl anektovat. Nicméně, Ruská říše už neexistuje a je Pavlovou povinností jako bílé zajistit bývalá ruská území před Sověty."
 POL_assert_western_claims:0 "Uchopit západní nároky"
 POL_assert_western_claims_desc:0 "Hranice Polska se zdají shodou okolností vynechávat mnohá jeho bývalá území, která se od té doby stala velkými průmyslovými centry. Bylo by užitečné pro Bermontskou věc, kdyby byla znovu pod kontrolou Polska."
 POL_assurance_of_loyalty:0 "Rozhodněte o poválečných hranicích"
 POL_assurance_of_loyalty_desc:0 "Němci nám vzali značná území a naše úsilí o podporu války nelze zpochybnit. Byli jsme dostatečně poddáni, je čas žádat nějakou kompenzaci za to, co jsme odevzdali."
 POL_baltic_socialism:0 "Prosadit baltský socialismus"
 POL_baltic_socialism_desc:0 "Vůle baltských národů je potlačena diktátory, kapitalisty a fašisty. Pokud se mají dělníci jednou osvobodit, musí se to stát přímo s polskou intervencí."
 POL_beck_ribbentrop:0 "Pakt Beck-Ribbentrop"
 POL_beck_ribbentrop_desc:0 "Není žádným tajemstvím, že Němci touží po anexi Gdaňsku a dalších bývalých německých územích, ale možná to nemusí přijít skrze krvavý konflikt. Možná by Józef Beck mohl vytvořit diplomatické řešení sporu na naší hranici."
 POL_can_boost_in_benelux_tt:0 "Odemkne §YPodporovat falangismus v Beneluxu§! rozhodnutí."
 POL_can_boost_in_latin_america_tt:0 "Odemkne §YPodpořit falangismus v Latinské Americe§! rozhodnutí."
 POL_claim_greater_lithuania:0 "Nárokovat Velké Litvy"
 POL_claim_greater_lithuania_desc:0 "Litva, jak ji známe dnes, je pouhou stínem Velkého knížectví litevského, které ji předcházelo. Polsko-litevská unie popisuje více než jen svaz Polska a Litvy, je to svaz Poláků, Litevců, Ukrajinců a Bělorusů."
 POL_claim_livonia:0 "Nárokovat Livonsko"
 POL_claim_livonia_desc:0 "Mezi baltskými národy existuje neochvějný smysl pro bratrství a soudržnost, a nyní, když zastupujeme zájmy Litvy, máme možnost ten smysl bratrství nárokovat pro sebe a sjednotit Baltik do našeho rostoucího impéria."
 POL_claim_prussia:1 "Zabrat východní Prusko"
 POL_claim_prussia_desc:0 "Východní Prusko je domovem bezpočtu litevských a polských menšin a je na čase, aby se ti muži spojili se svými druhy v Commonwealthu."
 POL_claim_russia:0 "Nárokovat Rusko"
 POL_claim_russia_desc:0 "Královna Anastázie Romanov je poslední živoucí dědičkou cara Mikuláše II. a proto je její nárok na ruský trůn nejen legitimní, je to Boží vůle. S ruskými šlechtici podporujícími její nárok, je Anastázie připravena znovu získat svůj dědičný práv jako císařovna Ruska."
 POL_claiming_lithuania:0 "Nárok na Litvu"
 POL_claiming_lithuania_desc:0 "Existuje řada těch, kteří si dělají nárok na Polsko a Litvu rovnoměrně, a bylo by nesmírně nápomocné v ambicích každého Poláka obnovit Společnost, kdybychom to učinili pod vládou krále schopného uplatnit božské právo na obě."
 POL_com_independence:0 "Nezávislost"
 POL_com_independence_desc:1 "Byli jsme dostatečně dlouho vykořisťováni [SOV.GetNameDef]! Čas je zralý na to, aby polští revolucionáři opět vzali do rukou zbraně a bojovali za své právo vládnout sami!"
 POL_committee_of_national_liberation:0 "Výbor národní osvobození"
 POL_committee_of_national_liberation_desc:0 "Jsme v prekérní pozici uvězněni mezi Německem a Ruskem, podléhající jejich imperialistickým machinacím. S vytvořením Výboru národního osvobození budou mít všichni obléhaní Poláci centrální autoritu pro organizaci odbojových aktivit."
 POL_communal_governance:0 "Komunální správa"
 POL_communal_governance_desc:0 "Válka rolníků, i když nezbytná, napáchala v našem venkově zkázu a devastaci. Nyní je čas na obnovu a zavedení místních komunálních vlád v našich venkovských komunitách vyléčí jizvy války."
 POL_complete_plan_east_tt:0 "Umožňuje přístup k §YPlánu Západ§!, pokud již není dokončen.\nZabrání dokončení dalších zaměření v pobočce §YPlán Východ§!."
 POL_complete_plan_west_tt:0 "Umožňuje přístup k §YPlán Východ§! pokud ještě nebyl dokončen.\nZakazuje dokončení dalších zaměření v §YPlán Západ§! větvi."
 POL_complete_the_bermontian_mission:0 "Dokončit bermontskou misi"
 POL_complete_the_bermontian_mission_desc:0 "Naše mise bojovat po boku Bílých a znovu získat Rusko pro carství byla zmařena naší neúspěšnou invazí do Litvy, ale nyní máme mocné společenství národů pod naším velením. Musíme vyrazit na naše koně a spálit SSSR na popel!"
 POL_cossack_king:0 "Cikánský král"
 POL_cossack_king_desc:0 "V roce 1918 byl princ, kozák a válečník Pavel Bermondt-Avalov instruován, aby bojoval za bílé v Rusku, ale místo toho obrátil Bermontské armády proti Litvě a Lotyšku. Ačkoli je nepopulární a nekatolický, Bermondt má podporu Němců a vyhlídku na bílou ruskou armádu za jeho zády."
 POL_dabrowszczacy:0 "Dąbrowszczacy"
 POL_dabrowszczacy_desc:0 "Existují mezinárodní brigády polských dobrovolnických sil bojujících za socialistické a demokratické hnutí po celém světě, a nyní, když je v Polsku v moci socialistická vláda, jsme schopni poskytnout podporu polského státu těmto odvážným dobrovolníkům."
 POL_declare_independence:0 "Vyhlásit nezávislost"
 POL_declare_independence_desc:0 "Němci byli užitečným nástrojem v ukončení hrozby [SOV.GetNameDef], ale nyní je čas otočit se proti těm, kteří usilují o to, aby byla Polsko v řetězech. Čas udeřit na Ríš."
 POL_delay_strike_70_days_tt:0 "§YStávka rolníků§! bude zpožděna o §Y70 dní§! při výběru tohoto zaměření."
 POL_demand_LIT:0 "Žádat Litvu"
 POL_demand_LIT_desc:0 "Litevská vláda je rozpolcená, slabá a charakterizována špatným ekonomickým a vojenským vedením. Polský stát je nedokonalý bez svých subjektů, a možná tím, že to pouze požadujeme, se Litevci dohodnou na jednotě."
 POL_demand_LIT_pavel:0 "Požadovat Litvu"
 POL_demand_LIT_pavel_desc:0 "Minule se Bermontci ukázali jako neschopní anektovat Litvu, ale nyní s polskou armádou za zády, Pavel stojí v tak silné pozici, že může Litvanům opravdu vyhrožovat a donutit je, aby se vzdali na stříbrném podnosu. Král se neklaní a nežádá o své království, bere si je jako své právo."
 POL_demand_pomerania:0 "Požadovat Pobaltí"
 POL_demand_pomerania_desc:0 "Pobaltí bylo kdysi součástí polského státu a nyní zůstává v německých rukou. I když by málo kdo věřil, že máme šanci, musíme hodit kostkou a vzít si to, co je naše."
 POL_demand_slovakia:0 "Požadovat Slovensko"
 POL_demand_slovakia_desc:0 "Československo je slabé a její území závidí sousedé. Pokud mohou Němci vzít Sudety jen tím, že požádají, můžeme si také vzít Slovensko?"
 POL_demand_slovakia_pavel:0 "Požadovat Slovensko"
 POL_demand_slovakia_pavel_desc:0 "Československo je slabé a její území je závistí jejích sousedů. Pokud si Němci mohou vzít Sudety pouhým požádáním, nemůžeme si vzít Slovensko stejně?"
 POL_demand_yugoslav_subjugation:0 "Požadujte podrobení Jugoslávie"
 POL_demand_yugoslav_subjugation_desc:0 "Pokud má být naše touha po panslavské unifikaci někdy realizována, nesmíme zanedbávat Jižní Slované. I když mezi námi stojí národní hranice a velké hory, jsme Slované stejně."
 POL_dismantle_capitalist_empires:0 "Demontáž kapitalistických impérií"
 POL_dismantle_capitalist_empires_desc:0 "Kapitalismus je přirozeným nepřítelem socialismu a nyní, když revoluce zvítězila v Polsku, musíme využít naši pozici jako prostředku k rozebrání kapitalistického imperialismu po celém světě, počínaje úplným rozložením všech koloniálních impérií."
 POL_dismantle_fascist_empires:0 "Zbořit fašistické impéria"
 POL_dismantle_fascist_empires_desc:0 "Fašismus je pohromou pro svět. Přivlastňují si jazyk třídního boje, aby obrátili proletariát proti jejich soudruhům na druhé straně hranice. Jsou přísnými nepřáteli KPP a musí být rychle odstraněni."
 POL_dismantle_soviet_empire:0 "Rozložit [SOV.GetAdjective] impérium"
 POL_dismantle_soviet_empire_desc:1 "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_alt:0 "Červená barva se sejmula z SSSR a nyní můžeme vidět pravé barvy [SOV.GetNameDef], takže více než kdy jindy jsou jasné jejich imperialistické ambice. Jako nepřítel Polska se s tím musí jednat, než bude příliš pozdě."
 POL_dismantle_soviet_empire_desc_default:0 "[SOV.GetNameDefCap] se nazývá federací nezávislých republik, ale je to jen máloco víc než ruská říše s leskem červené barvy. Jako všechny říše, je nepřítelem Polska."
 POL_divide_lit:0 "Rozdělit Litvu"
 POL_divide_lit_desc:0 "Usilujeme o obnovení Commonwealthu, Němci usilují o Memel, možná bychom mohli dosáhnout vzájemné dohody a vydat společné ultimátum Litvincům."
 POL_ease_sanationist_tensions:0 "Uvolnit sanationistické napětí"
 POL_ease_sanationist_tensions_desc:0 "Mnozí členové Fronty Morges zastávají vysoké vojenské pozice v rámci Sanace a možná je můžeme přimět, aby využili svůj politický kapitál k omezení vládních represí na stávku, což nám koupí cenný čas k posílení našeho hnutí v Polsku."
 POL_elect_a_PSL_leader:0 "Zvolit vůdce PSL"
 POL_elect_a_PSL_leader_desc:0 "I když o moc usilují komunisté v naší vládě, armáda podporuje PSL. Pokud nyní upevníme naše vedení, KPP by byla bezmocná ovládnout vládu."
 POL_empower_falangist_militants:0 "Posílit falangistické militanty"
 POL_empower_falangist_militants_desc:0 "Mezi falangisty je řada paramilitárních organizací, které se armenují k boji s nevyhnutelným střetem s komunisty. S vládní podporou by se tito nadšenci vyvinuli v mocné ozbrojené křídlo falangistické strany."
 POL_empower_the_morges:0 "Posílit Morgese"
 POL_empower_the_morges_desc:0 "Front Morges se ukázali jako spojenec demokracie a nic, co jsme dosud dosáhli, by nebylo možné bez jejich podpory. Možná si tito generálové zasloužili právo vést svou vlastní složku armády."
 POL_expand_lithuanian_shipyards:0 "Rozšířit litevské loděnice"
 POL_expand_lithuanian_shipyards_desc:0 "Více než být omezeni na přístavy Gdyně a Gdaňsku. S Litvou pod naš kontrolou jsme dostali příležitost výrazně rozšířit naši námořní kapacitu a soutěžit o dominanci v Baltském moři."
 POL_falangist_international:0 "Falangistická mezinárodní"
 POL_falangist_international_desc:0 "Postavit se proti nacismu a italskému fašismu nás umisťuje do zranitelné pozice, ale musíme hledat spojence v našem boji proti Němcům. Možná, že prezentací falangismu jako alternativy bychom mohli vytvořit alianci stejně smýšlejících národů."
 POL_find_a_king_tt:1 "§YJakmile bude tento zaměření dokončeno§!, potenciální kandidáti na polský trůn se představí jako §YKrál§! [Root.GetFlag] §YPolska§! prostřednictvím §Yudálosti§!.\nJakmile je kandidát vybrán, příslušné zaměření se §Yukončí§!."
 POL_force_polish_upper_class:0 "Podporovat polskou vyšší třídu"
 POL_force_polish_upper_class_desc:1 "Jako mladý stát nedávno osvobozený, obsazuje mnoho Poláků pouze dolní ekonomické vrstvy společnosti. Naše národ nemůže přežít, pokud nevytvoříme elitní třídu, která je školena téměř od narození k řízení země."
 POL_fulfil_fifth_of_november:0 "Splnit zákon pátého listopadu"
 POL_fulfil_fifth_of_november_desc:0 "S obnovením regentského výboru je čas otevřít dveře jakýmkoli a všem královským uchazečům, kteří se snaží získat polský trůn."
 POL_german_staff:0 "Volksdeutscher Selbstschutz"
 POL_german_staff_desc:0 "Polsko má značnou německou menšinu a ačkoli by se Němci snažili využít tyto mladé muže proti nám, náš současný stav spolupráce s Německem může učinit německé komunity v Polsku příznivějšími k našemu cíli."
 POL_german_training:0 "Německý vojenský štáb"
 POL_german_training_desc:0 "Naši němečtí 'partneři' si drží své vojenské tajemství dost blízko k hrudi, ale možná tím, že je pozveme k řízení některých našich vnitřních vojenských záležitostí, budou nuceni nám nějaká vojenská tajemství vyzradit."
 POL_governorate_livonia:0 "Gubernie Livonie"
 POL_governorate_livonia_desc:0 "Když Pavel před mnoha lety napadl Litvu a Lotyšsko, stal se v pozici, aby si znovu nárokoval Guvernorát Livonie jako své osobní léno. Nyní, když je Lotyšsko slabé a síla Polska je za Pavlem, není skoro nic, co by bránilo obnovení Livonského guvernorátu."
 POL_greater_commonwealth:0 "Větší Commonwealth"
 POL_greater_commonwealth_desc:0 "Ambice Společenství jdou daleko za pouhé historické hranice dávno zaniklého království. Společenství v srdcích Poláků je velká imperiální moc, multikulturní říše, která září od moře k moři!"
 POL_greater_polish_SSR:0 "Větší polská SSR"
 POL_greater_polish_SSR_desc:0 "Už jsme prokázali užitečnost pro SSSR a bylo by moudré požádat, aby kontrola nad východním Polskem byla vrácena našemu národu, s určitou kompenzací za velké služby, které jsme revoluci poskytli."
 POL_habsburg:0 "Habsburkové"
 POL_habsburg_desc:1 "Karl Albrecht von Habsburg je polský patriot a naštěstí se jedná o krále. Možná bychom ho měli pozvat, aby převzal trůn, na nějž byl od narození připravován."
 POL_habsburg_monarchist_militants:0 "Vyvažte habsburské militanty"
 POL_habsburg_monarchist_militants_desc:0 "Existují lidé v Československu, kteří touží po návratu absolutní dědičné vlády nad životy, a my jen potřebujeme jim poskytnout zbraně a oni budou s násilím prosazovat habsburskou věc!"
 POL_hohenzollern:0 "Hohenzollern"
 POL_hohenzollern_desc:0 "Němci si představovali Hohenzollerna, který by vládl novému Království Polsku, a naše blízké diplomatické vazby s Rumunskem činí rumunskou královskou rodinu ideálními kandidáty na polského krále."
 POL_hungary_exists_no_vojvodina_tt:0 "§Y$HUN$§! $TRIGGER_EXISTS$"
 POL_hungary_scope_no_vojvodina_tt:0 "@HUN §Y$HUN$§!:"
 POL_institute_royal_guards:0 "Založení Královské gardy"
 POL_institute_royal_guards_desc:0 "S monarchou, která nyní sedí na trůně, je zásadní, abychom našli pouze ty nejelitičtější z řad polské armády, které budou zodpovědné za osobní ochranu naší milované monarchie."
 POL_integrate_greater_kashubia:0 "Integrujte Pomořansko"
 POL_integrate_greater_kashubia_desc:0 "Slované z Kashubie vidí celé Pomoransko jako právoplatné hranice jejich národa a mnozí Poláci to také považují za právoplatné polské území. Když jsou nyní tyto země v našich rukou, vše, co musíme udělat, je integrovat je do naší vlády a východní Německo se stane západním Polskem."
 POL_integrate_the_endecja:0 "Integrovat Endecji"
 POL_integrate_the_endecja_desc:1 "Zatímco odnož Siódemki Národně-demokratické strany je za vyjednávacím stolem pro vytvoření koalice se Sanací, většina strany se stále staví proti. Pozváním klíčových členů Endecji do vlády bychom mohli být schopni vytvořit vládu sjednocenou pod polským nacionalismem."
 POL_integrate_the_falanga:0 "Integrujte Falangu"
 POL_integrate_the_falanga_desc:0 "ONR-Falanga je násilná a rušivá organizace, ale rostoucí nacionalismus uvnitř vlády může přimět falangisty, aby se s námi spojili pro budoucnost Polska."
 POL_interacting_with_peasants_flag:0 "Rozhodnutí o stávce rolníků je aktivní"
 POL_internal_romanian_support:0 "Hledat vnitřní rumunskou podporu"
 POL_internal_romanian_support_desc:0 "Rumunský král žene zemi na pokraj zničení s jeho nadměrným utrácením a korupcí. Je to nešťastné, ale král Michael možná nebude mít jinou možnost, než spolupracovat s kritiky svého otce, aby zajistil pokračování přežití Rumunska."
 POL_invest_in_the_peasantry:0 "Investice do selských komunit"
 POL_invest_in_the_peasantry_desc:0 "Sedláci za nás bojovali s příslibem, že zlepšíme život na venkově, a máme v úmyslu ten slib splnit. Řádné železniční a infrastrukturní sítě zajistí, že nikdo nezůstane pozadu."
 POL_invite_exiled_nobility:0 "Pozvat vyhnané šlechtice"
 POL_invite_exiled_nobility_desc:0 "Ačkoli mnozí ruští šlechtici odmítají uznat oprávněné dědictví naší královny Anastasii, pozvání jejich návratu s příslibem šlechtických titulů je může přimět ke změně jejich postoje a uznávání ji jako jediné živé legitimní dcery cara Nikolaje II."
 POL_invite_romania_to_morges:0 "Pozvat Rumunsko do Paktu"
 POL_invite_romania_to_morges_desc:0 "Franco-polské aliance sama o sobě není dost silná, aby odolala plné síle mocností Osy. Musíme rozšířit naši alianci mezi moři."
 POL_invite_the_baltics:0 "Pozvat Balt"
 POL_invite_the_baltics_desc:0 "Jako převážně katolické národy ohrožené bolševickou invazí, baltské státy jsou přirozenými spojenci falangistické kauzy a musí být chráněny."
 POL_invite_the_lowlands:0 "Pozvat Nizozemsko"
 POL_invite_the_lowlands_desc:1 "I když je falangismus v politických výstupech v Beneluxu, umírněná investice času a prostředků by mohla vidět jeho přechod k mainstreamu, což by činilo spojenectví s těmito zeměmi možné."
 POL_join_CZE_industry:0 "Připojit se k českému průmyslu"
 POL_join_CZE_industry_desc:0 "Průmysly Čech a Polska jsou odpojené a nehomogenní, musíme pracovat na nápravě této situace, abychom co nejlépe využili našich nyní sjednocených národů."
 POL_join_CZE_military:0 "Připojit se k české armádě"
 POL_join_CZE_military_desc:0 "Naše vojenské průmysly jsou rozdělené a postrádají jednotnou příčinu, musíme posoudit a integrovat český průmyslový komplex do polských ozbrojených sil."
 POL_join_CZE_rails:0 "Sloučit železnice"
 POL_join_CZE_rails_desc:0 "Procházení zásob přes Sudetské hory je nákladná a neefektivní záležitost. Musíme spojit klíčové oblasti našich železnic, pokud máme bránit celou naši novou národnost."
 POL_keep_looking_tt:0 "§YZvážíme další kandidáty na trůn§!."
 POL_keep_resistance_low_tt:0 "Pokud je §RResistance§! v §Y[POL.GetNameWithFlag]§! §R50% nebo vyšší§!, §Y[POL.GetNameWithFlag]§! bude schopen vyvolat §RWarsaw Uprising§!!"
 POL_king_michaels_coup:0 "Puč krále Michaela"
 POL_king_michaels_coup_desc:0 "Nastal čas, aby král Michael sesadil současnou rumunskou vládu a viděl se korunován králem, jak je jeho právem. Kdysi spojenci, Polsko a Rumunsko budou nyní jednotní jako jeden."
 POL_king_of_bohemia:0 "Král Čech"
 POL_king_of_bohemia_desc:0 "Monarchistické nálady jsou v Československu vysoké; vše, co musíme udělat, je tlačit na nárok na český trůn a česká vláda jistě ustoupí našim požadavkům."
 POL_king_of_lithuania:0 "Království Litva"
 POL_king_of_lithuania_desc:0 "Čas je zralý; litevská populace byla podněcena proti [LIT.GetLeader] a monarchističtí podporovatelé jsou připraveni předložit svá požadavky vládě. S polskou podporou uvidí [Root.GetLeader] jako svého vládce jmenovaného Bohem."
 POL_kings_guard:0 "Královská garda"
 POL_kings_guard_desc:0 "Král má ambice vojenského vůdcovství, a kdo jiný by pro něj měl vést než jeho vlastní osobní královskou gardu?"
 POL_konfederacja_narodu:0 "Konfederace národa"
 POL_konfederacja_narodu_desc:1 "Konfederacja Narodu je malá skupina polských nacionalistů, kteří odporují jakýmkoli německým snahám o okupaci Polska. Možná tím, že oznámíme naše zájmy odporovat Němcům, by se tito militanté mohli připojit k našemu cíli."
 POL_leftist_economics:0 "Zavést socialistickou ekonomiku"
 POL_leftist_economics_desc:0 "V kapitalistické ekonomice existuje kapitál, aby sloužil elitě. S socialisty nyní ve vládě musíme přeorientovat ekonomiku, aby sloužila potřebám sedláků, kteří krváceli pro tuto revoluci."
 POL_lithuanian_rail:0 "Polsko-litevské železnice"
 POL_lithuanian_rail_desc:0 "Cestování mezi uniem by mělo být triviální záležitostí, pokud mají být Polsko a Litva skutečně spojeny. Spojením našich železnic výrazně zlepšíme naše dodavatelské řetězce a průmyslovou kapacitu."
 POL_lower_class_education:0 "Vzdělání nižších tříd"
 POL_lower_class_education_desc:0 "Příliš dlouho byl přístup k vzdělání kontrolován bohatstvím a privilegiem, ale pod socialismem se osobní vlastnictví kapitálu stává irelevantním pro vzdělávací systém."
 POL_merge_civilian_industries:0 "Sloučit civilní průmysly"
 POL_merge_civilian_industries_desc:0 "S našimi národy nyní sjednocenými dává málo smyslu, aby Litva stavěla pouze pro Litvu a Polsko pouze pro Polsko. Naše průmysly se musí sjednotit ke prospěchu národa."
 POL_merge_internal_governments:0 "Sloučit vnitřní vlády"
 POL_merge_internal_governments_desc:0 "I když má Polsko a Rumunsko nyní stejného monarchu v čele svých vlád, stále zůstávají rozděleni svými vnitřními vládami. Musíme nabídnout rumunským místním obyvatelům zástupce v Sejmu a sloučit všechny ostatní rumunské administrace s jejich polskými ekvivalenty."
 POL_merge_the_arms_industries:0 "Sloučit zbrojní průmysly"
 POL_merge_the_arms_industries_desc:0 "Polští a litevští výrobci zbraní vyrábějí zbraně odděleně už desítky let, ale nyní, když jsou naše národy spojeny, máme příležitost specializovat naše průmysly a vytvořit spolupráci mezi polskými a litevskými fabrikami."
 POL_morges_divisions_tt:0 "Získejte 3 jednotky s §Y8 pěchotními§! bataliony a §Ypodporným dělostřelectvem§!.\n"
 POL_morges_economic_union:0 "Franco-polský ekonomický pakt"
 POL_morges_economic_union_desc:0 "S posílením vztahů mezi Francií a Polskem můžeme zajistit vzájemnou ekonomickou pomoc v časech války."
 POL_morges_pact:0 "Pakt Morges"
 POL_morges_pact_desc:0 "S obnovou demokracie v Polsku jsou ambice Fronty Morges téměř dokončeny. Zbývá už jen posílit naše vztahy s Francií a obnovit fransko-polský spolek."
 POL_motors_become_free_tt:0 "Zahraniční motorové společnosti již nestojí zboží pro spotřebitele."
 POL_nationalist_constitution:0 "Nacionalistická ústava"
 POL_nationalist_constitution_desc:0 "Dubnová ústava dosud nedokázala upevnit polskou identitu, ale někteří členové Národní demokratické strany a Falangistické strany nabídli svou podporu při změně ústavy, aby umístili identitu naší národa nade všechny ostatní."
 POL_niech_zyje_opor:0 "V jménu Polska Podziemnej"
 POL_niech_zyje_opor_desc:0 "V celé Polsku jsou šumy o vzpouře a svobodě. V našich kostelech a v podzemí stateční a vlastenečtí Poláci usilují o obnovení nezávislého polského státu a s pravou provokací a vybavením můžeme vidět, jak se Varšava osvobodí!"
 POL_niech_zyje_opor_no_mtg:0 "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc:0 "$POL_niech_zyje_opor_desc$"
 POL_non_discriminatory_recruitment:0 "Zrušit diskriminační nábor"
 POL_non_discriminatory_recruitment_desc:0 "Polští katolíci jsou nepoměrně zastoupeni v našich ozbrojených silách kvůli politikám Sanace. Do budoucna dáme každému patriotovi nebo socialistovi, který bude ochoten zamířit svou zbraň proti fašismu."
 POL_organize_the_peasants_strike:0 "Organizujte rolnickou stávku"
 POL_organize_the_peasants_strike_desc:0 "Polsko je rozděleno krví rolníků. Po celém polském venkově se rolníci radikalizují z malomyslného vládnutí. [POL.GetLeader] nevyhnutelně přivede stávky k násilí, takže musíme připravit proletariát na vzpouru proti jejich utlačovatelům."
 POL_pan_slavism:0 "Pan-slovanský revanchismus"
 POL_pan_slavism_desc:0 "Pan-slávský hnutí zatím bylo jen užitečným nástrojem pro Rusy, aby si nárokovali hegemonii nad všemi Slované, ale také bylo užitečné ve sjednocení různých slovanských národů do jednotných států jako Jugoslávie a Československo. Proč by tedy Polsko mělo být výjimkou? Nemělo by Polsko také využít této vlny pan-slávismu?"
 POL_peasant_division_tt:0 "Získejte 4 jednotky s §Y6 infantry§! bataliony.\n"
 POL_polish_path_to_socialism:0 "Polská cesta k socialismu"
 POL_polish_path_to_socialism_desc:1 "Od svého založení v roce 1918 byla Polská komunistická strana podrobena bolševizaci a nyní je mnoho jejích členů jen málo víc než Stalinovi nohsledi. Nicméně, Maria Koszutska a řada dalších významných členů KPP se snaží odstranit stalinistické prvky z strany a obrátit Polsko proti Moskvě."
 POL_polish_peoples_republic:0 "Polská sovětská socialistická republika"
 POL_polish_peoples_republic_desc:1 "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_alt:0 "Polsko se od ostatních zemí v [SOV.GetAdjective] sféře vlivu vyčnívá, díky své relativní industrializaci a odlišné ideologii, takže je přirozené, že užíváme vyšší míry autonomie."
 POL_polish_peoples_republic_desc_default:0 "Polsko patří mezi nejvíce industrializované a nezávisle mocné členské státy SSSR, takže je přirozené, že si užíváme vyšší míru autonomie."
 POL_polish_shock_battallions:0 "Uderzeniowe Bataliony Kadrowe"
 POL_polish_shock_battallions_desc:0 "Specializované útočné prapory, Uderzeniowe Bataliony Kadrowe, jsou ozbrojeným křídlem Konfederace Narodu připraveni zemřít, aby udrželi Varšavu mimo nepřátelské ruce."
 POL_prepare_german_line:0 "Připravit německou linii"
 POL_prepare_german_line_desc:0 "Hranice proti Německu je nejslabší částí našeho národa. Pokud máme udržet Varšavu mimo německé ruce, musíme se s nimi setkat přímo na hranici a smát se, když se pokusí zlomit naši vůli."
 POL_preserve_baltic_independence:0 "Zachovat baltskou nezávislost"
 POL_preserve_baltic_independence_desc:0 "Ačkoli jsou pobaltské vlády převážně nedemokratické a kapitalistické, čelí hrozbám ze východu i západu stejně jako my, a je lepší, abychom uchovali jejich buržoazní diktatury, než abychom je viděli padnout pod imperialistické ambice Německa a Ruska."
 POL_preserve_bougoise_democracy:0 "Zachovat buržoazní demokracii"
 POL_preserve_bougoise_democracy_desc:0 "Zatímco cílem KPP je v konečném důsledku rozšířit socialismus po celém světě, v těchto temných časech narůstajícího globálního fašismu je nezbytné, abychom bojovali po boku kapitalistů za zachování buržoazní demokracie. Pouze ve světě osvobozeném od fašismu materiální podmínky usnadňují globální socialistickou revoluci."
 POL_press_for_liberia:0 "Tisk pro Libérii"
 POL_press_for_liberia_desc:0 "V roce 1932 se polská a liberijská vláda dohodly na umístění Libérie pod polskou správu. Američané naše přítomnost v Libérii považují za urážku, ale národ je zranitelný a zoufale potřebuje polskou ochranu."
 POL_press_the_habsburg_claim:0 "Vyvíjet tlak na habsburský nárok"
 POL_press_the_habsburg_claim_desc:0 "Maďarsko bylo příliš dlouho bez krále, a arcivévoda Otto von Habsburg zůstává bez trůnu, který by mohl nazvat svým. Musíme prosadit nárok našeho příbuzného na trůn a zajistit habsburskou vládu v Evropě!"
 POL_pressure_for_the_west:0 "Tlak na západ"
 POL_pressure_for_the_west_desc:1 "Přesné hranice mezi Polskem a Německem byly předmětem debaty v desetiletích následujících po Velké válce. V této debatě si Němci uchovali většinu svých průmyslových center, což Polsku zanechalo jen málo připomínajícího průmysl. S Východem odevzdaným [SOV.GetNameDef] musí být tato území nahrazena Slezskem a Pomořanami."
 POL_privatize_education:0 "Zabavit zahraniční podniky"
 POL_privatize_education_desc:0 "Zatímco zahraniční investoři nám byli velmi užiteční, podniky, které založili, by byly mnohem lépe umístěny v polských rukou. To rozčílí původní majitele, ale toto je nutný akt vlastenectví."
 POL_pro_allied_government:0 "Jmenujte pro-aliance vládu"
 POL_pro_allied_government_desc:0 "Mnoho Sejmiků už je pro pokračování polské orientace na západ a povýšením těchto zástupců na vyšší místa ve vládě se stáváme otevřeněji vstřícní věci spojenců."
 POL_proclaim_slavic_unity:0 "Vyhlásit slovanskou jednotu"
 POL_proclaim_slavic_unity_desc:0 "Se všemi ruskými a polskými územími pod naší kontrolou můžeme dosáhnout toho, co žádný car nedokázal před námi. Se souhlasem a schválením jak Rusů, tak Poláků můžeme prohlásit sjednocení slovanských národů."
 POL_push_for_ruthenia:0 "Posuňte se přes Rutenii"
 POL_push_for_ruthenia_desc:0 "Železniční sítě na Ukrajině a v Bělorusku byly zoufale zanedbávány, ale tato území jsou stejně součástí Commonwealthu jako jakákoliv jiná. Musíme investovat do východní železnice, pokud chceme prorazit přímo skrze Sověty a znovu získat to, co je naše."
 POL_radicalize_poles_in_germany:0 "Radikalizovat polské militanty v Německu"
 POL_radicalize_poles_in_germany_desc:0 "V Německu jsou polské menšiny připravené na radikalizaci. Možná, když jim ukážeme plány Německa na Polsko, vzbudíme v nich militantnost připravenou na připojení k našemu cíli."
 POL_raise_the_black_madonna:0 "Pozvednout Černou Madonu"
 POL_raise_the_black_madonna_desc:0 "Černá Madona je posvátný obraz Blahoslavené Panny populární mezi nižšími třídami v Polsku jako ochránkyně Polska a její nižší třídy. Přijetím Černé Madony jako symbolu našeho hnutí poznají naši lidé, že Blahoslavená Panna je na naší straně, až nastane čas."
 POL_reach_out_to_underground_state:0 "Obraťte se na Podzemní stát"
 POL_reach_out_to_underground_state_desc:1 "Polský podzemní stát operuje v tajnosti za zavřenými dveřmi. Kontaktováním jich a poskytnutím naší podpory si možná jednoho dne budeme moci přejít naše bývalé pány."
 POL_reassemble_the_sejm:0 "Znovu sestavit Sejm"
 POL_reassemble_the_sejm_desc:0 "S obnovou demokratických praktik v Polsku je čas, abychom znovu pozvali Sejmiky, které byly vyhnány Sanací, zpět do vlády."
 POL_reassert_silesian_claims:0 "Obnovit Slezské nároky"
 POL_reassert_silesian_claims_desc:0 "Osud Slezska byl bodem velikého sporu během raných dnů Polské republiky, a tehdejší vláda souhlasila s tím, že se vzdá většiny Slezska a spokojí se s relativně malým Horním Slezskem. Silná vláda by žádné takové ústupky neudělala a náš nárok musí být znovu potvrzen."
 POL_reclaim_west_slavia:0 "Znovu získat Západní Slávii"
 POL_reclaim_west_slavia_desc:0 "Kašubové, Polabové a Srbové jsou také západoslovanský lid, a přesto tolik z nich zůstává mimo naše hranice a za naším vlivem. Pokud máme být ochránci západoslovanského lidu, musíme chránit všechny západoslovanské národy."
 POL_remove_colony_purchase_tt:0 "Odebrat rozhodnutí: §YPurchase [POL_colony_purchase.GetName]§!"
 POL_reopen_national_elections:0 "Znovu otevřít národní volby"
 POL_reopen_national_elections_desc:0 "Cílem Endecji je obnovit demokracii v Polsku a zároveň zajistit, aby vláda sloužila zájmům polského nacionalismu. Musíme znovu otevřít volby, ale takovým způsobem, že nepatriotické strany nebudou moci být na volebním lístku."
 POL_reopen_the_maritime_and_colonial_league:0 "Znovu otevřít Polskou koloniální ligu"
 POL_reopen_the_maritime_and_colonial_league_desc:0 "Ambice interkontinentální polské přítomnosti skončily neúspěchem Polsko získat Palestinu, ale s našimi novými úzkými vazbami na Západ a socialistickou vládou jsme v pozici, abychom mohli použít náš kapitál k osvobození pracovníků kolonií od evropských kolonizátorů pod novým polským vedením."
 POL_request_autonomous_status:0 "Žádat o autonomní status"
 POL_request_autonomous_status_desc:0 "Jsme pod tlakem německého vlivu, musíme požádat o větší průmyslovou autonomii, pokud máme mít vůbec nějakou budoucnost."
 POL_restoration_of_the_royal_sejm:0 "Obnova královského Sejmu"
 POL_restoration_of_the_royal_sejm_desc:0 "V starých dobách Polského království byli Sejm loajálními služebníky veřejnosti a koruny. S obnovením Sejmu a zničením Druhé republiky musíme zajistit, aby všechny Sejmiky byly loajální koruně a nesnažily se vrátit Polsko pod vládu Sanace."
 POL_restore_bermontians:0 "Obnovit Bermontany"
 POL_restore_bermontians_desc:0 "Západní ruská dobrovolnická armáda byla silou vedenou Pavlem Bermondtem Avalovem, který usiloval o obnovení monarchismu a pořádku v západních teritoriích Ruska. Ačkoliv je nyní Polsko primárním zájmem Pavla, zničení ruského komunismu je stále Berezmontian misií a všichni bílí Rusové by to měli považovat za svou povinnost bojovat za Bermontianskou armádu!"
 POL_restore_poland_hungary:0 "Obnovit Polsko-Uhersko"
 POL_restore_poland_hungary_desc:0 "Před staletími byly koruny Polska a Maďarska spojeny a dominance východní Evropy byla zajištěna pro národ. Nyní, když jsou Transylvánie a Nytria pod polskou kontrolou, jediné, co nám brání v obnovení odkazu Polska-Maďarska, je pokračující existence Maďarska samotného."
 POL_restore_poland_hungary_tt:0 "Pokud Maďarsko souhlasí, připojí se k nám ve §YOsobní Unii§! a zůstane nominálně nezávislé."
 POL_restore_the_diet_of_galicia:0 "Obnovit Sejm Haliče"
 POL_restore_the_diet_of_galicia_desc:0 "Dietní shromáždění Haliče a Lodomerie představovalo habsburskou vládu nad Polskem, a nyní, když sedí na našem trůně habsburský, se zdá být správné, aby bylo shromáždění obnoveno jako Dieta Polska."
 POL_riot_of_37:0 "Varšavský nepokoj"
 POL_riot_of_37_desc:0 "Sanacja nikdy nebude souhlasit s mírným předáním moci Falangistům, ale vliv Falangy roste daleko za kontrolou Sanacji. Jedna násilná demonstrace ve Varšavě může stačit k tomu, aby Falanga převezla přímou kontrolu nad národem."
 POL_romanov:0 "Romanov"
 POL_romanov_desc:0 "I když není pravděpodobnou kandidátkou, mladá dáma, která se nazývá Anastasia Romanov, tvrdí, že poslední monarchou Polska byl car Nikolaj II, a tak je její nárok na Polsko vyžadován Bohem."
 POL_royal_dictatorship:0 "Zavést královskou diktaturu"
 POL_royal_dictatorship_desc:0 "Sejm má výkonná práva vetovat jakékoli rozhodnutí učiněné králem, a i když nám to dosud dobře sloužilo, svět se mění a nemůžeme dovolit byrokracii stát v cestě božskému právu našeho krále vládnout."
 POL_royal_hussars:0 "Zavést královské husaře"
 POL_royal_hussars_desc:0 "Křídlatí husaři byli mezi nejznámějšími polskými vojáky, a i když doba husařského boje je již dávno pryč, praxe jízdy zůstává v Polsku silná a potřebuje jen malou podporu, aby se stala závistí světa."
 POL_royal_officer_corps:0 "Královský důstojnický sbor"
 POL_royal_officer_corps_desc:0 "Jako král a generál, Karl Albrecht je zářným příkladem všeho, čím by měl být polský gentleman. Možná by se naši důstojníci měli vycvičit v umění války, jako náš král; v zákopech."
 POL_seek_an_alliance_with_kaiser:0 "Hledejte alianci s císařem"
 POL_seek_an_alliance_with_kaiser_desc:0 "Království Polska vděčí za svou existenci Deklaraci z 5. listopadu, prohlášení učiněnému císařem Německa, který slíbil vyčlenit nové polské království z Ruskem obsazeného Kongresového Polska. Není zatím známo, jaké jsou císařovy plány pro Polsko, ale snad jemné připomenutí prohlášení Německého impéria by mohlo zasít semena pro nepravděpodobnou alianci."
 POL_seek_german_alignment:0 "Hledat německou alianci"
 POL_seek_german_alignment_desc:0 "Obdivovatel [GER.GetLeader] a národní socialista, Pavel se stal známým spojencem fašistických mocností světa, a zbývá jen přistoupit k fašistům a zjistit, zda by vítali Polsko pod Bermontovou kontrolou ve své Osy."
 POL_sideline_the_sanacja:0 "Odstavit Sanacju"
 POL_sideline_the_sanacja_desc:0 "Falanga a Endecja se staly natolik vlivnými v polské vládě, že pokud by si obě strany pracovaly blíže, sanacionisté by mohli ztratit významný politický kapitál a vystavit se riziku puče..."
 POL_siodemki:0 "Konsolidovat ústavy"
 POL_siodemki_desc:0 "Sanacja podporuje dubnovou ústavu, zatímco Endecja si přeje nahradit ji svou vlastní. S našimi stranami nyní v spolupráci si nemůžeme dovolit žádné další zmatky a musíme se dohodnout na konsolidaci těchto konkurenčních vizí budoucnosti Polské republiky."
 POL_social_commonwealth:0 "Společenství socialistických republik"
 POL_social_commonwealth_desc:0 "Ačkoli jakékoli ambice na obnovení Polska-Litvy by byly v rozporu s cíli naší revoluce, nelze popřít, že Polsko, Litva a mnoho bývalých členských států Commonwealthu mají společnou historii a společné nepřátele. Vzhledem k našim vzájemným bojům je nový Commonwealth nezbytný; takový, který upřednostňuje bezpečnost a osvobození svých pracovníků pod socialismem."
 POL_soldier_king:0 "Vojenský král"
 POL_soldier_king_desc:0 "Náš král touží bojovat za svou zemi na frontových liniích, ale jako náš vládce mu nemůžeme dovolit, aby byl vystaven tak mortalnímu nebezpečí. Možná tím, že mu poskytneme pozici polního maršála, se může stát sjednocujícím symbolem naší národa v krizi a zároveň uspokojit jeho hlad po boji."
 POL_soviet_industry:1 "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_alt:0 "Průmyslová expanze"
 POL_soviet_industry_default:0 "Sovětské průmyslové investice"
 POL_soviet_industry_desc:1 "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_alt:0 "Přes podmanění, kterým jsme trpěli ze strany [SOV.GetNameDef], musíme i nadále rozvíjet svůj vlastní průmysl. Může se to hodit, pokud se někdy rozhodneme rozervat naše pouta."
 POL_soviet_industry_desc_default:0 "Výhodou připojení k SSSR je, že naše vstup do mocné unie států nám nyní poskytuje průmyslovou velmoc obohacující naši zemi investicemi. I když část našeho průmyslu je věnována k lepšímu SSSR, průmyslové investice, které dostáváme na oplátku, značně zvyšují naši výrobní kapacitu."
 POL_soviet_military_staff:0 "Sovětský vojenský štáb"
 POL_soviet_military_staff_desc:0 "Se založením Druhé Polské republiky mnoho levicových polských generálů uteklo do SSSR, aby pokračovali v boji za světovou revoluci. Nyní, s vládou zarovnanou se Sověty, se tito stateční exulanti mohou vrátit domů."
 POL_state_catholicism:0 "Státní katolicismus"
 POL_state_catholicism_desc:0 "Katolická identita je intrinsická k falangistické ideologii, a proto, církev a stát musí být jedno a totéž."
 POL_state_national_council:0 "Státní národní rada"
 POL_state_national_council_desc:0 "Sanacionisté mají dubnovou ústavu, aby zakotvili své přesvědčení, a je dávno po čase, abychom udělali totéž. Státní národní rada bude zřízena, aby spojila socialistické politiky z celého Polska k nápravě reakčních zákonů Sanace."
 POL_support_colonial_workers_strikes:0 "Podporovat stávky koloniálních pracovníků"
 POL_support_colonial_workers_strikes_desc:0 "Pracovníci v evropských koloniích trpí a bojují, drceni tíhou svých pánů, aby udrželi impérium, které jim nedává nic. Těmto pracovníkům chybí materiální podmínky nezbytné k tomu, aby se osvobodili, a pokud máme skutečně přivést k celosvětové revoluci, musíme ozbrojit utlačované proti svým koloniálním elitám."
 POL_support_falangists_in_the_americas:0 "Podporujte americké falangisty"
 POL_support_falangists_in_the_americas_desc:0 "Ameriky jsou plné falangistických hnutí, zejména v latinskoamerických zemích. Rozšíření našeho spojenectví do Ameriky je nezbytné nejen k zajištění falangistických zájmů po celém světě, ale také k ochraně našich příbuzných před americkým vlivem."
 POL_support_global_falangism:0 "Podpora globálního falangismu"
 POL_support_global_falangism_desc:0 "Nepatříme sami ve svém boji o přivedení falangismu do naší země. Existují dobrovolníci napříč Polskem, kteří se snaží podporovat falangistické hnutí po celém světě, a stát by měl tyto jednotlivce podporovat."
 POL_support_monarchism_in_LIT:0 "Podpořit monarchismus v Litvě"
 POL_support_monarchism_in_LIT_desc:0 "Stejně jako Polsko, Litva měla zvolit nového krále. Na rozdíl od Polska však byly spravedlivé volby prohlášeny Němci za nelegitimní, ale můžeme poskytnout Litevcům silného vládce, kterého slíbili; někoho, kdo by bránil Litvu před německým imperialismem."
 POL_support_monarchy_in_CZE:0 "Podpořit monarchismus v Československu"
 POL_support_monarchy_in_CZE_desc:0 "Habsburská nadvláda nad Československem rychle mizí v daleké vzpomínce, ale nyní, s Habsburkem na našem trůnu a silnou polskou identitou, jsme v pozici podporovat západoslovanskou identitu a tlačit na habsburské nároky na Čechy."
 POL_surrender_the_east:0 "Vzdát východ"
 POL_surrender_the_east_desc:0 "USSR považuje východní Polsko za právoplatné části Ukrajiny a Běloruska, které СССР tvrdí, že zastupuje. Možná tím, že tyto území přenecháme Sovětům, se můžeme stát spojenci."
 POL_the_national_commonwealth:0 "Národní Commonwealth"
 POL_the_national_commonwealth_desc:0 "Starý Commonwealth byl impérium Poláků panujících nad velikými zeměmi a národy. S Litvou v našich rukou se polské impérium znovu rodí!"
 POL_trust_in_the_west:0 "Důvěra na Západě"
 POL_trust_in_the_west_desc:0 "Ačkoli Habsburkové z Rakouska bojovali proti západním mocnostem ve Velké válce, Polsko je přítelem Západu. Musíme věřit, že naši spojenci na moři nám budou i nadále pomáhat, tak jako mnohokrát v minulosti."
 POL_underground_conscripts:0 "Podzemní odvedenci"
 POL_underground_conscripts_desc:0 "Povinná služba z buněk Polského podzemního státu výrazně zlepší bojovou schopnost našich jednotek proti našim utlačovatelům."
 POL_unite_west_slavia:0 "Spojit se s Čechami"
 POL_unite_west_slavia_desc:0 "S naším králem na trůně Polska i Čech, vše co potřebujeme udělat, je sjednotit vnitřní správu Polska a Čech a sen Západní Slavie bude splněn."
 POL_warsaw_to_crimea_railway:0 "Železnice Varšava - Krym"
 POL_warsaw_to_crimea_railway_desc:0 "V naší ambici vládnout od moře k moři je zásadní, aby každé území, které získáme, se stalo plně integrovanou součástí naší země. Naše přirozené hranice sahají od severu k jihu, od východu na západ, a tato ambice propojit Krym s naší železnicí upevní náš vliv na region."
 POL_woo_morges_staff:0 "Pozvat Front Morges"
 POL_woo_morges_staff_desc:0 "Naše vzpoura nikam nedojde bez podpory alespoň některých z armády. Zatímco většina zůstává loajální jednomu ze tří křídel sanace, Front Morges má zájem o obnovení demokracie v Polsku a může být příznivý k spolupráci s námi za tímto účelem."
 SOV_ARTICLE_124_DESC_COMMUNIST:0 "Je možné, že v honbě za marxisticko-leninistickými ideály jsme byli... příliš horliví v pronásledování náboženství. Možná, že stále má v sovětské společnosti roli. Naše nová ústava bude obsahovat článek zaručující svobodu náboženství všem sovětským občanům."
 SOV_ARTICLE_124_DESC_EXILES:0 "Komunisté tvrdili, že pouze oddělují církev od státu, ale ve skutečnosti se snažili vyloučit církev ze života lidí. Církev byla po staletí nedílnou součástí ruské společnosti, a proto se musí opět stát."
 SOV_CHURCH_CANDIDATES_DESC_FASCIST:0 "Důležitost náboženství v naší společnosti nelze podceňovat. Je čas, aby stát tuto primárnost přijal a podpořil - a učinil první kroky směrem k unifikaci církve a státu."
 SOV_CHURCH_CANDIDATES_DESC_TSARIST:0 "Církev požádala o povolení poslat své vlastní kandidáty na budoucí volby v Zemském Soboru. Na uznání důležité role, kterou patriarchy hrají v ruské společnosti, jsme se rozhodli přijmout, čímž jsme otevřeli cestu k možnosti skutečného sloučení vůle Boží a vůle našeho vládce."
 SOV_CHURCH_CANDIDATES_NAME_FASCIST:0 "Náboženská primární"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST:0 "Církevní kandidáti"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST:0 "V roce 1931 byla skvostná Katedrála Krista Spasitele vyhozena do vzduchu, aby uvolnila místo pro velkolepý "Palác sovětů". Jak hrozba války visí nad Evropou, je nepravděpodobné, že budeme mít prostředky na výstavbu tohoto kolosu. Obnova staré katedrály by byla vhodným olivovým větvím pro náboženskou část naší populace."
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES:0 "V roce 1931 byla nádherná katedrála Krista Spasitele vyhozena do povětří, aby uvolnila místo pro barevný 'Palác sovětů'. Proč, přesně, by společnost postavená na myšlence rovnosti potřebovala palác, zůstává otevřenou otázkou. Nyní, když jsme se vrátili k moci, bychom měli zvrátit tento hrozný zločin a začít rekonstrukci katedrály."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST:0 "Od prvních kroků, které byly učiněny s článkem 124, se postavení církve v našem svazu daleko posunulo. Je jasné, že nemůže být odstraněno ze sovětské společnosti - možná bychom měli přijmout a znovu mu přiznat centrální místo v životě sovětského pracovníka."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES:0 "Příliš dlouho byla patriarchát potlačován v stínech komunismu. Je čas, aby opět formálně zaujala své právo místo ve středu ruské společnosti a kultury."
 SOV_THE_DECLARATION_DESC_COMMUNIST:0 "Ve své slavné 'Deklaraci' z roku 1927 přísahal patriarchát Sergej věrnost Sovětskému svazu, navzdory náboženským rozdílům mezi církví a státem. Možná je načase umožnit veřejnější roli různých metropolitů, kteří tuto deklaraci podpořili."
 SOV_THE_DECLARATION_DESC_EXILES:0 "Zarytá 'Deklarace' patriarchu Sergeje z roku 1927 přísahala věrnost Sovětskému svazu, navzdory jejich náboženským rozdílům. Přes tento zbabělý čin infrastruktura Ruské pravoslavné církve závisí na lidech, kteří tuto Deklaraci podporovali, a proto nemáme jinou možnost, než je opět přijmout do stáda."
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE:0 "Cena, kterou jsme zaplatili za [JAP.GetAdjective] pomoc v naší občanské válce, byla daleko, daleko příliš vysoká. Už ne! Na nezávislosti získáme za každou cenu."
 SOV_THE_LONELY_ISLAND_DESC_NORMAL:0 "Nastal čas, abychom napravili urážku, kterou na nás spáchali Japonci v roce 1905. Tentokrát nám nebude nic bránit ovládnout Japonské moře a přivést je na kolena!"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE:0 "Velká vlastenecká válka za nezávislost"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL:0 "Osamělý ostrov"
 SOV_a_global_class_struggle:0 "Globální třídní boj"
 SOV_a_global_class_struggle_decision_tt:0 "Odemkne rozhodnutí §YVzbudit proletariát§! k destabilizaci evropských sousedů a ospravedlnění války proti nim."
 SOV_a_global_class_struggle_desc:0 "Boj za osvobození pracující třídy musí být definicí globálním bojem. Dokud bude existovat i jedna země podporující kapitalistický systém, revoluce není v bezpečí. Jakmile si dělníci po celém světě uvědomí, že revoluce je opět na cestě, přijdou k našemu praporu a podpoří nás v našich snahách."
 SOV_a_new_theory_of_revolution:0 "Nová teorie revoluce"
 SOV_a_new_theory_of_revolution_desc:0 "Marxistická teorie revoluce byla přesná v 19. století, ale realita 20. století vyžaduje revizi teorie. Ne vždy to jsou nejvyspělejší národy, ve kterých revoluce začíná, a proto musíme upravit svůj přístup."
 SOV_a_sustainable_economy:0 "Udržitelná ekonomika"
 SOV_a_sustainable_economy_desc:0 "Přechod na Novou hospodářskou politiku přišel se značným posunem k výrobě spotřebních zboží, na úkor pomalejší celkové rychlosti industrializace. Pokud chceme být konkurenceschopní v dlouhodobém horizontu, musíme přesměrovat ekonomiku směrem k udržitelnějšímu modelu."
 SOV_addressing_internal_affairs:0 "Řešení vnitřních záležitostí"
 SOV_addressing_internal_affairs_desc:0 "I když má revoluce stále mnoho nepřátel po celém světě a miliony pracovníků touží po osvobození, nesmíme zapomínat obrátit naše oči k mnoha problémům, které nás doma čekají."
 SOV_adjoined_battle_priests:0 "Připojení bojoví kněží"
 SOV_adjoined_battle_priests_desc:0 "S jejich mocí a vlivem, které se nedávno zvýšily v zemi, možná nastal čas umožnit církvi zapojit se do vojenských záležitostí. Přijímajíce roli bojových kněží v našich vojenských jednotkách, duchovní zajistí, že vojáci budou vědět, že Bůh je na naší straně, což potenciálně zvyšuje morálku a přiměje obyčejného vojáka bojovat dychtivěji za svou zemi."
 SOV_administrative_reforms:0 "Administrativní reformy"
 SOV_administrative_reforms_desc:0 "Stalin si cenil loajality nade vše. Důsledkem toho lidé pracující v naší administrativě neprojevují mnoho iniciativy nebo nezávislého myšlení, které by je mohlo dostat do problémů. Musíme do nich vštípit tyto hodnoty, nebo je nahradit lidmi, kteří je mají."
 SOV_advanced_maneuvers:0 "Pokročilé manévry"
 SOV_advanced_maneuvers_desc:0 "Mít velké a moderní lodě je bezcenné, pokud jejich posádky nemají tušení, jak je používat. Musíme zřídit pravidelné, rozsáhlé námořní cvičení, abychom vyškolili naše posádky a důstojníky v moderní námořní válce."
 SOV_advanced_maneuvers_ns_tt:0 "$SOV_modify_red_fleet_ns_intro$ \nKoordinace flotily: §G+10%§! \nViditelnost: §G-5.00%§! \nEfektivita screening: §G+10.0%§! \nPozicování: §G+10.0%§! \n\n"
 SOV_aid_republican_spain_tt:0 "\n[SPR.GetFlag] [SPR.GetNameDefCap]: \n"
 SOV_align_the_zinovyevites:0 "Sladit zinovjevity"
 SOV_align_the_zinovyevites_desc:0 "$SOV_grigory_zinovyev$ jednou stál po boku Stalina proti Trockému. Okamžitě poté ho Stalin zradil a zbavil ho jakékoliv moci. Nezapomněl na tuto urážku, a pokud dáme $SOV_grigory_zinovyev$ příležitost k pomstě, využije ji."
 SOV_align_the_zinovyevites_factionalism_tt:0 "Modifikuje §Y$SOV_factionalism_modifier$§! s §R-5%§! Faktor politické moci."
 SOV_align_the_zinovyevites_tt:0 "§Y$SOV_grigory_zinovyev$§! a §Y$SOV_lev_kamenev$§! budou propuštěni z vězení a posláni do vyhnanství (§Gpostavy v exilu nemohou být očištěny§!). Stanou se dostupnými jako poradci, když začne občanská válka.\nOdemkne §YRozhodnutí§! k přidání partyzánů v klíčových státech na počátku občanské války.\n"
 SOV_all_power_to_the_soviets:0 "Veškerá moc Sovětům"
 SOV_all_power_to_the_soviets_desc:0 "Revoluce začala s jednoduchou myšlenkou - že lidé by měli mít právo rozhodovat o svém vlastním osudu, tím, že si vytvoří rady pracovníků, vojáků, rolníků. Až později byl tento systém změněn zpět na systém, kde nevybrané byrokraty rozhodovaly zdaleka. Když tyto rozhodnutí nevyhnutelně selhala, obvykle to odnesli pracovníci. Už ne!"
 SOV_an_adaptable_army:0 "Adaptabilní armáda"
 SOV_an_adaptable_army_desc:0 "Tato válka se táhne přes několik klimatických zón a mnoha rozmanitých terénů. Musíme být schopni bojovat v každém terénu a za jakéhokoliv počasí, pokud chceme tuto válku vyhrát."
 SOV_an_adaptable_army_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nZimní vyčerpání: §G-10.0%§! \nTeplo vyčerpání: §G-10.0%§! \nZimní aklimatizační zisk faktor: §G+15.0%§! \nHorký aklimatizační zisk faktor: §G+15.0%§! \nZískávání zkušeností z terénních vlastností: §G+15.0%§! \n\n"
 SOV_an_empire_in_the_pacific:0 "Impérium v Tichomoří"
 SOV_an_empire_in_the_pacific_desc:0 "Jak naše říše začíná sahat přes Tichý oceán, tak musí i náš design lodí jít ruku v ruce, abychom mohli uplatnit svou moc a vliv na těchto rozsáhlých vodních plochách."
 SOV_an_empire_in_the_pacific_tt:0 "Získejte §Gnároky§! na všechny státy v §YVětší Číně§!."
 SOV_an_oceangoing_navy:0 "Oceánské námořnictvo"
 SOV_an_oceangoing_navy_desc:0 "$SOV_ocean_going_navy_desc$"
 SOV_an_oceangoing_navy_shbb_tt:0 "Přidejte technologii: §Y$ship_hull_super_heavy_1$§!."
 SOV_anti_capitalist_policies:0 "Antikapitalistické politiky"
 SOV_anti_capitalist_policies_desc:0 "Je zřejmé, že většina, ne-li všechny, kapitalistické země jsou dokonale spokojené s tím, že prostě nasměrují fašisty jiným směrem, když plánují svou expanzi. Když dostanou na výběr, Buržoazie si vždy, a nakonec, zvolí utlačovat proletariát. Proto jim nemůžeme důvěřovat a musíme být připraveni bojovat proti nim."
 SOV_anti_fascist_policies:0 "Antifašistické politiky"
 SOV_anti_fascist_policies_desc:0 "Neexistuje žádný mírový coexistence s fašisty. Měli bychom se obrátit na jakékoli spojence, které můžeme najít, a připravit se na nevyhnutelnou konfrontaci."
 SOV_approach_germany:0 "Přibližte se Německu"
 SOV_approach_germany_desc:0 "Není důvod, proč bychom neměli být schopni dosáhnout ujednání s Německem. Samozřejmě, že s nimi nebudeme moci navždy mírově koexistovat, ale Němci nás nenapadnou, dokud na západě stále existují spojenci - a měli bychom povzbuzovat Němce, aby nejprve jednali s nimi."
 SOV_approach_primakov:0 "Přístup k Primakovovi"
 SOV_approach_primakov_desc:0 "Vitaly Primakov je jedním z našich předních velitelů jízdy, a jeho podpora by byla velmi cenná při zajišťování země."
 SOV_approach_primakov_tt:0 "§Y$SOV_vitaly_primakov$§! se postaví na stranu levé opozice v občanské válce, přinesou vojska a loajální generály."
 SOV_approach_semyonov:0 "Přiblížit se Semyonovovi"
 SOV_approach_semyonov_desc:0 "$SOV_grigory_semyonov$ přijal pozici poradce v [MAN.GetName]. S tím, jak věc nabývá na síle každou hodinu, bychom ho měli přesvědčit k návratu. Jeho prvním úkolem by bylo organizovat velké jezdecké vojsko pro novou Ruskou říši."
 SOV_approach_semyonov_tt:2 "§Y$SOV_grigory_semyonov$§! se stává dostupným jako poradce a generál, když začíná [GetSovietCivilWarName].\nOdemkne §Yrozhodnutí§! pro nábor extra jezdeckých divizí."
 SOV_approach_tukhachevsky:0 "Přístup k Tukhachevskému"
 SOV_approach_tukhachevsky_desc:0 "Mikhail Tukhachevsky je bezpochyby jedním z našich největších vojenských myslitelů. Přestože jeho teorie rychle se pohybujících kombinovaných zbraní útočících hluboko do zad nepřítele nemají bez kritiků, stále si užívá podporu několika velmi schopných generálů. Pokud ho můžeme přesvědčit, aby podpořil naši věc, byl by neocenitelným přínosem."
 SOV_approach_tukhachevsky_tt:0 "§Y$SOV_mikhail_tukhachevsky$§! se postaví na stranu Levé opozice během občanské války, přinášejíc vojska a loajální generály."
 SOV_architect_of_communism:0 "Architekt komunismu"
 SOV_architect_of_communism_desc:0 "Nesmlouvavý závazek soudruha Stalina k ideálům revoluce mu umožnil čelit výzvám budování socialismu v jedné zemi. S pokrokem v budování socialismu může přejít k dalšímu velkému kroku: jak se přesunout od socialismu k plnému komunismu."
 SOV_aristocratic_investments:0 "Aristokratické investice"
 SOV_aristocratic_investments_desc:0 "Stále je mnoho bývalé ruské šlechty rozptýlené po světě, značný počet z nich má velké bohatství. Některé z toho bohatství by mohlo být dostupné pro nákupy zbraní a vybavení."
 SOV_article_124:0 "Článek 124"
 SOV_article_124_desc:1 "[SOV.GetArticle124Desc]"
 SOV_autonomous_soviet_republics:0 "Autonomní sovětské republiky"
 SOV_autonomous_soviet_republics_desc:0 "V letech po revoluci se stalinisté usilovně snažili odstranit regionální identity a potlačit sebeurčení pracujících v některých regionech svazu. Proti-revoluční charakter těchto akcí je zjevný. Pokud si pracující v některých sovětských republikách přejí větší míru autonomie, měli bychom ji udělit bez váhání."
 SOV_autonomous_soviet_republics_tt:0 "Umožňuje uvolnění zemí."
 SOV_back_to_the_nep:0 "Zpět k NEP"
 SOV_back_to_the_nep_desc:0 "Než budeme moci vybudovat socialistickou společnost, musíme vytvořit základy a dále rozvíjet naši ekonomiku. V prvních letech revoluce jsme zavedli Novou hospodářskou politiku, která umožnila volnému trhu vést k růstu ekonomiky. Tato politika byla rychle zvrácena, dlouho předtím, než mohla přinést plody. Nyní, když jsme opět u moci, můžeme znovu zahájit tento přerušený proces směrem k lepší společnosti."
 SOV_back_to_the_nep_new_economy_law:0 "Odemknout nový zákon o ekonomice: §Y$new_economic_policy$§!"
 SOV_baltic_security:0 "Pobaltská bezpečnost"
 SOV_baltic_security_desc:1 "Osud zemí kolem Baltského moře je úzce spjat s naším. Nemůžeme dovolit, aby na našich hranicích vyvstala nepřátelská vláda."
 SOV_ban_excessive_hero_worship:0 "Zakázat nadměrnou úctu k hrdinům"
 SOV_ban_excessive_hero_worship_dec_cost_tt:0 "Náklady na rozhodnutí patřící do kategorií §YDiplomacie§!: §G-50%§!"
 SOV_ban_excessive_hero_worship_desc:0 "V poslední době se objevuje trend publikovat fantastické a nesmírně přehnané vyprávění o soukromém životě soudruha Stalina a jeho dětství. Ačkoliv mohou být tyto vyprávění dobře úmyslné, jsou kontrarevoluční a usilují o vytvoření kultu hrdinství v myslích sovětského lidu, a snaží se nahradit energické studium teorií soudruha Stalina pouhou slepou idolatrií."
 SOV_barrier_troops:0 "Barierové vojsko"
 SOV_barrier_troops_desc:0 "Bitva je často chaotická a je pochopitelné, že někdy vojáci ztrácejí kontakt s vyššími štáby. Měli bychom zřídit jednotky daleko za frontou, které shromažďují tyto zaostávající vojáky a vracejí je zpět k boji - a zadržet každého, kdo zradí své spolubojovníky tím, že se pokusí vyhnout svou povinnost."
 SOV_barrier_troops_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nObnova organizace armády: §G+10.00%§! \n\n"
 SOV_beaten_but_not_defeated:0 "Porážka, ale ne poražen"
 SOV_beaten_but_not_defeated_desc:0 "Je jasné, že komunisté vedli naši kdysi hrdou zemi po zrádné cestě. Dříve nebo později si země na našich hranicích uvědomí slabost inherentní v režimu a zaútočí. Pokud máme zachránit naši milovanou vlast, musíme odstranit komunisty od moci!"
 SOV_beaten_but_not_defeated_tt:1 "Zahájí proces směrem k §Y[GetSovietCivilWarName]§! v [ROOT.GetNameDef] mezi komunisty a opozicí v exilu."
 SOV_behead_the_snake:0 "Useknout hlavu hadovi"
 SOV_behead_the_snake_desc:0 "Je naprosto jasné, že Unie nebude bezpečná, dokud nebude hrozba trockistického puče plně odstraněna. I když by bylo dobré postavit Trockého před soud, aby odhalil jeho antikomunistické aktivity, nemáme tuto luxus. Naší jedinou možností je ho zavraždit, abychom zbavili spiknutí proti vládě jeho vůdce a hlavního podněcovatele."
 SOV_behead_the_snake_lar_has_agency:0 ""
 SOV_behead_the_snake_lar_no_agency:0 "§R(Potřebuje mít postavenou zpravodajskou agenturu)§!."
 SOV_behead_the_snake_lar_tt:0 "Odemkne operace k odstranění Trockého. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt:0 "Odemkne rozhodnutí na zavraždění Trockého."
 SOV_behead_the_snake_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nOperativní sloty: §G+1§! \n\n"
 SOV_belarus_claims_tooltip:0 "Současné §YSovětské nároky§! jsou §Y[?BALTIC_claims_printed]§!"
 SOV_brilliant_genius:0 "Brilantní génius"
 SOV_brilliant_genius_academies_of_sciences_tt:0 "§Y$SOV_národní_academie_věd_dec_cat$§! náklady na rozhodnutí: §G-50%§!\n"
 SOV_brilliant_genius_desc:0 "Nezpochybnitelně nejgeniálnější člověk naživu, soudruh Stalin povede náš národ k novým výšinám vědeckého vývoje a posune pokrok celé lidstva vpřed skoky a skoky."
 SOV_bring_old_trotskyists_back:0 "Vrátit staré trockisty zpět"
 SOV_bring_old_trotskyists_back_desc:0 "V prvních letech revoluce došlo k mnoha vášnivým debatám mezi různými frakcemi uvnitř strany. Někteří lidé, kteří nebyli zcela na straně strany, jako Karl Radek a Jevgenij Preobrazhensky, byli dokonce vyloučeni kvůli drobným nesrovnalostem. Možná by gesto pokání od těchto dlouholetých členů strany mohlo být dostatečné, aby je přivedlo zpět do stáda."
 SOV_bring_old_trotskyists_back_effect_tt:0 "§Y$SOV_karl_radek$§! a §Y$SOV_yevgeny_preobrazhensky$§! se stanou dostupnými jako poradci."
 SOV_bring_old_trotskyists_back_trigger_tt:0 "§Y$SOV_karl_radek$§! a §Y$SOV_yevgeny_preobrazhensky$§! byli Stalinem purgováni."
 SOV_bringing_breakaways_back_to_the_fold:0 "Vrátit odpadlíky zpět do stáda"
 SOV_bringing_breakaways_back_to_the_fold_desc:0 "Poté, co jsme získali zpět většinu země, se nyní musíme vypořádat s odpadlými zeměmi. Očekávají snad, že přijmeme ztrátu ruského imperiálního území navždy?"
 SOV_call_for_aid:0 "Výzva k pomoci"
 SOV_call_for_aid_desc:0 "Boj proti komunismu v Rusku je součástí většího boje proti komunismu všude. Ale vítězství proti komunismu v Rusku by bylo smrtelnou ranou světovému komunistickému hnutí, a proto je mnoho zemí, které by nám rády pomohly."
 SOV_capital_of_the_tsars:0 "Hlavní město carů"
 SOV_capital_of_the_tsars_desc:0 "Petrohrad byl v průběhu historie hlavním městem našeho hrdého národa. Nyní, když je Zimní palác opět obsazen Romanovci, je načase, aby oficiální hlavní město bylo znovu přesunuto do tohoto nádherného města, a aby veškerá úsilí bylo věnováno zvýšení jeho lesku."
 SOV_capital_of_the_tsars_tt:0 "Které poskytuje:\nRychlost místní výstavby: §G+25%§!"
 SOV_carry_revolution_east:0 "Nést revoluci na východ"
 SOV_carry_revolution_east_decision_tt:0 "Odemkne §YOrganizovat páté kolonisty§! a §YPodnítit proletariát§! rozhodnutí v asijských sousedech."
 SOV_carry_revolution_east_desc:0 "Brutální vykořisťování afrických kolonií zanechalo tyto společnosti neschopné se vyvinout na úroveň, kde by revoluce mohla snadno uspět. To není případ s více vyvinutými společnostmi v Asii, kde existuje značný revoluční potenciál, který čeká na uvolnění."
 SOV_church_candidates:1 "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc:1 "[SOV.GetChurchCandidatesDesc]"
 SOV_claim_on_bessarabia:0 "Nárok na Besarábii"
 SOV_claim_on_bessarabia_desc:0 "V roce 1918 se Rumuni bezostyšně chopili našich vnitřních problémů a anektovali Besarábii. Je čas jim připomenout, že drží území, které nám právně náleží, a pokud nebudou ochotni obnovit správné hranice, donutíme je odejít vojenskou silou."
 SOV_claims_in_baltic:0 "Nároky na Balt"
 SOV_claims_in_baltic_desc:0 "Pobaltské státy byly kdysi nerozdělitelnou součástí Ruska. Jejich lid potřebuje ochranu velkého státu, který je může bránit před vykořisťováním. Pokud se pobaltské státy neshodnou s těmito podmínkami, můžeme být nuceni použít sílu k zajištění naší ochrany."
 SOV_claims_on_poland:0 "Nároky na Polsko"
 SOV_claims_on_poland_desc:1 "Polsko drží území, která byla ruská po staletí, rozdělující Ukrajinu a Bělorusko mezi naše národy. To je nepřijatelný stav věcí. Možná nás v roce 1921 porazili, ale měli bychom je připomenout, že doba se změnila."
 SOV_clandestine_cells:0 "Tajné buňky"
 SOV_clandestine_cells_desc:0 "Stalinisté vidí troskaře, špehy a sabotáže všude. Dělají to už tak dlouho, že většina lidí jim už nevěří, když volají vlka. Můžeme to využít k vytvoření buněk ve velkých průmyslových podnicích, abychom se zapojili do sabotážních činů v případě, že Stalin zpochybňuje náš převrat."
 SOV_clandestine_cells_tt:0 "Odemknout §Yrozhodnutí§! k sabotáži průmyslu během občanské války."
 SOV_cohesion_first:0 "Kohese první"
 SOV_cohesion_first_desc:0 "Poslední věc, kterou v této situaci potřebujeme, je snížení našich standardů. Každý, kdo chce sloužit v armádě, je vítán - ale budou sloužit v existujících jednotkách a školeni na správné vojenské standardy."
 SOV_cohesion_first_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divize: §G+5.0%§! \nDoba školení: §R+10.00%§! \n\n"
 SOV_collectivist_propaganda:0 "Kolektivistická propaganda"
 SOV_collectivist_propaganda_desc:1 "Mnoho výzev, kterým čelíme, nikdy nečelí žádnému občanu osaměle. Všechny naše boje jsou společné boje, a tudíž všechny naše úspěchy jsou společné úspěchy."
 SOV_comecon_alt_name:0 "$SOV_common_economic_space_name$"
 SOV_comecon_communist_name:0 "$SOV_comecon_name$"
 SOV_committee_in_exile:0 "Výbor v exilu"
 SOV_committee_in_exile_desc:0 "Nikdy si nemůžeme být jisti, na koho se šílený pohled Stalina zaměří příště. Musíme připravit tajné trasy a bezpečné domy, abychom v případě, že zjistíme, že někteří naši podporovatelé jsou cílem jiné čistky, mohli lidi vyvézt ze země."
 SOV_committee_in_exile_tt:0 "Odemkne §Y$SOV_send_supporters_abroad$§! rozhodnutí, které nám umožní poslat sympatizanty do exilu (§Gcharaktery v exilu nemohou být vyčištěny§!). Exilové postavy budou k dispozici, když vypukne občanská válka."
 SOV_concessions_to_foreign_powers:0 "Ústupky cizím mocnostem"
 SOV_concessions_to_foreign_powers_desc:0 "Je hluboce ponížující, že jsme požádáni, abychom prosili o zahraniční pomoc v našem boji za záchranu země, ale Stalinova tyranie a paranoia nás donutily."
 SOV_concessions_to_foreign_powers_tt:0 "Odemyká §YDecisions§! k žádosti o pomoc od zahraničních mocností výměnou za ústupky."
 SOV_consolidate_power:0 "Upevnit moc"
 SOV_consolidate_power_desc:0 "Válka, která roztrhla naši zemi, byla nyní vyhrána. Musíme s sílit naši pozici a systematicky odstranit ty, kteří se odvážili nás postavit."
 SOV_consolidate_power_tt:0 "§Y$SOV_nikolay_ustryalov$§! se stává dostupným jako poradce."
 SOV_control_scandinavia:0 "Ovládnout Skandinávii"
 SOV_control_scandinavia_decisions_tt:0 "Aktivuje rozhodnutí k §YPressure Government§! a §YPromote Ideological Rallies§! v severských zemích."
 SOV_control_scandinavia_desc:0 "Poslední zbývající hrozbou na naší severní hranici jsou vlády na Skandinávském poloostrově. Musíme na ně přenést skutečnost, že mírová spolupráce vyžaduje vzájemnou důvěru, a nemůžeme důvěřovat vládě, jejíž ideologie není v souladu s naší."
 SOV_cooperation_against_stalin:0 "Spolupráce proti Stalinovi"
 SOV_cooperation_against_stalin_desc:0 "Ať už jsou naše rozdíly jakékoli, v této fázi boje se musíme sjednotit v opozici proti Stalinu."
 SOV_cooperation_against_stalin_factionalism_tt:0 "Modifikuje §Y$SOV_factionalism_modifier$§! s §G-15%§! náklady na politického poradce, §R-10%§! stabilní faktor popularity strany a §R-5%§! faktor politické moci."
 SOV_cooperation_against_stalin_left_tt:0 "§Y$SOV_nikolay_bukharin$§! a §Y$SOV_aleksey_rykov$§! se stanou dostupnými jako poradci."
 SOV_cooperation_against_stalin_other_tt:0 "Noví poradci jsou k dispozici."
 SOV_cooperation_against_stalin_right_tt:0 "§Y$SOV_karl_radek$§! a §Y$SOV_yevgeny_preobrazhensky$§! se stanou dostupnými jako poradci."
 SOV_coup_detat:0 "Státní převrat"
 SOV_coup_detat_civil_war_tt:0 "Přidává podporu pro Pravou opozici v armádě, námořnictvu a letectvu.\nZačíná §YSovětskou občanskou válku§!. "
 SOV_coup_detat_desc:0 "Hodina nastala převzít kontrolu nad zemí. Pokud vše půjde dobře, udeříme rychle a odstraníme největší překážky v bezkrvém puči. Pokud to nepůjde dobře, budeme se muset bít za naši zemi."
 SOV_coup_detat_success_tt:0 "§YPravá opozice§! převezme kontrolu prostřednictvím puče. §Y$SOV_lavrenty_beriya$§! je odstraněn."
 SOV_covert_operations:0 "Tajné operace"
 SOV_covert_operations_desc:0 "Komunisté mají sklon k nedůvěře a vnitřnímu boji. Pokud budeme hrát správně, mohli bychom je přimět, aby se navzájem roztrhali."
 SOV_covert_operations_tt:0 "Odemkne §Yrozhodnutí§! k framingu členů strany a vojenského personálu."
 SOV_covert_support_for_spanish_poum:0 "Tajná podpora pro španělský POUM"
 SOV_covert_support_for_spanish_poum_desc:0 "Ve Španělsku probíhá proti-revoluce naplno. Fašisté a reakční síly podporují španělské nacionalisty. Zatímco španělští republice mají spoustu odhodlání, to bohužel není náhradou za zbraně a munici, ani za dobře vyvinuté politické vědomí. Můžeme poskytnout všechny tři."
 SOV_covert_support_for_spanish_poum_tt:1 "Poskytnutí tajné podpory učiní z POUM dominantní frakci během anarchistického povstání v španělské občanské válce, což z něj učiní §Y$komunismus$§! povstání místo $neutrality$ povstání.\n\n"
 SOV_curtailment_of_the_collective_farms:0 "Omezení kolektivních farem"
 SOV_curtailment_of_the_collective_farms_desc:0 "Masivní kolektivní farmy jsou typickým případem byrokratického stalinistického gigantismu. Odpoutávají rolníka od produktu jeho práce a efektivně z něj činí průmyslového pracovníka na polích. Zároveň produkce významně klesla a narušení potravinové výroby již vedlo k katastrofě. Naléhavě potřebujeme otočit tento blázinec."
 SOV_curtailment_of_the_collective_farms_tt:0 "Zamyká zaměření Pětiletého plánu"
 SOV_demand_balkan_submission:0 "Požadovat balkánské podřízení"
 SOV_demand_balkan_submission_decisions_tt:0 "Aktivuje rozhodnutí §YPoslat Ultimáta§! balkánským zemím."
 SOV_demand_balkan_submission_desc:0 "Minulé zkušenosti ukázaly, že země kolem nás využijí jakoukoliv slabost, kterou projevíme. S válkou na spadnutí v Evropě si nemůžeme dovolit mít sousedy s pochybnou loajalitou. Země na Balkáně a v Malé Asii si budou muset vybrat, zda se chtějí postavit na naši stranu nebo proti nám."
 SOV_demand_eastern_poland:0 "Požadovat východní Polsko"
 SOV_demand_eastern_poland_desc:1 "Na konci velké války byla stanovena a dohodnuta Curzonova linie jako východní hranice Polska. Tato linie se nachází asi 200 kilometrů západně od současné polské hranice. Měli bychom je upozornit na tento základní historický fakt a zajistit, aby hranice byla tam, kde má být."
 SOV_depoliticize_the_military:0 "Depolitizovat armádu"
 SOV_depoliticize_the_military_desc:0 "Primárním účelem armády je chránit pracovní třídu. Naši vojáci jsou do značné míry již členy pracovní třídy, a proto nepotřebují někoho, kdo by je sledoval. Ještě důležitější je, aby se Rudá armáda soustředila na svůj primární úkol a nebyla povolena hrát politiku."
 SOV_depoliticize_the_military_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nMaximální násobitel zvýšení velitelské moci: §G+10§! \n\n"
 SOV_desperate_measures:0 "Bezradná opatření"
 SOV_desperate_measures_decisions_unlocked_tt:0 "Odemkne několik §Y$SOV_velká_patriotská_válka$§! rozhodnutí."
 SOV_desperate_measures_desc:0 "V této zoufalé situaci musíme přijmout opatření, která jsme dříve považovali za nemožná. Cokoli, co může zastavit invazi, musí být uděláno."
 SOV_develop_the_urals:0 "Rozvíjet Ural"
 SOV_develop_the_urals_desc:0 "Největší hrozba pro náš národ pravděpodobně přijde od národa v Evropě. Rozvojem oblastí za Uralem vytvoříme rezervu průmyslové kapacity, kterou i nejvzdálenější bombardér bude mít potíže zasáhnout."
 SOV_development_aid_for_eastern_allies:0 "Rozvojová pomoc pro východní spojence"
 SOV_development_aid_for_eastern_allies_desc:0 "Po staletí západní imperialismus a kolonialismus brutally vymáhali zemi v Asii. Skromná investice z naší strany by našim spojencům v Asii umožnila mnohem efektivněji čelit dalším kapitalistickým narušitelům."
 SOV_development_aid_for_eastern_allies_tt:0 "Přidává až §G2§! stavební sloty a §Y2 civilní továrny§! v jejich hlavním státě. Přidává §G1§! stavební slot a §Y1 civilní továrnu§! v náhodném nestátním státě."
 SOV_development_of_tankograd:0 "Rozvoj Tankogradu"
 SOV_development_of_tankograd_desc:0 "Naše země se rozprostírá přes obrovské vzdálenosti, což činí nepraktickým přepravovat subkomponenty z továrny do továrny. Měli bychom místo toho integrovat naše tankové fabriky vertikálně - ocel jde na jednom konci, hotové tanky vyjíždějí na druhém konci."
 SOV_development_of_tankograd_factories_tt:1 "Přidá §G1§! stavební místo a §Y1 vojenskou fabriku§! ve každém státu v Uralu nebo na Dálném východě s alespoň 3 vojenskými fabrikami. (Max. 10)"
 SOV_development_of_tankograd_ns_tt:0 "$SOV_modifikovat_průmysl_obrany_ns_intro$ \nZáklady zkušeností s pozemní technikou: §G-10%§! \n\n"
 SOV_dismantle_the_zemsky_sobor:0 "Rozložit Zemský sobor"
 SOV_dismantle_the_zemsky_sobor_desc:0 "Zemský sobor splnil svůj účel. Přílišná demokracie může být nebezpečná věc, jak ukázal rok 1917. Neměli bychom opakovat chyby minulosti."
 SOV_dismantle_the_zemsky_sobor_tt:0 "Polovina aktuálního §Ynon-Fascist§! podpory se aplikuje jako §RStability§! penalizace:\n"
 SOV_dissent_in_the_party:0 "Nesouhlas v Straně"
 SOV_dissent_in_the_party_desc:0 "Musíme tlačit Stalina na několika frontách, abychom oslabili jeho kontrolu nad stranou. Jedním z přístupů je publikovat řadu kritických článků a esejí v stranických novinách, požadující reformy a poukazující na nedostatky v jeho rozhodnutích. I když to bude Stalina velmi znepokojovat, také to zlepší naši pozici u různých opozčních skupin."
 SOV_divert_attention_towards_military:0 "Odvrátit pozornost k armádě"
 SOV_divert_attention_towards_military_desc:0 "Pokud si Stalin myslí, že ozbrojené síly nejsou spokojeny s ním, zaútočí na ně místo nás. A nakonec, ozbrojené síly s ním nebudou spokojené..."
 SOV_divert_purge_attention_tt:0 "Spouští náhodnou čistku proti armádě. \nOdemkne §Yrozhodnutí§! k framování vojenských důstojníků.\nObejde §Y$SOV_the_zinovyevite_terrorist_center$§! zaměření pro Centrum."
 SOV_eastern_development:0 "Východní rozvoj"
 SOV_eastern_development_desc:0 "Oblasti Dálného východu za Uralem nabízejí obrovské, nevyužité zdroje a široké plochy pro průmyslový rozvoj. Musíme zajistit, aby byly připraveny napájet větší projekty."
 SOV_eastern_expansion:0 "Východní expanze"
 SOV_eastern_expansion_desc:1 "Budoucnost Ruska leží na Východě. Poté, co zkrotíme Sibiř, je jen spravedlivé, abychom se pokusili získat ještě více země a zdrojů zde."
 SOV_eliminate_opposition_factionalism_tt:0 "Upravuje §Y$SOV_fakční_modifikátor$§!:\n Zisk politické moci: §G+5%§!."
 SOV_eliminate_the_left:0 "Eliminovat levici"
 SOV_eliminate_the_left_desc:0 "Ačkoli naším hlavním protivníkem je Stalin, musíme uznat, že v straně je mnoho těch, kteří pouze vyčkávají a kteří podkopou naše úsilí o ovládnutí země svými neustálými hádkami. Jak se Stalin stává stále paranoidnějším ohledně našich činů, otevírá se příležitost zabít dvě mouchy jednou ranou."
 SOV_eliminate_the_left_tt:0 "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§! a §Y$SOV_yevgeny_preobrazhensky$§! se stávají potenciálními cíli pro čistku Stalina."
 SOV_embrace_the_black_hundreds:0 "Objem Černé stovky"
 SOV_embrace_the_black_hundreds_desc:0 "Za starých časů, před chaosom Revoluce, existovaly skupiny mužů, kteří věřili. Věřili ve silné Rusko, jednotné Rusko, Rusko, které se nebude bát samo sebe. Nazývali se Černé stovky. I když jejich přeživší členové jsou nyní rozptýleni napříč mnoha různými zeměmi, stále věří. A my je můžeme najít a přivést zpět."
 SOV_embrace_the_black_hundreds_tt:1 "Odemkne §Yon-map decisions§! pro infiltraci států; což je učiní kontrolovanými na začátku §Y[GetSovietCivilWarName]§!"
 SOV_end_the_khalkhin_gol_conflict:0 "Ukončit konflikt u Khalkhin Gol"
 SOV_end_the_khalkhin_gol_conflict_desc:0 "Pohraniční konflikt s Japonskem trvá již dost dlouho. Pokud nemůžeme důvěřovat japonské vládě, že bude respektovat uznávanou hranici, pak budeme muset tuto vládu nahradit."
 SOV_end_the_khalkhin_gol_conflict_wargoal_tt:0 "Získat §YPuppet (zaměření)§! válečný cíl proti §Y[JAP.GetFlag][JAP.GetNameDef]§! a §Ykaždému [JAP.GetAdjective] spojenci z Číny§!."
 SOV_eradicate_western_fascism:0 "Eradikovat západní fašismus"
 SOV_eradicate_western_fascism_desc:0 "Nemůžeme čekat, až nás fašistické režimy v západní Evropě napadnou v okamžiku, který si zvolí. Nejlepším způsobem, jak se vypořádat s fašisty, je udeřit jako první a udeřit tvrdě."
 SOV_estonian_claimed_states_tt:0 "[ROOT.GetNameDefCap] získává nárok na §Yvšechny [EST.GetAdjective] jádra§!."
 SOV_exiled_advisors_available_tt:0 "§YExilovaní charakteri budou k dispozici.§!"
 SOV_exiles_civil_war_name:0 "2. ruská občanská válka"
 SOV_exiles_name:0 "Ruské exulanti"
 SOV_expand_aviation_institutes:0 "Rozšířit letecké instituty"
 SOV_expand_aviation_institutes_desc:0 "Největší překážkou v zvyšování velikosti našich vzdušných sil je naše kapacita pro výcvik pilotů. Rozšířením našich pilotních škol vytvoříme základ pro větší a kompetentnější vzdušné síly."
 SOV_expand_aviation_institutes_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nZtráta zkušeností letecké skupiny při úmrtí: §G-15%§! \nZisk zkušeností z výcviku letecké skupiny: §G+5%§! \nŠance na letecké nehody: §G-25.0%§! \nPenalizace špatného počasí: §G-10.00%§! \n\n"
 SOV_expand_shipbuilding_plants:0 "Rozšířit loděnice"
 SOV_expand_shipbuilding_plants_desc:0 "Naše geografie nás nutí mít loděnice široce rozptýlené, aby podporovaly naše různé flotily. Jakýkoli pokus o zvýšení naší výrobní kapacity lodí tedy musí být také rozptýlen."
 SOV_expand_shipbuilding_plants_tt:0 "Přidejte §Y1 výrobní slot§! a §Y1 loděnici§! ve všech státech, kde byly námořní základny posíleny předchozími zaměřeními."
 SOV_expand_the_agitprop:0 "Rozšířit Agitprop"
 SOV_expand_the_agitprop_desc:0 "Abychom se dostali k milionům dělníků v našem svazu, musíme mluvit jejich jazykem. Naše argumenty musíme udělat jednoduché a snadno pochopitelné, aby zůstaly v paměti obyčejného občana. Dále bychom měli rozšířit naše úsilí v této oblasti."
 SOV_expand_the_aircraft_industry:0 "Rozšířit letecký průmysl"
 SOV_expand_the_aircraft_industry_desc:0 "V nadcházejících válkách bude naše letectvo muset zabezpečit vzdušný prostor proti nepřátelům vybaveným tím nejmodernějším vybavením. Musíme zajistit, aby nejen měli srovnatelné letouny, ale i dostatek z nich."
 SOV_expand_the_aircraft_industry_ns_tt:1 "$SOV_modify_airforce_ns_intro$ \n$aircraft_manufacturer_cost_factor$: §G-25%§! \n\n"
 SOV_expand_the_morskaya_aviatsiya:0 "Rozšířit Morskou Aviaci"
 SOV_expand_the_morskaya_aviatsiya_desc:0 "Letadla již dramaticky změnila povahu pozemní války. V budoucnosti představují významná nebezpečí i pro nejmodernější povrchové lodě. Musíme zajistit, abychom vždy měli moderní námořní letectvo, které podporuje naše ostatní plavidla."
 SOV_expand_the_red_fleet:0 "Rozšiřte [GetSovietArmyAdjectiveBasedOnIdeology] flotilu"
 SOV_expand_the_red_fleet_desc:0 "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_alt:0 "Rudá flotila je pateticky slabá ve srovnání s námořnictvy ostatních velmocí. Musíme její expanzi učinit národním prioritou!"
 SOV_expand_the_red_fleet_desc_default:0 "$SOV_expand_red_fleet_desc$"
 SOV_experts_in_camouflage:0 "Odborníci na maskování"
 SOV_experts_in_camouflage_desc:0 "Abychom dosáhli a udrželi prvek překvapení, musíme se ujistit, že nepřítel nezaznamená naše pozice nebo pohyby jednotek, dokud nebude příliš pozdě. Každý voják musí být vyškolen v umění kamufláže."
 SOV_experts_in_camouflage_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nRychlost zakopávání: §G+5.0%§! \nMaximální zakopání: §G+5.0§! \nSnížení poškození proti CAS: §G+5.0%§! \n\n"
 SOV_far_east_fortification:0 "Fortifikace Dálného východu"
 SOV_far_east_fortification_desc:1 "Od války s Japonskem v roce 1905 jsme bedlivě sledovali tento region. Není tajemstvím, že prvky japonské armády pohlížejí na naše dalekovýchodní území s neukrývanou chamtivostí. Musíme se připravit na konfrontaci v tomto regionu a podniknout kroky k zpomalení jakéhokoli nepřátelského útoku, abychom získali čas na nasazení sil ze západního Ruska do oblasti."
 SOV_far_east_fortification_forts_10:0 "Přidejte §Y10 pozemních pevností§! na japonské hranici.\n"
 SOV_far_east_fortification_forts_4:0 "Přidejte §Y4 pozemní pevnosti§! na japonské hranici.\n"
 SOV_fascist_womens_movement_tt:1 "Když začnou [GetSovietCivilWarName]:"
 SOV_fascist_youth_union:0 "Fašistický svaz mládeže"
 SOV_fascist_youth_union_desc:0 "Místo abychom se dívali do minulosti, musíme se dívat do budoucnosti, na mládež a moderní technologie. Mladí fašisté hoří touhou vidět Rusko obnoveno do své bývalé slávy. Co postrádají na zkušenostech, více než nahradí čistou horlivostí."
 SOV_fascist_youth_union_tt:0 "Náborové jednotky motorizované pěchoty Mládežnické unie se přidají na vaši stranu, když začne §Y[GetSovietCivilWarName]§!"
 SOV_father_of_nations:0 "Otec národů"
 SOV_father_of_nations_desc:0 "Náš svaz je velká rodina mnoha různých lidí, a každá rodina potřebuje hlavu. Soudruh Stalin je ta hlava, která zajišťuje, že jeho mnohé děti jsou vzdělávány v socialistickém myšlení a která řídí naše snahy směrem ke světlé budoucnosti. Kde musí být přísný, je přísný, ale vždy je veden smyslem pro spravedlnost a férovost."
 SOV_finish_the_five_year_plan:0 "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_alt:0 "Zrušit pětiletý plán"
 SOV_finish_the_five_year_plan_default:0 "Dokončit pětiletý plán"
 SOV_finish_the_five_year_plan_desc:0 "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_alt:0 "Pětileté plány sovětského režimu upřednostňovaly intenzivní industrializaci země nad vším ostatním, až do té míry, že se staly jedním z největších symbolů bolševického útlaku. Musíme tento projekt zlikvidovat a vypracovat nový národní plán pro industrializaci."
 SOV_finish_the_five_year_plan_desc_default:0 "Druhý pětiletý plán upřednostňuje rozvoj těžkého průmyslu. Sovětský svaz se musí rychle rozvíjet, aby dostál kapitalistickým a fašistickým mocnostem na Západě."
 SOV_first_moscow_trial_flag:0 "Dokončil zaměření §Y$SOV_the_zinovyevite_terrorist_center$§!"
 SOV_focus_complete_effect_tt:0 "\nÚčinky po dokončení zaměření:"
 SOV_focus_select_effect_tt:0 "Okamžitý efekt po zahájení zaměření:"
 SOV_for_the_common_good:0 "Pro společné dobro"
 SOV_for_the_common_good_desc:0 "Zásadním principem jakýchkoli rozhodnutí učiněných našimi spojenci musí být dělat co nejvíce dobra, kdykoli je to možné. I když na začátku nemusí být oběti doprovázeny okamžitým zlepšením, musí být jasné, že v dlouhodobém horizontu to dělá nejvíce dobra."
 SOV_for_the_common_good_relation:0 "$SOV_for_the_common_good$"
 SOV_foreign_experts:0 "Zahraniční odborníci"
 SOV_foreign_experts_desc:0 "Existuje mnoho zahraničních odborníků, kteří by nás mohli naučit mnohé o tom, jak zlepšit naši ekonomiku. Naštěstí je mnozí z nich kapitalisté a tedy je možné je koupit."
 SOV_fortify_mongolian_border:0 "Pečovat o mongolskou hranici"
 SOV_fortify_mongolian_border_desc:0 "Zatímco japonské tvrdé linie mají momentálně oči upřené na Čínu, nemůžeme vyloučit, že by mohli chtít rozšířit své zisky napadením nás. Měli bychom zajistit, že naši mongolští spojenci se nestanou otevřeným bokem."
 SOV_fortify_mongolian_border_forts_tt:0 "[MON.GetFlag]§Y[MON.GetNameDefCap]§!:\n  Přidat §Y1 Pevnost§! v hlavní provincii.\n  Přidat §Y2 Pevnost§! ve všech provinciích sousedících s čínským státem, který kontroluje [JAP.GetNameDef] nebo [JAP.GetAdjective] spojenec."
 SOV_foster_flying_clubs:0 "Podporovat letecké kluby"
 SOV_foster_flying_clubs_desc:0 "Noví piloti jsou nákladní na výcvik, pokud nikdy předtím neviděli letadlo, než začnou trénovat. Mnoho mladých lidí však fascinovalo létání, a s určitou podporou by se mohli proměnit v velmi schopné piloty, kteří by mohli velmi rychle osvojit jemnosti leteckého boje, pokud již znají základy pilotování letadla."
 SOV_foster_flying_clubs_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nŠance na generaci esa: §G+25.00%§! \nZkušenosti s výcvikem leteckých perutí: §G+10%§! \nŠance na letecké nehody: §G-25.0%§! \nPokuta za špatné počasí: §G-10.00%§! \n\n"
 SOV_found_the_comecon:0 "Založit COMECON"
 SOV_found_the_comecon_desc:0 "Válka ukázala, že musíme zlepšit naši spolupráci a ekonomický rozvoj našich přátel a partnerů. Za tímto účelem vytvoříme organizaci pro koordinaci obchodu a ekonomického rozvoje mezi našimi národy."
 SOV_found_the_comecon_program_tt:0 "\n§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! a §Yevery [ROOT.GetAdjective] subject§! se připojují k §Y[GetComeconName]§!\n\n"
 SOV_found_the_comecon_subjects_tt:0 "\nKaždý [ROOT.GetAdjective] subjekt:\n"
 SOV_found_the_jet_institute:0 "Založení Jet Institutu"
 SOV_found_the_jet_institute_desc:0 "Současné pístové motory mohou být tlačeny pouze do určité míry. Budoucí letadla se budou muset spoléhat na nové metody pohonu. Měli bychom založit institut pro výzkum tryskových motorů, abychom zajistili, že nebudeme předběhnuti zahraničními vývoji."
 SOV_found_the_pcdi:0 "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_desc:0 "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_alt:0 "Naše zbrojní průmysl se velmi rozrostl a nyní vyžaduje specializovanou vládní kancelář k koordinaci, pokud má dále růst. Založíme Ministerstvo obranného průmyslu."
 SOV_found_the_pcdi_desc_default:0 "Náš průmysl zbrojení se velmi zvětšil a nyní vyžaduje specializovanou vládní kancelář k koordinaci, pokud má dále růst. Založíme Lidový komisaři obranného průmyslu."
 SOV_found_the_pcdi_name_alt:0 "Založení Ministerstva obranného průmyslu"
 SOV_found_the_pcdi_name_default:0 "Založit PCDI"
 SOV_found_the_pcdi_ns_tt:0 "Přidat §Y$SOV_defense_industry_dynamic_modifier$§!, který poskytuje (náklady na přestavbu civilních na vojenské továrny: §G-20.00%§!, uchování výrobní efektivity: §R-10.00%§!, £prod_eff_cap limit výrobní efektivity: §G+5.00%§!, £prod_eff růst efektivity výroby: §R-5.00%§!) \n\n"
 SOV_fourth_five_year_plan:0 "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_alt:0 "Nový začátek"
 SOV_fourth_five_year_plan_available_tt:0 "[ROOT.GetFlag][ROOT.GetNameDefCap] je v míru s hlavní mocí, která narušila Třetí pětiletý plán. \n§GTento zaměření bude automaticky dokončeno, jakmile bude splněna podmínka§!."
 SOV_fourth_five_year_plan_default:0 "Čtvrtý pětiletý plán"
 SOV_fourth_five_year_plan_desc:0 "Bude to trvat ještě nějakou dobu, než budou narušení války plně napravena, ale správným nastavením cílů můžeme již nyní dosáhnout některých produktivních zisků."
 SOV_fourth_five_year_plan_ns_tt: "$SOV_modify_fyp_ns_intro$ \nFaktor továren spotřebního zboží: §Y-5.0%§! \nRychlost opravy továrny: §G+5.00%§! \n£prod_eff_cap Strop výrobní efektivity: §G+2.00%§! \n\n"
 SOV_freedom_of_debate_unity_of_action:0 "Svoboda Debaty - Jednota Akce"
 SOV_freedom_of_debate_unity_of_action_desc:0 "Komplexnost správy země a jejího směřování na správnou cestu je mnohá, a alternativy je tedy třeba probírat otevřeně. Jakmile je rozhodnutí učiněno, je však povinností každého člena politbyra a vlastně celé strany toto rozhodnutí bezvýhradně podpořit."
 SOV_freedom_of_debate_unity_of_action_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nZisk politické moci: §G+5%§! \nNáklady na politického poradce: §G-15%§! \n\n"
 SOV_funds_for_the_cause:0 "Ž fundy pro věc"
 SOV_funds_for_the_cause_desc:0 "Mít $SOV_lev_trotsky$ a další v zahraničí může určitě hrát v náš prospěch. Měli bychom po celém světě organizovat socialistické akce na financování a tajně se snažit přesvědčit vlády, aby nás současně podpořily zbraněmi."
 SOV_funds_for_the_cause_tt:0 "Přidává myšlenku §Y$SOV_foreign_funds_idea$§! na 365 dní, když začíná občanská válka."
 SOV_fyp_controlled_factories_tier_1_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_1]§! (Aktuálně §[GetColorControlledFactoriesTier1][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_2_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_2]§! (Aktuálně §[GetColorControlledFactoriesTier2][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_3_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_3]§! (Aktuálně §[GetColorControlledFactoriesTier3][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_4_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_4]§! (Aktuálně §[GetColorControlledFactoriesTier4][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_5_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_5]§! (Aktuálně §[GetColorControlledFactoriesTier5][?ROOT.num_of_controlled_factories]§!)"
 SOV_gain_support_from_party_members:0 "Získejte podporu od členů strany"
 SOV_gain_support_from_party_members_desc:0 "Někteří ze Stalinových loutek jsou převážně tak, protože se bojí. Měli bychom je přesvědčit, že náš plán uspěje a že mohou být hrdiny, aniž by opravdu museli moc pracovat. Existují způsoby..."
 SOV_gain_support_from_party_members_tt:0 "§Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§! a §Y$SOV_nikita_khrushchyov$§! se připojí k opozici, když začne občanská válka.\n§G+10%§! Stabilita, když začne občanská válka"
 SOV_great_commander:0 "Velký velitel"
 SOV_great_commander_desc:0 "Úspěchy soudruha Stalina v oblasti vojenské teorie a vedení jsou příliš mnohé na to, aby byly vyjmenovány. Ačkoli zrádce Trockij může být zakladatelem Rudé armády, byl to soudruh Stalin, kdo ji přetvořil na účinnou sílu na obranu úspěchů dělnické třídy."
 SOV_ground_support:0 "Pozemní podpora"
 SOV_ground_support_desc:0 "Hlavní misí naší letectva musí být podpora našich pozemních sil. Tento základní fakt musí ovlivnit každé rozhodnutí učiněné."
 SOV_ground_support_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nPozemní podpora: §G+10.00%§! \n\n"
 SOV_heavy_industry:0 "Těžký průmysl"
 SOV_heavy_industry_desc:0 "Zatímco projekty naší industrializace stále nabírají na obrátkách, nastal čas posunout se směrem k většímu důrazu na těžký průmysl v přípravě na výrobu více válečného materiálu."
 SOV_if_poum_wins_tt:0 "\nPokud §YPOUMist $SPC_communism_DEF$§! vyhraje španělskou občanskou válku, řada španělských divizí nám přijde na pomoc v naší občanské válce."
 SOV_impregnable_forts:0 "Nepřekonatelné pevnosti"
 SOV_impregnable_forts_desc:0 "[ROOT.GetAdjective] inženýrství nyní dokáže vytvořit skutečně hrozivé opevnění, které snadno odolá i nejtěžším bombardování a je téměř nemožné je dobýt v útoku. S rozsáhlými zásobami munice a zásob by tyto pevnosti odolávaly nepřátelskému útoku po léta, pokud by to bylo nutné."
 SOV_improve_the_stalin_line:0 "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_desc:0 "Naše západní hranice je příliš dlouhá na to, abychom ji mohli zcela zpevnit. Můžeme však postavit soubor opevnění, který nasměruje jakýkoliv nepřátelský útok do předvídatelných oblastí, kde je budeme moci snadno contra-útočit s masovými silami."
 SOV_improve_the_stalin_line_name_alt:0 "Posílit Západní obrannou linii"
 SOV_improve_the_stalin_line_name_default:0 "Zlepšit Stalinskou linii"
 SOV_incorporate_local_organizations:0 "Inkorporovat místní organizace"
 SOV_incorporate_local_organizations_desc:1 "Místní organizace často mají lepší porozumění problémům, kterým čelí pracovníci, než lidé v hlavním městě. Měli bychom de-emphasizovat roli ministrů a dalších vedoucích členů strany a poskytnout více moci místním."
 SOV_increase_aircraft_production:0 "Zvýšit výrobu letadel"
 SOV_increase_aircraft_production_desc:0 "V poslední době se kladl přílišný důraz na bezpečnost, což začalo negativně ovlivňovat výrobní čísla nových letadel. Mohli bychom ušetřit značné množství zdrojů tím, že se zbavíme nejvíce nadměrných bezpečnostních systémů, zatímco stále udržujeme velmi bezpečné a schopné letectvo."
 SOV_increase_aircraft_production_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nŠance na letecké nehody: §R+5.0%§! \n§YVšechny typy letadel§!: £production_cost Náklady na výrobu: §G-5.00%§! \n\n"
 SOV_increase_state_reserves:0 "Zvýšit státní rezervy"
 SOV_increase_state_reserves_desc:1 "Naše rostoucí industrie prahne po stále více a více zdrojích. Nemůžeme vždy zajistit, že růst v produkci zdrojů udrží tempo, a musíme budovat rezervy, kde můžeme."
 SOV_increase_state_reserves_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \nEfektivita zisku zdrojů: §G+10%§!"
 SOV_increase_state_reserves_silo_tt:0 "\nTři náhodné státy: \nPřidat §G1§! stavební sloty. \nPřidat §Y1 silo na palivo§!."
 SOV_increase_weekly_paranoia_in_trait_tt:0 "§Y[ROOT.GetLeader]§!: Upravit vlastnost §Y$stalin_political_paranoia$§! o \nTýdenní politickou paranoiu: §R+1§!"
 SOV_industrial_modernization:0 "Průmyslová modernizace"
 SOV_industrial_modernization_desc:0 "Západní země rychle zavádějí nové výrobní metody a představují nové technologie. Nemůžeme se spokojit s pouhým držení kroku s nimi – musíme je předběhnout!"
 SOV_industrial_modernization_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \n£prod_eff_cap Výrobní efektivita: §G+5.00%§! \nUdržení výrobní efektivity: §G+10.00%§! \n\n"
 SOV_infiltrate_the_nkvd:0 "Infiltrujte NKVD"
 SOV_infiltrate_the_nkvd_coup_tt:0 "Zvyšuje šanci na úspěšný pokus o atentát na Stalina."
 SOV_infiltrate_the_nkvd_desc:0 "Členové NKVD vykonávají Stalinskou špinavou práci a často jednají jako jeho loajální služebníci. Ale i zeď má trhliny. Měli bychom zajistit, aby co nejvíce z nich pracovalo pro nás místo toho, a dodávalo tyranovi nesprávné informace."
 SOV_infiltrate_the_nkvd_tt:0 "Některé síly NKVD připojí k vaší věci v §Y[GetSovietCivilWarName]§!.\n Odemkne §Yrozhodnutí§! $SOV_expand_nkvd_opposition$"
 SOV_infrastructure_effort_nsb:0 "Úsilí o infrastrukturu"
 SOV_infrastructure_effort_nsb_desc:0 "$SOV_infrastructure_effort_desc$"
 SOV_inheritor_of_the_mantle_of_lenin:0 "Následník Leninova odkazu"
 SOV_inheritor_of_the_mantle_of_lenin_desc:1 "Soudruh Stalin byl vždy Leninovým nejbližším společníkem a nejdůvěryhodnějším učedníkem. Jakožto nejvěrnější následník Leninových učení je přirozené, že by měl zdědit těžkou povinnost vést národ k socialismu, stejně jako se připravit na nevyhnutelnou globální revoluci dělníků."
 SOV_integrate_smirnovs_bloc:0 "Integrace blok Smirnova"
 SOV_integrate_smirnovs_bloc_desc:0 "Máme několik starých trockistů, kteří byli nedávno zatčeni a uvězněni za svou opozici proti Stalinistické tyranizaci. S několika dobře vybranými slovy k těm pravým uším bychom je mohli vidět propuštěné a poslané do exilu, kde se mohou organizovat, zatímco jsou chráněni před politickou paranoidností. Nezapomenou, kdo jim pomohl uniknout."
 SOV_integrate_smirnovs_bloc_tt:0 "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§! a §Y$SOV_aleksandr_shlyapnikov$§! budou propuštěni z vězení a posláni do exilu (§Gpostavy v exilu nemohou být odstraněny§!). Stanou se dostupnými jako poradci, když vypukne občanská válka.\nPřidává podporu Levé opozice ve dvou státech."
 SOV_intensify_pilot_training_program:0 "Intenzivní tréninkový program pilotů"
 SOV_intensify_pilot_training_program_desc:0 "Abychom byli konkurenceschopní, musí naše letectvo být schopno létat a bojovat za všech okolností. Nejlepším způsobem, jak toho dosáhnout, je školit naše piloty na nejvyšší standard. Co bychom mohli postrádat na počtech nebo technické sofistikovanosti, nahradíme čistou dovedností."
 SOV_intensify_pilot_training_program_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nŠance na generaci es: §G+15%§!  \nZtráta zkušeností letecké skupiny při úmrtí: §G-15%§! \nŠance na letecké nehody: §G-25.0%§! \nPenalizace nočních operací: §G-10.00%§! \nPenalizace špatného počasí: §G-15.00%§!  \nSpotřeba paliva letectva: §R+10.00%§!\n\n"
 SOV_international_revolutionary_marxist_centre:1 "Mezinárodní revoluční marxismus"
 SOV_international_revolutionary_marxist_centre_allies_tt:1 "\nKaždý nezávislý ne-stalinský komunistický stát v míru s [ROOT.GetName]: "
 SOV_international_revolutionary_marxist_centre_desc:1 "Třetí internacionála padla do stalinistického totalitarismu a pravděpodobně je mimo záchranu. Musíme nabídnout komunistickým stranám světa nový způsob, jak koordinovat a spolupracovat."
 SOV_international_revolutionary_marxist_centre_faction_name:0 "Mezinárodní revoluční marxistické centrum"
 SOV_international_revolutionary_marxist_centre_marxism_tt:0 "Jejich státní vůdce se hlásí k subideologii $marxism$."
 SOV_international_revolutionary_marxist_centre_no_allies_tt:1 "\nKaždý nezávislý ne-stalinský komunistický stát v míru s [ROOT.GetName]: \n  Získává §Y$SOV_international_socialist_association$§! (Názor §Y[ROOT.GetFlag][ROOT.GetName]§! §G+40§!.)\n  Dostává událost '§Y[ROOT.GetNameDefCap] nás zve do [ROOT.GetFactionName]§!'."
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt:0 "Každý stalinistický národ: \n Získá §Y$SOV_international_socialist_association$§! (Názor §Y[ROOT.GetFlag][ROOT.GetName]§! §R-40§!.)"
 SOV_international_revolutionary_marxist_centre_stalinists_tt:0 "Každý stalinistický národ: "
 SOV_international_union_of_soviet_republics:0 "Mezinárodní unie sovětských republik"
 SOV_international_union_of_soviet_republics_desc:0 "Největší možnou zradou naší revoluce byla myšlenka, že socialismus může - nebo by měl - být budován v jedné zemi. Buď všichni pracovníci ve všech zemích společně dosáhnou socialismu, nebo žádný z nich. Zatímco revoluce je v různých stádiích v různých zemích, sdílíme naše zdroje, aby zajistily, že se posune vpřed ve všech spojeneckých zemích, ve kterých pracovníci kontrolují vládu."
 SOV_international_union_of_soviet_republics_puppet_tt:0 "Přidat §Y1 civilní továrnu§! v hlavním státě."
 SOV_international_union_of_soviet_republics_tt:0 "Modifikuje §Y$SOV_factionalism_modifier$§!:\nNáklady na obchod pán: §G-10%§!\nStabilitní modifikátor popularity strany: §G+10%§!\n"
 SOV_intervention_in_china:0 "Intervence v Číně"
 SOV_intervention_in_china_chi:0 "[CHI.GetFlag][CHI.GetNameDef]"
 SOV_intervention_in_china_default:0 "podporovaná čínská frakce"
 SOV_intervention_in_china_desc:0 "Situace v Číně se zhoršila až do bodu, kdy se stává hrozbou pro naši bezpečnost. Musíme zasáhnout a stanovit spolehlivou vládu v regionu."
 SOV_intervention_in_china_prc:0 "[PRC.GetFlag][PRC.GetNameDef]"
 SOV_intervention_in_china_sik:0 "[SIK.GetFlag][SIK.GetNameDef]"
 SOV_intervention_in_china_wargoal_tt:0 "Získává §Y$puppet_wargoal_focus$§! válečný cíl proti každé čínské frakci §Gkromě§! §Y[GetAppropriateSupportedChineseFaction]§!."
 SOV_intervention_in_the_americas:0 "Intervence v Americe"
 SOV_intervention_in_the_americas_desc:0 "Mnohé malé národy Karibiku a Latinské Ameriky jsou dlouho sužovány nestabilními vládami. Je čas, abychom prokázali svou politickou sílu a 'podpořili' jejich domácí politickou evoluci směrem ke stabilitě a síle. Jakmile vyvinou vlády podobné té naší, nabídneme jim místo v naší rostoucí vojenské alianci."
 SOV_intervention_in_the_americas_tt:0 "Státy, které jsou ovlivňovány, mají větší pravděpodobnost stát se fašistickými.\nStáty, které se stanou fašistickými v důsledku tohoto vlivu, budou pozvány do naší frakce."
 SOV_into_central_asia:0 "Do Střední Asie"
 SOV_into_central_asia_desc:0 "Dobytí Střední Asie nám umožní ohrozit Indii a zároveň nám zajistí přístup k Perskému zálivu. Strategická nutnost je jasná a naše říše nenajde svůj hrob zde."
 SOV_japanese_overtures:0 "Japonské nabídky"
 SOV_japanese_overtures_desc:0 "Nyní, když jsme zabezpečili naši západní flanku, musíme se postarat o tu východní. Japonci mají mnoho společného s Němci a více společného s naší novou vládou, než by si mohli připustit. Pojďme se zeptat, co si Němci myslí o rozšíření pozvání pro ně."
 SOV_keep_commissars_organization:0 "Udržet organizaci komisařů"
 SOV_keep_commissars_organization_desc:0 "I v naší nové organizaci existuje potřeba lidí, aby zajistili, že armáda zůstane naprosto loajální vůči vládě. Pokud vojáci ztratí důvěru v vládu, tuto válku prohrajeme a prohrajeme ji rychle."
 SOV_keep_commissars_organization_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divize: §G+5.0%§! \nMíra obnovy divize: §R-10.0%§! \nMaximální zvýšení velení: §G+50§! \n\n"
 SOV_last_purge_focus_days_cult_tt:0 "Aktuální dny jsou: [?SOV_third_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt:0 "Současné dny jsou: [?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt:0 "Aktuální dny jsou: [?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_tt:0 "Současné dny jsou: [?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_latvian_claimed_states_tt:0 "[ROOT.GetNameDefCap] získává nárok na §Yvšechny [LAT.GetAdjective] jádra§!."
 SOV_leader_of_the_party_and_the_people:0 "Vůdce strany a lidu"
 SOV_leader_of_the_party_and_the_people_desc:0 "Soudruh Stalin vykonal své těžké úkoly s pečlivostí a dovedností a užívá si bezpodmínečnou a neomezenou podporu jak strany, tak lidu. Jakýkoli náznak ješitnosti nebo sebekladu je mu cizí; je snad nejpokornější osobou naživu."
 SOV_leader_of_the_party_and_the_people_trait_tt:0 "§Y[ROOT.GetLeader]§!: Upravte vhodný trait (§Y$stalin_inheritor_of_lenin$§! nebo §Y$stalin_servant_of_lenin$§!) o \nModifikátor stability popularity strany: §G+15.00%§! \nModifikátor stability penalizace obranné války: §G+40.00%§! \nNáklady na politického poradce: §G-25%§!\n"
 SOV_left_eliminate_right:0 "Eliminovat pravici"
 SOV_left_eliminate_right_desc:0 "V rámci strany existují frakce, které jsou navzájem naprosto neslučitelné. Pokud máme převzít vládu a nasměrovat revoluci zpět na správnou cestu, nemůžeme si dovolit být rozptýleni jejich vměšováním. Ale pokud ' soudruh' Stalin hledá vnitřní nepřátele, na které by mohl zaútočit, mohli bychom mu nasadit několik lidí na zřetel..."
 SOV_left_eliminate_right_tt:0 "§Y$SOV_nikolay_bukharin$§!, §Y$SOV_aleksey_rykov$§! a §Y$SOV_mikhail_tomsky$§! se stávají potenciálními cíli pro čistku ze strany Stalina."
 SOV_left_opposition_civil_war_name:0 "Sovětská občanská válka"
 SOV_left_opposition_coup:0 "Zapálit plameny"
 SOV_left_opposition_coup_desc:0 "Čas přišel. Zvedněme prapory proti tyranovi. Revoluce začne znovu!"
 SOV_left_opposition_coup_tt:0 "Přidává podporu pro Levou opozici v armádě, námořnictvu a letectvu.\nZačne §YSovětskou občanskou válku§!. "
 SOV_left_opposition_name:0 "Levá opozice"
 SOV_left_purges:0 "Odstranit kontrarevolucionáře"
 SOV_left_purges_desc:0 "Existuje mnoho dalších, kteří chovali resentimenty vůči Stalinovi. Dokud stále konsolidujeme naši vládu, nesmíme dovolit těmto lidem začít formovat protirevoluční buňky, jinak se nám to brzy může vymknout z rukou."
 SOV_left_purges_tt:0 "Poradci pravé opozice budou odstraněni"
 SOV_left_right_purges_factionalism_tt:0 "Odstraní modifikátor politické moci z §Y$SOV_factionalism_modifier$§!"
 SOV_leningrad_polytechnical_institute:0 "[195.GetName] Polytechnický institut"
 SOV_leningrad_polytechnical_institute_desc:0 "Jako naše přední inženýrská škola, [195.GetName] Polytechnický institut dlouho poskytoval naší zemi inženýry a průmyslové designéry. Měli bychom jej dále rozšířit, abychom zajistili, že vždy budeme mít nejlepší lidi k dispozici pro vyplnění jakýchkoli nových pozic v našich rostoucích průmyslech."
 SOV_lessons_of_war:0 "Lekce války"
 SOV_lessons_of_war_cowed_trait_tt:0 "\n§YKaždý vůdce armády a námořnictva§! s rysem §Y$trait_SOV_cowed_by_stalin_army$§!: \n   Ztrácí §Y$trait_SOV_cowed_by_stalin_army$§!:\n     - Míra obnovy divize: §R-10.0%§! \n     - Míra posilování: §R-2.0%§!\n"
 SOV_lessons_of_war_desc:1 "Jakékoli plány, které jsme měli před válkou, většinou nepřežily kontakt s nepřítelem. Musíme být otevření lekcím, které nás tato válka učí, a nešetřit na zastaralé dogma. Jen tak můžeme zastavit naše ústupy a začít se vracet do ofenzívy."
 SOV_lessons_of_war_ns_tt:0 "Upravte §Y$SOV_the_red_army_dynamic_modifier$§! podle \nOrganizace divize: §G+5.0%§! \nZískávání zkušeností armády: §G+10.0%§! \nZtráty zkušených vojáků: §G-25.0%§! \n\n"
 SOV_lessons_of_war_unlock_military_operations_tt:1 "Aktivace §Y$SOV_order_227$§! odemkne rozhodnutí o přípravě a provádění §YMilitárních ofenziv§!."
 SOV_liberate_ryutin:0 "Osvoboďte Ryutina"
 SOV_liberate_ryutin_desc:0 "Druže Ryutin nikdy neváhal ukázat na mnohé nedostatky a slabiny Stalina. Možná není překvapující, že se Stalin rozhodl, že z něj udělá příklad. Nyní bychom však měli zatáhnout za nějaké nitky, abychom ho poslali do ciziny, dokud nebude Stalin odstraněn, aby nám mohl pomoci řídit zemi po Stalinově odchodu."
 SOV_liberate_ryutin_tt:1 "§Y$SOV_martemyan_ryutin$§! bude propuštěn z vězení a poslán do exilu (§Gpostavy v exilu nemohou být vyčištěny§!). Bude k dispozici jako poradce, jakmile začne občanská válka, a jeho podporovatelé se připojí k opozici."
 SOV_liberation_of_the_european_proletariat:0 "Osvobození evropského proletariátu"
 SOV_liberation_of_the_european_proletariat_desc:0 "Bezcharakterní buržoazní vlády v západní Evropě se ukázaly jako naprosto neschopné postavit se fašismu. V velkém boji mezi fašismem a komunismem, který teprve přijde, nebudou mít roli. Pracovníci v těchto zemích jsou však ochotni bojovat s námi proti pohromě fašismu. Musíme jim jen poskytnout vlády, které jsou ochotny bojovat."
 SOV_lithuanian_claimed_states_tt:0 "[ROOT.GetNameDefCap] získává nárok na §Yvšechny [LIT.GetAdjective] jádra§!."
 SOV_long_live_the_workers_government:0 "Ať žije vláda pracovníků"
 SOV_long_live_the_workers_government_desc:0 "Nyní, když jsme zahájili dlouhou cestu k pravé osvobození pracovní třídy, nesmíme podlehnout pokušení nahradit jednu vládu elit druhou. Vláda našeho svazu musí vždy být pravou vládou pracujících, od pracujících a pro pracující."
 SOV_long_range_aircraft:0 "Dlouhý dosah letadel"
 SOV_long_range_aircraft_desc:0 "Technologie pokročila do fáze, kdy mohou naše bombardéry dosáhnout každého bodu na území nepřítele a zničit jejich kapacitu k vedení války v krátkém čase. Armáda existuje především k tomu, aby udržela linii, dokud k tomu nedojde."
 SOV_long_range_aircraft_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nStrategická bombardovací viditelnost: §G-10%§! \n\n"
 SOV_long_range_raiders:0 "Dlouhý dosah nájezdníků"
 SOV_long_range_raiders_desc:0 "S vzdáleností mezi našimi námořními základnami a hlavními obchodními trasami budou naše současné ponorky mít obtížné dosáhnout bohatých lovišť. Měli bychom vyvinout ponorky s delším dosahem, abychom se ujistili, že můžeme zaútočit na naše nepřátele tam, kde to bolí nejvíce."
 SOV_major_purge_tt:0 "Došlo k alespoň jedné velké čistce."
 SOV_memories_of_1905:0 "Vzpomínky na rok 1905"
 SOV_memories_of_1905_desc:0 "Válka v roce 1905 je stále černou skvrnou v kolektivní paměti našeho národa. Musíme toho využít a vyzvat dělníky k monumentálnímu úsilí o vytvoření nového loďstva, s nímž můžeme dominovat Pacifiku - a podněcovat plameny jejich nenávisti, aby volali po jeho použití k vykonání naší pomsty proti našim starým nepřátelům."
 SOV_merge_aircraft_plants:0 "Sloučit letecké závody"
 SOV_merge_aircraft_plants_desc:0 "Zatímco konkurence mezi designéry vytváří přirozenou motivaci k neustálému zlepšování, také vysává zdroje na duplicitní úsilí, které si nemůžeme dovolit. Měli bychom sloučit naše designové kanceláře, abychom odstranili tuto plýtvání."
 SOV_merge_aircraft_plants_tt:0 "Odemkne rozhodnutí §YMerge Plant§! pro návrháře letadel, což nám umožní sloučit různé závody do aktivního návrháře letadel a zlepšit jeho bonusy."
 SOV_merge_naval_plants:0 "Sloučit námořní závody"
 SOV_merge_naval_plants_desc:0 "Námořní konstrukce a návrh lodí je časově náročný proces, v němž je nadměrná soutěž jednoduše neefektivní. Měli bychom sloučit naše návrhové kanceláře, abychom odstranili tuto promarněnou snahu."
 SOV_merge_naval_plants_tt:0 "Odemkne §YSloučit závod§! rozhodnutí pro námořní návrháře, což nám umožní spojit různé závody do aktivního námořního návrháře a zlepšit jeho bonusy."
 SOV_merge_tank_and_materiel_plants:0 "Spojit tankové a materiálové závody"
 SOV_merge_tank_and_materiel_plants_desc:0 "Tanky a dělostřelectvo jsou pravděpodobně nejlépe vhodné pro masovou výrobu, využívající ekonomiky měřítka. Měli bychom proto donutit ke sloučení výrobců tanků a materiálu, abychom toho mohli využít."
 SOV_merge_tank_and_materiel_plants_tt:0 "Odemkne §YFúze závodu§! rozhodnutí pro tankové a materiální designéry, což nám umožní spojit různé závody do aktivního tankového nebo materiálního designéra za účelem zlepšení jeho bonusů."
 SOV_middle_east_diplomacy:0 "Diplomacie Blízkého východu"
 SOV_middle_east_diplomacy_desc:0 "Existuje mnoho příležitostí, jak posílit naši pozici na Arabském poloostrově a v Asii. Velká hra s Brity se chystá na další změnu."
 SOV_military_engineering_university:0 "Univerzita vojenského inženýrství"
 SOV_military_engineering_university_desc:0 "Zatímco mnozí vyhlašují konec zákopové války po vývoji tanků a letadel, je jasné, že vojenské inženýrství má stále své místo na moderním bojišti. Měli bychom vytvořit institut pro studium moderních metod výstavby moderních polních opevnění."
 SOV_military_engineering_university_ns_tt:0 "$SOV_modify_defense_industry_ns_intro$ \nMax Hloubka: §G+5.0%§! \n§YLand Fort§! rychlost stavby: §G+5.00%§! \n§YCoastal Fort§! rychlost stavby: §G+5.00%§! \n\n"
 SOV_military_reorganization:0 "Vojenská reorganizace"
 SOV_military_reorganization_desc:1 "Naše pokusy vybudovat velkou mechanizovanou armádu byly ušlechtilé, ale více, než jsme si mohli dovolit. Abychom vyhráli tuto válku, budeme se muset soustředit na zbraně, které nosily ruské armády k vítězství po staletí: pěchotu a dělostřelectvo. To nutně vyžaduje, abychom do určité míry narušili stávající formace."
 SOV_military_reorganization_ns_tt:0 "\n$SOV_modify_the_red_army_ns_intro$ \nNáklady na návrh pěší jednotky: §G-10.00%§! \nNáklady na návrh dělostřelecké jednotky: §G-10.00%§! \n\n"
 SOV_military_support:0 "Vojenská podpora"
 SOV_military_support_desc:0 "Získání podpory zevnitř ozbrojených sil může být cenné, i když to znamená riskovat, že se Stalinovi informátoři dozvědí o našem plánu. Doufejme, že pro něj to bude stejně pozdě, když se to stane."
 SOV_military_support_tt:0 "Zvyšuje množství podpory od ozbrojených sil v případě občanské války.\nOdemkne rozhodnutí najmout více podpory."
 SOV_mine_warfare:0 "Minové válčení"
 SOV_mine_warfare_desc:0 "Není ekonomické snažit se bránit celé naše pobřeží loděmi. Položením minových polí na strategických místech můžeme odradit nebo alespoň poškodit jakoukoli nepřátelskou flotilu, která se pokouší přiblížit k našim břehům."
 SOV_modernize_aircraft_facilities:0 "Modernizovat letecká zařízení"
 SOV_modernize_aircraft_facilities_desc:0 "Nejlepší letadlo na světě se brzy stane bezcenným, pokud musí vzlétnout z hrbolatých ranvejí a být udržováno v propadlých přístřeškách. Abychom zajistili co nejlepší výkon, musíme mít také co nejlepší infrastrukturu."
 SOV_modernize_aircraft_facilities_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nDohled na vzdušném prostoru: §G+5%§! \nVzdušná obratnost: §G+5%§! \nSpotřeba paliva vzdušných jednotek: §G-5.00%§! \n\n"
 SOV_modernize_aircraft_facilities_tt: "Pokud nejsou v §Y[260.GetName]§! žádné jiné §YExperimentální zařízení§!, získáme §G1§! §YAerodynamické a avionické zařízení§! v §Y[260.GetName]§!."
 SOV_modernize_the_far_eastern_fleet:0 "Modernizujte dalekovýchodní flotilu"
 SOV_modernize_the_far_eastern_fleet_desc:0 "Cushima nám ukázala, že se nemůžeme spoléhat na počet. Abychom skutečně zvítězili ve námořním střetnutí, potřebujeme dobře vycvičené posádky a bezchybné, moderní válečné lodě, na kterých budou plout. Nová flotila, kterou postavíme, musí být schopna konkurovat technologicky vyspělým protivníkům v Tichém oceánu."
 SOV_modify_airforce_ns_intro:0 "Upravit [GetSovietAirforceNsName] podle"
 SOV_modify_airforce_ns_intro_name_alt:1 "§Y$SOV_soviet_airforce_dynamic_modifier_alt$§!"
 SOV_modify_airforce_ns_intro_name_default:1 "§Y$SOV_soviet_airforce_dynamic_modifier$§!"
 SOV_modify_defense_industry_ns_intro:0 "Upravit §Y$SOV_defense_industry_dynamic_modifier$§! podle"
 SOV_modify_fyp_ns_intro:0 "Upravit §Y[GetAppropriateFYPName]§! o"
 SOV_modify_fyp_ns_intro_alt_ns_name:0 "$SOV_third_five_year_plan_dynamic_modifier_alt$"
 SOV_modify_fyp_ns_intro_default_ns_name:0 "$SOV_third_five_year_plan_dynamic_modifier$"
 SOV_modify_red_fleet_ns_intro:0 "Upravit §Y[GetAppropriateRedFleetNsName]§! podle"
 SOV_modify_the_politburo_ns_intro:0 "Upravit §Y$SOV_the_politburo_good_dynamic_modifier$§! o"
 SOV_modify_the_red_army_ns_intro:0 "Upravit §Y[GetAppropriateRedArmyNsName]§! pomocí"
 SOV_modify_the_red_army_ns_name_alt:0 "$SOV_the_red_army_dynamic_modifier_alt$"
 SOV_modify_the_red_army_ns_name_default:0 "$SOV_the_red_army_dynamic_modifier$"
 SOV_molotov_line_forts_2:0 "Přidat §Y2 pozemní opevnění§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_3:0 "Přidejte §Y3 Zemní pevnosti§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_4:0 "Přidat §Y4 pozemní pevnosti§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_5:0 "Přidejte §Y5 pozemních pevností§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_6:0 "Přidejte §Y6 pozemních pevností§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_where:0 "na hranici.\n"
 SOV_move_industry_to_the_urals:0 "Přesun průmyslu do Uralu"
 SOV_move_industry_to_the_urals_desc:0 "Válka k nám přišla a vlast je ohrožena. Ačkoliv naše síly budou bojovat do posledního náboje, aniž by ustoupily ani o krok, nemůžeme zajistit, že to bude stačit, vzhledem k silám postaveným proti nám. Musíme evakuovat továrny do bezpečí, než budou přemoženy."
 SOV_move_industry_to_the_urals_trains_tt:0 "§R[?SOV_industrial_relocation_trains_focus] $train_equipment$s§! budou používány po dobu tohoto zaměření.\n\n"
 SOV_muster_the_old_guard:0 "Zmobilizovat starou gardu"
 SOV_muster_the_old_guard_desc:0 "Stále existuje mnoho těch, kteří kdysi bojovali za cara a vlast. Zestárli a změkli, ale zkušenost, kterou válka učí, je nenahraditelná. Pokud je můžeme oslovit, vytvořili by zkušené jádro pro novou armádu, když nastane čas znovu získat zemi."
 SOV_muster_the_old_guard_tt:0 "Nábory jednotek Staré gardy, které se připojí k vaší straně, když začne §Y[GetSovietCivilWarName]§!"
 SOV_my_brothers_keeper:0 "Strážce mého bratra"
 SOV_my_brothers_keeper_desc:0 "Starý Romanovský dynastie měla dynastické vazby na mnoho dalších šlechtických rodin. Některé z nich stále drží moc, některé z nich ztratily své trůny. Nyní, když jsme obnovili naši vlastní monarchii, bychom se měli ujistit, že správní vládci jsou jmenováni i v těchto dalších zemích."
 SOV_national_academies_of_sciences:0 "Národní akademie věd"
 SOV_national_academies_of_sciences_alt_tt:0 "Odemkne §Y$SOV_national_academy_of_sciences_dec_cat$§! rozhodnutí, což nám umožní budovat Akademie věd v přátelských, loutkových nebo integrovaných říšských územích, zvyšující §Gresearch speed bonus§! poskytovaný Národním duchem §Y$SOV_ussr_academy_of_sciences_dynamic_modifier_alt$§!."
 SOV_national_academies_of_sciences_available_tt:0 "Byly postaveny alespoň §Y[?ROOT.SOV_academies_required_for_atomic_bomb_project] Akademie věd§!."
 SOV_national_academies_of_sciences_desc:0 "Na základě naší vlastní akademie věd by měly být naši partnerské národy také povzbuzeny k založení podobných institutů za účelem posílení svých vlastních výzkumných schopností."
 SOV_national_academies_of_sciences_tt:0 "Odemkne §Y$SOV_national_academy_of_sciences_dec_cat$§! rozhodnutí, což nám umožní vybudovat Akademie věd v přátelských, loutkových nebo integrovaných sovětských republikách, čímž se zvýší §Gresearch speed bonus§! poskytovaný národním duchem §Y$SOV_ussr_academy_of_sciences_dynamic_modifier$§!."
 SOV_national_specialists:0 "Národní specialisté"
 SOV_national_specialists_desc:0 "Náš ekonomický rozvoj musí primárně pohánět lidé obeznámeni se současným stavem. Cizinci by potřebovali dlouhou dobu, aby získali tyto znalosti, a možná ještě hůř - vzali by je s sebou, když odejdou."
 SOV_national_specialists_tt:0 "Náklady na průmyslové zájmy: §G-50%§!."
 SOV_national_unification:0 "Národní unifikace"
 SOV_national_unification_desc:0 "Pokud máme přežít nadcházející války, nemůžeme si dovolit být rozděleni. Bez ohledu na to, jaké různé politické názory můžeme mít, nakonec jsme všichni Rusové."
 SOV_national_unification_tt:1 "Přidává dvě §Y$arms_factory$§! budovy v hlavním městě, když §Y[GetSovietCivilWarName]§! začíná."
 SOV_naval_infantry:0 "Námořní pěchota"
 SOV_naval_infantry_desc:0 "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_alt:0 "Pokud máme rozšířit naše hranice, síla specializované námořní pěchoty může být velmi užitečná pro nájezdy na nepřátelské pobřežní instalace, ohrožení nepřátelského pobřeží a podporu hlavní invazní síly."
 SOV_naval_infantry_desc_default:0 "I když nemáme v úmyslu napadat nepřátelské břehy v imperialistických snahách, jednotka věnované námořní pěchoty může být velmi užitečná k přepadení nepřátelských pobřežních instalací a ohrožení nepřátelského pobřeží."
 SOV_naval_infantry_ns_tt:0 "$SOV_modify_red_fleet_ns_intro$ \nČas přípravy invaze: §G-10.0%§! \nKapacita námořní invaze: §G+10§! \nNásobitel kapacity speciálních sil: §G+10.0%§! \n\n"
 SOV_night_witches_nsb_tt:0 "§Y588. Noční bombardovací pluk§!, §Y587. Bombardovací pluk§! a §Y586. Pluk stíhačů protivzdušné obrany§! se stávají aktivními v Moskvě."
 SOV_nkvd_primacy:0 "Primát NKVD"
 SOV_nkvd_primacy_desc:1 "Dokud si nemůžeme být jisti, že všichni nepřátelé státu jsou sledováni, musíme nadále spoléhán na NKVD, abychom chránili revoluci."
 SOV_no_major_purge_tt:0 "Žádná velká čistka se nekonala"
 SOV_no_time_for_peace:0 "Žádný čas na mír"
 SOV_no_time_for_peace_desc:0 "Ať si přejeme cokoliv, je malá naděje na trvalý mír. Nové zbraně a technologie učiní válku ještě devastující než předtím a, bohužel, musíme investovat naše těžce vydělané zdroje, abychom zajistili, že se budeme moci udržet krok s našimi nepřáteli."
 SOV_offensive_maritime_strategy:0 "Ofenzivní námořní strategie"
 SOV_offensive_maritime_strategy_desc:0 "Nemůžeme si dovolit sedět a čekat, až k nám nepřítel přijde. Musíme převzít iniciativu a zaútočit na nepřítele, kde jen můžeme."
 SOV_offensive_maritime_strategy_ns_tt:0 "$SOV_modify_red_fleet_ns_intro$ \n$SOV_the_red_fleet_surface_2_bonus_tt$ \n\n"
 SOV_offer_autonomy_to_former_soviet_republics:0 "Nabídka autonomie bývalým sovětským republikám"
 SOV_offer_autonomy_to_former_soviet_republics_desc:0 "Museli jsme akceptovat určité ztráty impéria, abychom dosáhli našich cílů, ale každý si musí uvědomit, že tyto oblasti skutečně patří do sféry Imperiálního Ruska. Ale protože nám pomohli znovu získat impérium, měli bychom jim nabídnout nějakou autonomii na důkaz naší vděčnosti."
 SOV_offer_poland_protection:0 "Nabídnout Polsku ochranu"
 SOV_offer_poland_protection_desc:1 "Polsko a polský lid trpěli po staletí mnoha nedostatky a poníženími. Je veřejným tajemstvím, že Němci chtějí území přidělená Polsku po Velké válce zpět a jsou ochotni použít násilí, aby je získali. Měli bychom nabídnout polské vládě naši ochranu, pokud budou ochotni projednat otázku naší sdílené hranice."
 SOV_oil_production:0 "Těžba ropy"
 SOV_oil_production_desc:0 "Další logický krok v našem průmyslovém rozvoji a také v naší vojenské modernizaci je zvýšit motorizační úroveň. To bude vyžadovat obrovské zásoby maziv a paliva. Naštěstí máme dostatečné rezervy ropy, které mohou být použity pro tento účel, pokud vybudujeme potřebný průmysl."
 SOV_oil_production_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \nSyntetický olej: §G+5.00%§! \nZisk paliva z rafinérií: §G+5.00%§! \n\n"
 SOV_oil_production_silo_tt:0 "Přidat §Y1 $palivový_silo$§! ve dvou těchto státech."
 SOV_optimize_production_lines:0 "Optimalizovat výrobní linky"
 SOV_optimize_production_lines_desc:0 "Ostatní země úspěšně implementovaly 'Fordismus' ve svých továrnách, aby maximalizovaly výrobu. Musíme se poučit z jejich příkladu."
 SOV_optimize_production_lines_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \nVýroba ve fabrice: §G+2.00%§! \n£prod_eff Růst efektivity výroby: §G+5.00%§! \nZáklad efektivity výroby: §G+5.00%§! \n\n"
 SOV_organization_centralization_discipline:0 "Centralizace a disciplína"
 SOV_organization_centralization_discipline_desc:0 "V této době nejistoty hledají lidé stabilitu a vedení v Politbyru. Musíme zajistit, aby tento orgán rozhodování nejen podporoval, ale byl také sjednocen za rozhodnutími soudruha Stalina."
 SOV_organization_centralization_discipline_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nMaximální zvýšení velitelské moci: §G+20§! \nRychlost mobilizace: §G+5.00%§! \n\n"
 SOV_organization_of_the_partisans:0 "Organizace partyzánů"
 SOV_organization_of_the_partisans_desc:0 "Po přepadení se mnoho vojáků ponechaných za nepřátelskými liniemi rozhodlo pokračovat v boji namísto ponížujícího zajetí. Společně s rolníky a dělníky obsazených území pokračovali v boji proti útočníkovi. Musíme jim poslat podporu, aby mohli zadržet ještě více nepřátelských jednotek."
 SOV_organization_of_the_partisans_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nOperativní sloty: §G+1§! \n\n"
 SOV_organize_the_wreckers:0 "Organizovat Wreckers"
 SOV_organize_the_wreckers_desc:0 "Pokud se rozhodne Stalin a jeho kumpáni postavit se, místo aby udělali to, co by bylo nejlepší pro revoluci a odstoupili, musíme být připraveni bojovat. V tak zoufalé situaci musí být zvažováno i sabotáže proti majetku lidí. Musíme zajistit, aby bylo cíleno tam, kde je to potřeba, a nezničilo to veliké úspěchy sovětských pracovníků."
 SOV_organize_the_wreckers_tt:0 "Odemkne §Yrozhodnutí§! k sabotáži průmyslu během občanské války."
 SOV_organize_uprisings_in_the_country:0 "Organizujte povstání v zemi"
 SOV_organize_uprisings_in_the_country_desc:0 "Je jasné, že nebudeme schopní odstranit Stalina z moci bez nějakého druhu ozbrojeného boje. Udržováním Stalinovy pozornosti daleko od našich příprav můžeme zajistit, že tyto přípravy probíhají bez přerušení."
 SOV_organize_uprisings_in_the_country_tt:0 "Zahajuje povstání v různých částech země, která povedou k větší podpoře v Sovětské občanské válce"
 SOV_organize_wreckers:0 "Organizujte vrhače"
 SOV_organize_wreckers_desc:0 "Sověti již očekávají spoustu sabotáží od špehů a třídních nepřátel. Bezpečnostní divadlo, dokonce i v nejmenším ocelárně, ironicky frustrovalo mnoho pracovníků, a tak bychom mohli snadno najít lidi, kteří by se pokusili pomstít maličkým tyranům jejich továrny, pokud bychom jim poskytli prostředky k tomu."
 SOV_organize_wreckers_tt:0 "Odemkne §Yrozhodnutí§! k sabotování průmyslu během §Y[GetSovietCivilWarName]§!."
 SOV_our_slavic_commitments:0 "Naše slovanské závazky"
 SOV_our_slavic_commitments_desc:0 "Kdysi jsme byli ochránci všech Slovanů, dokonce jsme se zapojili do Velké války, abychom bránili naše slabší slovanské bratry. Je čas znovu nést tento plášť a poskytnout naši vojenskou sílu k jejich obraně."
 SOV_paced_industrialization:0 "Rychlá industrializace"
 SOV_paced_industrialization_desc:0 "Zatímco Stalinův jedinečný důraz na těžký průmysl vedl k významnému podvývoji v mnoha sektorech, nemůžeme ignorovat tento sektor v našem plánování. Abychom umožnili ostatním sektorům modernizaci a mechanizaci, musíme mít průmyslovou základnu, která to podpoří."
 SOV_pacify_the_rim:0 "Uklidnit okraj"
 SOV_pacify_the_rim_desc:0 "Nesmíme dovolit opakování války z roku 1905, kdy byly naše dalekovýchodní državy napadeny a byly na útok bohužel špatně připraveny. Musíme investovat do místní infrastruktury, abychom byli schopni rychle přesunout vojska, pokud to bude nutné."
 SOV_panslavic_nationalism:0 "Panislavanismus"
 SOV_panslavic_nationalism_desc:1 "Rusko byla dlouho největším a nejstarším bratrem v naší slovanské rodině. Pokud je jedna lekce, kterou bychom se měli naučit už dávno, je to, že Slované budou vždy napadáni, šikanováni a utlačováni, pokud se nedržíme pohromadě."
 SOV_panslavic_nationalism_tt:0 "§RStáty musí schválit dohodu, aby bonusy začaly platit.§!\n"
 SOV_paranoia_system_active_flag:0 "£SOV_paranoia_text_icon Politická paranoia je aktivní"
 SOV_patriarch_of_all_russia:0 "Patriarcha celé Rusi"
 SOV_patriarch_of_all_russia_desc:0 "I když není žádný důvod pro zpátečnické pověry ve osvícené, komunistické společnosti, musíme také uznat, že mnozí lidé našli sílu a útěchu ve své víře v těžkých časech. Budování nového druhu společnosti není bez obtíží, a tak bychom možná měli umožnit těmto náboženským institucím, aby nadále fungovaly, pokud zůstanou loajální státu."
 SOV_pc_of_mechanical_engineering:0 "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_desc:0 "Náš průmysl se stal schopným vytvářet stále větší a složitější strojní nástroje a další těžké stroje, až do takové míry, že by bylo odůvodněné vytvořit samostatnou vládní entitu pro koordinaci těchto projektů."
 SOV_pc_of_mechanical_engineering_name_alt:0 "Ministerstvo strojírenství"
 SOV_pc_of_mechanical_engineering_name_default:0 "PC strojního inženýrství"
 SOV_pc_of_mechanical_engineering_ns_tt:0 "$SOV_modify_defense_industry_ns_intro$ \n £prod_eff_cap Výrobní efektivnost maxima: §G+5.00%§! \n £prod_eff Růst výroby efektivnosti: §R-5.00%§! \n\n"
 SOV_pc_of_mortar_armament:0 "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_desc:0 "Skromný minomet se rychle stává hlavní formou nepřímé palebné podpory pro naše jednotky. Musíme se proto snažit vyrobit co nejvíce minometů všech velikostí a vytvořit vládní agenturu, jejímž jediným účelem bude dělat právě to."
 SOV_pc_of_mortar_armament_name_alt:0 "Ministerstvo dělostřeleckého vybavení"
 SOV_pc_of_mortar_armament_name_default:0 "PC dělostřeleckého vyzbrojení"
 SOV_pc_of_mortar_armament_ns_tt:0 "$SOV_modify_defense_industry_ns_intro$ \nPrůlom: §G+5.00%§! \nObrana dělostřelectva: §G+5.0%§! \n\n"
 SOV_pc_of_the_ussr_navy:0 "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_alt:0 "Ministerstvo Ruského námořnictva"
 SOV_pc_of_the_ussr_navy_default:0 "PC sovětského námořnictva"
 SOV_pc_of_the_ussr_navy_desc:0 "S naší námořní flotilou se stáváme modernější a schopnější, nastal čas uznat ji jako bojovou složku, která je důležitostí rovna armádě. Prvním krokem je umožnit námořnictvu vytvořit administrativu oddělenou od armády."
 SOV_pc_of_the_ussr_navy_ns_name_alt:0 "$SOV_the_red_fleet_dynamic_modifier_alt$"
 SOV_pc_of_the_ussr_navy_ns_name_default:0 "$SOV_the_red_fleet_dynamic_modifier$"
 SOV_pc_of_the_ussr_navy_ns_tt:1 "Přidat §Y[GetAppropriateRedFleetNsName]§!, který poskytuje ($MODIFIER_INDUSTRIAL_REFIT_IC_COST_FACTOR$: §G-5%§!, $MODIFIER_REPAIR_SPEED_FACTOR$: §G+5%§!) \n\n"
 SOV_penal_battalions:0 "Postihové prapory"
 SOV_penal_battalions_desc:1 "Během ústupů se mnoho jinak schopných vojáků ztrapnilo tím, že ustoupili dříve, než byla pozice ztracena, nebo se jinak chovali proti dobrému chování naší armády. Ale v této situaci by jejich jednoduše uvěznění nebo poprava nás připravilo o velmi schopné bojovníky. Měli bychom vytvořit speciální jednotky, ve kterých se tito lidé mohou vykoupit prostřednictvím boje."
 SOV_penal_battalions_spawn_tt:0 "§Y4 Trestní divize§! budou vytvořeny v §Y[ROOT.Capital.GetName]§!. Odemkne rozhodnutí §Y$SOV_raise_penal_units$§!, umožňující zvednout §Y4 Trestní divize§! ročně."
 SOV_penal_units_raised_flag:1 "Nap poslední, kdy byly vyzdviženy trestní jednotky"
 SOV_planned_economy:0 "Plánovaná ekonomika"
 SOV_planned_economy_desc:0 "I když má své nedostatky, je zřejmé, že NEP také zaznamenal řadu úspěchů. Jsme stále daleko od možnosti přejít na plně socialistickou společnost, ale nyní můžeme pokračovat v plánování naší ekonomiky formálnějším způsobem. Zejména bychom měli vytvořit ekonomickou politiku, která zohledňuje schopnosti našich partnerů a spojenců a vytváří více závislou ekonomiku."
 SOV_planned_economy_dynamic_modifier_tt:0 "\nPřidat §Y$SOV_planned_economy_dynamic_modifier$§!, který uděluje (Výstup z fabriky: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, Penalizace nedostatku zdrojů: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!) \nZa každého subjektu, který přijme §Y$new_economic_policy$§!, uděluje další: \nVýstup z fabriky: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§! \nPenalizace nedostatku zdrojů: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§! \n(Další bonusy se aplikují až do maxima: Výstup z fabriky: §Y+10.00%§!, Penalizace nedostatku zdrojů: §Y-10.00%§!)\n\n"
 SOV_planned_economy_subjects_tt:0 "Každá subjektní země:"
 SOV_policy_of_collective_security:0 "Politika kolektivní bezpečnosti"
 SOV_policy_of_collective_security_desc:0 "I když jsou kapitalistické a často reakční, demokratické vlády po celé Evropě vědí, že fašisté je považují za slabé a degenerované. Pokud dojde na válku, budou prvními, kdo padnou před plnou zuřivostí fašismu, která se obrátí proti domovu revoluce. Ti politici, kteří mají dostatečnou vizi, aby si to uvědomili, by měli vědět, že v Moskvě najdou soucitné ucho."
 SOV_policy_of_individual_security:0 "Politika individuální bezpečnosti"
 SOV_policy_of_individual_security_desc:0 "Nemáme mnoho přátel na světě a mnoho nepřátel. Neměli bychom se přehnaně starat o to, s kým uzavíráme dohody - buď oni, nebo my tu dohodu stejně porušíme, jakmile splní svůj účel."
 SOV_positive_heroism:0 "Pozitivní hrdinství"
 SOV_positive_heroism_desc:1 "Zatímco všechny úspěchy členů pracující třídy sdílí všichni členové pracující třídy, stále můžeme poukázat na jednotlivce jako na příklady, které by ostatní měli napodobovat."
 SOV_poum_exists_tt:1 "§Y$SPC_communism$§!:\n   Existuje\n   Dokončilo se zaměření §Y$SPR_the_anti_fascist_workers_revolution$§!"
 SOV_preemptive_invasion_of_iran:0 "Preventivní invaze do Íránu"
 SOV_preemptive_invasion_of_iran_desc:0 "Vládu [PER.GetNameDef] není možné důvěřovat, že nás podpoří, pokud dojde na válku, ani jim nemůžeme plně důvěřovat, že proti nám nevstoupí do války. Místo abychom čekali a sledovali, měli bychom vynutit otázku a vyjasnit situaci."
 SOV_preemptive_invasion_of_iran_tt:0 "Jakmile [PER.GetNameDef] kapitulují, zřídíme loutkový stát a integrujeme několik států v naší hranici a získáme práva na zdroje ve státech [PER.GetAdjective] bohatých na olej. Budeme moci požádat o [ENG.GetAdjective] zásah k provedení společné operace."
 SOV_prepare_a_war_with_japan:0 "Připravit válku s Japonskem"
 SOV_prepare_a_war_with_japan_desc:0 "Než udeříme proti Japonsku, musíme se ujistit, že nám nečeká žádné překvapení a zintenzivnit naše průzkumné úsilí."
 SOV_proclaim_soviet_hegemony:0 "Vyhlásit sovětskou hegemonii"
 SOV_proclaim_soviet_hegemony_desc:0 "Je jasné, že sovětský systém vlády, sovětská ekonomika a sovětská společnost jsou ve všech ohledech mnohem lepší než systémy, které existovaly předtím. Zatímco tyto zastaralé systémy přetrvávají v jiných částech světa, vždy se najdou lidé ochotní je zpochybnit, a měli bychom je využít."
 SOV_propaganda_campaigns_taken_10_or_greater_tt:0 "Byly provedeny alespoň §Y10§! propagačních kampaní. (V současnosti bylo provedeno $SOV_propaganda_campaigns_taken_current_10$ propagačních kampaní)"
 SOV_propaganda_campaigns_taken_15_or_greater_tt:0 "Byly provedeny alespoň §Y15§! propagačních kampaní. (V současnosti bylo provedeno $SOV_propaganda_campaigns_taken_current_15$ propagačních kampaní)"
 SOV_propaganda_campaigns_taken_20_or_greater_tt:0 "Byly provedeny alespoň §Y20§! propagačních kampaní. (Aktuálně bylo $SOV_propaganda_campaigns_taken_current_20$ propagačních kampaní provedeno)"
 SOV_propaganda_campaigns_taken_5_or_greater_tt:0 "Provedl alespoň §Y5§! propagačních kampaní. (V současnosti bylo $SOV_propaganda_campaigns_taken_current_5$ propagačních kampaní provedeno)"
 SOV_propaganda_campaigns_taken_current_10:0 "§[GetPropagandaCampaignRequirementColor_10][?SOV_propaganda_campaigns_taken]§!"
 SOV_propaganda_campaigns_taken_current_15:0 "§[GetPropagandaCampaignRequirementColor_15][?SOV_propaganda_campaigns_taken]§!"
 SOV_propaganda_campaigns_taken_current_20:0 "§[GetPropagandaCampaignRequirementColor_20][?SOV_propaganda_campaigns_taken]§!"
 SOV_propaganda_campaigns_taken_current_5:0 "§[GetPropagandaCampaignRequirementColor_5][?SOV_propaganda_campaigns_taken]§!"
 SOV_propaganda_campaigns_taken_requirement_color_green:0 "G"
 SOV_propaganda_campaigns_taken_requirement_color_red:0 "R"
 SOV_protect_the_white_sea_baltic_canal:0 "Chraňte Bílomořsko-baltický kanál"
 SOV_protect_the_white_sea_baltic_canal_desc:0 "Kanál mezi Baltským mořem a Bílým mořem je zázrakem moderního inženýrství a nemůže být dovoleno, aby padl do nepřátelských rukou."
 SOV_raskovas_aviation_group:0 "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_alt:0 "První all-female imperiální letecká skupina"
 SOV_raskovas_aviation_group_default:0 "Raskovova letecká skupina"
 SOV_raskovas_aviation_group_desc:0 "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_alt:0 "Máme extrémně schopné ženy navigátorky a pilotky. S našimi zdroji napjatými ve stávající válce si nemůžeme dovolit nechat tak zkušené lidi sedět na vedlejší koleji. Měli bychom vybudovat řadu výlučně ženských leteckých jednotek na podporu boje."
 SOV_raskovas_aviation_group_desc_default:0 "Marina Raskova se prokázala jako velmi schopná navigátorka a pilotka. Vzhledem k tomu, že naše zdroje jsou v současné válce velmi omezené, si nemůžeme dovolit nechat někoho s jejími zkušenostmi sedět na lavičce. Měli bychom jí poskytnout zdroje k vytvoření několika leteckých jednotek na podporu boje."
 SOV_raskovas_aviation_group_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nZtráta zkušeností leteckého křídla při zničení: §G-10%§! \nSankce za noční strategické bombardování: §G-10.00%§! \nSankce za noční operace: §G-20.00%§! \n\n"
 SOV_rebuild_the_far_eastern_fleet:0 "Obnovit dalekovýchodní flotilu"
 SOV_rebuild_the_far_eastern_fleet_desc:0 "Pokud chceme zabezpečit naše zájmy na Dálném východě, natož přejít do útoku, musíme radikálně rozšířit naši kapacitu stavby a opravy lodí v tomto regionu."
 SOV_rebuild_the_nation:0 "Obnovit národ"
 SOV_rebuild_the_nation_desc:1 "Naše válkou zničená země musí být nyní obnovena. S propagačními kampaněmi můžeme zajistit, že každý muž, žena a dítě přispějí k obnovovací snaze."
 SOV_rebuild_the_savior_cathedral:0 "Znovu postavit katedrálu Spasitele"
 SOV_rebuild_the_savior_cathedral_desc:1 "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_reclaim_uryankhay_krai: "Znovu získat Uryankhay Krai"
 SOV_reclaim_uryankhay_krai_desc: "V mongolské revoluci v roce 1911 se Uryankhájská republika a Bogd Khanát Mongolska odřízly od Qingského impéria, a my jsme zasáhli, abychom je chránili, čímž jsme proměnili Uryankhájský region na [ROOT.GetAdjective] území. S nedávným nepokojem občanské války se však zdá, že usilují o nezávislost na nás, což jim nesmíme udělit, jinak se na nás světové mocnosti budou dívat s opovržením po staletí!"
 SOV_recognized_country_tt:0 "§Y[ROOT.GetNameDefCap]§! je uznáváno mezinárodním společenstvím:"
 SOV_reconcile_japan:0 "Usmířit Japonsko"
 SOV_reconcile_japan_desc:1 "Hlavní hrozba proti nám přijde z Evropy. Měli bychom odstranit všechny nevyřešené problémy s Japonskem, aby se nám podařilo soustředit na naše západní hranice a nemuseli jsme se obávat bodnutí do zad."
 SOV_reconvene_the_zemsky_sobor:0 "Znovu svolat Zemský Sobor"
 SOV_reconvene_the_zemsky_sobor_desc:0 "V dávných dobách se ruští lidé scházeli v jakémsi parlamentu, nazývaném Zemský Sobor, aby diskutovali o záležitostech a rozhodovali o otázkách. Dokud se nerozhodneme, jakým směrem se má naše země vydat, měli bychom nechat lidi rozhodnout, co je všechny zajímá."
 SOV_reconvene_the_zemsky_sobor_tt:0 "§Y$SOV_aleksandr_kazembek$§! a §Y$SOV_anastasy_vonsyatsky$§! se vracejí z vyhnanství."
 SOV_recover_alaska:0 "Získejte Aljašku"
 SOV_recover_alaska_desc:0 "Prodej Aljašky Američanům byl zradou ruského lidu ze strany jeho vedení. Je dávno čas tuto zradu zvrátit a zemi obnovit. Obyvatelé by byli mnohem šťastnější jako součást našeho svazu než jako součást vykořisťovatelského systému, pod kterým v současnosti žijí."
 SOV_recover_the_kuril_islands:0 "Obnovit Kurilské ostrovy"
 SOV_recover_the_kuril_islands_decisions_tt:0 "\nJakmile [SOV.GetNameDef] ovládne §Y[537.GetName]§! a §Y[555.GetName]§!, bude k dispozici rozhodnutí o mírovém usmíření s [JAP.GetNameDef] a uchování těchto území."
 SOV_recover_the_kuril_islands_desc:0 "Kurilské ostrovy byly ztraceny po katastrofě v roce 1905. Pokud udeříme rychle a tvrdě, můžeme je získat zpět a nabídnout Japonsku situaci, kdy eskalace konfliktu pro ně nebude výhodná."
 SOV_reformalize_the_role_of_the_patriarchate:0 "Znovuformulovat roli patriarchátu"
 SOV_reformalize_the_role_of_the_patriarchate_desc:1 "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_regional_development:0 "Regionální rozvoj"
 SOV_regional_development_desc:0 "Místo toho, abychom měli malé množství centralizovaných závodů a nechávali zbytek země hladem, musíme zajistit, aby se vývoj průmyslu rozšířil po celé unii."
 SOV_rehabilitated_military:0 "Rehabilitovaná armáda"
 SOV_rehabilitated_military_desc:1 "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_alt:1 "Bolshevici udržovali extrémně horlivé sledování vojenských sil a k čemu to bylo pro ně? Zatímco musíme zachovat postavu politického důstojníka k zajištění eradikace myšlenek poznačených komunismem, během války bychom měli nechat vojenské důstojníky činit rozhodnutí na základě vojenské situace, nikoli na základě politických úvah."
 SOV_rehabilitated_military_desc_default:1 "Je nyní jasné, že blízký dohled, který jsme udržovali nad armádou, byl možná trochu přehnaný. Zatímco to bylo dokonale oprávněné v době míru, během války bychom měli nechat profesionály činit rozhodnutí na základě vojenské situace, ne na základě politických úvah. Je načase mírně omezit politické důstojníky a poskytnout velitelům více volnosti v tom, jak řídit věci."
 SOV_rehabilitated_military_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divize: §G+5.0%§! \n\n"
 SOV_reigniting_the_revolutionary_spirit:0 "Znovuoživení revolučního ducha"
 SOV_reigniting_the_revolutionary_spirit_desc:0 "Roky stalinského vlády otupily revoluční nadšení našeho lidu. Naši pracovníci byli informováni, že k revoluci dojde - nakonec. Víme, že tomu tak není - při současné úrovni globálního rozvoje je třeba revoluci zapálit v jiných zemích, které nejsou tak daleko rozvinuté. A my ji zapálíme."
 SOV_reinforce_eastern_naval_bases:0 "Zesílit východní námořní základny"
 SOV_reinforce_eastern_naval_bases_desc:0 "I po ponížení v roce 1905 Japonci nepřestali dávat najevo, že se pokoušejí o naše území. Musíme být připraveni na válku proti nim, a to znamená posílit naše námořní základny v regionu."
 SOV_reinforce_northern_naval_bases:0 "Posílit severní námořní základny"
 SOV_reinforce_northern_naval_bases_desc:0 "Ačkoli se nachází severně od polárního kruhu, Murmansk je ironicky naším jediným přístavem, který zůstává bez ledu po celý rok a má přístup k otevřeným oceánům. Měli bychom ho dále rozvíjet, abychom umožnili lepší přístup k zbytku světa."
 SOV_reinforce_southern_naval_bases:0 "Posílení jižních námořních základen"
 SOV_reinforce_southern_naval_bases_desc:0 "Černé moře se může zdát jako druhotné bojiště. Ale pokud ztratíme kontrolu nad ním, otevřeme celé naše jižní území nepřátelské invazi, jak se to stalo během krymské války. Nesmíme to nechat znovu stát, a měli bychom posílit námořní základny v regionu."
 SOV_reinforce_western_naval_bases:0 "Posílit západní námořní základny"
 SOV_reinforce_western_naval_bases_desc:0 "Baltská flotila je ve svých základen velmi vystavena. Měli bychom investovat nějaké prostředky do ochrany jejích kotvišť a zlepšit její opravy."
 SOV_reinforce_western_naval_bases_other_states_tt:0 "Také přidá §Y2 Protivzdušnou obranu§! a §Y2 Přímořskou pevnost§! v §Y[111.GetName]§!, §Y[812.GetName]§!, §Y[808.GetName]§! nebo §Y[189.GetName]§!, pokud [SOV.GetNameDef] má plnou kontrolu nad některým z těchto států."
 SOV_reinforce_western_naval_bases_radar_tt:0 "Pokud byla prozkoumána technologie §Y$radio_detection$§!: Přidává §Y1 radarovou stanici§!\n"
 SOV_reinstitute_the_mestnichestvo:0 "Znovu zavést mestnichestvo"
 SOV_reinstitute_the_mestnichestvo_desc:0 "Kdysi dávno nejstarší a nejváženější rodiny řídily státní záležitosti. To zajišťovalo, že elita byla loajální ke státu, který řídila, a že každá nová generace byla vychovávána podle přísných standardů starých. Měli bychom znovu zavednout tento systém, abychom zajistili naši novou vládu."
 SOV_religious_primacy:0 "Náboženská nadřazenost"
 SOV_religious_primacy_desc:0 "Význam náboženství v naší společnosti nelze podceňovat. Je načase, aby stát akceptoval a podporoval tuto primárnost - a aby učinil první kroky k sjednocení církve a státu."
 SOV_reopen_novodevichi:0 "Znovu otevřít Novodevič"
 SOV_reopen_novodevichi_desc:0 "Církev byla dlouho omezena v možnosti vychovávat nové kněze. Abychom oživil církev, musíme vytvořit místo, kde bude schopna vzdělávat další generaci kněží a mnichů. Starý klášter Novodeviči se jeví jako zřejmá volba."
 SOV_reorganize_the_pc_of_heavy_industry:0 "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_desc:0 "Náš předchozí posun k těžkému průmyslu způsobil, že se v administrativě projevily určité neefektivity. Musíme zajistit, aby byli správní lidé umístěni na správná místa, aby operace opět probíhaly hladce."
 SOV_reorganize_the_pc_of_heavy_industry_name_alt:0 "Reorganizovat Ministerstvo průmyslu"
 SOV_reorganize_the_pc_of_heavy_industry_name_default:0 "Reorganizace PC těžkého průmyslu"
 SOV_reorganize_the_pc_of_heavy_industry_ns_tt: "$SOV_modify_fyp_ns_intro$ \nFaktor továren na spotřební zboží: §Y-5.0%§! \n\n"
 SOV_request_imperial_protection:0 "Žádat o císařskou ochranu"
 SOV_request_imperial_protection_desc:1 "Nouze vyžaduje krajní opatření. Pokud je jediným způsobem, jak porazit komunismus, poklonit se Hirohitovi, tak to bude. Čas přijde, kdy Rusko bude mít své vlastní impérium. Ale prozatím potřebujeme pomoc jiného."
 SOV_request_imperial_protection_tt:0 "Pokud bude přijat: §Y[JAP.GetNameDef]§! se připojí k válce. §Y[ROOT.GetNameDefCap]§! se stává loutkou §Y[JAP.GetNameDef]§!."
 SOV_respect_baltic_self_determination:0 "Respektovat baltskou sebeurčenost"
 SOV_respect_baltic_self_determination_desc:0 "Každý národ by měl mít možnost rozhodovat o svých záležitostech demokratickým způsobem. Samozřejmě, v mnoha buržoazních demokraciích na západě je tento proces okamžitě zvrácen velkými částkami peněz. Zajistíme, aby měli pracovníci Estonska, Lotyšska a Litvy spravedlivé zastoupení ve svých vládách."
 SOV_restoration_and_development:0 "Obnova a rozvoj"
 SOV_restoration_and_development_desc:0 "Nyní, když válka skončila, se můžeme vrátit k rozvoji našich průmyslů v míru a zlepšit život našich lidí."
 SOV_restore_cossack_units:0 "Obnovit kozácké jednotky"
 SOV_restore_cossack_units_desc:0 "V hodině potřeby se vlast neptá na detaily, kdo chce sloužit k její obraně. Každý, kdo se chce postavit proti útočníkovi, je vítán a bude využit na maximum svých schopností."
 SOV_restore_cossack_units_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nÚtok jízdy: §G+5.0%§! \nRychlost jízdy: §G+5.0%§! \n\n"
 SOV_restore_cossack_units_spawn_tt:0 "§Y4 Jezdecké divize§! a §Y1 Pěší divize§! budou vytvořeny v §Y[ROOT.Capital.GetName]§!."
 SOV_restore_the_glory_of_the_motherland:0 "Obnovit slávu vlasti"
 SOV_restore_the_glory_of_the_motherland_desc:0 "Pod naším novým vedením zajistíme, že Rusko bude slavnnější než kdy jindy! Spustíme velký program výstavby všech druhů a učiníme náš národ závistí západního světa!"
 SOV_restore_the_old_eastern_empire:0 "Obnovit starou východní říši"
 SOV_restore_the_old_eastern_empire_desc:0 "Kdysi bylo období, kdy se naše slavná říše táhla přes okraj Pacifiku, sahající hluboko do Ameriky. Neuvážená rozhodnutí od té doby vyměnila tyto majetky za krátkodobé finanční zisky. Ale pod naším vedením si Rusko může opět nárokovat svá americká území. Musíme prostě donutit jejich současné majitele se vzdát."
 SOV_return_democracy_to_the_party:0 "Vrátit demokracii do strany"
 SOV_return_democracy_to_the_party_desc:0 "Bylo období během revoluce, kdy jsme si nemohli dovolit zaplést se do nekonečných diskuzí o nejlepším směru vpřed. Ale časy se změnily a nastal čas splnit slib demokracie ve všech aspektech života daný pracovníkům. To také znamená, že nyní můžeme znovu přijmout lidi do strany, jejichž dobře míněná kritika byla kdysi považována za sabotáž."
 SOV_return_democracy_to_the_party_factionalism_tt:0 "Modifikuje §Y$SOV_factionalism_modifier$§! s §R-5%§! politickým faktorem moci."
 SOV_return_democracy_to_the_party_unlock_left_tt:0 "§YLevicoví ideologové§! se stanou dostupnými."
 SOV_return_democracy_to_the_party_unlock_right_tt:0 "§YPravicoví opoziční poradci§! se stanou dostupnými."
 SOV_return_of_the_rocor:0 "Návrat ROCOR"
 SOV_return_of_the_rocor_desc:0 "Ruská pravoslavná církev vně Ruska se skládá z těch exulantů, kteří se po ruské občanské válce rozhodli zůstat v exilu, místo aby opustili své víry a zásady. Nyní, s porážkou komunistické vlády, která je donutila k expatriaci, konečně nadešel čas uvítat je zpět domů a znovu je ustanovit."
 SOV_reverse_the_collectivization_process:0 "Otočit proces kolektivizace"
 SOV_reverse_the_collectivization_process_desc:0 "Kolektivizace byla bezvýhradná katastrofa, vytvářející chudobu a hladomory v oblastech, které byly kdysi obilnicí národa. Musí být naléhavě zvráceny."
 SOV_reverse_the_collectivization_process_tt:0 "Přidává podporu od sebe vlastních farmářů během občanské války\nModifikuje §Y$SOV_factionalism_modifier$§!:\nMax továrny ve státě: §R-10%§!\nStabilizační faktor popularity strany: §G+10%§!\n"
 SOV_revive_the_stakhanovite_movement:0 "Obnovit stachanovské hnutí"
 SOV_revive_the_stakhanovite_movement_desc:0 "Kruté vykořisťování nutí dělníky v kapitalistických zemích usilovat o tvrdší práci a produkovat více pro ty, kteří vlastní továrny. V naší zemi se dělníci jako Alexey Stakhanov snaží ještě více, protože vědí, že každý další položený cihla, každý další vybraný tunu uhlí, každá další nýt, kterou umístí na své místo, pomáhá budovat svět, ve kterém budou dělníci navždy osvobozeni od vykořisťování."
 SOV_right_opposition_civil_war_name:0 "Sovětská občanská válka"
 SOV_right_opposition_name:0 "Pravá opozice"
 SOV_right_purges:0 "Nepřátelé státu"
 SOV_right_purges_desc:0 "Stále existuje několik členů strany, kteří zcela nepřijali naši vládu. Budeme muset učinit příklad z nich, abychom udrželi ostatní v pořádku."
 SOV_right_purges_tt:0 "Rada levé opozice bude odstraněna"
 SOV_romanov_reconstruction:0 "Rekonstrukce Romanovců"
 SOV_romanov_reconstruction_desc:0 "Konečně má naše národ opět cara, který ho povede. Dvě desetiletí po pronásledování posledních právoplatných vládců naší země je nyní čas znovu přijmout naši vládnoucí dynastii a zbavit se drobných překážek v plnění vůle našeho cara."
 SOV_russian_corporate_state:0 "Ruský korporátní stát"
 SOV_russian_corporate_state_desc:0 "Budoucnost Ruska neleží v třídním konfliktu, ale spíše ve třídní spolupráci. K tomu stát zřídí národní svazy, aby usmířil zájmy práce a kapitálu, a prostřednictvím nich reguloval výrobu."
 SOV_sabotage_behind_enemy_lines:0 "Sabotáž za nepřátelskými liniemi"
 SOV_sabotage_behind_enemy_lines_desc:1 "Desítky let komunistického špatného řízení zanechaly mnoho lidí rozhněvané a zklamané komunistickou vládou. Tam, kde se komunisté stále drží moci, můžeme tyto lidi použít k urychlení jejich porážky."
 SOV_second_moscow_trial_flag:0 "Dokončil zaměření §Y$SOV_the_anti_soviet_trotskyist_center$§!"
 SOV_secure_finland:0 "Zabezpečit Finsko"
 SOV_secure_finland_desc:0 "Velkovévodství Finsko chránilo naše severní hranice více než jedno století, dokud se neodtrhlo během občanské války. Den přišel, abychom znovu sjednotili Finsko s vlastí."
 SOV_secure_leningrad:0 "Zabezpečit [195.GetName]"
 SOV_secure_leningrad_desc:1 "Naše současná hranice s Finskem je příliš blízko [195.GetName] na to, aby to bylo pohodlné. Překvapivý útok z Finska by mohl dosáhnout města za několik hodin. Tato poloha také velmi usnadňuje blokádu naší baltské flotily. To je nepřijatelné, a musíme to finské vládě jasně sdělit."
 SOV_secure_the_administration:0 "Zabezpečit administrativu"
 SOV_secure_the_administration_desc:0 "S šokem z doznání teroristy Zinovyeva a jeho spojenců se musíme ptát na loajalitu ostatních členů strany. Je nezbytné vědět, kde každý člen Politbyra stojí."
 SOV_secure_the_administration_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nNáklady na ekonomické zákony: §G-20%§! \nNáklady na obchodní zákony: §G-20%§! \nNáklady na zákony o povolávání: §G-20%§! \n\n"
 SOV_secure_the_baltics:0 "Zajistit Pobaltí"
 SOV_secure_the_baltics_desc:0 "Baltský region byl dlouho nedílnou součástí Ruska. Odloučili se v okamžiku národní slabosti a musí být co nejdříve obnoven."
 SOV_seek_a_defense_pact_with_the_allies:0 "Hledat obranný pakt se spojenci"
 SOV_seek_a_defense_pact_with_the_allies_desc:0 "Ačkoli proběhly neformální kontakty se západními demokraciemi, bylo dohodnuto málo konkrétního a právně závazného. Je čas dát inkoust na papír a deklarovat světu, že západní demokracie jsou ochotny formovat Společný front s námi proti fašistické expanzi."
 SOV_seek_a_defense_pact_with_the_allies_event_effects_tt:0 "Pokud [GetCollectiveSecurityTarget] souhlasí, každá národ podepíše pakt o neútočení a vzájemně si zaručí ochranu."
 SOV_seek_a_defense_pact_with_the_allies_poland_tt:0 "[GetCollectiveSecurityTargetCaps] by mohl tlačit na zahrnutí [POL.GetFlag]§Y[POL.GetNameDef]§! do paktu."
 SOV_seek_a_defense_pact_with_the_allies_target_eng:0 "[ENG.GetFlag]§Y[ENG.GetNameDef]§!"
 SOV_seek_a_defense_pact_with_the_allies_target_eng_caps:0 "[ENG.GetFlag]§Y[ENG.GetNameDefCap]§!"
 SOV_seek_a_defense_pact_with_the_allies_target_fallback:0 "jejich vláda"
 SOV_seek_a_defense_pact_with_the_allies_target_fallback_caps:0 "Oni"
 SOV_seek_a_defense_pact_with_the_allies_target_fra:0 "[FRA.GetFlag]§Y[FRA.GetNameDef]§!"
 SOV_seek_a_defense_pact_with_the_allies_target_fra_caps:0 "[FRA.GetFlag]§Y[FRA.GetNameDefCap]§!"
 SOV_seek_balkan_cooperation:0 "Hledejte balkánskou spolupráci"
 SOV_seek_balkan_cooperation_decisions_tt:0 "Aktivuje rozhodnutí o §YNátlak na vládu§! a §YPodpora ideologických shromáždění§! v balkánských zemích."
 SOV_seek_balkan_cooperation_desc:0 "Země balkánského poloostrova a v Malé Asii mohou být mocnými spojenci, pokud se nám podaří, aby sladili své ideologické názory více s našimi."
 SOV_send_military_advisors_to_spain:0 "Pošlete vojenské poradce do Španělska"
 SOV_send_military_advisors_to_spain_desc:0 "Naši druzi ve Španělsku, poté co vyhráli demokratické volby, nyní čelí reakčnímu protiútoku. Musíme je podpořit, jinak jejich porážka povzbudí fašisty v jiných zemích."
 SOV_send_military_advisors_to_spain_generals_tt:0 "\nPokud [GetAppropriateSupportedSpanishFaction] prohraje španělskou občanskou válku, [GetAppropriateSpanishExiledGeneral] se připojí k §Y[ROOT.GetNameDef]§!."
 SOV_shift_to_armaments_production:0 "Přechod na výrobu zbraní"
 SOV_shift_to_armaments_production_desc:0 "Válka se připravuje. Nevíme, kdo zaútočí jako první, ale dříve či později se ocitneme pod útokem. Musíme se na to připravit nyní, abychom byli připraveni, až nastane čas."
 SOV_shift_to_armaments_production_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \n§YCivilní továrna§! rychlost stavby: §R-5.00%§! \n§YVojenská továrna§! rychlost stavby: §G+10.00%§! \n\n"
 SOV_sinikiang_influence_refuse_tt:0 "Budeme schopni vytvořit wargoal proti §Y[SIK.GetFlag] [SIK.GetNameDef]§!, pokud si to budeme přát.\n"
 SOV_sinkiang_decisions_available_tt:0 "Odemkne rozhodnutí o rozvoji zdrojů, infrastruktury a armády [SIK.GetAdjective]."
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:1 "Musíme dát jasně najevo každému občanovi, že špehové a nepřátelští agenti jsou přítomni všude, a že jakýkoliv bezcílný hovor může nepříteli poskytnout rozhodující informaci, která jim dá výhodu."
 SOV_socialism_in_one_country:0 "Socialismus v jedné zemi"
 SOV_socialism_in_one_country_desc:0 "Ačkoli je světová revoluce naším konečným cílem - a je skutečně vědecky prokázána jako nevyhnutelná - musíme nejprve zabezpečit socialismus v naší zemi, aby nedošlo k odkladu osvobození pracujících v jiných částech světa kvůli našemu porážce."
 SOV_socialism_in_one_country_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nObrana ideologického odchylování: §G+5.0%§! \nDenní podpora komunismu: §G+0.05§! \nStabilizační modifikátor za obrannou válku: §G+25.00%§! \n\n"
 SOV_socialist_emulation:0 "Sociální emulace"
 SOV_socialist_emulation_desc:0 "Pod kapitalistickým systémem musí pracovníci soutěžit mezi sebou, aby získali svou denní chleba, zatímco vlastníci továren profitují z jakýchkoli vylepšení, která pracovníci provedou a vedou k zvýšení produktivity. To je plýtvání a nehumánní. Socialistický systém umožní těm, kteří ještě nejsou nejlepší, podporu, kterou potřebují k rozvoji svých schopností učením od těch, kteří vynikají."
 SOV_socialist_humanism:0 "Socialistický humanismus"
 SOV_socialist_humanism_desc:1 "Existují někteří marxističtí teoretici, kteří věří, že lidé nemají žádnou moc nad svými osudy a že jejich životy jsou zcela určeny materiálními faktory. To je očividně nesprávné a ukazuje to buržoazní pohled na dělnickou třídu. Lidé jsou více než jen soubor orgánů, a měli bychom je takto považovat."
 SOV_socialist_realism:0 "Sociální realismus"
 SOV_socialist_realism_desc:1 "Cesta k jasné socialistické budoucnosti je dlouhá a často klikatá. Někteří lidé mohou dokonce ztratit naději, že se tento cíl někdy může dosáhnout. Musíme jim ukázat přesně, k čemu směřují, podporováním uměleckého stylu, který ukazuje, jaký by život v socialistické zemi skutečně byl."
 SOV_south_manchuria_railway:0 "Železnice Jižní Mandžusko"
 SOV_south_manchuria_railway_desc:0 "Japonská jižní mandžuská železniční společnost je státem ve státě v [MAN.GetName]. S jejich podporou bychom měli být schopni připravit dodavatelskou síť, kterou potřebujeme pro nadcházející boj."
 SOV_soviet_artillery:0 "[ROOT.GetAdjective] dělostřelectvo"
 SOV_soviet_artillery_desc:0 "Dnešní války se vyhrávají prostřednictvím vědecké aplikace palebné síly na správných místech. Zaměříme naše úsilí na vývoj nejen lepších zbraní, ale také na to, jak je co nejefektivněji využít."
 SOV_soviet_artillery_tech_bonus_name_alt:0 "Ruská artilerie"
 SOV_soviet_artillery_tech_bonus_name_default:0 "Sovětská artilerie"
 SOV_soviet_atomic_bomb_project:0 "[ROOT.GetAdjective] atomový projekt"
 SOV_soviet_atomic_bomb_project_desc:0 "Víme, že vědci v jiných zemích usilovně pracují na vývoji metod, jak proměnit nejzákladnější síly ve vesmíru na nový typ zbraně. Ačkoli jsme pozadu, můžeme využít jejich práci k pokroku naší vlastní a zajistit, aby parita zničení zůstala."
 SOV_soviet_atomic_bomb_project_tech_bonus_name:0 "Národní atomový projekt"
 SOV_soviet_atomic_bomb_project_tt: "Pokud neexistují žádné jiné §YExperimental Facilities§! v §Y[588.GetName]§!, získáme §G1§! §YNukleární výzkumné zařízení§! v §Y[588.GetName]§!."
 SOV_soviet_atomic_bomb_project_unlock_operation_tt:0 "Odemyká operace pro infiltrace atomových programů velkých zemí. [GetAgencyRequirement]"
 SOV_soviet_chinese_relations:0 "Sovětsko-čínské vztahy"
 SOV_soviet_civil_war:0 "Občanská válka začala"
 SOV_soviet_civil_war_name:0 "Sovětská občanská válka"
 SOV_soviet_civil_war_over:0 "Občanská válka skončila"
 SOV_soviet_japanese_pact_against_usa_focus:0 "Sovětsko-japonský pakt proti USA"
 SOV_soviet_japanese_pact_against_usa_focus_desc:0 "Japonci budou chtít další expanze k podpoře své rostoucí ekonomiky. Je v našem nejlepším zájmu ukázat, že expanze co nejdál od nás, a také získat podporu silné námořní mocnosti. Společně můžeme odstranit Spojené státy z světové scény!"
 SOV_spanish_general_campesino:0 "§Y$SPR_valentin_gonzalez$§! ([SPD.GetFlag])"
 SOV_spanish_general_default:0 "§Ya Španělský generál§!"
 SOV_spanish_general_lister:0 "§Y$SPR_enrique_lister$§! ([SPD.GetFlag])"
 SOV_spanish_general_rovira:0 "§Y$SPR_jose_rovira$§! ([SPC.GetFlag])"
 SOV_spanish_supported_faction_default:0 "podporovaná španělská frakce"
 SOV_spanish_supported_faction_poum_post:0 "[SPC.GetFlag] [SPC.GetNameDef]"
 SOV_spanish_supported_faction_poum_pre:0 "[SPC.GetFlag] $SPR_anarchist_spain_neutrality_def$ nebo [SPC.GetFlag] $SPR_anarchist_spain_communism_def$"
 SOV_spanish_supported_faction_republic_post:0 "[SPD.GetFlag] [SPD.GetNameDef]"
 SOV_spanish_supported_faction_republic_pre:0 "[SPR.GetFlag] [SPR.GetNameDef]"
 SOV_spheres_of_influence_in_china:0 "Sféra vlivu v Číně"
 SOV_spheres_of_influence_in_china_desc:0 "Posledním zbývajícím bodem sporu mezi námi je situace v Číně. Naše vlastní zájmy v regionu jsou omezené, a pokud můžeme koupit japonskou podporu dohodou o sférach zájmu, měli bychom to udělat bez váhání."
 SOV_stalins_cult_of_personality:0 "Stalinův kult osobnosti"
 SOV_stalins_cult_of_personality_desc:0 "Po odhalení šokujícího spiknutí proti Unii je zřejmé, že pouze jasnovidné vedení soudruha Stalina zabránilo sestupu do občanské války nebo horšího. Každý sovětský občan, a vlastně každý člen globální dělnické třídy, dluží soudruhu Stalinovi věčnou vděčnost za jeho neúnavnou práci při obranně revoluce."
 SOV_stalins_cult_of_personality_tt:0 "£SOV_paranoia_text_icon Politická paranoia byla odstraněna ze hry."
 SOV_steel_casting_industry:0 "Průmysl ocelového lití"
 SOV_steel_casting_industry_desc:0 "Naše metalurgické průmysly byly v čele našeho průmyslového růstu, ale mohou být posunuty ještě dál přijetím nových výrobních metod."
 SOV_steel_casting_industry_ns_tt:0 "$SOV_modify_fyp_ns_intro$ \nVýstup z fabrik: §G+5.00%§! \nVýstup z loděnice: §G+5.00%§! \n\n"
 SOV_strengthen_heavy_industry:0 "Posílit těžký průmysl"
 SOV_strengthen_heavy_industry_desc:0 "Těžký průmysl je srdcem naší ekonomiky. Pokud chceme zajistit, že revoluce nejen přežije, ale i prosperuje, musíme tento sektor dále posílit."
 SOV_strengthen_the_mobilization_plan:0 "Posílit mobilizační plán"
 SOV_strengthen_the_mobilization_plan_desc:0 "Naší největší vojenskou výhodou vždy byla rozlehlost naší země a počet lidí, kteří v ní žijí. Ale když jde o posílání vojáků na frontu, tyto dvě věci si mohou protiřečit. Musíme neustále zlepšovat a aktualizovat naše mobilizační plány, abychom zajistili, že v případě války budeme moci naše síly rychle soustředit."
 SOV_strengthen_the_mobilization_plan_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nRychlost mobilizace: §G+5.00%§! \nFaktor rekrutovatelné populace: §G3%§! \n\n"
 SOV_strengthen_the_trade_unions:0 "Posílit odbory"
 SOV_strengthen_the_trade_unions_desc:0 "Pod Stalinovým vedením byly odbory zvráceny z nástroje, který reprezentoval pracovníky vůči vedení, na nástroj vedení pro řízení pracovníků. Ačkoli se to může zdát jako jeden z jeho menších zločinů, úplně to převrátilo myšlenku demokratického sebedození pracovníků a efektivně zabránilo pracovníkům těžit z výhod revoluce."
 SOV_submarine_warfare:0 "Ponorková válka"
 SOV_submarine_warfare_desc:0 "Ponorky nabízejí významné výhody v námořním boji. Dobře navržená moderní ponorka je prakticky neodhalitelná, než vypálí své torpédoborce, což potenciálně může oslabit hlavatou loď mnohokrát větší a dražší. Měli bychom se zaměřit na vývoj těchto plavidel jako hlavní ofenzivní síly našeho námořnictva."
 SOV_submarine_warfare_ns_tt:0 "$SOV_modify_red_fleet_ns_intro$ \n$SOV_the_red_fleet_submarine_1_bonus_tt$ \n\n"
 SOV_superior_war_machines:0 "Nadřazené válečné stroje"
 SOV_superior_war_machines_desc:0 "Tanky a obrněná vozidla se v posledním desetiletí výrazně rozvinula. S velkým obranným průmyslem, který je vyrábí a dodává, můžeme vytvářet nadřazená vozidla a používat je masově proti nepříteli."
 SOV_superior_war_machines_ns_tt:1 "$SOV_modify_defense_industry_ns_intro$ \n$tank_manufacturer_cost_factor$: §G-25%§! \n\n"
 SOV_support_afghan_ideology:0 "Podporujte afghánskou [GetIdeologyNameWithCaps]"
 SOV_support_afghan_ideology_desc:0 "Afghánistán je místem, kde hrdé národy jsou pokořeny. Vojenská operace v této zemi by byla nejlepším případem nákladná a možná by ani nemusela uspět. Máme několik kontaktů v Afghánistánu, kteří si přejí založit vládu, která je ideologicky blíže nám. Měli bychom tuto snahu podpořit."
 SOV_support_the_kuomintang:0 "Podporovat Kuomintang"
 SOV_support_the_kuomintang_desc:0 "Čínští komunisté jsou vojensky slabí a nemají průmyslovou základnu, ze které by mohli vybudovat větší armádu. Je jasné, že Kuomintang je nejlépe vybaven k ovládnutí Číny a vytvoření typu buržoazní společnosti, která je nezbytná jako předpoklad pro úspěšnou komunistickou revoluci."
 SOV_surface_warfare:0 "Povrchová válka"
 SOV_surface_warfare_desc:0 "Hlavní lodě vyžadují značnou investici času a zdrojů a často se ukáže, že jsou zastaralé ještě před tím, než jsou dokončeny. Menší plavidla lze stavět mnohem rychleji a tudíž lépe drží krok s technologickým vývojem. Měli bychom se zaměřit na rozvoj našich lehkých sil jako hlavní složky námořní války."
 SOV_surface_warfare_ns_tt:0 "$SOV_modify_red_fleet_ns_intro$ \n$SOV_the_red_fleet_surface_1_bonus_tt$ \n\n"
 SOV_swap_to_political_advisors:0 "Vojenské politické poradce"
 SOV_swap_to_political_advisors_desc:0 "Naše válka není jen soutěží mezi národy o zdroje. Je to soutěž politických systémů. I když bychom neměli dovolit, aby politické úvahy určovaly vojenská rozhodnutí, stále musíme zajistit, aby tyto politické úvahy byly zohledněny, když je rozhodnutí učiněno."
 SOV_swap_to_political_advisors_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divize: §R-5.0%§! \nMíra obnovy divize: §G+10.0%§! \nDenní zisk velitelské moci: §G+10%§! \n\n"
 SOV_sway_the_railway_workers:0 "Hýbat železničními pracovníky"
 SOV_sway_the_railway_workers_desc:0 "Revoluce potřebuje zásoby. Musíme získat železniční pracovníky pro naši věc. To nám dá příležitost připravit a ukrýt zajišťovací sklady kolem naší operační základny."
 SOV_sway_the_railway_workers_tt:0 "Přidává §YŽelezniční§! a §YDodávkové uzly§! kolem státu sídla, když začíná §Y[GetSovietCivilWarName]§!."
 SOV_synthetic_rubber:0 "Syntetický kaučuk"
 SOV_synthetic_rubber_desc:0 "Den přijde, kdy se již nebudeme moci spoléhat na dovoz cizí gumy. Až ten den přijde, musíme být připraveni uspokojit naše potřeby gumy domácí výrobou."
 SOV_system_decentralization:0 "Decentralizace systému"
 SOV_system_decentralization_desc:0 "Stalin centralizoval nejen stranu, ale celou zemi na sebe. Toto je zjevně kontrarevoluční přístup, který bere moc pracujícím a dává ji do rukou korupční elitě. Musíme tento směr zvrátit a umožnit pracujícím znovu rozhodovat o svém osudu."
 SOV_the_anti_soviet_trotskyist_center:0 "Antisovětské trockistické centrum"
 SOV_the_anti_soviet_trotskyist_center_desc:0 "Náš výzkum Zinovyevovy spiknutí odhalil, že v naší administrativě existuje velká síť anti-sovětských teroristů. Někteří členové si ani nejsou plně vědomi toho, komu pomáhají! Tento spiknutí musí být vykořeněno a mohou být přijata drastická opatření k dosažení tohoto cíle."
 SOV_the_berlin_moscow_axis:0 "Berlínsko-moskva os"
 SOV_the_berlin_moscow_axis_desc:0 "S naší novou vládou nyní pevně nainstalovanou po německém a italském vzoru bychom měli oslovit naše bývalé sousedy na západě. Pokud se zaměříme na názory, které sdílíme, mohli bychom ustanovit silnou a trvalou alianci mezi námi a [GER.GetName]."
 SOV_the_bloc_of_rights_and_trotskyites:0 "Bloc pravicových a trockistických"
 SOV_the_bloc_of_rights_and_trotskyites_desc:0 "Konečně jsme dosáhli samotného srdce konspirace mezi námi. Nikolai Bucharin byl ve skutečnosti členem Trotskisticko-Zinovievského bloku a pravděpodobně vedl lidi uvnitř vlády, kteří se pokusili provést kontrarevoluci. Nyní máme nevyvratitelné důkazy o tom a v jednom posledním procesu můžeme tyto skutečnosti odhalit světlu."
 SOV_the_builder_of_the_red_army:0 "Stavitel Rudé armády"
 SOV_the_builder_of_the_red_army_desc:0 "Ať už se to mezitím stalo čímkoli, Rudá armáda vždy bude myšlenkovým plodem $SOV_lev_trotsky$. Je čas, aby se vrátil na svou bývalou pozici a vedl novou a oživenou Rudou armádu do boje."
 SOV_the_centre:0 "Střed"
 SOV_the_centre_desc:0 "Soudruh Stalin byl největším bojovníkem za naši národ. Měli bychom nechat budoucnost revoluce v jeho více než schopných rukou."
 SOV_the_centre_ns_tt:0 "Přidejte §Y$SOV_the_politburo_good_dynamic_modifier$§!, který poskytuje (Denní podpora komunismu: §G+0.05§!) \n\n"
 SOV_the_collectivization_process:0 "Proces kolektivizace"
 SOV_the_collectivization_process_desc:0 "Přestože zbývá ještě hodně práce a proces byl v některých regionech špatně řízen, proces kolektivizace farem v Sovětském svazu je téměř dokončen a brzy přinese zvýšenou produkci z agrárního sektoru."
 SOV_the_collectivization_process_ns_tt:1 "$SOV_modify_the_politburo_ns_intro$ \nTovárny na spotřební zboží: §Y-2.0%§! \nMax Továrny ve státě: §G+10%§! \nRychlost výstavby: §G+5.00%§! \n\n"
 SOV_the_comintern:0 "Komintern"
 SOV_the_comintern_desc:0 "Boj za osvobození pracujících není omezen na žádnou zemi; je to globální boj. Musíme poskytovat pomoc soudruhům v jakékoli zemi světa a bojovat proti silám reakce a kontrarevoluce, kdekoliv se mohou nacházet."
 SOV_the_common_economic_space_initiative:0 "Iniciativa pro společný hospodářský prostor"
 SOV_the_common_economic_space_initiative_desc:0 "Zvyšování naší ekonomiky je snazší, pokud máme přístup na nové trhy pro naše zboží a získat zdroje, které naše ekonomika potřebuje, s menšími obchodními překážkami. Měli bychom vytvořit organizaci, která to podpoří."
 SOV_the_construction_of_communism:0 "Výstavba komunismu"
 SOV_the_construction_of_communism_desc:0 "Výstavba komunismu přijde se svými vlastními výzvami a překážkami. S Politbyrem stojícím jednotně za soudruhem Stalinem můžeme učinit první kroky k vybudování socialismu."
 SOV_the_construction_of_communism_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nStejná ideologie měsíčních názorů: §G+25.00%§! \n\n"
 SOV_the_construction_of_communism_puppet_autonomy_tt:0 "Každá subjektní země: \n   Přidejte £autonomy_texticon §Y-100.00§!\n\n"
 SOV_the_construction_of_communism_railways_tt:0 "Postavte úroveň §Y1§! železnici z §YMoskvy§! do §Yhlavního města každého subjektu§! dostupného po zemi."
 SOV_the_declaration:0 "Deklarace"
 SOV_the_declaration_desc:1 "[SOV.GetTheDeclarationDesc]"
 SOV_the_declaration_tt:0 "§Y$SOV_patriarch_sergy$§!, §Y$SOV_metropolitan_nikolay$§!, a §Y$SOV_metropolitan_aleksy$§! se stanou dostupnými jako poradci."
 SOV_the_defense_of_moscow:0 "Obrana Moskvy"
 SOV_the_defense_of_moscow_desc:0 "Nepřítel stojí na branách Moskvy. Toto je místo, kde se postavíme a zahodíme je do ústupu a porážky, jak jsme to udělali s Napoleonem!"
 SOV_the_end_of_the_imperialist_era:0 "Konec imperialistické éry"
 SOV_the_end_of_the_imperialist_era_decision_tt:0 "Odemkne rozhodnutí §YOrganizovat Pátou kolonu§! a §YPodnítit proletariát§! u amerických a oceánských sousedů."
 SOV_the_end_of_the_imperialist_era_desc:0 "Možná nejčistší výraz imperialismu leží v takzvané Monroeově doktríně, s kterou jedna jediná země označuje dva celé kontinenty jako své výhradní území. To nebude stát. Revoluce nalezne oporu v Americe a pracovníci západní polokoule konečně vydechnou svobodně."
 SOV_the_enemies_of_the_people:0 "Nepřátelé lidu"
 SOV_the_enemies_of_the_people_desc:0 "Síly reakce stále existují a plánují den, kdy všechno, co jsme dosáhli, zruší. My a naši spojenci musíme být navždy bdělí vůči této hrozbě a připravit se na možnost, že budeme muset bojovat za obranu revoluce."
 SOV_the_eyes_fear:0 "Oči se bojí..."
 SOV_the_eyes_fear_desc:0 "Úkol před námi není snadný. Musíme se postavit vládě, která měla desetiletí na to, aby se zakotvila, a která bude podporována značným procentem populace. Ale víme, co je třeba udělat, vše, co nám zbývá, je to udělat."
 SOV_the_eyes_fear_tt:0 "N recruits units that will rise up against the Communist once the §Y[GetSovietCivilWarName]§! has started."
 SOV_the_faithful_servant_of_lenin:0 "Věrný služebník Lenina"
 SOV_the_faithful_servant_of_lenin_desc:0 "Lenin nám zanechal největší úkol v historii světa: Vytvořit společnost, ve které jsou všichni lidé skutečně rovní, společnost bez útlaku, utrpení nebo materiálního nedostatku. Není lepšího muže, který by tento vision uskutečnil než soudruha Stalina, který byl s Leninem na každém kroku a který nyní stojí připraven splnit slib, který byl dán v revoluci."
 SOV_the_fate_of_romania:0 "Osud Rumunska"
 SOV_the_fate_of_romania_desc:0 "Rumunsko má podstatnou slovanskou menšinu a blokuje náš pozemní přístup k slovanským národům na Balkáně. Abychom vyřešili oba problémy jedním tahem, je nutné ukončit rumunskou nezávislost, pokud bude nutné, vojenskou silou."
 SOV_the_fight_for_the_pacific:0 "Boj za Tichý oceán"
 SOV_the_fight_for_the_pacific_desc:0 "Bez ohledu na naši sílu na souši, budeme muset překročit vodu, abychom se dostali do kontaktu s našimi nepřáteli v Tichomoří. Proto musíme vybudovat naši pobřežní infrastrukturu a průmysl lodní výroby, než budeme moci vést účinnou válku v této oblasti světa."
 SOV_the_fourth_international:0 "Čtvrtá internacionála"
 SOV_the_fourth_international_desc:1 "Stalinistické loutky v takzvané Třetí internacionále se ukázaly jako naprosto neschopné posunout revoluci vpřed. Jejich vize komunismu má málo společného s teoriemi, které napsali Marx a Lenin, a místo toho zvrací sen o demokraticky řízeném státě pracovníků do dystopické noční můry. Co potřebujeme, je nová internacionála, která bude bránit revoluci!"
 SOV_the_glory_of_the_red_army:0 "Sláva [GetSovietArmyAdjectiveBasedOnIdeology] armády"
 SOV_the_glory_of_the_red_army_alt:0 "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc:0 "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_glory_of_the_red_army_desc:0 "Úspěšně jsme odolali nepřátelské ofenzivě. Nyní je čas přejít do ofenzívy a přenést válku zpět tam, odkud přišla!"
 SOV_the_glory_of_the_red_army_masterful_blitz_tactic_tt:0 "\nPovoluje taktiku: §Y$tactic_masterful_blitz$§!"
 SOV_the_glory_of_the_red_army_name_communism:0 "Červený"
 SOV_the_glory_of_the_red_army_name_democratic:0 "Ruský"
 SOV_the_glory_of_the_red_army_name_exiles:0 "Imperiální"
 SOV_the_glory_of_the_red_army_name_neutrality:0 "$SOV_the_glory_of_the_red_army_name_exiles$"
 SOV_the_glory_of_the_red_army_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nMultiplikátor kapacity speciálních sil: §G+10.0%§! \nNáklady na pozemní doktrínu: §G-10.00%§! \n\n"
 SOV_the_gobi_gambit:0 "Gobi Gambit"
 SOV_the_gobi_gambit_desc:0 "Zatímco konflikt mezi Japonskem a Čínou se vyhrocuje, máme příležitost uchopit oblast kolem pouště Gobi, abychom získali vliv na budoucnost Číny a místo u stolu."
 SOV_the_hands_do:0 "...Ruce dělají"
 SOV_the_hands_do_desc:0 "Hodina přišla. Musíme se zavázat k tomuto svatému úkolu: odstranit sovětský systém vlády z naší vlasti. Aby naše děti mohly být jednoho dne osvobozeny od strašáka komunismu."
 SOV_the_hands_do_tt:0 "§Y$SOV_metropolitní_meletius$§! je k dispozici jako poradce."
 SOV_the_iron_wall_of_russian_resolve:0 "Železná zeď ruského odhodlání"
 SOV_the_iron_wall_of_russian_resolve_desc:1 "Cár má vizi postavit legie monstrózních válečných zbraní, které by převyšovaly stávající tanky a neměly by na bitevním poli obdoby. Ruští lidé nejsou poraženi; jsou neporažitelní! Tyto stroje budou ztělesněním této odhodlanosti, a na nich se rozbijí každá armáda, která proti nám bude vyslána."
 SOV_the_khakimov_proposal:0 "Khakimovův návrh"
 SOV_the_khakimov_proposal_desc:0 "Soudruh Khakimov pracoval neúnavně na zlepšení našeho postavení u vlády [SAU.GetNameDef]. Někteří odborníci spekulují, že v oblasti se nachází velké množství přírodních zdrojů, které kapitalisté bezesporu touží vykořisťovat. Měli bychom pokračovat ve vybudování vztahu vzájemné důvěry, abychom udrželi [SAU.GetNameDef] mimo jakýkoli nepřátelský blok a umožnili si první práva na jakékoli objevené zdroje."
 SOV_the_komsomol:0 "Komsomol"
 SOV_the_komsomol_desc:0 "Nezbudujeme socialismus pro dospělé dneška, budujeme ho pro děti a generace, které se teprve narodí. Musíme je učit, jak zlepšit a budovat na úspěších, kterých dosáhneme, aby mohli dokončit práci, kterou jsme začali. Měli bychom vytvořit speciální mládežnickou organizaci, která je nejen vzdělává, ale také je učí, jak být dobrými, komunistickými členy společnosti."
 SOV_the_last_break_southward:0 "Poslední zlom na jih"
 SOV_the_last_break_southward_desc:0 "Poslední série dobyvačných tažení konečně zajistí zbytek Západní Asie a Bospor, což nám umožní převzít kontrolu nad Indií s našimi křídly v bezpečí. Konečně získáme nesporný přístup k mořím, od blízkého Středozemního moře až po Indický oceán."
 SOV_the_left_opposition:0 "Levá opozice"
 SOV_the_left_opposition_desc:0 "Je jasné, že Sovětský svaz se odchýlil od své slíbené cesty. Nyní se dokonce mluví o budování socialismu v jedné zemi, opouštění dělníků světa na jejich osud místo toho, aby s nimi stáli v solidaritě. Pokud soudruh Stalin nebude jednat, jiní určitě budou."
 SOV_the_left_opposition_tt:0 "Zahajuje proces směrem k §YObčanské válce§! v [ROOT.GetNameDef]."
 SOV_the_lonely_island:1 "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc:1 "[SOV.GetLonelyIslandDesc]"
 SOV_the_means_to_wage_war:0 "Prostředky k vedení války"
 SOV_the_means_to_wage_war_desc:0 "Zatímco letadla, zbraně a tanky v armádě často přitahují nejvyšší pozornost a vypadají nejlépe na přehlídkách, obyčejný voják se o mnohem více zajímá o kvalitu své pušky a pohodlí svých bot. Musíme uznat, že tyto věci jsou alespoň stejně důležité pro vedení války jako jakékoli stíhačky nebo těžké houfnice."
 SOV_the_means_to_wage_war_ns_tt:1 "$SOV_modify_defense_industry_ns_intro$ \n$materiel_manufacturer_cost_factor$: §G-25%§! \n\n"
 SOV_the_military_conspiracy:0 "Vojenská konspirace"
 SOV_the_military_conspiracy_desc:0 "Trockistický spiknutí v naší zemi dosáhlo armády. Nyní máme důkazy, že přední generálové a dokonce maršálové se spikli s cizími zpravodajskými službami, aby svrhli vládu! Nemůžeme dovolit, aby důstojníci, jejichž loajalita je i mírně podezřelá, zůstali na pozicích, kde mohou ještě více oslabit naši armádu."
 SOV_the_modern_war_in_the_skies:0 "Moderní válka na obloze"
 SOV_the_modern_war_in_the_skies_desc:0 "Vzdušné válčení urazilo dlouhou cestu od dob biplánů bojujících nad zákopy. Dnes je průmyslového charakteru, s vysokým operačním tempem, aby se udržel tlak na nepřítele na hodině. Musíme tento fakt uznat a plánovat podle toho."
 SOV_the_modern_war_in_the_skies_ns_tt:0 "$SOV_modify_airforce_ns_intro$ \nÚčinnost vzdušné mise: §G+10.0%§! \nPokuta za noční operace: §G+10.0%§! \n\n"
 SOV_the_molotov_line:0 "[GetTheMolotovLineName]"
 SOV_the_molotov_line_desc:0 "Nedávné změny v politické geografii Evropy posunuly naši západní hranici mnohem více na západ. Jakékoliv staré plány na opevnění jsou zastaralé. Musíme vytvořit novou linii podél našich nových hranic, abychom zpomalili jakýkoli útok nepřítele, dokud nebudeme schopni mobilizovat naše síly k protiútoku."
 SOV_the_molotov_line_name_default:0 "Molotovova linie"
 SOV_the_molotov_line_name_exiles:0 "Carova linie"
 SOV_the_molotov_line_name_left:0 "Trotskyho linie"
 SOV_the_molotov_line_name_right:0 "Bukharinova linie"
 SOV_the_molotov_line_tt:0 "Vybudovat fortifikační linii ve plně kontrolovaných litevských, polských a rumunských státech.\n\n"
 SOV_the_need_for_policy_changes:0 "Potřeba změn politiky"
 SOV_the_need_for_policy_changes_desc:0 "Stalo se extrémně jasným, že země kráčí špatným směrem. Stalin a jeho spojenci se snažili příliš moc, příliš rychle. Musíme chodit, než budeme moci běžet. Měli bychom přivést soudruha Sokolnikova, který vykonal skvělou práci během raných let Sovětského svazu, abychom se dostali zpět na správnou cestu."
 SOV_the_need_for_policy_changes_tt:0 "§Y$SOV_grigory_sokolnikov$§! se stává dostupným jako poradce."
 SOV_the_new_soviet_woman:0 "Nová sovětská žena"
 SOV_the_new_soviet_woman_desc:0 "Politická revoluce přinesla svobodu milionům lidí v naši Unii, přičemž prvními z nich byly miliony žen, které již nejsou omezeny pouze na roli manželek a matek, ale mohou nyní také stát jako plně rovné na pracovišti."
 SOV_the_old_enemy:0 "Starý nepřítel"
 SOV_the_old_enemy_desc:0 "Roku byla Švédsko roky trnem v oku impéria. Neustále útočili na Rusko a snažili se vytvářet koalice proti nám. Czar Petr I. je poprvé začal odrážet, porazil je u Poltavy. V roce 1809 jsme je znovu porazili, a člověk by si pomyslel, že to je naučí znát své místo. Ale neustále se snažili zpochybnit naše zájmy v baltské oblasti. Je čas konečně potlačit tento malý národ."
 SOV_the_onslaught_on_colonialism:0 "Útok na kolonialismus"
 SOV_the_onslaught_on_colonialism_decision_tt:0 "Odemkne §YOrganizovat páté kolony§! a §YPodnítit proletariát§! rozhodnutí v afrických sousedech."
 SOV_the_onslaught_on_colonialism_desc:0 "Imperialismus a koloniální vykořisťování jsou zásadními částmi pozdního kapitalismu. Držet miliony lidí v otroctví nám však poskytuje obrovský revoluční potenciál, který můžeme snadno využít. Utlačované masy v koloniálních impériích touží po svobodě - a my rozbijeme jejich řetězy."
 SOV_the_path_of_marxism_leninism:0 "Cesta Marxismu Leninismu"
 SOV_the_path_of_marxism_leninism_desc:0 "Neomylné učení Marxe, Engelse a Lenina pozvedlo naši zemi z nejhlubšího zaostávání k technologické a průmyslové rovnosti. Bylo by to nejhlubší pošetilost změnit směr nyní. Nezničitelný prapor osvobození pracovníků kráčí stále vpřed!"
 SOV_the_peoples_revolution:0 "Revoluce lidu"
 SOV_the_peoples_revolution_desc:0 "Pokud má revoluce přežít, musí prostoupit každým aspektem společnosti. Jen pokud se celý národ považuje za součást a nositele revoluce, může čelit mnoha hrozbám, které mu hrozí."
 SOV_the_permanent_revolution:0 "Trvalá revoluce"
 SOV_the_permanent_revolution_decisions_tt:0 "Odemyká §YOrganizujte páté kolonisty§! rozhodnutí k vyvolání revolučních povstání u nepřátelských evropských sousedů."
 SOV_the_permanent_revolution_desc:0 "Marxistická teorie učí, že revoluce je nevyhnutelná, pokud jsou okolnosti správné. Nicméně, okolnosti zjevně nejsou správné, nebo nejsou správné všude. Nesmíme se nechat ukolébat a čekat na světovou revoluci, která může být staletí daleko. Pracující a sedláci po celém světě teď, dnes trpí, a jejich osvobození nemůže čekat."
 SOV_the_permanent_revolution_trotsky_trait_tt:0 "Pokud §Y$SOV_lev_trotsky$§! je vůdcem země:"
 SOV_the_plan_for_the_coup:0 "Plán pro puč"
 SOV_the_plan_for_the_coup_desc:0 "Tento boj o moc nemusí vyústit v otevřené násilí. Pokud budeme hrát naše karty správně a postavíme správné lidi na správná místa, možná budeme schopni vyloučit Stalina z moci a pak ho odstranit."
 SOV_the_plan_for_the_coup_tt:0 "Odemkne §Yrozhodnutí§! přizpůsobit hlavu NKVD vaší věci, čímž bude možné sesadit Stalina prostřednictvím bezkrvného puče."
 SOV_the_power_of_the_peasantry:0 "Síla rolnictva"
 SOV_the_power_of_the_peasantry_desc:0 "Zatímco marxistická ortodoxie pokládá revoluční potenciál v průmyslových dělnících, v naší zemi je evidentní, že to jsou rolníci, kteří tvoří většinu. Musíme vzdělávat miliony farmářů a rozvíjet jejich třídní vědomí, aby byli ochotni bránit revoluci, když bude pod útokem."
 SOV_the_return_of_the_rocor_tt:0 "§Y$SOV_metropolitan_anastasy$§! se stává k dispozici jako poradce."
 SOV_the_right_opposition:0 "Pravá opozice"
 SOV_the_right_opposition_desc:1 "Stalinovo paranoidní vedení ničí zemi. Jeho přechod na hromadnou kolektivizaci a přísnou industrializaci tomu ještě více napomáhá. Něco se musí udělat, a to brzy. Ti, kteří mohou vést tuto zemi k slávě, uzdravit rány způsobené špatným řízením a obnovit ekonomiku, jsou členové pravé opozice vedení Bucharinem."
 SOV_the_right_opposition_tt:0 "Zahajuje proces směrem k §YCivil War§! v [ROOT.GetNameDef] mezi Centristy a Pravou opozicí."
 SOV_the_rightful_heir_to_the_empire:0 "Právoplatný dědic impéria"
 SOV_the_rightful_heir_to_the_empire_desc:0 "I když stará byzantská říše je dávno pryč, někdo stále musí chránit poutníky do Svaté země. Je jasné, že Britové a Francouzi tomu nejsou schopni, takže to jasně padá na nás."
 SOV_the_road_of_life:0 "Cesta života"
 SOV_the_road_of_life_desc:0 "S několika našimi městy ohroženými a pod obléháním, musíme se soustředit na to, abychom bojovým silám v těchto místech poskytli podporu, kterou potřebují, aby vydržely, jakákoliv cena to mohla mít."
 SOV_the_socialist_bulwark:0 "Sociální hráz"
 SOV_the_socialist_bulwark_desc:1 "Stojíme po boku našim španělským soudruhům. Jako příklad mezinárodní solidarity, jejich boj je naším bojem, a náš boj je jejich. Společně vytvoříme dvě socialistická revoluční centra na opačných koncích Evropy."
 SOV_the_socialist_bulwark_join_war_tt:0 "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! se připojí k §Y[SPC.GetFlag]Španělskému POUM§! ve své občanské válce proti každé jiné španělské frakci."
 SOV_the_southern_thrust:0 "Jižní útok"
 SOV_the_southern_thrust_desc:0 "Naše jižní hranice je širokým otevřeným křídlem, ze kterého mohou nepřátelé využít jakoukoli slabinu. Nemůžeme to tolerovat, ani nemůžeme čekat na pokojnou změnu v regionu."
 SOV_the_stalin_constitution:0 "Stalinova ústava"
 SOV_the_stalin_constitution_desc:0 "Ústava z roku 1924 byla dobrým pokusem o uspořádání státu po občanské válce, ale splnila svůj účel. Nová ústava je potřebná. Primárně musíme uznat neúnavnou práci soudruha Stalina na udržení Unie silné a bezpečné, jehož genialita a moudrost byly klíčové v posouvání komunismu vpřed."
 SOV_the_stalin_constitution_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nOchrana ideologického odchylování: §G+5.0%§! \nZisk politické moci: §G+5%§! \n\n"
 SOV_the_supreme_soviet:0 "Nejvyšší sovět"
 SOV_the_supreme_soviet_desc:0 "Mít jednu osobu, která reprezentuje celý stát, je inherentně nedemokratické a proto protirevoluční. Místo toho se zbavíme takového kultovního chování a prohlásíme, že naše unie bude navždy reprezentována kolektivní vůlí lidu, shromážděného v Nejvyšším sovětu."
 SOV_the_synod:0 "Synoda"
 SOV_the_synod_desc:1 "Se znovu otevřeným seminářem v Novodevichi by měli být povzbuzeni k uspořádání synody, aby diskutovali o věcech víry, které se objevily od posledního svolení k takovému shromáždění."
 SOV_the_third_rome:0 "Třetí Řím"
 SOV_the_third_rome_desc:0 "S naším role ochránců Svatých míst zabezpečenou, jsme nespornými obránci víry. Je platné, že bychom se měli stylizovat odpovídajícím způsobem. Po pádu Konstantinopole se Moskva bezpochyby stala třetí Řím."
 SOV_the_third_rome_tt:0 "§Y$SOV_metropolitan_meletius$§! již nebude dostupný jako poradce."
 SOV_the_third_rome_tt_2:0 "§YMetropolit Meletius§! nyní bude znám jako §YArch-Patriarch Meletius§!."
 SOV_the_threat_from_the_land_of_the_rising_sun:0 "Hrozba z země vycházejícího slunce"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "Je jasné, že Japonsko chce dominovat Číně. Jakmile toho dosáhnou, bezpochyby se obrátí na sever, aby získali obrovské zdroje v Sibiři. Dokud budou zaměstnáni v Číně, budou preferovat neútočit na nás, a proto bychom měli zajistit, aby válka v Číně trvala, dokud nebudeme připraveni vyrovnat se s Japonci."
 SOV_the_trade_union_as_labor_organizer:0 "Odborový svaz jako organizátor práce"
 SOV_the_trade_union_as_labor_organizer_desc:1 "Pod kapitalismem existují odbory, aby zajistily základní lidská práva pro pracovníky a bránily vykořisťování ze strany majitelů továren. To už je zjevně v novém systému zbytečné, a proto se role Odborového svazu musí posunout směrem k organizaci práce za účelem optimalizace výroby."
 SOV_the_triple_entente:0 "Znovu utvořit Trojitou Entente"
 SOV_the_triple_entente_desc:0 "Naši staří nepřátelé ve střední Evropě musí být zadrženi. Aliance jednou existovala k tomuto účelu, i když náš nečestný odchod z Velké války znamenal její konec. Teď je čas znovu utužit tyto vazby."
 SOV_the_true_tsars:1 "Skuteční carové"
 SOV_the_true_tsars_desc:0 "Ruský lid vždy potřeboval silného vůdce, jinak se budou stále více a více vzdalovat, až bratři budou bojovat proti bratrům a synové proti svým otcům. Ale carové staré doby byli na svou roli nevhodní, slabí a nerozhodní. V budoucnu budeme potřebovat cara, který bude schopen unést těžké břemeno, které mu bude uloženo."
 SOV_the_true_tsars_tt:1 "Když začnou [GetSovietCivilWarName]:"
 SOV_the_ussr_academy_of_sciences:0 "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_alt:0 "Imperiální akademie věd"
 SOV_the_ussr_academy_of_sciences_default:0 "Akademie věd SSSR"
 SOV_the_ussr_academy_of_sciences_desc:1 "Abychom zůstali konkurenceschopní v oblastech aplikovaných věd, musíme být také na špici teoretických věd. Již máme dobře zavedenou akademii věd, ale s nějakým dalším financováním nám poskytne skutečně světově uznávanou výzkumnou infrastrukturu."
 SOV_the_vanguard_of_the_true_revolution:0 "Avantgarda Pravé revoluce"
 SOV_the_vanguard_of_the_true_revolution_desc:0 "Nechť svět slyší o naší revoluci. Vyzveme všechny revolucionáře po celém světě, aby se shromáždili pod naše prapory. Společně můžeme porazit Stalina. Společně můžeme dovést revoluci k vítězství."
 SOV_the_workers_dictatorship:0 "Diktatura pracujících"
 SOV_the_workers_dictatorship_desc:0 "Veškerá moc v naší Unii musí nakonec spočívat v dělnících. Nemůžeme si dovolit rozpadnout se na frakcionismus, a proto musíme zajistit, že vůle dělníků bude vždy vyjádřena v rozhodnutích Politbyra."
 SOV_the_workers_dictatorship_ns_tt:0 "$SOV_modify_the_politburo_ns_intro$ \nZisk politické moci: §G+5%§! \nMinimální limit kapitulace: §G+5.00%§! \n\n"
 SOV_the_zinovyevite_terrorist_center:0 "Terroristické centrum Zinovyevite"
 SOV_the_zinovyevite_terrorist_center_desc:0 "Atentát na soudruha Kirova v roce 1934 ukazuje, že někteří členové strany zjevně plánují proti soudruhu Stalinovi a celé Unii. Získali jsme výpovědi od několika spoluspiklenců, které implicují několik dalších osob. Tento zinovyevitiský plán - bezpochyby organizovaný Trockým nebo západními agenty, pravděpodobně pracujícími společně - musí být vyříznut, jako rakovina, dříve než se rozšíří."
 SOV_they_will_know_fear:0 "Oni poznají strach"
 SOV_they_will_know_fear_desc:0 "Naši nepřátelé se naučili bát Rudé armády a sovětského lidu. Odolali jsme úvodnímu náporu a je čas bojovat zpět. Musíme vyvinout hrozivé nové válečné stroje schopné prorazit i ty nejpevnější nepřátelské obranné linie. Takové válečné stroje musí zasít teror do samotného srdce nepřítele pouze tím, že budou pojmenovány..."
 SOV_third_five_year_plan:0 "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_alt:0 "Nový projekt pro národní industrializaci"
 SOV_third_five_year_plan_available_tt:1 "[ROOT.GetFlag][ROOT.GetNameDefCap] není ve válce s hlavní mocností. \n§R Tato pozornost bude trvale uzamčena, jakmile [ROOT.GetNameDef] vstoupí do války proti hlavní mocnosti.§!"
 SOV_third_five_year_plan_default:0 "Třetí pětiletý plán"
 SOV_third_five_year_plan_desc:0 "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_alt:0 "Vypracovali jsme národní program industrializace, který nám umožní zvýšit jak naši vojenskou, tak civilní produkci v dlouhodobém horizontu, aniž bychom museli utlačovat obyvatelstvo nebo ohrozit jejich základní potřeby."
 SOV_third_five_year_plan_desc_default:0 "Dokud mír trvá, musíme naše industrializaci posunout dál a rychleji, abychom vyhověli potřebám našeho lidu a naší armády."
 SOV_third_five_year_plan_ns_alt_tt: "Nahradit §Y$SOV_third_five_year_plan_dynamic_modifier$§! §Y$SOV_third_five_year_plan_dynamic_modifier_alt$§!\n Efektivní změna: \n£prod_eff Růst produktivity: §G+5.00%§! \nNáklady na průmyslové záležitosti: §G-15%§! \nFaktor továren na spotřební zboží: §Y+10.0%§!\n\n"
 SOV_third_five_year_plan_ns_tt: "$SOV_modify_fyp_ns_intro$ \n£prod_eff Růst výrobní efektivity: §G+5.00%§! \nNáklady na průmyslové obavy: §G-15%§! \nFaktor výrobních činností spotřebního zboží: §Y+10.0%§!\n\n"
 SOV_third_moscow_trial_flag:0 "Dokončil zaměření §Y$SOV_the_bloc_of_rights_and_trotskyites$§!"
 SOV_tolkachi:0 "Tolkachi"
 SOV_tolkachi_desc:0 "V sovětské ekonomice existuje určitý typ osoby, jejíž úlohou je zajistit, aby čísla v produkčním plánu odpovídala číslům, která může průmysl skutečně poskytnout. Pokud se nám podaří přesvědčit tyto lidi, aby pracovali pro nás, mohli bychom Sovětům dát jedno číslo a manažerům továren jiné číslo, a přesunout rozdíl v produkci na místo, kde může být skladován, dokud nenastane čas."
 SOV_tolkachi_tt:0 "Přidává §Y$infantry_equipment$§!, §Y$support_equipment$§! a §Y$artillery_equipment$§! když §Y[GetSovietCivilWarName]§! začne"
 SOV_transformation_of_nature:0 "Transformace přírody"
 SOV_transformation_of_nature_alt:0 "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc:0 "$SOV_transformation_of_nature_desc$"
 SOV_transformation_of_nature_desc:0 "S naší vědeckou komunitou posouvající hranice toho, co bylo dříve považováno za možné, se i ty největší, nejinvazivnější projekty stávají realizovatelnými."
 SOV_trial_of_the_generals_flag:0 "Dokončil zaměření §Y$SOV_the_military_conspiracy$§!"
 SOV_trigger_first_moscow_trial_tt:0 "Získává událost '§YPrvní moskevský proces§!'."
 SOV_trigger_second_moscow_trial_tt:0 "Získá událost '§YDruhý moskevský proces§!'."
 SOV_trigger_third_moscow_trial_tt:0 "Získává událost '§YTřetí moskevský proces§!'."
 SOV_two_red_flags:0 "Dvě červené vlajky"
 SOV_two_red_flags_desc:0 "Ačkoli revoluce v Číně zatím není úplně úspěšná, není to neočekávané. Země ještě nemá ten typ industrializované společnosti, který je nezbytný pro pořádnou socialistickou revoluci. Přesto komunistická strana představuje nejlepší šanci pro čínský lid dosáhnout komunistické budoucnosti."
 SOV_undermine_stalins_authority:0 "Podkopat Stalinovu autoritu"
 SOV_undermine_stalins_authority_desc:0 "Jediné, co drží Stalina u moci, je strach lidí z něj a co může udělat. Nemůžeme zatím odstranit strach lidí, ale můžeme snížit Stalinovu schopnost ublížit ostatním. Pokud se věci povedou velmi dobře, můžeme ho dokonce izolovat do té míry, že bude znovu jen jeden muž."
 SOV_undermine_stalins_authority_paranoia_tt:0 "£SOV_paranoia_text_icon Týdenní zvýšení paranoia: §R+1§!"
 SOV_unification_of_the_exiles:0 "Unifikace exilů"
 SOV_unification_of_the_exiles_desc:0 "Po revoluci a občanské válce mnoho lidí upřednostnilo exil před takzvanou spravedlností nového režimu. Jsou stále venku, snící o dni, kdy bude Rusko opět svobodné. Jaký bude politický systém Ruska, je pro ně druhořadé. Než vytvoříme vládu, kterou země potřebuje, musíme nejprve převzít moc a to můžeme udělat lépe společně."
 SOV_unification_of_the_exiles_tt:0 "Umožňuje interakce s cizími mocnostmi pro pomoc během §Y[GetSovietCivilWarName]§!, když byla vytvořena Hlavní štáb"
 SOV_upgrade_industrial_designer_tt: "Upravit následující průmyslové návrháře: \n\n§Y$stalingrad_tractor_factory$§!: Rychlost průmyslového výzkumu: §G+10%§!, Faktor továren na spotřební zboží: §Y-5.0%§! \n\n§Y$leningrad_polytechnical_institute$§!: Rychlost elektronického výzkumu: §G+10%§!, Spotřeba zásob: §G-2.0%§! \n\n§Y$SOV_soviet_railways$§!: Rychlost výzkumu vlaků a železnic: §G+10%§!, Rychlost mobilizace: §G+2.0%§!"
 SOV_vengeance_for_the_yoke:0 "Pomsta za jho"
 SOV_vengeance_for_the_yoke_desc:0 "Před mnoha staletími Mongolové zahájili svou brutální invazi do ruských zemí. Jsou jediným národem, který by se kdy mohl říci, že skutečně dobyl Rusko. Mohou nyní vypadat slabí, ale musíme se ujistit, že se nikdy nevrátí k své bývalé síle, abychom se už nikdy necítili pod Tatarským jhem."
 SOV_victory_over_devastation:0 "Vítězství nad Devastací"
 SOV_victory_over_devastation_desc:0 "Kolektivní úsilí našeho lidu nám umožnilo překonat zničení způsobené občanskou válkou. Rychlost, s jakou se země obnovila, navždy zůstane pomníkem dovedností a oddanosti našich pracovníků."
 SOV_victory_over_devastation_industrial_relocation_tt:0 "§Y$SOV_industry_relocation$§! doba trvání rozhodnutí: §G-50%§!"
 SOV_victory_over_devastation_tt:0 "Upravit §Y$SOV_planned_economy_dynamic_modifier$§! podle \nTovárny na spotřební zboží: §Y-2.0%§! \nStabilitní modifikátor popularity strany: §G+15.00%§! \nMinimální limit pro kapitulaci: §G+10.00%§! \nRychlost oprav továren: §G+10.00%§! \n\n"
