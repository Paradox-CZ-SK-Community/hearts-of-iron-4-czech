 wtt_border_conflict_canceled_attacker.1.a:0 "Vrátíme se."
 wtt_border_conflict_canceled_attacker.1.desc:0 "Boje v oblasti [our_state.GetName]-[their_state.GetName] se zastavily, neboť obě strany prokázaly, že nejsou schopny vytlačit tu druhou. Ani jedna strana nezískala téměř žádné území. Průzkumníci hlásí, že [their_country.GetAdjective] vojáci na druhé straně se zakopávají na obranném terénu. Zdá se, že mají v úmyslu udržet území, které mají, ale pravděpodobně nebudou tlačit proti našim liniím."
 wtt_border_conflict_canceled_attacker.1.t:0 "Patová situace v [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.a:0 "Vrátíme se."
 wtt_border_conflict_canceled_defender.1.desc:0 "Boje v oblasti [our_state.GetName]-[their_state.GetName] se zastavily, neboť obě strany prokázaly, že nejsou schopny vytlačit tu druhou. Ani jedna strana nezískala téměř žádné území. Průzkumníci hlásí, že [their_country.GetAdjective] vojáci na druhé straně se zakopávají na obranném terénu. Zdá se, že mají v úmyslu udržet území, které mají, ale pravděpodobně nebudou tlačit proti našim liniím."
 wtt_border_conflict_canceled_defender.1.t:0 "Patová situace v [their_state.GetName]"
 wtt_border_conflict_escalate_to_war.1.a:0 "Musíme být připraveni se s nimi střetnout!"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Průzkumné zprávy naznačují, že [From.GetAdjective] síly se shromažďují uvnitř [their_state.GetName] pro velkou akci, aby pronikly hlouběji do [our_state.GetName]. Vzhledem k množství zdrojů, které je [From.GetLeader] ochoten vložit do tohoto dobrodružství, je jasné, že se již nejedná pouze o spor o přesné umístění demarkační čáry.\n\nPlnohodnotná válka je na obzoru."
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] se mobilizuje k válce"
 wtt_border_conflict_lost_attacker.1.a:0 "Musíme zaútočit co nejdříve!"
 wtt_border_conflict_lost_attacker.1.desc:0 "Síly pod velením [their_country.GetLeader] uspěly v vytlačení nás z sporné oblasti mezi [our_state.GetName] a [their_state.GetName]. Naše síly se v pořádku stáhly a reorganizují se, pokud bychom chtěli obnovit bitvu v budoucnu."
 wtt_border_conflict_lost_attacker.1.t:0 "Porážka v [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.a:0 "Musíme zaútočit co nejdříve!"
 wtt_border_conflict_lost_defender.1.desc:0 "Síly pod velením [their_country.GetLeader] uspěly v vytlačení nás z sporné oblasti mezi [our_state.GetName] a [their_state.GetName]. Naše síly se v pořádku stáhly a reorganizují se, pokud bychom chtěli obnovit bitvu v budoucnu."
 wtt_border_conflict_lost_defender.1.t:0 "Porážka v [our_state.GetName]"
 wtt_border_conflict_won_attacker.1.a:0 "Ukázali jsme jim naše síly!"
 wtt_border_conflict_won_attacker.1.desc:0 "Střet na hraničních oblastech mezi [our_state.GetName] a [their_state.GetName] skončil jasným vítězstvím našich sil nad silami [their_country.GetLeader]. [their_country.GetAdjective] síly ustoupily, aby se znovu spojily, a naše síly ovládly spornou oblast."
 wtt_border_conflict_won_attacker.1.t:0 "Vítězství v [their_state.GetName]"
 wtt_border_conflict_won_defender.1.a:0 "Ukázali jsme jim naše síly!"
 wtt_border_conflict_won_defender.1.desc:0 "Srážka v pohraničí mezi [our_state.GetName] a [their_state.GetName] přivedla naše síly k jasnému vítězství nad silami [their_country.GetLeader]. Síly [their_country.GetAdjective] se stáhly, aby se s regroupovaly, a naše síly převzaly kontrolu nad spornou oblastí."
 wtt_border_conflict_won_defender.1.t:0 "Vítězství v [their_state.GetName]"
 wtt_border_incident_defender_warning.1.a:0 "Mobilizujte všechny dostupné síly!"
 wtt_border_incident_defender_warning.1.desc:0 "Včera dříve byli spatřeni vojáci [their_country.GetAdjective], jak překračují hranici z [attacker_state.GetName] do [defender_state.GetName]. Během noci se do oblasti dostaly další síly [their_country.GetAdjective] a zaujaly obranné pozice na našem území. \n\nTo následovalo po sérii drobných potyček a porušení hranic silami pod velením [their_country.GetLeader] podél naší sdílené hranice.\n\nTentokrát je však jasné, že síly [their_country.GetAdjective] zde zůstávají. Musíme poslat síly do regionu co nejdříve, abychom zadrželi jejich postup."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] ohrožuje naši hranici"
