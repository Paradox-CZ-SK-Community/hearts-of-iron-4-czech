 POL_destroyer_1:0 "Třída Wicher"
 POL_destroyer_1_desc:0 "Dvě torpédoborce třídy Wicher byly prvními velkými hladinovými loděmi polského námořnictva a byly uvedeny do služby mezi lety 1930 a 1932. Byly velké, s výtlakem 1 540 tun. Jak byly navrženy, byly vyzbrojeny čtyřmi děly 130 mm/40 M1924, i když před německou invazí byly modernizovány na dělostřelectvo 120 mm švédské výroby. Jejich torpédomety a protiletadlová výzbroj byly také vylepšeny."
 POL_destroyer_2:0 "Třída Grom"
 POL_destroyer_2_desc:0 "Dva torpédoborce třídy Grom byly postaveny v Británii pro polské námořnictvo a uvedeny do služby v roce 1937. Patřily mezi největší a nejrychlejší torpédoborce druhé světové války. Měly výtlak téměř 2 000 tun a byly vyzbrojeny pěti děly Bofors M34 ráže 120 mm/50 v hlavní výzbroji. Měly také šest torpédometů o průměru 533 mm a dobrou výbavu proti ponorkové obraně."
 POL_destroyer_3:0 "Třída Piorun"
 POL_destroyer_3_desc:0 "Polský torpédoborec Piorun byl britský torpédoborec třídy N postavený pro polské námořnictvo v exilu a uvedený do služby v roce 1940. Měl výtlak 1 770 tun a slušnou rychlost a spolehlivost. Byl vyzbrojen šesti děly ráže 120 mm/45 QF Mk XII jako svými hlavními zbraněmi a měl také pět torpédometů o průměru 533 mm, dobrou výbavu proti ponorkové obraně a tehdy nejmodernější britský radar a sonar."
