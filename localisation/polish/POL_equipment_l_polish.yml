 POL_submarine_1:0 "Třída Wilk"
 POL_submarine_1_desc:0 "Třída Wilk se skládala ze tří ponorek, které postavili Francouzi pro Polské námořnictvo a byly uvedeny do služby na začátku 30. let 20. století. Byly založeny na francouzském designu třídy Saphir. Byly to poměrně velké ponorky, které měly výtlak téměř 1 000 tun. Byly vyzbrojeny šesti torpédovými trubicemi o průměru 550 mm a mohly se potopit až do hloubky 80 m."
 POL_submarine_2:0 "Třída Orzeł"
 POL_submarine_2_desc:0 "Třída Orzeł se skládala ze dvou ponorek postavených v Nizozemsku pro polské námořnictvo. Lodě byly dokončeny jen několik měsíců před německou invazí. Byly to velké ponorky s výtlakem 1 100 tun. Byly vyzbrojeny dvanácti torpédomety o průměru 550 mm a měly potápěcí hloubku 80 m."
 POL_submarine_3:0 "Třída Sokół"
 POL_submarine_3_desc:0 "Dvě ponorky třídy Sokół byly britské ponorky třídy U dokončené pro Polské námořnictvo v exilu v letech 1941-42. Lodě měly výtlak 540 tun a byly vyzbrojeny čtyřmi torpédovými trubicemi o průměru 533 mm. Měly dobré vybavení britským radarem a sonarem a potápěcí hloubku 60 m."
