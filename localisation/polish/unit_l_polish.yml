 light_sp_artillery_brigade:0 "Lehká SP dělostřelecká brigáda"
 light_tank_destroyer_brigade:0 "Bojový tankový pušek"
 light_tank_destroyer_brigade_desc:0 "Tankové ničitelské tanky mají větší než normální kanón v pevném upevnění místo věže. Lehké tankové ničitelské tanky jsou založeny na podvozku lehkých tanků, což znamená, že jsou poměrně mobilní, ale nenesou zvlášť výkonné kanóny ve srovnání s těžšími TD."
 light_tank_recon:0 "Ochranná průzkumná jednotka"
 light_tank_recon_desc:0 "Použitím lehkých tanků v roli průzkumu můžeme provádět průzkum palbou a získat lepší pochopení toho, čemu čelíme."
 logistics_company:0 "Logistická společnost"
