 helicopter_field_hospital: "Helikoptérová medevak"
 helicopter_field_hospital_desc: "Pozor všem vojákům! Přijíždějí vrtulníky s raněnými! Med-Evac vrtulníky jsou schopny dostat zraněné z bojiště mnohem rychleji než běžná ambulance."
 helicopter_recon: "Průzkum helikoptérou"
 helicopter_recon_desc: "Speciálně vyškolení pozorovatelé umístění na helikoptérách, schopní rychle prozkoumat oblast bez ohledu na terén a zavolat přesné údery tam, kde je to potřeba."
 helicopter_transport: "Helikoptérové přepravy"
 helicopter_transport_desc: "Helikoptéry s modifikacemi nosnosti nebo zvedáním zásob pomocí kabelu pod sebou, rychle dostávají vybavení tam, kam je potřeba, bez ohledu na terén."
 infantry:0 "Pěchota"
