 irregular_infantry_desc:0 "Ozbrojená místní milice"
 jungle_pioneers_support: "Jungle Pioneers Company"
 land_cruiser: "Pozemní křižník"
 land_cruiser_desc: "Kolosální válečný stroj vyzbrojený zbraněmi úrovně bitevní lodě a největšími obrněnými pláty, ale extremně pomalý a náročný na zdroje."
