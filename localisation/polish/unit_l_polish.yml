 marines_commandoes: "Námořní commandos"
 marines_commandoes_desc: "Naše námořní pěchota prokázala svou hodnotu při dlouhodobých operacích v týlu nepřítele. Je čas tuto taktiku zakotvit v doktríně a přizpůsobit jednotky úderné strategii typu udeř a ustup."
 marines_commandoes_mechanised: "Mechanizovaný sbor námořní pěchoty"
 marines_commandoes_mechanised_desc: "Úspěšné upevnění výsadku lze podpořit odpovídajícím vybavením čelních jednotek. Vyžaduje to změny ve výrobě i doktríně."
 marines_commandoes_mechanised_non_mtg: "Specializovaný výcvik"
 marines_commandoes_mechanised_non_mtg_desc: "Posilme naše elitní jednotky speciálních sil, i když to omezí jejich univerzální využití."
 marines_commandos_demolition: "Demoliční experti"
 marines_commandos_demolition_desc: "Demolice je umění, které lze dobře využít. Sabotáže nejsou čistá taktika – ale zato účinná."
 marines_expeditionary: "Expediční jednotky"
 marines_expeditionary_blowtorch: "Autogen a vývrtka"
 marines_expeditionary_blowtorch_desc: "Dokonalé spojení námořních, leteckých a speciálních pozemních sil zajistí dobytí jakéhokoli cíle. Tato kombinovaná taktika se stane projevem naší logistické síly."
 marines_expeditionary_desc: "Koordinované údery těží z lepšího plánování a logistiky. Rozvoj doktríny a podpora těchto uskupení posílí naši sílu."
 marines_expeditionary_support: "Expediční uskupení"
 marines_expeditionary_support_desc: "Význam spolupráce mezi složkami už nelze přehlížet. Vyčlenění logistických prostředků pro tyto operace nás činí silou, se kterou je třeba počítat."
 marines_jungle_troops: "Specialisté pro boj v džungli"
 marines_jungle_troops_desc: "Zvládají boj i ženijní práce v obtížném terénu a vynikají při rozsáhlých útočných operacích."
 marines_recon: "Tvrdý výcvik"
 marines_recon_desc: "Na válku nelze být připraven, ale náš výcvik se tomu blíží. Jen ti nejodolnější rekruti projdou až tam, kde záleží na každém muži."
 marines_shore_parties: "Pobřežní výsadkové týmy"
 marines_shore_parties_desc: "První pod palbou při vylodění – specializované ženijní skupiny zajišťující opěrné body."
