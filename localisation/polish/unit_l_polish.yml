 maintenance_company_desc:0 "Provádí různé formy údržby na vybavení divize, aby zabránila selhání."
 marine:0 "Mariňáci"
 marine_commando:0 "Mariňáci"
 marine_commando_desc:0 "Výsadkové jednotky specializující se na amfibie se stávají čím dál tím nezbytnějšími. Improvisované metody a vybavení se stávají minulostí, protože naše námořní pěchota je podporována specializovanými výsadkovými plavidly a výcvikem."
 marine_desc:0 "Vojska specializující se na amfibickou válku se stávají stále více nezbytnými. Improvizované metody a vybavení se stávají minulostí, když je naše námořní pěchota podporována specializovanými vylodňovacími plavidly a výcvikem."
 marines_commandoes: "Marine Commando"
 marines_commandoes_desc: "Naši mariňáci prokázali svou hodnotu při dlouhodobých operacích za nepřátelskými liniemi. Je čas udělat krok k zakotvení této praxe v naší doktríně a organizovat vojska na základě účinného hit-and-run chování."
 marines_commandoes_mechanised: "Mechanizovaný námořní sbor"
 marines_commandoes_mechanised_desc: "Schopnost konsolidovat se po úspěšném přistání může být pouze posílena správným vybavením našeho předvoje. To vyžaduje změnu naší výrobní strategie, stejně jako doktríny."
 marines_commandoes_mechanised_non_mtg: "Specializovaný výcvik"
 marines_commandoes_mechanised_non_mtg_desc: "Vylepšeme naši elitní skupinu speciálních sil, i když na úkor jejich širších uplatnění."
 marines_commandos_demolition: "Demoliční experti"
 marines_commandos_demolition_desc: "Demolice je umění, které můžeme dobře využít. Sabotáž může být špinavá taktika, ale nelze popřít její účinnost."
 marines_expeditionary: "Expediční jednotky"
 marines_expeditionary_blowtorch: "Plamenomet a vývrtka"
 marines_expeditionary_blowtorch_desc: "Perfektní kombinace námořní, vzdušné a specializované pozemní síly může učinit jakýkoli cíl zajištěným. Tento přístup kombinovaných zbraní k ofenzivní válce se stane projevem naší logistické síly."
 marines_expeditionary_desc: "Koordinované útoky těží z vylepšeného interdisciplinárního plánování a logistiky. Jak se naše doktrinální filozofie vyvíjí, větší podpora těmto úkolovým skupinám nám určitě prospěje."
 marines_expeditionary_support: "Expediční úkolové síly"
 marines_expeditionary_support_desc: "Nyní je jasná důležitost spolupráce větví. Věnování logistiky úkolových sil našim operacím nás opravdu dělá silou, s níž je třeba počítat."
 marines_jungle_troops: "Jungloví specialisté"
 marines_jungle_troops_desc: "Schopní čistění hustého terénu, tito mariňáci vynikají v operacích velkého rozsahu a inženýrství v drsném terénu."
 marines_recon: "Krušné školení"
 marines_recon_desc: "Nic nepřipraví muže na válku, ale naši bojoví instruktoři nás ujišťují, že se mohou přiblížit natolik, že jen ti nejtvrdší rekruti se dostanou tam, kde to má smysl."
 marines_shore_parties: "Pobřežní jednotky"
 marines_shore_parties_desc: "Často první na pláži během vyloďování, pobřežní týmy jsou specializované skupiny bojových inženýrů s odborností na založení výsadku pod palbou."
