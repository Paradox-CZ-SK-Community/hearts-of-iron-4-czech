 mountaineers:0 "Horská pěchota"
 mountaineers_desc:0 "Boj v horských oblastech vystavuje vojáky mnoha nebezpečím, kterým se někdy nelze vyhnout. Díky specializovanému výcviku v tomto prostředí lze tato rizika výrazně snížit."
