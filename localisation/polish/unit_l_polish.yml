 mountaineers:0 "Horolezci"
 mountaineers_desc:0 "Boj v horských oblastech vystavuje vojska mnoha nebezpečím, ale někdy se tomu nelze vyhnout. Poskytnutím našim vojákům specializovaného výcviku pro toto prostředí můžeme minimalizovat tato rizika."
