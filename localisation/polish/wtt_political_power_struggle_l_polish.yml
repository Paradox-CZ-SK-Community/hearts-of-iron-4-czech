 wtt_political_organisation.1.a: "Lidé poznají vítěze, když ho vidí."
 wtt_political_organisation.1.desc: "Místní straníčtí funkcionáři v [state.GetName] hlásí, že většina občanů v regionu nás stále podporuje. Rozsáhlá práce dokonce vedla ke zvýšení podpory v oblasti."
 wtt_political_organisation.1.t: "Zpráva z [state.GetName]"
 wtt_political_organisation.10.a: "Nepřijatelné."
 wtt_political_organisation.10.desc_had_majority: "Po sérii teroristických útoků v [state.GetName] ztratila místní populace důvěru v naši schopnost je chránit. Protože útoky cílily výhradně na kanceláře naší strany, je jasné, že v tom měl prsty [majority_country.GetLeader]."
 wtt_political_organisation.10.desc_not_majority: "Podpora [old_majority_country.GetLeader] v [state.GetName] výrazně poklesla po sérii žhářských útoků na stranické kanceláře. Tyto útoky pravděpodobně nařídil [majority_country.GetLeader], který slíbil „obnovu pořádku“ v [state.GetName]. Zdá se, že většina populace nyní stojí za ním."
 wtt_political_organisation.10.t: "[From.GetNameDefCap] získává většinu v [state.GetName]"
 wtt_political_organisation.11.a: "Možná budeme muset posílit sdělení."
 wtt_political_organisation.11.desc: "Naše kampaň za zmenšení podpory pro [majority_country.GetLeader] se zdá být daleko od dokončené. Navzdory našemu nejlepšímu úsilí většina občanů v [state.GetName] stále vyjádřuje podporu [majority_country.GetLeader]."
 wtt_political_organisation.11.t: "Zpráva z [state.GetName]"
 wtt_political_organisation.12.a: "Zvítězíme."
 wtt_political_organisation.12.desc_has_majority: "Agenti od [From.GetLeader] v [state.GetName] zahájili kampaň zastrašování a politického teroru. Přichází zprávy, že občané, kteří nás podporují, jsou veřejně obtěžováni a označováni za zrádce. Funkcionáři byli zbiti a některé naše kanceláře byly zapáleny. Přes vše toto většina místní populace stále odmítá podlehnout teroru a pokračuje v naší podpoře."
 wtt_political_organisation.12.desc_not_majority: "[state.GetName] prožívá bezprecedentní vlnu politického násilí. Pouliční boje mezi podporovateli [From.GetLeader] a [majority_country.GetLeader] jsou denním jevem. Momentálně to vypadá, že [majority_country.GetLeader] má většinu populace za sebou."
 wtt_political_organisation.12.t: "Útlak v [state.GetName]"
 wtt_political_organisation.2.a: "Boj pokračuje."
 wtt_political_organisation.2.desc: "Zdroje v [state.GetName] hlásí, že [majority_country.GetNameDef] se zřejmě intenzivně snaží zvýšit podporu v celém regionu. Jasná většina populace je stále na jejich straně."
 wtt_political_organisation.2.t: "Zpráva z [state.GetName]"
 wtt_political_organisation.3.a: "Následují nadřazenou teorii."
 wtt_political_organisation.3.desc: "Přicházejí povzbuzující zprávy z [state.GetName], kde byla před časem založena \"[Root.GetLeader] Společnost studia myšlení\". Tato skupina nyní získává velkou podporu populace. Jakákoli zmínka o jejich předchozí podpoře [old_majority_country.GetLeader] zmizela."
 wtt_political_organisation.3.t: "[state.GetName] nás podporuje"
 wtt_political_organisation.4.a: "Nepřijatelné."
 wtt_political_organisation.4.desc_had_majority: "Zdá se, že agenti pracující pro [majority_country.GetNameDef] úspěšně přetahujú populaci [state.GetName] na svou stranu. Musíme zdvojnásobit úsilí, abychom získali jejich důvěru."
 wtt_political_organisation.4.desc_not_majority: "Naši agenti v [state.GetName] hlásí, že podpora [old_majority_country.GetNameDef] v oblasti výrazně poklesla. Nedávno velké demonstrace na podporu [majority_country.GetNameDef] prošly hlavními městy ve státě a velké portréty [majority_country.GetLeader] jsou vidět ve všech vesnicích."
 wtt_political_organisation.4.t: "[From.GetNameDefCap] získává většinu v [state.GetName]"
 wtt_political_organisation.5.a: "Musíme to zkusit znovu."
 wtt_political_organisation.5.desc: "Navzdory velkému úsilí přesvědčit obyvatele [state.GetName], málokdo se zdá být ochoten otevřeně změnit stranu. Podle zvěstí [majority_country.GetLeader] sám prohlásil, že [state.GetName] musí být za každou cenu udržen. Mnoho občanů se bojí odvety, pokud by otevřeně projevili podporu [Root.GetLeader], ale naši místní zástupci doufají, že obnovené úsilí v budoucnu přesvědčí více lidí."
 wtt_political_organisation.5.t: "Zpráva z [state.GetName]"
 wtt_political_organisation.6.a: "Budeme situaci pozorně sledovat."
 wtt_political_organisation.6.desc_has_majority: "Znepokojivé zprávy z [state.GetName]. Série projevů [From.GetLeader] přilákala velké davy a naši místní straníčtí funkcionáři zjistili, že jsou obklopeni rozzlobenými občany žádajícími odpovědi na otázky týkající se [state.GetName]. Naše pozice ve státě je zatím bezpečná, ale může se to rychle změnit."
 wtt_political_organisation.6.desc_not_majority: "Noviny v [state.GetName] hlásí rekordní davy na sérii nedávných projevů [From.GetLeader]. Zdá se, že rostoucí část populace nyní podporuje [From.GetNameDef]. Momentálně však většina stále podporuje [majority_country.GetLeader]."
 wtt_political_organisation.6.t: "Podpora pro [From.GetNameDef] roste v [state.GetName]"
 wtt_political_organisation.7.a: "Mělo by je to naučit, aby se do toho nemíchali."
 wtt_political_organisation.7.desc: "Demonstrace v [state.GetName] přerostla do násilí, když byli protestující napadeni skupinou maskovaných ozbrojenců. Tento výbuch násilí se zdá mít požadovaný efekt, protože politická podpora opozice téměř zmizela. \n\nI když nás s tímto incidentem nespojuje nic přímo, zpráva byla jasná."
 wtt_political_organisation.7.t: "Zpráva z [state.GetName]"
 wtt_political_organisation.8.a: "Hanebné."
 wtt_political_organisation.8.desc: "Demonstrace na podporu naší vlády v [state.GetName] byla napadena ozbrojenými gaunery zaměstnanými [majority_country.GetLeader]. Několik našich podporovatelů bylo zabito a podpora naší vlády prudce klesla."
 wtt_political_organisation.8.t: "Zpráva z [state.GetName]"
 wtt_political_organisation.9.a: "V lásce i válce je dovoleno vše, politika je trochu obojí."
 wtt_political_organisation.9.desc: "Naši agenti v [state.GetName] provedli sérii útoků na místní stranické ústředí [old_majority_country.GetLeader], čímž vážně poškodili politickou organizaci jeho strany. Podpora příznivců [old_majority_country.GetLeader] je nyní výrazně menšinová."
 wtt_political_organisation.9.t: "[state.GetName] nás podporuje"
 wtt_political_warlord_support.1.a: "Podpoříme je."
 wtt_political_warlord_support.1.b: "Počkáme na lepší nabídku."
 wtt_political_warlord_support.1.desc: "Zástupce [asking_for_support.GetLeader] přišel navrhnout politické spojenectví. [asking_for_support.GetLeader] slibuje, že nebude zasahovat do našich vnitřních záležitostí, pokud zvítězí v aktuálním politickém boji. Zapojení se do konfliktu by mohlo mít dlouhodobé důsledky, protože ostatní strany by to jistě považovaly za zradu."
 wtt_political_warlord_support.1.t: "[From.GetNameDefCap] žádá o naši podporu"
 wtt_political_warlord_support.10.a: "Požádej o veřejnou podporu."
 wtt_political_warlord_support.10.b: "Požádej o dodávku pušek."
 wtt_political_warlord_support.10.c: "Požádej o pomoc při reformě armády."
 wtt_political_warlord_support.10.d: "Nenecháme se tak snadno koupit!"
 wtt_political_warlord_support.10.desc: "Zatím jsme se rozhodli do aktuálního politického boje nezapojit. Zdá se, že to nezůstalo bez povšimnutí u [From.GetLeader]. Poslal zprávu, v níž se ptá, co by nás přimělo veřejně podpořit jeho stranu.\n\nPečlivě zvážíme možnosti a zajistíme, abychom neztratili příliš mnoho nezávislosti."
 wtt_political_warlord_support.11.a: "Pokud je to potřeba..."
 wtt_political_warlord_support.11.b: "Nepřijatelné."
 wtt_political_warlord_support.11.desc: "Jednání s [From.GetLeader] skončila. Vůdce [From.GetNameDef] poznamenal, že populace v jeho státě sleduje události kolem Číny s velkým zájmem a spekuluje se, kdy [From.GetLeader] vstoupí do boje o moc nebo opustí místo u stolu. \n\nVeřejné prohlášení přátelství a obdivu k [From.GetLeader] z naší strany by lidem z [From.GetNameDef] jasně ukázalo, že jejich vůdce je považován za významnou sílu v čínské politice a široce respektován."
 wtt_political_warlord_support.11.t: "[From.GetLeader] požaduje veřejnou podporu."
 wtt_political_warlord_support.12.a: "Doufejme, že toho nebudeme litovat..."
 wtt_political_warlord_support.12.desc: "Jednání s [From.GetLeader] skončila. Vůdce [From.GetNameDef] poznamenal, že populace v jeho státě má velké obavy z nedostatečného vybavení svých vojáků. Mnoho jednotek nemá ani pušku na každého muže a někteří vojáci musí používat zastaralé zbraně, včetně starých muškét a mečů. \n\nProtože volba stran v konfliktu může vést k vojenskému střetu, [From.GetLeader] požadoval pevný závazek z naší strany, že jeho síly budou před veřejným oznámením podpory přezbrojeny."
 wtt_political_warlord_support.12.t: "[From.GetLeader] požaduje zbraně."
 wtt_political_warlord_support.13.a: "Malá oběť."
 wtt_political_warlord_support.13.desc: "Jednání s [From.GetLeader] skončila. Ve své odpovědi uvedl, že jeho armáda zoufale postrádá zkušené důstojníky a potřebuje reformu. Lidé z [From.GetNameDef] by mu nikdy netolerovali odvážný postoj v aktuálním boji, kdyby byla jeho armáda v takovém stavu. \n\nPokud mu pomůžeme s reformou armády, rád nás veřejně podpoří."
 wtt_political_warlord_support.13.t: "[From.GetLeader] žádá o vojenskou pomoc."
 wtt_political_warlord_support.2.a: "Dobrý muž."
 wtt_political_warlord_support.2.desc: "V osobním dopise [Root.GetLeader], [warlord_asked_for_support.GetLeader] děkuje za naši štědrou podporu jeho vlády. Dopis dále uvádí, že po pečlivém osobním zvážení dospěl k závěru, že zájmy celé Číny lépe slouží, je-li [Root.GetLeader] více zapojen do formování její politické budoucnosti.\n\nOd nynějška, dopis končí, [warlord_asked_for_support] podpoří naše úsilí v současném politickém boji."
 wtt_political_warlord_support.2.t: "[warlord_asked_for_support.GetLeader] nás podporuje"
 wtt_political_warlord_support.21.a: "Jak velmi laskavé."
 wtt_political_warlord_support.21.desc: "Na tiskové konferenci tento týden se [From.GetLeader] označil za „prvního studenta myšlenek [From.From.GetLeader]“, říkajíc, že muži jako [From.From.GetLeader] umožní Číně povstat z chaosu vnitřního boje a konfliktu.\n\nNa otázku, zda by zvážil [From.From.GetLeader] pro pozici ve své vládě, odpověděl, že by rád měl někoho s jeho zkušenostmi a moudrostí po svém boku."
 wtt_political_warlord_support.21.t: "[From.GetLeader] poskytuje podporu."
 wtt_political_warlord_support.22.a: "Bude velice užitečné."
 wtt_political_warlord_support.22.desc: "První dodávka pušek a dalšího pěchotního vybavení dorazila z [From.GetNameDef]. I když nejsou z nejmodernější technologie, zdají se být v dobrém stavu a mohou být co nejdříve vydány vojákům.\n\nSpolu se zásilkou jsme obdrželi zprávu od [From.GetLeader], připomínající nám plnit naši část dohody."
 wtt_political_warlord_support.22.t: "[From.GetLeader] zasílá vybavení."
 wtt_political_warlord_support.23.a: "Jsou velmi vítáni."
 wtt_political_warlord_support.23.desc: "Dorazila skupina důstojníků vyslaných [From.GetLeader], aby nám pomohla s reformou armády. Skupina zahrnuje široké spektrum odborníků od zkušených pěchotních velitelů po dělostřelce a štábní důstojníky. \n\nVůdce skupiny předal zprávu od [From.GetLeader], připomínající nám dodržet naši část dohody."
 wtt_political_warlord_support.3.a: "Pokud zůstane neutrální..."
 wtt_political_warlord_support.3.desc: "Naše mise získat podporu [warlord_asked_for_support.GetLeader] nebyla úspěšná. [warlord_asked_for_support.GetLeader] považuje aktuální politický boj za pouhé odbočení od skutečných hrozeb, kterým Čína čelí."
 wtt_political_warlord_support.3.t: "[warlord_asked_for_support.GetNameDefCap] odmítá"
 wtt_take_national_leadership.1.a: "Lidé dali najevo svou vůli."
 wtt_take_national_leadership.1.b: "Toto není demokracie!"
 wtt_take_national_leadership.1.desc: "Po celé Číně proběhly masové demonstrace požadující, aby [old_leader.GetLeader] odstoupil jako vůdce Číny a předal moc [new_leader.GetLeader]. I uvnitř naší vlády věří mnoho, že [new_leader.GetLeader] má větší šance sjednotit Čínu a vést ji do budoucnosti. \n\nPolitická podpora [new_leader.GetLeader] vzrostla natolik, že odmítnutí předání moci by mohlo vést ke konfliktu."
 wtt_take_national_leadership.1.t: "[From.GetLeader] připraven převzít celonárodní vedení"
 wtt_take_national_leadership.2.a: "Tři zdravice pro [new_leader.GetLeader]!"
 wtt_take_national_leadership.2.desc: "V oficiálním ceremoniálu předal [old_leader.GetLeader] premiérský úřad Republiky [new_leader.GetLeader]. Ve svém projevu před shromážděnými podporovateli řekl: \n\n„Tradice myšlení [old_leader.GetLeader] učinily z Číny to, čím je dnes. Není pochyb, že [old_leader.GetLeader] tvrdě pracoval na posílení naší země. Je to pravý vlastenec a bude zapamatován jako velký vůdce. Ale musíme dát novým idejím šanci, aby se osvědčily v reálném světě. Společně vytvoříme novou, lepší Čínu, silnou a jednotnou!“\n\n[old_leader.GetLeader] se zdržal komentáře."
 wtt_take_national_leadership.2.t: "[old_leader.GetLeader] se podvoluje"
 wtt_take_national_leadership.3.a: "Pak to vezmeme silou!"
 wtt_take_national_leadership.3.desc: "Navzdory drtivé lidové podpoře [new_leader.GetLeader], [From.GetLeader] odmítl vzdát se svého premiérského postu Republiky. Prohlásil, že nikdy nepodlehne vydírání ani nezradí zemi zrádcům a banditům, čímž dal jasně najevo, že na svém postu zůstane."
 wtt_take_national_leadership.3.t: "[From.GetLeader] odmítá"
