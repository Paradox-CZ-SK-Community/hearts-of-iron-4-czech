 wtt_political_organisation.1.a:0 "Lidé znají vítěze, když ho vidí."
 wtt_political_organisation.1.desc:0 "Místní stranické funkcionáře ve [state.GetName] hlásí, že většina občanů v oblasti nás stále podporuje. Rozsáhlá práce dokonce vedla k nárůstu podpory v oblasti."
 wtt_political_organisation.1.t:0 "Zpráva z [state.GetName]"
 wtt_political_organisation.10.a:0 "Nepřijatelné."
 wtt_political_organisation.10.desc_had_majority:0 "Po sérii teroristických útoků v [state.GetName] se místní obyvatelstvo zdá, že ztratilo víru v naší schopnost je chránit. Protože útoky cíleně zasáhly pouze kanceláře naší strany, je jasné, že [majority_country.GetLeader] měl v tom prsty."
 wtt_political_organisation.10.desc_not_majority:0 "Podpora pro [old_majority_country.GetLeader] v [state.GetName] výrazně klesla po sérii požárů stranických kanceláří. Tyto útoky pravděpodobně nařídil [majority_country.GetLeader], který slíbil 'obnovit pořádek' v [state.GetName]. Zdá se, že většina populace nyní svou podporu směřuje k němu."
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap] získává většinu ve [state.GetName]"
 wtt_political_organisation.11.a:0 "Možná budeme muset posílit myšlenku."
 wtt_political_organisation.11.desc:0 "Naše kampaň za potlačení podpory pro [majority_country.GetLeader] se zdá být daleko od úplného úspěchu. I přes naše nejlepší úsilí většina občanů ve [state.GetName] stále podporuje [majority_country.GetLeader]."
 wtt_political_organisation.11.t:0 "Zpráva od [state.GetName]"
 wtt_political_organisation.12.a:0 "Zvítězíme."
 wtt_political_organisation.12.desc_has_majority:0 "Agenti [From.GetLeader] v [state.GetName] zahájili kampaň zastrašování a politického teroru. Zprávy naznačují, že občané, kteří nás podporují, jsou veřejně obtěžováni a označováni za zrádce. Stranické úředníky byli zbiti a některé naše kanceláře byly vypáleny. I přes to vše většina místní populace stále odmítá se sklonit před terorem a pokračuje v naší podpoře."
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName] prochází bezprecedentní vlnou politického násilí. Pouliční bitvy mezi zastánci [From.GetLeader] a [majority_country.GetLeader] jsou každodenní záležitostí. V tuto chvíli se zdá, že [majority_country.GetLeader] má stále většinu populace za sebou."
 wtt_political_organisation.12.t:0 "Utlačování v [state.GetName]"
 wtt_political_organisation.2.a:0 "Bojujeme dál."
 wtt_political_organisation.2.desc:0 "Zdroje v [state.GetName] hlásí, že [majority_country.GetNameDef] se zdá, že podniklo cílenou snahu zvýšit podporu po celém regionu. Jasná většina populace je stále podporuje."
 wtt_political_organisation.2.t:0 "Zpráva z [state.GetName]"
 wtt_political_organisation.3.a:0 "Následují nadřazenou teorii."
 wtt_political_organisation.3.desc:0 "Pozitivní zprávy dorazily z [state.GetName], kde byla před nějakým časem založena „Společnost pro studium myšlenek [Root.GetLeader]“. Tato skupina nyní má značnou podporu od populace. Jakákoliv zmínka o jejich předchozí podpoře [old_majority_country.GetLeader] zmizela."
 wtt_political_organisation.3.t:0 "[state.GetName] nás podporuje"
 wtt_political_organisation.4.a:0 "Nepřijatelné."
 wtt_political_organisation.4.desc_had_majority:0 "Používajíc všechny dostupné prostředky, agenti [majority_country.GetNameDef] se zdají být úspěšní v získávání obyvatelstva [state.GetName] na svou stranu. Musíme zdvojnásobit naše úsilí, abychom získali jejich důvěru."
 wtt_political_organisation.4.desc_not_majority:0 "Naši agenti v [state.GetName] hlásí, že podpora pro [old_majority_country.GetNameDef] v oblasti výrazně klesla. V poslední době proběhly velké demonstrace na podporu [majority_country.GetNameDef], které prošly hlavními městy v státě, a velké obrázky [majority_country.GetLeader] lze nalézt v každé vesnici."
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap] Získává většinu ve [state.GetName]"
 wtt_political_organisation.5.a:0 "Musíme zkusit znovu."
 wtt_political_organisation.5.desc:0 "Navzdory velkým snahám přesvědčit obyvatele [state.GetName] se zdá, že jen málo lidí je ochotno otevřeně přejít na druhou stranu. Říká se, že [majority_country.GetLeader] sám prohlásil, že [state.GetName] musí být za každou cenu udrženo. Mnoho občanů se obává odvetných opatření, pokud otevřeně projeví svou podporu [Root.GetLeader], ale naši místní zástupci jsou optimističtí, že obnovené úsilí v budoucnu by mohlo přesvědčit více lidí."
 wtt_political_organisation.5.t:0 "Zpráva z [state.GetName]"
 wtt_political_organisation.6.a:0 "Musíme mít situaci pod kontrolou."
 wtt_political_organisation.6.desc_has_majority:0 "Znepokojující zprávy dorazily z [state.GetName]. Sérii projevů [From.GetLeader] přitáhla velké davy a naši místní straníci se ocitli obklopeni rozzlobenými občany, kteří požadují odpovědi na otázky, které čelí [state.GetName]. Zatím je naše pozice ve státě stále bezpečná, ale to se může rychle změnit."
 wtt_political_organisation.6.desc_not_majority:0 "Noviny ve [state.GetName] hlásí rekordní davy na sérii nedávných projevů [From.GetLeader]. Zdá se, že rostoucí část populace nyní podporuje [From.GetNameDef]. V tuto chvíli však většina stále podporuje [majority_country.GetLeader]."
 wtt_political_organisation.6.t:0 "Podpora pro [From.GetNameDef] na vzestupu v [state.GetName]"
 wtt_political_organisation.7.a:0 "To by je mělo naučit, aby se nepletli."
 wtt_political_organisation.7.desc:0 "Demonstrace v [state.GetName] se vyhrotila do násilí, když byla skupina protestujících napadena skupinou maskovaných útočníků. Tento výbuch násilí se zdá mít požadovaný efekt, protože politická podpora pro opozici téměř zmizela. \n\nI když není nic, co by nás přímo spojovalo s tímto incidentem, zpráva by měla být jasná."
 wtt_political_organisation.7.t:0 "Zpráva od [state.GetName]"
 wtt_political_organisation.8.a:0 "Hanebné."
 wtt_political_organisation.8.desc:0 "Demonstrace na podporu naší vlády v [state.GetName] byla napadena ozbrojenými gaunery zaměstnanými [majority_country.GetLeader]. Několik našich podporovatelů bylo zabito při střetu a podpora naší vlády poklesla nebezpečně."
 wtt_political_organisation.8.t:0 "Zpráva z [state.GetName]"
 wtt_political_organisation.9.a:0 "V lásce a válce je všechno dovoleno, a politika je trochu obojí."
 wtt_political_organisation.9.desc:0 "Naši agenti v [state.GetName] provedli sérii útoků na místní ústředny strany [old_majority_country.GetLeader], čímž vážně poškodili politickou organizaci jeho strany. To neuniklo pozornosti populace. Zastánci [old_majority_country.GetLeader] jsou nyní význačnou menšinou."
 wtt_political_organisation.9.t:0 "[state.GetName] Nás podporuje"
 wtt_political_warlord_support.1.a:0 "Podpoříme je."
 wtt_political_warlord_support.1.b:0 "Měli bychom počkat na lepší nabídku."
 wtt_political_warlord_support.1.desc:0 "Zástupce [asking_for_support.GetLeader] dorazil, aby nás sondoval na politickou alianci. [asking_for_support.GetLeader] slibuje, že se nebude vměšovat do našich vnitřních záležitostí, pokud v současném politickém boji zvítězí. Postavení se na jednu stranu v tomto konfliktu by mohlo mít dlouhodobé důsledky, protože ostatní zúčastněné strany to jistě považují za zradu."
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap] žádá o naši podporu"
 wtt_political_warlord_support.10.a:0 "Požádejte o veřejnou podporu."
 wtt_political_warlord_support.10.b:0 "Požádejte o dodávku pušek."
 wtt_political_warlord_support.10.c:0 "Požádat o pomoc při reformě naší armády."
 wtt_political_warlord_support.10.d:0 "Nebudeme koupeni tak snadno!"
 wtt_political_warlord_support.10.desc:0 "Dosud jsme se rozhodli zůstat stranou současného politického boje. Zdá se, že si toho [From.GetLeader] všiml. Poslal poznámku, ve které se ptá, co by stálo za to, abychom vyhlásili svou podporu pro jeho stranu.\n\nMěli bychom pečlivě zvážit naše možnosti a ujistit se, že své nezávislosti neprodáme příliš levně."
 wtt_political_warlord_support.11.a:0 "Pokud to bude potřeba..."
 wtt_political_warlord_support.11.b:0 "Nepřijatelné."
 wtt_political_warlord_support.11.desc:0 "Jednání s [From.GetLeader] byla ukončena. Vůdce [From.GetNameDef] si všiml, že populace v jeho státě sleduje události kolem Číny s velkým zájmem a spekulace o tom, kdy se [From.GetLeader] zapojí do boje o kontrolu nebo vzdá svého místa u stolu, jsou rozšířené. \n\nVeřejné prohlášení o přátelství a obdivu pro [From.GetLeader] z naší strany by velmi pomohlo ujistit lidi v [From.GetNameDef], že jejich vůdce je považován za důležitou sílu v čínské politice a je široce respektován."
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] požaduje veřejný projev podpory."
 wtt_political_warlord_support.12.a:0 "Doufejme, že toho nebudeme litovat..."
 wtt_political_warlord_support.12.desc:0 "Jednání s [From.GetLeader] byla ukončena. Vůdce [From.GetNameDef] si všiml, že obyvatelstvo v jeho státě je velmi znepokojeno špatným vybavením jeho vojáků. Mnohé jednotky nemají ani pušku pro každého muže a řada vojáků musí používat zastaralou výzbroj, včetně starých mušket s předním nabíjením a mečů. \n\nJelikož výběr stran v probíhajícím konfliktu může vést k vojenskému střetu, [From.GetLeader] chtěl pevné závazky z naší strany, aby přezbrojil jeho síly zbraněmi, než zveřejní svou podporu."
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] požaduje zbraně."
 wtt_political_warlord_support.13.a:0 "Malá oběť."
 wtt_political_warlord_support.13.desc:0 "Jednání s [From.GetLeader] byla uzavřena. Ve své odpovědi [From.GetLeader] poznamenal, že jeho vojenské síly zoufale postrádají zkušené důstojníky a potřebují reformu. Lidé [From.GetNameDef] by nikdy netolerovali, aby zaujal tak odvážný postoj v současném boji, zatímco jeho armáda byla v takovém nepořádku. \n\nPokud bychom pomohli [From.GetLeader] v reformě jeho armády, byl by šťastný, že nás veřejně podpoří."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] žádá o vojenskou pomoc."
 wtt_political_warlord_support.2.a:0 "Dobrý člověk."
 wtt_political_warlord_support.2.desc:1 "V osobním dopise [Root.GetLeader] [warlord_asked_for_support.GetLeader] děkuje za naši štědrou podporu jeho administrativy. Dopis pokračuje tím, že po dlouhém osobním uvážení dospěl [warlord_asked_for_support.GetLeader] k závěru, že zájmy Číny jako celku jsou nejlépe slouženy tím, že [Root.GetLeader] dostane větší roli při formování její politické budoucnosti.\n\nOd nynějška, jak dopis končí, [warlord_asked_for_support] podpoří naše úsilí v aktuálním politickém boji."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] Nás podporuje"
 wtt_political_warlord_support.21.a:0 "Jak velmi laskavé z jeho strany."
 wtt_political_warlord_support.21.desc:0 "Na tiskové konferenci, kterou uspořádal tento týden, [From.GetLeader] prohlásil, že je "prvním žákem myšlenky [From.From.GetLeader]", a řekl, že jsou to muži jako [From.From.GetLeader], kteří umožní Číně vyvstat z chaosu vnitřních sporů a konfliktů.\n\nNa otázku, zda by zvažoval [From.From.GetLeader] na pozici ve své vládě, [From.GetLeader] odpověděl, že by byl rád mít někoho s [From.From.GetLeader]'s zkušenostmi a moudrostí po svém boku."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] poskytuje svou podporu."
 wtt_political_warlord_support.22.a:0 "Tyto budou velmi užitečné."
 wtt_political_warlord_support.22.desc:0 "První zásilka pušek a dalšího pěchotního vybavení dorazila od [From.GetNameDef]. Ačkoli tyto zbraně nejsou na špičkové technologické úrovni, zdají se být ve funkčním stavu a mohou být okamžitě vydány jednotkám.\n\nSpolu se zásilkou jsme obdrželi poznámku od [From.GetLeader], která nám připomněla, abychom dodrželi svou část dohody."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] posílá vybavení."
 wtt_political_warlord_support.23.a:0 "Jsou velmi vítáni."
 wtt_political_warlord_support.23.desc:0 "Skupina důstojníků dorazila, poslaná [From.GetLeader] s misí nám pomoci při reformě naší armády. Skupina pokrývá širokou škálu specialistů, od zkušených velitelů pěchoty po dělostřelce a štábní důstojníky. \n\nVůdce outfit předal poznámku od [From.GetLeader], připomínající nám, abychom dodrželi naši část dohody."
 wtt_political_warlord_support.3.a:0 "Dokud zůstane neutrální..."
 wtt_political_warlord_support.3.desc:0 "Naše mise zabezpečit podporu [warlord_asked_for_support.GetLeader] nebyla úspěšná. [warlord_asked_for_support.GetLeader] považuje současný politický boj za pouhé představení, které nás odvádí od zaměření se na skutečné hrozby čelící Číně."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap] Odmítá"
 wtt_take_national_leadership.1.a:0 "Lidé dal své přání najevo."
 wtt_take_national_leadership.1.b:0 "Tohle není demokracie!"
 wtt_take_national_leadership.1.desc:0 "Po celé Číně se konaly velké demonstrace, které požadovaly, aby [old_leader.GetLeader] odstoupil z vedení Číny a předal kontrolu [new_leader.GetLeader]. I v naší vládě je mnoho těch, kteří věří, že [new_leader.GetLeader] má lepší šance sjednotit Čínu a vést ji do budoucnosti. \n\nPolitická podpora pro [new_leader.GetLeader] vzrostla natolik, že odmítnutí předání moci by mohlo vést k návratu k nepřátelským akcím."
 wtt_take_national_leadership.1.t:0 "[From.GetLeader] Připraven převzít národní vedení"
 wtt_take_national_leadership.2.a:0 "Tři potlesky pro [new_leader.GetLeader]!"
 wtt_take_national_leadership.2.desc:0 "Na oficiálním ceremoniálu, [old_leader.GetLeader] předal předsednictví Republiky [new_leader.GetLeader]. Při projevu před svými shromážděnými příznivci, [new_leader.GetLeader] řekl toto: \n\n\"Tradiční hodnoty myšlení [old_leader.GetLeader] daly Číně to, čím je dnes. Není pochyb o tom, že [old_leader.GetLeader] tvrdě pracoval na posílení naší země. Je to pravý vlastenec a bude vzpomínán jako velký vůdce. Ale také musíme dát novým myšlenkám šanci, aby se prokázaly v reálném světě. Společně vytvoříme novou, lepší Čínu, silnou a jednotnou!\"\n\n[old_leader.GetLeader] se nevyjádřil."
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] Odevzdá"
 wtt_take_national_leadership.3.a:0 "Tak to vezmeme silou!"
 wtt_take_national_leadership.3.desc:0 "I přes ohromnou oblíbenost [new_leader.GetLeader] se [From.GetLeader] odmítl vzdát své pozice premiéra Republiky. Uvedl, že se nikdy nepodvolí vydírání ani nevzdá zemi zrádcům a banditům, [From.GetLeader] jasně dal najevo, že se nehodlá posunout ze své funkce."
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] Odmítá"
