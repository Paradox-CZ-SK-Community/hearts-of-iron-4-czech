l_polish:
 AST_CREATE_FACTION: "Založíme vlastní frakci."
 SAF_colonies_tt: "Uvolnit §YKeňu§! a §YZimbabwe§! jako loutky."
 SAF_soviet_research_tt: "Přidat se k výzkumné dohodě s Jižní Afrikou."
 mex_nationalists_chosen: "Postavit se na stranu nacionalistů."
 mex_republicans_chosen: "Postavit se na stranu republikánů."
 tfv_australia.1.a: "Austrálie by měla poskytnout první obrannou linii v jihovýchodní Asii."
 tfv_australia.1.b: "Singapurská strategie zůstane taková, jaká vždy byla."
 tfv_australia.1.d: "Singapurská strategie je základním kamenem naší politiky od konce Velké války, kterou chceme odstrašit [JAP.GetNameDef]. Přesun hlavních lodí do Singapuru v případě útoku je však závislý na podpoře našich [From.GetAdjective] spojenců. Vzhledem k tomu, že potenciální hrozba pro britské državy na Dálném východě každým dnem roste, [From.GetAdjective] vrchní velení představilo potenciální novou strategii, která by Austrálii zajistila mnohem větší kontrolu nad obranou regionu.\n\nJe to rozumný plán a jedinou otázkou je, zda věříme, že nám dokáží poskytnout potřebnou bezpečnost."
 tfv_australia.1.t: "[From.GetAdjectiveCap] návrh ohledně singapurské strategie"
 tfv_australia.10.a: "[From.GetNameDefCap] bude vykonavatelem [Root.GetAdjective] zájmů v regionu."
 tfv_australia.10.b: "[Root.GetAdjectiveCap] území zůstane v [Root.GetAdjective] rukou!"
 tfv_australia.10.d: "[From.GetNameDefCap] zahájila jednání s [Root.GetAdjective] diplomaty o možném převodu odpovědnosti za ochranu [Root.GetAdjective] území v jihovýchodní Asii.\n\nVzhledem k obtížím spojeným s obranou těchto území nemusí být partnerství špatný nápad. Znamenalo by to, že do budoucna by tato území byla pouze nominálně [Root.GetAdjective], ale nominální vlastnictví je jistě lepší než jejich úplná ztráta."
 tfv_australia.10.t: "[From.GetNameDefCap] nabízí ochranu našim koloniím"
 tfv_australia.11.a: "[Root.GetNameDefCap] udělá, co musí."
 tfv_australia.11.d: "[Root.GetAdjectiveCap] jednotky byly připraveny převzít odpovědnost za ochranu veškerého [From.GetAdjective] území v jihovýchodní Asii, jakmile by [From.GetLeader] schválil dohodu.\n\nPřestože se místní přechod setkal s určitým odporem, strach ze zahraniční agrese zajistil, že většina uznala nutnost [Root.GetAdjective] obrany."
 tfv_australia.11.t: "[From.GetNameDefCap] postupuje protektoráty"
 tfv_australia.12.a: "Můžeme jen doufat, že budou schopni odolat."
 tfv_australia.12.d: "Protože se považují za dostatečně schopné chránit [From.GetAdjective] území v jihovýchodní Asii, [From.GetNameDef] odmítl náš návrh společné obranné strategie.\n\nNejspíše motivováni obavami o koloniální kontrolu, jejich kroky jsou pochopitelné. Nicméně pokud nejsou schopni ochránit své území - jak se obáváme - může být využito jako odrazový můstek k útoku na australský kontinent."
 tfv_australia.12.t: "[From.GetNameDef] blokuje regionální bezpečnostní opatření"
 tfv_australia.2.a: "Nezklameme."
 tfv_australia.2.d: "[From.GetAdjective] parlament schválil zákon, dle kterého všechny [From.GetAdjective] koloniální državy poblíž Singapuru a Bornea bude od teď spravovat [Root.GetNameDef].\n\nNaše národní bezpečnost je konečně v našich vlastních rukou."
 tfv_australia.2.t: "[From.GetNameDefCap] převádí koloniální državy"
 tfv_australia.20.a: "Nemáme jinou možnost, než přijmout náš nový status [From.GetAdjective] provincie."
 tfv_australia.20.b: "Jestli chtějí naše ostrovy, ať si pro ně přijdou!"
 tfv_australia.20.d: "Dlouho jsme znepokojeně sledovali růst nacionalistického nadšení, a zdá se, že konečně nastal den, kdy im pouze [From.GetNameDef] nestačí.\nS odvoláním na společné dědictví „pionýrských národů“ se objevily návrhy sjednoceného státu Oceánie. Rétorika se však s [Root.GetAdjective] odporem stávala čím dál agresivnější.\n\nNyní se politické spekulace změnily v otevřené nepřátelství a [From.GetLeader] veřejně požaduje anexi veškerého [Root.GetAdjective] území.\nPokud odmítneme, vojenská invaze se zdá vysoce pravděpodobnou."
 tfv_australia.20.t: "[From.GetNameDefCap] požaduje naši anexi!"
 tfv_australia.21.a: "[Root.GetNameDefCap] a Nový Zéland, společně ke silnější budoucnosti!"
 tfv_australia.21.d: "[From.GetNameDefCap] ustoupil našemu ultimátu a přijali svůj nový status [Root.GetAdjective] provincie. Zatímco [From.GetAdjective] premiér [From.GetLeader] oplakává ztrátu své „nezávislosti“, tento okamžik znamená začátek nové éry pro Oceánii.\n\n[From.GetNameDef], stejně jako my, už skončili s tím být poskoky Impéria, které na naše zájmy nehledí."
 tfv_australia.21.t: "[From.GetNameDefCap] přijímá anexi"
 tfv_australia.22.a: "Do zbraně, [Root.GetNonIdeologyName]!"
 tfv_australia.22.d: "[From.GetAdjectiveCap] vláda si neuvědomuje svou nejistou pozici v geopolitické situaci v Tichomoří a odmítla naši nabídku učinit z Nového Zélandu jednu z nejvýznamnějších provincií [Root.GetNameDef]\nNeuvědomujíce si, že jsou pouhými poslušnými služebníky Británie, [From.GetAdjective] premiér [From.GetLeader] citoval [From.GetAdjective] zásady „svobody a nezávislosti“.\n\nZdá se, že [From.GetNameDef] potřebuje připomenout, co přesně máme na mysli, když jejich pozici popisujeme jako „geopoliticky nebezpečnou“."
 tfv_australia.22.t: "[From.GetNameDefCap] odmítá naši nabídku sjednocení"
 tfv_australia.3.a: "S podporou či bez [From.GetAdjective] podpory, [Root.GetNameDef] bude stát pevně!"
 tfv_australia.3.d: "Navzdory našim oprávněným obavám o životaschopnost singapurské strategie byly naše návrhy na její změnu odmítnuty v [From.GetAdjective] parlamentu.\nZdá se, že je to důsledkem vojenského konzervatismu, který dominuje ve [From.GetAdjective] velení, ale faktem zůstává, že pokud se naše obavy naplní, můžeme čelit nepřátelským silám přímo na našem pobřeží."
 tfv_australia.3.t: "[From.GetNameDefCap] odmítá strategické úpravy"
 tfv_australia.31.a: "[Root.GetNameDefCap] vede cestu do budoucnosti!"
 tfv_australia.31.d: "V návaznosti na naši nedávnou politiku distancování se od Impéria dává smysl, aby země, která je dominantní ve své vlastní sféře, převzala roli vůdce, nikoliv následovníka.\nShromáždíme další regionální mocnosti na naši stranu a zajistíme, aby naše vzájemné zájmy byly hájeny na globální scéně.\n\nUž nebudeme sloužit koloniálním mocnostem Evropy, zajistíme novou, spravedlivější rovnováhu sil."
 tfv_australia.31.t: "[Root.GetNameDefCap] jako globální lídr"
 tfv_australia.32.a: "Rádi bychom je nazývali našimi spojenci!"
 tfv_australia.32.b: "Své zájmy si dokážeme chránit sami."
 tfv_australia.32.d: "Po formálním odchodu [From.GetNameDef] ze Společenství nyní [From.GetAdjective] vláda hledá nové spojence. Vzhledem k tomu, že Evropa se zdá být na pokraji nového, nákladného konfliktu, a vzhledem ke strategické hodnotě [From.GetNameDef] pro jakýkoli potenciální konflikt v Pacifiku, může být partnerství v našem nejlepším zájmu.\n\nUrčitě by to zdůraznilo jihovýchodní Asii, Dálný východ a Pacifik jako části naší sféry vlivu a zajistilo, že bez ohledu na to, co se stane v Evropě, [Root.GetAdjective] zájmy nebudou porušeny."
 tfv_australia.32.t: "[From.GetNameDefCap] žádá politickou spolupráci"
 tfv_australia.33.a: "Staří páni jsou mrtví. Nyní jsme si všichni rovni."
 tfv_australia.33.d: "Vzhledem k zjevným výhodám transpacifického partnerství, [From.GetNameDef] souhlasí s naším návrhem na vytvoření regionální aliance."
 tfv_australia.33.t: "[From.GetNameDefCap] souhlasí s pacifickou spoluprací"
 tfv_australia.34.a: "Budeme i nadále dělat, co je v našich silách, pro náš kousek světa."
 tfv_australia.34.b: "Selhali jsme."
 tfv_australia.34.d: "Ať už jde o neschopnost uznat naši společnou historii, nebo prostě o otázku politického oportunismu, [From.GetNameDef] odmítají naši nabídku transpacifického partnerství.\n\nPřestože by jejich účast byla velkým přínosem, měli bychom pokračovat ve vlastním programu a sledovat vlastní cíle."
 tfv_australia.34.t: "[From.GetNameDefCap] odmítá projekt spolupráce"
 tfv_australia.41.a: "Společně v boji, proti světu, pokud to bude nutné!"
 tfv_australia.41.d: "S nepokoji zuřícími v bývalých [HOL.GetAdjective] koloniích je zřejmé, že [INS.GetNameDef], náš důvěryhodný soused, potřebuje pomocnou ruku k udržení své těžce vybojované autority. Dokud budou potřebovat naši podporu, [Root.GetNameDef] tu bude, aby podpořil [INS.GetAdjective] vládu.\n\nJednoho dne bude [INS.GetNameDef] schopna postavit se evropským koloniálním mocnostem jako náš pacifický bratr. Do té doby zajistíme, že budou stát pevně po našem boku."
 tfv_australia.41.t: "Za svobodu pro [INS.GetNameDef]"
 tfv_australia.50.a: "Každý revoluční národ je vítán s otevřenou náručí!"
 tfv_australia.50.b: "Nemůžeme si dovolit konflikty, do kterých nás [From.GetNameDef] jistě zatáhne."
 tfv_australia.50.d: "Jako národ dělníků, osvobozený od staré evropské buržoazie, se [From.GetNameDef] postupně přesunul do [Root.GetAdjective] politické sféry. [From.GetAdjectiveCap] vláda oficiálně požádala o členství ve frakci [Root.GetFactionName].\n\nS vidinou světové revoluce před sebou představuje [From.GetLeader] vizi, v níž jsou [Root.GetNameDef] a [From.GetNameDef] dvěma klíčovými póly nového socialistického světového řádu - kde [From.GetNameDef] bude dominovat v Oceánii a [Root.GetNameDef] v Eurasii."
 tfv_australia.50.t: "[From.GetNameDefCap] žádá o členství ve frakci [Root.GetFactionName]"
 tfv_australia.51.a: "Světová revoluce čeká!"
 tfv_australia.51.d: "[From.GetNameDefCap] zvážila naši žádost o členství v [From.GetFactionName] a prohlásil nás za cenného spojence v jejich věci!"
 tfv_australia.51.t: "Bratři revoluce"
 tfv_australia.52.a: "Bojujeme za utlačované ve všech koutech světa!"
 tfv_australia.52.d: "Po týdnech stagnujících jednání a byrokratických překážek je zřejmé, že [From.GetNameDef] nemá zájem nám poskytnout definitivní odpověď ohledně našeho přistoupení k frakci [From.GetFactionName].\nJelikož jsme doufali v rychlá a rozhodná jednání, [Root.GetNameDef] se musí připravit na to, že bude muset přinést skutečnou svobodu dělníkům celého světa sama."
 tfv_australia.52.t: "Na vlastní pěst"
 tfv_australia.60.a: "Opravdu nemáme na výběr. Za revoluci, přátelé."
 tfv_australia.60.b: "[Root.GetNameDefCap] se nikdy nepodrobí!"
 tfv_australia.60.d: "S odkazem na práva všech dělníků na svobodu a sebeurčení požaduje [From.GetAdjective] vláda, aby se [Root.GetAdjective] stát poddal vlně „oceánského socialismu“, která se přelévá naším regionem.\n\nBez ohledu na skutečný zájem [Root.GetAdjective] lidu je hrozba od [From.GetNameDef] reálná a není pochyb, že své požadavky budou prosazovat všemi prostředky, které mají k dispozici..."
 tfv_australia.60.t: "[From.GetNameDefCap] vnucuje nadvládu"
 tfv_australia.61.a: "Zespodu povstane rudá vlna, aby pohltila svět!"
 tfv_australia.61.d: "Uznávaje pravdu a spravedlnost komunistické věci, [From.GetNameDef] souhlasí s nutností sjednotit naše úsilí pod společným oceánským praporem."
 tfv_australia.61.t: "[From.GetNameDefCap] se přidává k revolučnímu boji!"
 tfv_australia.62.a: "Přineseme skutečnou svobodu [From.GetNameDef]!"
 tfv_australia.62.d: "Poté, co drželi [From.GetAdjective] lidi pod svou buržoazní nadvládou, oznámili nyní mocní lidé ovládající vládu [From.GetNameDef], že za žádných okolností nebudou spolupracovat s [Root.GetAdjective] státem.\nJe škoda, že nehledáme jejich spolupráci, ale spíše spolupráci těch, kteří otročí pod tíhou jejich opulentní obezity!"
 tfv_australia.62.t: "[From.GetNameDefCap] se snaží narušit revoluci"
 tfv_australia.70.a: "Ano, stabilita jihovýchodní Asie je prioritou."
 tfv_australia.70.b: "Ne, budeme jedinými vládci našich vlastních koloniálních držav!"
 tfv_australia.70.d: "S tvrzením, že pokud [Root.GetNameDef] selže při obraně svých koloniálních držav v jihovýchodní Asii, mělo by to katastrofální důsledky pro národní obranu [From.GetNameDef], [From.GetLeader] požádal, aby byla [From.GetAdjective] vládě svěřena plná a nezávislá odpovědnost za obranu regionu.\nI když to není přímý požadavek, rostoucí [From.GetAdjective] strategický a vojenský vliv v regionu dodává argumentu na váze. Protiváhou je nedávné politické distancování se od nás, které přijalo [From.GetNameDef].\nJednalo by se o dohodu s potenciálním partnerem, nikoli s poddaným, a kolonie by se tak de facto dostaly mimo naši kontrolu, pokud by se [From.GetNameDef] tak rozhodla."
 tfv_australia.70.t: "[From.GetNameDefCap] požaduje právo řídit protektoráty"
 tfv_australia.71.a: "Uděláme staré zemi čest."
 tfv_australia.71.d: "Po jednáních s [Root.GetAdjective] vojenským velením se [From.GetNameDef] rozhodlo dát nám „přechodní kontrolu“ nad všemi [From.GetAdjective] koloniálními državami v jihovýchodní Asii.\n\nAniž by to staré pacifické mocnosti postřehly, naše snahy zajistit [Root.GetAdjective] dominanci v regionu pokračují."
 tfv_australia.71.t: "Obranná komise"
 tfv_australia.72.a: "[Root.GetNameDefCap] stojí pevně navzdory tomuto nezdaru."
 tfv_australia.72.d: "Navzdory jednáním s [Root.GetAdjective] vrchním velením [From.GetNameDef] odmítl naši žádost o kontrolu nad jejich koloniemi v jihovýchodní Asii.\n\nNaše ambice však nejsou otupeny. Budeme nadále hledat způsoby, jak zajistit [Root.GetAdjective] prvenství v Pacifiku."
 tfv_australia.72.t: "[From.GetNameDefCap] odmítá „obranný projekt“"
 tfv_australia.80.a: "Společně zcela ovládneme východní polokouli!"
 tfv_australia.80.b: "Naše ambice nemají místo pro ty zaostalé farmáře!"
 tfv_australia.80.d: "[From.GetNameDefCap] se postupem času stal více sympatizujícím s imperiálními ambicemi [Root.GetNameDef]. Jako jediná další významná vojenská síla v regionu se [From.GetNameDefCap] rozhodli, že je lepší stát po našem boku jako hrdý spojenec než jako pokorný služebník.\n\nAby zvýšili náš zájem, návrh na západopacifickou alianci jasně vymezuje [Root.GetAdjective] sféru tak, aby zahrnovala i několik území, která jsou aktuálně pod kontrolou [From.GetAdjective] nepřátel."
 tfv_australia.80.t: "Nabídka zpoza moře"
 tfv_australia.81.a: "[Root.GetNameDefCap] a [From.GetNameDefCap] budou z tohohle profitovat v celém západním Pacifiku."
 tfv_australia.81.d: "Naše delegace v Japonsku se vrátila vítězně. Podepsali jsme oficiální alianci s Japonskem. Dokument jasně vymezuje sféry zájmů pro každou z našich zemí, do nichž druhá nesmí zasahovat."
 tfv_australia.81.t: "[From.GetNameDefCap] schvaluje alianci"
 tfv_australia.82.a: "Pokud nebudou stát při nás, donutíme je, aby před námi poklekli."
 tfv_australia.82.d: "Navzdory našemu vstupu do popředí světové scény odmítlo [From.GetNameDef] uznat náš význam v regionu západního Pacifiku.\nNejenže nás přímo odmítli, ale také jasně vyjádřili, že jejich doktrína Nanšin-rón by je mohla zavést daleko za Indonésii - až k samotnému australskému kontinentu."
 tfv_australia.82.t: "[From.GetAdjectiveCap] vláda odmítá partnerství!"
 tfv_australia.90.a: "Požádat krále, aby navštívil Austrálii a posílil morálku."
 tfv_australia.90.b: "Požádat krále o podporu náborové kampaně."
 tfv_australia.90.c: "Požádat krále, aby veřejně podpořil vládu."
 tfv_australia.90.desc: "[AST.GetLeader] odcestoval do Británie, aby se zúčastnil korunovačního obřadu krále Jiřího VI. a královny Alžběty. Po několika týdnech obědů, večeří, zahradních slavností, recepcí a dalších večeří se mu konečně podařilo zajistit si soukromou audienci u nového krále. Po výměně zdvořilostí a nezávazné konverzaci se téma stočí k politice a král se ptá, jakou pomoc by od něho [AST.GetNameDef] potřebovala."
 tfv_australia.90.t: "Korunovační návštěva"
 tfv_australia.92.a: "Požádat krále, aby navštívil Austrálii a posílil morálku."
 tfv_australia.92.b: "Požádat krále o podporu náborové kampaně."
 tfv_australia.92.c: "Požádat krále, aby veřejně podpořil vládu."
 tfv_australia.92.desc: "[AST.GetLeader] odcestoval do Británie, aby se zúčastnil svatebního obřadu krále Edwarda VIII. a Wallis Simpsonové. Po několika týdnech obědů, večeří, zahradních slavností, recepcí a dalších večeří se mu konečně podařilo zajistit si soukromou audienci u nového krále. \n\nPo výměně zdvořilostí a nezávazné konverzaci se téma přesouvá k politice. Král se pustil do dlouhé tirády o solidaritě Commonwealthu a loajalitě k mateřské zemi, a když se dostal k kontinentální politice, [AST.GetLeader] se nemohl ubránit pocitu mírného nepohodlí. Král se zeptal, co může udělat, aby [AST.GetNameDef] pocítila jeho pomoc, a získal si tak přízeň tamějších lidí."
 tfv_australia.92.t: "Král Eduard VIII. navštíví Austrálii"
 tfv_australia.95.a: "Velmi znepokojivé."
 tfv_australia.95.desc: "V posledních týdnech došlo v celé Indonésii k výraznému nárůstu nacionalistického podněcování. Odhady zpravodajců ohledně počtu nacionalistických sympatizantů narostly na alarmující úroveň. Zvláštní obavy budí zprávy, že někteří nacionalističtí vůdci otevřeně hovoří o ozbrojeném povstání. Jen včera námořní loď zadržela podezřelý rybářský člun jižně od Jávy. Na palubě byly nalezeny zbraně a munice bez oficiálního označení. Vyslýchání posádky zatím nepřineslo výsledky, ale zdá se, že se někdo snaží vyvolat problémy."
 tfv_australia.95.t: "Vzestup nacionalistů v Indonésii"
 tfv_australia.96.a: "Vzepřete se té nacionalistické chátře!"
 tfv_australia.96.b: "Přidejte se k povstání!"
 tfv_australia.96.desc: "Ozbrojení nacionalisté vyrážejí do ulic po celé Indonésii. Vojenské a policejní akce proti povstání byly dosud neúspěšné. Toto ozbrojené povstání přišlo po náhlém vzestupu nacionalistických nálad, což nyní znamená, že jsme ve zcela otevřené občanské válce."
 tfv_australia.96.t: "Občanská válka!"
 tfv_canada.1.a: "Je to rozumná strategie. Připojíme se k nim!"
 tfv_canada.1.b: "Nepřipustíme žádné riziko, že budeme zataženi do problémů za našimi hranicemi."
 tfv_canada.1.d: "S tím, jak se naše diplomatické zájmy napříč severoamerickým kontinentem slaďují a Evropa je den ode dne ve větším chaosu, [From.GetNameDef] navrhují radikální politický krok.\nVstupem do paktu o vzájemné obraně můžeme zajistit bezpečnost a integritu Amerik, zatímco výrazně rozšíříme naše politické a vojenské možnosti v jakékoli situaci. [From.GetLeader] uvedl, že je to „zřejmá volba“, jak si může [Root.GetNameDef] i [From.GetNameDef] zajistit prosperitu. [Root.GetLeader] s tím jenom souhlasí."
 tfv_canada.1.t: "[From.GetNameDefCap] žádá severoamerickou alianci"
 tfv_canada.10.a: "Všechny opravdové revolucionáře vítáme s otevřenou náručí!"
 tfv_canada.10.b: "Je to teď příliš velké riziko."
 tfv_canada.10.d: "Po svém odchodu ze Commonwealthu vyjednává [From.GetNameDef] o pozici jednoho z našich spojenců ve frakci [Root.GetFactionName]. Jejich komunistické přesvědčení je silné a nelze popřít, že spojenec na americkém kontinentu by byl pro věc světové revoluce velkým přínosem...\nAčkoli jejich pojetí vlasteneckého socialismu, samostatná povaha a to, jak se [From.GetLeader] poouší o průmyslový zázrak mohou v budoucnu způsobit problémy, zdá se, že je to příliš dobrá příležitost, než aby se dala propást."
 tfv_canada.10.t: "[From.GetNameDefCap] hledá členství ve frakci [Root.GetFactionName]"
 tfv_canada.11.a: "Ukážeme tomuto kontinentu, co skutečně znamená revoluce!"
 tfv_canada.11.d: "Když jsme setřásli zbytky buržoazie podpírané staletími koloniálního násilí, konečně jsme vstoupili na světovou scénu. Po našem boku stojí nejen [From.GetNameDef], ale také celá [From.GetFactionName], a snažíme se šířit světovou revoluci do všech koutů světa!"
 tfv_canada.11.t: "Pravá americká revoluce"
 tfv_canada.12.a: "Za spravedlnost, porozumění a kanadskou cestu!"
 tfv_canada.12.d: "Z obavy o dopad, který by to mělo na „globální stabilitu“, [From.GetLeader] veřejně odmítl naši žádost o členství ve frakci [From.GetFactionName].\nVzhledem k tomu, že [From.GetNameDef] není nad malichernými politickými intrikami starého světa, naše revoluční úsilí by bylo v každém případě zbytečné.\ n\nI kdyby [Root.GetNameDef] zůstal osamocen ve světě fašismu, nevzdáme se, dokud nebude skutečný socialismus zaveden pro všechny dělníky ve všech zemích našeho světa!"
 tfv_canada.12.t: "[From.GetNameDefCap] odmítá členství ve frakci [From.GetFactionName]"
 tfv_canada.2.a: "Od moře k moři!"
 tfv_canada.2.d: "Dnes [Root.GetNameDef] a [From.GetNameDef] podepisují novou smlouvu oslavující přátelství a podporu mezi našimi zeměmi. Naše dvě země si slibují, že si budou pomáhat ve věcech zahraniční politiky, včetně obrany našeho kontinentu.\n\nKdyž budou naše země spolupracovat, zahraniční agresoři světa proti nám nemají šanci."
 tfv_canada.2.t: "Založena severoamerická aliance"
 tfv_canada.20.a: "Je přirozené, aby [From.GetNameDef] a [Root.GetNameDef] spolupracovali!"
 tfv_canada.20.b: "Naše zájmy jsou v Evropě, [From.GetNameDef] si musí vytyčit vlastní cestu."
 tfv_canada.20.d: "Po vzestupu konzervativního nacionalismu v [From.GetAdjective] politice hledá [From.GetNameDef] nové spojence, kteří skutečně mají kapacitu jejich věci pomoci, na rozdíl od slabých „demokracií“ Commonwealthu.\n\nPokud by [From.GetNameDef] našim partnerem, nebylo by to jen ideologicky přirozené, ale zajistilo by přítomnost silného státu, který by mohl... prosazovat naše zájmy na severoamerickém kontinentu."
 tfv_canada.20.t: "[From.GetNameDefCap] hledá alianci"
 tfv_canada.21.a: "Jsme globální silou."
 tfv_canada.21.d: "[From.GetNameDefCap] přijal naši nabídku aliance a vidí jasné výhody vztahu se silným americkým státem.\nTento diplomatický krok nám mnohem více umožní projektovat naši moc v Severní Americe a není náhoda, že berlínsko-ottawská osa vede ostře skrz Londýn."
 tfv_canada.21.t: "Aliance moci"
 tfv_canada.22.a: "Ukážeme jim, co opravdu znamená velikost."
 tfv_canada.22.d: "Neschopni pohlédnout byť jen za své titěrné hranice, [From.GetLeader] odmítl naši nabídku aliance.\nSamozřejmě, pokud se [From.GetNameDef] a celá Evropa rozpadne pod tíhou vlastních obyvatel, bude nám bez nich možná lépe."
 tfv_canada.22.t: "Hniloba Evropy"
 tfv_canada.3.a: "Máme jiné možnosti."
 tfv_canada.3.d: "Navzdory přínosu formalizovaného opatření o vojenské spolupráci mezi našimi dvěma zeměmi, jak to dokládá Společná obranná rada, [From.GetNameDefCap] odmítl naše jednání o trvalé alianci.\nPakt by zajistil integritu severoamerického kontinentu, ale nyní se zdá, že budeme muset najít jiné prostředky k obraně vlasti."
 tfv_canada.3.t: "[From.GetNameDefCap] odmítá severoamerickou alianci"
 tfv_canada.30.a: "Podpořit nacionalisty."
 tfv_canada.30.b: "Podpořit republikány."
 tfv_canada.30.c: "Přenechat vládu nacionalistům."
 tfv_canada.30.d: "Jak synarchisté nabývají na vlivu, sílí i jejich požadavky. Zdá se, že naše vláda už nemusí být schopna udržet jejich pravicovou politiku na uzdě, neboť celá [Root.GetNameDef] hlásí střety mezi synarchisty a vládními příznivci. To zahrnuje i použití smrtících zbraní na obou stranách.\nAčkoli není jasné, kdy a jak došlo k militarizaci synarchistické strany, představuje pro současnou vládu reálnou a bezprostřední hrozbu.\n\nObčanská válka je na spadnutí."
 tfv_canada.30.t: "Synarchistická revoluce"
 tfv_canada.40.a: "Vymačkáme z našeho našeho zkaženého souseda i to poslední!"
 tfv_canada.40.b: "Nemůžeme riskovat, že budeme považováni za agresory."
 tfv_canada.40.d: "Ačkoli je síla nedávno reformovaného [Root.GetAdjective] státu nepopiratelná, stejně tak i realita regionální politiky. Náš starý nepřítel, [USA.GetNameDef], dominuje kontinentu a ukázal, že se nedokáže držet stranou záležitostí za svými hranicemi.\nO to cennější je nabídka spolupráce, kterou nabídlo [From.GetNameDef]. Jedna z našich zemí nemusí mít dost síly, aby zabránila [USA.GetAdjective] intervenci sama o sobě, ale proti severu i jihu bude muset [USA.GetLeader] dvakrát přemýšlet, než podnikne jakékoliv kroky.\n\nA třeba budou vstřícnější k návratu právoplatných [Root.GetAdjective] území..."
 tfv_canada.40.t: "Plán na dominanci"
 tfv_canada.41.a: "Bílý dům bude znovu hořet!"
 tfv_canada.41.d: "[MEX.GetAdjectiveCap] vláda je plně zajedno ohledně hrozby, kterou pro naše země představuje agresivní politika našich jižních sousedů. Jediným způsobem, jak můžeme přežít, je prolomit jejich nadvládu nad kontinentem. Musíme zaútočit brzy, než dokončí zbrojení. Samozřejmě budeme muset našim novým přátelům poskytnout určité územní ústupky, ale společně ukončíme americkou hegemonii!"
 tfv_canada.41.t: "Mexiko souhlasí"
 tfv_canada.42.a: "Blázni! Zbabělci! A hlavně ZRÁDCI!"
 tfv_canada.42.desc: "[MEX.GetAdjectiveCap] vláda odmítla naši nabídku spolupráce proti společnému nepříteli. Zdá se, že věří, že mohou jednoduše ignorovat chřestýše připraveného k útoku v naději, že je nechá na pokoji, pokud neudělají nic hrozivého. Vypadá to, že se budeme muset spolehnout na vlastní obranu."
 tfv_canada.42.t: "Mexiko odmítá"
 tfv_canada.50.a: "Nedovolíme nepříteli, aby nás srazil!"
 tfv_canada.50.d: "Dnes otřásl jednou z našich továren výbuch a ačkoliv to zprvu vypadalo jako průmyslová nehoda, vyšetřování odhalilo, že podél výrobních linek byly úmyslně umístěny výbušniny.\nZatímco truchlíme nad ztrátami na životech, útok na válečné úsilí nelze přehlížet.\n\nKdokoli za tím stojí, představuje hrozbu pro celý stát!"
 tfv_canada.50.t: "Nepřítel uvnitř"
 tfv_canada.51.a: "Čím větší mají okruh, tím snáze je vystopujeme."
 tfv_canada.51.d: "Na [Root.GetAdjective] půdě došlo k dalšímu útoku, tentokrát přímo proti jedné z našich zbrojních továren!\nVýroba byla zastavena, jakmile začaly opravy, ale viníci jsou stále na svobodě.\n\nAlespoň je nyní zřejmé, že jde o práci skupiny, nikoli jednotlivce."
 tfv_canada.51.t: "Další útok"
 tfv_canada.52.a: "Musíme je zastavit!"
 tfv_canada.52.d: "Bezpečnostní složky ve spolupráci s vojenskou policií dosáhly velkého pokroku v případu pokračující sabotáže továren. Vzhledem k tomu, že se stal terčem další továrna, je zřejmé, že sabotáž není dílem zahraničních špionů, ale skupiny protestující proti povinné vojenské službě zavedené v Quebecu!\n\nBez ohledu na jejich politické výhrady je naše země ve válce a oni jsou zrádci nejvyššího stupně."
 tfv_canada.52.t: "Quebecká skupina"
 tfv_canada.53.a: "Vítězství, nikoli ztráta pro [Root.GetNameDef]!"
 tfv_canada.53.d: "V továrně, která byla považována za jejich nejpravděpodobnější další cíl, byla na Quebeckou skupinu nastražena past. V temné noci čekaly uvnitř hlídky.\nKdyž sabotéři dorazili, ukázalo se, že jsou mnohem početnější a lépe vyzbrojení - s ukradenou armádní výstrojí. Vypukla přestřelka, která poškodila stejné množství výrobních linek, jaké měl v plánu poškodit samotná Quebecká skupina.\nPo lítém boji však nezůstal naživu jediný sabotér. Quebecká skupina skončila."
 tfv_canada.53.t: "Konečná stanice"
 tfv_canada.60.a: "Dejte jim, co chtějí, [Root.GetNameDef] si teď nemůže dovolit se o to přít."
 tfv_canada.60.b: "Nedáme ani píď [ENG.GetAdjective] země!"
 tfv_canada.60.d: "Poté, co dlouho vyjadřovali přání „repatriovat“ koloniální území Labradoru a Newfoundlandu jako součást své země, přešla nyní [From.GetNameDef] k požadavkům.\n[From.GetLeader] dal jasně najevo, že [From.GetNameDef] to považuje za [From.GetAdjective] půdu a že „podniknou nezbytné kroky, aby jí získali“."
 tfv_canada.60.t: "[From.GetNameDefCap] požaduje Labrador a Newfoundland"
 tfv_canada.61.a: "Jedine pobřeží je bezpečná hranice!"
 tfv_canada.61.d: "Když nám [From.GetNameDef] podstoupilo Labrador a Newfoundland, je [Root.GetNonIdeologyName] konečně celistvá. Skutečně od moře k moři, každý pravý Kanaďan je nyní v našich hranicích, kam patří.\nNaším dalším krokem musí být zajištění bezpečnosti a ochrany [Root.GetAdjective] státu!"
 tfv_canada.61.t: "Naplněný úděl"
 tfv_canada.62.a: "[ROOT.GetNameDefCap] bude jednotná!"
 tfv_canada.62.d: "S odvoláním na jejich rozpadající se „imperiální právo“ a s poukazem na koloniální statusy Labradoru a Newfoundlandu, jež je třeba chránit, odmítlo [From.GetNameDef] postoupit půdu, která nám právem náleží! Lidi, kteří tam žijí, jsou Kanaďané, a Newfoundland i Labrador má [Root.GetAdjective] zdroje, ale musí odpovídat [From.GetAdjective] pánům.\nTo je nepřijatelný stav, ale je zřejmé, že [From.GetNameDef] nelze přesvědčit k diplomatickému řešení..."
 tfv_canada.62.t: "Imperiální pýcha"
 tfv_canada.70.a: "V tom nevidíme nic špatného."
 tfv_canada.70.b: "Rozhodně ne!"
 tfv_canada.70.desc: "[FROM.GetLeader] nás oslovil po hlasování, které se konalo v kanadském parlamentu, s žádostí, abychom podepsali revizi předchozí Britské severoamerické ústavy a prostřednictvím ní vyhlásili, že [FROM.GetNameDef] a kolonie Newfoundland a Labrador budou sjednoceni v unii."
 tfv_canada.70.t: "[FROM.GetNameDefCap] si přeje sjednocení s Newfoundlandem"
 tfv_canada.71.a: "Skvělé!"
 tfv_canada.71.desc: "[FROM.GetName] přijalo přijali naši žádost a podepsalo navrhovaný Newfoundlandský zákon, čímž nám fakticky předali svrchovanost nad Newfoundlandem a Labradorem. Pro Kanadu je to velký den!"
 tfv_canada.71.t: "[FROM.GetNameDefCap] podepisuje Newfoundlandský zákon"
 tfv_canada.72.a: "Uvědomují si, že to škodí našim vztahům?"
 tfv_canada.72.desc: "Ti, které jsme považovali za naše velké přátele, samotné [FROM.GetNameDefCap], odmítli náš návrh sjednotit se s Newfoundlandem a Labradorem. Jejich paličatí zákonodárci a politici nám ukázali svůj postoj k této věci a víme, jak s nimi musíme nadále jednat."
 tfv_canada.72.t: "[FROM.GetNameDefCap] odmítá podepsat deklaraci"
 tfv_canada.73.a: "Aspoň dostaneme kompenzaci..."
 tfv_canada.73.desc: "Po podpisu Newfoundlandského zákona má být svrchovanost nad Newfoundlandem a Labradorem předána našemu [CAN.GetAdjective] spojenci. Ač tvrdí, že je to nevyjednatelné, alespoň uznávají, že bychom měli dostat hospodářskou kompenzaci za opuštění našich základen v oblasti."
 tfv_canada.73.t: "[CAN.GetName] získává od Británie Newfoundland a Labrador"
 tfv_new_zealand.1.a: "Všichni jsou vítáni, aby se přidali k boji."
 tfv_new_zealand.1.b: "Jejich přijetí by nás jen vystavilo možnému konfliktu ve vzdálené oblasti."
 tfv_new_zealand.1.desc: "[From.GetNameDef] ve své Revoluci uspěla! V zemi převzala moc nová komunistická vláda a žádá o členství v Kominterně."
 tfv_new_zealand.1.t: "[From.GetNameDefCap] žádá o členství v Kominterně"
 tfv_new_zealand.2.a: "[Root.GetNameDefCap] a [From.GetFactionName] pochodují bok po boku!"
 tfv_new_zealand.2.desc: "Po pečlivém zvážení schválil Ústřední výbor Kominterny naši žádost o členství."
 tfv_new_zealand.2.t: "Členství v Kominterně schváleno"
 tfv_new_zealand.3.a: "Možná se mýlí oni?"
 tfv_new_zealand.3.desc: "Naše delegace musela snést dlouhou přednášku předsedy Kominterny, který vysvětloval, že země tak malá, jako je ta naše, nemůže být vyspělým průmyslovým státem schopným vyprodukovat komunistickou revoluci. Jsme prý něco jiného. V každém případě se nemůžeme stát součástí Kominterny."
 tfv_new_zealand.3.t: "Žádost o členství v Kominterně zamítnuta"
 tfv_new_zealand.4.a: "Pokud budou znát své místo."
 tfv_new_zealand.4.b: "Proč brát diplomacií to, co můžeš vzít válkou?"
 tfv_new_zealand.4.desc: "Když spatřila sílu našich neporazitelných armád, [NZL.GetAdjective] vláda se rozhodla, že raději bude na naší straně konfliktu. Otázkou je, zda jim to máme umožnit."
 tfv_new_zealand.4.t: "[From.GetNameDefCap] se chce přidat k naší věci"
 tfv_new_zealand.5.a: "To nás udrží v bezpečí."
 tfv_new_zealand.5.desc: "Naše žádost o spojenectví s Japonskem byla schválena."
 tfv_new_zealand.5.t: "Japonsko schvaluje"
 tfv_new_zealand.6.a: "Vskutku nezdvořilé."
 tfv_new_zealand.6.desc: "[JAP.GetAdjectiveCap] vláda se ani neobtěžovala dát nám oficiální odpověď na naši žádost. Říká se, že je to v kruzích [JAP.GetAdjective] vlády zdrojem velkého pobavení."
 tfv_new_zealand.6.t: "Japonsko odmítá alianci"
 tfv_new_zealand.7.a: "Bude nám chybět."
 tfv_new_zealand.7.desc: "V tragickém zvratu událostí zemřel na rakovinu velmi oblíbený novozélandský premiér Michael Joseph Savage. Celá země truchlí nad smrtí muže, kterého mnozí považují za zakladatele novozélandského systému sociálního zabezpečení. Historie si bude pamatovat jeho odvahu a laskavost k lidem v jeho okolí.."
 tfv_new_zealand.7.t: "Michael Joseph Savage umírá"
 tfv_new_zealand.9.a: "Rozumná žádost."
 tfv_new_zealand.9.b: "Ostrovy mají příliš velkou hodnotu."
 tfv_new_zealand.9.desc: "[From.GetNameDefCap] oslovil [Root.GetNameDef] s diplomatickou žádostí o převzetí kontroly nad jeho pacifickými državami. S poukazem na úzký vztah své vlády k vlastním Maorům tvrdí [From.GetAdjective] ministři, že mají porozumění a hluboké osobní vazby s národy Pacifiku, což jim dá pocit sounáležitosti a povzbudí je, aby bojovali za věc frakce [From.GetFactionName]. Mnozí věří, že [From.GetLeader] má ambici proměnit [From.GetNameDef] v jakýsi sjednocený polynéský stát - zda by to bylo pro [Root.GetNameDef] přínosem, se teprve ukáže."
 tfv_new_zealand.9.t: "[From.GetNameDefCap] žádá o kontrolu nad [Root.GetAdjectiveCap] Polynésií"
 tfv_new_zealand.91.a: "Výtečně."
 tfv_new_zealand.91.desc: "Naše rozumná žádost převzít kontrolu nad polynéskými státy, které okupuje [From.GetNameDefCap], byla přijata a nyní spravujeme řadu nových ostrovních území."
 tfv_new_zealand.91.t: "[From.GetNameDefCap] přijímá!"
 tfv_new_zealand.92.a: "Zatraceně!"
 tfv_new_zealand.92.desc: "[Root.GetAdjectiveCap] delegace se vrátila s neuspokojivou zprávou, že [Root.GetNameDefCap] neobdrží žádná z polynéských území, které spravuje [From.GetNameDefCap]."
 tfv_new_zealand.92.t: "[From.GetNameDefCap] odmítá"
 tfv_raj.1.a: "Měly by jít do Spojeného království."
 tfv_raj.1.b: "Potřebujeme je pro obranu vlasti!"
 tfv_raj.1.desc: "Po celém Impériu vznikají v místních komunitách „Sbírky pro stíhačky“ k vybírání peněz na nové stíhačky pro Royal Air Force. Přispěli i bohatí jednotlivci, aby armáda mohla nakoupit letouny. Nizám z Hajdarábádu daroval tolik peněz, že to financuje nákup dvou plných letek. Otázkou zůstává, kde by měly být umístěny."
 tfv_raj.1.t: "Sbírky pro stíhačky"
 tfv_raj.2.a: "Velmi se hodí."
 tfv_raj.2.desc: "Nizám z Hajdarábádu, indické kníže, velkoryse daroval prostředky na nákup dvou plných letek našich nejmodernějších stíhaček pro Royal Air Force. Vláda vyjádřila poděkování a prohlásila, že první letoun ponese jméno „Spirit of Hyderabad“."
 tfv_raj.2.t: "Indické kníže daruje stíhačky"
 tfv_raj.201.a: "Udeřte z nebes, bratři!"
 tfv_raj.201.desc: "Vojáci Battaglione Azad Hindoustan, rekrutovaní z válečných zajatců, přísahali, že obětují své životy za indickou svobodu. Tito elitní vojáci, vycvičení v sabotážích a infiltraci, jsou také schopni seskočit padákem a způsobit chaos za nepřátelskými liniemi."
 tfv_raj.201.t: "Battaglione Azad Hindoustan"
 tfv_raj.21.a: "To je katastrofa!"
 tfv_raj.21.desc: "Bengálsko už hladomory zažilo, ale tentokrát se okolnosti sešly tak, že je vše mnohem horší než obvykle. Ohromně neschopná koloniální správa se ukázala být zcela nezpůsobilá - nebo snad i neochotná - adekvátně reagovat na cyklon, který zničil velkou část bengálské úrody rýže. Jak proudí uprchlíci z válkou zasažených oblastí země, poptávka po potravinách roste den ode dne, zatímco nabídka zaostává. \n\nCeny potravin prudce vzrostly, což vede k tomu, že lidé se vyhýbají práci, jež už nezaplatí ani stravu pro jejich rodiny. Nábor do armády také výrazně poklesl, protože stále více lidí odmítá opustit své domovy a bojovat za vládu, která pro ně nic nedělá."
 tfv_raj.21.t: "Bengálský hladomor"
 tfv_raj.210.a: "Znepokojivé."
 tfv_raj.210.desc: "Místní dělníci měli právě polední přestávku, když prudký výbuch otřásl jednou z našich továren. Budova samotná byla výrazně poškozena a několik dělníků zranila létající skla. Naštěstí se zdá, že obráběcí stroje zůstaly převážně neporušené. Policie a armádní jednotky vytvořily perimetr, zatímco vyšetřovatelé probírají sutiny při hledání stop po příčině exploze.\n\nŠíří se zvěsti, že šlo o práci buňky odboje z hnutí Quit India, které ve své touze po svobodě přešlo od protestů k násilí."
 tfv_raj.210.t: "Sabotáže?"
 tfv_raj.211.a: "Copak je nikdo nezastaví?"
 tfv_raj.211.desc: "Jen několik týdnů po první explozi byla náhle zničena druhá továrna - opět těsně poté, co dělníci opustili hlavní halu na oběd. Sotva lze pochybovat, že jde o práci organizované odbojové skupiny, která vede dobře naplánovanou kampaň sabotáží a teroru. Drzé útoky za bílého dne ukazují, že si útočníci jsou sami sebou více než jistí."
 tfv_raj.211.t: "Sabotáž!"
 tfv_raj.212.a: "Vymyká se to z rukou."
 tfv_raj.212.desc: "Třetí exploze zpustošila továrnu v jednom z našich států. Tentokrát útočníci zjevně špatně odhadli časování, protože bomba vybuchla v polovině směny. Desítky dělníků byly zabity a další desítky se stále pohřešují. Vyšetřovatelé sledují několik stop a už proběhly domovní prohlídky. Výsledky jsou hluboce znepokojivé: od propagandy Quit India až po nástroje, které by mohly sloužit k výrobě provizorních výbušnin. \n\nNikdo ze zadržených se však nezdá být vůdčím organizátorem a dosud odmítají vypovídat."
 tfv_raj.212.t: "Nepřítel uvnitř"
 tfv_raj.30.a: "Ukončeme Britské impérium jednou provždy."
 tfv_raj.30.b: "Jaký absurdní nápad."
 tfv_raj.30.desc: "Subháš Čandra Bós, vůdce All India Forward Bloc, přijel do Moskvy žádat o pomoc v boji za indickou svobodu. S odkazem na tradiční rusko-britské soupeření v Indii, sahající až do časů „Velké hry“, věří, že jsme přirozenou volbou, která má Indům pomoci dosáhnout nezávislosti na Británii."
 tfv_raj.30.t: "Indičtí komunisté žádají o podporu"
 tfv_raj.31.a: "Nenechávají nám tedy na výběr. Musíme je nechat odejít."
 tfv_raj.31.b: "Jestli chtějí hrát Velkou hru znovu, tedy hrajme."
 tfv_raj.31.desc: "[SOV.GetAdjectiveCap] velvyslanec dnes navštívil ministerstvo zahraničí, aby projednal otázku indické nezávislosti. Během schůzky dal jasně najevo, že [SOV.GetNameDef] považuje naše pokračující panství nad Indií za naprosto nepřijatelné. Zdá se, že Bósova slova si vypočul samotný [SOV.GetLeader] a přiměla Rusy, aby přijali jeho věc. \n\nProzatím se [SOV.GetNameDef] omezuje na výcvik indických dobrovolníků ve své zemi, ale je možné, že zasáhnou do jakéhokoli konfliktu na subkontinentu."
 tfv_raj.31.t: "[SOV.GetNameDefCap] podporuje indickou nezávislost"
 tfv_raj.32.a: "Boj pokračuje."
 tfv_raj.32.desc_SOV_helps: "Naše jednání v Moskvě byla ohromným úspěchem. Dnešní titulek v Pravdě zní: „Boj indického lidu za svobodu je i naším bojem!“ Soudruh [SOV.GetLeader] se osobně setkal s Čandrou Bósem a přislíbil plnou podporu."
 tfv_raj.32.desc_SOV_helps_ENG_reject: "Naše naděje na snadnou cestu k nezávislosti brutálně ukončil britský koloniální úřad. Když [SOV.GetAdjective] velvyslanec přišel s požadavkem, abychom si mohli určovat vlastní osud, bylo mu rychle řečeno, že není o čem jednat. [ENG.GetAdjectiveCap] vláda tvrdí, že otázka naší nezávislosti je vnitřní záležitostí, do níž žádná cizí mocnost nesmí zasahovat."
 tfv_raj.32.t: "[SOV.GetNameDefCap] přebírá naši věc"
 tfv_raj.33.a: "Možná bychom měli požádat Němce?"
 tfv_raj.33.desc: "Subháš Čandra Bós se snažil přimět [SOV.GetAdjective] vládu, aby pomohla našemu boji, ale jeho úsilí nebylo korunováno úspěchem. Po několika dnech čekání na schůzku dostal příležitost k setkání, které trvalo sotva deset minut. \n\nAčkoli [SOV.GetLeader] vyjádřil velký obdiv k revolučnímu boji našeho lidu, zároveň dal jasně najevo, že nevěří, že je naše země připravena na další krok k úplnému komunismu."
 tfv_raj.33.t: "[SOV.GetNameDef] odmítá pomoci"
 tfv_raj.34.a: "Triumf!"
 tfv_raj.34.desc: "Dnešek znamená začátek nové éry indických dějin. Po staletích cizí nadvlády jsme konečně dosáhli plné nezávislosti. Místní [ENG.GetAdjective] úředníci dostali rozkaz pomoci s přechodem na [RAJ.GetAdjective] samosprávu a během několika příštích měsíců budou odesláni domů. \n\nS pomocí našich nových [SOV.GetAdjective] soudruhů se nyní můžeme soustředit na úkol, který nás čeká - budování země pro náš lid."
 tfv_raj.34.t: "Svoboda pro Indii"
 tfv_raj.40.a: "Britové nám vzali kolonie. Teď vezmeme my jejich."
 tfv_raj.40.b: "Jaký absurdní nápad."
 tfv_raj.40.desc: "Subháš Čandra Bós, vůdce All India Forward Bloc, přijel do Berlína žádat o pomoc v boji za indickou svobodu. V dopise [GER.GetLeader] vyjádřil svůj obdiv a naznačil, že nezávislá Indie by byla cenným spojencem v našem úsilí vrátit pro [GER.GetNameDef] jeho právoplatné místo ve světě."
 tfv_raj.40.t: "Indičtí nacionalisté žádají o podporu"
 tfv_raj.41.a: "Nenechávají nám tedy na výběr. Musíme je nechat odejít."
 tfv_raj.41.b: "Velkou hru v Indii jsme hráli už dřív. Uvidíme, jak ji zvládnou Němci."
 tfv_raj.41.desc: "[GER.GetAdjectiveCap] velvyslanec dnes navštívil ministerstvo zahraničí, aby projednal otázku indické nezávislosti. Během schůzky dal jasně najevo, že [GER.GetLeader] považuje naše pokračující panství nad Indií za naprosto nepřijatelné. Zdá se, že Bós slíbil, že nezávislá Indie podpoří [GER.GetAdjective] zájmy v regionu. \n\nVelvyslanec odmítl upřesnit, co je jeho vláda ochotna udělat, pokud odmítneme, ale musíme předpokládat, že se mohou uchýlit i k válce."
 tfv_raj.41.t: "[GER.GetNameDefCap] podporuje indickou nezávislost"
 tfv_raj.42.a: "Boj pokračuje."
 tfv_raj.42.desc_GER_helps: "Po setkání s [GER.GetAdjective] ministrem zahraničí a obhájení své věci dokázal Subháš Čandra Bós přesvědčit Němce, aby nás podpořili. Bós se rovněž setkal s německým vůdcem a několik hodin probírali společné zájmy, včetně zformování jednotky indických dobrovolníků z britských válečných zajatců."
 tfv_raj.42.desc_GER_helps_ENG_reject: "Naše naděje na snadnou cestu k nezávislosti brutálně ukončil britský koloniální úřad. Když [GER.GetAdjective] velvyslanec přišel s požadavkem, abychom si mohli určovat vlastní osud, bylo mu rychle řečeno, že není o čem jednat. [ENG.GetAdjective] vláda tvrdí, že otázka naší nezávislosti je vnitřní záležitostí, do níž žádná cizí mocnost nesmí zasahovat."
 tfv_raj.42.t: "[GER.GetNameDefCap] přebírá naši věc"
 tfv_raj.43.a: "Zatraceně."
 tfv_raj.43.desc: "Subháš Čandra Bós se snažil přimět [GER.GetAdjective] vládu, aby pomohla našemu boji, ale jeho úsilí nebylo korunováno úspěchem. Po několika dnech čekání na schůzku s [GER.GetLeader] dostal příležitost k setkání, které trvalo sotva deset minut. \n\nAčkoli [GER.GetLeader] vyjádřil velký obdiv k naší situaci a fanatickému duchu odporu, zároveň dal jasně najevo, že nepovažuje naši zemi za hodnou vynakládání prostředků."
 tfv_raj.43.t: "[GER.GetAdjective] odmítají pomoci"
 tfv_raj.44.a: "Triumf!"
 tfv_raj.44.desc: "Dnešek znamená začátek nové éry indických dějin. Po staletích cizí nadvlády jsme konečně dosáhli plné nezávislosti. Místní [ENG.GetAdjective] úředníci dostali rozkaz pomoci s přechodem na [RAJ.GetAdjective] samosprávu a během několika příštích měsíců budou odesláni domů. \n\nS pomocí našich nových [GER.GetAdjective] přátel se nyní můžeme soustředit na úkol, který nás čeká - budování země pro náš lid."
 tfv_raj.44.t: "Svoboda pro Indii"
 tfv_raj_focus_paratrooper_tt: "Výsadkáři Battaglione Azad Hindoustan budou nasazeni v Itálii."
 tfv_raj_quit_india_unrest_tt: "Očekává se, že příznivci hnutí budou požadovat změny."
 tfv_south_africa.1.a: "Musíme soustředit síly na Evropu."
 tfv_south_africa.1.b: "Tyhle kolonie udržíme bez potíží."
 tfv_south_africa.1.c: "Kolonie by se měly bránit samy."
 tfv_south_africa.1.d: "Zatímco bojujeme s pokrytím celého Impéria armádou, [From.GetNameDef] nás oslovila s administrativní dohodou. Naše kolonie v jižní a střední Africe by jim měly být předány s plnými právy a odpovědností za jejich obranu."
 tfv_south_africa.1.t: "[From.GetNameDefCap] žádá africký mandát"
 tfv_south_africa.10.a: "Oslovme Němce."
 tfv_south_africa.10.b: "Pomohou nám Nizozemci."
 tfv_south_africa.10.desc: "Velká válka o budoucnost naší země konečně dorazila. Nyní musíme zajistit každou možnou podporu, abychom v tomto zápase zvítězili. V sázce je přežití [From.GetAdjective] kultury a našeho způsobu života !"
 tfv_south_africa.10.t: "Zahraniční pomoc pro náš boj"
 tfv_south_africa.100.d: "Když byla [WES.GetNonIdeologyName] osvobozena z područí koloniálních utlačovatelů, jsou lidé připraveni převzít svůj osud do vlastních rukou. Vytvořili prozatímní vládu a sepsali ústavu. Zbývá už jen převést pravomoci z našich vojenských správců na novou [WES.GetAdjective] vládu."
 tfv_south_africa.100.t: "[WES.GetNonIdeologyName] je svobodná"
 tfv_south_africa.101.d: "Když bylo [ALG.GetGetNonIdeologyName] osvobozeno z područí koloniálních utlačovatelů, jsou lidé připraveni převzít svůj osud do vlastních rukou. Vytvořili prozatímní vládu a sepsali ústavu. Zbývá už jen převést pravomoci z našich vojenských správců na novou [ALG.GetAdjective] vládu."
 tfv_south_africa.101.t: "[ALG.GetNonIdeologyName] je svobodné"
 tfv_south_africa.102.d: "Když bylo [MOR.GetGetNonIdeologyName] osvobozeno z područí koloniálních utlačovatelů, jsou lidé připraveni převzít svůj osud do vlastních rukou. Vytvořili prozatímní vládu a sepsali ústavu. Zbývá už jen převést pravomoci z našich vojenských správců na novou [MOR.GetAdjective] vládu."
 tfv_south_africa.102.t: "[MOR.GetNonIdeologyName] je svobodné"
 tfv_south_africa.103.d: "Když bylo [TUN.GetGetNonIdeologyName] osvobozeno z područí koloniálních utlačovatelů, jsou lidé připraveni převzít svůj osud do vlastních rukou. Vytvořili prozatímní vládu a sepsali ústavu. Zbývá už jen převést pravomoci z našich vojenských správců na novou [TUN.GetAdjective] vládu."
 tfv_south_africa.103.t: "[TUN.GetNonIdeologyName] je svobodné"
 tfv_south_africa.104.d: "Když byla [LBA.GetGetNonIdeologyName] osvobozena z područí koloniálních utlačovatelů, jsou lidé připraveni převzít svůj osud do vlastních rukou. Vytvořili prozatímní vládu a sepsali ústavu. Zbývá už jen převést pravomoci z našich vojenských správců na novou [LBA.GetAdjective] vládu."
 tfv_south_africa.104.t: "[LBA.GetNonIdeologyName] je svobodná"
 tfv_south_africa.11.a: "Pošlete jim stíhačky."
 tfv_south_africa.11.b: "Pošlete jim tanky."
 tfv_south_africa.11.c: "Pošlete jim pušky a dělostřelectvo."
 tfv_south_africa.11.desc: "[From.GetName] se stala obětí násilného boje. Když bojují o samotné přežití svého způsobu života, zoufale potřebují jakoukoli podporu, kterou můžeme postrádat. Je to také příležitost otestovat některé naše nové zbraně a získat cenného spojence v Jižní Africe."
 tfv_south_africa.11.e: "Budou muset bojovat sami."
 tfv_south_africa.11.t: "[SAF.GetNameDefCap] volá o pomoc!"
 tfv_south_africa.12.a: "Pošlete jim stíhačky."
 tfv_south_africa.12.b: "Pošlete jim tanky."
 tfv_south_africa.12.c: "Pošlete jim pušky a dělostřelectvo."
 tfv_south_africa.12.desc: "V Jižní Africe vypukly těžké boje mezi nacionalisty a unionisty. Nacionalisté, těžce přečíslení a s menší palebnou silou, se obrátili na nás - domov svých předků - s žádostí o podporu."
 tfv_south_africa.12.e: "Budou muset bojovat sami."
 tfv_south_africa.12.t: "[From.GetNameDefCap] prosí o naši pomoc"
 tfv_south_africa.13.a: "Obraťme se na naše nizozemské přátele."
 tfv_south_africa.13.b: "Buď uspějeme sami, nebo zahyneme při pokusu."
 tfv_south_africa.13.desc.a: "Naše delegace se vrátila s prázdnýma rukama. Navzdory vřelým slovům [GER.GetAdjective] vlády se jim nepodařilo zajistit žádné pevné závazky podpory. Zdá se, že se už nemůžeme spoléhat na to, že nám [GER.GetNameDef] přijde na pomoc v našem boji."
 tfv_south_africa.13.desc.b: "S odkazem na nedostatek dostupného materiálu se [GER.GetAdjective] vláda rozhodla, že už není v jejím zájmu posílat nám další podporu. Veškeré úsilí je místo toho soustředěno na budování jejich vlastní armády. To nás staví do obtížné situace."
 tfv_south_africa.13.t: "Německá reakce"
 tfv_south_africa.14.a: "Obraťme se na naše německé přátele."
 tfv_south_africa.14.b: "Buď uspějeme sami, nebo zahyneme při pokusu."
 tfv_south_africa.14.desc.a: "Naše delegace narazila na nekonečné překážky a průtahy. Schůzky s [HOL.GetAdjective] úředníky a průmyslníky jsou rušeny na poslední chvíli, telefonáty zůstaly bez odpovědi, telegramy bez reakce. Zdá se, že nám [HOL.GetNameDef] ve skutečnosti nemá zájem pomoci."
 tfv_south_africa.14.desc.b: "Navzdory počáteční podpoře zkrachovalo poslední kolo jednání s [HOL.GetAdjective] vládou o novém vybavení. Zdá se, že [HOL.GetNameDef] již není ochotné přijímat platby v diamantech, a to z důvodu problémů s jejich převodem na směnitelnou měnu."
 tfv_south_africa.14.t: "[HOL.GetAdjectiveCap] reakce"
 tfv_south_africa.15.a: "Tyto se nám nesmírně hodí."
 tfv_south_africa.15.b: "Stanou se páteří naší armády."
 tfv_south_africa.15.c: "Jejich podpora je více než vítaná."
 tfv_south_africa.15.desc.a: "Dorazila zásilka letadel z Německa. Naši piloti se nemohou dočkat, až se jich chopí, a začala zuřivá bitva o místa v nové letce."
 tfv_south_africa.15.desc.b: "Po dlouhých diskusích s našimi [GER.GetAdjective] přáteli souhlasili s odesláním várky lehkých tanků. Ačkoli je jich málo, mohou být právě tím, co rozhodujícím způsobem převáží misky vah v náš prospěch."
 tfv_south_africa.15.desc.c: "Dorazila loď, kterou k nám vyslal [GER.GetNameDef]. V podpalubí vezla tuny pušek a několik těžkých děl pro dobrovolníky z Německa, kteří se k nám dostali jinými cestami."
 tfv_south_africa.15.t: "[From.GetNameDefCap] posílá vybavení"
 tfv_south_africa.16.a: "Tyto se nám nesmírně hodí."
 tfv_south_africa.16.b: "Stanou se páteří naší armády."
 tfv_south_africa.16.c: "Jejich podpora je více než vítaná."
 tfv_south_africa.16.desc.a: "Dorazila zásilka letadel z [HOL.GetNameDef], díky štědrým darům několika předních osobností [HOL.GetAdjective] leteckého průmyslu. Naši piloti se nemohou dočkat, až se jich chopí, a začala zuřivá bitva o místa v nové letce."
 tfv_south_africa.16.desc.b: "Po dlouhých diskusích s našimi [HOL.GetAdjective] přáteli souhlasili s odesláním várky experimentálních lehkých tanků. Ačkoli je jich málo, mohou být právě tím, co rozhodujícím způsobem převáží misky vah v náš prospěch."
 tfv_south_africa.16.desc.c: "Dorazila loď z [HOL.GetNameDef]. V podpalubí vezla tuny pušek a několik těžkých děl pro [HOL.GetAdjective] dobrovolníky, kteří se k nám dostali jinými cestami."
 tfv_south_africa.16.t: "[From.GetNameDefCap] posílá vybavení"
 tfv_south_africa.2.a: "Budeme laskaví vládci."
 tfv_south_africa.2.d: "S narůstajícími závazky blíže k domovu souhlasilo [From.GetNameDef], že její africké kolonie budeme prozatím spravovat my."
 tfv_south_africa.2.t: "[From.GetNameDefCap] schvaluje"
 tfv_south_africa.20.a: "Vítáme nové soudruhy v boji proti imperialismu!"
 tfv_south_africa.20.b: "Jejich přijetí by nás teď jen vystavilo možnému konfliktu ve vzdálené oblasti."
 tfv_south_africa.20.d: "[From.GetNameDef] ve své Revoluci uspěla! V zemi převzala moc nová komunistická vláda a žádá o členství v Kominterně."
 tfv_south_africa.20.t: "[From.GetNameDefCap] žádá o členství v Kominterně"
 tfv_south_africa.21.a: "[Root.GetNameDefCap] a [From.GetFactionName] pochodují bok po boku vstříc budoucnosti!"
 tfv_south_africa.21.d: "Po pečlivém zvážení schválil Ústřední výbor Kominterny naši žádost o členství."
 tfv_south_africa.21.t: "Členství v Kominterně schváleno"
 tfv_south_africa.22.a: "Možná se mýlí oni?"
 tfv_south_africa.22.d: "S odkazem na neřešitelné rozdíly mezi naším výkladem Marxova učení a ortodoxní interpretací Kominterna naši žádost zamítla. Ačkoli nezašli tak daleko, aby nás označili za sociální fašisty či hůř, dali jasně najevo, že od nich nemůžeme očekávat žádnou pomoc."
 tfv_south_africa.22.t: "Členství v Kominterně zamítnuto"
 tfv_south_africa.3.a: "Copak nám nevěří?"
 tfv_south_africa.3.d: "S odkazem na nedostatek přímé hrozby pro své kolonie v Africe dalo [From.GetNameDef] zcela jasně najevo, že nám správu svých držav předat nehodlá."
 tfv_south_africa.3.t: "[From.GetNameDefCap] odmítá"
 tfv_south_africa.30.a: "Nemáme na výběr. Musíme se věnovat důležitějším záležitostem." # tu som skončil
 tfv_south_africa.30.b: "Každý čtvereční metr [Root.GetAdjective] půdy je posvátný. Nevzdáme se!"
 tfv_south_africa.30.d: "Po otřesech v Evropě [From.GetAdjective] vláda otevřeně zpochybnila naše právo na svrchovanost nad Madagaskarem i naši schopnost chránit tamní obyvatelstvo. Toto chování konečně překročilo pouhou rétoriku: [From.GetAdjective] administrativa požaduje, abychom jim předali kontrolu nad ostrovem."
 tfv_south_africa.30.t: "[From.GetNameDefCap] požaduje Madagaskar"
 tfv_south_africa.31.a: "Další krok k rozebrání imperialistického systému kolonialismu!"
 tfv_south_africa.31.d: "[From.GetAdjectiveCap] vláda moudře rozhodla umožnit náš pokojný zábor Madagaskaru."
 tfv_south_africa.31.t: "[From.GetNameDef] ustupuje"
 tfv_south_africa.32.a: "Pak musíme přistoupit k použití síly."
 tfv_south_africa.32.b: "Ať si ten bezcenný kus země nechají."
 tfv_south_africa.32.d: "[From.GetAdjectiveCap] administrativa tvrdošíjně odmítá byť jen diskutovat o předání Madagaskaru do našich rukou. Podle jejich zástupce se považují za více než schopné, ochotné a připravené ostrov bránit."
 tfv_south_africa.32.t: "[From.GetAdjective] odmítá"
 tfv_south_africa.4.a: "Dobrý kompromis - nikdo z něj není nadšený."
 tfv_south_africa.4.d: "Po dlouhém zvažování přišla britská vláda s kompromisem ohledně obrany afrických kolonií. V rámci tohoto nového plánu budou kolonie zodpovědné za vlastní obranu, ale získají větší svobodu ve správě svých záležitostí."
 tfv_south_africa.4.t: "Africký kompromis"
 tfv_south_africa.40.a: "Rádi nabídneme, co jen můžeme."
 tfv_south_africa.40.b: "Sdílení našich tajemství by ohrozilo naši národní bezpečnost."
 tfv_south_africa.40.d: "Poté, co [From.GetAdjective] vláda vyhodnotila vojenskou misi do jejich země jako úspěšnou, navrhla  formální výzkumnou dohodu mezi našimi státy."
 tfv_south_africa.40.t: "[From.GetNameDef] navrhuje výzkumnou dohodu"
 tfv_south_africa.41.a: "Pokud vás učí [SOV.GetNameDef], pak se učíte od vítězů dějin!"
 tfv_south_africa.41.d: "Sověti souhlasili, že nám umožní studovat jejich postupy a metody. Řada [SOV.GetAdjective] vědců přijela učit na naše školy a univerzity."
 tfv_south_africa.41.t: "[SOV.GetNameDefCap] souhlasí"
 tfv_south_africa.42.a: "Velmi nešťastné."
 tfv_south_africa.42.d: "Po několika kolech jednání [SOV.GetAdjective] delegace odešla s odkazem na pochybnosti o naší schopnosti udržet jejich výzkum v tajnosti. Zdá se, že nám nebude dovoleno sdílet technologie s našimi spojenci."
 tfv_south_africa.42.t: "[SOV.GetNameDefCap] odmítá"
 tfv_south_africa.50.a: "Třeba by pár našich vojáků zajímala dovolená ve Španělsku?"
 tfv_south_africa.50.b: "Pokud se lidé chtějí přidat k boji, bránit jim nebudeme."
 tfv_south_africa.50.c: "Proč bychom měli bojovat ve válce na druhém konci světa?"
 tfv_south_africa.50.d: "Ve Španělsku vypukl boj mezi nacionalistickou vládou a legitimní republikánskou vládou. Mezi lidmi se vede značná debata o tom, na které straně stojí naše vláda."
 tfv_south_africa.50.t: "Podpora pro Španělsko"
 tfv_south_africa.51.a: "Jsou zde vřele vítání."
 tfv_south_africa.51.d: "Ačkoli [SAF.GetAdjective] vláda zůstává oficiálně neangažovaná, umožnila velkému počtu svých občanů přidat se k naší věci jako dobrovolníci."
 tfv_south_africa.51.t: "Dorážejí dobrovolníci z Jižní Afriky"
 tfv_south_africa.52.a: "Pomohou nám v příští válce."
 tfv_south_africa.52.d: "Po skončení bojů ve Španělsku se přeživší dobrovolníci války vrátili domů. Přinášejí s sebou cenné zkušenosti s moderním vedením války."
 tfv_south_africa.52.t: "Dobrovolníci ze španělské občanské války se vracejí"
 tfv_south_africa.60.a: "Každý nový stát je třeba pečlivě vést, jinak zvítězí kontrarevoluce!"
 tfv_south_africa.60.b: "Vítáme je s otevřenou náručí!"
 tfv_south_africa.60.c: "Situace to zatím neumožňuje."
 tfv_south_africa.60.d: "Když byla [ANG.GetGetNonIdeologyName] osvobozena z područí koloniálních utlačovatelů, jsou lidé připraveni převzít svůj osud do vlastních rukou. Vytvořili prozatímní vládu a sepsali ústavu. Zbývá už jen převést pravomoci z našich vojenských správců na novou [ANG.GetAdjective] vládu."
