l_polish:
 AST_CREATE_FACTION:0 "Establishujeme svou vlastní frakci."
 SAF_colonies_tt:0 "Osvobodit §YKenya§! a §YZimbabwe§! jako loutky."
 SAF_soviet_research_tt:0 "Vstoupit do výzkumné dohody s Jižní Afrikou."
 mex_nationalists_chosen:0 "Postavte se na stranu nacionalistů."
 mex_republicans_chosen:0 "Stojíme na straně republikánů."
 tfv_australia.1.a:1 "Austrálie by měla poskytovat první linii obrany v jihovýchodní Asii."
 tfv_australia.1.b:0 "Singapurská strategie zůstane taková, jaká byla vždy."
 tfv_australia.1.d:0 "Singapurská strategie byla základem naší odstrašující politiky proti [JAP.GetNameDef] od konce Velké války. Nicméně, převedení Hlavní flotily do Singapuru v případě útoku závisí na podpoře našich spojenců v [From.GetNameDef]. S potenciální hrozbou proti britským majetkům na Dálném východě, která každý den roste, představilo [From.GetAdjective] vysoké velení potenciální novou strategii, která by zajistila, že Austrálie bude mít mnohem větší kontrolu nad obranou regionu.\n\nJe to logický plán, a jedinou otázkou je, zda věříme, že mohou poskytnout bezpečnost, kterou potřebujeme."
 tfv_australia.1.t:0 "[From.GetAdjective] Návrh o strategii Singapuru"
 tfv_australia.10.a:0 "[From.GetNameDefCap] bude vykonavatelem zájmů [Root.GetAdjective] v regionu."
 tfv_australia.10.b:0 "[Root.GetAdjective] území zůstane v [Root.GetAdjective] rukou!"
 tfv_australia.10.d:0 "[From.GetNameDefCap] zahájil jednání s [Root.GetAdjective] diplomaty o potenciálním převodu odpovědnosti za ochranu [Root.GetAdjective] území v jihovýchodní Asii.\n\nVzhledem k výzvám, které obhajoba uvedeného území přináší, partnerství nemusí být tak špatný nápad. Znamenalo by to, že v dohledné budoucnosti by dané území bylo pouze nominálně [Root.GetAdjective], ale nominální vlastnictví je jistě lepší než je zcela ztratit."
 tfv_australia.10.t:0 "[From.GetNameDefCap] nabízí ochranu pro naše kolonie"
 tfv_australia.11.a:0 "[Root.GetNameDefCap] udělá, co musí."
 tfv_australia.11.d:0 "[Root.GetAdjective] jednotky stály připraveny převzít odpovědnost za ochranu celého [From.GetAdjective] území v Jižní Asii, jakmile [From.GetLeader] schválil dohodu.\n\nZatímco během převodu došlo k nějakému místnímu odporu, strach z cizí agrese zajišťuje, že většina uznává potřebu [Root.GetAdjective] obrany."
 tfv_australia.11.t:0 "[From.GetNameDefCap] Postoupí protektoráty"
 tfv_australia.12.a:0 "Můžeme jen doufat, že budou schopni odolat."
 tfv_australia.12.d:0 "Věřice si, že jsou dostatečně schopní chránit [From.GetAdjective] území v jihovýchodní Asii, [From.GetNameDef] odmítli náš návrh na společnou obrannou strategii.\n\nNepochybně motivováni obavami z koloniální kontroly, jsou jejich činy pochopitelné. Avšak, pokud nejsou schopni chránit své území - jak se obáváme - můžeme vidět, že bude použito jako odpalovací platforma pro útok na australský kontinent."
 tfv_australia.12.t:0 "[From.GetAdjective] regionální bezpečnostní opatření"
 tfv_australia.2.a:0 "Nezklameme."
 tfv_australia.2.d:1 "Vláda [From.GetAdjective] schválila zákon, který převede kontrolu nad všemi [From.GetAdjective] koloniálními majetky poblíž Singapuru a Bornea na [Root.GetNameDef].\n\nNaše národní bezpečnost je konečně v našich vlastních rukou."
 tfv_australia.2.t:0 "[From.GetNameDefCap] převádí koloniální majetky"
 tfv_australia.20.a:0 "Nemáme na výběr, než přijmout náš nový status jako provincie [From.GetNameDef]."
 tfv_australia.20.b:0 "Pokud chtějí naše ostrovy, mohou přijít bojovat o ně!"
 tfv_australia.20.d:0 "Dlouho jsme znepokojivě sledovali růst nacionalistického nadšení v [From.GetNameDef], a zdá se, že konečně nastal den, kdy se vylilo za jejich vlastní hranice.\nJakožto společného dědictví jako 'pionýrské národy' se navrhly myšlenky o sjednoceném státu Oceánie. Rhetorika se však v obličeji [Root.GetAdjective] odporu stává stále agresivnější.\n\nNyní se politické spekulace obrátily na otevřenou nepřátelství a [From.GetLeader] veřejně požaduje anexi veškerého [Root.GetAdjective] území do státu [From.GetNameDef].\nPokud odmítneme, zdá se, že silné invaze je zcela možná."
 tfv_australia.20.t:0 "[From.GetNameDefCap] Požaduje Naši Anexi!"
 tfv_australia.21.a:0 "[Root.GetNameDefCap] a Nový Zéland, společně směrem k silnější budoucnosti!"
 tfv_australia.21.d:0 "[From.GetAdjective] se poddal našemu ultimátu a přijímá svůj nový status jako provincie [Root.GetNameDef]. Zatímco [From.GetAdjective] premiér [From.GetLeader] truchlí nad ztrátou [From.GetAdjective] 'nezávislosti', tento okamžik znamená začátek nové éry pro Oceánii.\n\n[From.GetNameDef] jsou teď jako my hotovi být psími otroky říše, která nemá na prvním místě naše zájmy."
 tfv_australia.21.t:0 "[From.GetNameDefCap] přijímá anexi"
 tfv_australia.22.a:0 "Do zbraně, [Root.GetAdjective]ci!"
 tfv_australia.22.d:0 "Nepřiznání si jejich prekérní situace v geopolitickém prostoru Tichého oceánu, [From.GetAdjective] vláda odmítla naši nabídku učinit Nový Zéland jednou z předních provincií [Root.GetNameDef].\nNepřenášejíce, že jsou pouhým psíkem Británie, [From.GetAdjective] premiér [From.GetLeader] citoval principy [From.GetAdjective] 'svobody a nezávislosti.'\n\nZdá se, že musíme [From.GetNameDef] připomenout, co přesně máme na mysli, když popisujeme jejich pozici jako 'geopoliticky prekérní.'"
 tfv_australia.22.t:0 "[From.GetNameDefCap] Odmítá Naši Nabídku Jednoty"
 tfv_australia.3.a:0 "S nebo bez [From.GetAdjective] podpory, [Root.GetNameDef] bude stát pevně!"
 tfv_australia.3.d:0 "I přes naše oprávněné obavy ohledně životaschopnosti Singapurské strategie, byly naše návrhy na její změnu v [From.GetAdjective] parlamentu zamítnuty.\nTo se zdá být výsledkem vojenského konzervatismu dominujícího [From.GetAdjective] Velení, ale faktem je, že pokud se naše obavy naplní, budeme se muset postavit proti nepřátelským silám na našich březích."
 tfv_australia.3.t:0 "[From.GetNameDefCap] Odmítá strategické úpravy"
 tfv_australia.31.a:0 "[Root.GetNameDefCap] vede cestu do budoucnosti!"
 tfv_australia.31.d:0 "Po nedávné politice distancování se od impéria dává smysl, že země, která je tak dominantní jako my ve své sféře, by měla převzít pozici vůdce, spíše než následovníka.\nSjednotíme ostatní regionální mocnosti k naší věci a zajistíme, aby byly naše vzájemné zájmy bráněny na globální scéně.\n\nJiž nejsme v područí koloniálních mocností Evropy, zajistíme novou, spravedlivější rovnováhu moci."
 tfv_australia.31.t:0 "[Root.GetNameDefCap] jako globální vůdce"
 tfv_australia.32.a:1 "Rádi bychom je nazvali naším spojencem!"
 tfv_australia.32.b:0 "Můžeme lépe chránit naše zájmy sami."
 tfv_australia.32.d:0 "Po formálním odchodu [From.GetNameDef] z Commonwealthu nyní [From.GetAdjective] vláda hledá nové spojence. S Evropou, která se zdá být na pokraji nového, nákladného konfliktu, a strategickou hodnotou [From.GetNameDef] pro jakýkoli potenciální konflikt v Pacifiku, může být partnerství v našem nejlepším zájmu.\n\nUrčitě by to zdůraznilo jihovýchodní Asii, Dálný východ a Pacifik jako části naší sféry vlivu a zajistilo, aby bez ohledu na to, co se stane v Evropě, [Root.GetAdjective] zájmy nebyly narušeny."
 tfv_australia.32.t:0 "[From.GetNameDefCap] žádá o politickou spolupráci"
 tfv_australia.33.a:0 "Staří mistři jsou mrtví. Teď jsme všichni rovni."
 tfv_australia.33.d:0 "Vidouce zřejmé výhody transpacifického partnerství, [From.GetNameDef] souhlasili s naším návrhem regionální aliance."
 tfv_australia.33.t:0 "[From.GetNameDefCap] Souhlasí s Pacifickou spoluprací"
 tfv_australia.34.a:0 "Stále budeme dělat, co můžeme pro náš koutek světa."
 tfv_australia.34.b:0 "Nezvládli jsme to."
 tfv_australia.34.d:0 "Ať už se jedná o selhání uznat naši společnou historii, nebo jednoduše otázku politického oportunismu, [From.GetNameDef] odmítl naši nabídku na transpacifické partnerství.\n\nI když by jejich účast byla velkým přínosem, měli bychom pokračovat ve vlastním plánu, směrem k našim vlastním cílům."
 tfv_australia.34.t:0 "[From.GetNameDefCap] odmítá projekt spolupráce"
 tfv_australia.41.a:0 "Společně ve zbrani, proti světu, pokud to bude nutné!"
 tfv_australia.41.d:0 "S nepokoji v bývalých [HOL.GetAdjective] koloniích je jasné, že [INS.GetNameDef], náš důvěryhodný soused, potřebuje pomoc, aby udržel svou těžce vybojovanou autoritu. Tak dlouho, jak potřebují naši podporu, [Root.GetNameDef] je tu, aby podpořil [INS.GetAdjective] vládu.\n\nJednoho dne [INS.GetNameDef] bude schopno postavit se evropským koloniálním silám jako náš pacifický bratr. Do té doby zajistíme, že budou silní spolu s námi."
 tfv_australia.41.t:0 "Ve jménu [INS.GetAdjective] svobody"
 tfv_australia.50.a:0 "Každá revoluční země je vítána otevřenou náručí!"
 tfv_australia.50.b:0 "Nemůžeme si dovolit konflikty, do kterých nás [From.GetAdjective]s jistě vtáhnou."
 tfv_australia.50.d:0 "Identifikujíc se jako národ pracovníků, osvobozený od staré evropské buržoazie, [From.GetNameDef] se postupně přesunul do [Root.GetAdjective] sféry politiky. [From.GetAdjective] vláda oficiálně požádala o národní členství v [Root.GetFactionName].\n\nS pohledem na světovou revoluci [From.GetLeader] představuje vizi [Root.GetNameDef] a [From.GetNameDef] jako dva klíčové póly v novém socialistickém světovém pořádku, stavějíc na dominantním postavení [From.GetNameDef] v Oceánii a [Root.GetNameDef] v Eurasii."
 tfv_australia.50.t:0 "[From.GetNameDefCap] žádá o členství v [Root.GetFactionName]"
 tfv_australia.51.a:0 "Světová revoluce čeká!"
 tfv_australia.51.d:0 "[From.GetNameDefCap] zvážil naši žádost o členství v [From.GetFactionName] a prohlásil nás za cenného spojence věci!"
 tfv_australia.51.t:0 "Bratři revoluce"
 tfv_australia.52.a:0 "Bojujeme za utlačované ve všech koutech světa!"
 tfv_australia.52.d:0 "Po týdnech zablokovaných vyjednávání a byrokratických nástrah se ukázalo, že [From.GetNameDef] nemají zájem nám poskytnout definitivní odpověď na naši žádost o členství v [From.GetFactionName].\nJak jsme doufali v rychlá a rozhodná jednání, [Root.GetNameDef] se musí připravit, aby přinesla pravou svobodu dělníkům světa sama."
 tfv_australia.52.t:0 "Jít na to samostatně"
 tfv_australia.60.a:0 "Opravu nemáme na výběr. Pro revoluci, přátelé."
 tfv_australia.60.b:0 "[Root.GetNameDefCap] se nikdy nepodřídí!"
 tfv_australia.60.d:0 "S odkazem na práva všech pracovníků na svobodu a seberealizaci, [From.GetAdjective] vláda požaduje, aby [Root.GetAdjective] stát ustoupil vlně 'oceánského socialismu', která zaplavuje náš region.\n\nBez ohledu na skutečný zájem obyvatel [Root.GetNameDef] je hrozba od [From.GetNameDef] reálná a není pochyb o tom, že budou tlačit na své požadavky všemi dostupnými prostředky..."
 tfv_australia.60.t:0 "[From.GetNameDefCap] Uvaluje nadvládu"
 tfv_australia.61.a:0 "Zpod červeného přílivu se zvedne, aby pohltil svět!"
 tfv_australia.61.d:0 "Uznaváni pravdu a spravedlnost komunistického cíle, [From.GetNameDef] souhlasil s potřebou sjednotit naše úsilí pod společnou oceánskou vlajkou."
 tfv_australia.61.t:0 "[From.GetNameDefCap] se připojuje k revolučnímu boji!"
 tfv_australia.62.a:0 "Přineseme pravou svobodu [From.GetNameDef]!"
 tfv_australia.62.d:0 "Poté, co udrželi lid [From.GetAdjective] utlačovaný pod svými buržoazními prsty, oznámili tlustí kočky, kteří ovládají vládu [From.GetNameDef], že za naprosto žádných podmínek nebudou spolupracovat s [Root.GetAdjective] státem.\nJejich smůla, že nevyhledáváme jejich spolupráci, ale spíše těch, kteří otročí pod váhou jejich opulentní obezity!"
 tfv_australia.62.t:0 "[From.GetNameDefCap] se pokouší narušit revoluci"
 tfv_australia.70.a:0 "Ano, stabilita jihovýchodní Asie je prioritou."
 tfv_australia.70.b:0 "Ne, budeme jedinými vládci našich vlastních koloniálních majetků!"
 tfv_australia.70.d:0 "Tvrdící, že selhání ze strany [Root.GetNameDef] bránit svá koloniální území v jihovýchodní Asii by mělo katastrofální následky pro národní obranu [From.GetNameDef], [From.GetLeader] požádal, aby byla [From.GetAdjective] vládě udělena plná, nezávislá odpovědnost za obranu regionu.\nAčkoli to není přímý požadavek, růst strategického a vojenského vlivu [From.GetAdjective] v regionu dává argumentu smysl. Protiargumentem je nedávné politické distancování od nás, které [From.GetNameDef] přijalo.\nToto by byla dohoda s potenciálním partnerem, nikoli subjektem, a de facto by to ponechalo kolonie mimo naše ruce, pokud by se [From.GetNameDef] rozhodlo tak učinit."
 tfv_australia.70.t:0 "[From.GetNameDefCap] Požaduje právo ovládat protektoráty"
 tfv_australia.71.a:0 "Učiníme starou zemi hrdou."
 tfv_australia.71.d:0 "Po návrzích od [Root.GetAdjective] vojenského velení se [From.GetNameDef] rozhodl dát nám \"mezičinnou kontrolu\" nad všemi [From.GetAdjective] koloniálními držbami v jihovýchodní Asii.\n\nSice staré síly Tichého oceánu netuší, naše pokusy zajistit dominanci [Root.GetNameDef] v regionu pokračují."
 tfv_australia.71.t:0 "Obraná komise"
 tfv_australia.72.a:0 "[Root.GetNameDefCap] stojí silně, navzdory tomuto neúspěchu."
 tfv_australia.72.d:0 "I přes návrhy od [Root.GetAdjective] Vysokého velení, [From.GetNameDef] odmítl naši žádost o kontrolu nad jejich koloniemi v oblasti jihovýchodní Asie.\n\nNaše ambice však nejsou ničím omezené. Budeme i nadále hledat způsoby, jak zajistit [Root.GetAdjective] dominanci v Tichém oceánu."
 tfv_australia.72.t:0 "[From.GetNameDefCap] odmítá 'Projekt obrany'"
 tfv_australia.80.a:0 "Společně zcela ovládneme východní hemicycle!"
 tfv_australia.80.b:0 "Naše ambice nemají místo pro tyto zpáteční zemědělce!"
 tfv_australia.80.d:0 "[From.GetNameDefCap] se v průběhu času stalo více sympatickým k imperiálním ambicím [Root.GetNameDef]. Jako jediná další hlavní vojenská síla v regionu se [From.GetAdjective] rozhodli, že je lepší stát jako hrdý spojenec než jako naši ponížení sluhové.\n\nPro zvýšení našeho zájmu návrh na alianci v Západním Tichém oceánu jasně vymezuje [Root.GetAdjective] sféru, která také zahrnuje několik území v současné době ovládaných nepřáteli [From.GetNameDef]."
 tfv_australia.80.t:0 "Nabídka zdaleka za mořem"
 tfv_australia.81.a:0 "[Root.GetAdjective] a [From.GetAdjective] napříč Západním Tichým oceánem z toho budou mít prospěch."
 tfv_australia.81.d:1 "Naše delegace do Japonska se vrátila triumfálně. Podepsali jsme oficiální alianci s [JAP.GetName]. Dokument jasně definuje sféry zájmu pro každou z našich zemí, do nichž druhá strana nemůže zasahovat."
 tfv_australia.81.t:0 "[From.GetNameDefCap] schvaluje alianci"
 tfv_australia.82.a:0 "Pokud nebudou stát s námi, donutíme je pokleknout před námi."
 tfv_australia.82.d:0 "Ačkoli jsme se dostali do čela globální scény, [From.GetNameDef] odmítá uznat náš význam v regionu západního Pacifiku. \nNejenže [From.GetAdjective] nás přímo odmítli, ale také v jasných termínech vyjádřili, že jejich doktrína Nanshin-ron by je mohla velmi dobře dostat za Indonésii, směrem k australskému kontinentu samotnému."
 tfv_australia.82.t:0 "Vláda [From.GetAdjective] vzdoruje partnerství!"
 tfv_australia.90.a:0 "Požádejte krále, aby navštívil Austrálii a povzbudil morálku."
 tfv_australia.90.b:0 "Požádejte krále, aby podpořil náborovou kampaň."
 tfv_australia.90.c:0 "Požádejte krále, aby veřejně podpořil vládu."
 tfv_australia.90.desc:0 "[AST.GetLeader] cestoval do Británie, aby se zúčastnil korunovační ceremonie pro krále Jiřího VI a královnu Alžbětu. Po několika týdnech obědů, večeří, zahradních párty, recepcí a dalších večeří se mu konečně podařilo zajistit si soukromou schůzku s novým králem. Po výměně zdvořilostí a malicherných konverzací se téma obrací k politice a král se ptá, co může udělat, aby pomohl [AST.GetNameDef]."
 tfv_australia.90.t:0 "Korunovační návštěva"
 tfv_australia.92.a:0 "Požádejte krále, aby navštívil Austrálii a povzbudil morálku."
 tfv_australia.92.b:0 "Požádejte krále, aby podpořil náborovou kampaň."
 tfv_australia.92.c:0 "Požádat krále, aby veřejně podpořil vládu."
 tfv_australia.92.desc:0 "[AST.GetLeader] cestoval do Británie, aby se zúčastnil svatebního obřadu mezi králem Edwardem VIII. a Wallis Simpson. Po několika týdnech obědů, večeří, zahradních párty, recepcí a dalších večeřích se mu nakonec podařilo zajistit si soukromou schůzku s novým králem. \n\nPo výměně zdvořilostí a konverzaci se téma obrací na politiku. Král podniká dlouhý výpad na téma solidarity Commonwealthu a loajality k mateřské zemi, a když se chystá mluvit o kontinentální politice, [AST.GetLeader] se nemůže ubránit pocitu nepohodlí. Král se ptá, co může udělat, aby pomohl [AST.GetNameDef] a získal si sympatie k lidem tam."
 tfv_australia.92.t:0 "Král Edward VIII navštíví Austrálii"
 tfv_australia.95.a:0 "Hluboce znepokojivé."
 tfv_australia.95.desc:0 "V posledních týdnech došlo k výraznému nárůstu nacionalistického agitationu po celé Indonésii. Zpravodajské odhady počtu nacionalistických sympatizantů vzrostly do alarmujících rozměrů. Zejména znepokojují zprávy o tom, že někteří nacionalističtí vůdci otevřeně diskutují o ozbrojené vzpouře. Ještě včera byl námořní plavidlo, které zastavilo podezřelou obchodní loď na jih od Javy. Na palubě byly nalezeny zbraně a munice bez oficiálních označení. Výslech posádky zatím nepřinesl žádné výsledky, ale vypadá to, že někdo se snaží vyvolat potíže."
 tfv_australia.95.t:0 "Nacionalisté rostou v Indonésii"
 tfv_australia.96.a:0 "Odolejte nacionalistickému scánu!"
 tfv_australia.96.b:0 "Připojte se k povstání!"
 tfv_australia.96.desc:0 "Ozbrojení nacionalisté vycházejí do ulic po celé Indonésii. Vojenská a policejní akce proti povstání se dosud ukázaly jako neúspěšné. Toto ozbrojené povstání přišlo v důsledku náhlého vzestupu nacionalistického sentimentu, což nyní znamená, že jsme v plnohodnotné občanské válce."
 tfv_australia.96.t:0 "Občanská válka!"
 tfv_canada.1.a:0 "To je rozumná strategie. Připojíme se k [From.GetNameDef]!"
 tfv_canada.1.b:0 "Nepřijmeme žádnou možnost být zataženi do problémů za našimi hranicemi."
 tfv_canada.1.d:0 "S diplomatickými zájmy napříč celým severoamerickým kontinentem, které se shodují, a Evropou, jež se každým dnem propadá do většího chaosu, [From.GetNameDef] navrhlo radikální politický krok.\nVstupem do vzájemné obranné dohody můžeme zajistit bezpečnost a integritu Ameriky, zatímco výrazně rozšíříme naše politické a vojenské možnosti v jakékoliv situaci. [From.GetLeader] uvedl, že to byla 'očividná volba,' aby zajistil prosperitu [Root.GetNameDef] stejně jako [From.GetNameDef], a [Root.GetLeader] se zdá, že souhlasí, že je obtížné argumentovat jinak."
 tfv_canada.1.t:0 "[From.GetNameDefCap] Žádá o Severoamerickou Alianci"
 tfv_canada.10.a:0 "Vítáme všechny skutečné revolucionáře s otevřenou náručí!"
 tfv_canada.10.b:0 "Je to právě teď příliš velké riziko."
 tfv_canada.10.d:0 "Po opuštění Commonwealthu [From.GetNameDef] vyjednává o pozici jako jeden z našich spojenců v [Root.GetFactionName]. Jejich komunistické přesvědčení je silné a nelze popřít, že spojenec na americkém kontinentu by byl velkým přínosem pro věc světové revoluce...\nZatímco jejich koncept vlasteneckého socialismu, nezávislá povaha a [From.GetLeader]'s pokus o industriální zázrak mohou v budoucnu způsobit problémy, tato příležitost se zdá být příliš dobrá na to, abychom ji promarnili."
 tfv_canada.10.t:0 "[From.GetNameDefCap] Usiluje o Členství v [Root.GetFactionName]"
 tfv_canada.11.a:0 "Ukážeme tomuto kontinentu, co revoluce skutečně znamená!"
 tfv_canada.11.d:0 "Poté, co jsme se zbavili pozůstatků buržoazie podporované staletou koloniální násilím, jsme konečně učinili náš vstup na světovou scénu. Stojíme po boku [From.GetNameDef] v [From.GetFactionName], zatímco se snažíme rozšířit světovou revoluci do každé části světa!"
 tfv_canada.11.t:0 "Skutečná americká revoluce"
 tfv_canada.12.a:0 "Pro spravedlnost, porozumění a kanadský způsob!"
 tfv_canada.12.d:0 "Obávající se o vliv, který to bude mít na \"globální stabilitu,\" [From.GetLeader] veřejně odmítl naši žádost o členství v [From.GetFactionName].\nJelikož [From.GetNameDef] není nad malichernou politikou starého světa, naše revoluční snahy by na ně stejně vyšli naprázdno.\n\nI když [Root.GetNameDef] stojí sám ve světě fašismu, nevzdáme se, dokud nebude pravý socialismus přiveden ke každému pracovníkovi ve všech zemích našeho globu!"
 tfv_canada.12.t:0 "[From.GetNameDefCap] odmítá členství v [From.GetFactionName]"
 tfv_canada.2.a:0 "Od moře k moři!"
 tfv_canada.2.d:0 "Dnes je den podpisu nové smlouvy, oslavující přátelství a podporu sdílenou mezi [Root.GetNameDef] a [From.GetNameDef]. Naše dvě země slibují si vzájemně pomáhat v záležitostech zahraniční politiky, včetně obrany našeho kontinentu.\n\nS našimi národy pracujícími společně nemají cizí agresoři světa proti nám šanci."
 tfv_canada.2.t:0 "Severní americká aliance ustanovena"
 tfv_canada.20.a:0 "Je přirozené, že [From.GetAdjective]s a [Root.GetAdjective]s spolupracují!"
 tfv_canada.20.b:0 "Naše zájmy jsou v Evropě, [From.GetNameDef] musí stát na vlastní půdě."
 tfv_canada.20.d:0 "Po vzestupu konzervativního nacionalismu v politice [From.GetAdjective] hledá [From.GetNameDef] nové spojence, kteří skutečně mají kapacitu pomoci jejich věci, na rozdíl od slabých 'demokracií' Commonwealthu.\n\nPartnerství s [From.GetNameDef] by nejenže bylo ideologicky přirozené, ale zajistilo by přítomnost silného státu, který by mohl... prosazovat naše zájmy na severoamerickém kontinentu."
 tfv_canada.20.t:0 "[From.GetNameDefCap] hledá alianci"
 tfv_canada.21.a:0 "Stojíme jako globální síla."
 tfv_canada.21.d:0 "[From.GetNameDefCap] přijalo naši nabídku na alianci, vidí jasný přínos ve vztahu se silným americkým státem.\nTento diplomatický krok nám umožní mnohem efektivněji projekovat naši moc v Severní Americe, a není náhodou, že Berlínská-Ottawská osa ostře protíná Londýn."
 tfv_canada.21.t:0 "Aliance moci"
 tfv_canada.22.a:0 "Ukážeme jim, co skutečně znamená velikost."
 tfv_canada.22.d:0 "Neschopni ani nakouknout za své minuscule hranice, [From.GetLeader's] [From.GetName] odmítla naši nabídku na alianci.\nSamozřejmě, s pravděpodobným kolapsem [From.GetAdjective] státu a celou Evropou pod váhou vlastních lidí bychom možná byli lépe bez nich."
 tfv_canada.22.t:0 "Hniloba Evropy"
 tfv_canada.3.a:0 "Máme jiné možnosti."
 tfv_canada.3.d:0 "Navzdory výhodám formalizované míry vojenské spolupráce mezi našimi dvěma zeměmi, jak je ukázáno na Společné obraně, [From.GetAdjective] odmítla naše vyjednávání o trvalé alianci.\nPakt by zajistil integritu severoamerického kontinentu, ale nyní se zdá, že budeme muset najít jiné prostředky pro obranu vlasti."
 tfv_canada.3.t:0 "[From.GetNameDefCap] odmítá severoamerickou alianci"
 tfv_canada.30.a:0 "Podpořte nacionalisty."
 tfv_canada.30.b:0 "Podpořte republikány."
 tfv_canada.30.c:0 "Předat moc nacionalistům."
 tfv_canada.30.d:0 "Jak roste vliv synarchistů, jejich požadavky sílí. Zdá se, že naše vláda už nemusí být schopná udržet svou pravicovou politiku na uzdě, protože byly hlášeny střety mezi synarchisty a podporovateli vlády po celé [Root.GetNameDef]. To zahrnuje použití smrtících zbraní na obou stranách.\nZatímco není jasné, kdy a jak k militarizaci synarchistické strany došlo, představují skutečnou a bezprostřední hrozbu aktuální vládě.\n\nObčanská válka je na dosah."
 tfv_canada.30.t:0 "Synarchistická revoluce"
 tfv_canada.40.a:0 "Vydržíme život z našeho zkaženého souseda!"
 tfv_canada.40.b:0 "Nemůžeme riskovat, že budeme vnímáni jako agresor."
 tfv_canada.40.d:0 "I když síla nedávno reformovaného [Root.GetAdjective] státu je nepopiratelná, tak jsou nevyhnutelné i realit regionalní politiky. Náš starý nepřítel, [USA.GetNameDef], dominuje kontinentu a ukázal se jako neschopný vyřadit se z záležitostí za svými hranicemi.\nTo dělá nabídku spolupráce s [From.GetNameDef] ještě cennější. Obě naše země mohou postrádat sílu zabránit [USA.GetAdjective] intervenci samy, ale proti severu a jihu, [USA.GetLeader] si bude muset dvakrát rozmyslet, než podnikne nějaké kroky.\n\nA možná budou více ochotni k návratu právoplatně [Root.GetAdjective] území..."
 tfv_canada.40.t:0 "Plán pro Dominanci"
 tfv_canada.41.a:0 "Bílý dům znovu hoří!"
 tfv_canada.41.d:0 "Vláda [MEX.GetAdjective] je v plném souladu ohledně hrozby, kterou našim zemím představují agresivní politiky našich jižních sousedů. Jediný způsob, jak můžeme přežít, je přerušit jejich mocenský vliv na kontinentě. Musíme udeřit brzy, než dokončí vyzbrojení. Některé teritoriální ústupky budou samozřejmě muset být učiněny našim novým přátelům, ale společně přivedeme konec americké hegemonie!"
 tfv_canada.41.t:0 "Mexiko souhlasí"
 tfv_canada.42.a:0 "Hlupáci! zbabělci! ZRADA!"
 tfv_canada.42.desc:0 "Vláda [MEX.GetAdjective] odmítla naši nabídku na spolupráci proti našemu společnému nepříteli. Zdá se, že si myslí, že mohou jednoduše ignorovat klikatého hada připraveného zaútočit, doufajíc, že je nechá na pokoji, pokud neudělají žádné hrozivé kroky. Vypadá to, že se musíme spoléhat pouze na naše obrany."
 tfv_canada.42.t:0 "Mexiko odmítá"
 tfv_canada.50.a:0 "Nenecháme nepřítele, aby nás srazil!"
 tfv_canada.50.d:0 "Dnes otřásla jednou z našich továren exploze, a i když se na začátku zdálo, že jde o průmyslovou havárii, vyšetřování ukázalo, že výbušniny byly úmyslně umístěny podél výrobních linek.\nZatímco oplakáváme ztrátu života, útok na válečné úsilí nelze ignorovat.\n\nKdokoliv, kdo byl za tímto útokem, představuje hrozbu pro celé [Root.GetNameDef]!"
 tfv_canada.50.t:0 "Nepřítel uvnitř"
 tfv_canada.51.a:0 "Čím větší je jejich kruh, tím snazší bude je vystopovat."
 tfv_canada.51.d:0 "Další útok proběhl na [Root.GetAdjective] půdě, tentokrát cílený přímo na jednu z našich vojenských továren!\nVýroba byla zastavena, jak začínají reparace, ale viníci jsou stále na útěku.\n\nAlespoň se ukázalo, že se jedná o práci skupiny, spíše než jednotlivce."
 tfv_canada.51.t:0 "Další útok"
 tfv_canada.52.a:0 "Musí být zastaveni!"
 tfv_canada.52.d:0 "Orgány činné v trestním řízení pracovaly s vojenskou policií, aby udělaly velké pokroky v případě pokračujícího sabotáže továren. S cílem další továrny se ukázalo, že sabotáž není prováděna cizími špehy, ale spíše skupinou protestující proti nucenému náboru zavedenému v Quebecu!\n\nBez ohledu na jejich politické obavy je naše země ve válce a jsou to zrádci nejvyššího stupně."
 tfv_canada.52.t:0 "Kruhová aliance Quebecu"
 tfv_canada.53.a:0 "Vítězství, ne prohra pro [Root.GetNameDef]!"
 tfv_canada.53.d:0 "Past byla nastražena na Quebec Circle ve fabrice, kterou považovali za jejich nejpravděpodobnější další cíl pro sabotáže. Uprostřed noci čekala policie na infiltrátory.\nKdyž dorazili saboteři, ukázalo se, že jsou mnohem početnější skupinou, než se očekávalo, a byli lépe ozbrojeni, s ukradeným vojenským vybavením. Došlo k přestřelce, která poškodil tolik výrobních linek, kolik by plán Quebec Circle naplánoval.\nPo zuřivém boji však nezůstal naživu ani jeden sabotér. Quebec Circle konečně skončil."
 tfv_canada.53.t:0 "Konec linky"
 tfv_canada.60.a:0 "Dejte jim, co chtějí, [Root.GetNameDef] nemůže teď o tom hádat."
 tfv_canada.60.b:0 "Nedáme ani palec [ENG.GetAdjective] země!"
 tfv_canada.60.d:0 "Dlouho vyjadřovali přání "repatriovat" koloniální území Labrador a Newfoundland jako součást své země, [From.GetNameDef] nyní přešli k požadavku na jejich získání.\n[From.GetLeader] jasně uvedl, že [From.GetNameDef] považuje toto území za [From.GetAdjective] půdu, a že podniknou "kroky nezbytné k tomu, aby ji získali.""
 tfv_canada.60.t:0 "[From.GetNameDefCap] Požaduje Labrador a Newfoundland"
 tfv_canada.61.a:0 "Pobřeží je jediná bezpečná hranice!"
 tfv_canada.61.d:0 "S odstoupením [From.GetNameDef] Labradoru a Newfoundlandu je [Root.GetNameDef] konečně kompletní. Opravdu od moře k moři, každý skutečný [Root.GetAdjective] je nyní uvnitř našich hranic, kde patří.\nNaším dalším krokem musí být zabezpečení bezpečnosti a ochrany [Root.GetAdjective] státu!"
 tfv_canada.61.t:0 "Naplněný osud"
 tfv_canada.62.a:1 "[ROOT.GetNameDefCap] bude jeden!"
 tfv_canada.62.d:0 "Vyvolávají svůj se hroutící 'imperiální právo' a odvolávají se na status Labradoru a Newfoundlandu jako koloniálních majetků, aby chránili [From.GetNameDef], který odmítl postoupit území, které nám právem náleží! Tito lidé jsou [Root.GetAdjective]ci a Newfoundland a Labrador mají [Root.GetAdjective] zdroje, ale musí odpovídat [From.GetAdjective] pánům.\nTo je nepřijatelné, ale je jasné, že [From.GetNameDef] nelze přesvědčit o diplomatickém řešení..."
 tfv_canada.62.t:0 "Imperiální Hlava"
 tfv_canada.70.a: "Nevidíme v tom žádnou škodu"
 tfv_canada.70.b: "Dobrotivě ne!"
 tfv_canada.70.desc: "[FROM.GetLeader] se na nás obrátil po hlasování, které se konalo v kanadském parlamentu, aby požádal o podpis revize předchozího britského zákona o Severní Americe, a tím vyhlásil unii mezi [FROM.GetNameDef] a kolonií Newfoundland a Labrador."
 tfv_canada.70.t: "[FROM.GetNameDefCap] si přeje Unie s Newfoundlandem"
 tfv_canada.71.a: "Skvěle!"
 tfv_canada.71.desc: "Naši velcí přátelé v [FROM.GetName] přijali naši žádost a podepsali navrhovaný Newfoundlandský zákon, čímž nám efektivně předali suverenitu nad Newfoundlandem a Labrador." Tento den je velkým dnem pro Kanadu!"
 tfv_canada.71.t: "[FROM.GetNameDefCap] podepisuje Newfoundlandský zákon"
 tfv_canada.72.a: "Oni si uvědomují, že to poškozuje naše vztahy?"
 tfv_canada.72.desc: "Ti, o kterých jsme se domnívali, že jsou našimi velkými přáteli, [FROM.GetAdjective], odmítli náš návrh na sjednocení s Newfoundlandem a Labrador. Jejich neústupní zákonodárci a politici nám ukázali svou pozici v této věci a víme, jak s nimi musíme dále jednat."
 tfv_canada.72.t: "[FROM.GetNameDefCap] odmítá podepsat Deklaraci"
 tfv_canada.73.a: "Alespoň jsme odškodněni..."
 tfv_canada.73.desc: "Po podpisu Zákona o Newfoundlandu bude svrchovanost Newfoundlandu a Labradoru předána našemu spojenci [CAN.GetNameDef]. I když tvrdí, že je to nepřekročitelné, alespoň uznávají, že bychom měli dostat ekonomickou kompenzaci za vzdání se našich základní v oblasti."
 tfv_canada.73.t: "[CAN.GetName] je Británií dán Newfoundland a Labrador"
 tfv_new_zealand.1.a:0 "Každý je vítán připojit se k boji."
 tfv_new_zealand.1.b:1 "Přijmout je by nás jen otevřelo možnému konfliktu v daleké oblasti."
 tfv_new_zealand.1.desc:0 "Revoluce uspěla v [From.GetNameDef]! Nová komunistická vláda převzala moc v zemi a usiluje o členství v Kominterně."
 tfv_new_zealand.1.t:0 "[From.GetNameDefCap] žádá o členství v Kominterně"
 tfv_new_zealand.2.a:2 "[Root.GetNameDefCap] a [From.GetFactionName] budou kráčet bok po boku!"
 tfv_new_zealand.2.desc:0 "Po pečlivém zvážení schválil Ústřední výbor Kominterny naší žádost o členství."
 tfv_new_zealand.2.t:0 "Členství v Kominterně schváleno"
 tfv_new_zealand.3.a:0 "Možná jsou ti, kdo se mýlí?"
 tfv_new_zealand.3.desc:0 "Naše delegace musela snášet dlouhou přednášku předsedy Kominterny, který vysvětlil, že země tak malá jako ta naše nemůže být vyvinutou průmyslovou národ, který by mohl vyprodukovat komunistickou revoluci. Jsme, očividně, něco jiného. V každém případě nemůžeme být součástí Kominterny."
 tfv_new_zealand.3.t:0 "Členství v Kominterně odmítnuto"
 tfv_new_zealand.4.a:0 "Pokud znají své místo."
 tfv_new_zealand.4.b:0 "Proč brát diplomaticky to, co můžete vzít válkou?"
 tfv_new_zealand.4.desc:0 "Vidíce sílu našich neporazitelných armád, vláda [NZL.GetName] se rozhodla, že by raději byla na naší straně konfliktu. Otázkou je, zda bychom jim to měli dovolit."
 tfv_new_zealand.4.t:0 "[From.GetNameDefCap] chce se připojit k našemu úsilí"
 tfv_new_zealand.5.a:0 "To nás udrží v bezpečí."
 tfv_new_zealand.5.desc:0 "Naše žádost o alianci s Japonskem byla schválena."
 tfv_new_zealand.5.t:0 "Japonsko schvaluje"
 tfv_new_zealand.6.a:0 "Hrubý."
 tfv_new_zealand.6.desc:0 "Vláda [JAP.GetAdjective] se ani nenamáhala nám oficiálně odpovědět na naši žádost. Říká se, že je to ve skutečnosti považováno za zdroj velké komedie v okruzích [JAP.GetAdjective] vlády."
 tfv_new_zealand.6.t:0 "Japonsko odmítá alianci"
 tfv_new_zealand.7.a:0 "Bude nám chybět."
 tfv_new_zealand.7.desc:0 "V tragickém obratu událostí zesnul milovaný premiér Nového Zélandu, Michael Joseph Savage, na rakovinu. Celá země truchlí za muže, kterého mnozí považují za zakladatele systému sociálního zabezpečení Nového Zélandu. Historie si zapamatuje jeho odvahu a dobrotu vůči těm kolem něj."
 tfv_new_zealand.7.t:0 "Michael Joseph Savage umírá"
 tfv_new_zealand.9.a:0 "Rozumný požadavek."
 tfv_new_zealand.9.b:0 "Ostrovy mají příliš velkou hodnotu."
 tfv_new_zealand.9.desc:0 "[From.GetNameDefCap] podal diplomatickou žádost k [Root.GetNameDef] o kontrolu nad jejich tichomořskými držbami. Uvádějíce blízký vztah své vlády s vlastními Maory, ministři z [From.GetNameDef] tvrdí, že mají porozumění a hluboký osobní vztah s tichomořskými národy, což jim dá pocit sounáležitosti a povzbudí je k boji za věc [From.GetFactionName]. Mnozí věří, že [From.GetLeader] má ambici proměnit [From.GetNameDef] v něco jako sjednocený polynéský stát a zda by to bylo pro [Root.GetNameDef] přínosné, zatím není rozhodnuto."
 tfv_new_zealand.9.t:0 "[From.GetNameDefCap] žádá o kontrolu [Root.GetAdjective] Polynésie"
 tfv_new_zealand.91.a:0 "Výborně."
 tfv_new_zealand.91.desc:0 "Náš rozumný požadavek na kontrolu nad polynéskými státy okupovanými [From.GetNameDefCap] byl akceptován a nyní máme pod kontrolou řadu nových ostrovních území."
 tfv_new_zealand.91.t:0 "[From.GetNameDefCap] Přijímá!"
 tfv_new_zealand.92.a:0 "Prokletí!"
 tfv_new_zealand.92.desc:0 "Delegace [Root.GetAdjective] do [From.GetNameDefCap] se vrátila s zklamáním způsobenou zprávou, že [Root.GetNameDefCap] nedostane žádné z [From.GetNameDefCap]’s polynéských území."
 tfv_new_zealand.92.t:0 "[From.GetNameDefCap] odmítá"
 tfv_raj.1.a:0 "Měli by jet do Spojeného království."
 tfv_raj.1.b:0 "Potřebujeme je pro obranu vlasti!"
 tfv_raj.1.desc:0 "V celé říši byly v místních komunitách zřízeny 'fondy bojovníků' na sbírku peněz pro nové bojovníky pro Královské letectvo. Bohatí jednotlivci se také podíleli na nákupu letadel pro armádu. Nizam z Hyperabádu daroval dostatek peněz na financování nákupu dvou plných perutí. Otázkou zůstává, kde by měly být umístěny."
 tfv_raj.1.t:0 "Fighter Funds"
 tfv_raj.2.a:0 "Tyto se ukážou jako velmi užitečné."
 tfv_raj.2.desc:0 "Nizam z Hyperabádu, indický princ, štědře daroval peníze na koupi dvou celých eskader našich nejmodernějších stíhaček pro Královské letectvo. Vláda vyjádřila svůj vděk a prohlásila, že první letoun ponese název „Duch Hyperabádu“."
 tfv_raj.2.t:0 "Indický princ daruje bojovníky"
 tfv_raj.201.a:0 "Útočte z nebes, bratři!"
 tfv_raj.201.desc:0 "Rekrutováni z válečných zajatců, vojáci Battaglione Azad Hindoustan se přísahali, že dají svůj život v honbě za indickou svobodou. Školeni v sabotování a infiltrace, tito elitní vojáci jsou také schopni být vysazeni padákem, aby způsobili chaos za nepřátelskými liniemi."
 tfv_raj.201.t:0 "Battaglione Azad Hindoustan"
 tfv_raj.21.a:0 "Toto je katastrofa!"
 tfv_raj.21.desc:0 "Bengálsko již v minulosti trpělo hladomory, ale tentokrát události způsobily, že je situace mnohem horší než obvykle. Zcela neschopná koloniální správa se ukázala jako naprosto neschopná - nebo možná dokonce neochotná - adekvátně reagovat na cyklón, který zničil většinu rýžové úrody v Bengálsku. S přílivem uprchlíků z válečných regionů země roste poptávka po potravinách každý den, zatímco zásoba nedostačuje.\n\nCeny potravin dramaticky vzrostly, což vedlo k tomu, že se lidé vyhýbají práci, která již neplatí dost, aby uživila jejich rodiny. Počty náboru do armády také výrazně klesly, protože stále více lidí odmítá opustit své domovy, aby bojovali za vládu, která pro ně nedělá nic."
 tfv_raj.21.t:0 "Bengálská hladomor"
 tfv_raj.210.a:0 "Znepokojivé."
 tfv_raj.210.desc:0 "Místní pracovníci právě skončili na oběd, když násilná exploze otřásla jednou z našich továren. Bylo způsobeno značné poškození budovy samotné a několik pracovníků bylo zraněno létajícími kusy skla. Naštěstí se zdá, že strojní nástroje zůstaly převážně nepoškozené. Policie a armádní jednotky vybudovaly perimetr, zatímco vyšetřovatelé procházejí sutinami a hledají stopy po příčině exploze.\n\nŠíří se zvěsti, že to byla práce rezistencní skupiny z hnutí Quit India, která přeměnila svůj protest na násilí v boji za svobodu."
 tfv_raj.210.t:0 "Sabotáž?"
 tfv_raj.211.a:0 "Nikdo je nezastaví?"
 tfv_raj.211.desc:0 "Jen týdny po první explozi byla náhle zničena druhá továrna, opět hned poté, co pracovníci opustili hlavní budovu na oběd. O tom, že to je práce organizované odbojové skupiny provádějící dobře naplánovanou kampaň sabotáže a terorismu, není téměř žádných pochyb. Odsud odvážné útoky na denním světle ukazují, že útočníci vypadají velmi sebejistě."
 tfv_raj.211.t:0 "Sabotáž!"
 tfv_raj.212.a:0 "To se už vymyká kontrole."
 tfv_raj.212.desc: "Třetí výbuch zdevastoval továrnu v jednom z našich států. Tentokrát se zdá, že útočníci špatně načasovali, protože bomba vybuchla uprostřed směny. Desítky pracovníků byly zabity a desítky dalších jsou stále nezvěstné. Vyšetřovatelé sledují několik stop a řada domů byla již prohledána. Výsledky jsou hluboce znepokojivé, sahající od propagandy Quit India po nástroje, které by mohly být použity k výrobě primitivních výbušnin. \n\nŽádný z těch, kdo byli zadrženi, však nezdá se být vůdcem, a dosud odmítli mluvit."
 tfv_raj.212.t:0 "Nepřítel uvnitř"
 tfv_raj.30.a:0 "Pojďme ukončit Britské impérium jednou provždy."
 tfv_raj.30.b:0 "Jaký absurdní názor."
 tfv_raj.30.desc:0 "Subhas Chandra Bose, vůdce All India Forward Bloc, přijel do Moskvy, aby požádal o naši pomoc v boji za indickou svobodu. Odkazující na tradiční konflikty mezi Ruskem a Británií v Indii, sahající až do dob Velké hry, věří, že jsme přirozenou volbou, jak pomoci Indům dosáhnout nezávislosti na Británii."
 tfv_raj.30.t:0 "Indičtí komunisté žádají o podporu"
 tfv_raj.31.a:0 "Nedávají nám na výběr. Musíme je nechat jít."
 tfv_raj.31.b:0 "Pokud chtějí znovu hrát Velkou hru, tak hrajme."
 tfv_raj.31.desc:0 "[SOV.GetAdjective] velvyslanec dnes navštívil ministerstvo zahraničí, aby projednal otázku indické nezávislosti. Během schůzky jasně vyjádřil, že [SOV.GetNameDef] považuje náš pokračující vliv nad Indií za naprosto nepřijatelný. Zdá se, že Boseova slova našla ucho [SOV.GetLeader] a přesvědčila Rusy, aby se přidali na jeho stranu.\n\nProzatím se [SOV.GetAdjective]y zdají omezovat na trénink indických dobrovolníků ve své zemi, ale mohou zasáhnout do jakéhokoli konfliktu, který se na subkontinentě vynoří."
 tfv_raj.31.t:0 "[SOV.GetNameDefCap] podporuje indickou nezávislost"
 tfv_raj.32.a:0 "Boj pokračuje."
 tfv_raj.32.desc_SOV_helps:0 "Naše jednání v Moskvě byla ohromným úspěchem. Dnes titulek Pravdy zní 'Boji indického lidu za svobodu je naším bojem!' Sám soudruh [SOV.GetLeader] se setkal s Chandrou Bosem a slíbil mu plnou podporu."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Naše naděje na snadnou cestu k nezávislosti byly krutě ukončeny britským koloniálním úřadem. Když [SOV.GetAdjective] velvyslanec přistoupil k nim s žádostí, abychom mohli určovat svůj vlastní osud, rychle mu bylo řečeno, že není co projednávat. [ENG.GetAdjective] vláda tvrdí, že otázka naší nezávislosti je vnitřní záležitost, do které žádná cizí moc nesmí zasahovat."
 tfv_raj.32.t:0 "[SOV.GetNameDefCap] se ujímá našeho cíle"
 tfv_raj.33.a:0 "Možná se máme zeptat Němců?"
 tfv_raj.33.desc:0 "Subhas Chandra Bose se snažil získat pomoc [SOV.GetAdjective] vlády pro náš boj, ale jeho úsilí nebylo úspěšné. Po několika dnech čekání na schůzku s [SOV.GetLeader] dostal šanci na jednání, které trvalo sotva deset minut.\n\nZatímco [SOV.GetLeader] vyjádřil velkou úctu revolučnímu boji našeho lidu, také jasně uvedl, že nevěří, že naše země je připravena na další krok na cestě k plnému komunismu."
 tfv_raj.33.t:0 "[SOV.GetAdjective] odmítá pomoci"
 tfv_raj.34.a:0 "Triumf!"
 tfv_raj.34.desc:0 "Dnes začíná nová éra v indických dějinách. Po staletích pod cizí nadvládou jsme konečně dosáhli plné nezávislosti. Místní [ENG.GetAdjective] státní úředníci byli vyzváni, aby se podíleli na přechodu na [RAJ.GetAdjective] domácí vládu a během několika následujících měsíců budou posláni domů. \n\nS pomocí našich nových [SOV.GetAdjective] soudruhů se nyní můžeme soustředit na úkol před námi - budování národa pro náš lid."
 tfv_raj.34.t:0 "Svoboda pro Indii"
 tfv_raj.40.a:0 "Britové vzali naše kolonie. Teď my vezmeme jejich."
 tfv_raj.40.b:0 "Jak absurdní představa."
 tfv_raj.40.desc:0 "Subhas Chandra Bose, vůdce All India Forward Bloc, přišel do Berlína, aby požádal o naši pomoc v boji za indickou svobodu. V dopise [GER.GetLeader] vyjádřil svůj obdiv a navrhl, že nezávislá Indie by byla cenným spojencem v našem úsilí vrátit [GER.GetNameDef] na její právoplatné místo ve světě."
 tfv_raj.40.t:0 "Indičtí nacionalisté žádají o podporu"
 tfv_raj.41.a:0 "Nenechávají nám žádnou volbu. Musíme je nechat jít."
 tfv_raj.41.b:0 "Hráli jsme Velkou Hru v Indii už dříve. Uvidíme, jak dobře ji Němci hrají."
 tfv_raj.41.desc:0 "Dnes navštívil [GER.GetAdjective] velvyslanec ministerstvo zahraničí, aby projednal otázku indické nezávislosti. Během setkání velmi jasně dal najevo, že [GER.GetLeader] považuje naši pokračující vládu nad Indií za zcela nepřijatelnou. Zdá se, že Bose slíbil, že nezávislá Indie podpoří zájmy [GER.GetAdjective] v regionu. \n\nVelvyslanec odmítl upřesnit, co jeho vláda byla ochotna udělat, pokud bychom odmítli, ale musíme předpokládat, že by mohli dokonce sáhnout k válce."
 tfv_raj.41.t:0 "[GER.GetNameDefCap] podporuje nezávislost Indie"
 tfv_raj.42.a:0 "Bojujeme dál."
 tfv_raj.42.desc_GER_helps:0 "Po setkání s [GER.GetAdjective] ministrem zahraničí a obhajobě jeho věci, se Subhas Chandra Boseovi podařilo přesvědčit [GER.GetAdjective] k tomu, aby nás podpořili. Bose se také setkal s německým vůdcem [GER.GetLeader] a několik hodin diskutovali o otázkách společného zájmu, včetně vytvoření jednotky indických dobrovolníků z britských válečných zajatců."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Naše naděje na snadnou cestu k nezávislosti byly krutě ukončeny britským koloniálním úřadem. Když se [GER.GetAdjective] velvyslanec obrátil na ně s žádostí, abychom mohli určovat svůj vlastní osud, rychle mu bylo řečeno, že není co projednávat. [ENG.GetAdjective] vláda tvrdí, že otázka naší nezávislosti je vnitřní záležitostí, do které nesmí zasahovat žádná cizí moc."
 tfv_raj.42.t:0 "[GER.GetNameDefCap] přebírá naši věc"
 tfv_raj.43.a:0 "Prokletí."
 tfv_raj.43.desc:0 "Subhas Chandra Bose se pokusil získat [GER.GetAdjective] vládu, aby pomohla našemu boji, ale jeho snahy nebyly úspěšné. Po několika dnech čekání na schůzku s [GER.GetLeader] mu byla dána příležitost na setkání, které trvalo sotva deset minut.\n\nI když [GER.GetLeader] vyjádřil velký obdiv k naší situaci a fanatickému duchu odporu, také jasně dal najevo, že nevěří, že naše země stojí za vynakládání zdrojů."
 tfv_raj.43.t:0 "[GER.GetAdjective]i odmítají pomoci"
 tfv_raj.44.a:0 "Triumf!"
 tfv_raj.44.desc:0 "Dnes začíná nová éra v indické historii. Po staletích pod cizí vládou jsme konečně dosáhli plné nezávislosti. Místní [ENG.GetAdjective] úředníci byli pověřeni, aby pomohli v přechodu k [RAJ.GetAdjective] domácí vládě a budou posláni domů v příštích několika měsících. \n\nS pomocí našich nových [GER.GetAdjective] přátel se nyní můžeme soustředit na úkol, který nás čeká - budování národa pro náš lid."
 tfv_raj.44.t:0 "Svoboda pro Indii"
 tfv_raj_focus_paratrooper_tt:0 "Batalion paratrooperů Azad Hindoustan bude nasazen v Itálii."
 tfv_raj_quit_india_unrest_tt:0 "Podporovatelé hnutí se očekávají, že si budou žádat změnu."
 tfv_south_africa.1.a:0 "Musíme soustředit naše síly na Evropu."
 tfv_south_africa.1.b:0 "Tyto kolonie můžeme udržet v pořádku."
 tfv_south_africa.1.c:0 "Kolonie by se měly bránit."
 tfv_south_africa.1.d:0 "Když bojujeme o vojenské pokrytí celého impéria, [From.GetNameDef] se obrátil na nás ohledně administrativní dohody. Naše kolonie v jižní a střední Africe by měly být předány jim, s plnými právy a odpovědnostmi za jejich obranu."
 tfv_south_africa.1.t:0 "[From.GetNameDefCap] Požaduje africký mandát"
 tfv_south_africa.10.a:0 "Měli bychom oslovit Němce."
 tfv_south_africa.10.b:0 "Holanďané nám pomohou."
 tfv_south_africa.10.desc:0 "Velká válka o budoucnost naší země konečně přišla. Nyní musíme zajistit každou podporu, kterou můžeme získat, abychom zajistili, že v tomto boji zvítězíme. Přežití kultury [From.GetAdjective] a našeho způsobu života je v sázce!"
 tfv_south_africa.10.t:0 "Zahraniční pomoc pro náš boj"
 tfv_south_africa.100.d:0 "Poté, co byli osvobozeni ze spárů svých koloniálních utlačitelů, lidé [WES.GetName] jsou připraveni převzít odpovědnost za svůj vlastní osud. Vytvořili dočasnou vládu a sepsali ústavu. Jediné, co zbývá, je převést pravomoci od našich vojenských guvernérů na novou [WES.GetAdjective] vládu."
 tfv_south_africa.100.t:0 "Svoboda pro [WES.GetName]"
 tfv_south_africa.101.d:0 "Poté, co byli osvobozeni z moci svých koloniálních utlačovatelů, jsou lidé [ALG.GetName] připraveni převzít kontrolu nad svým vlastním osudem. Vytvořili prozatímní vládu a sepsali ústavu. Jediné, co zbývá, je převést pravomoc od našich vojenských guvernérů na novou [ALG.GetAdjective] vládu."
 tfv_south_africa.101.t:0 "Svoboda pro [ALG.GetName]"
 tfv_south_africa.102.d:0 "Poté, co byli osvobozeni od moci svých kolonialistických utlačovatelů, lidé [MOR.GetName] jsou připraveni převzít odpovědnost za svůj vlastní osud. Vytvořili provizorní vládu a sepsali ústavu. Jediné, co zbývá, je převést pravomoc od našich vojenských guvernérů na novou [MOR.GetAdjective] vládu."
 tfv_south_africa.102.t:0 "Svoboda pro [MOR.GetName]"
 tfv_south_africa.103.d:0 "Poté, co byli osvobozeni z holdingu svých koloniálních utlačovatelů, lidé [TUN.GetName] jsou připraveni vzít zodpovědnost za svůj vlastní osud. Vytvořili provizorní vládu a sepsali ústavu. Jediné, co zbývá, je předat pravomoc od našich vojenských guvernérů nové [TUN.GetAdjective] vládě."
 tfv_south_africa.103.t:0 "Svoboda pro [TUN.GetName]"
 tfv_south_africa.104.d:0 "Poté, co byli osvobozeni od moci svých kolonialistických utlačovatelů, lidé [LBA.GetName] jsou připraveni převzít odpovědnost za svůj vlastní osud. Vytvořili provizorní vládu a sepsali ústavu. Jediné, co zbývá, je převést pravomoc od našich vojenských guvernérů na novou [LBA.GetAdjective] vládu."
 tfv_south_africa.104.t:0 "Svoboda pro [LBA.GetName]"
 tfv_south_africa.11.a:0 "Pošlete jim stíhačky."
 tfv_south_africa.11.b:0 "Pošlete jim tanky."
 tfv_south_africa.11.c:0 "Pošlete jim pušky a dělostřelectvo."
 tfv_south_africa.11.desc:0 "Násilný konflikt propukl v [From.GetName]. Jak bojují za samotné přežití svého způsobu života, zoufale touží po jakékoli podpoře, kterou jim můžeme poskytnout. To by také byla příležitost otestovat některé z našich nových zbraní a zajistit si cenného spojence v Jižní Africe."
 tfv_south_africa.11.e:0 "Budou muset bojovat sami."
 tfv_south_africa.11.t:0 "[SAF.GetNameDefCap] volá o pomoc!"
 tfv_south_africa.12.a:0 "Pošlete jim stíhačky."
 tfv_south_africa.12.b:0 "Pošlete jim tanky."
 tfv_south_africa.12.c:0 "Pošlete jim pušky a dělostřelectvo."
 tfv_south_africa.12.desc:0 "Ve Jižní Africe propukly intenzivní boje mezi nacionalisty a unionisty. Špatně početně zastoupeni a bez dostatečného arzenálu se nacionalisté obrátili na nás, domov svých předků, pro pomoc."
 tfv_south_africa.12.e:0 "Bude se muset bít sami."
 tfv_south_africa.12.t:0 "[From.GetNameDefCap] prosí o naši pomoc"
 tfv_south_africa.13.a:0 "Obraťte se na naše holandské přátele."
 tfv_south_africa.13.b:0 "Úspěch dosáhneme sami, nebo zahyneme při pokusu."
 tfv_south_africa.13.desc.a:0 "Naše delegace k [GER.GetNameDef] se vrátila s prázdnou. Navzdory srdečným slovům od [GER.GetAdjective] vlády nebyli schopni zajistit žádné pevné závazky na podporu. Zdá se, že se na německou vládu již nemůžeme spolehnout v našem boji."
 tfv_south_africa.13.desc.b:0 "S odvoláním na nedostatek dostupného materiálu se [GER.GetAdjective] vláda rozhodla, že už není v jejím zájmu posílat nám další podporu. Všechny snahy se nyní zaměřují na budování jejich vlastní armády. To nás staví do těžké situace."
 tfv_south_africa.13.t:0 "Německá reakce"
 tfv_south_africa.14.a:0 "Spojte se s našimi německými přáteli."
 tfv_south_africa.14.b:0 "Usnadníme si vlastní úspěch, nebo v pokusu zahyneme."
 tfv_south_africa.14.desc.a:0 "Naše delegace do [HOL.GetNameDef] byla frustrována nekonečnými překážkami a zpožděními. Schůzky s [HOL.GetAdjective] úředníky a manažery průmyslu byly zrušeny na poslední chvíli, telefonáty nebyly vráceny, telegramy nebyly odpovězeny. Zdá se, že [HOL.GetAdjective] vláda ve skutečnosti nemá zájem nám s našimi snahami pomoci."
 tfv_south_africa.14.desc.b:0 "Navzdory počáteční podpoře, poslední kolo jednání s [HOL.GetAdjective] vládou o novém vybavení zkrachovalo. Zdá se, že [HOL.GetAdjective] už nejsou ochotni přijímat platby v diamantech, uvádějí problémy s jejich přeměnou na směnitelné měny."
 tfv_south_africa.14.t:0 "Německá [HOL.GetAdjective] reakce"
 tfv_south_africa.15.a:0 "Tyto budou velmi užitečné."
 tfv_south_africa.15.b:0 "Oni vytvoří páteř naší armády."
 tfv_south_africa.15.c:0 "Jejich podpora je velmi vítaná."
 tfv_south_africa.15.desc.a:0 "Zásilka letadel dorazila z Německa. Naši piloti jsou velmi dychtiví se jich chopit a začala tvrdá konkurence o místa v novém svazu."
 tfv_south_africa.15.desc.b:0 "Po dlouhých diskusích s našimi [GER.GetAdjective] přáteli souhlasili, že nám pošlou dávku lehkých tanků. Ačkoli jich je málo, mohou to být právě oni, kdo rozhodující měrou převáží váhu na naši stranu."
 tfv_south_africa.15.desc.c:1 "Loď z [GER.GetNameDef] k nám dorazila. Ve svém nákladu vezla tuny pušek a několik těžkých děl pro dobrovolníky z Německa, kteří se k nám dostali jinými způsoby."
 tfv_south_africa.15.t:0 "[From.GetNameDefCap] posílá vybavení"
 tfv_south_africa.16.a:0 "Tyto budou velmi užitečné."
 tfv_south_africa.16.b:0 "Oni vytvoří páteř naší armády."
 tfv_south_africa.16.c:0 "Jejich podpora je velmi vítaná."
 tfv_south_africa.16.desc.a:0 "Zásilka letadel dorazila z [HOL.GetNameDef], díky štědré daru několika předních osobností v [HOL.GetAdjective] leteckém průmyslu. Naši piloti jsou velmi dychtiví se jich chopit a začala tvrdá konkurence o místa v novém svazu."
 tfv_south_africa.16.desc.b:0 "Po dlouhých diskusích s našimi [HOL.GetAdjective] přáteli souhlasili, že nám pošlou zásilku experimentálních lehkých tanků. Ačkoliv jich není mnoho, mohou to být právě ty, které zásadně vychýlí rovnováhu v náš prospěch."
 tfv_south_africa.16.desc.c:1 "Loď od [HOL.GetNameDef] k nám dorazila. Ve svém holdě nesla tuny pušek a několik těžkých děl pro dobrovolníky z [HOL.GetNameDef], kteří se k nám dostali jinými prostředky."
 tfv_south_africa.16.t:0 "[From.GetNameDefCap] posílá vybavení"
 tfv_south_africa.2.a:0 "Budeme benevolentními pány."
 tfv_south_africa.2.d:0 "S rostoucími závazky blíže domovu, [From.GetNameDef] souhlasila, že její africké kolonie by měly být zatím spravovány námi."
 tfv_south_africa.2.t:0 "[From.GetNameDefCap] schváleno"
 tfv_south_africa.20.a:0 "Vítáme naše nové spolubojovníky v boji proti imperialismu!"
 tfv_south_africa.20.b:0 "Přijetí jejich členství v této době by nás jen otevřelo možnému konfliktu v daleké oblasti."
 tfv_south_africa.20.d:0 "Revoluce uspěla v [From.GetNameDef]! Nová komunistická vláda převzala moc v zemi a usiluje o členství v Kominterně."
 tfv_south_africa.20.t:0 "[From.GetNameDefCap] žádá o členství v Kominterně"
 tfv_south_africa.21.a:0 "Bok po boku, [Root.GetNameDef] a [From.GetFactionName] budou kráčet k budoucnosti!"
 tfv_south_africa.21.d:0 "Po pečlivém zvážení byl Ústředním výborem Kominternu schválen náš požadavek na členství."
 tfv_south_africa.21.t:0 "Členství v Kominterně schváleno"
 tfv_south_africa.22.a:0 "Možná jsou to oni, kdo se mýlí?"
 tfv_south_africa.22.d:0 "Zmiňujíce neřešitelné rozdíly mezi naším pohledem na Marxova učení a ortodoxními interpretacemi, Komintern odmítla naši žádost. I když nás neoznačují za sociální fašisty nebo horší, jasně dávají najevo, že nemůžeme očekávat žádnou pomoc od nich."
 tfv_south_africa.22.t:0 "Členství v Kominterně zamítnuto"
 tfv_south_africa.3.a:0 "Nedůvěřují nám?"
 tfv_south_africa.3.d:0 "S odkazem na nedostatek přímé hrozby vůči jejím koloniím v Africe, [From.GetNameDef] jasně vyjádřila, že není ochotna předat administraci svých držení nám."
 tfv_south_africa.3.t:0 "[From.GetNameDefCap] Odmítá"
 tfv_south_africa.30.a:1 "Nemáme na výběr. Musíme se věnovat důležitějším záležitostem."
 tfv_south_africa.30.b:1 "Každý čtvereční metr [Root.GetAdjective] půdy je posvátný. Neuposlechneme!"
 tfv_south_africa.30.d:1 "Po otřesech v Evropě se [From.GetAdjective] vláda otevřeně ptala na naše právo na svrchovanost na Madagaskaru, stejně jako na naši schopnost chránit obyvatele žijící zde. Toto chování konečně překročilo pouhou rétoriku, přičemž [From.GetAdjective] administrace požaduje, abychom jim přenechali kontrolu nad ostrovem."
 tfv_south_africa.30.t:0 "[From.GetNameDefCap] Požaduje Madagaskar"
 tfv_south_africa.31.a:0 "Jedním krokem blíže k rozložení imperialistického systému kolonialismu!"
 tfv_south_africa.31.d:1 "Vláda [From.GetAdjective] moudře rozhodla umožnit naši mírovou okupaci Madagaskaru."
 tfv_south_africa.31.t:1 "[From.GetNameDef] Ustupuje"
 tfv_south_africa.32.a:0 "Pak se musíme uchýlit k síle."
 tfv_south_africa.32.b:0 "Nechť si ponechají tu bezcennou skvrnu země."
 tfv_south_africa.32.d:1 "Administrace [From.GetAdjective] neústupně odmítá i jen debatovat o otázce předání Madagaskaru nám. Podle jejich zástupce se považují za více než schopné, ochotné a připravené bránit ostrov."
 tfv_south_africa.32.t:1 "[From.GetAdjective] Odmítá"
 tfv_south_africa.4.a:0 "Dobré kompromis - nikdo s tím není spokojen."
 tfv_south_africa.4.d:0 "Po dlouhém jednání britská vláda přišla s kompromisem ohledně obrany afrických kolonií. Pod tímto novým schématem budou kolonie odpovědné za svou vlastní obranu, ale budou mít větší svobodu v řízení svých záležitostí."
 tfv_south_africa.4.t:0 "Africký kompromis"
 tfv_south_africa.40.a:0 "Budeme rádi, že můžeme nabídnout svou pomoc."
 tfv_south_africa.40.b:0 "Nabídnout jim naše tajemství by ohrozilo naši národní bezpečnost."
 tfv_south_africa.40.d:0 "Po úspěšné vojenské misi na [From.GetNameDef] jejich vláda navrhla formální výzkumnou dohodu mezi našimi dvěma národy."
 tfv_south_africa.40.t:0 "Výzkumná smlouva s [From.GetNameDef]"
 tfv_south_africa.41.a:0 "Učit se od [SOV.GetNameDef] znamená učit se od vítězů historie!"
 tfv_south_africa.41.d:0 "Sověti souhlasili, že nám umožní studovat jejich způsoby a metody. Řada [SOV.GetAdjective] vědců dorazila vyučovat na naše školy a univerzity."
 tfv_south_africa.41.t:0 "[SOV.GetNameDefCap] souhlasí"
 tfv_south_africa.42.a:0 "Velmi nešťastné."
 tfv_south_africa.42.d:0 "Po několika kolech vyjednávání delegace z [SOV.GetNameDef] odešla, s odůvodněním pochybností o naší schopnosti udržet jejich výzkum v tajnosti. Zdá se, že nebudeme moci sdílet technologie se našimi spojenci."
 tfv_south_africa.42.t:0 "[SOV.GetNameDefCap] Odmítá"
 tfv_south_africa.50.a:0 "Možná by někteří naši vojáci měli zájem o dovolenou ve Španělsku?"
 tfv_south_africa.50.b:0 "Pokud lidé chtějí přispět do boje, nebudeme jim bránit."
 tfv_south_africa.50.c:0 "Proč bychom měli bojovat ve válce na druhé straně světa?"
 tfv_south_africa.50.d:0 "V Hispánii vypukl boj mezi nacionalistickou vládou a legitimní republikánskou vládou. Mezi lidmi panuje značná debata o tom, jaké postoje zastává naše vláda."
 tfv_south_africa.50.t:0 "Podpora pro Španělsko"
 tfv_south_africa.51.a:0 "Nejvíce vítáno."
 tfv_south_africa.51.d:0 "Zatímco [SAF.GetAdjective] vláda zůstává oficiálně neangažovaná, umožnila velkému počtu svých občanů připojit se k naší věci jako dobrovolníci."
 tfv_south_africa.51.t:0 "Dobrovolníci z Jižní Afriky přicházejí"
 tfv_south_africa.52.a:0 "Pomohou nám v příští válce."
 tfv_south_africa.52.d:0 "Po skončení bojů ve Španělsku se přeživší dobrovolníci z války vrátili domů. Přinášejí s sebou cenné zkušenosti o moderním vedení války."
 tfv_south_africa.52.t:0 "Dobrovolníci ze španělské občanské války se vracejí"
 tfv_south_africa.60.a:0 "Každý nový národ musí být pečlivě veden, jinak counter-revoluce uspěje!"
 tfv_south_africa.60.b:0 "Vítáme je s otevřenou náručí!"
 tfv_south_africa.60.c:0 "Situace to zatím nedovoluje."
 tfv_south_africa.60.d:0 "Poté, co byli osvobozeni ze spárů svých koloniálních utlačitelů, lidé [ANG.GetName] jsou připraveni převzít odpovědnost za svůj vlastní osud. Vytvořili dočasnou vládu a sepsali ústavu. Jediné, co zbývá, je převést pravomoci od našich vojenských guvernérů na novou [ANG.GetAdjective] vládu."
