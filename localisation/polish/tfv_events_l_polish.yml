l_polish:
 AST_CREATE_FACTION:0 "Založíme vlastní frakci."
 SAF_colonies_tt:0 "Uvolněte §YKeňu§! a §YZimbabwe§! jako loutky."
 SAF_soviet_research_tt:0 "Uzavřít výzkumnou dohodu s Jižní Afrikou."
 mex_nationalists_chosen:0 "Postavit se na stranu nacionalistů."
 mex_republicans_chosen:0 "Postavit se na stranu republikánů."
 tfv_australia.1.a:1 "Austrálie by měla být první linií obrany v jihovýchodní Asii."
 tfv_australia.1.b:0 "Singapurská strategie zůstane taková, jaká vždy byla."
 tfv_australia.1.d:0 "Singapurská strategie byla základem naší politiky odstrašování vůči [JAP.GetNameDef] od konce Velké války. Přemístění Hlavní flotily do Singapuru v případě útoku je však závislé na podpoře od našich spojenců v [From.GetNameDef]. S narůstající potenciální hrozbou vůči britským držbám v Dálném východě představilo [From.GetAdjective] vrchní velení nový možný plán, který by dal Austrálii mnohem větší kontrolu nad obranou regionu.\n\nJe to rozumný plán a jediná otázka je, zda věříme, že mohou poskytnout bezpečnost, kterou vyžadujeme."
 tfv_australia.1.t:0 "[From.GetAdjective] Návrh na Singapurskou strategii"
 tfv_australia.10.a:0 "[From.GetNameDefCap] bude vykonavatelem [Root.GetAdjective] zájmů v regionu."
 tfv_australia.10.b:0 "[Root.GetAdjective] území zůstane v rukou [Root.GetAdjective]!"
 tfv_australia.10.d:0 "[From.GetNameDefCap] zahájilo jednání s [Root.GetAdjective] diplomaty o možném převzetí odpovědnosti za ochranu [Root.GetAdjective] území v jihovýchodní Asii.\n\nS ohledem na náročnost obrany tohoto území nemusí být partnerství špatný nápad. Znamenalo by to, že v dohledné době bude území pouze nominálně [Root.GetAdjective], ale nominální vlastnictví je určitě lepší, než úplná ztráta."
 tfv_australia.10.t:0 "[From.GetNameDefCap] Nabízí ochranu našim koloniím"
 tfv_australia.11.a:0 "[Root.GetNameDefCap] udělá, co bude muset."
 tfv_australia.11.d:0 "[Root.GetAdjective] jednotky jsou připraveny převzít odpovědnost za ochranu všech [From.GetAdjective] území v jihovýchodní Asii, jakmile [From.GetLeader] schválí dohodu.\n\nPřestože při převodu byla místní odpor menší, strach z cizí agrese zajistil, že většina uznává potřebu [Root.GetAdjective] obrany."
 tfv_australia.11.t:0 "[From.GetNameDefCap] Postupuje protektoráty"
 tfv_australia.12.a:0 "Můžeme jen doufat, že odolají."
 tfv_australia.12.d:0 "[From.GetNameDef] se domnívá, že je dostatečně schopná chránit svá území v jihovýchodní Asii, a odmítla náš návrh na sdílenou obrannou strategii.\n\nNepochybně motivováni obavami o koloniální kontrolu jsou jejich kroky pochopitelné. Nicméně pokud nejsou schopni svou oblast ochránit – jak se obáváme – mohlo by být toto území použito jako odpalovací platforma pro útok na australský kontinent."
 tfv_australia.12.t:0 "[From.GetAdjective] Blokuje regionální bezpečnostní opatření"
 tfv_australia.2.a:0 "Nezklameme."
 tfv_australia.2.d:1 "[From.GetAdjective] schválila zákon, který převede kontrolu nad všemi [From.GetAdjective] koloniálními držbami u Singapuru a Bornea na [Root.GetNameDef].\n\nNaše národní bezpečnost je konečně v našich vlastních rukou."
 tfv_australia.2.t:0 "[From.GetNameDefCap] Předává koloniální držby"
 tfv_australia.20.a:0 "Nemáme jinou možnost než přijmout náš nový status provincie [From.GetNameDef]."
 tfv_australia.20.b:0 "Pokud chtějí naše ostrovy, mohou si o ně přijít!"
 tfv_australia.20.d:0 "S obavami jsme dlouho sledovali růst nacionalistického zápalu v [From.GetNameDef], a zdá se, že den nastal, kdy přetekl i za jejich vlastní hranice.\nS odvoláním na společné dědictví jako 'pionýrských národů' byly vzneseny návrhy na sjednocený stát Oceánie. Rétorika však vůči odporem [Root.GetAdjective] stále vzrůstá.\n\nNyní se politická spekulace změnila v otevřenou nepřátelskost a [From.GetLeader] veřejně požaduje anexi všech [Root.GetAdjective] území do státu [From.GetNameDef].\nPokud odmítneme, je násilná invaze zcela možná."
 tfv_australia.20.t:0 "[From.GetNameDefCap] Požaduje naši anexi!"
 tfv_australia.21.a:0 "[Root.GetNameDefCap] a Nový Zéland společně za silnější budoucnost!"
 tfv_australia.21.d:0 "[From.GetAdjective] podlehlo našemu ultimátu a přijímá svůj nový status provincie [Root.GetNameDef]. Zatímco [From.GetAdjective] premiér [From.GetLeader] oplakává ztrátu [From.GetAdjective] 'nezávislosti', znamená tento okamžik začátek nové éry Oceánie.\n\n[From.GetNameDef], stejně jako my, již nemohou být sluhy impéria, které nemá naše zájmy na srdci."
 tfv_australia.21.t:0 "[From.GetNameDefCap] Přijímá anexi"
 tfv_australia.22.a:0 "Ke zbrani, [Root.GetAdjective]!"
 tfv_australia.22.d:0 "Neuznávající svou nejistou pozici v geopolitickém prostředí Pacifiku, [From.GetAdjective] vláda odmítla naši nabídku udělat z Nového Zélandu jednu z předních provincií [Root.GetNameDef].\nNeuvědomujíce si, že jsou pouze britským poddaným, [From.GetAdjective] premiér [From.GetLeader] uvedl principy [From.GetAdjective] 'svobody a nezávislosti.'\n\nZdá se, že [From.GetNameDef] musíme přesně vysvětlit, co myslíme, když popisujeme jejich pozici jako 'geopoliticky nejistou.'"
 tfv_australia.22.t:0 "[From.GetNameDefCap] Odmítá naši nabídku jednoty"
 tfv_australia.3.a:0 "S podporou nebo bez ní, [Root.GetNameDef] bude stát pevně!"
 tfv_australia.3.d:0 "Navzdory našim oprávněným obavám ohledně životaschopnosti Singapurské strategie byly naše návrhy na její změnu zamítnuty v [From.GetAdjective] parlamentu. \nZdá se, že to je výsledek vojenského konzervatismu dominujícího ve [From.GetAdjective] Vrchním velení, ale faktem je, že pokud se naše obavy naplní, můžeme čelit nepřátelským silám přímo na našich březích."
 tfv_australia.3.t:0 "[From.GetNameDefCap] Odmítá strategické úpravy"
 tfv_australia.31.a:0 "[Root.GetNameDefCap] vede cestu do budoucnosti!"
 tfv_australia.31.d:0 "Po naší nedávné politice distancování se od impéria dává smysl, že země s naší dominancí v naší sféře převezme pozici vůdce, nikoli následovníka.\nShromáždíme další regionální mocnosti na naši stranu a zajistíme, že naše vzájemné zájmy budou chráněny na globální scéně.\n\nUž ne v poslušnosti evropským koloniálním mocnostem, zajistíme novou, spravedlivější rovnováhu sil."
 tfv_australia.31.t:0 "[Root.GetNameDefCap] jako globální vůdce"
 tfv_australia.32.a:1 "Rádi je budeme nazývat naším spojencem!"
 tfv_australia.32.b:0 "Naše zájmy dokážeme lépe chránit sami."
 tfv_australia.32.d:0 "Po formálním odchodu [From.GetNameDef] ze Společenství nyní [From.GetAdjective] vláda hledá nové spojence. S Evropou na pokraji nového drahého konfliktu a strategickou hodnotou [From.GetNameDef] pro jakýkoli potenciální konflikt v Pacifiku může být partnerství v našem nejlepším zájmu.\n\nZdůraznilo by to jihovýchodní Asii, Dálný východ a Pacifik jako části naší sféry vlivu a zajistilo, že bez ohledu na to, co se stane v Evropě, zájmy [Root.GetAdjective] nebudou narušeny."
 tfv_australia.32.t:0 "[From.GetNameDefCap] žádá o politickou spolupráci"
 tfv_australia.33.a:0 "Staří pánové jsou mrtví. Nyní jsme všichni rovni."
 tfv_australia.33.d:0 "Vidíce zřejmé výhody transpacifického partnerství, [From.GetNameDef] souhlasila s naší návrhem regionální aliance."
 tfv_australia.33.t:0 "[From.GetNameDefCap] souhlasí s pacifickou spoluprací"
 tfv_australia.34.a:0 "I tak uděláme, co můžeme pro svůj koutek světa."
 tfv_australia.34.b:0 "Selhali jsme."
 tfv_australia.34.d:0 "Ať už se jedná o neuznání naší společné historie, nebo o politický oportunismus, [From.GetNameDef] odmítla naši nabídku transpacifického partnerství.\n\nAčkoli by jejich účast byla velkým přínosem, měli bychom pokračovat s vlastní agendou směrem k našim vlastním cílům."
 tfv_australia.34.t:0 "[From.GetNameDefCap] odmítá projekt spolupráce"
 tfv_australia.41.a:0 "Společně v boji, proti světu pokud bude třeba!"
 tfv_australia.41.d:0 "S chaosy v bývalých [HOL.GetAdjective] koloniích je patrné, že [INS.GetNameDef], náš důvěryhodný soused, potřebuje pomocnou ruku k udržení své tvrdě vydobyté autority. Dokud bude potřebovat naši podporu, [Root.GetNameDef] bude stát při [INS.GetAdjective] vládě.\n\nJednoho dne bude [INS.GetNameDef] stát pevně spolu s námi jako náš pacifický bratr proti evropským koloniálním silám."
 tfv_australia.41.t:0 "Ve jménu [INS.GetAdjective] svobody"
 tfv_australia.50.a:0 "Každý revoluční národ je vítán s otevřenou náručí!"
 tfv_australia.50.b:0 "Nemůžeme si dovolit konflikty, do kterých nás [From.GetAdjective] jistě zatáhnou."
 tfv_australia.50.d:0 "Identifikující se jako národ dělníků bez staré evropské buržoazie, [From.GetNameDef] se postupně začlenila do [Root.GetAdjective] politické sféry. [From.GetAdjective] vláda oficiálně požádala o národní členství v [Root.GetFactionName].\n\nS světovou revolucí na dosah [From.GetLeader] prezentuje vizi [Root.GetNameDef] a [From.GetNameDef] jako dvou klíčových pólů nového socialistického světového řádu, stavící na dominanci [From.GetNameDef] v Oceánii a [Root.GetNameDef] v Eurasii."
 tfv_australia.50.t:0 "[From.GetNameDefCap] žádá o členství v [Root.GetFactionName]"
 tfv_australia.51.a:0 "Světová revoluce čeká!"
 tfv_australia.51.d:0 "[From.GetNameDefCap] zvážila naši žádost o členství v [From.GetFactionName] a prohlásila nás za ceněného spojence!"
 tfv_australia.51.t:0 "Bratři revoluce"
 tfv_australia.52.a:0 "Bojujeme za utlačované ve všech koutech světa!"
 tfv_australia.52.d:0 "Po týdnech zablokovaných vyjednávání a byrokratických překážek je jasné, že [From.GetNameDef] nemá zájem nám dát definitivní odpověď na náš vstup do [From.GetFactionName].\nJelikož jsme doufali v rychlá a rozhodná jednání, [Root.GetNameDef] se musí připravit přinést pravou svobodu dělníkům světa sama."
 tfv_australia.52.t:0 "Jít sám"
 tfv_australia.60.a:0 "Opravdu nemáme na výběr. Pro revoluci, přátelé."
 tfv_australia.60.b:0 "[Root.GetNameDefCap] se nikdy nepodrobí!"
 tfv_australia.60.d:0 "S odvoláním na práva všech dělníků na svobodu a sebeurčení požaduje [From.GetAdjective] vláda, aby [Root.GetAdjective] stát podlehl vlně 'oceánského socialismu', která smývá náš region.\n\nBez ohledu na skutečné zájmy lidí v [Root.GetNameDef] je hrozba ze strany [From.GetNameDef] reálná a není pochyb, že budou své požadavky prosazovat všemi dostupnými prostředky..."
 tfv_australia.60.t:0 "[From.GetNameDefCap] ukládá nadvládu"
 tfv_australia.61.a:0 "Zpod červené vlny povstane silná řeka, která spolkne svět!"
 tfv_australia.61.d:0 "Uznávajíc pravdu a spravedlnost komunistické věci, [From.GetNameDef] souhlasila s potřebou sjednotit naše úsilí pod společnou oceánskou vlajkou."
 tfv_australia.61.t:0 "[From.GetNameDefCap] se připojuje k revolučnímu boji!"
 tfv_australia.62.a:0 "Přineseme pravou svobodu [From.GetNameDef]!"
 tfv_australia.62.d:0 "Zatímco [From.GetAdjective] lid zůstával utlačován pod buržoazní kontrolou, vládnoucí tlustoprdové z [From.GetNameDef] nyní oznámili, že za žádných okolností nebudou spolupracovat s [Root.GetAdjective] státem.\nŠkoda pro ně, že nezháníme jejich spolupráci, ale těch, kteří trpí pod vahou jejich vycpaného blahobytu!"
 tfv_australia.62.t:0 "[From.GetNameDefCap] se snaží narušit revoluci"
 tfv_australia.70.a:0 "Ano, stabilita jihovýchodní Asie je prioritou."
 tfv_australia.70.b:0 "Ne, budeme jedinými správci svých koloniálních držeb!"
 tfv_australia.70.d:0 "Tvrdíce, že nedostatečná obrana kolonií v jihovýchodní Asii by měla katastrofální dopady na národní obranu [From.GetNameDef], požádal [From.GetLeader], aby [From.GetAdjective] vláda převzala plnou a nezávislou odpovědnost za obranu regionu.\nPřestože to není přímý požadavek, růst [From.GetAdjective] strategického a vojenského vlivu v regionu dává tento požadavek do určité perspektivy. Proti tomu stojí nedávné politické distancování od nás, které [From.GetNameDef] přijala.\nŠlo by o dohodu s potenciálním partnerem, ne s poddaným, a de facto by to znamenalo, že kolonie by v případě rozhodnutí [From.GetNameDef] byly mimo naši kontrolu."
 tfv_australia.70.t:0 "[From.GetNameDefCap] požaduje právo kontrolovat protektoráty"
 tfv_australia.71.a:0 "Uděláme staré vlasti čest."
 tfv_australia.71.d:0 "Po náznacích od [Root.GetAdjective] vojenského velení se [From.GetNameDef] rozhodla dát nám 'střední kontrolu' nad veškerými [From.GetAdjective] koloniálními držbami v jihovýchodní Asii.\n\nStaré mocnosti Pacifiku si toho ani nevšimly a naše snahy zajistit dominanci [Root.GetNameDef] v regionu pokračují."
 tfv_australia.71.t:0 "Obranná komise"
 tfv_australia.72.a:0 "[Root.GetNameDefCap] stojí silně, i přes tuto překážku."
 tfv_australia.72.d:0 "Navzdory návrhům od [Root.GetAdjective] Vrchního velení [From.GetNameDef] odmítla naši žádost o kontrolu svých kolonií v jihovýchodní Asii.\n\nNaše ambice však nejsou oslabené. Budeme pokračovat v hledání cest, jak zajistit [Root.GetAdjective] prvenství v Pacifiku."
 tfv_australia.72.t:0 "[From.GetNameDefCap] odmítá 'obranný projekt'"
 tfv_australia.80.a:0 "Společně zcela ovládneme východní hemisféru!"
 tfv_australia.80.b:0 "Naše ambice nemají místo pro tyto zaostalé farmáře!"
 tfv_australia.80.d:0 "[From.GetNameDefCap] postupně sympatičtí k impériálním ambicím [Root.GetNameDef]. Jako jediná další významná vojenská síla v regionu se [From.GetAdjective] rozhodli raději stát naším hrdým spojencem než našimi poníženými služebníky.\n\nK zvýšení našeho zájmu návrh západopacifického spojenectví jasně vymezuje sféru [Root.GetAdjective], aby zahrnovala i několik území aktuálně ovládaných nepřáteli [From.GetNameDef]."
 tfv_australia.80.t:0 "Nabídka ze zámoří"
 tfv_australia.81.a:0 "[Root.GetAdjective] a [From.GetAdjective] v západním Pacifiku z toho budou těžit."
 tfv_australia.81.d:1 "Naše delegace do Japonska se vrátila triumfálně. Podepsali jsme oficiální alianci s [JAP.GetName]. Dokument jasně vymezuje sféry zájmů pro každou z našich zemí, do nichž druhý nesmí zasahovat."
 tfv_australia.81.t:0 "[From.GetNameDefCap] schvaluje alianci"
 tfv_australia.82.a:0 "Pokud nejsou s námi, donutíme je k podřízení se nám."
 tfv_australia.82.d:0 "Navzdory našemu postupu na globální scénu odmítla [From.GetNameDef] uznat náš význam v regionu západního Pacifiku. \nNejenže nám [From.GetAdjective] vládní strana odmítla, otevřeně také uvedla, že jejich doktrína Nanshin-ron je možná povede dál než k Indonésii, až k kontinentu Austrálie."
 tfv_australia.82.t:0 "[From.GetAdjective] vláda odolává partnerství!"
 tfv_australia.90.a:0 "Požádej krále, aby navštívil Austrálii a pozvedl morálku."
 tfv_australia.90.b:0 "Požádej krále o podporu náborové kampaně."
 tfv_australia.90.c:0 "Požádej krále, aby veřejně podpořil vládu."
 tfv_australia.90.desc:0 "[AST.GetLeader] odcestoval do Británie, aby se zúčastnil korunovačního ceremoniálu krále Jiřího VI. a královny Alžběty. Po několika týdnech obědů, večeří, zahradních slavností, recepcí a dalších večeří konečně získal soukromé audience u nového krále. Po výměně zdvořilostí a krátkých rozhovorů se téma stočí k politice a král se ptá, co může udělat, aby pomohl [AST.GetNameDef]."
 tfv_australia.90.t:0 "Korunní návštěva"
 tfv_australia.92.a:0 "Požádej krále, aby navštívil Austrálii a pozvedl morálku."
 tfv_australia.92.b:0 "Požádej krále o podporu náborové kampaně."
 tfv_australia.92.c:0 "Požádej krále, aby veřejně podpořil vládu."
 tfv_australia.92.desc:0 "[AST.GetLeader] odcestoval do Británie, aby se zúčastnil svatebního ceremoniálu mezi králem Edwardem VIII. a Wallis Simpsonovou. Po několika týdnech obědů, večeří, zahradních slavností, recepcí a dalších večeří konečně získal soukromé audience u nového krále. \n\nPo výměně zdvořilostí a malém hovoru se téma stočí k politice. Král vede dlouhou tirádu o soudržnosti Commonwealthu a věrnosti mateřské zemi, a zatímco přechází na kontinentální politiku, [AST.GetLeader] se necítí zcela příjemně. Král se ptá, co může udělat, aby pomohl [AST.GetNameDef] a získal si tamní obyvatele."
 tfv_australia.92.t:0 "Král Eduard VIII. navštěvuje Austrálii"
 tfv_australia.95.a:0 "Velmi znepokojující."
 tfv_australia.95.desc:0 "V posledních týdnech došlo k výraznému nárůstu nacionalistické agitace po celé Indonsii. Odhady počtu nacionalistických sympatizantů nyní dosahují alarmujících hodnot. Obzvlášť znepokojivé jsou zprávy, že někteří nacionalističtí vůdci otevřeně diskutují o ozbrojeném povstání. Právě včera námořní loď zachytila podezřelou rybářskou loď jižně od Jávy. Na palubě byly zbraně a munice bez oficiálních označení. Výslech posádky dosud nepřinesl výsledky, ale zdá se, že někdo se snaží vyvolat nepokoje."
 tfv_australia.95.t:0 "Nacionalisté stoupají v Indonésii"
 tfv_australia.96.a:0 "Odpor proti nacionalistické špíně!"
 tfv_australia.96.b:0 "Přidej se k povstání!"
 tfv_australia.96.desc:0 "Ozbrojení nacionalisté vyšli do ulic po celé Indonsii. Vojenské a policejní akce proti povstání zatím byly neúspěšné. Toto ozbrojené povstání přišlo v návaznosti na náhlý vzestup nacionalistických nálad, což znamená, že nyní probíhá plnohodnotná občanská válka."
 tfv_australia.96.t:0 "Občanská válka!"
 tfv_canada.1.a:0 "Je to rozumná strategie. Přidáme se k [From.GetNameDef]!"
 tfv_canada.1.b:0 "Nechceme riskovat zatažení do problémů za našimi hranicemi."
 tfv_canada.1.d:0 "S diplomatickými zájmy na kontinentu Severní Ameriky v souladu a Evropou v rostoucím chaosu navrhla [From.GetNameDef] radikální politický krok.\nVstupem do vzájemného obranného paktu můžeme zajistit bezpečnost a integritu Amerik, a zároveň výrazně rozšířit naše politické a vojenské možnosti v jakékoli situaci. [From.GetLeader] uvedl, že je to 'očividná volba' pro zajištění prosperity jak [Root.GetNameDef], tak [From.GetNameDef], a [Root.GetLeader] souhlasí, že těžko oponovat."
 tfv_canada.1.t:0 "[From.GetNameDefCap] žádá o severoamerickou alianci"
 tfv_canada.10.a:0 "Vítáme všechny pravé revolucionáře s otevřenou náručí!"
 tfv_canada.10.b:0 "Teď je to příliš velké riziko."
 tfv_canada.10.d:0 "Po opuštění Společenství vyjednává [From.GetNameDef] o pozici mezi našimi spojenci v [Root.GetFactionName]. Jejich komunistické přesvědčení je silné a nelze popřít, že spojenec na americkém kontinentu by byl velkým přínosem pro světovou revoluci...\nZatímco jejich koncepce vlasteneckého socialismu, nezávislá povaha a pokus [From.GetLeader] o průmyslový zázrak mohou v budoucnu způsobovat problémy, je to příliš dobrá příležitost, než ji odmítnout."
 tfv_canada.10.t:0 "[From.GetNameDefCap] žádá o členství v [Root.GetFactionName]"
 tfv_canada.11.a:0 "Ukážeme tomuto kontinentu, co revoluce skutečně znamená!"
 tfv_canada.11.d:0 "Po zbavení se zbytků buržoazie podporované staletími koloniálního násilí jsme konečně vstoupili na světovou scénu. Stojíme bok po boku s [From.GetNameDef] v [From.GetFactionName] a snažíme se rozšířit světovou revoluci do každého kouta země!"
 tfv_canada.11.t:0 "Pravá americká revoluce"
 tfv_canada.12.a:0 "Pro spravedlnost, pochopení a kanadský způsob!"
 tfv_canada.12.d:0 "Z obav o ‘globální stabilitu’ [From.GetLeader] veřejně odmítl naši žádost o členství v [From.GetFactionName].\nVzhledem k tomu, že [From.GetNameDef] není nad světským politickým bojem starého světa, by naše revoluční úsilí stejně bylo u nich zbytečné.\n\nI kdyby [Root.GetNameDef] stál sám proti fašismu ve světě, nevzdáme se, dokud pravý socialismus nebude přinesen všem dělníkům všech zemí naší planety!"
 tfv_canada.12.t:0 "[From.GetNameDefCap] odmítá členství v [From.GetFactionName]"
 tfv_canada.2.a:0 "Od moře k moři!"
 tfv_canada.2.d:0 "Dnes byla podepsána nová smlouva, oslavující přátelství a podporu mezi [Root.GetNameDef] a [From.GetNameDef]. Naše dvě země si slibují pomoc v zahraniční politice, včetně obrany našeho kontinentu.\n\nS námi pracujícími společně nemají zahraniční agresoři šanci."
 tfv_canada.2.t:0 "Severoamerická aliance ustavena"
 tfv_canada.20.a:0 "Je přirozené, aby spolupracovali [From.GetAdjective] a [Root.GetAdjective]!"
 tfv_canada.20.b:0 "Naše zájmy jsou v Evropě, [From.GetNameDef] musí prosadit vlastní půdu."
 tfv_canada.20.d:0 "Po vzestupu konzervativního nacionalismu v [From.GetAdjective] politice hledá [From.GetNameDef] nové spojence, kteří skutečně mají kapacitu pomoci jejich věci, na rozdíl od slabých ‘demokracií’ Společenství.\n\nPartnerství s [From.GetNameDef] by nebylo jen ideologicky přirozené, ale také by zajistilo přítomnost silného státu, který může... prosazovat naše zájmy v Severní Americe."
 tfv_canada.20.t:0 "[From.GetNameDefCap] hledá alianci"
 tfv_canada.21.a:0 "Stojíme jako globální síla."
 tfv_canada.21.d:0 "[From.GetNameDefCap] přijal naši nabídku aliance, vidíc jasný přínos ve vztahu s mocným americkým státem.\nDíky tomuto diplomatickému kroku budeme mnohem schopnější promítat naši moc v Severní Americe, a není náhodou, že Berlín-Ottawa osa vede přímo Londýnem."
 tfv_canada.21.t:0 "Aliance moci"
 tfv_canada.22.a:0 "Ukážeme jim, co znamená skutečná velikost."
 tfv_canada.22.d:0 "Neschopní pohlédnout za své malé hranice, [From.GetLeader] a jeho [From.GetName] odmítli naši nabídku aliance.\nSamozřejmě, s pravděpodobným kolapsem [From.GetAdjective] státu a celé Evropy pod tíhou svých vlastních národů může být lépe, bez nich."
 tfv_canada.22.t:0 "Zkáza Evropy"
 tfv_canada.3.a:0 "Máme další možnosti."
 tfv_canada.3.d:0 "Navzdory výhodám formální vojenské spolupráce exemplifikované Společnou obranou radou odmítla [From.GetAdjective] vyjednávání o trvalé alianci.\nPakt by zajistil integritu kontinentu, ale teď budeme muset najít jiné způsoby, jak bránit vlast."
 tfv_canada.3.t:0 "[From.GetNameDefCap] odmítá severoamerickou alianci"
 tfv_canada.30.a:0 "Podporujeme nacionalisty."
 tfv_canada.30.b:0 "Podporujeme republikány."
 tfv_canada.30.c:0 "Uznáváme vládu nacionalistů."
 tfv_canada.30.d:0 "Jak synarchisté rostou na vlivu, rostou i jejich požadavky. Zdá se, že naše vláda už nemusí být schopna držet pravicovou politiku na uzdě, protože střety mezi synarchisty a podporovateli vlády byly hlášeny po celém [Root.GetNameDef]. To zahrnuje použití smrtících zbraní na obou stranách.\nAčkoli není jasné kdy a jak došlo k militarizaci synarchistické strany, představují skutečnou a bezprostřední hrozbu současné vládě.\n\nBlíží se občanská válka."
 tfv_canada.30.t:0 "Synarchistická revoluce"
 tfv_canada.40.a:0 "Vymačkáme život z našeho zkaženého sousedního státu!"
 tfv_canada.40.b:0 "Nemůžeme riskovat, že budeme viděni jako agresoři."
 tfv_canada.40.d:0 "Zatímco síla nedávno reformovaného [Root.GetAdjective] státu je nepopiratelná, platí to i pro realitu regionální politiky. Náš starý nepřítel, [USA.GetNameDef], dominuje kontinentu a ukázal se neschopný vyhnout se záležitostem za hranicemi.\nTo dělá nabídku spolupráce s [From.GetNameDef] ještě cennější. Kdokoli z nás nemusí sám zvládnout zabránit [USA.GetAdjective] intervenci, ale proti oběma na severu i jihu si [USA.GetLeader] to dobře rozmyslí.\n\nA možná budou přístupnější návratu právoplatně [Root.GetAdjective] území..."
 tfv_canada.40.t:0 "Plán na dominanci"
 tfv_canada.41.a:0 "Bílý dům opět plane!"
 tfv_canada.41.d:0 "Vláda [MEX.GetAdjective] je plně jednohlasná ohledně hrozby, kterou pro naše země představují agresivní politiky našich jižních sousedů. Jediný způsob, jak přežijeme, je zlomit sevření, které mají na kontinentu. Musíme udeřit brzy, než se dokončí přezbrojení. Určité územní ústupky přátelům budou samozřejmě muset být učiněny, ale společně ukončíme americkou hegemonii!"
 tfv_canada.41.t:0 "Mexiko Souhlasí"
 tfv_canada.42.a:0 "Blázni! Zbabělci! ZRÁDCI!"
 tfv_canada.42.desc:0 "Vláda [MEX.GetAdjective] odmítla naši nabídku spolupracovat proti našemu společnému nepříteli. Zdá se, že věří, že mohou jednoduše ignorovat chřestýše připraveného zaútočit, doufajíce, že je nechá na pokoji, pokud nebudou dělat hrozivé kroky. Zdá se, že se musíme spoléhat jen na své obrany."
 tfv_canada.42.t:0 "Mexiko Odmítá"
 tfv_canada.50.a:0 "Nedovolíme nepříteli, aby nás zničil!"
 tfv_canada.50.d:0 "Dnes explodovala jedna z našich továren, a ačkoliv to zpočátku vypadalo jako průmyslová nehoda, vyšetřování odhalilo, že výbušniny byly úmyslně umístěny podél výrobních linek.\nI když oplakáváme ztrátu životů, útok na válečné úsilí nelze ignorovat.\n\nKdokoliv za tímto útokem stojí, představuje hrozbu pro celé [Root.GetNameDef]!"
 tfv_canada.50.t:0 "Nepřítel uvnitř"
 tfv_canada.51.a:0 "Čím větší jejich kruh, tím snadněji je najdeme."
 tfv_canada.51.d:0 "Na [Root.GetAdjective] půdě došlo k dalšímu útoku, tentokrát přímo na jednu z našich vojenských továren!\nVýroba byla zastavena, zatímco začínají opravy, ale pachatelé jsou stále na svobodě.\n\nJe zřejmé, že toto není čin jednotlivce, ale skupiny."
 tfv_canada.51.t:0 "Další útok"
 tfv_canada.52.a:0 "Musí být zastaveni!"
 tfv_canada.52.d:0 "Orgány činné v trestním řízení spolupracují s vojenskou policií a dosáhly velkých pokroků v případu pokračující sabotáže továren. S útokem na další továrnu je jasné, že sabotáž neprovádějí cizí špioni, ale skupina protestující proti nucenému brannému zákonu zavedenému v Quebecu!\n\nBez ohledu na jejich politické názory je naše země ve válce a oni jsou zrádci nejvyššího stupně."
 tfv_canada.52.t:0 "Quebecký kruh"
 tfv_canada.53.a:0 "Vítězství, ne prohra pro [Root.GetNameDef]!"
 tfv_canada.53.d:0 "Na továrně považované za pravděpodobnou příští cíl Quebeckého kruhu byla nastražena past. V noci orgány čekaly na infiltrátory.\nKdyž sabotéři dorazili, ukázalo se, že jsou mnohem větší skupinou, než se očekávalo, a lépe ozbrojení, s ukradeným vojenským vybavením. Vypukla přestřelka, která poškodila tolik výrobních linek, kolik Quebecký kruh plánoval.\nPo prudké bitvě už nezůstal živý žádný sabotér. Quebecký kruh skončil."
 tfv_canada.53.t:0 "Konec linky"
 tfv_canada.60.a:0 "Dejte jim, co chtějí, [Root.GetNameDef] teď nemůže hádat."
 tfv_canada.60.b:0 "Nedáme ani palec [ENG.GetAdjective] půdy!"
 tfv_canada.60.d:0 "Dlouho vyjadřující přání 'repatriovat' koloniální území Labrador a Newfoundland jako součást své země nyní [From.GetNameDef] šel až k požadavku.\n[From.GetLeader] jasně řekl, že [From.GetNameDef] považuje tato území za [From.GetAdjective] půdu a že podniknou 'nezbytné kroky k jejímu dosažení.'"
 tfv_canada.60.t:0 "[From.GetNameDefCap] požaduje Labrador a Newfoundland"
 tfv_canada.61.a:0 "Pobřeží je jedinou jistou hranicí!"
 tfv_canada.61.d:0 "S odstoupením Labradoru a Newfoundlandu [From.GetNameDef] je [Root.GetNameDef] konečně celek. Opravdový od moře k moři, každý pravý [Root.GetAdjective] je nyní v našich hranicích, kde patří.\nDalším krokem musí být zajistit bezpečnost a ochranu [Root.GetAdjective] státu!"
 tfv_canada.61.t:0 "Osud naplněn"
 tfv_canada.62.a:1 "[ROOT.GetNameDefCap] bude jedno!"
 tfv_canada.62.d:0 "Vyzývajíc své rozpadající se 'císařské právo' a odvolávajíce se na koloniální status Labradoru a Newfoundlandu, [From.GetNameDef] odmítl odstoupit půdu, která je právoplatně naše! Tito lidé jsou [Root.GetAdjective] a Newfoundland a Labrador mají [Root.GetAdjective] zdroje, ale musí odpovídat [From.GetAdjective] pánům.\nJe to nepřijatelná situace, ale je jasné, že [From.GetNameDef] nelze přesvědčit diplomacií..."
 tfv_canada.62.t:0 "Císařská pýcha"
 tfv_canada.70.a: "Nevidíme na tom nic špatného"
 tfv_canada.70.b: "Ó, rozhodně ne!"
 tfv_canada.70.desc: "[FROM.GetLeader] nás oslovil po hlasování v kanadském parlamentu, aby požádal o podpis revize předchozího Britského zákona o Severní Americe, a tím deklaroval unii mezi [FROM.GetNameDef] a kolonií Newfoundland a Labrador."
 tfv_canada.70.t: "[FROM.GetNameDefCap] touží po unii s Newfoundlandem"
 tfv_canada.71.a: "Skvělé!"
 tfv_canada.71.desc: "Naši skvělí přátelé v [FROM.GetName] přijali naši žádost a podepsali navržený Zákon o Newfoundlandu, čímž nám efektivně předali svrchovanost nad Newfoundlandem a Labradoru. Je to velký den pro Kanadu!"
 tfv_canada.71.t: "[FROM.GetNameDefCap] podepisuje zákon o Newfoundlandu"
 tfv_canada.72.a: "Uvědomují si, že tím škodí našim vztahům?"
 tfv_canada.72.desc: "Ti, které jsme považovali za skvělé přátele, [FROM.GetAdjective], odmítli náš návrh sjednocení s Newfoundlandem a Labradoru. Jejich tvrdohlaví zákonodárci a politici nám ukázali svou pozici, a my víme, jak s nimi musíme postupovat dál."
 tfv_canada.72.t: "[FROM.GetNameDefCap] odmítá podepsat deklaraci"
 tfv_canada.73.a: "Aspoň dostaneme kompenzaci..."
 tfv_canada.73.desc: "Po podepsání Zákona o Newfoundlandu bude svrchovanost nad Newfoundlandem a Labradoru předána našemu spojenci [CAN.GetNameDef]. Ačkoliv tvrdí, že je to nevyjednatelné, alespoň uznávají, že bychom měli dostat ekonomickou náhradu za opuštění základen v oblasti."
 tfv_canada.73.t: "[CAN.GetName] dostává Newfoundland a Labrador od Británie"
 tfv_new_zealand.1.a:0 "Všichni jsou vítáni, aby se připojili k boji."
 tfv_new_zealand.1.b:1 "Přijetí by nás vystavilo možnému konfliktu v vzdálené oblasti."
 tfv_new_zealand.1.desc:0 "Revoluce v [From.GetNameDef] byla úspěšná! Nová komunistická vláda převzala kontrolu v zemi a usiluje o členství v Kominterně."
 tfv_new_zealand.1.t:0 "[From.GetNameDefCap] žádá o členství v Kominterně"
 tfv_new_zealand.2.a:2 "[Root.GetNameDefCap] a [From.GetFactionName] budou postupovat bok po boku!"
 tfv_new_zealand.2.desc:0 "Po pečlivém zvážení Ústřední výbor Kominterny schválil naši žádost o členství."
 tfv_new_zealand.2.t:0 "Členství v Kominterně schváleno"
 tfv_new_zealand.3.a:0 "Možná se mýlí oni?"
 tfv_new_zealand.3.desc:0 "Naše delegace musela vyslechnout dlouhou přednášku předsedy Kominterny, který vysvětloval, že země tak malá jako naše nemůže být považována za rozvinutý průmyslový stát schopný produkovat komunistickou revoluci. Jsme prý něco jiného. Každopádně nemůžeme být součástí Kominterny."
 tfv_new_zealand.3.t:0 "Žádost o členství v Kominterně zamítnuta"
 tfv_new_zealand.4.a:0 "Pokud znají své místo."
 tfv_new_zealand.4.b:0 "Proč brát diplomacií, co lze vzít válkou?"
 tfv_new_zealand.4.desc:0 "Vidíce sílu našich nepřemožitelných armád, vláda [NZL.GetName] se rozhodla, že raději budou na naší straně konfliktu. otázkou je, zda jim to dovolíme."
 tfv_new_zealand.4.t:0 "[From.GetNameDefCap] chce vstoupit do našeho boje"
 tfv_new_zealand.5.a:0 "To nás ochrání."
 tfv_new_zealand.5.desc:0 "Naše žádost o alianci s Japonskem byla schválena."
 tfv_new_zealand.5.t:0 "Japonsko souhlasí"
 tfv_new_zealand.6.a:0 "Hrubé."
 tfv_new_zealand.6.desc:0 "Vládě [JAP.GetAdjective] se ani neobtěžovala dát nám oficiální odpověď na naši žádost. Říká se, že je to zdroj velkého veselí v kruzích [JAP.GetAdjective] vlády."
 tfv_new_zealand.6.t:0 "Japonsko odmítá alianci"
 tfv_new_zealand.7.a:0 "Bude nám chybět."
 tfv_new_zealand.7.desc:0 "Ve smutném zvratu událostí zemřel velmi oblíbený premiér Nového Zélandu, Michael Joseph Savage, na rakovinu. Celá země oplakává muže, kterému mnozí přisuzují založení novozélandského systému sociální péče. Historie si bude pamatovat jeho odvahu a laskavost vůči lidem kolem sebe."
 tfv_new_zealand.7.t:0 "Michael Joseph Savage umírá"
 tfv_new_zealand.9.a:0 "Rozumná žádost."
 tfv_new_zealand.9.b:0 "Ostrovy mají příliš velkou hodnotu."
 tfv_new_zealand.9.desc:0 "[From.GetNameDefCap] vydal diplomatickou žádost [Root.GetNameDef] o kontrolu jejich zámořských území v Pacifiku. Ministři z [From.GetNameDef] uvádějí, že díky blízkému vztahu jejich vlády s domorodými Maory mají pochopení a hluboký osobní vztah s obyvateli Pacifiku, což jim dodá pocit sounáležitosti a povzbudí je k boji za věc [From.GetFactionName]. Mnozí se domnívají, že [From.GetLeader] má ambici proměnit [From.GetNameDef] v něco jako sjednocený polynéský stát a zda by to bylo ku prospěchu [Root.GetNameDef], je zatím nejasné."
 tfv_new_zealand.9.t:0 "[From.GetNameDefCap] žádá kontrolu nad [Root.GetAdjective] Polynésií"
 tfv_new_zealand.91.a:0 "Výborně."
 tfv_new_zealand.91.desc:0 "Naše rozumná žádost o kontrolu polynéských států obsazených [From.GetNameDefCap] byla přijata a nyní ovládáme několik nových ostrovních území."
 tfv_new_zealand.91.t:0 "[From.GetNameDefCap] přijímá!"
 tfv_new_zealand.92.a:0 "Zatracení!"
 tfv_new_zealand.92.desc:0 "Delegace [Root.GetAdjective] v [From.GetNameDefCap] se vrátila se zklamávající zprávou, že [Root.GetNameDefCap] nezíská žádná z polynéských území [From.GetNameDefCap]."
 tfv_new_zealand.92.t:0 "[From.GetNameDefCap] odmítá"
 tfv_raj.1.a:0 "Měly by jít do Spojeného království."
 tfv_raj.1.b:0 "Potřebujeme je pro obranu domova!"
 tfv_raj.1.desc:0 "Po celém impériu byly zřízeny „Fondy pro stíhače“ v místních komunitách k získávání peněz na nové stíhačky pro Královské letectvo. Bohatí jednotlivci také přispěli na nákup letadel pro armádu. Nizam z Hyperabadu daroval dost peněz na financování nákupu 2 plných eskader. Otázkou je, kde by měly být umístěny."
 tfv_raj.1.t:0 "Fondy pro stíhače"
 tfv_raj.2.a:0 "Budou velmi užitečné."
 tfv_raj.2.desc:0 "Nizam z Hyperabadu, indický princ, štědře daroval peníze na nákup dvou plných eskader našich nejmodernějších stíhaček pro Královské letectvo. Vláda vyjádřila poděkování a oznámila, že první letadlo dostane jméno „Duch Hyperabadu“."
 tfv_raj.2.t:0 "Indický princ daruje stíhačky"
 tfv_raj.201.a:0 "Útočte z nebe, bratři!"
 tfv_raj.201.desc:0 "Naverbováni z válečných zajatců, vojáci Battaglione Azad Hindoustan přísahali, že obětují svůj život ve jménu indické svobody. Vyškoleni v sabotážích a infiltracích, tito elitní vojáci jsou také schopni seskočit padákem a řádit za nepřátelskými liniemi."
 tfv_raj.201.t:0 "Battaglione Azad Hindoustan"
 tfv_raj.21.a:0 "To je katastrofa!"
 tfv_raj.21.desc:0 "Bengálsko již dříve trpělo hladomory, ale tentokrát se okolnosti spojily, aby byly mnohem horší než obvykle. Ohromně neschopná koloniální správa se ukázala být zcela neschopná – nebo možná i neochotná – adekvátně reagovat na cyklón, který zničil většinu sklizně rýže v Bengálsku. S přílivem uprchlíků z válečných oblastí země roste poptávka po potravinách každý den, zatímco nabídka nestačí. \n\nCeny potravin dramaticky vzrostly, což vede k tomu, že lidé zůstávají doma místo práce, která již nestačí nakrmit jejich rodiny. Počet náborů do armády také výrazně klesl, protože stále více lidí odmítá opustit domovy a bojovat za vládu, která jim nijak nepomáhá."
 tfv_raj.21.t:0 "Bengálský hladomor"
 tfv_raj.210.a:0 "Znepokojující."
 tfv_raj.210.desc:0 "Místní dělníci právě měli polední přestávku, když silný výbuch otřásl jednou z našich továren. Budova utrpěla značné škody a několik dělníků bylo zraněno létajícím sklem. Naštěstí se obráběcí stroje zdají být většinou nepoškozené. Policie a armádní jednotky vytvořily bezpečnostní zónu, zatímco vyšetřovatelé prohledávají trosky, aby našli stopy příčiny výbuchu.\n\nKolují pověsti, že šlo o práci buňky odboje Quit India hnutí, které přeměnilo svůj protest ve násilí v boji za svobodu."
 tfv_raj.210.t:0 "Sabotáž?"
 tfv_raj.211.a:0 "Někdo je nezastaví?"
 tfv_raj.211.desc:0 "Jen několik týdnů po první explozi byla náhle zničena druhá továrna, opět těsně poté, co pracovníci opustili hlavní budovu na oběd. Nelze mít pochybnosti, že se jedná o práci organizované odbojové skupiny provádějící dobře naplánovanou kampaň sabotáže a terorismu. Drzé útoky za bílého dne ukazují, že útočníci jsou zjevně velmi sebejistí."
 tfv_raj.211.t:0 "Sabotáž!"
 tfv_raj.212.a:0 "Tohle se vymyká kontrole."
 tfv_raj.212.desc: "Třetí exploze zdevastovala továrnu v jednom z našich států. Tentokrát se zdá, že časování útoků bylo chybné, protože bomba explodovala uprostřed směny. Desítky pracovníků byly zabity a desítky dalších stále chybí. Vyšetřovatelé sledují několik stop a bylo již prohledáno několik domů. Výsledky jsou hluboce znepokojující, od propagandy Quit India až po nástroje, které by mohly být použity k výrobě hrubých výbušnin. \n\nŽádný z zadržených však nevypadá jako vůdce a zatím odmítají mluvit."
 tfv_raj.212.t:0 "Nepřítel uvnitř"
 tfv_raj.30.a:0 "Ukončeme Britské impérium jednou provždy."
 tfv_raj.30.b:0 "Jaká absurdní představa."
 tfv_raj.30.desc:0 "Subhas Chandra Bose, vůdce All India Forward Bloc, přijel do Moskvy, aby požádal o naši pomoc v boji za indickou svobodu. Využívajíc tradiční konflikty mezi Ruskem a Británií v Indii, sahající až do dob Velké hry, věří, že jsme přirozenou volbou, kdo má pomoci Indům dosáhnout nezávislosti na Británii."
 tfv_raj.30.t:0 "Indičtí komunisté žádají o podporu"
 tfv_raj.31.a:0 "Nedávají nám jinou možnost. Musíme je nechat jít."
 tfv_raj.31.b:0 "Pokud chtějí hrát Velkou hru znovu, pojďme hrát."
 tfv_raj.31.desc:0 "Dnes navštívil [SOV.GetAdjective] velvyslanec Ministerstvo zahraničí, aby projednal otázku indické nezávislosti. Během schůzky jasně uvedl, že [SOV.GetNameDef] považuje naše pokračující vládu nad Indií za naprosto nepřijatelnou. Zdá se, že Boseova slova našla u [SOV.GetLeader] ohlas a přiměla Rusy k jeho věci. \n\nProzatím se [SOV.GetAdjective] omezuje na výcvik indických dobrovolníků v jejich zemi, ale mohou zasáhnout v jakémkoli konfliktu, který v subkontinentu vypukne."
 tfv_raj.31.t:0 "[SOV.GetNameDefCap] podporuje indickou nezávislost"
 tfv_raj.32.a:0 "Boj pokračuje."
 tfv_raj.32.desc_SOV_helps:0 "Naše jednání v Moskvě byla ohromným úspěchem. Dnes titulek Pravdy zní „Boj indického lidu za svobodu je naším bojem!“ Sám soudruh [SOV.GetLeader] se setkal s Chandrou Bosem a slíbil plnou podporu."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Naše naděje na snadnou cestu k nezávislosti byly krutě pohřbeny britským koloniálním úřadem. Když je [SOV.GetAdjective] velvyslanec požádal, abychom mohli určovat vlastní osud, bylo mu rychle řečeno, že není o čem jednat. [ENG.GetAdjective] vláda tvrdí, že otázka naší nezávislosti je vnitřní záležitostí, do které žádná cizí moc nesmí zasahovat."
 tfv_raj.32.t:0 "[SOV.GetNameDefCap] přijímá naši věc"
 tfv_raj.33.a:0 "Možná bychom měli požádat Němce?"
 tfv_raj.33.desc:0 "Subhas Chandra Bose se pokusil získat [SOV.GetAdjective] vládu pro naši věc, ale jeho úsilí nebylo úspěšné. Po několika dnech čekání na setkání s [SOV.GetLeader] dostal příležitost na schůzku, která trvala sotva deset minut. \n\nZatímco [SOV.GetLeader] vyjádřil obdiv k revolučnímu boji našeho lidu, také jasně řekl, že nevěří, že je naše země připravena na další krok směrem k plnému komunismu."
 tfv_raj.33.t:0 "[SOV.GetAdjective] odmítají pomoci"
 tfv_raj.34.a:0 "Triumf!"
 tfv_raj.34.desc:0 "Dnes začíná nová éra v indické historii. Po staletích cizí nadvlády jsme konečně dosáhli plné nezávislosti. Místní [ENG.GetAdjective] úředníci byli nařízeni pomáhat při přechodu na [RAJ.GetAdjective] domácí vládu a budou během několika měsíců odesláni domů. \n\nS pomocí našich nových [SOV.GetAdjective] soudruhů se nyní můžeme soustředit na úkol před námi – budování národa pro náš lid."
 tfv_raj.34.t:0 "Svoboda pro Indii"
 tfv_raj.40.a:0 "Britové si vzali naše kolonie. Teď vezmeme jejich."
 tfv_raj.40.b:0 "Jaká absurdní představa."
 tfv_raj.40.desc:0 "Subhas Chandra Bose, vůdce All India Forward Bloc, přijel do Berlína, aby požádal o naši pomoc v boji za indickou svobodu. V dopise [GER.GetLeader] vyjádřil obdiv a naznačil, že nezávislá Indie by byla cenným spojencem v našem úsilí vrátit [GER.GetNameDef] na jeho zasloužené místo ve světě."
 tfv_raj.40.t:0 "Indičtí nacionalisté žádají o podporu"
 tfv_raj.41.a:0 "Nedávají nám jinou možnost. Musíme je nechat jít."
 tfv_raj.41.b:0 "Už jsme hráli Velkou hru v Indii. Uvidíme, jak ji Němci zahrají."
 tfv_raj.41.desc:0 "Dnes navštívil [GER.GetAdjective] velvyslanec Ministerstvo zahraničí kvůli otázce indické nezávislosti. Během jednání jasně uvedl, že [GER.GetLeader] považuje naši pokračující vládu nad Indií za naprosto nepřijatelnou. Zdá se, že Bose slíbil, že nezávislá Indie podpoří [GER.GetAdjective] zájmy v regionu. \n\nVelvyslanec však odmítl upřesnit, co je jeho vláda ochotna udělat, pokud odmítneme, ale musíme předpokládat, že by mohli sáhnout i po válce."
 tfv_raj.41.t:0 "[GER.GetNameDefCap] podporuje indickou nezávislost"
 tfv_raj.42.a:0 "Boj pokračuje."
 tfv_raj.42.desc_GER_helps:0 "Po setkání s [GER.GetAdjective] ministrem zahraničí a obhajování své věci se Subhas Chandra Bose podařilo přesvědčit [GER.GetAdjective], aby nás podpořili. Bose také strávil několik hodin rozhovory s německým vůdcem [GER.GetLeader] o společných zájmech, včetně založení jednotky indických dobrovolníků z britských válečných zajatců."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Naše naděje na snadnou cestu k nezávislosti byly krutě pohřbeny britským koloniálním úřadem. Když je [GER.GetAdjective] velvyslanec požádal, abychom mohli určovat vlastní osud, bylo mu rychle řečeno, že není o čem jednat. [ENG.GetAdjective] vláda tvrdí, že otázka naší nezávislosti je vnitřní záležitostí, do které žádná cizí moc nesmí zasahovat."
 tfv_raj.42.t:0 "[GER.GetNameDefCap] přijímá naši věc"
 tfv_raj.43.a:0 "Zatracení."
 tfv_raj.43.desc:0 "Subhas Chandra Bose se pokusil získat [GER.GetAdjective] vládu pro naši věc, ale jeho úsilí nebylo úspěšné. Po několika dnech čekání na setkání s [GER.GetLeader] dostal příležitost na schůzku, která trvala sotva deset minut. \n\nZatímco [GER.GetLeader] vyjádřil velký obdiv k naší situaci a fanatickému odporu, také jasně řekl, že nevěří, že naše země stojí za investování zdrojů."
 tfv_raj.43.t:0 "[GER.GetAdjective] odmítají pomoci"
 tfv_raj.44.a:0 "Triumf!"
 tfv_raj.44.desc:0 "Dnes začíná nová éra v indické historii. Po staletích cizí nadvlády jsme konečně dosáhli plné nezávislosti. Místní [ENG.GetAdjective] úředníci byli nařízeni pomáhat při přechodu na [RAJ.GetAdjective] domácí vládu a budou během několika měsíců odesláni domů. \n\nS pomocí našich nových [GER.GetAdjective] přátel se nyní můžeme soustředit na úkol před námi – budování národa pro náš lid."
 tfv_raj.44.t:0 "Svoboda pro Indii"
 tfv_raj_focus_paratrooper_tt:0 "Paratroopeři Battaglione Azad Hindoustan budou nasazeni v Itálii."
 tfv_raj_quit_india_unrest_tt:0 "Očekává se, že stoupenci hnutí budou požadovat změnu."
 tfv_south_africa.1.a:0 "Musíme se soustředit na Evropu."
 tfv_south_africa.1.b:0 "Tyto kolonie dokážeme udržet bez problémů."
 tfv_south_africa.1.c:0 "Kolonie by se měly bránit samy."
 tfv_south_africa.1.d:0 "Zatímco se potýkáme s vojenským pokrytím celého impéria, [From.GetNameDef] nás oslovil ohledně správní dohody. Naše kolonie v jižní a střední Africe by měly být předány jim, s plnými právy a odpovědnostmi za jejich obranu."
 tfv_south_africa.1.t:0 "[From.GetNameDefCap] žádá africký mandát"
 tfv_south_africa.10.a:0 "Měli bychom oslovit Němce."
 tfv_south_africa.10.b:0 "Nizozemci nám pomohou."
 tfv_south_africa.10.desc:0 "Velká válka o budoucnost naší země konečně přišla. Nyní musíme zajistit každou podporu, kterou můžeme, abychom vyhráli. Na hře je přežití [From.GetAdjective] kultury a našeho způsobu života!"
 tfv_south_africa.10.t:0 "Zahraniční pomoc pro náš boj"
 tfv_south_africa.100.d:0 "Poté, co byli osvobozeni z držení svých koloniálních utlačovatelů, lidé [WES.GetName] jsou připraveni převzít kontrolu nad svým vlastním osudem. Vytvořili povládní vládu a sepsali ústavu. Zbývá pouze převést pravomoci od našich vojenských guvernérů na novou [WES.GetAdjective] vládu."
 tfv_south_africa.100.t:0 "Svoboda pro [WES.GetName]"
 tfv_south_africa.101.d:0 "Poté, co byli osvobozeni z držení svých koloniálních utlačovatelů, lidé [ALG.GetName] jsou připraveni převzít kontrolu nad svým vlastním osudem. Vytvořili povládní vládu a sepsali ústavu. Zbývá pouze převést pravomoci od našich vojenských guvernérů na novou [ALG.GetAdjective] vládu."
 tfv_south_africa.101.t:0 "Svoboda pro [ALG.GetName]"
 tfv_south_africa.102.d:0 "Poté, co byli osvobozeni z držení svých koloniálních utlačovatelů, lidé [MOR.GetName] jsou připraveni převzít kontrolu nad svým vlastním osudem. Vytvořili povládní vládu a sepsali ústavu. Zbývá pouze převést pravomoci od našich vojenských guvernérů na novou [MOR.GetAdjective] vládu."
 tfv_south_africa.102.t:0 "Svoboda pro [MOR.GetName]"
 tfv_south_africa.103.d:0 "Poté, co byli osvobozeni z držení svých koloniálních utlačovatelů, lidé [TUN.GetName] jsou připraveni převzít kontrolu nad svým vlastním osudem. Vytvořili povládní vládu a sepsali ústavu. Zbývá pouze převést pravomoci od našich vojenských guvernérů na novou [TUN.GetAdjective] vládu."
 tfv_south_africa.103.t:0 "Svoboda pro [TUN.GetName]"
 tfv_south_africa.104.d:0 "Poté, co byli osvobozeni z držení svých koloniálních utlačovatelů, lidé [LBA.GetName] jsou připraveni převzít kontrolu nad svým vlastním osudem. Vytvořili povládní vládu a sepsali ústavu. Zbývá pouze převést pravomoci od našich vojenských guvernérů na novou [LBA.GetAdjective] vládu."
 tfv_south_africa.104.t:0 "Svoboda pro [LBA.GetName]"
 tfv_south_africa.11.a:0 "Pošleme jim stíhačky."
 tfv_south_africa.11.b:0 "Pošleme jim tanky."
 tfv_south_africa.11.c:0 "Pošleme jim pušky a dělostřelectvo."
 tfv_south_africa.11.desc:0 "V [From.GetName] vypukl násilný konflikt. Bojují o přežití svého způsobu života a zoufale potřebují jakoukoli podporu, kterou jim můžeme poskytnout. Je to také příležitost otestovat naše nové zbraně a získat cenného spojence v Jižní Africe."
 tfv_south_africa.11.e:0 "Budou se muset bránit sami."
 tfv_south_africa.11.t:0 "[SAF.GetNameDefCap] žádá o pomoc!"
 tfv_south_africa.12.a:0 "Pošleme jim stíhačky."
 tfv_south_africa.12.b:0 "Pošleme jim tanky."
 tfv_south_africa.12.c:0 "Pošleme jim pušky a dělostřelectvo."
 tfv_south_africa.12.desc:0 "V Jižní Africe vypukly těžké boje mezi nacionalisty a unionisty. Nacionalisté, kteří jsou značně početně i technicky slabší, se obrátili na nás, vlast svých předků, o podporu."
 tfv_south_africa.12.e:0 "Budou se muset bránit sami."
 tfv_south_africa.12.t:0 "[From.GetNameDefCap] prosí o naši pomoc"
 tfv_south_africa.13.a:0 "Oslovme naše nizozemské přátele."
 tfv_south_africa.13.b:0 "Podaří se nám to sami, nebo zahyneme v pokusu."
 tfv_south_africa.13.desc.a:0 "Naše delegace v [GER.GetNameDef] se vrátila s prázdnýma rukama. Navzdory vlídným slovům [GER.GetAdjective] vlády se nepodařilo získat žádná pevná závazky podpory. Zdá se, že už nemůžeme počítat s německou vládou."
 tfv_south_africa.13.desc.b:0 "S odkazem na nedostatek materiálu se [GER.GetAdjective] vláda rozhodla, že není v jejich zájmu nám dále pomáhat. Všechny zdroje soustředí na budování vlastní armády. Jsme v obtížné situaci."
 tfv_south_africa.13.t:0 "Německá odpověď"
 tfv_south_africa.14.a:0 "Oslovme naše německé přátele."
 tfv_south_africa.14.b:0 "Podaří se nám to sami, nebo zahyneme v pokusu."
 tfv_south_africa.14.desc.a:0 "Naši delegaci v [HOL.GetNameDef] frustrují nekonečné překážky a zpoždění. Schůzky s [HOL.GetAdjective] úředníky a manažery průmyslu jsou rušeny na poslední chvíli, hovory nejsou vráceny, telegramy zůstávají bez odpovědi. Zdá se, že [HOL.GetAdjective] vláda nemá skutečný zájem nám pomoci."
 tfv_south_africa.14.desc.b:0 "Navzdory počáteční podpoře poslední jednání s [HOL.GetAdjective] vládou o novém vybavení zkrachovalo. Zdá se, že [HOL.GetAdjective] už nejsou ochotni přijímat platby v diamantech, odkazujíce na problémy s jejich konverzí na směnitelnou měnu."
 tfv_south_africa.14.t:0 "[HOL.GetAdjective] odpověď"
 tfv_south_africa.15.a:0 "Budou velmi užitečné."
 tfv_south_africa.15.b:0 "Budou páteří naší armády."
 tfv_south_africa.15.c:0 "Jejich podpora je velmi vítána."
 tfv_south_africa.15.desc.a:0 "Přišla zásilka letadel z Německa. Naši piloti touží jim disponovat a vypukla tvrdá soutěž o místa v nové eskadroně."
 tfv_south_africa.15.desc.b:0 "Po dlouhých jednáních s našimi [GER.GetAdjective] přáteli nám poslali dávku lehkých tanků. I když jich není mnoho, mohou zásadně změnit rovnováhu ve náš prospěch."
 tfv_south_africa.15.desc.c:1 "Doručila k nám loď z [GER.GetNameDef]. V jejím nákladu jsou tuny pušek a několik těžkých děl pro dobrovolníky z Německa, kteří se k nám dostali jinými cestami."
 tfv_south_africa.15.t:0 "[From.GetNameDefCap] posílá vybavení"
 tfv_south_africa.16.a:0 "Budou velmi užitečné."
 tfv_south_africa.16.b:0 "Budou páteří naší armády."
 tfv_south_africa.16.c:0 "Jejich podpora je velmi vítána."
 tfv_south_africa.16.desc.a:0 "Zásilka letadel přišla z [HOL.GetNameDef], díky štědré daru několika vedoucích představitelů [HOL.GetAdjective] leteckého průmyslu. Naši piloti je dychtivě chtějí a zuří soutěž o místa v nové eskadroně."
 tfv_south_africa.16.desc.b:0 "Po dlouhých jednáních s našimi [HOL.GetAdjective] přáteli souhlasili, že nám pošlou dávku experimentálních lehkých tanků. I když jich není mnoho, mohou rozhodnout o rovnováze sil."
 tfv_south_africa.16.desc.c:1 "Doručila k nám loď z [HOL.GetNameDef]. V jejím nákladu jsou tuny pušek a několik těžkých děl pro dobrovolníky z [HOL.GetNameDef], kteří se k nám dostali jinými cestami."
 tfv_south_africa.16.t:0 "[From.GetNameDefCap] posílá vybavení"
 tfv_south_africa.2.a:0 "Budeme benevolentními pány."
 tfv_south_africa.2.d:0 "S rostoucími závazky blíže domovu souhlasila [From.GetNameDef], že momentálně budou její africké kolonie řízeny námi."
 tfv_south_africa.2.t:0 "[From.GetNameDefCap] schvaluje"
 tfv_south_africa.20.a:0 "Vítáme naše nové soudruhy v boji proti imperialismu!"
 tfv_south_africa.20.b:0 "Přijetí jejich členství nyní by nám jen přineslo možné konflikty v odlehlé oblasti."
 tfv_south_africa.20.d:0 "Revoluce v [From.GetNameDef] uspěla! Nová komunistická vláda převzala vedení země a usiluje o členství v Kominterně."
 tfv_south_africa.20.t:0 "[From.GetNameDefCap] žádá o členství v Kominterně"
 tfv_south_africa.21.a:0 "Ruce v ruce, [Root.GetNameDef] a [From.GetFactionName] budou kráčet vstříc budoucnosti!"
 tfv_south_africa.21.d:0 "Po pečlivém zvážení schválil Ústřední výbor Kominterny naši žádost o členství."
 tfv_south_africa.21.t:0 "Členství v Kominterně schváleno"
 tfv_south_africa.22.a:0 "Možná jsou to oni, kdo se mýlí?"
 tfv_south_africa.22.d:0 "S odkazem na neřešitelné rozdíly mezi naším výkladem Marxových učeních a ortodoxními interpretacemi Kominterna naši žádost odmítla. Ač neoznačují nás přímo za sociální fašisty, jasně dávají najevo, že nemůžeme od nich očekávat pomoc."
 tfv_south_africa.22.t:0 "Členství v Kominterně odmítnuto"
 tfv_south_africa.3.a:0 "Nevěří nám?"
 tfv_south_africa.3.d:0 "S odkazem na nedostatek přímé hrozby pro své africké kolonie jasně řekla [From.GetNameDef], že nemá úmysl předat správu svých držeb nám."
 tfv_south_africa.3.t:0 "[From.GetNameDefCap] odmítá"
 tfv_south_africa.30.a:1 "Nemáme na vybranou. Jsou důležitější věci."
 tfv_south_africa.30.b:1 "Každý čtvereční metr [Root.GetAdjective] půdy je svatý. Nevzdáme se!"
 tfv_south_africa.30.d:1 "Po událostech v Evropě vláda [From.GetAdjective] otevřeně zpochybnila naše právo na svrchovanost na Madagaskaru i naši schopnost chránit tamní obyvatele. Toto chování přesáhlo prostou rétoriku a [From.GetAdjective] správa požaduje, abychom jim předali kontrolu nad ostrovem."
 tfv_south_africa.30.t:0 "[From.GetNameDefCap] požaduje Madagaskar"
 tfv_south_africa.31.a:0 "Další krok k rozbití imperialistického systému kolonialismu!"
 tfv_south_africa.31.d:1 "Vláda [From.GetAdjective] moudře rozhodla umožnit naši pokojnou okupaci Madagaskaru."
 tfv_south_africa.31.t:1 "[From.GetNameDef] ustupuje"
 tfv_south_africa.32.a:0 "Pak musíme použít sílu."
 tfv_south_africa.32.b:0 "Nechme je mít tu bezcennou hroudu země."
 tfv_south_africa.32.d:1 "Správa [From.GetAdjective] tvrdohlavě odmítá jakoukoliv diskusi o předání Madagaskaru nám. Podle jejich zástupce jsou schopni ostrov bránit sami."
 tfv_south_africa.32.t:1 "[From.GetAdjective] odmítá"
 tfv_south_africa.4.a:0 "Dobrý kompromis - nikdo s ním není spokojen."
 tfv_south_africa.4.d:0 "Po dlouhém uvážení britská vláda přišla s kompromisem ohledně obrany afrických kolonií. Podle tohoto nového plánu budou kolonie zodpovědné za vlastní obranu, ale budou mít větší svobodu v řízení svých záležitostí."
 tfv_south_africa.4.t:0 "Africký kompromis"
 tfv_south_africa.40.a:0 "Rádi nabídneme pomoc."
 tfv_south_africa.40.b:0 "Nabízet jim naše tajemství by ohrozilo naši národní bezpečnost."
 tfv_south_africa.40.d:0 "Po úspěšné vojenské misi v [From.GetNameDef] navrhla jejich vláda formální výzkumnou dohodu mezi našimi národy."
 tfv_south_africa.40.t:0 "Výzkumná smlouva s [From.GetNameDef]"
 tfv_south_africa.41.a:0 "Učit se od [SOV.GetNameDef] znamená učit se od vítězů historie!"
 tfv_south_africa.41.d:0 "Sověti souhlasili, že nám umožní studovat jejich metody. Několik [SOV.GetAdjective] vědců přijelo učit naší mládež."
 tfv_south_africa.41.t:0 "[SOV.GetNameDefCap] souhlasí"
 tfv_south_africa.42.a:0 "Velká škoda."
 tfv_south_africa.42.d:0 "Po několika kolech jednání delegace ze [SOV.GetNameDef] odešla, uvádějíc pochybnosti o naší schopnosti uchovat jejich výzkum v tajnosti. Zdá se, že se s našimi spojenci podělit o technologie nedočkáme."
 tfv_south_africa.42.t:0 "[SOV.GetNameDefCap] odmítá"
 tfv_south_africa.50.a:0 "Možná někteří naši vojáci by o dovolenou ve Španělsku stáli?"
 tfv_south_africa.50.b:0 "Kdo chce bojovat, nezastavíme jej."
 tfv_south_africa.50.c:0 "Proč bychom bojovali ve válce na druhé straně světa?"
 tfv_south_africa.50.d:0 "Ve Španělsku zuří boj mezi nacionalistickou a legitimní republikánskou vládou. V lidu panuje značná debata o postavení naší vlády."
 tfv_south_africa.50.t:0 "Podpora Španělsku"
 tfv_south_africa.51.a:0 "Velmi vítáni."
 tfv_south_africa.51.d:0 "Ačkoliv vláda [SAF.GetAdjective] zůstává oficiálně nestranná, dovolila velkému počtu svých občanů přidat se k naší věci jako dobrovolníci."
 tfv_south_africa.51.t:0 "Dobrovolníci z Jižní Afriky přicházejí"
 tfv_south_africa.52.a:0 "Pomohou nám v příští válce."
 tfv_south_africa.52.d:0 "Bitva ve Španělsku skončila a přeživší dobrovolníci se vracejí domů. Přinášejí cenné zkušenosti s moderním válečnictvím."
 tfv_south_africa.52.t:0 "Dobrovolníci ze španělské občanské války se vracejí"
 tfv_south_africa.60.a:0 "Každý nový národ musí být pečlivě veden, jinak uspěje kontrarevoluce!"
 tfv_south_africa.60.b:0 "Vítáme je s otevřenou náručí!"
 tfv_south_africa.60.c:0 "Situace to zatím nedovoluje."
 tfv_south_africa.60.d:0 "Po osvobození od koloniálních utlačovatelů jsou lidé [ANG.GetName] připraveni převzít svůj osud do vlastních rukou. Vytvořili provizorní vládu a napsali ústavu. Nyní zbývá předat pravomoci našim vojenským guvernérům nové [ANG.GetAdjective] vládě."
