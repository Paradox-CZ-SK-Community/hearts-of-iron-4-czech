 SS_recruitment:0 "Zahraniční dobrovolníci"
 SS_recruitment_DEN_tt:0 "Druhá náborová kampaň v Dánsku nám umožní vytvořit z dobrovolníků plnou divizi."
 SS_recruitment_NOR_tt:0 "Druhá náborová kampaň v Norsku nám umožní vytvořit z dobrovolníků plnou divizi."
 SS_recruitment_belgium:0 "Povolit nábor SS v Belgii"
 SS_recruitment_britain:0 "Povolit nábor SS v Anglii"
 SS_recruitment_denmark:0 "Povolit nábor SS v Dánsku"
 SS_recruitment_desc:1 "SS pod Himmlerem věří, že by měli mít na starosti nábor zahraničních dobrovolníků do boje proti globálnímu bolševismu. Wehrmacht však silně nesouhlasí a nebude tolerovat paralelní velitelskou strukturu. Přílišné tlačení na kteroukoliv stranu může mít vážné důsledky.\n\nAktuální §YMood§! v OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nAktuální §YMood§! v SS vedení: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
 SS_recruitment_estonia:0 "Povolit nábor SS v Estonsku"
 SS_recruitment_france:0 "Povolit nábor SS ve Francii"
 SS_recruitment_latvia:0 "Povolit nábor SS v Lotyšsku"
 SS_recruitment_lithuania:0 "Povolit nábor SS v Litvě"
 SS_recruitment_netherlands:0 "Povolit nábor SS v Nizozemí"
 SS_recruitment_norway:0 "Povolit nábor SS v Norsku"
 SS_recruitment_scotland:0 "Povolit nábor SS ve Skotsku"
 SS_recruitment_sweden:0 "Povolit nábor SS ve Švédsku"
 SS_worried:0 "Znepokojený"
 ss_recruitment_alternate.1.desc:0 "V tomto titanickém boji o národní přežití musíme využít každý prostředek a každou výhodu. SS věří, že mnoho lidí v Anglii by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v principu souhlasí, že určitý nábor vhodných dobrovolníků může být užitečný, generálové v OKW silně věří, že jakákoli zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením."
 ss_recruitment_alternate.1.t:0 "Náborová kampaň v Anglii"
 ss_recruitment_alternate.2.desc:0 "V tomto titanickém boji o národní přežití musíme využít každý prostředek a každou výhodu. SS věří, že mnoho lidí ve Skotsku by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v principu souhlasí, že určitý nábor vhodných dobrovolníků může být užitečný, generálové v OKW silně věří, že jakákoli zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením."
 ss_recruitment_alternate.2.t:0 "Náborová kampaň ve Skotsku"
 ss_recruitment_alternate.3.desc:0 "V tomto titanickém boji o národní přežití musíme využít každý prostředek a každou výhodu. SS věří, že mnoho lidí ve Švédsku by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v principu souhlasí, že určitý nábor vhodných dobrovolníků může být užitečný, generálové v OKW silně věří, že jakákoli zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením."
 ss_recruitment_alternate.3.t:0 "Náborová kampaň ve Švédsku"
 ss_recruitment_event.1.a:0 "Udělej kompromis na mírnou náborovou kampaň."
 ss_recruitment_event.1.b:0 "Financuj masivní náborovou kampaň pro SS."
 ss_recruitment_event.1.c:0 "Povoli OKW najmout malý počet specialistů a podpůrného personálu."
 ss_recruitment_event.1.desc:0 "V tomto titanickém boji o národní přežití musíme využít každý prostředek a každou výhodu. SS věří, že mnoho lidí v Dánsku by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v principu souhlasí, že určitý nábor vhodných dobrovolníků může být užitečný, generálové v OKW silně věří, že jakákoli zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením."
 ss_recruitment_event.1.t:0 "Náborová kampaň v Dánsku"
 ss_recruitment_event.10.a:0 "Toto vměšování do politických záležitostí není důstojné německých důstojníků."
 ss_recruitment_event.10.b:0 "Ujistěte je, že OKW má konečné velení nad všemi SS jednotkami."
 ss_recruitment_event.10.desc:0 "Na dnešním setkání s [GER.GetLeader] vyjádřilo několik vysoce postavených důstojníků Wehrmachtu v Oberkommando der Wehrmacht své obavy ohledně toho, co označují za „politické protežování“ ze strany SS. Zejména velmi znepokojeně sledují vznik paralelní ozbrojené síly ve Waffen-SS. \n\nVelkoryse vybavené SS divize, pokračují ve svém argumentu, jen odčerpávají zásadně potřebné zdroje z běžné armády. \n\nNakonec by nezávislý nábor mohl vést k odděleným velitelským strukturám, což by znamenalo rozdělení úsilí, když je třeba všechny síly spojit k vítězství."
 ss_recruitment_event.10.t:0 "Protest generálů"
 ss_recruitment_event.11.a:0 "Dobře, odešel dřív, než mohl nakazit ostatní svou slabostí."
 ss_recruitment_event.11.b:0 "Snažte se přesvědčit, že jeho povinnost převažuje nad vším ostatním."
 ss_recruitment_event.11.desc:0 "Z důvodu špatného zdraví rezignoval [GER_SS_general_resigns.GetName] okamžitě na svůj post. Je však veřejným tajemstvím, že [GER_SS_general_resigns.GetName] byl hlasitým kritikem vládní politiky týkající se Waffen-SS, zejména rozhodnutí povolit zahraničním dobrovolníkům sloužit v SS divizích. Podle zpráv si [GER_SS_general_resigns.GetName] trval na tom, že se chce osobně rozloučit s vůdcem, což vedlo k vyhrocené diskusi mezi nimi o přidělení zdrojů v war effortu. \n\nNěkolik dalších důstojníků v Wehrmachtu vyjádřilo podobné obavy a někteří poukazují, že by jej mohli následovat."
 ss_recruitment_event.11.t:0 "Generál rezignuje na protest"
 ss_recruitment_event.12.a:0 "Jen pár starých vojáků si stěžuje."
 ss_recruitment_event.12.b:0 "Přednášejte OKW o důležitosti loajality v boji za národní přežití."
 ss_recruitment_event.12.desc:0 "Gestapo předložilo novou a velmi znepokojující zprávu. Zdá se, že skupina vysoce postavených důstojníků Wehrmachtu začala pravidelně scházet na odlehlém sídle někde východním Prusku. \n\nMaskovaná jako běžná hra bridže, tato setkání probíhají minimálně několik měsíců a zdá se, že se jich účastní vybraný okruh důstojníků. Bezpečnostní složky zatím nebyly schopny získat muže dovnitř, ale všichni důstojníci připojení k tomuto „prusko-kroužku“ byli velmi otevřeně kritičtí vůči národní-socialistické vládě a zejména jejímu rozsáhlému rozšiřování Waffen-SS.\n\nV současnosti je málo jasné, jaký je skutečný cíl tohoto spiknutí, nebo jestli vůbec nějaký cíl existuje."
 ss_recruitment_event.12.t:0 "Pověsti o spiknutí Wehrmachtu"
 ss_recruitment_event.13.a:0 "Můžeme pouze doufat."
 ss_recruitment_event.13.desc:0 "Neoficiální zprávy z vůdcova štábu naznačují, že během situacního meetingu, kterého se [GER.GetLeader] zúčastnil, byl zapálen výbušný zařízení. Informace jsou zatím nejasné a panuje značný zmatek u Wehrmachtu i SS, přičemž důstojníci obou stran se vzájemně obviňují z pokusu o převrat.\n\nBudeme muset počkat na další informace."
 ss_recruitment_event.13.t:0 "Pokus o atentát na [GER.GetLeader]"
 ss_recruitment_event.14.a:0 "Zrádci! Neúspěšní!"
 ss_recruitment_event.14.desc:0 "Prvky Wehrmachtu provedly operaci Valkýra, plán pro případ velkých občanských nepokojů v Německu. Armádní jednotky obklíčily několik vládních úřadů a pokusily se zatknout vysoké představitele strany. V Berlíně byly hlášeny menší střety a přestřelky mezi ochrankou SS a armádními jednotkami. Zdá se, že Wehrmacht požádal všechny SS jednotky, aby okamžitě složily zbraně a odevzdaly zbraně, což vedení SS odmítlo.\n\nObě frakce aktuálně bojují o kontrolu nad Berlínem. Některé části Wehrmachtu deklarovaly loajalitu vůči [GER.GetLeader] a vzaly zbraně proti vzbouřencům. \n\nPlameny této války se budou dál šířit."
 ss_recruitment_event.14.t:0 "Operace Valkýra"
 ss_recruitment_event.15.a:0 "Zrádci zemřou jako zrádci."
 ss_recruitment_event.15.b:0 "Nechte je vykoupit svou službou."
 ss_recruitment_event.15.desc:0 "Štěstí – nebo prozřetelnost – se přiklonilo na stranu [GER.GetLeader], protože explozivní zařízení ve jeho štábu mu způsobilo jen lehká zranění. Někteří poblíž něj měli méně štěstí.\n\nPo ošetření několika drobných popálenin a povrchových řezných ran se [GER.GetLeader] okamžitě setkal s představiteli strany, SS a gestapa, aby projednal další kroky."
 ss_recruitment_event.15.t:0 "[GER.GetLeader] přežívá pokus o atentát"
 ss_recruitment_event.2.desc:0 "V tomto titanickém boji o národní přežití musíme využít každý prostředek a každou výhodu. SS věří, že mnoho lidí v Norsku by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v principu souhlasí, že určitý nábor vhodných dobrovolníků může být užitečný, generálové v OKW silně věří, že jakákoli zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením."
 ss_recruitment_event.2.t:0 "Náborová kampaň v Norsku"
 ss_recruitment_event.20.a:0 "Zapomíná na své místo."
 ss_recruitment_event.20.b:0 "Menší síla zajistí, že tento plášť cti nosí pouze ti nejlepší z našich lidí."
 ss_recruitment_event.20.desc:0 "Na soukromém setkání Heinricha Himmlera s [GER.GetLeader] si Reichsführer SS údajně opakovaně stěžoval, že jeho organizace nedostává podporu potřebnou k úspěšnému plnění úkolů obrany strany a státu. Dále [GER.GetLeader] varoval před důvěrou ve Wehrmacht ohledně jeho loajality. \n\nJen SS lze věřit, že přivede novou Německo."
 ss_recruitment_event.20.t:0 "Himmler protestuje"
 ss_recruitment_event.21.a:0 "Jaké nesmysly!"
 ss_recruitment_event.21.b:0 "Připomeňte Himmlerovi, komu má být věrný."
 ss_recruitment_event.21.desc:0 "Přišly zprávy, že Himmler svolal vyšší vedení SS na hrad Wewelsburg k naléhavým konzultacím. Přesný obsah těchto jednání není znám, ale lze předpokládat, že souvisí s rostoucí frustrací Himmlera z vedení strany. [GER.GetLeader] stále zdá se řídí radami Wehrmachtu v otázkách vojenských záležitostí, blokující Himmlerovy pokusy vytvořit a rozšiřovat nezávislou ozbrojenou sílu jako protiváhu.\n\nŠušká se, že Himmler obrátil pozornost k vytvoření toho, co nazývá „novým řádem Teutonských rytířů pro nové Německo“. Tito „rytíři“ přísahají fanatickou loajalitu a nepřekvapující poslušnost Himmlerovi osobně a každý získá meč vyrobený podle Himmlerova návrhu z oceli požehnané ve starých germánských rituálech – pravděpodobně za účelem zabíjení nepřátel Nového Německa."
 ss_recruitment_event.21.t:0 "Rytíři Wewelsburgu"
 ss_recruitment_event.22.a:0 "Jistě to byla jen účetní chyba."
 ss_recruitment_event.22.b:0 "Nuta Himmlera k provedení úplného vyšetření a osobnímu odevzdání zprávy."
 ss_recruitment_event.22.desc:0 "Vláda obdržela několik stížností od několika vedoucích továren. Dostali objednávky materiálu od 'SS Úřadu pro výstavbu a nákup'. Po dodání byli odkázáni na 'SS Úřad finančních záležitostí', který je měl zaplatit, ale místo toho je přeposlal na 'SS Úřad pro hospodářskou spolupráci', kde jim bylo řečeno, že původní úřad měl platit přímo.\n\nJeště znepokojující jsou materiály objednané – přesné strojírenství, velké množství chemikálií používaných k výrobě hnojiv a množství oceli a plechu.\n\nHimmler odmítl o těchto událostech diskutovat s vládními úředníky, ale byl přistižen při rozhovoru s vysoko postaveným SS spojkou v ministerstvu hospodářství, když řekl 'pokud mi [GER.GetLeader] nedá zbraně, prostě si je postavím sám. Nezajímá mě, kde a jak na to seženu.'"
 ss_recruitment_event.22.t:0 "SS zasahuje do válečné ekonomiky"
 ss_recruitment_event.23.a:0 "Nemůžeme SS vyzvat."
 ss_recruitment_event.23.b:0 "Tentokrát zajel příliš daleko."
 ss_recruitment_event.23.c:0 "Možná by se dala najít nějaká dohoda?"
 ss_recruitment_event.23.desc:0 "Anonymní zdroj z vysokých SS protéká vládě vnitřní memo. Jeho obsah je ničím menším než výbušný. Na desítkách stran popisuje, jak by SS mohlo využít svých zmenšených, ale stále významných pravomocí k převzetí kontroly nad vládou 'v případě, že [GER.GetLeader] zradí národně socialistickou věc'. Důkazem takové zrady by byla absence závazku nahradit existující zastaralé organizace, jako je armáda, novými formacemi vybudovanými ve správném národně socialistickém duchu.\n\nMemo nese podpis Heinricha Himmlera."
 ss_recruitment_event.23.t:0 "Himmlerovo spiknutí"
 ss_recruitment_event.24.a:0 "Německý osud visí na vlásku."
 ss_recruitment_event.24.desc:0 "Přišly zprávy z vůdcova štábu, že během soukromého setkání mezi [GER.GetLeader] a Heinrichem Himmlerem došlo k určitému rozruchu. Podrobnosti jsou skoupé, ale vojenská rozvědka Abwehr tvrdí, že zachytila tajného kurýra, který nesl rozkazy několika SS jednotkám po celém Německu připravujícím něco, co se nazývá 'Fall Schwarz', údajně operace na zajištění kontroly nad klíčovými komunikacemi a infrastrukturními body v případě pokusu o vojenský převrat."
 ss_recruitment_event.25.a:0 "Měli jsme je všechny postřílet už před lety, jako to udělal Stalin!"
 ss_recruitment_event.25.b:0 "A přesto zůstávají nedotknutelní."
 ss_recruitment_event.25.desc:0 "Opět osud zůstává na straně [GER.GetLeader] a ochránil jej před újmou. Jak líčí sám vůdce, Himmler na něj během soukromého setkání namířil pistoli a křičel nadávky a urážky. Zjevně pohlcený svou touhou po moci se Reichsführer SS pokusil zabít [GER.GetLeader], ale zbraň selhala a nevystřelila. V momentu zmatku se vůdce dokázal Himmlera přemoci a zavolat o pomoc. Podle zpráv bylo potřeba čtyř členů jeho ochranky, aby Himmlera zkrotili.\n\nJinde v říši došlo k několika napjatým konfrontacím mezi SS a běžnými armádními jednotkami, které se pokoušely zajistit klíčová komunikační místa, ale nakonec ustoupily po zprávě, že [GER.GetLeader] přežil.\n\nWehrmacht obklíčil hlavní SS kanceláře a objekty a čeká na příkazy z Berlína."
 ss_recruitment_event.26.a:0 "Vláda podpoří Himmlera."
 ss_recruitment_event.26.b:0 "Vláda podpoří Göringa."
 ss_recruitment_event.26.c:0 "Požádejte Wehrmacht o obnovení pořádku."
 ss_recruitment_event.26.desc:0 "Jak se kouř usadil ve vůdcově štábu, Heinrich Himmler vyšel z chaotické přestřelky jako jediný přeživší. Podle jeho výpovědi vůdce, zjevně ovládaný šílenstvím, označil Himmlera za naprostého selhání jako muže a vojáka, zrádce a špiona, který má být zastřelen za úsvitu. Uvědomujíc si, že musí zvolit mezi osobní ctí a přežitím národa, se Himmler rozhodl jednat okamžitě a zastřelil ho. Po této události se členové ochranky vůdce pokusili Himmlera zabít jako atentátníka. Jen včasný příchod Himmlerových vlastních tělesných strážců zachránil Reichsführera SS.\n\nPo celém Německu se tato zpráva o smrti vůdce evidentně stala signálem k realizaci dlouho připravených plánů. SS i běžné armádní jednotky se hnaly zabezpečit mosty, telefonní ústředny a křižovatky, přičemž parašutisté Luftwaffe rychle mobilizovali, aby zabrali letiště napříč říší.\n\nNěmecko stojí na pokraji občanské války a všechny tři frakce budou spoléhat na civilní vládu, že zemi skutečně povede."
 ss_recruitment_event.26.t:0 "Himmlerův puč"
 ss_recruitment_event.3.desc:0 "V tomto titanickém boji o národní přežití musíme využít každý prostředek a každou výhodu. SS věří, že mnoho lidí v Nizozemí by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v principu souhlasí, že určitý nábor vhodných dobrovolníků může být užitečný, generálové v OKW silně věří, že jakákoli zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením."
