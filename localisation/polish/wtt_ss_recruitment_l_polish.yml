 SS_recruitment: "Zahraniční dobrovolníci"
 SS_recruitment_DEN_tt: "Druhá náborová kampaň v Dánsku nám umožní vytvořit z dobrovolníků plnou divizi."
 SS_recruitment_NOR_tt: "Druhá náborová kampaň v Norsku nám umožní vytvořit z dobrovolníků plnou divizi."
 SS_recruitment_belgium: "Povolit nábor SS v Belgii"
