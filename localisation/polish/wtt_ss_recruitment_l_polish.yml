 SS_recruitment_denmark: "Povolit nábor SS v Dánsku"
 SS_recruitment_desc: "SS pod Himmlerem věří, že by měli mít na starosti nábor zahraničních dobrovolníků do boje proti globálnímu bolševismu. Wehrmacht však silně nesouhlasí a nebude tolerovat paralelní velitelskou strukturu. Přílišné tlačení na kteroukoliv stranu může mít vážné důsledky.\n\nAktuální §YMood§! v OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nAktuální §YMood§! v SS vedení: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
 SS_recruitment_estonia: "Povolit nábor SS v Estonsku"
 SS_recruitment_france: "Povolit nábor SS ve Francii"
 SS_recruitment_latvia: "Povolit nábor SS v Lotyšsku"
 SS_recruitment_lithuania: "Povolit nábor SS v Litvě"
 SS_recruitment_netherlands: "Povolit nábor SS v Nizozemí"
 SS_recruitment_norway: "Povolit nábor SS v Norsku"
 SS_recruitment_scotland: "Povolit nábor SS ve Skotsku"
 SS_recruitment_sweden: "Povolit nábor SS ve Švédsku"
 SS_worried: "Znepokojený"
 ss_recruitment_alternate.1.desc: "V tomto titánském boji o přežití národa musíme využít všech prostředků a všech výhod. SS věří, že mnoho lidí v Anglii by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí s tím, že určitý nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW jsou pevně přesvědčeni, že všichni zahraniční dobrovolníci by měli být pod vojenským velením, nikoli pod velením SS."
 ss_recruitment_alternate.1.t: "Náborová kampaň v Anglii"
 ss_recruitment_alternate.2.desc: "V tomto titánském boji o přežití národa musíme využít všech prostředků a všech výhod. SS věří, že mnoho lidí ve Skotsku by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí s tím, že určitý nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW jsou pevně přesvědčeni, že všichni zahraniční dobrovolníci by měli být pod vojenským velením, nikoli pod velením SS."
 ss_recruitment_alternate.2.t: "Náborová kampaň ve Skotsku"
 ss_recruitment_alternate.3.desc: "V tomto titánském boji o přežití národa musíme využít všech prostředků a všech výhod. SS věří, že mnoho lidí ve Švédsku by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí s tím, že určitý nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW jsou pevně přesvědčeni, že všichni zahraniční dobrovolníci by měli být pod vojenským velením, nikoli pod velením SS."
 ss_recruitment_alternate.3.t: "Náborová kampaň ve Švédsku"
 ss_recruitment_event.1.a: "Udělejte kompromis na mírnou náborovou kampaň."
 ss_recruitment_event.1.b: "Financujte masivní náborovou kampaň pro SS."
 ss_recruitment_event.1.c: "Povoli OKW najmout malý počet specialistů a podpůrného personálu."
 ss_recruitment_event.1.desc: "V tomto titánském boji o přežití národa musíme využít všech prostředků a všech výhod. SS věří, že mnoho lidí v Dánsku by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí s tím, že určitý nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW jsou pevně přesvědčeni, že všichni zahraniční dobrovolníci by měli být pod vojenským velením, nikoli pod velením SS."
 ss_recruitment_event.1.t: "Náborová kampaň v Dánsku"
 ss_recruitment_event.10.a: "Toto vměšování do politických záležitostí není důstojné německých důstojníků."
 ss_recruitment_event.10.b: "Ujistěte je, že OKW má konečné velení nad všemi SS jednotkami."
 ss_recruitment_event.10.desc: "[GER.GetLeader] si na dnešním setkání s několika vysoce postavenými důstojníky Wehrmachtu v Oberkommando der Wehrmacht vypočul jejich obavy ohledně toho, co označují za „politické protežování“ ze strany SS. Zejména velmi znepokojeně sledují vznik paralelní ozbrojené síly ve Waffen-SS. \n\nVelkoryse vybavené SS divize, pokračují ve svém argumentu, jen odčerpávají zásadně potřebné zdroje z běžné armády. \n\nNakonec by nezávislý nábor mohl vést k odděleným velitelským strukturám, což by znamenalo rozdělení úsilí, když je třeba všechny síly spojit k vítězství."
 ss_recruitment_event.10.t: "Protest generálů"
 ss_recruitment_event.11.a: "Dobře, odešel dřív, než mohl nakazit ostatní svou slabostí."
 ss_recruitment_event.11.b: "Snažte se přesvědčit, že jeho povinnost převažuje nad vším ostatním."
 ss_recruitment_event.11.desc: "Z důvodu špatného zdraví rezignoval [GER_SS_general_resigns.GetName] okamžitě na svůj post. Je však veřejným tajemstvím, že [GER_SS_general_resigns.GetName] byl hlasitým kritikem vládní politiky týkající se Waffen-SS, zejména rozhodnutí povolit zahraničním dobrovolníkům sloužit v SS divizích. Podle zpráv si [GER_SS_general_resigns.GetName] trval na tom, že se chce osobně rozloučit s vůdcem, což vedlo k vyhrocené diskusi mezi nimi o přidělení zdrojů v war effortu. \n\nNěkolik dalších důstojníků v Wehrmachtu vyjádřilo podobné obavy a někteří poukazují, že by jej mohli následovat."
 ss_recruitment_event.11.t: "Generál rezignuje na protest"
 ss_recruitment_event.12.a: "Jen pár starých vojáků si stěžuje."
 ss_recruitment_event.12.b: "Přednášejte OKW o důležitosti loajality v boji za národní přežití."
 ss_recruitment_event.12.desc: "Gestapo předložilo novou a velmi znepokojující zprávu. Zdá se, že skupina vysoce postavených důstojníků Wehrmachtu začala pravidelně scházet na odlehlém sídle někde východním Prusku. \n\nMaskovaná jako běžná hra bridže, tato setkání probíhají minimálně několik měsíců a zdá se, že se jich účastní vybraný okruh důstojníků. Bezpečnostní složky zatím nebyly schopny dostat svého muže dovnitř, ale všichni důstojníci připojení k tomuto „pruskému kroužku“ byli velmi otevřeně kritičtí vůči národní-socialistické vládě a zejména jejímu rozsáhlému rozšiřování Waffen-SS.\n\nV současnosti je málo jasné, jaký je skutečný cíl tohoto spiknutí, nebo jestli vůbec nějaký cíl existuje."
 ss_recruitment_event.12.t: "Pověsti o spiknutí Wehrmachtu"
 ss_recruitment_event.13.a: "Můžeme pouze doufat."
 ss_recruitment_event.13.desc: "Neoficiální zprávy z vůdcova štábu naznačují, že během situacního meetingu, kterého se [GER.GetLeader] zúčastnil, bylo odpáleno výbušné zařízení. Informace jsou zatím nejasné a panuje značný zmatek u Wehrmachtu i SS, přičemž důstojníci obou stran se vzájemně obviňují z pokusu o převrat.\n\nBudeme muset počkat na další informace."
 ss_recruitment_event.13.t: "Pokus o atentát"
 ss_recruitment_event.14.a: "Zrádci! Neúspěšní!"
 ss_recruitment_event.14.desc: "Prvky Wehrmachtu provedly operaci Valkýra, plán pro případ velkých občanských nepokojů v Německu. Armádní jednotky obklíčily několik vládních úřadů a pokusily se zatknout vysoké představitele strany. V Berlíně byly hlášeny menší střety a přestřelky mezi ochrankou SS a armádními jednotkami. Zdá se, že Wehrmacht požádal všechny SS jednotky, aby okamžitě složily zbraně a odevzdaly zbraně, což vedení SS odmítlo.\n\nObě frakce aktuálně bojují o kontrolu nad Berlínem. Některé části Wehrmachtu deklarovaly, že jejich věrnost má pouze [GER.GetLeader] a vzaly zbraně proti vzbouřencům. \n\nPlameny této války se budou dál šířit."
 ss_recruitment_event.14.t: "Operace Valkýra"
 ss_recruitment_event.15.a: "Zrádci zemřou jako zrádci."
 ss_recruitment_event.15.b: "Nechte je vykoupit svou službou."
 ss_recruitment_event.15.desc: "Štěstí – nebo prozřetelnost – se přiklonilo na stranu Vůdce, protože explozivní zařízení ve jeho štábu mu způsobilo jen lehká zranění. Někteří poblíž něj měli méně štěstí.\n\nPo ošetření několika drobných popálenin a povrchových řezných ran se [GER.GetLeader] okamžitě setkal s představiteli strany, SS a gestapa, aby projednal další kroky."
 ss_recruitment_event.15.t: "[GER.GetLeader] přežívá pokus o atentát"
 ss_recruitment_event.2.desc: "V tomto titánském boji o přežití národa musíme využít všech prostředků a všech výhod. SS věří, že mnoho lidí v Norsku by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí s tím, že určitý nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW jsou pevně přesvědčeni, že všichni zahraniční dobrovolníci by měli být pod vojenským velením, nikoli pod velením SS."
 ss_recruitment_event.2.t: "Náborová kampaň v Norsku"
 ss_recruitment_event.20.a: "Zapomíná na své místo."
 ss_recruitment_event.20.b: "Menší síla zajistí, že tento plášť cti nosí pouze ti nejlepší z našich lidí."
 ss_recruitment_event.20.desc: "[GER.GetLeader] a Heinricha Himmler měli soukromé setkání, kde si Reichsführer SS údajně opakovaně stěžoval, že jeho organizace nedostává podporu potřebnou k úspěšnému plnění úkolů obrany strany a státu. [GER.GetLeader] byl důrazně varován před důvěrou ve Wehrmacht ohledně jeho loajality. \n\nJen SS lze věřit, že přinese nové Německo."
 ss_recruitment_event.20.t: "Himmler protestuje"
 ss_recruitment_event.21.a: "Co jsou to za nesmysly?"
 ss_recruitment_event.21.b: "Připomeňte Himmlerovi, komu má být věrný."
 ss_recruitment_event.21.desc: "Přišly zprávy, že Himmler svolal vyšší vedení SS na hrad Wewelsburg k naléhavým konzultacím. Přesný obsah těchto jednání není znám, ale lze předpokládat, že souvisí s rostoucí frustrací Himmlera z vedení strany. [GER.GetLeader] stále zdá se řídí radami Wehrmachtu v otázkách vojenských záležitostí, blokující Himmlerovy pokusy vytvořit a rozšiřovat nezávislou ozbrojenou sílu jako protiváhu.\n\nŠušká se, že Himmler obrátil pozornost k vytvoření toho, co nazývá „novým řádem Teutonských rytířů pro nové Německo“. Tito „rytíři“ přísahají fanatickou loajalitu a nepřekvapující poslušnost Himmlerovi osobně a každý získá meč vyrobený podle Himmlerova návrhu z oceli požehnané ve starých germánských rituálech – pravděpodobně za účelem zabíjení nepřátel Nového Německa."
 ss_recruitment_event.21.t: "Rytíři Wewelsburgu"
 ss_recruitment_event.22.a: "Jistě to byla jen účetní chyba."
 ss_recruitment_event.22.b: "Donuťte Himmlera, aby provedl důkladné vyšetřování a osobně podal zprávu o jeho výsledcích."
 ss_recruitment_event.22.desc: "Vláda obdržela několik stížností od několika vedoucích továren. Dostali objednávky materiálu od 'SS Úřadu pro výstavbu a nákup'. Po dodání byli odkázáni na 'SS Úřad finančních záležitostí', který je měl zaplatit, ale místo toho je přeposlal na 'SS Úřad pro hospodářskou spolupráci', kde jim bylo řečeno, že původní úřad měl platit přímo.\n\nJeště znepokojující jsou materiály objednané – přesné strojírenství, velké množství chemikálií používaných k výrobě hnojiv a množství oceli a plechu.\n\nHimmler odmítl o těchto událostech diskutovat s vládními úředníky, ale byl přistižen při rozhovoru s vysoko postaveným SS spojkou v ministerstvu hospodářství, když řekl 'pokud mi [GER.GetLeader] nedá zbraně, prostě si je postavím sám. Nezajímá mě, kde a jak na to seženu.'"
 ss_recruitment_event.22.t: "SS zasahuje do válečné ekonomiky"
 ss_recruitment_event.23.a: "Nemůžeme se postavit SS."
 ss_recruitment_event.23.b: "Tentokrát zajel příliš daleko."
 ss_recruitment_event.23.c: "Možná by se dala najít nějaká dohoda?"
 ss_recruitment_event.23.desc: "Anonymní zdroj z vysokých SS protéká vládě vnitřní memo. Jeho obsah je ničím menším než výbušný. Na desítkách stran popisuje, jak by SS mohlo využít svých zmenšených, ale stále významných pravomocí k převzetí kontroly nad vládou 'v případě, že [GER.GetLeader] zradí národně socialistickou věc'. Důkazem takové zrady by byla absence závazku nahradit existující zastaralé organizace, jako je armáda, novými formacemi vybudovanými ve správném národně socialistickém duchu.\n\nMemo nese podpis Heinricha Himmlera."
 ss_recruitment_event.23.t: "Himmlerovo spiknutí"
 ss_recruitment_event.24.a: "Německý osud visí na vlásku."
 ss_recruitment_event.24.desc: "Přišly zprávy z vůdcova štábu, že když se soukromě potkali [GER.GetLeader] a Heinrich Himmler, došlo k určitému rozruchu. Podrobnosti jsou skoupé, ale vojenská rozvědka Abwehr tvrdí, že zachytila tajného kurýra, který nesl rozkazy několika SS jednotkám po celém Německu připravujícím něco, co se nazývá 'Fall Schwarz', údajně operace na zajištění kontroly nad klíčovými komunikacemi a infrastrukturními body v případě pokusu o vojenský převrat."
 ss_recruitment_event.25.a: "Měli jsme je všechny postřílet už před lety, jako to udělal Stalin!"
 ss_recruitment_event.25.b: "A přesto zůstávají nedotknutelní."
 ss_recruitment_event.25.desc: "[GER.GetLeader] měl osud opět na své straně. Jak líčí sám Führer, Himmler na něj během soukromého setkání namířil pistoli a křičel nadávky a urážky. Zjevně pohlcený svou touhou po moci se ho Reichsführer SS, ale zbraň selhala a nevystřelila. V momentu zmatku se vůdce dokázal Himmlera přemoci a zavolat o pomoc. Podle zpráv bylo potřeba čtyř členů jeho ochranky, aby Himmlera zkrotili.\n\nJinde v říši došlo k několika napjatým konfrontacím mezi SS a běžnými armádními jednotkami, které se pokoušely zajistit klíčová komunikační místa, ale nakonec ustoupily po zprávě, že [GER.GetLeader] přežil.\n\nWehrmacht obklíčil hlavní SS kanceláře a objekty a čeká na příkazy z Berlína."
 ss_recruitment_event.26.a: "Vláda podpoří Himmlera."
 ss_recruitment_event.26.b: "Vláda podpoří Göringa."
 ss_recruitment_event.26.c: "Požádejte Wehrmacht o obnovení pořádku."
 ss_recruitment_event.26.desc: "Když se kouř v sídle vůdce rozplynul, Heinrich Himmler vyšel z chaotické přestřelky jako jediný přeživší. Podle jeho výpovědi ho Führer, zjevně zachvácený šílenstvím, prohlásil za naprostého ztroskotance, zrádce a špióna, který má být ráno popraven. Himmler si uvědomil, že musí volit mezi svou osobní ctí a přežitím národa, a rozhodl se jednat okamžitě a zastřelil ho. Následně se členové fuhrerovy stráže pokusili Himmlera zabít jako vraha. Reichsführera SS zachránilo pouze včasné příchod Himmlerových vlastních bodyguardů.\n\nPo celém Německu byla zpráva o smrti Führera zjevně signálem k uvedení dlouho připravovaného plánu do akce. Jednotky SS i pravidelné armády se vrhly na zajištění mostů, telefonních ústředen a křižovatek, zatímco výsadkáři Luftwaffe se rychle mobilizovali, aby obsadili letiště po celé Říši.\n\nNěmecko stojí na pokraji občanské války a všechny tři frakce se budou spoléhat na civilní vládu, která bude skutečně řídit zemi."
 ss_recruitment_event.26.t: "Himmlerův puč"
 ss_recruitment_event.3.desc: "V tomto titánském boji o přežití národa musíme využít všech prostředků a všech výhod. SS věří, že mnoho lidí v Nizozemí by rádo vzalo do ruky zbraně a bojovalo po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí s tím, že určitý nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW jsou pevně přesvědčeni, že všichni zahraniční dobrovolníci by měli být pod vojenským velením, nikoli pod velením SS."
