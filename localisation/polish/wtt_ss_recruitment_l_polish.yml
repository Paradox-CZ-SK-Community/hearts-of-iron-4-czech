 SS_recruitment:0 "Zahraniční dobrovolníci"
 SS_recruitment_DEN_tt:0 "Druhá náborová kampaň v Dánsku nám umožní vytvořit dobrovolníky do plné divize."
 SS_recruitment_NOR_tt:0 "Druhá náborová kampaň v Norsku nám umožní vytvořit dobrovolníky do plné divize."
 SS_recruitment_belgium:0 "Povolit nábor SS v Belgii"
 SS_recruitment_britain:0 "Povolit nábor SS v Anglii"
 SS_recruitment_denmark:0 "Povolit nábor SS v Dánsku"
 SS_recruitment_desc:1 "SS pod Himmlerem věří, že by měli mít na starosti nábor zahraničních dobrovolníků pro boj proti globálnímu bolševizmu. Wehrmacht s tím silně nesouhlasí a nebude tolerovat paralelní velitelskou strukturu. Přílišné tlačení na jednu či druhou stranu může mít vážné následky.\n\nAktuální §YMood§! v OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nAktuální §YMood§! v SS Leadership: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
 SS_recruitment_estonia:0 "Povolit nábor SS v Estonsku"
 SS_recruitment_france:0 "Povolit nábor SS ve Francii"
 SS_recruitment_latvia:0 "Povolit nábor SS v Lotyšsku"
 SS_recruitment_lithuania:0 "Povolit nábor SS v Litvě"
 SS_recruitment_netherlands:0 "Povolit nábor SS v Nizozemsku"
 SS_recruitment_norway:0 "Povolte nábor SS v Norsku"
 SS_recruitment_scotland:0 "Povolit nábor SS ve Skotsku"
 SS_recruitment_sweden:0 "Povolit nábor SS ve Švédsku"
 SS_worried:0 "Obavy"
 ss_recruitment_alternate.1.desc:0 "V tomto titánském boji o národní přežití musíme využít každý prostředek a každou výhodu. SS věří, že je mnoho lidí v Anglii, kteří by s radostí chopili zbraně a bojovali po našem boku proti hrozbě globálního bolševizmu.\n\nAčkoliv Wehrmacht v zásadě souhlasí, že nějaký nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW velmi silně věří, že jakýkoli zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením."
 ss_recruitment_alternate.1.t:0 "Náborová kampaň v Anglii"
 ss_recruitment_alternate.2.desc:0 "V tomto titanském boji o národní přežití musíme využít každý majetek a každou výhodu. SS věří, že ve Skotsku je mnoho těch, kteří by s radostí vzali do rukou zbraň a bojovali po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí s tím, že nějaký nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW velmi silně věří, že jakýkoliv zahraniční dobrovolník by měl být pod vojenským - nikoli SS - velením."
 ss_recruitment_alternate.2.t:0 "Náborová kampaň ve Skotsku"
 ss_recruitment_alternate.3.desc:0 "V tomto titanickém boji o národní přežití musíme využít každý zdroj a každou výhodu. SS věří, že v Schwédsku je mnoho těch, kteří by uvítali příležitost vzít do rukou zbraně a bojovat po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí, že nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW velmi silně věří, že jakovíkoliv zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením."
 ss_recruitment_alternate.3.t:0 "Náborová kampaň ve Švédsku"
 ss_recruitment_event.1.a:0 "Udělejte kompromis v umírněné náborové kampani."
 ss_recruitment_event.1.b:0 "Financovat masivní náborovou kampaň pro SS."
 ss_recruitment_event.1.c:0 "Povolit OKW nabrat malé množství specialistů a podpůrného personálu."
 ss_recruitment_event.1.desc:0 "V tomto titanickém boji za národní přežití musíme využít každý zdroj a každou výhodu. SS věří, že v Dánsku je mnoho těch, kteří by rádi vzali do rukou zbraně a bojovali po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí, že nějaký nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW velmi silně věří, že jakékoli zahraniční dobrovolníky by měly být pod vojenským - nikoli SS - velením."
 ss_recruitment_event.1.t:0 "Náborová kampaň v Dánsku"
 ss_recruitment_event.10.a:0 "Tato interference do politických záležitostí se nehodí pro německé důstojníky."
 ss_recruitment_event.10.b:0 "Ujistěte je, že OKW má konečné velení nad všemi silami SS."
 ss_recruitment_event.10.desc:0 "Na schůzce s [GER.GetLeader] dnes vyjádřilo několik vysokých důstojníků Wehrmachtu v Oberkommando der Wehrmacht své obavy ohledně toho, co nazývají \"politickým favoritismem\" ze strany SS. Zejména sledují vývoj paralelní ozbrojené síly ve Waffen-SS s hlubokou obavou. \n\nLuxusně vybavené SS-Divize, pokračuje jejich argumentace, pouze odvádějí zoufale potřebné zdroje z pravidelné armády. \n\nNakonec by nezávislý nábor mohl vést k odděleným velitelským strukturám, což by vedlo k oddělení úsilí, když je třeba všechny síly spojit k dosažení konečného vítězství."
 ss_recruitment_event.10.t:0 "Generálové protestují"
 ss_recruitment_event.11.a:0 "Dobré, odešel, než mohl infikovat ostatní svou slabostí."
 ss_recruitment_event.11.b:0 "Zkuste ho přesvědčit, že jeho povinnost převažuje nad vším ostatním."
 ss_recruitment_event.11.desc:0 "S ohledem na špatné zdraví se [GER_SS_general_resigns.GetName] okamžitě vzdal své funkce. Je však veřejným tajemstvím, že [GER_SS_general_resigns.GetName] byl otevřeným kritikem vládní politiky týkající se Waffen-SS, zejména rozhodnutí umožnit zahraničním dobrovolníkům sloužit v divizích SS. Podle zpráv [GER_SS_general_resigns.GetName] trval na tom, aby se osobně rozloučil s vůdcem, což vedlo k vyhrocené diskuzi mezi oběma o rozdělení zdrojů ve válečném úsilí. \n\nNěkolik dalších důstojníků ve Wehrmachtu vyjádřilo podobné obavy a někteří naznačili, že by mohli zvážit následování jeho příkladu."
 ss_recruitment_event.11.t:0 "Generál odstoupil na protest"
 ss_recruitment_event.12.a:0 "Jen pár starých vojáků brblajících."
 ss_recruitment_event.12.b:0 "Poučte OKW o důležitosti loajálnosti v boji za národní přežití."
 ss_recruitment_event.12.desc:0 "Gestapo vyprodukovalo nový a velmi znepokojivý report. Zdá se, že skupina vysoce postavených důstojníků Wehrmachtu začala pravidelně se scházet v odlehlém sídle někde ve východním Prusku. \n\nPřestrojeni jako obyčejná sezení na bridži, tato setkání probíhají již několik měsíců a zdá se, že zahrnují velmi vybraný okruh důstojníků. Bezpečnostní služby dosud nebyly schopny mít muže uvnitř, ale všichni důstojníci potvrzení jako spojení s tímto 'pruským kruhem' se velmi otevřeně vyjadřovali o svém pohrdání národněsocialistickou vládou a zejména o jejím rozhodnutí rozšířit Waffen-SS.\n\nV současné době je jen málo náznaků, jaký je konečný cíl tohoto spiknutí, nebo zda má vůbec nějaký cíl."
 ss_recruitment_event.12.t:0 "Rumory o spiknutí Wehrmachtu"
 ss_recruitment_event.13.a:0 "Můžeme se jen doufat."
 ss_recruitment_event.13.desc:0 "Nepotvrzené zprávy z vůdcovského štábu naznačují, že někdo odpálil výbušné zařízení během situace, které se zúčastnil [GER.GetLeader]. Informace jsou stále skromné a panuje značná zmatení jak v Wehrmachtu, tak v SS, s důstojníky na obou stranách, kteří obviňují druhého z pokusu o převrat.\n\nBudeme muset počkat na více informací."
 ss_recruitment_event.13.t:0 "PokAttempt na [GER.GetLeader]"
 ss_recruitment_event.14.a:0 "Zrádci! Neúspěšní!"
 ss_recruitment_event.14.desc:0 "Prvky Wehrmachtu provedly Operaci Valkýra, mimořádný plán pro větší civilní nepokoje v Německu. Armádní jednotky obklopily řadu ministerstev a pokusily se zatknout vysoké úředníky strany. Byly hlášeny drobné potyčky a přestřelky mezi detaily SS a oddíly armády po celém Berlíně. Zdá se, že Wehrmacht požaduje, aby se všechny jednotky SS okamžitě vzdaly a odevzdaly zbraně, což velení SS kategorie odmítlo.\n\nObě frakce bojují o kontrolu nad Berlínem. Části Wehrmachtu vyhlásily svou loajalitu [GER.GetLeader] a vzaly do rukou zbraně proti rebelům.\n\nOheň této války se jen rozšíří."
 ss_recruitment_event.14.t:0 "Unternehmen Walküre"
 ss_recruitment_event.15.a:0 "Zrádci umírají zrádcovou smrtí."
 ss_recruitment_event.15.b:0 "Ať se vykoupí službou."
 ss_recruitment_event.15.desc:0 "Štěstí - nebo prozřetelnost - se zdá přát [GER.GetLeader], protože výbuch bomby v jeho štábu ho pouze mírně zranil. Několik dalších poblíž něj nemělo tolik štěstí.\n\nPo obdržení lékařské péče pro několik menších popálenin a povrchových zranění, se [GER.GetLeader] okamžitě setkal s představiteli strany, SS a Gestapa, aby prodiskutovali další kroky."
 ss_recruitment_event.15.t:0 "[GER.GetLeader] přežívá pokus o atentát"
 ss_recruitment_event.2.desc:0 "V této titánské bitvě o národní přežití musíme využít každý majetek a každou výhodu. SS věří, že v Norsku je mnoho těch, kteří by rádi vzali zbraně a bojovali po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí, že nábor některých vhodných dobrovolníků by mohl být užitečný, generálové v OKW silně věří, že jakékoliv zahraniční dobrovolníky by měly být pod vojenským - nikoliv SS - velením."
 ss_recruitment_event.2.t:0 "Náborová kampaň v Norsku"
 ss_recruitment_event.20.a:0 "Zapomíná na své místo."
 ss_recruitment_event.20.b:0 "Menší síly zajišťují, že tento plášť cti nosí pouze ti nejlepší z našich lidí."
 ss_recruitment_event.20.desc:0 "Během soukromého setkání mezi Heinrichem Himmlerem a [GER.GetLeader] si Reichsführer SS údajně hlasitě a opakovaně stěžoval, že jeho organizace nedostává potřebnou podporu k vykonání nutné práce při obraně strany a státu. Dále varoval [GER.GetLeader] před důvěrou ve Wehrmacht, aby zůstal loajální. \n\nJedině SS může být důvěřováno, že přinese novou Německo."
 ss_recruitment_event.20.t:0 "Himmler protestuje"
 ss_recruitment_event.21.a:0 "Jaká hloupost!"
 ss_recruitment_event.21.b:0 "Připomeňte Himmlerovi, komu by měl být loajální."
 ss_recruitment_event.21.desc:0 "Dorazily zprávy, že Himmler svolal vrcholové vedení SS na hrad Wewelsburg na naléhavé konzultace. Přesný obsah těchto konzultací není znám, ale je logické, že souvisejí s neustálými frustracemi Himmlera vůči vedení strany. [GER.GetLeader] se stále zdá, že se řídí radami Wehrmachtu, pokud jde o vojenské záležitosti, a blokuje Himmlerovy pokusy o vytvoření a rozšíření nezávislé ozbrojené síly jako protiváhy.\n\nRumor říká, že Himmler se místo toho obrátil k vytvoření toho, co nazývá 'novým řádem německých rytířů pro novou Německo'. Tito 'rytíři' skládají fanatickou loajalitu a bezpodmínečnou poslušnost Himmlerovi osobně a každý z nich obdrží meč vyrobený podle Himmlerova návrhu z oceli požehnané ve starých germánských rituálech - předpokládá se, aby zabil nepřátele Nového Německa."
 ss_recruitment_event.21.t:0 "Rytíři Wewelsburgu"
 ss_recruitment_event.22.a:0 "Jistě se jednalo pouze o účetní chybu."
 ss_recruitment_event.22.b:0 "Nutit Himmlera provést úplné vyšetřování a osobně nahlásit výsledky."
 ss_recruitment_event.22.desc:0 "Vláda obdržela řadu stížností od několika manažerů továren. Obdrželi objednávky na materiály z 'Úřadu SS pro stavebnictví a zadávání zakázek'. Po dodání byly zaslány na 'Úřad SS pro finanční záležitosti', který je měl zaplatit, ale místo toho je dále přeposlali na 'Úřad SS pro hospodářskou spolupráci', kde jim bylo řečeno, že původní úřad je měl zaplatit přímo.\n\nMožná ještě více znepokojující jsou objednané materiály – přesné stroje, velké množství chemikálií používaných k výrobě hnojiv, stejně jako množství oceli a plechu.\n\nHimmler odmítl tyto události s vládními úředníky projednávat, ale byl přistižen, jak hovoří s vysokým důstojníkem SS v Ministerstvu hospodářství, přičemž říkal: 'Pokud [GER.GetLeader] mi nedá zbraně, budu si muset vyrobit vlastní. Není mi jedno, kde nebo jak získám to, co potřebuji.'"
 ss_recruitment_event.22.t:0 "SS zasahuje do válečné ekonomiky"
 ss_recruitment_event.23.a:0 "Nemůžeme vyzvat SS."
 ss_recruitment_event.23.b:0 "Tentokrát zašel příliš daleko."
 ss_recruitment_event.23.c:0 "Možná by se dalo najít nějaké smíření?"
 ss_recruitment_event.23.desc:0 "Anonimní zdroj vysoko uvnitř SS unikl interní memorandum vládě. Jeho obsah je nic menšího než výbušný. Na desítkách stran podrobně popisuje, jak by SS mohlo využít své zmenšené, ale stále podstatné moci k převzetí kontroly nad vládou 'v případě, že [GER.GetLeader] zradí národněsocialistickou věc'. Důkazem takové zrady, pokračuje dokument, by byla nedostatečná oddanost nahrazení stávajících zastaralých organizací, jako je armáda, novými formacemi vystavěnými ve správném národněsocialistickém duchu.\n\nMemorandum nese podpis Heinricha Himmlera."
 ss_recruitment_event.23.t:0 "Himmlerův plán"
 ss_recruitment_event.24.a:0 "Osud Německa visí na vlásku."
 ss_recruitment_event.24.desc:0 "Zprávy přišly z Führerova štábu, které tvrdí, že během soukromého setkání mezi [GER.GetLeader] a Heinrichem Himmlerem došlo k jistému rozruchu. Podrobnosti jsou vzácné, ale vojenská zpravodajská služba, Abwehr, tvrdí, že zachytila tajného kurýra nesoucího rozkazy k mnoha jednotkám SS po celém Německu, aby se připravily na něco nazvaného 'Fall Schwarz', což je údajně operace k ovládnutí klíčových komunikačních a infrastrukturových bodů v případě pokusu o vojenský puč."
 ss_recruitment_event.25.a:0 "Měli je zastřelit všechny před lety, jako to udělal Stalin!"
 ss_recruitment_event.25.b:0 "A přesto zůstávají nedotknutelní."
 ss_recruitment_event.25.desc:0 "Osud znovu držel ruku nad [GER.GetLeader] a chránil ho před nebezpečím. Jak sám vůdce vypráví, Himmler na něj během soukromého setkání vytáhl zbraň, křičel urážky a obscénnosti. Zjevně přemožen svou touhou po moci se Reichsführer SS pokusil zabít [GER.GetLeader], ale zbraň se zasekla a nevystřelila. V okamžiku zmatku se vůdci podařilo přemoci Himmlera a zavolat o pomoc. Podle zpráv bylo třeba čtyř členů jeho ochranky, aby Himmlera zadrželi.\n\nNa jiných místech v Říši došlo k několika napjatým konfrontacím mezi jednotkami SS a pravidelnou armádou, když se první pokusily zmocnit klíčových komunikačních postů, ale nakonec se stáhly, když uslyšely, že [GER.GetLeader] přežil.\n\nJednotky Wehrmachtu obklopily hlavní úřady a majetky SS a čekají na rozkazy z Berlína."
 ss_recruitment_event.26.a:0 "Vláda podpoří Himmlera."
 ss_recruitment_event.26.b:0 "Vláda podpoří Göringa."
 ss_recruitment_event.26.c:0 "Požádejte Wehrmacht, aby obnovil pořádek."
 ss_recruitment_event.26.desc:0 "Jak se kouř v Führerově štábu rozptýlil, Heinrich Himmler vyšel z chaotické přestřelky jako jediný přeživší. Podle jeho svědectví ho Führer, očividně posedlý šílenstvím, prohlásil za naprostého selhance jako muže a vojáka, zrádce a špeha, který má být zastřelen za úsvitu. Když si uvědomil, že se musí rozhodnout mezi svou osobní ctí a přežitím národa, Himmler se rozhodl jednat okamžitě a zastřelil ho. V následku se členové Führerovy strážní jednotky pokusili zabít Himmlera jako atentátníka. Jen včasný příchod Himmlerových vlastních bodyguardů zachránil Reichsführera SS.\n\n Po celém Německu zpráva o smrti Führera zjevně sloužila jako signál k uvedení dlouho připravovaných plánů do akce. Jednotky SS i běžné armády spěchaly zajistit mosty, telefonní ústředny a křižovatky, přičemž paradesantníky Luftwaffe se rychle mobilizovaly, aby obsadily letiště po celém Říši.\n\nNěmecko stojí na prahu občanské války a všechny tři frakce se budou spoléhat na civilní vládu, aby skutečně vedení země."
 ss_recruitment_event.26.t:0 "Himmlerův puč"
 ss_recruitment_event.3.desc:0 "V tomto titanském boji o národní přežití musíme využít každý majetek a každou výhodu. SS věří, že v Nizozemsku je mnoho těch, kteří by s radostí vzali do rukou zbraň a bojovali po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí s tím, že nějaký nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW velmi silně věří, že jakýkoliv zahraniční dobrovolník by měl být pod vojenským - nikoli SS - velením."
 ss_recruitment_event.3.t:0 "Náborová kampaň v Nizozemsku"
 ss_recruitment_event.4.desc:0 "V tomto titanickém boji za národní přežití musíme využít každý zdroj a každou výhodu. SS věří, že v Belgii je mnoho těch, kteří by rádi vzali do rukou zbraně a bojovali po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí, že nějaký nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW velmi silně věří, že jakékoli zahraniční dobrovolníky by měly být pod vojenským - nikoli SS - velením."
 ss_recruitment_event.4.t:0 "Náborová kampaň v Belgii"
 ss_recruitment_event.5.desc:1 "V tomto titánském boji o národní přežití musíme využít každý prostředek a každou výhodu. SS věří, že je mnoho lidí ve Francii, kteří by s radostí chopili zbraně a bojovali po našem boku proti hrozbě globálního bolševizmu.\n\nAčkoliv Wehrmacht v zásadě souhlasí, že nějaký nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW velmi silně věří, že jakýkoli zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením."
 ss_recruitment_event.5.t:0 "Náborová kampaň ve Francii"
 ss_recruitment_event.6.desc:0 "V tomto titanském boji o národní přežití musíme využít každý majetek a každou výhodu. SS věří, že v Estonsku je mnoho těch, kteří by s radostí vzali do rukou zbraň a bojovali po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí s tím, že nějaký nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW velmi silně věří, že jakýkoliv zahraniční dobrovolník by měl být pod vojenským - nikoli SS - velením."
 ss_recruitment_event.6.t:0 "Náborová kampaň v Estonsku"
 ss_recruitment_event.7.desc:0 "V tomto titanickém boji o národní přežití musíme využít každý zdroj a každou výhodu. SS věří, že v Lotyšsku je mnoho těch, kteří by uvítali příležitost vzít do rukou zbraně a bojovat po našem boku proti hrozbě globálního bolševismu.\n\nZatímco Wehrmacht v zásadě souhlasí, že nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW velmi silně věří, že jakovíkoliv zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením."
 ss_recruitment_event.7.t:0 "Náborová kampaň v Lotyšsku"
 ss_recruitment_event.8.desc:0 "V tomto titánském boji o národní přežití musíme využít každý prostředek a každou výhodu. SS věří, že je mnoho lidí v Litvě, kteří by s radostí chopili zbraně a bojovali po našem boku proti hrozbě globálního bolševizmu.\n\nAčkoliv Wehrmacht v zásadě souhlasí, že nějaký nábor vhodných dobrovolníků by mohl být užitečný, generálové v OKW velmi silně věří, že jakýkoli zahraniční dobrovolníci by měli být pod vojenským - nikoli SS - velením.\n\nZprávy od místních administrátorů ukazují na široce rozšířený bojkot jakékoli náborové aktivity organizované místními vůdci."
