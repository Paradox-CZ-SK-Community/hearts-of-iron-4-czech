 britain.25.a:0 "Nemáme na výběr, musíme se připojit k [ENG.GetFactionName]"
 britain.25.b:0 "Ať jsou [ENG.GetAdjective] zatraceni"
 britain.25.c:0 "Musíme dodržet naši neutralitu, i kdyby to znamenalo invazi"
 britain.25.desc:0 "Vládní [ENG.GetAdjective], zjevně znepokojení po pádu [DEN.GetNameDef] spolu s přítomností [GER.GetAdjective] diplomatů v [ICE.GetNameDef], nás pozvali ke vstupu do spojenců jako spolubojovníky. Uvádějí obavy o svou národní bezpečnost, protože [GER.GetNameDef] by mohl potenciálně použít islandské základny jako odrazový můstek k nájezdům na anglické konvoje nebo města.\nJejich hrozby byly jen málo zakryté, s poukazem na současnou světovou situaci, že jakékoli nároky na „údajnou neutralitu“ z naší strany jsou zastíněny bezpečností britských občanů a válkou proti fašismu."
 britain.25.t:0 "[ENG.GetNameDefCap] požaduje podrobení"
 britain.26.a:0 "Lidé z [ICE.GetNameDef] musí být chráněni"
 britain.26.b:0 "Nemáme na to zdroje"
 britain.26.desc:0 "Naši diplomaté stacionovaní v [ICE.GetNameDef] poslali řadu zpráv, že začínající vláda [ICE.GetAdjective] byla ohrožena okupací anglickými jednotkami, pokud se nepodrobí. Jelikož nemají jinou životaschopnou možnost, požádal [ICE.GetLeader.GetName] o naši ochranu před anglickou hrozbou. Možná by základna tak blízko britskému pevninskému území byla pro nás výhodou?"
 britain.26.t:0 "[ICE.GetNameDefCap] žádá naši ochranu před [ENG.GetNameDef]"
 britain.27.a:0 "Je to lítostný, ale nutný krok"
 britain.27.desc:0 "Vláda [ICE.GetAdjective] odmítla naše ultimátum o souhlasu s požadavky, tvrdí, že věří v neutralitu a vehementně odmítají být zataženi do války, kterou nezačali.\nTvrdí, že tímto nařízením je jejich nezávislost jak porušována, tak flagrantně narušována. Bohužel to je moderní válka, a v moderní válce nemohou být neutrální strany; litujeme tento postup, ale musíme dělat, co musíme."
 britain.27.t:0 "[ICE.GetNameDefCap] odmítá náš návrh"
 canals_tt:0 "Ovládněte břehy průplavu do příštího měsíce, aby byl plán nepřítele zmařen."
 decisions.1.a:0 "Kdokoli je dobrý, prostě potřebujeme někoho, kdo povede naše armády."
 decisions.1.b:0 "Potřebujeme někoho, kdo alespoň ví, co dělá."
 decisions.1.c:0 "Kvalita je nejdůležitější, nesmíme šetřit na ceně."
 decisions.1.d:0 "Pouze ten nejlepší bude stačit."
 decisions.1.desc:0 "Někteří důstojníci na nižších stupních velení vyjádřili 'alternativní' názory na vedení země. Abychom omezili podezření, měli bychom oslovit jen jednoho možného podporovatele a nešetřit prostředky na nákup jejich loajality."
 decisions.1.t:0 "Snížit loajalitu velení armády"
 decisions.2.desc:0 "Někteří důstojníci na vyšších stupních velení vyjádřili 'alternativní' názory na vedení země. Abychom omezili podezření, měli bychom oslovit jen jednoho možného podporovatele a nešetřit prostředky na nákup jejich loajality."
 decisions.2.t:0 "Zvýšit loajalitu velení armády"
 generic.10.a:0 "Přijatelný výsledek."
 generic.10.d:0 "Naši spojenci použili první jadernou zbraň na světě, čímž naše aliance pevně vede současný závod ve zbrojení. Ačkoliv jsme byli přemoženi, zbraň ovládá náš spojenec, což nám zajišťuje schopnost odplaty, pokud by nějaký nepřítel ovládl atom sám."
 generic.10.t:0 "Silní přátelé"
 generic.11.a:0 "Společně budeme pracovat na lepší budoucnosti!"
 generic.11.d:0 "Válka, která roztrhala naši zemi, konečně skončila. Nyní můžeme začít sjednocovat lidi a opravovat škody."
 generic.11.t:0 "Občanská válka končí"
 generic.12.a:0 "To nemůžeme dovolit!"
 generic.12.d:0 "Vojenská rozvědka naznačuje, že [From.GetAdjective] plánují sabotovat Suezský průplav pomocí rozsáhlých demolici a blokovacích lodí. Pokud je chceme zastavit, času moc nemáme."
 generic.12.t:0 "[From.GetAdjective] pokusy o sabotáže Suezu"
 generic.13.d:0 "Vojenská rozvědka naznačuje, že [From.GetAdjective] plánují sabotovat Panamský průplav pomocí rozsáhlých demolici a blokovacích lodí. Pokud je chceme zastavit, času moc nemáme."
 generic.13.t:0 "[From.GetAdjective] pokusy o sabotáže Panamského průplavu"
 generic.14.a:0 "Je to rozumná žádost."
 generic.14.b:0 "Naše atašé pošleme kam chceme."
 generic.14.d:0 "[From.GetAdjective] delegáti předložili naší vládě silný diplomatický protest ohledně přítomnosti našich atašé v zemích, ve kterých jsou aktuálně ve vojenském konfliktu. Požadují okamžité stažení naší vojenské mise."
 generic.14.t:0 "[From.GetName] vysílá diplomatický protest"
 generic.15.d:0 "V reakci na naše požadavky stáhl [From.GetNameDef] svou vojenskou misi od našich nepřátel."
 generic.15.t:0 "[From.GetName] svolává atašé"
 generic.16.a:0 "Uvidíme o tom."
 generic.16.d:0 "Navzdory našim požadavkům [From.GetNameDef] odmítl stáhnout svou vojenskou misi od našich nepřátel s tím, že „nemáme co zasahovat do vnitřních záležitostí [From.GetAdjective]“."
 generic.16.t:0 "[From.GetName] udržuje atašé"
 generic.17.d:0 "Službě [From.From.GetNameDef] nejspíš [From.GetRank] [From.GetName] zatížil příliš. Kvůli špatnému klimatu v operační oblasti [From.GetRank] onemocněl a bude pravděpodobně potřebovat čas na zotavení. Dokud nebude v pořádku, nebude podávat své obvyklé výkony."
 generic.17.t:0 "[From.GetName] onemocněl"
 generic.18.d:0 "Při úspěšném vedení boje se zdá, že [From.GetRank] [From.GetName] riskoval příliš mnoho vlastní bezpečnosti při vedení svých mužů. [From.GetSheHeCap] byl zraněn a zřejmě mu bude trvat nějaký čas, než se zranění úplně zahojí, a do té doby nebude podávat své obvyklé výkony."
 generic.18.t:0 "[From.GetName] zraněn"
 generic.8.a:0 "Zmást naše nepřátele na prach!"
 generic.8.d:0 "Použili jsme první jadernou zbraň na světě a pevně nás to postavilo do čela současného závodu ve zbrojení. Naše obrovské úsilí se vyplatilo a zatím nebude mít svět jinou možnost než obdivovat naši sílu. Může se jednou stát, že nás dorovnají, ale zajistili jsme, že nás nikdy nepřekonají."
 generic.8.t:0 "Mistři atomu"
 generic.9.a:0 "Program musí získat vše, co můžeme obětovat."
 generic.9.d:0 "Jiní použili první jadernou zbraň na světě a pevně je postavili do čela současného závodu ve zbrojení. Navzdory našemu nejlepšímu úsilí zůstáváme bez obrany a bez prostředků k odvetě. Naprosto přemoženi, nemáme jinou možnost než zdvojnásobit naše úsilí a překonat propast dříve, než budou moci rozpoutat mnohem větší zkázu."
 generic.9.t:0 "Ve stínu ostatních"
 germany.60.c:0 "Nevydáme ho samotného! Svolejte Brity do války!"
 germany.61.c:0 "Musíme pomoci Nizozemcům!"
 japan_border_conflict.1.a:0 "Nepřijatelné."
 japan_border_conflict.1.desc:0 "V rámci udržování demarkační linie na hranici mezi námi a [JAP.GetNameDef] byla vyslána pracovní skupina, aby zkontrolovala demarkační značky u jezera Khasan. Při přiblížení ke hranici byli členové pracovní skupiny ostřelováni místním japonským výběžkem.\n\nVznášeli jsme formální diplomatický protest, ale japonský velvyslanec tvrdí, že pracovníci byli poslání, aby posunuli značky a umožnili nám tak větší území požadovat.\n\nJaponci nás ujistili, že budou respektovat hranici, ale nedovolí žádné „manipulace“ se současnou demarkací a v případě pokusu odpoví silou.\n\nTo znamená, že se v této oblasti už nemůžeme volně pohybovat po našem území."
 japan_border_conflict.1.t:0 "Japonská provokace na naší hranici"
 japan_border_conflict.2.a:0 "Vyřešili jsme to poctivě."
 japan_border_conflict.2.b:0 "Musíme připravit odpovídající reakci."
 japan_border_conflict.2.desc:0 "Po střetu mezi [SOV.GetAdjective] a japonskými jednotkami v pohraniční oblasti jezera Khasan jsou [SOV.GetAdjective] jednotky údajně v plném ústupu. Japonské jednotky obsadily několik strategických kopců v okolí a začaly své pozice opevňovat.\n\nBěhem bitvy Japonci zajali několik [SOV.GetAdjective] tanků, které byly odeslány do Tokia k vyhodnocení."
 japan_border_conflict.2.t:0 "Japonské vítězství u jezera Khasan"
 japan_border_conflict.3.a:0 "Lépe selhat s citem pro čest než nikdy nezkusit."
 japan_border_conflict.3.b:0 "Naše jednotky se osvědčily."
 japan_border_conflict.3.desc:0 "Po střetu mezi [SOV.GetAdjective] a japonskými jednotkami v pohraniční oblasti jezera Khasan požádal japonský velvyslanec v Moskvě o příměří.\n\nNěkolik japonských útoků na pozice [SOV.GetAdjective] selhalo s těžkými ztrátami, což v japonské armádě vyvolalo obavy o schopnosti svých jednotek."
 japan_border_conflict.3.t:0 "Japonská porážka u jezera Khasan"
 japan_border_conflict.4.a:0 "Získali jsme cenné zkušenosti."
 japan_border_conflict.4.desc:0 "Boje mezi japonskými a [SOV.GetAdjective] jednotkami u jezera Khasan utichly poté, co se obě strany stáhly z kontestované oblasti, aby se znovu seskupily a zásobily. Japonští vojáci uznali marnost dalších útočných akcí a požádali o příměří a jednání o hranici."
 japan_border_conflict.4.t:0 "Patová situace u jezera Khasan"
 japan_border_conflict.5.a:0 "Musíme vydržet na linii."
 japan_border_conflict.5.desc:1 "Boje pokračují mezi japonskými a [SOV.GetAdjective] jednotkami u jezera Khasan. Japonské jednotky v dalších oblastech se rovněž zapojily do bojů proti [SOV.GetAdjective] silám v tomto sektoru, aby prolomily patovou situaci. Inteligence naznačuje, že Japonci brzy posílí útok čerstvými jednotkami převelenými z jiných částí jejich Impéria."
 japan_border_conflict.5.t:0 "Escalace u jezera Khasan"
 japan_border_conflict.6.a:0 "Musíme se připravit k útoku!"
 japan_border_conflict.6.desc:0 "Boje pokračují mezi [FROM.GetAdjective] a [JAP.GetAdjective] jednotkami u jezera Khasan. Aby prolomily patovou situaci, začaly jednotky [FROM.GetAdjective] v dalších oblastech do boje se silami [JAP.GetAdjective] v tomto sektoru. Inteligence naznačuje, že [FROM.GetNameDef] brzy posílí útok čerstvými jednotkami převelenými z jiných částí země."
 japan_border_conflict.6.t:0 "Escalace u jezera Khasan"
 news.331.a:0 "Neutralita Dánsko nezachránila."
 news.331.desc:0 "Po kapitulaci svého partnerského svazu Dánska převzal islandský parlament kontrolu nad vlastními zahraničními záležitostmi a stal se tak de facto plně nezávislým státem. Nově zvolený přechodný guvernér již prohlásil islandskou neutralitu v současném konfliktu, navzdory invazi do jejich mateřské země."
 news.331.t:0 "Island přebírá kontrolu nad zahraničními záležitostmi"
 news.332.a:0 "Rozumné rozhodnutí."
 news.332.b:0 "Naštěstí byla zmařena krev."
 news.332.c:0 "Jak si to dovolují?!"
 news.332.d:0 "Neměli jsme jinou možnost."
 news.332.desc:0 "Včera britské námořní jednotky zablokovaly své francouzské protějšky v důležitých námořních základnách v severní Africe, vydaly ultimátum, aby Francouzi okamžitě vypluli do britských přístavů a vzdali se kontroly nad flotilou, nebo Britové zahájí palbu na svého bývalého spojence. Čelíc převaze palebné síly, Francouzi ultimátum přijali a jejich flotila je nyní pod britskou kontrolou."
 news.332.e:0 "Budou bojovat pod Británií."
 news.332.t:0 "Francouzi vzdávají flotilu"
 news.333.a:0 "Udělali jsme, co bylo třeba."
 news.333.b:0 "To je urážka!"
 news.333.c:0 "Možná jsme je podcenili."
 news.333.d:0 "Tento zrádný čin nezapomeneme."
 news.333.desc:0 "Včera britské námořní jednotky zablokovaly své francouzské protějšky na důležitých námořních základnách v severní Africe a vydaly ultimátum k okamžitému vyplutí do britských přístavů a vzdání se flotily, jinak Britové zahájí palbu. Po odmítnutí britských požadavků Francouzi došlo k výměně palby, která potopila alespoň jednu francouzskou bitevní loď a vážně poškodila značnou část francouzské flotily."
 news.333.e:0 "Prokázali svou odhodlanost."
 news.333.t:0 "Britské útoky u Mers-el-Kébír"
 reinstate_nazi_leadership_TT:0 "Poradci vyznávající pouze fašismus jsou znovu způsobilí k službě.\n"
 wtt_britain.24.a:0 "Výborný nápad."
 wtt_britain.24.b:0 "Cena za to nestojí."
 wtt_britain.24.d:0 "Současná válka zatěžuje britské konvoje a naši východní sousedé se stále více obávají využití našich leteckých a námořních základen, odkud doufají rozšířit ochranu svých konvojových tras. Britský vyslanec Malcolm MacDonald nyní dorazil s návrhem vrácení Severního Irska pod svrchovanou irskou kontrolu výměnou za náš okamžitý vstup do války na straně Spojeného království."
 wtt_britain.24.t:0 "MacDonaldův návrh"
 wtt_britain.25.a:0 "Nemáme jinou možnost..."
 wtt_britain.25.b:0 "Nikdy nedovolíme, aby nám někdo vzal flotilu!"
 wtt_britain.25.d:0 "Britské flotily se objevily u našich hlavních námořních přístavů a obdrželi jsme ultimátum vyžadující okamžité vzdání se naší námořní síly. Pokud ihned nevyplujeme do britských přístavů, britský admirál pohrozil otevřením palby."
 wtt_britain.25.t:0 "Británie žádá francouzskou flotilu"
 wtt_britain.26.a:0 "Aspoň jsme ji nevydali Němcům."
 wtt_britain.26.d:0 "Francouzi se rozumně rozhodli vyslat své lodě do našich přístavů. Nyní máme plnou kontrolu nad francouzskou flotilou."
 wtt_britain.26.t:0 "Francouzi vzdávají flotilu"
 wtt_britain.27.a:0 "Nemůžeme dovolit, aby francouzská flotila sloužila německým zájmům!"
 wtt_britain.27.b:0 "To je nepřijatelné. Musíme ustoupit."
 wtt_britain.27.d:0 "Francouzi naše požadavky odmítli. Nyní nám nezbývá než se rozhodnout, zda ustoupíme nebo se obrátíme proti našim bývalým spojencům..."
 wtt_britain.27.t:0 "Francouzi odmítají ultimátum"
 wtt_britain.28.d:0 "Irská vláda náš návrh přijala a připojila se k nám výměnou za Severní Irsko."
 wtt_britain.28.t:0 "Irsko přijímá MacDonaldův návrh"
 wtt_britain.29.a:0 "Kdo jim potom pomůže, až přijdou Němci?"
 wtt_britain.29.d:0 "Irská vláda náš návrh odmítla a odmítla se připojit k boji za demokracii."
 wtt_britain.29.t:0 "Irsko odmítá MacDonaldův návrh"
 wtt_britain.30.a:0 "Zachránili nás před invazí!"
 wtt_britain.30.d:0 "Americká vláda za laskavé podpory Amerického výboru pro obranu britských domovů nám poslala nouzovou zásilku starých pušek, vybavení a několika kusů dělostřelectva. Je to příliš rozmanitý sortiment na skutečné použití pro naši armádu, ale jistě hodně pomůže při rychlém vyzbrojení domobrany."
 wtt_britain.30.t:0 "Americké nouzové dodávky zbraní"
 wtt_britain_lease_azores.1.a:0 "Lépe než aby nás zatáhli do války..."
 wtt_britain_lease_azores.1.b:0 "Kde je pro nás výhoda?"
 wtt_britain_lease_azores.1.desc:0 "Volali na nás s žádostí o pronájem Azor na dobu války. Strategická poloha ostrovů je důležitou základnou pro hlídání námořních cest přes Atlantik. Ostrovy budou po skončení bojů vráceny."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] žádá pronájem Azor"
 wtt_britain_lease_azores.2.a:0 "To se bude hodit."
 wtt_britain_lease_azores.2.desc:0 "Vláda [From.GetAdjective] schválila naši žádost a dala nám plnou kontrolu nad Azorami s tím, že jsme zodpovědní za jejich obranu před útoky. Malá předvojová skupina již dorazila na ostrovy a založila základnu."
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] přijímá"
 wtt_britain_lease_azores.3.a:0 "Zapamatujeme si to."
 wtt_britain_lease_azores.3.desc:0 "Vzhledem ke své deklarované neutralitě a zákonům války vláda [From.GetLeader] zamítla naši žádost o základnu na Azorách. Dokud je nepřesvědčíme k zapojení do války na naší straně, ostrovy zůstanou pro nás uzavřené."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] odmítá"
 wtt_britain_lease_azores.4.a:0 "Britové vždy platí své dluhy."
 wtt_britain_lease_azores.4.desc:0 "S ukončením bojů v Evropě nám vláda [POR.GetAdjective] připomněla, že pronájem Azor byl pouze na dobu války. Nastal čas vrátit kontrolu nad ostrovy."
 wtt_britain_lease_azores.4.t:0 "Pronájem Azor skončil"
 wtt_britain_lease_azores.5.a:0 "Nejlepší možný výsledek."
 wtt_britain_lease_azores.5.desc:0 "Po skončení války v Evropě [From.GetNameDef] dodržel naši dohodu a vrátil nám Azory. Už jsme poslali skupinu administrátorů k převzetí kontroly."
 wtt_britain_lease_azores.5.t:0 "Británie opouští Azory"
 wtt_burma_road.1.a:0 "To věci neusnadní."
 wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective] síly útočící do [state_occupied.GetName] dosáhly Burmanské cesty a několikrát ji přerušily. Žádné další zásoby nemohou touto cestou k nám dorazit."
 wtt_burma_road.1.t:0 "Burmanská cesta uzavřena"
 wtt_burma_road.2.desc:0 "[From.GetAdjective] vláda rozhodla, že už nebude povolovat provoz na Burmanské cestě. Všechny konvoje na cestě byly zastaveny a nařizuje se návrat. Žádné další zásoby nám přes tuto cestu nemohou být doručeny."
 wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective] síly rychle postoupily po Burmanské cestě a obsadily několik strategických mostů a přechodů. Cesta je nyní uzavřena pro veškerý provoz a žádné další zásoby tímto směrem nemohou k nám dorazit."
 wtt_burma_road.3.a:0 "Dobrý první krok."
 wtt_burma_road.3.desc:0 "Po úspěšném znovudobytí většiny Burmanské cesty [From.GetAdjective] úřady povolily obnovení provozu na této trase. Přestože pozůstatky nepřátelských jednotek činí cestu stále nebezpečnější než dříve, zásoby opět plynou."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap] znovu otevírá část Burmanské cesty"
 wtt_burma_road.4.a:0 "Velká úleva."
 wtt_burma_road.4.desc:0 "První zásobovací konvoj po znovuotevřené Burmanské cestě dnes dorazil do Yunnanu. Ačkoli potrvá nějaký čas, než provoz plyne hladce, zásoby k nám opět přicházejí."
 wtt_burma_road.4.t:0 "[From.GetNameDefCap] znovu otevírá Burmanskou cestu"
 wtt_china.1.a:0 "Společně jsme silní!"
 wtt_china.1.b:0 "Ať se pokusí."
 wtt_china.1.desc:0 "Zdá se, že [From.GetLeader] učinil rozhodnutí konečně rozšířit svou autoritu do vzdálených oblastí Číny. Zástupce centrální vlády dorazil s požadavkem, abychom poslouchali rozkazy [From.GetLeader] nebo abychom byli nahrazeni poslušnější vládou."
 wtt_china.1.t:0 "Čína požaduje podřízení"
 wtt_china.10.a:0 "Nemáme na výběr."
 wtt_china.10.b:0 "Budeme bojovat!"
 wtt_china.10.desc:0 "Vláda [From.GetLeader] poslala vášnivé zprávy, v nichž zmiňuje řadu politik, které jsme během posledních měsíců přijali a které považují za rozporující s národními zájmy [From.GetNameDef]. Pokud své politiky více nesladíme s [From.GetAdjective] vládou, přijmou „opatření, která považují za nutná.“"
 wtt_china.10.t:0 "Čína požaduje podřízení"
 wtt_china.11.a:0 "Skvěle!"
 wtt_china.11.desc:0 "[From.GetAdjective] vláda reagovala na naši poznámku s příslibem další konzultace. Náš velvyslanec v [From.GetNameDef] byl povýšen na zvláštního zástupce s úkolem zajistit, aby [From.GetAdjective] příliš nezabloudili."
 wtt_china.11.t:0 "[From.GetNameDefCap] se podřizuje"
 wtt_china.12.a:0 "Budou muset být přijata opatření."
 wtt_china.12.desc:0 "Naše diplomatická poznámka adresovaná [From.GetNameDef] unikla do tisku, který nyní zuří. Dokonce i mezinárodní noviny napsaly velmi nepříznivé komentáře, označující naše rozumné požadavky na konzultace za „vměšování do vnitřních záležitostí“, „nebezpečný precedens“ a dokonce „nahý imperialismus“.\n\nNení třeba říkat, že [From.GetAdjective] vláda odmítla dále o věci diskutovat a naznačila, že další připomínky povedou ke zrušení diplomatických kontaktů."
 wtt_china.12.t:0 "[From.GetNameDefCap] vzdoruje"
 wtt_china.2.a:0 "Dobrý muž."
 wtt_china.2.desc:0 "[From.GetLeader] poslal posla zpět s osobní poznámkou, že bude přísně dodržovat naše rozkazy a koordinovat se s naší vládou."
 wtt_china.2.t:0 "[From.GetLeader] se podřizuje"
 wtt_china.3.a:0 "Uvidíme."
 wtt_china.3.desc:0 "[From.GetLeader] nám vrátil naši poznámku s tvrzením, že centrální vláda nemá právní pravomoc nahradit provinčního guvernéra. Přiložil podrobnou zprávu o připravenosti svých vojsk."
 wtt_china.3.t:0 "[From.GetLeader] odmítá"
 wtt_china_shared.1.a:0 "Jejich pomoc je více než vítaná."
 wtt_china_shared.1.b:0 "Jsme spokojeni se současnou situací."
 wtt_china_shared.1.desc:0 "[From.GetLeader] přijel do naší metropole, aby prodiskutoval naši situaci. Setkal se s nezávislými aktivisty i vládou a uvedl, že naše nezávislost je základní národní zájmem [From.GetNameDef] a jsou ochotni podpořit každý pokus o větší samostatnost."
 wtt_china_shared.1.t:0 "[From.GetNameDefCap] nabízí podporu"
 wtt_china_shared.10.a:0 "Musíme je podpořit, jak jen můžeme."
 wtt_china_shared.10.b:0 "Nesmíme se nechat zatáhnout do tohoto konfliktu."
 wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, manželka Chiang Kai-Sheka a jedna z jeho nejdůvěryhodnějších rádců, odcestovala do Washingtonu, aby lobovala za zvýšenou podporu Číně v boji proti Japonsku. Čínské letectvo zoufale potřebuje moderní letadla a zkušené piloty, kteří je budou létat.\n\nSoongin apel rezonoval u široké veřejnosti a řada našich pilotů rezignovala na službu, aby se přihlásila do čínské společnosti poskytující „výcvik a instrukce“ čínským pilotům.\n\nPo vyřešení problému pilotů nás Soong Mei-Ling požádala o povolení převést asi 150 našich nejmodernějších stíhaček k přezbrojení čínského letectva."
 wtt_china_shared.10.desc_b:0 "Válka v Číně zasáhla čínské letectvo. Převýšeni a přezbrojeni protivníky statečně bojovali o oblohu nad Čínou. \n\nNavzdory statečnosti svých pilotů čínské letectvo zoufale shání nová letadla a piloty k náhradě ztrát. Delegace vyslaná [From.GetLeader] dorazila do Washingtonu, aby vyjednala převod asi 150 moderních stíhaček a povolení, aby podobný počet pilotů mohl letět do Číny a pilotovat tato letadla."
 wtt_china_shared.10.t:0 "Létající tygři"
 wtt_china_shared.11.a:0 "Musíme je podpořit, jak jen můžeme."
 wtt_china_shared.11.b:0 "Budou si muset vystačit s tím, co mají."
 wtt_china_shared.11.desc_a:0 "Pokračující boje v Číně vyžadují vzdušnou podporu našim druhům v [From.GetAdjective] Rudé armádě. [From.GetLeader] nás požádal o vyslání dobrovolnické skupiny pilotů a letadel. Požaduje asi 50 bombardérů a 100 stíhaček k doprovodu. \n\nMůže to přinést našim pilotům cenné zkušenosti a umožnit nám vyzkoušet naše nejnovější konstrukce v akci."
 wtt_china_shared.11.desc_b:0 "Válka v Číně pokračuje a [From.GetAdjective] letectvo je vytíženo obranou vzdušného prostoru nad [From.GetNameDef] a podporou bojujících jednotek. [From.GetLeader] osobně požádal [SOV.GetLeader] o podporu ve formě kombinované síly asi 50 středních bombardérů a 100 stíhaček.\n\nMůže to být užitečná příležitost otestovat naši nejmodernější techniku v bojových podmínkách."
 wtt_china_shared.11.t:0 "Skupina sovětských dobrovolníků"
 wtt_china_shared.12.a:0 "Poslat Josepha Stillwella"
 wtt_china_shared.12.b:0 "Budou si muset poradit sami."
 wtt_china_shared.12.c:0 "Poslat Douglase MacArthura"
 wtt_china_shared.12.d:0 "Poslat Dwighte Eisenhowera"
 wtt_china_shared.12.desc:0 "[From.GetLeader] poslal dopis [USA.GetLeader], ve kterém navrhuje vyslat jednoho z našich generálů jako náčelníka štábu pro [From.GetAdjective] armádu. \n\nTím bychom získali osobní vděčnost [From.GetLeader] a cenné zkušenosti pro našeho generála, zároveň bychom pomohli silám [From.GetLeader] zvítězit ve válce.\n\nKterého generála máme poslat?"
 wtt_china_shared.12.t:0 "Nový generál pro [From.GetNameDef]"
 wtt_china_shared.13.a:0 "Cenné posílení."
 wtt_china_shared.13.desc:0 "[From.GetLeader] přijal naši žádost o pomoc a nařídil [CHI_USA_General.GetName], aby se co nejdříve dostavil do Číny.\n\nGenerál nebude jen poradcem [Root.GetLeader], ale i velitelem polních jednotek, získávajícím tak první zkušenosti z moderní války."
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] přijíždí do Číny"
 wtt_china_shared.14.a:0 "Jsou to zbabělci, blázni, nebo obojí?"
 wtt_china_shared.14.desc:0 "Naše žádost o pomoc [From.GetLeader] byla odmítnuta. I když několik vysokých důstojníků americké armády bylo ochotno nabídku přijmout, ministr války a prezident [From.GetLeader] ji zamítli jako nepraktickou a nevyhovující národním zájmům."
 wtt_china_shared.14.t:0 "Žádná pomoc od [From.GetNameDef]"
 wtt_china_shared.2.a:0 "Jejich boj je naším bojem."
 wtt_china_shared.2.desc:0 "V soukromém rozhovoru vládní úředníci z [From.GetNameDef] projevili velký zájem o naši podporu nezávislého státu. Byly uvolněny prostředky pro skupiny prosazující větší nezávislost a začali jsme organizovat „Prozatímní svobodnou [From.GetAdjective] vládu v exilu“."
 wtt_china_shared.2.t:0 "[From.GetNameDefCap] přijímá naši podporu"
 wtt_china_shared.3.a:0 "Hanba."
 wtt_china_shared.3.desc:0 "Ve vážné poznámce nás [From.GetLeader] informoval, že jeho vláda netoleruje žádné vměšování do vnitřních [From.GetAdjective] záležitostí. Diplomatický protokol zakazuje prohlásit [From.From.GetLeader] za personu non grata a zakázat mu vstup, ale prakticky byla naše delegace zakázána vrátit se do [From.GetNameDef]."
 wtt_china_shared.3.t:0 "[From.GetNameDefCap] odmítá naši podporu"
 wtt_china_shared.4.a:0 "Znepokojivé."
 wtt_china_shared.4.desc:0 "Zdá se, že nedávná návštěva [From.From.GetLeader] v [From.GetNameDef] nebyla jen výměna zdvořilostí u čaje. Nedávno se dříve rozdělená a roztříštěná nezávislostní hnutí v zemi začala lépe koordinovat. Zdá se skoro, jako by jim někdo pomáhal z ciziny."
 wtt_china_shared.4.t:0 "Nezávislostní hnutí v [From.GetNameDef] sílí"
 wtt_denmark.1.a:0 "Hodně štěstí jim."
 wtt_denmark.1.d:0 "Po přerušení kontaktu během invaze převzal islandský parlament kontrolu nad zahraničními záležitostmi země. Považuje se to za dočasné opatření do konce okupace."
 wtt_denmark.1.t:0 "Islandská nezávislost"
 wtt_germany.1.a:0 "Vyžeňte nacistické škůdce z našich zemí!"
 wtt_germany.1.d:0 "Latentní nespokojenost s Hitlerovým vládnutím vyvrcholila současnou krizí způsobenou rozhodnutím vlády remilitarizovat Porýní. Několik generálů wehrmachtu se postavilo za slavného polního maršála Augusta von Mackensena, který spustil plány na svržení Hitlera a odstranění nacistické strany z Německa.\n\nS rozdělením německého vysokého velení, které je zřejmé i v zahraničí, cizí mocnosti raději neprotestují proti remilitarizaci a více se starají o rostoucí vnitřní nestabilitu Německa. Stárnoucí polní maršál jednal rychle a již založil přechodnou vládu, ke které se přidávají desítky oponentů nacistického režimu.\n\nVojenský převrat je již v plném proudu."
 wtt_germany.1.t:0 "Důstojníci wehrmachtu vyzývají Hitlera"
 wtt_germany.10.a:0 "To je škoda."
 wtt_germany.10.d:0 "Prvky italské vlády a podzemí, které jsme kontaktovali, nám v nepříliš diplomatických slovech sdělily, že o náš návrh na převrat nemají zájem. Pohrozily, že pokud nabídku zopakujeme, zveřejní naše plány italské vládě."
 wtt_germany.10.t:0 "Italští odmítají návrh převratu"
 wtt_germany.1000.a:0 "Výborný nápad! Pošleme spojku."
 wtt_germany.1000.a_tt: "Princezna Victoria Louise je poslána předem pomoci s přípravami této velkolepé ceremonie. To trochu zatíží zdroje naší vlády. Doufejme, že zbytek královské rodiny dorazí do [ENG.GetNameDef] v pořádku...\n"
 wtt_germany.1000.b:0 "Výborný nápad! Pojedeme tam všichni společně."
 wtt_germany.1000.b_tt:0 "Celá rozšířená královská rodina pojede vzducholoďí Hindenburg na ceremonii. To zvýší prestiž císařské rodiny v očích našich spojenců a lidu, což posílí postavení naší vlády.\n"
 wtt_germany.1000.desc:0 "[From.GetAdjective] vláda se rozhodla podpořit naši žádost o obnovu britských peerage a královských titulů německým královským a knížecím rodinám. Navrhují velkolepou 'královskou ceremonii století', na kterou je pozvána veškerá německá šlechta, aby jim byly osobně vráceny tituly, které jim byly nespravedlivě odebrány před dvěma desetiletími.\n\nKacíři navrhují, aby celá rozšířená královská rodina udělala velkolepý vstup za použití vrcholu německé technologie. Moderní vzducholoď Hindenburg by byla pro tuto příležitost ideální."
 wtt_germany.1000.t:0 "[From.GetAdjective] vláda přijímá žádost"
 wtt_germany.1001.a:0 "Císař je mrtev... Ať žije císařovna!"
 wtt_germany.1001.desc:1 "V hrozné tragédii byla dnes Hindenburg zničena při pokusu o přistání v Londýně. Z neznámých příčin vzducholoď zachvátily plameny a zřítila se na zem, kde zahynuli všichni pasažéři a posádka - včetně téměř všech členů rozšířené německé císařské rodiny.\n\nJedinou přeživší je princezna Victoria Louise, která byla poslána předem pomoci s přípravami ceremonie. Princezna, třetí nesoucí jméno 'Victoria' po své babičce německé císařovně Victorii a prababičce královně Victorii, se tak stala jedinou dědičkou trůnu. Stále otřesená ztrátou rodiny, nyní však nastoupila na trůn jako Kaiserin Victoria I. Německé říše."
 wtt_germany.1001.t:0 "Hindenburg vzplane v Londýně"
 wtt_germany.1002.a:0 "Tragédie!"
 wtt_germany.1002.desc:0 "V hrozné tragédii byla dnes Hindenburg zničena při pokusu o přistání v Londýně. Z neznámých příčin vzducholoď zachvátily plameny a zřítila se na zem, kde zahynuli všichni pasažéři a posádka - včetně všech členů rozšířené německé císařské rodiny.\n\nS úplným vyhlazením císařské rodiny převzala vláda přímou kontrolu, ale zdá se nepravděpodobné, že by se krátkodobě vrátila demokracie."
 wtt_germany.1003.a:0 "To je velká škoda..."
 wtt_germany.1003.desc:0 "[From.GetAdjective] vláda po dlouhém jednání v parlamentu rozhodla odmítnout naši žádost o obnovení britských peerage a královských titulů německým šlechtickým rodům."
 wtt_germany.1003.t:0 "[From.GetAdjective] vláda odmítá žádost"
 wtt_germany.1006.a:0 "Banda Carità se o ně postará"
 wtt_germany.1006.desc:0 "Servizio Informazione Militare zaznamenala podezřelou činnost v monarchistických vnitřních kruzích. Zdá se, že někteří loajální pouze králi byli nedávno v kontaktu se zahraničními agenty, konkrétně německými. Vypadá to, že monarchisté jsou náborováni a organizováni proti našemu velikému vůdci, ale není všechno ztraceno. Můžeme poslat gangu, aby se o ně postarala a zatlačila je, dokud máme šanci. Jak máme postupovat?"
 wtt_germany.1006.t:0 "Kaiser připravuje puč!"
 wtt_germany.11.a:0 "Musíme projevit svou vděčnost."
 wtt_germany.11.d:1 "Německý plán byl uveden do praxe a Mussolini byl dnes zastřelen ve svém autě v ulicích Říma. Král Vittorio Emanuele III. převzal otěže národa a přislíbil připojení k centrálním mocnostem po boku [From.GetNameDef]."
 wtt_germany.11.t:0 "Německý atentát na Mussoliniho"
 wtt_germany.12.a:0 "Monarchie povstanou znovu!"
 wtt_germany.12.d:1 "Náš plán byl proveden bezchybně a Vittorio Emanuele III. převzal vládu nad svým národem. Jeho prvním činem bylo podepsání smlouvy zajišťující italský vstup do aliance centrálních mocností."
 wtt_germany.12.t:0 "Atentát na Mussoliniho uspěl"
 wtt_germany.13.a:0 "Náš starý spojenec se vrátil na naši stranu."
 wtt_germany.13.d:0 "S naší podporou [From.GetOldName] vedl znovusjednocení Rakousko-Uherské říše. Dnes ráno byly podepsány smlouvy, které zrušily dvě desetiletí separatistických nálad. Nová sjednocená vláda okamžitě přislíbila svou vojenskou podporu naší věci a stala se členem centrálních mocností."
 wtt_germany.13.t:0 "Znovusjednocení Rakouska-Uherska"
 wtt_germany.14.a:0 "Jejich vojenská síla je nám užitečnější než země."
 wtt_germany.14.b:0 "Nikdy nepřipustíme ztrátu našich území!"
 wtt_germany.14.d:1 "[From.GetNameDefCap] nás oslovilo s nabídkou, která by mohla být výhodná pro obě strany. S ohledem na současnou politickou situaci a hrozbu na našich východních hranicích navrhují Němci vydat záruku, že nám přijdou na pomoc, pokud vstoupíme do války proti [SOV.GetNameDef]. Výměnou žádají pouze vrácení ztracených území Danzig a Poznaň."
 wtt_germany.14.t:0 "Německo nabízí záruku za území"
 wtt_germany.15.a:0 "Konečně odstraněna plýtvání Versailles!"
 wtt_germany.15.d:1 "Poláci rozhodli nabídku přijmout a zařídili převod pohraničních provincií k nám. Vkládají do nás důvěru a žádají nás být připraveni proti agresi [SOV.GetAdjective]."
 wtt_germany.15.t:0 "Polsko přijímá nabídku"
 wtt_germany.16.a:0 "Nikdy se nevzdáme svých nároků!"
 wtt_germany.16.b:0 "Možná s tím budeme muset smířit."
 wtt_germany.16.d:0 "Poláci nabídku odmítli. Ve silných slovech dali najevo, že nikdy nechtějí dobrovolně vzdát svá území a raději čelí nepříteli sami, než aby přijali pomoc za tuto cenu."
 wtt_germany.16.t:0 "Polsko odmítá nabídku"
 wtt_germany.17.a:0 "Kéž by to příliš nerozvrátilo zem."
 wtt_germany.17.b: "Zvyšte financování policie a omezte jejich vliv na naši politiku!"
 wtt_germany.17.d:0 "Německá vláda zintenzivnila tvrdý boj proti komunismu a zakázala jej v zemi. V důsledku toho nyní přijímáme velký příliv komunistických ideologů od sousedů..."
 wtt_germany.17.t:0 "Němečtí komunisté prchají do Francie"
 wtt_germany.18.a:0 "Oběste je!"
 wtt_germany.18.b:0 "Doživotně je uveďte do vězení, mohou se v budoucnu hodit."
 wtt_germany.18.d: "Konečně jsme osvobodili naši zemi z nadvlády nepřátel, a věrní občané, kteří povstali v našem podpoře, se konečně mohou vrátit domů. Jako národ můžeme začít dlouhý a obtížný proces obnovy. Vedení země se může podívat vpřed na budoucnost: demokracii nebo návrat staré monarchie.\n\nZbývá nám už jen rozřešit osud nacistického vedení, které naši vojáci zajali. Nyní zbývá rozhodnout, jak naložit s touto nelibou částí naší nedávné historie."
 wtt_germany.18.t:0 "Nacistické vedení zajato"
 wtt_germany.19.a:0 "Začněme obrovská vojenská cvičení, abychom je vyděsili!"
 wtt_germany.19.b:1 "Musíme zachránit naši pověst a zlepšit vztahy."
 wtt_germany.19.c:0 "Myslí si, že nám na tom záleží?"
 wtt_germany.19.d:0 "Nedávná německá rétorika namířená proti nám poškozuje naši reputaci v Evropě. Pomlouvačná obvinění z naší údajné 'agrese' začínají vyvolávat strach a nedorozumění ohledně našich záměrů."
 wtt_germany.19.t:1 "[GER.GetName] kritizuje [SOV.GetName]"
 wtt_germany.2.d:0 "Po nedávném tvrdém zacházení a nuceném vyhnanství v jejich vlasti přichází mnoho našich německých krajanů do okolí. S trochou vedení jsme z těchto nadšených rekrutů vytvořili několik divizí, které jsou nyní připraveny bojovat proti našim nepřátelům!"
 wtt_germany.2.t:0 "Němečtí exulanti se připojují k boji"
 wtt_germany.20.a: "Raději zůstanou mimo naši sféru vlivu!"
 wtt_germany.20.b:0 "Nesmíme jim dát žádnou záminku k eskalaci."
 wtt_germany.20.d:0 "Pokračuje ve své očerňující kampani proti nám, Němci oznámili vytvoření nové aliance. Je jasné, že je namířena proti nám a chtějí zasahovat do naší sféry vlivu."
 wtt_germany.20.t:0 "Německo vytváří středoevropskou alianci"
 wtt_germany.21.a:0 "Musíme udeřit, abychom zajistili zbytek!"
 wtt_germany.21.b:0 "Nemůžeme si dovolit vyvolat Západ."
 wtt_germany.21.d:0 "Němci nabídli členství národu v naší bezprostřední sféře vlivu. Hrozba pro vlast je jasná!"
 wtt_germany.21.t:0 "Němci zvou Pobaltí"
 wtt_germany.22.t:0 "Němci zvou Polsko"
 wtt_germany.23.t:0 "Němci zvou Finsko"
 wtt_germany.24.a:0 "Doufejme, že mají pravdu."
 wtt_germany.24.b: "Nikdy nevěř [GER.GetAdjective]!"
 wtt_germany.24.d:1 "Jsou-li oficiální i neoficiální kanály a Němci jasně dali najevo, že [GER.GetGreatRedMenaceEventDesc1]. Připomněli nám, že nejsme sami, kdo čelí [GER.GetGreatRedMenaceEventDesc2], a že pokud se kontinent spojí, můžeme porazit Medvěda."
 wtt_germany.24.t:1 "Velká hrozba [GER.GetGreatRedMenaceName]"
 wtt_germany.25.a:0 "To se teprve ukáže."
 wtt_germany.25.d:0 "Sovětský svaz se snaží zmírnit obavy evropských národů. V veřejném prohlášení tvrdí, že nemá žádné nepřátelské úmysly a doufá, že jejich zdrženlivá reakce na agresivní německou rétoriku bude projevem dobré vůle."
 wtt_germany.25.t:0 "Sovětský svaz zlepšuje vztahy"
 wtt_germany.26.a:0 "Ať žije císař!"
 wtt_germany.26.d:0 "Minulou noc náš milovaný císař Wilhelm II. pokojně zemřel ve spánku. Navzdory dlouhému vyhnanství mu bylo umožněno vrátit se do vlasti dlouho před smrtí a od té doby vedl národ dobře. Jeho syn Friedrich Wilhelm nyní převzal vedení rodu a po korunovaci bude znám jako Wilhelm III."
 wtt_germany.26.t:0 "Wilhelm II. zemřel"
 wtt_germany.27.d:0 "Minulou noc náš nejváženější polní maršál August von Mackensen pokojně zemřel ve spánku. Jeho slavné činy ve Velké válce a v svržení fašistického utlačovatele z naší vlasti budou dlouho vzpomínány. Vyhnaného císařova syna, Friedricha Wilhelma, nahradil v moci a po korunovaci bude znám jako Wilhelm III., první císař od abdikace svého otce v roce 1918."
 wtt_germany.27.t:0 "August von Mackensen zemřel"
 wtt_germany.28.d.2:0 "Německá říše zrušila vyhnanství Wilhelma II. a oslovila Nizozemsko se žádostí o návrat starého císaře. Tvrdý postoj Nizozemců vedl ke zvýšení na vojenský konflikt!"
 wtt_germany.28.d:0 "Německá říše zrušila vyhnanství Wilhelma II. a oslovila Nizozemsko se žádostí o návrat starého císaře. Zdá se, že navzdory četným žádostem o vydání nizozemské vládě za odpovědnost za začátek Velké války se válečník vrátí, aby převzal vládu nad Německou říší."
 wtt_germany.28.t:0 "Německo zrušilo vyhnanství Wilhelma II."
 wtt_germany.29.d.2:0 "Německá říše zrušila vyhnanství Wilhelma II. a oslovila Nizozemsko se žádostí o návrat starého císaře. Tvrdý postoj Nizozemců vedl ke zvýšení na vojenský konflikt!\n\nFrancouzi již rozhodli, že to je nepřijatelné, a chtějí vydat ultimátum podpořené vojenskou silou. Veřejné mínění v Británii je proti válce, ale pokud nestojíme po boku Francouzů, naše aliance s nimi bude zrušena."
 wtt_germany.29.d:0 "Německá říše zrušila vyhnanství Wilhelma II. a oslovila Nizozemsko se žádostí o návrat starého císaře. Zdá se, že navzdory četným žádostem o vydání nizozemské vládě za odpovědnost za začátek Velké války se válečník vrátí, aby převzal vládu nad Německou říší.\n\nFrancouzi již rozhodli, že to je nepřijatelné, a chtějí vydat ultimátum podpořené vojenskou silou. Veřejné mínění v Británii je proti válce, ale pokud nestojíme po boku Francouzů, naše aliance s nimi bude zrušena."
 wtt_germany.3.a:0 "Musíme mu dovolit vrátit se a vést svůj lid."
 wtt_germany.3.b:0 "Musíme ho zastavit – nemůžeme riskovat další Velkou válku."
 wtt_germany.3.d:0 "Německo pozvalo Wilhelma II., aby se vrátil do vlasti jako císař. S ohledem na nedávné turbulentní události by to mohlo Němcům pomoci nastolit mír a stabilitu. Oči světa jsou však upřeny na nás, protože mnoho lidí nezapomnělo na strašnou válku, do které nás starý císař před dvěma desetiletími přivedl."
 wtt_germany.3.t:0 "Německo zrušilo vyhnanství Wilhelma II."
 wtt_germany.30.d:0 "Německá říše zrušila vyhnanství Wilhelma II. a oslovila Nizozemsko se žádostí o návrat starého císaře. Navzdory četným žádostem nizozemské vládě, aby ho zodpovídali za začátek Velké války, válečník zřejmě převezme řízení Německé říše.\n\nFrancouzi omezili svou reakci na diplomatické námitky a veřejné mínění v Británii rozhodně stojí proti válce."
 wtt_germany.31.d:0 "Britové odmítají podpořit nás proti Německu s tím, že otázka německé monarchie je vnitřní záležitostí. Pokud půjdeme do války s Němci, budeme zdá se sami.\n\nVeřejné mínění ve Francii je proti válce, ale Německo bude jen silnější a návrat císaře může znovu vyvolat imperialistické nálady. Ultimátum by bylo méně hrozivé bez podpory Británie. Měli bychom sami postupovat proti nim?"
 wtt_germany.32.d:0 "Přestože podpora válce v Británii chybí, britská vláda uznala hrozbu Němců a nabídla nám plnou podporu. Vydáme konečné ultimátum Německu, aby zabránilo návratu válečníka císaře. Pokud odmítnou, je čas, aby naše síly pronikly hluboko do Německa a ukončily jejich tyranský režim!"
 wtt_germany.33.a:0 "Nemůžeme ustoupit! Ať žije císař!"
 wtt_germany.33.d:0 "Britové a Francouzi odmítli návrat našeho císaře za "urážku", že údajný iniciátor Velké války se smí vrátit na trůn. Mobilizují své síly proti nám a vydali ultimátum, aby naše síly ustoupily a vrátily císaře do vyhnanství, jinak jsme ve válce."
 wtt_germany.34.d:0 "Británie se rozumně rozhodla přijmout návrat císaře, ale rozzuření Francouzi odmítají ustoupit! Tvrdí, že tato událost představuje přímou hrozbu pro jejich národní bezpečnost, mobilizují své síly a mohou každý okamžik překročit hranice! Jsme ve válce!"
 wtt_germany.35.d:0 "Navzdory našemu oznámení, že návrat Wilhelma II. na německý trůn bude považován za akt války, Německo odmítlo ustoupit a vrátit svého císaře do vyhnanství a ignoruje naše varování. To znamená, že navzdory našemu úsilí o udržení míru znovu vypukla válka v Evropě."
 wtt_germany.38.a:0 "Vyžadujme trvalou podporu Von Falkenhausena na oplátku."
 wtt_germany.38.b:0 "Možná budou v oblasti užiteční."
 wtt_germany.38.c:0 "Nikdy znovu se nevzdáme naší suverénní země!"
 wtt_germany.38.desc: "[FROM.GetNameDefCap] nedávno stupňuje rétoriku a podporuje návrat k kolonialismu. Diplomatickou cestou podali formální žádost o obnovení pronájmu svého starého území v Qingdao s nadějí na znovuzískání svého dávno ztraceného impéria. Ačkoliv by mohlo jít o další nerovnou smlouvu v naší době ponížení, mohli bychom to využít k výhodné dohodě..."
 wtt_germany.38.t: "Požadavek [FROM.GetAdjective] na navrácení Qingdao"
 wtt_germany.39.a:0 "Můžeme to přijmout."
 wtt_germany.39.b:0 "Ne, musíme mít otevřené možnosti."
 wtt_germany.39.desc:0 "Čínští představitelé nás kontaktovali s nabídkou možného obchodu, který by vyhovoval oběma stranám. Navrhují vrátit Qingdao do německých rukou výměnou za záruku, že neodvoláme Von Falkenhausenovu misi."
 wtt_germany.39.t:0 "Čína nabízí obchod za Qingdao"
 wtt_germany.4.a:0 "Nepochybně povede národ dobře."
 wtt_germany.4.d:0 "Uprostřed extatických oslav se Wilhelm II. vrátil jako císař Německé říše! Nizozemí náleží dík za to, že mu po desetiletí poskytovalo bezpečný azyl a několikrát odmítlo jeho vydání našim bývalým nepřátelům. Přestože země utrpěla mnoho během nedávné občanské války, doufáme, že návrat císaře přinese další stabilitu a jednotu."
 wtt_germany.4.t:0 "Císař se vrací do Německa"
 wtt_germany.40.a:0 "Můžeme být trpěliví."
 wtt_germany.40.desc:0 "[From.GetNameDefCap] zcela odmítl naše požadavky na navrácení Qingdao. Nebude nám nic jiného než hledat návrat později."
 wtt_germany.40.t:0 "[From.GetNameDefCap] odmítá požadavek na Qingdao"
 wtt_germany.41.desc:0 "Německá říše přijala náš návrh na obchod za Qingdao. Zaručili nám trvalou podporu Von Falkenhausena."
 wtt_germany.41.t:0 "Německo přijímá obchod za Qingdao"
 wtt_germany.42.desc:0 "Německá říše odmítla náš návrh na obchod za Qingdao. Zřejmě o svou enklávu nestáli příliš."
 wtt_germany.42.t:0 "Německo odmítá obchod s Qingdao"
 wtt_germany.43.a:0 "Požadovat stažení Von Falkenhausena na oplátku."
 wtt_germany.43.b:0 "Už nikdy nevstoupí do Dálného východu!"
 wtt_germany.43.desc:0 "Německá říše v poslední době vystupuje s čím dál hlasitější rétorikou, která volá po návratu ke kolonialismu. Přestože Qingdao ztratili kvůli našemu obsazení v roce 1914, Němci se nyní rozhodli otevřít diplomatická jednání a požadují navrácení své staré enklávy v Qingdao. Možná toho můžeme využít k výhodné dohodě..."
 wtt_germany.43.t:0 "Němci požadují navrácení Qingdao"
 wtt_germany.44.desc:0 "Japonští úředníci nás kontaktovali s nabídkou možného obchodu, který prý uspokojí obě strany. Navrhují navrácení Qingdao do rukou právoplatných Němců výměnou za okamžité stažení Von Falkenhausena z Číny."
 wtt_germany.44.t:0 "Japonsko nabízí obchod s Qingdao"
 wtt_germany.46.desc:0 "Německá říše přijala náš návrh na obchod za Qingdao. Okamžitě stáhli misi Von Falkenhausena do Číny."
 wtt_germany.48.desc:0 "[From.GetNameDefCap] přijal naše požadavky a zajistil okamžité navrácení Qingdao do německých rukou!"
 wtt_germany.48.t:0 "[From.GetNameDefCap] přijímá požadavky"
 wtt_germany.49.a:0 "Malá cena za zbavení se jich naší vlasti."
 wtt_germany.49.desc:0 "Nakonec jsme dokázali získat kontrolu nad [nazi_state_withdrawn.GetName], ale boje byly tvrdé. Nacisté se s postupem stávají stále fanatičtějšími a zoufalejšími, často bojují až do úplné zkázy okolí. Byly hlášeny i taktiky vypálené země, v souladu s Hitlerovým 'Nerobefehl'.\n\nNezpochybnitelně můžeme čekat další destrukci v tomto rozsahu, dokud válku neskončíme."
 wtt_germany.49.t:0 "Nacistický exodus těžce zasáhl [nazi_state_withdrawn.GetName]"
 wtt_germany.5.a:0 "Dáme jim ještě něco, o co se budou hned starat!"
 wtt_germany.5.b:1 "Možná mají pravdu... Máme jiné kandidáty."
 wtt_germany.5.d:0 "Zrádné Nizozemí, které Wilhelmu II. po dlouhou dobu ušlechtile poskytovalo útočiště, nyní zablokovalo jeho pokusy o překročení hranic do Německa a doprovodilo ho zpět do jeho rezidence Huis Doorn. Nizozemci uvádějí své obavy o stabilitu kontinentu jako důvod zamítnutí jeho návratu na německý trůn."
 wtt_germany.5.t:0 "Nizozemí znemožňují návrat císaře"
 wtt_germany.50.a:0 "Začátek konce nacistů."
 wtt_germany.50.desc:0 "Při dobytí Berlína našly naše jednotky Hitlerovo tělo v bunkru ve městě. Volba smrti před tím, aby antifašistické prvky převzaly zemi, byla evidentní - vůdce si vzal vlastní život místo rizika zajetí.\n\nNa jeho místo nyní nastoupil Heinrich Himmler a již prohlásil, že vláda nevzdá svůj boj proti 'protinemětskému zradcovství'."
 wtt_germany.50.t:0 "Hitler nalezen mrtvý"
 wtt_germany.51.a:0 "Ano, částečně znovu povolit nacistické vedení."
 wtt_germany.51.b:0 "Ne, jsou v pořádku tam, kde jsou."
 wtt_germany.51.c:0 "Nemůžeme jim dovolit svobodu, pokud válka půjde špatně... Oběsit je!"
 wtt_germany.51.desc:0 "Válka je tak vleklá a ničivá, že byli povoláni všichni dospělí Němci. I když nesdílí naše ideologické názory, zadržované nacistické vedení má schopnosti, které se nyní mohou hodit.\n\nMůžeme jim nabídnout svobodu po skončení války výměnou za pomoc nyní."
 wtt_germany.51.t:0 "Znovu povolit uvězněné nacistické vedení?"
 wtt_germany.52.a:0 "Stojíme za demokracií!"
 wtt_germany.52.b:0 "Musí si své problémy vyřešit sami."
 wtt_germany.52.desc:0 "Demokratické prvky v [From.From.GetName] zahájily občanskou válku za obnovení svobodných voleb a návrat moci lidu. Možná budou potřebovat naši pomoc a jejich úspěch nám zajistí budoucího spojence."
 wtt_germany.52.t:0 "Demokratická občanská válka v [From.From.GetName]"
 wtt_germany.53.a:0 "Ano, menší německé řešení byla chyba."
 wtt_germany.53.b:0 "Ne, větší německé řešení by byla chyba."
 wtt_germany.53.desc:0 "Německé sympatie v našem jižním sousedovi Rakousku výrazně vzrostly, nyní když jsme spojenci. Není vyloučeno, že referendum o sjednocení s Německem může získat podporu rakouského lidu. Měli bychom povzbudit rakouskou vládu, aby referendum uspořádala?"
 wtt_germany.53.t:0 "Roste pro-německá nálada v Rakousku"
 wtt_germany.54.a:0 "Propagovat sjednocení."
 wtt_germany.54.b:0 "Propagovat proti sjednocení."
 wtt_germany.54.desc:0 "Německá vláda nás oslovila s návrhem na sjednocení, pokud si to rakouský lid přeje. Nabádají nás, abychom uspořádali referendum, abychom zjistili názor lidu."
 wtt_germany.54.t:0 "Německá vláda vyzývá k referendu o sjednocení"
 wtt_germany.55.a:0 "Skvělý den pro Německou otázku!"
 wtt_germany.55.desc:0 "Rakouský lid hlasoval pro sjednocení se svými severními bratry. Integrace rakouských států a jejich armády začne okamžitě."
 wtt_germany.55.t:0 "Rakouský lid hlasuje pro sjednocení"
 wtt_germany.56.a:0 "Raději Němci než Sověti!"
 wtt_germany.56.b:0 "Nikdy! Co je polské, musí zůstat polské!"
 wtt_germany.56.desc:0 "Naše válka se Sovětským svazem neprobíhá dobře a riskujeme ztrátu všeho. Na západě Německo prošlo za poslední roky rychlými změnami, nyní je pevnou obranou demokratických hodnot. Rychlý návrat starých německých území Danzig a Poznaň by nepochybně zachránil miliony před útlakem pod sovětskou obuví."
 wtt_germany.56.t:0 "Německá území"
 wtt_germany.57.a:0 "Jaká lest! Postaráme se o ně."
 wtt_germany.57.b:0 "Ne, nemůžeme riskovat sovětskou odvetu."
 wtt_germany.57.desc:0 "Protože polská válka se Sovětským svazem neprobíhá dobře, jejich vláda nás tajně oslovila s nabídkou rychlého navrácení našich starých území Danzig a Poznaň. Tvrdí, že jejich lid bude nepochybně lépe žít pod demokratickou německou vládou než pod sovětským útlakem."
 wtt_germany.57.t:0 "Polsko nabízí navrácení německých území"
 wtt_germany.58.a:0 "Musíme respektovat jejich vůli."
 wtt_germany.58.desc:0 "Rakouský lid odmítl naše výzvy k sjednocení a raději pokračuje v rakouské nezávislosti alespoň o něco déle."
 wtt_germany.58.t:0 "Rakouský lid odmítá sjednocení"
 wtt_germany.59.a:0 "Aspoň budou v bezpečí."
 wtt_germany.59.desc:0 "Německá vláda se rozhodla přijmout svá stará území a slavnostně přísahala, že bude chránit polské občany v regionu."
 wtt_germany.59.t:0 "Německo přijímá Danzig a Poznaň"
 wtt_germany.5_tt:0 "Starý císař by mohl pomoci svému synovi při vládě.\n"
 wtt_germany.6.a:0 "Nikdo nás nezastaví."
 wtt_germany.6.d:0 "Naše síly po vyčištění oblasti kolem Huis Doorn od nizozemských jednotek nalezly císaře v dobrém zdravotním stavu a vrátily ho do Německa motorovým konvojem. Wilhelm II. slavnostně překročil hranice před několika hodinami a při příjezdu do Berlína vážně přijal odpovědnost císaře Německé říše."
 wtt_germany.6.t:0 "Wilhelm II. osvobozen"
 wtt_germany.60.a:0 "Kdo jim pomůže, když všichni padnou pod rudé?"
 wtt_germany.60.desc:0 "Německá vláda nás informovala, že nemůže přijmout naši nabídku. Bojí se sovětské odvetné akce, a proto necítí, že by riskovali."
 wtt_germany.60.t:0 "Německo odmítá Danzig a Poznaň"
 wtt_germany.62.a:0 "Dobrá tedy."
 wtt_germany.62.desc:0 "Po konci nedávné války firmy, kterým jsme vydali MEFO směnky, nyní tlačí na výplatu plateb. Tvrdí, že už není třeba zadržovat platby 'pro dobro vlasti'."
 wtt_germany.62.t:0 "Firmy požadují platbu MEFO"
 wtt_germany.63.a:0 "Skřeti! To nekončí!"
 wtt_germany.63.desc:0 "[GER.GetAdjective] vláda vydala zákony zakotvující znovu integraci Alsaska-Lotrinska a Lucemburska do [GER.GetName]. Masové odvody obyvatelstva již začaly..."
 wtt_germany.63.t:0 "[GER.GetName] znovu integruje Alsasko-Lotrinsko"
 wtt_germany.64.a:0 "Co můžeme dělat?"
 wtt_germany.64.t:0 "[GER.GetName] znovu integruje Lucembursko"
 wtt_germany.65.a:0 "Mají pravdu - připojíme se k jejich válce."
 wtt_germany.65.b:0 "Co si to dovolují?! Nikdy!"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] nás informoval, že potřebují náš pozemek k přesunu svých sil proti sovětskému nepříteli. Připomínají, že jsme pod jejich ochranou před komunisty, a proto jim dlužíme pomoc v jejich současné válce."
 wtt_germany.65.t:0 "[From.GetName] žádá o účast ve válce"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] se rozhodl připojit k naší válce proti [SOV.GetNameDef], což má přidaný efekt umoření průchod našich sil přes jejich zemi."
 wtt_germany.66.t:0 "[From.GetName] přijímá požadavky"
 wtt_germany.67.a:0 "Zavinili si to sami."
 wtt_germany.67.desc:0 "[From.GetNameDefCap] odmítl naše požadavky na účast ve válce a nadále uzavírá hranice našim jednotkám. Pokud Poláci nechtějí povolit průchod našim silám, budeme jim to muset vynutit."
 wtt_germany.67.t:0 "[From.GetName] odmítá požadavky"
 wtt_germany.68.a:0 "Výborný nápad! Přijmeme."
 wtt_germany.68.b:0 "Dobrovolně se k nim přidat? Nikdy!"
 wtt_germany.68.desc:0 "[From.GetAdjective] vláda nás oslovila s návrhem reintegrace staré Rakousko-Uherské říše. Vzhledem k vysokým pro-imperiálním náladám v našich zemích tvrdí, že bude nejlepším zájmem nás všech se sjednotit."
 wtt_germany.68.t:0 "[From.GetName] navrhuje imperiální reintegraci"
 wtt_germany.69.desc:0 "[From.GetAdjective] vláda reagovala na náš návrh reintegrace staré Rakousko-Uherské říše. Uznávají přínosy tohoto kroku a jsou ochotni integrovat svou zemi s naší, pokud všichni souhlasí."
 wtt_germany.69.t:0 "[From.GetName] přijímá integraci"
 wtt_germany.7.a:0 "Musíme si s tím prozatím poradit."
 wtt_germany.7.d:0 "S postupným začleňováním se do sféry vlivu [From.GetNameDef] se naše ekonomika stala čím dál závislejší na ekonomice našeho spojence. Když dnes Němci konečně přistoupili k dalšímu ovládnutí naší ekonomiky, nemohli jsme je zastavit. Výsledkem je, že německá kontrola nad naší zahraniční politikou dosáhla bezprecedentní úrovně."
 wtt_germany.7.t:0 "Nekontrolovaná ekonomická závislost na [From.GetName]"
 wtt_germany.70.desc:0 "[From.GetAdjective] vláda reagovala na náš návrh reintegrace staré Rakousko-Uherské říše. Jasně dali najevo, že nikdy nebudou dobrovolně akceptovat naše vedení v takovém počinu."
 wtt_germany.70.t:0 "[From.GetName] odmítá integraci"
 wtt_germany.71.a:0 "Začíná nová éra pro Rakousko-Uhersko."
 wtt_germany.71.desc:0 "Obě naše sousední země nástupnické Rakousko-Uherské říše přijaly návrh na reintegraci svých území do našeho státu, čímž se opět tvoří Rakousko-Uhersko. Podepsání smlouvy o sjednocení bylo slavnostně přijato masami v ulicích a [GER.GetAdjective] vláda nás srdečně přivítala zpět do svého aliančního bloku."
 wtt_germany.71.t:0 "Znovuvytvoření Rakousko-Uherska"
 wtt_germany.72.a:0 "Výborný nápad - naše osudy jsou stejně propojené."
 wtt_germany.72.b:0 "Myslíme, že ne; naše suverenita je příliš cenná."
 wtt_germany.72.desc:0 "Jelikož jsme již úzce spojeni, [From.GetNameDef] přišla s návrhem pomoci nám rozšířit naši válečnou ekonomiku, plněji integrací našich ekonomik. To by výrazně pomohlo našemu vojenskému růstu, ale zároveň by nás to podřídilo v zahraniční politice."
 wtt_germany.72.t:0 "[From.GetName] navrhuje ekonomickou integraci"
 wtt_germany.72_tt:0 "§RNámi spravované subjekty ztratí kontrolu.§!\n"
 wtt_germany.73.a:0 "Pod naším vedením porostou jejich armády."
 wtt_germany.73.desc:0 "[From.GetAdjective] vláda nás informuje, že přijímá náš návrh na integraci válečných ekonomik. Těší se na naše vedení, aby mohli modelovat svou armádu podle našeho úspěšného příkladu."
 wtt_germany.73.t:0 "[From.GetName] přijímá ekonomickou integraci"
 wtt_germany.74.a:0 "Odmítají samotnou velikost!"
 wtt_germany.74.desc:0 "[From.GetAdjective] vláda nás informuje, že odmítá náš návrh integrace válečných ekonomik. Cení si své suverenity více než užitečnosti svých armád..."
 wtt_germany.74.t:0 "[From.GetName] odmítá ekonomickou integraci"
 wtt_germany.8.a:0 "Musíme se v nadcházející době obrátit k monarchii."
 wtt_germany.8.b:0 "Nesmysl! Nikdy se nevzdáme svých způsobů!"
 wtt_germany.8.d:1 "[From.GetNameDefCap] oslovilo pro-monarchistické a antifašistické prvky italské vlády a podzemí s plánem na atentát na Mussoliniho a ustanovení Vittoria Emanuela III. jako vůdce národa. Němci nás ujišťují, že atentát zvládnou; vše, co musíme udělat, je potvrdit ochotu vytvořit náhradní vládu a slíbit budoucí vojenskou podporu německým snahám."
 wtt_germany.8.t:0 "Německo nabízí podporu monarchistického převratu"
 wtt_germany.9.a:0 "Můžeme spustit naše plány."
 wtt_germany.9.d:0 "Prvky italské vlády a podzemí náš návrh na převrat přijaly. Připravují se na rychlé uchopení moci pro krále hned po atentátu."
 wtt_germany.9.t:0 "Italští přijímají návrh převratu"
 wtt_germany.999.a:0 "Výborný nápad!"
 wtt_germany.999.b:0 "Myslíme, že ne."
 wtt_germany.999.desc:0 "Jménem císaře [From.GetLeader] [From.GetAdjective] vláda požádala, abychom vrátili britské peerage a královské tituly německým královským a knížecím rodinám, jak umožňuje Titles Deprivation Act 1917. Tvrdí, že to ukáže světu, jak se britské a německé královské a knížecí rodiny již vrátily k předválečným dobrým vztahům, a bude to symbol budoucí anglo-německé přátelství."
 wtt_germany.999.t:0 "[From.GetLeader] žádá o obnovení královských titulů"
 wtt_hanoi_route.1.desc:0 "Nákladní lodě přepravující zásoby pro naši armádu byly odvráceny z přístavu v Hanoji, protože trasa na sever směrem k čínské hranici byla uzavřena [GetVietnamOwner]. \n\nŽádné další zásoby touto cestou nemohou procházet."
 wtt_hanoi_route.1.t:0 "Trasa přes Hanoj uzavřena"
 wtt_hanoi_route.2.desc:0 "Místní [From.GetAdjective] úřady obdržely rozkazy zablokovat další vykládku válečných materiálů v Hanoji pro přepravu k čínské hranici. Ozbrojené hlídky byly umístěny u doků, aby zabránily posádkám prorazit blokádu. Pobřežní stráž [From.GetAdjective] odvrací všechny lodě stále na moři. \n\nŽádné další zásoby nelze touto cestou očekávat."
 wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective] jednotky okupující Hanoj zabavily několik nákladních lodí převážejících zásoby pro nás. Lodě stále na moři se otočily a utíkají do neutrálních přístavů.\n\nŽádné další zásoby nelze touto cestou očekávat."
 wtt_infiltration.1.t:0 "Protiprůniková akce"
 wtt_infiltration.10.a:0 "Připravte se bojovat za Čínu!"
 wtt_infiltration.10.desc:0 "Ve straně se chystají události. Naše rozvědka zachytila kurýry přenášející tajné rozkazy o 'Revolučním protiútoku', připravovaném v tajných základnách po celé zemi. Shromažďují se vojáci a zásoby pro velkou operaci - možná i pro celonárodní povstání. Musíme se okamžitě připravit."
 wtt_infiltration.10.t:0 "Komunistické povstání"
 wtt_infiltration.2.a:0 "Pošli vojáky."
 wtt_infiltration.2.desc:0 "Vyšetřování našich orgánů odhalilo komunistickou základnu v [infiltrated_state.GetName]. Plná síla naší armády by měla být co nejdříve nasazena proti těmto banditům. Jakékoli zpoždění jim může umožnit rozšířit svou základnu a ztížit jejich likvidaci."
 wtt_infiltration.2.t:0 "Komunistická bunka objevena v [infiltrated_state.GetName]"
 wtt_infiltration.21.a:0 "Rychlost je klíčová."
 wtt_infiltration.21.desc:0 "Na základě získaných informací naše hlídky odhalily rozsáhlou komunistickou základnu. Měli bychom udeřit okamžitě, dříve než získají větší organizaci a odolnost."
 wtt_infiltration.21.t:0 "Komunistická bunka objevena v [infiltrated_state.GetName]"
 wtt_infiltration.23.a:0 "Měli bychom likvidovat zbývající známé buňky."
 wtt_infiltration.23.desc:0 "Série nájezdů na známé komunistické úkryty odhalila málo nového o rozsahu komunistické infiltrace. Rozsáhlá výslechy zadržených komunistů nepřinesly nic nového.\n\nZdá se, že naše rozvědka má celou záležitost poměrně dobře pod kontrolou."
 wtt_infiltration.23.t:0 "Komunistická hrozba ustupuje?"
 wtt_infiltration.24.a:0 "Snad jsme se jich zbavili všechny."
 wtt_infiltration.24.desc:0 "Zdá se, že Komunisté utrpěli v posledních měsících tvrdé rány a nezdary. Naši agenti zachytili narůstající počet zpráv z ústředí Komunistické strany, které žádají místní vůdce o aktuální situaci - často poté, co byli tito vůdci zatčeni a kurýři čekají na ně. Prozatím Komunisté drží krok, jejich organizace na státní úrovni je narušena do bodu neúčinnosti.\n\nMusíme však být ostražití, dokud Komunistická strana existuje, může kdykoli znovu obnovit své aktivity."
 wtt_infiltration.24.t:0 "Komunistická hrozba poražena"
 wtt_infiltration.3.a:0 "Zlikvidujme ty, které známe!"
 wtt_infiltration.3.desc:0 "Během našich posledních nájezdů na známá komunistická úkryty jsme nenašli nic. Víme, že komunističtí infiltrační agenti jsou stále aktivní v naší zemi, ale zdá se, že neexistují žádné buňky, o kterých jsme nevěděli dříve."
 wtt_infiltration.3.t:0 "Komunisté zadržováni"
 wtt_infiltration.4.a:0 "Snad se jich zbavíme všechny."
 wtt_infiltration.4.desc:0 "Zprávy o rozsáhlé komunistické infiltraci byly pravděpodobně silně nadsazené. Nájezdy na známé úkryty a aktivisty nepřinesly nic. Buďto Komunisté neměli možnost vytvořit buňky, nebo jsme ty existující zničili. Musíme být stále obezřetní, protože se pravděpodobně pokusí znovu zaútočit, jakmile nás uspí falešným klidem."
 wtt_infiltration.4.t:0 "Porážka komunistické infiltrace?"
 wtt_infiltration.5.a:0 "Doufejme, že to nebude potřeba."
 wtt_infiltration.5.desc:0 "Národní hlídky se přiblížily k naší základně v [infiltrated_state.GetName]. Pokud to myslí vážně, mohou ji zničit v koordinované vojenské akci."
 wtt_infiltration.5.t:0 "Základna v [infiltrated_state.GetName] objevena"
 wtt_infiltration.6.a:0 "Revoluce utrpěla nezdar."
 wtt_infiltration.6.desc:1 "Nepřátelské síly zahájily útok na naši základnu v [infiltrated_state.GetName]. Od našich spolupracovníků v této provincii nejsou žádné zprávy, ale nepřátelský tisk hlásí úspěšné dokončení 'Operačního obklíčení a eliminace [infiltrated_state.GetName]'. Musíme předpokládat to nejhorší."
 wtt_infiltration.6.t:0 "Útok na základnu v [infiltrated_state.GetName]"
 wtt_japan.1.a:0 "Je čas přijmout japonskou nadvládu na Východě."
 wtt_japan.1.b:0 "Budou si je muset vzít násilím!"
 wtt_japan.1.desc:1 "Využívají našeho oslabení a [From.GetAdjective] nabídli, že nám 'pomohou' udržovat pořádek v našich koloniích. Argumentují, že po pádu našeho vnitrozemí nemáme šanci držet zájmy.\n\nJde jasně o lest, jak převzít kontrolu nad našimi koloniemi, ale jakou máme volbu?"
 wtt_japan.1.t:0 "[From.GetNameDefCap] chce nadvládu nad našimi koloniemi"
 wtt_japan.101.a:0 "Možná se s Japonci skutečně dá jednat."
 wtt_japan.101.b:0 "Mandžusko přijmeme, ale ne jejich laskavost."
 wtt_japan.101.desc:0 "Po nedávném vítězství nad [MAN.GetName] japonská vláda nyní uznala čínské vazby na region a okamžitě předala veškerou kontrolu nám. Tímto gestem dobré vůle nám nabídli alianci."
 wtt_japan.101.t:0 "Mandžuské znovusjednocení"
 wtt_japan.102.desc:0 "[From.GetNameDefCap] nám děkují za návrat Mandžuska a přijali naši nabídku aliance."
 wtt_japan.103.desc:0 "[From.GetNameDefCap] nám děkují za návrat Mandžuska, ale naši nabídku aliance odmítli."
 wtt_japan.104.a:0 "Mají pravdu. Zaslouží si svobodu."
 wtt_japan.104.b:0 "Filipíny zůstanou americké!"
 wtt_japan.104.desc:0 "[From.GetNameDefCap] veřejně prohlašuje, že 'nemohou dál přihlížet' národu ve své sféře zájmu, který stále existuje pod západní nadvládou. Nyní požadují, aby byla obnovena plná suverenita Filipín okamžitě a urychlila se dekolonizace."
 wtt_japan.104.t:0 "Suverenita Filipín"
 wtt_japan.105.a:0 "Aspoň jsou rozumní."
 wtt_japan.105.desc:0 "[From.GetNameDefCap] reagovali na naše požadavky na plnou nezávislost Filipín a americká vláda učinila okamžitá opatření k udělení plné suverenity jejich pacifickému subjektu."
 wtt_japan.106.a:0 "A říkají si 'obránci svobody'?"
 wtt_japan.106.desc:0 "[From.GetNameDefCap] reagovali na naše požadavky na plnou nezávislost Filipín a zopakovali, že Filipíny představují 'zásadní americké zájmy' v regionu."
 wtt_japan.107.a:0 "Chvála Japoncům!"
 wtt_japan.107.desc:0 "[From.GetNameDefCap] reagovali na japonské požadavky na naši plnou nezávislost a americká vláda učinila okamžitá opatření k udělení naší plné suverenity!"
 wtt_japan.108.a:0 "Tennōheika Banzai!"
 wtt_japan.108.desc:0 "Skupina mladých důstojníků se podařilo zavraždit různé vládní funkcionáře i premiéra. Obsadili Tokio a zabezpečili kontrolu nad císařským palácem, oznámili záměr očistit vládu od 'zkorumpovaných úředníků' a 'ideologických hrozeb', obnovujíc císaře jako jediného vládce země.\n\nJejich činy měly nečekaně velkou podporu v armádě, kde plánované protioperace zhatily masové zatýkání a vraždy věrných staré vládě. Čelíce náhlosti a převaze událostí a rebelům ovládajícím palác císař nepodnikl proti rebelům žádný krok.\n\nOrganizovaný odpor vlády se zdá již prchat a rebeli se očekávají, že brzy oznámí zavedení totální císařské moci nad domácí, zahraniční a vojenskou politikou."
 wtt_japan.108.t:0 "Převrat mladých důstojníků"
 wtt_japan.109.a:0 "Výborný nápad. Podepíšeme smlouvu."
 wtt_japan.109.b:0 "Ne, nesmíme riskovat rozhněvání světa."
 wtt_japan.109.desc:0 "[From.GetNameDefCap] zaslali signály, aby zjistili náš zájem o trojspolkovou smlouvu mezi námi, [JAP_initiator.GetAdjective] a [ITA_fascism.GetAdjective]. [JAP_initiator.GetAdjective] argumentují, že je nezbytné, abychom si navzájem pomáhali kvůli narůstajícím globálním nepřátelským názorům zaměřeným proti našim snahám."
 wtt_japan.109.t:0 "Japonsko navrhuje Trojspolkovou smlouvu"
 wtt_japan.11.a:0 "Musíme mít mír... prozatím."
 wtt_japan.11.b:0 "Zabránit jakékoli výhodě je prioritou!"
 wtt_japan.11.desc:0 "Přestože napětí mezi [From.GetAdjective] a [Root.GetNameDef] narůstalo až donedávna, [From.GetAdjective] nyní zahájili vyjednávání o paktu o neútočení. Výhody pro nás jsou jasné, ale znepokojí nás výhody pro [From.GetAdjective] a zda toho nebudeme později litovat."
 wtt_japan.11.t:0 "Pakt o neútočení s [From.GetNameDef]"
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] zaslali signály, aby zjistili náš zájem o trojspolkovou smlouvu mezi námi, [JAP_initiator.GetAdjective] a [GER_fascism.GetAdjective]. [JAP_initiator.GetAdjective] argumentují, že je nezbytné, abychom si navzájem pomáhali kvůli narůstajícím globálním nepřátelským názorům zaměřeným proti našim snahám. [GER_fascism.GetAdjective] již vyjádřili podporu této ideji."
 wtt_japan.111.desc:0 "Vlády [GER_fascism.GetAdjective] a [ITA_fascism.GetAdjective] se dohodly podepsat navrhovanou Trojspolkovou smlouvu, zavázali se stát při nás v případě války."
 wtt_japan.111.t:0 "Trojspolková smlouva podepsána"
 wtt_japan.112.desc:0 "[From.GetAdjective] vláda odmítla navrhovanou Trojspolkovou smlouvu a rozhodla se pokračovat sama."
 wtt_japan.112.t:0 "[From.GetNameDefCap] odmítá Trojspolkovou smlouvu"
 wtt_japan.113.desc:0 "Vláda [ITA_fascism.GetAdjective] souhlasila s podpisem navrhované Trojspolkové smlouvy a zavázala se stát na naší straně v případě války."
 wtt_japan.113.t:0 "[From.GetNameDefCap] podepisuje Trojspolkovou smlouvu"
 wtt_japan.114.a:0 "Armáda nás už nikdy nebude vládnout!"
 wtt_japan.114.desc:0 "Demokratické skupiny ve vládě iniciovaly překvapivý převrat poté, co armáda hrozila opět omezit tvrdě vydobytá občanská práva. S překvapivou rychlostí významná část armády vzala zbraně k ochraně lidí a jejich práv na svobodu.\n\nTento rozkol v armádě umožnil zástupcům lidu převzít moc v zákonodárné i výkonné větvi. I když boje právě začaly, je nepravděpodobné, že současnou vládu snadno odstraní."
 wtt_japan.114.t:0 "Demokratické prvky provedly převrat"
 wtt_japan.115.a:0 "Přidáme se ke spojencům!"
 wtt_japan.115.b:0 "Naše dohody zatím nemůžeme porušit."
 wtt_japan.115.desc:0 "[From.GetNameDefCap] jednostranně zaútočili na Sovětský svaz, navzdory naší paktu o neútočení s nimi. Nemáme jinou možnost než buď ctít naši alianci a podpořit [From.GetAdjective] útok, nebo ctít pakt o neútočení a odsoudit útok."
 wtt_japan.115.t:0 "[From.GetName] útočí na Sovětský svaz"
 wtt_japan.116.a:0 "A tak by to mělo být."
 wtt_japan.116.desc:0 "[From.GetNameDefCap] se rozhodli vstoupit do naší války proti Sovětům, navzdory předchozímu paktu o neútočení."
 wtt_japan.116.t:0 "[From.GetName] vstupuje do války"
 wtt_japan.117.a:0 "To je velmi nešťastné."
 wtt_japan.117.desc:0 "[From.GetNameDefCap] se rozhodli ctít pakt o neútočení se Sověty a přestože jsou našimi spojenci, odsoudili naši agresi ve snaze zachovat diplomatickou situaci s ostatními členy paktu."
 wtt_japan.117.t:0 "[From.GetName] odsuzuje naši válku"
 wtt_japan.118.a:0 "Skvělý nápad!"
 wtt_japan.118.b:0 "Tento obchod pro nás není výhodný."
 wtt_japan.118.desc:0 "[From.GetNameDefCap] je zapleten do ničivé občanské války a jeho vojsko nedokáže držet krok s nepřítelem. Přechodná vláda nám nabídla výměnou za vojenskou pomoc jižní poloostrov Sachalin.\n\nTo by mohlo být snadné získání území výměnou za dobrovolnické divize."
 wtt_japan.118.t:0 "[From.GetName] žádá o pomoc"
 wtt_japan.119.TT:0 "Získat 8 jednotek s §Y12 pěchoty§! a §Y3 podpůrnými§! prapory."
 wtt_japan.119.a:0 "Budou velmi užiteční!"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] přijali naši nabídku výměny jižního Sachalinského poloostrova za vojenskou podporu. Poslali několik divizí 'dobrovolníků', kteří nám pomohou v boji!"
 wtt_japan.119.t:0 "[From.GetName] přijímá obchod"
 wtt_japan.12.a:0 "Hrají přímo do našich rukou."
 wtt_japan.12.desc:0 "[From.GetNameDefCap] formálně přijali naši nabídku paktu o neútočení."
 wtt_japan.12.t:0 "[From.GetNameDefCap] přijímá pakt o neútočení"
 wtt_japan.120.a:0 "Jsme na to sami..."
 wtt_japan.120.desc:0 "[From.GetNameDefCap] nám oznámili, že odmítli naši nabídku výměny jižního Sachalinského poloostrova za vojenskou pomoc."
 wtt_japan.120.t:0 "[From.GetName] odmítá obchod"
 wtt_japan.121.a:0 "Proveďte tento plán."
 wtt_japan.121.b:0 "Nyní nás to nezajímá."
 wtt_japan.121.desc:0 "[From.GetNameDefCap] obsadili japonské hlavní město a fašistická [From.From.GetAdjective] vláda padla. Pokud chceme zasáhnout, musíme jednat okamžitě. Je nutné rychle zabezpečit kontrolu nad japonskými ostrovy a převzít velení zbývajících fašistických sil, pokud chceme zadržet komunistickou hrozbu."
 wtt_japan.121.t:0 "[From.GetName] obsazuje Tokio"
 wtt_japan.122.a:0 "Postaráme se o ně později."
 wtt_japan.122.desc:0 "Po dobytí Tokia fašistická vláda padla a její zbývající stoupenci i vojenské jednotky uprchly do [MAN.GetName], který převzal kontrolu nad okolními ostrovy a korejskými a čínskými územími.\n\nObčanská válka je prakticky u konce, ale příměří je křehké, protože fašisté nebyli rozhodně poraženi."
 wtt_japan.122.t:0 "Fašisté prchají do Mandžuska"
 wtt_japan.123.a:0 "Válka je vyhraná."
 wtt_japan.123.desc:0 "Po dobytí Tokia fašistický režim úplně zkolaboval. Jeho zbývající stoupenci a jednotky nemají žádný stupeň shromáždění a začali se rozptylovat, což umožňuje snadné zajetí zbývajících území."
 wtt_japan.123.t:0 "Fašistický odpor kolabuje"
 wtt_japan.124.desc:0 "S komunistickým vítězstvím v Japonsku se naši přeživší dobrovolníci vrátili domů."
 wtt_japan.124.t:0 "Dobrovolníci se vracejí domů"
 wtt_japan.125.desc:0 "Po osvobození Mandžuska od Japonců a odstranění sesazeného císaře Čching [From.GetNameDef] nám nyní nabídli návrat Mandžuska, tvrdíce, že by mělo patřit do právoplatných rukou [Root.GetAdjective]."
 wtt_japan.125.t:0 "Sověti vracejí Mandžusko"
 wtt_japan.126.a:0 "Válka byla vyhrána."
 wtt_japan.126.b:0 "Budeme spokojeni pouze s totálním vítězstvím!"
 wtt_japan.126.desc:2 "[From.GetAdjective] představitelé nás oslovili s nabídkou míru. Odstoupí z kontinentu výměnou za okamžité zastavení bojů."
 wtt_japan.126.t:0 "[From.GetName] nabízí mír"
 wtt_japan.127.a:0 "Přemohli nás... zatím."
 wtt_japan.127.desc:1 "[From.GetNameDef] přijal naši nabídku míru a přestal nepřátelství výměnou za naše pevninská území."
 wtt_japan.127.t:0 "[From.GetName] přijímá mír"
 wtt_japan.128.a:0 "Tak budeme bojovat do posledního!"
 wtt_japan.128.desc:0 "[From.GetNameDef] odmítl naši nabídku míru a přísahal, že bude válku vést dál až do doby, než získá bezpodmínečnou kapitulaci."
 wtt_japan.128.t:0 "[From.GetName] odmítá mír"
 wtt_japan.13.a:0 "Plánují proti nám spiknutí?"
 wtt_japan.13.desc:0 "Z jakéhokoli důvodu [From.GetNameDef] odmítl naši nabídku paktu o neútočení."
 wtt_japan.13.t:0 "[From.GetNameDefCap] odmítá pakt o neútočení"
 wtt_japan.2.a:0 "Moudré rozhodnutí."
 wtt_japan.2.desc:0 "[From.GetNameDefCap] vážně zvážili naši nabídku 'udržovat pořádek' v jejich koloniích a rozhodli se přijmout. Efektivně převedli kontrolu plně na nás."
 wtt_japan.2.t:0 "[From.GetNameDefCap] předává nadvládu nad koloniemi"
 wtt_japan.21.a:0 "Zdá se, že se něco děje v [From.GetNameDef]..."
 wtt_japan.21.desc:0 "[From.GetAdjective] se rozhodli odvolat své levicové úředníky a generály a místo nich nám poslali své pravicové generály a úředníky v neoficiálním exilu."
 wtt_japan.21.t:0 "Výmena generálů [From.GetAdjective]"
 wtt_japan.22.a:0 "To posílí naši kontrolu nad [Root.GetNameDef]."
 wtt_japan.22.desc:0 "Proces výměny našich pravicových generálů a úředníků za levicové, které jsme dříve poslali do neoficiálního exilu v [From.GetNameDef], byl nyní dokončen."
 wtt_japan.22.t:0 "Výměna generálů [Root.GetAdjective]"
 wtt_japan.3.a:0 "Uvidíme, jak jim to vyjde."
 wtt_japan.3.desc:0 "[From.GetNameDefCap] vážně zvážili naši nabídku 'udržovat pořádek' v jejich koloniích a rozhodli se ji odmítnout."
 wtt_japan.3.t:0 "[From.GetNameDefCap] odmítá nadvládu nad koloniemi"
 wtt_japan.31.a:0 "Vyhostit je!"
 wtt_japan.31.b:0 "Stůj sťatá!"
 wtt_japan.31.desc:0 "Přišel čas rozhodnout o osudu císaře a jeho rodiny. Dědičný společenský status nemá místo v Japonsku, které budujeme. Co s nimi bude?"
 wtt_japan.31.t:0 "Osud císařské rodiny"
 wtt_japan.32.a:0 "Musíme být hodni být jeho domovem!"
 wtt_japan.32.desc:0 "[From.GetNameDefCap] vyhnal císařskou rodinu, čímž nám poskytl velkou výhodu! Nyní dorazil do [Root.GetNameDef] a navzdory vyhnanství má stále velký vliv mezi lidmi i vojsky."
 wtt_japan.32.t:0 "Vyhnaná císařská rodina"
 wtt_japan.40.a:0 "Patří jim."
 wtt_japan.40.b:0 "Ještě nejsou připraveni vládnout si sami."
 wtt_japan.40.desc:0 "Před několika dny vláda [From.GetNameDef] zahájila koordinovaný tlak na nás. Hlavní články v novinách požadovaly, abychom vrátili Mandžusko pod kontrolu [From.GetAdjective]. Toto není jen propagandistický krok pro domácí spotřebu, protože zástupci [From.GetLeader] nás pomocí diplomatických kanálů sondovali ohledně dohody o budoucnosti mandžuských území.\n\nDnes se otázce osobně věnoval [From.GetLeader] a požadoval úplné vrácení Mandžuska co nejdříve. Jinak by jeho vláda musela přehodnotit naši současnou spolupráci."
 wtt_japan.40.t:0 "[From.GetLeader] požaduje Mandžusko"
 wtt_japan.41.a:0 "To je od nich milé."
 wtt_japan.41.desc:0 "Imperiální japonské velení se rozhodlo pro zásadní změnu strategického pohledu. Na konferenci s císařem představil ministr armády nový plán, který předpokládá, že válka se Sovětským svazem vypukne v blízké budoucnosti. Abychom se na tuto válku připravili, rozhodla japonská armáda, že naše vojsko musí být schopno bránit části fronty. K tomuto účelu bylo k dispozici velké množství jen mírně zastaralé výzbroje."
 wtt_japan.41.t:0 "Vojenská pomoc od [From.GetNameDef]"
 wtt_japan_118_TT:0 "Tito dobrovolníci se vrátí do zásobníku lidských zdrojů, pokud §Y[From.GetName]§! vyhraje občanskou válku."
 wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective] síly útočící do [state_occupied.GetName] dosáhly Ledo cesty a několikrát ji přerušily. Žádné další zásoby nemohou touto cestou k nám dorazit."
 wtt_ledo_road.1.t:0 "Ledo cesta uzavřena"
 wtt_ledo_road.2.desc:0 "[From.GetAdjective] vláda rozhodla, že už nebude povolovat provoz na Ledo cestě. Všechny konvoje na cestě byly zastaveny a nařizuje se návrat. Žádné další zásoby nám přes tuto cestu nemohou být doručeny."
 wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective] síly rychle postoupily po Ledo cestě a obsadily několik strategických mostů a přechodů. Cesta je nyní uzavřena pro veškerý provoz a žádné další zásoby tímto směrem nemohou k nám dorazit."
 wtt_ledo_road.3.a:0 "Dobrý první krok."
 wtt_ledo_road.3.desc:0 "Po úspěšném znovudobytí většiny Ledo cesty [From.GetAdjective] úřady povolily obnovení provozu na této trase. Přestože pozůstatky nepřátelských jednotek činí cestu stále nebezpečnější než dříve, zásoby opět plynou."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap] znovu otevírá část Ledo cesty"
 wtt_ledo_road.4.a:0 "Skvělé zprávy!"
 wtt_ledo_road.4.desc:0 "První zásobovací konvoj po znovuotevřené Ledo cestě dnes dorazil do Yunnanu. Ačkoli potrvá nějaký čas, než provoz plyne hladce, zásoby k nám opět přicházejí."
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap] znovu otevírá Ledo cestu"
 wtt_manchukou.1.a:0 "Tahle republika stejně nikdy neměla šanci."
 wtt_manchukou.1.b:0 "Nech ho zkusit."
 wtt_manchukou.1.desc:0 "Zdá se, že [From.GetLeader] učinil rozhodnutí konečně rozšířit svou autoritu do vzdálených oblastí Číny. Přišel zástupce [From.GetAdjective] vlády a požadoval, abychom se podřídili jedinému pravému čínskému císaři, Synu nebes, [From.GetLeader]. Odmítnutí bude potrestáno jako vlastizrada nejvyššího řádu."
 wtt_manchukou.1.t:0 "[From.GetNameDefCap] požaduje podřízení"
 wtt_manchukou.11.a:0 "Vybudovat náš letecký průmysl"
 wtt_manchukou.11.b:0 "Investovat do automobilového průmyslu"
 wtt_manchukou.11.c:0 "Obecný program industrializace"
 wtt_manchukou.11.desc:0 "Nový Pětiletý plán, který podrobně popisuje, jak naše vláda očekává růst ekonomiky v nadcházejících letech, se pomalu rýsuje. Mezi jednotlivými odděleními stále existují významné rozdíly ohledně toho, na co by měla být hlavní pozornost zaměřena. \n\nI když existuje konsensus, že cílem by měla být expanze těžkého průmyslu, o tom, co by tyto nové továrny měly vyrábět, se stále diskutuje. \n\nJe nutné učinit rozhodnutí, aby byl patový stav prolomen."
 wtt_manchukou.11.t:0 "Pětiletý plán"
 wtt_manchukou.2.a:0 "Ví, kde je jeho místo."
 wtt_manchukou.2.desc:0 "[From.GetLeader] poslal poslové zpět s osobní poznámkou, slibující přísnou poslušnost a vítající [MAN.GetLeader] jako pravého vůdce Číny."
 wtt_manchukou.2.t:0 "[From.GetLeader] podléhá"
 wtt_manchukou.3.a:0 "Naučíme ho slušnosti."
 wtt_manchukou.3.desc:0 "[From.GetLeader] odpověděl na naši štědrou nabídku řadou urážek a kleteb, při nichž učinil výroky o původu a osobních vlastnostech císaře [MAN.GetLeader], které jsou nepřesné a velmi urážlivé."
 wtt_manchukou.3.t:0 "[From.GetLeader] odmítá"
 wtt_manchukou_bandit_sabotage.21.a:0 "Tito teroristé musí být dopadeni!"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Přišly zprávy z jedné z našich továren v [state.GetName], že se minulou noc rozhořel velký požár. Místní hasiči stále požár likvidují, ale věří, že k večeru ho dostanou pod kontrolu. Poškození továrny se zdá být značné, protože požár pravděpodobně začal ve skladovací oblasti vysoce hořlavých chemikálií.\n\nVojenská rozvědka zahájila důkladné vyšetřování, jak mohl požár vzniknout přes přísná bezpečnostní opatření. První stopy naznačují žhářství jako pravděpodobnou příčinu."
 wtt_manchukou_bandit_sabotage.21.t:0 "Zbraně výrobna sabotováná"
 wtt_manchukou_bandit_sabotage.22.t:0 "Civilní továrna sabotováná"
 wtt_manchukou_bandit_sabotage.23.desc:0 "Někdy během poslední noci se na území [state.GetName] zřekl velký železniční most pod tíhou projíždějícího muničního vlaku. Záchranné a sanitační práce byly ztíženy sekundárními výbuchy munice. Posádka vlaku je stále pohřešována, předpokládá se, že je mrtvá.\n\nVojenská rozvědka vyslala tým, aby místní situaci prošetřil, jakmile to bude bezpečné, aby zjistili, jak mohl tak pevný most bez varování zkolabovat.\n\nMístní svědci hlásí, že den před zřícením mostu spatřili malou skupinu v údolí pod mostem. Jejich pobyt je nyní neznámý."
 wtt_manchukou_bandit_sabotage.23.t:0 "Most vyhozen do povětří"
 wtt_news.1.a:0 "Není cesty zpět."
 wtt_news.1.b:0 "Zradili nás vojáci! Nesneseme to."
 wtt_news.1.c:0 "Doufejme, že brzy nastane mír v Evropě..."
 wtt_news.1.desc:0 "Náhlý puč Wehrmachtu vedený slavným polním maršálem Augustem von Mackensenem spustil dnes ráno občanskou válku v Německu. Fašisté, královisté i demokraté povstali proti svým bývalým spoluobčanům a vojenské jednotky byly staženy z hranic, aby čelily vnitřnímu nebezpečí.\n\nFašisté na rozkaz Hitlera již přísahali zničit národ, než vidět jeho pád do rukou 'zrádných Němců'."
 wtt_news.1.t:0 "Německo propadlo občanské válce"
 wtt_news.10.a:0 "Nevědomky nám pomáhají!"
 wtt_news.10.b:0 "Určitě nepodniknou nic ještě bláznivějšího!"
 wtt_news.10.c:0 "Aliance byla vytvořena, alespoň to."
 wtt_news.10.d:0 "Situace rychle eskaluje..."
 wtt_news.10.desc:0 "V reakci na nedávné německé oznámení o vytvoření středoevropské aliance proti sovětské agresi přijala sovětská vláda opatření k rychlému zvýšení vojenské produkce.\n\nMluvčí Kremlu jasně uvedl, že Sovětský svaz nemůže stát a sledovat tuto hrozbu na svých hranicích. Musí a hned přijímá opatření k jejímu zamezení."
 wtt_news.10.t:0 "Sověti zvyšují vojenskou výrobu"
 wtt_news.1000.a:0 "Hrozná tragédie... S neočekávanými následky."
 wtt_news.1000.desc:0 "V hrozné tragédii byla dnes Hindenburg zničena při pokusu o přistání v Londýně. Z neznámých příčin vzducholoď zachvátily plameny a zřítila se na zem, kde zahynuli všichni pasažéři a posádka - včetně téměř všech členů rozšířené německé císařské rodiny.\n\nJedinou přeživší je princezna Victoria Louise, která byla poslána předem pomoci s přípravami ceremonie. Princezna, třetí nositelka jména 'Victoria' po své babičce, německé císařovně Victorii, a prababičce královně Victorii, se tak stala jedinou dědičkou trůnu. Stále otřesená ztrátou rodiny, nyní však nastoupila na trůn jako Kaiserin Victoria I. Německé říše."
 wtt_news.1001.a:0 "Taková hrůzná tragédie!"
 wtt_news.1001.desc:0 "V hrozné tragédii byla dnes Hindenburg při pokusu o přistání v Londýně zničena. Z neznámých důvodů vzducholoď zachvátily plameny a zřítila se na zem, kde zahynuli všichni pasažéři a posádka - včetně všech členů rozšířené německé císařské rodiny.\n\nS úplnou likvidací císařské rodiny převzala vláda přímou kontrolu, ale zdá se nepravděpodobné, že se krátkodobě vrátí demokracie."
 wtt_news.11.a:0 "Posunuli jsme je konečně dostatečně daleko?"
 wtt_news.11.b:0 "Musíme zajistit naše hranice!"
 wtt_news.11.c:0 "Společně jim můžeme čelit!"
 wtt_news.11.d:0 "Je to jiskra?"
 wtt_news.11.desc:0 "Na pozvání jednoho ze států na hranici do [GER.GetFactionName] sovětská vláda jasně varovala před dalším zasahováním do 'jejich sféry vlivu'.\n\nNeoficiální zprávy naznačují mobilizaci sovětských vojenských sil, možná se připravují na válku."
 wtt_news.11.e:0 "Musíme se připravit na válku!"
 wtt_news.11.t:0 "Sověti posilují sféru vlivu"
 wtt_news.12.a:0 "Dovolují si nám říkat, kdo může být náš vůdce?!"
 wtt_news.12.b:0 "Donutili nás k tomu!"
 wtt_news.12.c:0 "A tak se vracíme do roku 1914."
 wtt_news.12.desc: "V reakci na [GER.GetAdjective] rozhodnutí povolit návrat Wilhelma II, [FRA.GetNameDef] a [ENG.GetNameDef] vyhlásily válku [GER.GetNameDef]. [FRA.GetAdjective] a [ENG.GetAdjective] uvádějí jako příčinu této eskalace 'drzé [GER.GetAdjective] zatvrzelosti' v tom, že se 'známý válečný zločinec' opět stal hlavou státu.\n\nMluvčí jejich vlád tvrdí, že je naprosto nemorální dovolit 'klíčovému iniciátorovi' Velké války znovu převzít [GER.GetAdjective] korunu a že [GER.GetAdjective] vláda ignorovala všechna varování. 'Neměli jsme jinou možnost'."
 wtt_news.12.t:0 "Protest proti císaři vede k válce"
 wtt_news.13.a:0 "Neměli jsme jinou možnost."
 wtt_news.13.b:0 "Naštěstí Němci rozumně uznali správnost situace."
 wtt_news.13.c:0 "Mír byl zachován..."
 wtt_news.13.desc:0 "V reakci na prudký anglo-francouzský odpor proti návratu Wilhelma II jako císaře navrhla německá vláda kompromis, podle něhož Wilhelm II bude nadále žít v exilu, ale jeho syn převezme německý trůn jako Wilhelm III.\n\nPo přijetí [ENG.GetNameDef] a [FRA.GetNameDef] se očekává, že to povede k trvalému míru mezi velkými evropskými mocnostmi."
 wtt_news.13.t:0 "Kompromis Wilhelma III"
 wtt_news.14.c:0 "Blázniví, zatvrzelí Francouzi!"
 wtt_news.14.d:0 "Ale co udělají Britové?"
 wtt_news.14.desc:0 "V reakci na německé rozhodnutí povolit návrat Wilhelma II a přestože chybí britská podpora, [FRA.GetNameDef] vyhlásila válku [GER.GetNameDef]. Francouzi uvádějí jako příčinu této eskalace 'drzou německou zatvrzelost' v tom, že se 'známý válečný zločinec' opět stal hlavou státu.\n\nMluvčí francouzské vlády tvrdí, že je naprosto nemorální dovolit 'klíčovému iniciátorovi' Velké války znovu převzít německou korunu a že německá vláda ignorovala všechna varování. 'Neměli jsme jinou možnost'."
 wtt_news.15.c:0 "Naštěstí byli Němci rozumnější než Francouzi..."
 wtt_news.15.desc:0 "V reakci na prudký francouzský odpor proti návratu Wilhelma II jako císaře navrhla německá vláda kompromis, podle něhož Wilhelm II bude nadále žít v exilu, ale jeho syn převezme německý trůn jako Wilhelm III.\n\nPo přijetí [FRA.GetNameDef] se očekává, že to povede k trvalému míru mezi velkými kontinentálními evropskými mocnostmi."
 wtt_news.16.a:0 "Ještě zaznamenáme návrat ke koloniální slávě."
 wtt_news.16.b:0 "Byla to malá cena k zaplacení."
 wtt_news.16.c:0 "Už jsme to od nich dříve vzali, druhýkrát to zvládneme taky!"
 wtt_news.16.d:0 "Německý kolonialismus, opět?"
 wtt_news.16.desc:0 "Čínská vláda se rozhodla vyhovět nedávným německým požadavkům na návrat jejich staré enklávy v Qingdao.\n\nS okamžitou platností byla v rámci městských hranic obnovena německá kontrola a německá vláda ji přejmenovala na její starý německý název Tsingtao."
 wtt_news.16.t:0 "Čína obnovuje německou správu v Tsingtau"
 wtt_news.17.b:0 "Jak se odvážili vzdát - naše - území?!"
 wtt_news.17.c:0 "Považujte nás za vyrovnané za rok 1914."
 wtt_news.17.desc:0 "Japonská vláda se rozhodla vyhovět nedávným německým požadavkům na návrat jejich staré enklávy v Qingdao.\n\nS okamžitou platností byla v rámci městských hranic obnovena německá kontrola a německá vláda ji přejmenovala na její starý německý název Tsingtao."
 wtt_news.17.t:0 "Japonsko obnovuje německou správu v Tsingtau"
 wtt_news.18.a:0 "Pro větší Německo."
 wtt_news.18.b:0 "Bylo to, co si přáli."
 wtt_news.18.desc:0 "Od začátku úzké spojenecké spolupráce [AUS.GetNameDef] a [GER.GetNameDef] prudce vzrostla v Rakousku podpora sjednocení. Včerejší lidové hlasování ukázalo, že rakouský lid jednoznačně hlasoval pro sjednocení se svými severními sousedy.\n\nIntegrace rakouského státu byla okamžitě posunuta vpřed a starý stát dnes ráno zanikl."
 wtt_news.18.t:0 "Rakousko hlasuje pro připojení k Německu"
 wtt_news.19.a:0 "Budeme je chránit za své životy."
 wtt_news.19.b:0 "Byla to nejlepší volba..."
 wtt_news.19.c:0 "Záludné a podlé diplomatické machinace!"
 wtt_news.19.d:0 "Pozoruhodně mazané diplomatické uspořádání..."
 wtt_news.19.desc:0 "Tváří v tvář pokračujícímu sovětskému náporu oznámila polská vláda dnes ráno okamžitý návrat starých německých území Gdaňska a Poznaně [GER.GetNameDef].\n\nAčkoliv polská a německá vláda úplně mlčí o důvodech, odborníci se shodují, že jde pravděpodobně o pokus udržet tato území mimo sovětské ruce tváří v tvář bezprostřední polské vojenské katastrofě."
 wtt_news.19.t:0 "Polsko vrací Gdaňsk a Poznaň"
 wtt_news.2.a:0 "Jak si to dovolují?!"
 wtt_news.2.b:0 "Lepší by bylo, kdyby věděli, co dělají..."
 wtt_news.2.c:0 "Někdo musel zaujmout postoj."
 wtt_news.2.desc:0 "Netrvalo dlouho poté, co německá říše včera ráno nečekaně zrušila vyhnanství Wilhelma II., než nizozemské úřady zablokovaly jeho konvoj před německými hranicemi a donutily ho vrátit se do rezidence Huis Doorn.\n\nOficiální nizozemské prohlášení uvádí obavy z destabilizace kontinentu, pokud by Wilhelm II. opět usedl na německý trůn, a proto ho nizozemská vláda umístila do domácího vězení.\n\nNěmecká reakce zatím nebyla vydána, ale veřejnost žádá použití vojenské síly k návratu císaře.\n"
 wtt_news.2.t:0 "[From.GetNameDefCap] blokuje návrat Wilhelma II."
 wtt_news.20.desc:1 "Ve světle zvýšené vnímané sovětské agrese nabídlo [GER.GetName] „státům bezprostředně ohroženým komunismem“ možnost vytvořit alianci proti [SOU.GetName]. Každá země v alianci bude zavázána bojovat proti [SOU.GetName], pokud některý člen bude napaden."
 wtt_news.20.t:0 "Německo oznamuje protisovětský pakt"
 wtt_news.21.a: "Svět musí vědět o [SOV.GetAdjective] hrozbě!"
 wtt_news.21.b:0 "Jak si dovolí nás tak pomlouvat?!"
 wtt_news.21.d:0 "Uvidíme, jak Sověti na toto zareagují."
 wtt_news.21.desc: "\n [FROM.GetAdjective] vláda zvýšila rétoriku proti [SOV.GetNameDef], varujíc, že východní soused Evropy je „Velkou východní hrozbou“, která visí nad kontinentem. Zda jde o šíření strachu, nebo to má základ ve skutečnosti, je sporné, ale zřejmě se [FROM.GetAdjective] snaží sjednotit kontinent proti Východu."
 wtt_news.21.t: "[From.GetNameDefCap] vystupuje proti [SOV.GetNameDef]"
 wtt_news.22.a:0 "Povedeme svobodnou Evropu proti hrozbě komunismu!"
 wtt_news.22.b:0 "Stále více ohrožují naši pozici..."
 wtt_news.22.c:0 "Konečně Němci činí kroky."
 wtt_news.22.d:0 "Je nepravděpodobné, že Sověti to přijmou bez boje..."
 wtt_news.22.desc:1 "Německo pokračuje ve své nedávné protisovětské rétorice a nyní vypracovalo konkrétní plán, jak omezit sovětský vliv v ostatních částech kontinentu. Byla vytvořena nová aliance, Středoevropská aliance, která by časem měla svým členům poskytovat ochranu proti tomu, co Němci nazývají „neomezenou sovětskou agresí“."
 wtt_news.22.t:0 "[From.GetName] oznamuje středoevropskou alianci"
 wtt_news.23.a:0 "Velký úspěch!"
 wtt_news.23.b:0 "Selhali ve své povinnosti..."
 wtt_news.23.c:0 "Němci jsou bezohlední."
 wtt_news.23.desc:0 "Německá operace na anexi Vichy Francie, zahájená začátkem tohoto týdne, byla úspěšně dokončena. Německé jednotky dokázaly převzít kontrolu nad námořní základnou v Toulonu dříve, než byly vydány rozkazy ke zničení francouzského loďstva. Celé francouzské loďstvo tak padlo do německých rukou nepoškozené."
 wtt_news.23.t:0 "Vichy Francie anektována"
 wtt_news.24.a:0 "Zklamání, ale bez následků."
 wtt_news.24.b:0 "Dodrželi slovo až do konce."
 wtt_news.24.c:0 "Poslední akt francouzského vzdoru."
 wtt_news.24.desc:0 "Německá operace na anexi Vichy Francie, zahájená začátkem tohoto týdne, byla úspěšně dokončena. Nicméně německé jednotky nebyly schopny převzít kontrolu nad námořní základnou v Toulonu dříve, než byly vydány rozkazy ke zničení francouzského loďstva. Francouzské loďstvo bylo proto potopeno, aby se nedostalo do německých rukou."
 wtt_news.24.t:0 "Francouzi potopili loďstvo"
 wtt_news.25.a:0 "Asie Asiatům!"
 wtt_news.25.b:0 "Smutný den pro Evropu..."
 wtt_news.25.c:0 "Je to konec kolonialismu?"
 wtt_news.25.desc:0 "Vzhledem k současné slabosti [From.GetNameDef] není snad překvapením, že [JAP.GetAdjective] vyvinuli větší tlak na kontrolu východoasijských držav [From.GetAdjective]. Dnes ráno však úředníci vlády [From.GetAdjective] učinili překvapivé prohlášení, že kontrola nad koloniemi [From.GetAdjective] bude okamžitě převedena na [JAP.GetNameDef]."
 wtt_news.25.t:0 "[JAP.GetNameDefCap] převezme kontrolu nad koloniemi [From.GetAdjective]"
 wtt_news.26.b:0 "Každopádně jsme plánovali dekolonizaci."
 wtt_news.26.c:0 "Radostný den!"
 wtt_news.26.desc:0 "V důsledku tlaku [JAP.GetAdjective] vláda [From.GetAdjective] oznámila okamžité ukončení koloniální nadvlády nad souostrovím. Od dnešního dne byla udělena plná suverenita [PHI.GetNameDef]."
 wtt_news.26.t:0 "Nezávislost Filipín"
 wtt_news.27.a:0 "Banzai!"
 wtt_news.27.b:0 "Znepokojující zprávy... žádné takové náznaky vůči nám neučinili..."
 wtt_news.27.c:0 "Zaručuje to mír v Tichomoří?"
 wtt_news.27.d:1 "Náhlý obrat událostí."
 wtt_news.27.desc:0 "Skupina mladých důstojníků uspěla ve svržení vlády a znovu ustanovila císaře jako nejvyššího vládce japonského národa. Zdá se, že šlo o reakci na vnímané hrozby rozsáhlé korupce vlády a příznivců nepřátelských ideologií.\n\nDůstojníci nyní častěji používají imperiální terminologii a oznámili, že čistíka budou pokračovat, dokud 'nebudou odstraněny všechny nežádoucí prvky z armády i vlády'. Císař Hirohito sám vydal stručné prohlášení o převzetí vedení, které mu rebelové nabídli, a učinil jasné náznaky usmíření s Čínou a západními koloniálními mocnostmi v Tichomoří."
 wtt_news.27.t:0 "Krycí převrat mladých japonských důstojníků"
 wtt_news.3.a:0 "Ať žije císař!"
 wtt_news.3.b:0 "Návrat na začátek století?"
 wtt_news.3.c:0 "Udělali jsme vše pro jeho ochranu."
 wtt_news.3.d:0 "Měli jsme na Nizozemce tlačit víc kvůli jeho vydání!"
 wtt_news.3.desc:0 "Včera ráno nečekaně německá vláda oficiálně zrušila vyhnanství Wilhelma II. Později dne jeho konvoj prošel nizozemsko-německou hranicí a po návratu do Berlína byl slavnostně znovu ustanoven císařem Německé říše.\n\nCísař již slíbil obnovu staré německé velikosti, ale zůstává otázkou, jaký směr zvolí zahraniční politika země."
 wtt_news.3.t:0 "Wilhelm II. se vrací do Německé říše"
 wtt_news.30.a:0 "Dostal, co si zasloužil."
 wtt_news.30.b:0 "Spáchali vraždu a nazvali to spravedlností!"
 wtt_news.30.c:0 "To bude mít následky."
 wtt_news.30.d:0 "Čína se ještě více destabilizuje."
 wtt_news.30.desc:0 "Po jeho zatčení [CHI_xian_instigator.GetLeader] byl Chiang Kai-Shek údajně dnes ráno zastřelen komunistickou střeleckou četou. Po rychlém soudu za zločiny proti lidu a straně vynesl [PRC.GetLeader] rozsudek smrti na Chiang Kai-Sheka. Ani přímý zásah zástupce sovětské vlády nestačil zachránit jeho život.\n\n[SOV.GetLeader] je údajně rozzuřený 'zradou' ze strany [PRC.GetLeader] a nařídil zatčení čínské delegace Komintery.\n\nNový nacionalistický vůdce [CHI.GetLeader] slíbil, že smrt Chianga pomstí a komunisty 'vyhubí'."
 wtt_news.30.t:0 "Vykonání trestu na Chiang Kai-Sheka"
 wtt_news.31.c:0 "Učinili jsme správné rozhodnutí."
 wtt_news.31.desc:0 "Po jeho zatčení [CHI_xian_instigator.GetLeader] byl Chiang Kai-Shek údajně dnes ráno zastřelen komunistickou střeleckou četou. Po rychlém soudu za zločiny proti lidu a straně, velezradu a protirevoluční činnosti vynesl [PRC.GetLeader] rozsudek smrti. Sovětský zástupce vystupoval jako žalobce v procesu, což vyvolalo spekulace, že [SOV.GetLeader] rozhodnutí tajně schválil.\nNový nacionalistický vůdce [CHI.GetLeader] slíbil, že smrt Chianga pomstí a komunisty 'vyhubí'."
 wtt_news.31.t:0 "Vykonání trestu na Chiang Kai-Sheka"
 wtt_news.32.a:0 "Jaké mají vůči nám záměry?"
 wtt_news.32.c:0 "Jako hádající se děti..."
 wtt_news.32.d:0 "Japonsko to využije."
 wtt_news.32.desc:0 "Po zatčení [CHI_xian_instigator.GetLeader] a předání komunistům se [CHI.GetLeader] údajně vrátil domů po rozsáhlých jednáních. Zprávy jsou zatím nejasné, ale důkazy naznačují, že [PRC.GetLeader] nabídl alianci proti Japoncům. Obě strany tyto fámy popřely; [PRC.GetLeader] prohlásil, že raději uvidí zemi spálenou než spojence s nacionalisty, což [CHI.GetLeader] rychle odmítl."
 wtt_news.32.e:0 "My to můžeme využít."
 wtt_news.32.t:0 "Chiang Kai-Shek propuštěn z domácího vězení"
 wtt_news.33.b:0 "Proč jsme si kdy mysleli, že se změní?"
 wtt_news.33.desc:0 "Po schůzce mezi [CHI.GetLeader] a [PRC.GetLeader] tento druhý označil za 'zjevný a průhledný pokus kooptovat Rudou armádu pro nacionalistické a protirevoluční účely.' [CHI.GetLeader] k tématu odmítl komentovat a pouze uvedl, že nacionalistická armáda je připravena bránit Čínu před jakýmkoli útočníkem.\n\nOba lídři údajně diskutovali o možnosti vytvoření jednotné fronty proti Japonsku.\n\nZda toto rozkol vede k obnovení konfliktu, ukáže čas."
 wtt_news.33.t:0 "[PRC.GetLeader] odsuzuje nacionalistickou zradu"
 wtt_news.34.a:0 "Dobrou lov!"
 wtt_news.34.b:0 "Jsou vítáni."
 wtt_news.34.c:0 "Dobrovolníci? Spíše žoldnéři!"
 wtt_news.34.d:0 "Konec izolace USA?"
 wtt_news.34.desc:0 "V reakci na čínskou výzvu americkým pilotům a mechanikům schválil prezident USA [USA.GetLeader] přesun více než stovky moderních stíhacích letounů do čínského letectva. Piloti z armády, námořnictva i námořních sborů mají dovolenku, aby se mohli připojit k jednotce.\n\nPrvní lodě s novými stíhačkami mají odplout hned, jak budou shromážděny potřebné vybavení. Kongres vyjádřil obavy, že takové hraní si s mezinárodním právem vyvolá následky."
 wtt_news.34.t:0 "Vznik Flying Tigers"
 wtt_news.35.a:0 "Skandální!"
 wtt_news.35.b:0 "Vše podle plánu."
 wtt_news.35.c:0 "Válka je ve vzduchu."
 wtt_news.35.d:0 "Zdá se to plánované."
 wtt_news.35.desc:1 "Napětí mezi Čínou a Japonskem prudce vzrostlo po noční potyčce v Šanghaji.\n\nZápadní pozorovatelé uvádějí, že došlo k rvačce mezi čínskou policií a skupinou japonských námořníků, při které obě strany utrpěly zranění. Když dorazila japonská hlídka vyšetřovat, čínské armádní jednotky již uzavřely místo a zatkly japonské námořníky, kteří čelí obvinění z pokusu o vraždu.\n\nJaponská vláda vydala ostré varování, že pokud nebudou námořníci okamžitě propuštěni, budou přijata opatření k zajištění jejich svobody."
 wtt_news.35.t:0 "Incident v Šanghaji"
 wtt_news.36.a:0 "O jednoho méně, o kterého se musíme starat."
 wtt_news.36.b:0 "Nebyla to nehoda."
 wtt_news.36.d:0 "Tragédie."
 wtt_news.36.desc:0 "Tragédie zasáhla [CHI.GetNameDef] dnes dříve, když letadlo s Chiang Kai-Shekem explodovalo ve vzduchu krátce po startu. Záchranné týmy prohledávají trosky, ale šance, že najdou přeživší jsou mizivé.\n\nGenerálissimo i jeho manželka jsou považováni za mrtvé.\n\nNový čínský vůdce [CHI.GetLeader] slíbil úplné vyšetření příčin katastrofy. Šíří se zvěsti o spiknutí k zabití generála, který byl mnohými považován za překážku v sjednocení různých frakcí v Číně."
 wtt_news.36.t:0 "Chiang Kai-Shek mrtvý při letecké nehodě"
 wtt_news.37.a:0 "Skvělý den."
 wtt_news.37.b:0 "Pouhá formalita."
 wtt_news.37.d:0 "Nikdy nic nedokážou."
 wtt_news.37.desc:0 "Ve vítězném projevu [PRC.GetLeader] deklaroval, že 'čínský lid povstal' a dovedl komunisty k vítězství v čínské občanské válce. S nacionalisty v plném ústupu získala komunistická strana po desetiletích boje konečné vítězství. Dřívější malá rebelské skupina, ukrývající se v odlehlých horských vesnicích, se nyní stane plnohodnotnou vládou Čínské lidové republiky."
 wtt_news.37.t:0 "Vyhlášena Čínská lidová republika"
 wtt_news.38.a:0 "Ať nás dovede k vítězství!"
 wtt_news.38.b:0 "Bezvýznamné."
 wtt_news.38.c:0 "Užitečný spojenec."
 wtt_news.38.d:0 "Zdědil těžkou pozici."
 wtt_news.38.desc:0 "Boje mezi vnitřními frakcemi komunistické strany Číny ustaly a [PRC.GetLeader] se stal nejvyšším vůdcem. Mao Tse-Tung a umírněné frakce ztratily značný vliv, protože s podporou Sovětů [PRC.GetLeader] je přečkal. Úloha [SOV.GetLeader], pokud vůbec nějaká byla, je předmětem spekulací."
 wtt_news.38.t:0 "[PRC.GetLeader] vyhrává vnitřní mocenský boj"
 wtt_news.39.a:0 "Jak bylo plánováno."
 wtt_news.39.b:0 "Kdo to udělal?"
 wtt_news.39.c:0 "Co jsme udělali!?"
 wtt_news.39.d:0 "Průhledná záminka."
 wtt_news.39.desc:0 "Po sérii incidentů označených za 'zjevné provokace' japonská vláda vyhlásila, že v Číně existuje stav 'ozbrojeného konfliktu'. Tvrdí, že centrální vláda [CHI.GetLeader] se projevila neochotnou či neschopnou řádně potrestat odpovědné. Podle toho oznámila vyslání 'mírových' japonských jednotek k obnovení pořádku a zabránění dalším útokům."
 wtt_news.39.e:0 "Poučí se."
 wtt_news.39.t:0 "Kampaň za pacifikaci Číny"
 wtt_news.4.a:0 "Nic nezastaví Německou říši!"
 wtt_news.4.b:0 "Byl to hloupý krok ze strany Nizozemska."
 wtt_news.4.c:0 "Možná to nebyl nakonec tak dobrý nápad..."
 wtt_news.4.desc:0 "Přes marné nizozemské pokusy odolat německému postupu vláda nakonec kapitulovala tváří v tvář drtivé německé síle. Německé jednotky osvobodily starého císaře z domova vězení v Huis Doorn a po návratu do Berlína byl slavnostně obnoven jako císař Německé říše.\n\nCísař již slíbil obnovu staré německé slávy, ale zůstává otázkou, jakým směrem se vydá zahraniční politika země."
 wtt_news.4.t:0 "Wilhelm II. propuštěn z nizozemského domácího vězení"
 wtt_news.40.a:0 "Katastrofa!"
 wtt_news.40.b:0 "Nepřipustíme, aby to nepřítel použil."
 wtt_news.40.c:0 "Jejich odhodlání nesmíme podcenit."
 wtt_news.40.d:0 "Přerušili jsme spojení s jejich impériem!"
 wtt_news.40.desc_eng:0 "V reakci na blížící se nepřátelské síly ohrožující Suezský průplav a riziko ztráty této zásadní obchodní tepny nepříteli se [From.GetNameDef] rozhodl průplav vyhodit do vzduchu, aby zajistil, že jej nepřítel nemůže použít. Kombinací blokádních plavidel, demolice a minování je zničení téměř úplné a oprava si pravděpodobně vyžádá měsíce rozsáhlé průmyslové práce."
 wtt_news.40.desc_not_eng:0 "Ve vojenské operaci, kterou lze jen stěží popsat jinak než jako odvážnou a brilantní, se [From.GetNameDef] podařilo přerušit důležitou obchodní tepnu, kterou je Suezský průplav. Kombinací blokádních plavidel, demolice a minování je zničení téměř úplné a oprava si pravděpodobně vyžádá měsíce rozsáhlé průmyslové práce."
 wtt_news.40.e:0 "Skvělý úder proti Britům!"
 wtt_news.40.f:0 "Rozhodli správně."
 wtt_news.40.g:0 "Velký úder proti našemu spojenci..."
 wtt_news.40.h:0 "To ovlivní celý svět..."
 wtt_news.40.t:0 "Suezský průplav vyhozen do vzduchu"
 wtt_news.41.a:0 "Katastrofa!"
 wtt_news.41.b:0 "Nepřipustíme, aby to nepřítel použil."
 wtt_news.41.c:0 "Jejich odhodlání nesmíme podcenit."
 wtt_news.41.d:0 "Jejich námořnictvo je odříznuto!"
 wtt_news.41.desc_not_usa:0 "Ve vojenské operaci, kterou lze jen stěží popsat jinak než jako odvážnou a brilantní, se [From.GetNameDef] podařilo přerušit důležitou vojenskou komunikační tepnu, kterou je Panamský průplav. Kombinací blokádních plavidel, demolice a minování je zničení téměř úplné a oprava si pravděpodobně vyžádá měsíce rozsáhlé průmyslové práce."
 wtt_news.41.desc_usa:0 "V reakci na neschopnost bránit Panamský průplav a snahu zabránit nepříteli využít tuto důležitou vojenskou komunikační tepnu se [From.GetNameDef] rozhodl průplav vyhodit do vzduchu, aby zajistil, že jej nepřítel nemůže použít. Kombinací blokádních plavidel, demolice a minování je zničení téměř úplné a oprava si pravděpodobně vyžádá měsíce rozsáhlé průmyslové práce."
 wtt_news.41.e:0 "Skvělý úder proti Američanům!"
 wtt_news.41.f:0 "Rozhodli správně."
 wtt_news.41.g:0 "Velký úder proti našemu spojenci..."
 wtt_news.41.h:0 "Pacifik a Atlantik byly opět rozděleny."
 wtt_news.41.t:0 "Panamský průplav vyhozen do vzduchu"
 wtt_news.42.a:0 "Obnovili jsme spojení s naším impériem."
 wtt_news.42.b:0 "Nutná investice pro naši zemi."
 wtt_news.42.c:0 "Pomůže to našim snahám."
 wtt_news.42.d:0 "Zrušili jsme nezdar..."
 wtt_news.42.desc:0 "S obrovským průmyslovým úsilím se [From.GetNameDef] podařilo opravit Suezský průplav. Dnes ráno došlo k znovuotevření této důležité obchodní tepny do Středozemního moře po více než půlroce intenzivních oprav."
 wtt_news.42.e:0 "Důsledky pocítí všichni."
 wtt_news.42.t:0 "Suezský průplav opraven"
 wtt_news.43.a:0 "Obnovili jsme důležité spojení mezi našimi oceány."
 wtt_news.43.b:0 "Můžeme znovu přecházet z Pacifiku do Atlantiku."
 wtt_news.43.c:0 "Pomůže to našim snahám."
 wtt_news.43.d:0 "Zrušili jsme nezdar..."
 wtt_news.43.desc:0 "S obrovským průmyslovým úsilím se [From.GetNameDef] podařilo opravit Panamský průplav. Dnes ráno došlo k znovuotevření této důležité vojenské spojnice mezi Atlantikem a Pacifikem po více než roce intenzivních oprav."
 wtt_news.43.e:0 "Důsledky pocítí všichni."
 wtt_news.43.t:0 "Panamský průplav opraven"
 wtt_news.44.a:0 "Syn nebes se vrací."
 wtt_news.44.b:0 "Špatné je napraveno."
 wtt_news.44.c:0 "Kdo si myslí, že je?"
 wtt_news.44.d:0 "Celkem návrat."
 wtt_news.44.desc:0 "Oblečený v bohatě zdobených rouchách hodných císaře Číny, [MAN.GetLeader], Syn Nebes, Pán Deseti tisíc let, Císař Velké dynastie Čching, usedl na dračí trůn při neobvyklé druhé korunovaci a nyní sídlí ve Zakázaném městě, jako jeho předkové. Odkazujíc na staré zvyky, [MAN.GetLeader] tvrdí, že vítězství jeho sil v čínské občanské válce dokazuje, že má Mandát nebes k vedení Číny.\n\nZda hodlá své panování rozšířit až na 'vše pod nebem', jak tvrdili předchozí císaři, ukáže čas."
 wtt_news.44.e:0 "Nesmysl!"
 wtt_news.44.t:0 "[MAN.GetLeader] nárokuje Mandát nebes"
 wtt_news.45.a:0 "Politika. Politika se nikdy nemění."
 wtt_news.45.b:0 "Ohromující úspěch."
 wtt_news.45.c:0 "Lépe než násilí."
 wtt_news.45.d:0 "Možná právě odvrátili občanskou válku."
 wtt_news.45.desc:1 "Po rozsáhlém mocenském boji mezi [old_leader.GetLeader] a [new_leader.GetLeader] ten první konečně uznal porážku a setkal se s [new_leader.GetLeader] v jeho rezidenci. Po pouhých dvou hodinách jednání [old_leader.GetLeader] evidentně přijal návrh na předání moci [new_leader.GetLeader] a odstoupení z funkce premiéra republiky. \n\nSkupiny podporovatelů obou vůdců se dříve shromáždily před domem, což vyvolávalo obavy z násilných střetů v závislosti na výsledku.\n\nNásilí však nebylo hlášeno a přechod moci proběhl poměrně hladce."
 wtt_news.45.t:0 "[new_leader.GetLeader] převezím národní vedení Číny"
 wtt_news.46.a:0 "Přímá hrozba."
 wtt_news.46.b:0 "Sjednotíme celou Čínu!"
 wtt_news.46.d:0 "Lepší muži už neuspěli."
 wtt_news.46.desc:0 "Ve svém projevu před skupinou podporovatelů dnes [From.GetLeader] oznámil zásadní změnu ve své vládě. Dříve byl ochoten tolerovat, že některé části Číny jsou značně nezávislé. To nyní skončilo. Od dnešního dne bude [From.GetNameDef] považovat celou Čínu za svou odpovědnost jako jedinou legitimní čínskou vládu. Každý, kdo odmítne vydávat rozkazy jediné legitimní čínské vládě, bude považován za rebela nebo zrádce a tak bude s ním nakládáno.\n\nZda však vláda [From.GetLeader] dokáže hrozbu splnit, nebo jestli to zůstane jen propagandou pro získání podpory obyvatelstva, ukáže čas."
 wtt_news.46.t:0 "[From.GetLeader] vyhlašuje politiku Jedné Číny"
 wtt_news.47.a:0 "Někdo to musel udělat."
 wtt_news.47.b:0 "Přijď a vezmi si je!"
 wtt_news.47.c:0 "Určitě z toho nic vzácného nevzejde."
 wtt_news.47.d:0 "Nenuť nás přijít tam!"
 wtt_news.47.desc:0 "Vláda [From.GetLeader] prohlásila, že současná situace v Indočíne představuje jasné a bezprostřední nebezpečí pro bezpečnost [From.GetAdjective]. Žádná vláda na světě by neakceptovala dýku namířenou přímo na její slabé místo tímto způsobem. Pokud oblast nebude pacifikována nebo pokud nebudou [671.Controller.GetAdjective] úřady nahrazeny vládci ochotnějšími spolupracovat s [From.GetNameDef], ohrožení zájmů [From.GetAdjective] bude pokračovat.\n\nZatímco mluvčí [From.GetLeader] zdůraznil, že vláda [From.GetAdjective] se bude snažit nalézt mírové řešení, vojenská cesta není vyloučena."
 wtt_news.47.t:0 "[From.GetNameDefCap] nárokuje Indočínu"
 wtt_news.48.a:0 "Štěně štěká?"
 wtt_news.48.b:0 "Uplatníme svůj osud!"
 wtt_news.48.c:0 "Ten malý zrádce!"
 wtt_news.48.d:0 "Drak udeří... Slunce?"
 wtt_news.48.desc:0 "Po období vnitřních mocenských bojů mezi japonskými správci a vládou [MAN.GetLeader] konečně dosáhl boj o nadvládu v Mandžusku bodu varu.\n\nPodle zpráv byla konfrontace vyvolána incidentem v císařském paláci, kdy japonský generál údajně urazil císaře Mandžukua požadavkem, aby se mu sklonil.\n\nRozhořčený [MAN.GetLeader] odpověděl, že 'Syn nebes se nesklání' a udeřil generála hůlkou, než nařídil své armádě okamžité stažení japonských vojáků z čínské půdy."
 wtt_news.48.t:0 "Mandžuská válka za nezávislost"
 wtt_news.5.a:0 "Vše proběhlo perfektně."
 wtt_news.5.b:0 "Ať žije král!"
 wtt_news.5.c:0 "Němci v tom museli mít prsty..."
 wtt_news.5.desc:1 "Zprávy z Říma uvádějí, že Il Duce byl dnes zastřelen na ulicích ve dne. Současně se části vlády pokusily převzít moc od italských fašistů. Proběhla vlna zatčení a vojenské jednotky uzavřely vládní budovy a ulice, bylo vyhlášeno noční vycházkové omezení.\n\nMluvčí převratové vlády vyjádřili loajalitu k Vittoriu Emanuele III., a král v prvním kroku podepsal s Německou říší alianční smlouvu."
 wtt_news.5.t:0 "Mussolini zavražděn"
 wtt_news.50.a:0 "Zvrhlá zrada!"
 wtt_news.50.b:0 "Situace se nezlepšila."
 wtt_news.50.c:0 "Dobře jim tak!"
 wtt_news.50.d:0 "Jich dohnal příliš daleko."
 wtt_news.50.desc:0 "Německé rádio dnes oznámilo, že zrádné prvky v armádě se pokusily o převrat. Po explozi na sídle Führera, která zabila Hitlera a zranila několik dalších, armádní jednotky zaútočily na několik SS kanceláří a jednotek. \n\nZatímco [GER.GetLeader] tvrdí, že má plnou kontrolu nad zemí a její armádou, stále přicházejí zprávy o přestřelkách mezi loajalisty a povstalci po celé zemi.\n\nŠušká se, že další vedoucí členové nacistické strany plánují v chaosu vlastní uchopení moci."
 wtt_news.50.t:0 "Hitler zastřelen"
 wtt_news.51.c:0 "Začátek konce?"
 wtt_news.51.desc:0 "Německé rádio dnes oznámilo, že zrádné prvky v armádě se pokusily o převrat. Po explozi na sídle Führera, která zázrakem pouze lehce zranila Hitlera a zranila několik dalších, se armádní jednotky pokusily převzít kontrolu nad několika vládními úřady v Berlíně. \n\nZpráva o přežití [GER.GetLeader] se rychle rozšířila a většina jednotek pod kontrolou pučistů od té doby se vrátila do kasáren.\n\nNěkolik vysokých německých důstojníků se po neúspěšném pokusu spáchalo sebevraždu místo toho, aby čelili potupě soudního procesu před nechvalně známým "Lidovým soudem"."
 wtt_news.51.t:0 "Pokus o atentát na [GER.GetLeader]"
 wtt_news.52.desc:0 "Německé rádio dnes oznámilo, že [GER.GetLeader] převzal vládu. Po přestřelce ve Führerbunkeru, během níž byl Führer smrtelně zraněn, rychle zaútočily jednotky SS na hlavní silnice a železniční uzly vedoucí z Berlína. Mezitím byly hlášeny rozkazy pro jednotky Luftwaffe a Heer, aby se soustředily na Berlín a obnovily pořádek."
 wtt_news.53.a:0 "Slavný den pro všechny Skandinávce!"
 wtt_news.53.b:0 "Skandinávie je silnější spolu."
 wtt_news.53.c:0 "Nevydrží to dlouho!"
 wtt_news.53.desc:0 "Silou zbraní sjednotil [From.GetOldName] skandinávské národy pod svou vládu a jeho vláda nyní integruje nově dobytá území. V pokusu shromáždit lidi za stát došlo ke zvýšení pan-nacionalistické propagandy s jasnou podporou vlády.\n\nJako vedlejší efekt zastánci skandinávského sjednocení již začali uvádět historické paralely a poukazují na to, jak současný stav věcí lze považovat za přirozené pokračování dřívějších pokusů o sjednocení regionu. [From.GetOldAdjective] vláda nadšeně přijala tuto linii a oficiálně vyhlásila „obnovení Kalmaru“, přejmenováním země na '[From.GetNameDef]'."
 wtt_news.53.t:0 "Sjednocení Skandinávie"
 wtt_news.54.a:0 "Sjednocený Sever bude stát pevně!"
 wtt_news.54.b:0 "Sever by mohl být problémem pro jejich sousedy..."
 wtt_news.54.desc:0 "Po dobytí všech národů patřících k nordickému regionu začala [From.GetOldAdjective] vláda zvyšovat kroky k integraci nově dobytých území. V důsledku toho, aby se podařilo shromáždit lidi za stát, došlo ke zvýšení pan-nacionalistické propagandy s jasnou podporou vlády.\n\nOficiální představitel [From.GetOldAdjective] byl citován jak říká: „Nordické země vždy cítily silné příbuzenství mezi sebou. Je jen přirozené, že by měly být sjednoceny, a že naše národy by měly koexistovat bok po boku jako jeden celek.“ Zdá se, že vláda rozhodla využít tohoto příbuzenství jako způsob sjednocení lidí a nyní vyhlásila „skutečnou nordickou jednotu“, přejmenováním země na '[From.GetNameDef]'."
 wtt_news.54.t:0 "Sjednocení Nordických zemí"
 wtt_news.55.a:1 "Sen o sjednocené Latinské Americe čeká!"
 wtt_news.55.b:0 "Narození nové americké velmoci?"
 wtt_news.55.desc:0 "Po znovudobytí všech území patřících k staré Gran Colombii začala [From.GetOldAdjective] vláda zvyšovat kroky k integraci nově dobytých území. V důsledku toho došlo ke zvýšení pan-nacionalistické propagandy s jasnou podporou vlády v pokusu shromáždit lidi za stát.\n\nÚředníci [From.GetOldAdjective] opakovaně tvrdili, že celý sever Jižní Ameriky by měl vnímat svou sdílenou historii a využít toto příbuzenství jako základ pro sjednocený stát. Nyní [From.GetOldAdjective] vláda udělala krok dále a vyhlásila „obnovení odkazu Bolívara“, přejmenováním země na '[From.GetNameDef]'."
 wtt_news.55.t:0 "Obnovení [From.GetNameDef]"
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "Dvojmonarchie povstává znovu."
 wtt_news.56.desc:0 "Po zajištění všech pozemků Rakousko-Uherského impéria začala [From.GetOldAdjective] vláda jako zástupci posledního zbývajícího nástupnického státu obnovovat integraci těchto území. Vláda rozjela propagandu, která oslavuje „slavné dny impéria“ v jasném pokusu shromáždit obyvatelstvo za rozsáhlé národní reformy a návrat k imperiálním normám.\n\nSoučástí tohoto je vyhlášení obnovení [From.GetNameDef] vládou [From.GetOldAdjective], která změnila i oficiální název země."
 wtt_news.56.t:0 "Obnovení [From.GetNameDef]"
 wtt_news.57.a:0 "Jestli Bůh je s námi, kdo je proti nám?"
 wtt_news.57.b:0 "Přežije tentokrát rozdělení?"
 wtt_news.57.desc:0 "Jelikož jsou Polsko a Litva opět spravovány jedním státem, začala [From.GetOldAdjective] vláda čerpat z historie pro svou propagandu v úsilí sjednotit lidi za svými politikami. „Historici“ bombardují obyvatelstvo příběhy o tom, jak by sjednocené Polsko a Litva mohly čelit hrozbám na svých hranicích, vyprávějí příběhy z vrcholu moci Polsko-litevské unie. Tento přístup se zdá mít efekt v přesměrování lidového rozhořčení a soustředění myšlenek na slavné dny minulosti.\n\nDnes udělila [From.GetOldAdjective] vláda další krok a vyhlásila obnovení unie, přejmenováním země na '[From.GetNameDef]'."
 wtt_news.57.t:1 "Znovuzrození [From.GetNameDefCap]"
 wtt_news.58.a:0 "Znovu sjednoceni, jak bylo zamýšleno v roce 1815..."
 wtt_news.58.b:0 "Ano... Zdá se to být čistě vnitřní záležitost..."
 wtt_news.58.desc:0 "Po [From.GetOldAdjective] dobytí ostatních Beneluxských zemí vláda velmi hlasitě obhajuje svá jednání. Nyní tvrdí, že jsou přímými a zákonnými nástupci Spojeného království Nizozemska a odmítají Londýnskou smlouvu z roku 1839 s tvrzením, že byla tehdy vládě násilně vnucena cizími silami. Tedy jakožto národ, který nikdy nepřestal existovat, [From.GetOldNameDef] pouze znovu převzal kontrolu nad územím, které už jim patřilo.\n\nV souladu s tímto rozhodla vláda [From.GetOldAdjective] o přejmenování země na '[From.GetNameDef]' a velké propagandistické kampaně již probíhají v pokusu sjednotit lidi, využívajíc současné globální krize jako vnější hrozbu, proti níž se sjednotit."
 wtt_news.58.t:0 "Znovusjednocení Beneluxu"
 wtt_news.59.a:0 "Nutný první krok na cestě k světové scéně."
 wtt_news.59.b:0 "Vzrůstají další Spojené státy americké."
 wtt_news.59.desc:0 "Po [From.GetOldAdjective] dobytí ostatních středoamerických států vláda mezinárodně hlasitě obhajuje své jednání. S ohledem na sebe jako zákonného nástupce Federální republiky Střední Ameriky označuje státy, které v 30. letech 19. století odpadly, za nelegální separatistické vlády a nedávné boje označuje za právoplatné pokusy o „znovuzískání kontroly“ nad těmito územími.\n\nV souladu s tím přejmenovala vláda [From.GetOldAdjective] stát na '[From.GetNameDef]' a již zintenzivnila propagandu v pokusu sjednotit lidi, využívající současné světové krize jako vnější hrozbu k sjednocení."
 wtt_news.59.t:0 "Obnovení [From.GetNameDef]"
 wtt_news.6.a:0 "A ani jsme nemuseli vystřelit."
 wtt_news.6.b:0 "Znovu sjednoceni!"
 wtt_news.6.c:0 "Nový mocenský blok v Evropě? Znepokojující."
 wtt_news.6.desc:1 "Nástupnické země podunajské Rakousko-Uherské říše prošly vlnou prorozpinoientální nálady a pod vedením [From.GetOldNameDef] se rozhodly znovu sjednotit své země do Rakousko-Uherska.\n\nNová rakousko-uherská vláda okamžitě podnikla kroky k uzavření formální alianční smlouvy s Německou říší a otevřeně podpora německé protibreitainské a protifrancouzské zahraniční politiky."
 wtt_news.6.t:0 "Rakousko-Uhersko obnoveno"
 wtt_news.60.a:0 "Je to nezbytné pro naše přežití."
 wtt_news.60.b:0 "Ale bude nový stát dostatečně silný?"
 wtt_news.60.desc:0 "Po dobytí všech území pobaltských států začala vláda [From.GetOldAdjective] zvyšovat kroky k integraci nově dobytých území. V důsledku toho došlo ke zvýšení pan-nacionalistické propagandy s jasnou podporou vlády v pokusu shromáždit lidi za stát.\n\nOficiální představitel [From.GetOldAdjective] byl citován jak říká: „Pobaltské státy vždy cítily silné příbuzenství mezi sebou. Je jen přirozené, že by měly být sjednoceny, zvláště vzhledem k hrozbám na našich hranicích. Jen společným postavením můžeme naše národy udržet nezávislé a svobodné.“ Proto byli nyní vyhlášeni „skutečnou pobaltskou jednotou“, přejmenováním země na '[From.GetNameDef]'."
 wtt_news.60.t:0 "Sjednocení Pobaltských států"
 wtt_news.61.a:0 "Konečně jsme zrušili rozdělení!"
 wtt_news.61.b:0 "Věčný stát povstal znovu..."
 wtt_news.61.desc:0 "Po zajištění veškerých předválečných území Osmanské říše začala vláda [From.GetOldAdjective], jako zástupci nástupnického osmanského státu, provádět reintegraci těchto území. Vládní propaganda rozhořela, odsuzující rozdělení spojenců v první světové válce a oslavující „slavné dny impéria“ v zjevném pokusu shromáždit obyvatele nově dobytých zemí za rozsáhlé národní reformy a návrat k imperiálním normám.\n\nSoučástí toho je vyhlášení obnovení [From.GetNameDef] vládou [From.GetOldAdjective], která změnila název země."
 wtt_news.61.t:0 "Obnovení [From.GetNameDef]"
 wtt_news.62.a:0 "Je to konec všech evropských válek?"
 wtt_news.62.b:0 "Uvidíme, jestli to dokážou."
 wtt_news.62.desc:0 "Hlavní mocnosti kontinentální Evropy leží dobyty před [From.GetOldNameDef] a poprvé se zdá, že sen o sjednocené Evropě je dosažitelný. Různí ‚experti‘, patrně na vládním platu, již začali opakovaně uvádět současnou politickou situaci jako jediný způsob, jak „předejít budoucím evropským konfliktům“.\n\nV dalším úsilí o zdání „národa pro všechny Evropany“ jsou vládní reformy na národní i místní úrovni prosazovány impozantním tempem a v rámci nich bylo dnes oznámeno, že země bude odteď známa jako '[From.GetNameDef]', aby „všichni Evropané se v ní cítili vítáni“."
 wtt_news.62.t:0 "Sjednocení Evropy"
 wtt_news.63.a:0 "Afrika pro Afričany!"
 wtt_news.63.b:0 "Je to konec koloniální Afriky?"
 wtt_news.63.desc:0 "Jak národ [From.GetOldAdjective] roste směrem k sousedům, pokusy vlády vytvořit historickou kontinuitu jsou stále zjevnější, patrně za účelem sjednotit lidi. Úspěchy Velké Zimbabwe jsou silně romantizovány, ale neustálá propaganda má evidentně vliv na veřejné mínění.\n\nDnes udělila vláda [From.GetOldAdjective] další krok a přejmenovala zemi na '[From.GetNameDef]', oznámení, které bylo přivítáno bouřlivými davy na ulicích hlavních měst."
 wtt_news.63.t:0 "Vzestup [From.GetNameDef]"
 wtt_news.64.a:0 "Roma Invicta!"
 wtt_news.64.b:0 "Nemyslí to vážně!"
 wtt_news.64.desc:0 "Postup [From.GetOldAdjective] armády se zdá být nezastavitelný a myšlenka, nad níž mnozí poslední roky pohrdali – vytvoření nového Římského impéria – je nyní pro Italy na dosah. Většina kontinentálních evropských mocností, jež by je mohla ohrozit, je téměř zlikvidována a Italové nyní mohou vymáhat svou vůli nad dobytými národy.\n\nKromě začátku integrace toho, co již nazývají „znovudobytá římská území“, italská vláda oznámila obnovení Římského impéria, přejmenováním země na '[From.GetNameDef]'."
 wtt_news.64.t:0 "Vzestup [From.GetNameDef]"
 wtt_news.65.a:0 "Naše síla stále roste!"
 wtt_news.65.b:0 "Přinese to mír a stabilitu v regionu?"
 wtt_news.65.desc:0 "Jak postupuje vláda [From.GetOldAdjective], historické paralely nezůstaly bez povšimnutí u těch, kteří znají perskou historii. Významné veřejné osobnosti již začaly tento růst přirovnávat k dobám Kýra Velikého a nacionalistická hrdost roste v celé společnosti [From.GetOldAdjective].\n\nS tím, jak vládní kontrola roste nad novými teritoriálními akvizicemi a vládou jezdí na vlně vysoké podpory veřejnosti, potvrdili úředníci, že země bude oficiálně přejmenována na '[From.GetNameDef]'."
 wtt_news.65.t:0 "Vzestup [From.GetNameDef]"
 wtt_news.66.a:0 "Ať znovudobytí započne."
 wtt_news.66.b:0 "Zázračné obrácení osudu..."
 wtt_news.66.desc:0 "Vzestup [From.GetOldAdjectiveCap] zmátl mnohé vojenské odborníky po celém světě, ale výsledky mluví samy za sebe. Během pouhých několika let Řekové absolutně dominovali na Balkáně, znovu dobyli Istanbule a zničili jakoukoli organizovanou tureckou odpor v Anatolii. Zdá se, že bylo dosaženo konečného závěru více než pěti století řecko-tureckého konfliktu.\n\nPro zvýšení národní hrdosti využila vláda [From.GetOldAdjectiveCap] historickou kontinuitu a prezentovala své vojenské úspěchy jako „byzantské znovudobytí proti tureckému vetřelci“. Jako součást této propagandy a během velkolepé ceremoniální přehlídky v nově přejmenovaném Konstantinopoli bylo oznámeno, že [From.GetOldNameDef] změnilo svůj oficiální název na '[From.GetNameDef]'."
 wtt_news.66.t:0 "Vzestup [From.GetNameDef]"
 wtt_news.67.a:0 "Zaydanův sen byl dosažen."
 wtt_news.67.b:0 "Povede to k trvalému míru v regionu?"
 wtt_news.67.desc: "Po [From.GetOldAdjective] dobytí většiny Arabského poloostrova využila vláda obnovenou vlnu panarabismu šířící se regionem. Jak byly mezinárodní spory „vyřešeny“ odstraněním neústupných cizích vlád vojenskými prostředky, sjednocení arabů se zdá být na dosah a vláda [From.GetOldAdjective] již prokázala svou ochotu tento cíl sledovat.\n\nAť už jen „sedět na vlně“ této veřejné přízně, působit jako domov pro všechny Araby, nebo jednoduše usnadnit regionální integraci, úředníci [From.GetOldAdjective] potvrdili, že oficiální název země bude změněn na '[From.GetNameDef]'."
 wtt_news.67.t:0 "Sjednocení Arábie"
 wtt_news.68.a:0 "Toto je konec asijského kolonialismu!"
 wtt_news.68.b:0 "Uchvátili svůj vlastní osud."
 wtt_news.68.desc: "Jak národ [From.GetOldAdjective] roste směrem ke svým sousedům, pokusy vlády vytvořit historickou kontinuitu jsou stále zjevnější, patrně za účelem sjednotit lidi. Úspěchy říše Majapahit a dalších jsou silně romantizovány, ale neustálá propaganda evidentně má vliv na veřejné mínění.\n\nDnes udělila vláda [From.GetOldAdjective] další krok a přejmenovala zemi na '[From.GetNameDef]' jako poctu historii tohoto regionu, doufajíc, že je to něco, s čím se všichni v regionu mohou ztotožnit."
 wtt_news.68.t:0 "Vzestup [From.GetNameDef]"
 wtt_news.69.a:0 "Obnovili jsme svou hegemonii."
 wtt_news.69.b:0 "Hospodářská impéria se hroutí?"
 wtt_news.69.desc:0 "Jak národ [From.GetOldAdjective] roste směrem k sousedům, vláda přehodnotila své odstoupení od jména Rattanakosin. Jak jejich současné hranice stále více připomínají hranice v největší době království, úspěchy království Rattanakosin jsou čím dál více využívány k ovlivnění veřejného mínění.\n\nDnes udělala vláda [From.GetOldAdjective] další krok a oficiálně přejmenovala zemi na '[From.GetNameDef]' v pokusu čerpat legitimitu z historie."
 wtt_news.69.t:0 "Obnovení [From.GetNameDef]"
 wtt_news.7.a:0 "'Danzig nebo válka'? Hah! Diplomaticky opět vítězí."
 wtt_news.7.b:0 "Doufejme, že to stálo za to."
 wtt_news.7.c:0 "Němci zasahují do naší sféry vlivu..."
 wtt_news.7.d:0 "Prospěšná dohoda pro oba? Uvidíme."
 wtt_news.7.desc:0 "Polská vláda přijala německý návrh na vrácení Danzigu výměnou za vojenské záruky. Byla uzavřena smlouva, která Polákům zaručuje pomoc Německa v případě agresí proti nim.\n\nAčkoliv cena byla vysoká a Poláci se znovu úplně ocitli bez přístupu k moři, může to stát za to kvůli komunistické hrozbě na východě."
 wtt_news.7.t:0 "Polsko vrací Danzig"
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "Její nádhera a sláva nemohou být popřeny!"
 wtt_news.70.desc:0 "Pod vládou [FROM.GetLeader] [From.GetOldNameDef] výrazně rozšířilo své hranice, překonávající i ty staré Svaté říše římské. Všichni kontinentální protivníci, kteří by mohli zpochybnit její vládu, byli svrženi vojenskou silou [From.GetOldAdjective], což jí umožnilo nerušeně prosazovat své politiky dál.\n\nNyní [FROM.GetLeader.GetSheHe] rozhodl, že je třeba využít této příležitosti a stát se duchovním nástupcem Svaté říše římské. Aby toto reprezentoval, země byla nyní oficiálně přejmenována a konečně dosáhla politického sjednocení regionu, které císařům po staletí unikalo."
 wtt_news.70.t:0 "Obnovení [From.GetNameDef]"
 wtt_news.8.a:0 "Začneme obnovu."
 wtt_news.8.b:0 "Doufejme, že nový režim bude vstřícnější..."
 wtt_news.8.desc:0 "Občanská válka, která provázela Německo, teď skončila. Boje byly mimořádně intenzivní, fanatický odpor nacistů způsobil devastaci v měřítku připomínajícím Velkou válku.\n\nZdá se, že Hitler je mrtvý, nacistické vedení uvězněno nebo popraveno. Prozatímní vláda oznámila, že je nutné upevnit kontrolu nad státem a zajistit stabilitu národa, než začne proces ústavních reforem."
 wtt_news.8.t:0 "Občanská válka v Německu končí"
 wtt_news.9.a:0 "Padli jsme jim do pasti!"
 wtt_news.9.b:0 "To je přinutí k zamyšlení."
 wtt_news.9.c:0 "Doufejme, že nás Němci nezklamou..."
 wtt_news.9.d:0 "Nevyřeší to napětí..."
 wtt_news.9.desc:0 "V reakci na to, co nazývají 'stále nepřátelštější německou rétorikou', sovětská armáda oznámila sérii rozsáhlých vojenských cvičení, která se uskuteční letos.\n\nDoufá se, že zvýšený stav pohotovosti odradí Němce od 'pokračování jejich pomlouvačné tirády', podle mluvčích sovětské vlády."
 wtt_news.9.t:0 "Sověti ohlásili rozsáhlá cvičení"
 wtt_prc.1.a:0 "Musíme se spojit proti našim nepřátelům."
 wtt_prc.1.b:0 "Nechytíme se na tuto levnou lest."
 wtt_prc.1.desc:0 "Po letech neúčinného konfliktu a se stínem hrozby Japonska v pozadí k nám komunisté přistoupili s nabídkou vytvoření společné vlády. Naše armády by bojovaly bok po boku a koordinovaly bychom své politiky.\n\nMotiv tohoto náhlého obratu u komunistů není jasný a někteří v naší vládě věří, že je to jen první fáze plánu na převzetí země."
 wtt_prc.1.t:0 "[From.GetLeader] navrhuje alianci"
 wtt_prc.10.a:0 "Vsadíme na vládu."
 wtt_prc.10.b:0 "Ten kecal je jasný blef."
 wtt_prc.10.desc:0 "Po vytvoření Národní obranné vlády [From.GetNameDef] jasně dal najevo, že netoleruje žádnou „nadměrnou nezávislost a neposlušnost“. S válkou proti Japonsku stále pravděpodobnější bude každý, kdo nestojí s Národní obrannou vládou, považován za potenciálního nepřítele a [From.GetLeader] otevřeně řekl, že nebude čekat na vypuknutí války, aby jednal proti vojvodům, kteří se nechtějí podřídit."
 wtt_prc.10.t:0 "[From.GetNameDefCap] požaduje naši spolupráci"
 wtt_prc.11.desc:0 "[From.GetLeader] se rozumně rozhodl připojit k naší alianci. Jeho síly nás nyní budou podporovat v chystaných bitvách."
 wtt_prc.11.t:0 "[From.GetNameDefCap] se přidává k Národní obraně"
 wtt_prc.12.a:0 "Bude přinucen k poslušnosti."
 wtt_prc.12.desc:0 "Z nepochopitelných důvodů [From.GetLeader] odmítá spolupracovat i na těch nejzákladnějších věcech. Tvrdí, že jsme jen skupina banditů, kteří budou brzy vyhlazeni, a vyzval ostatní vojvody, aby se k němu připojili v opozici."
 wtt_prc.12.t:0 "[From.GetNameDefCap] odmítá"
 wtt_prc.2.a:0 "Jak paranoidní."
 wtt_prc.2.desc:0 "Po dlouhém zvažování se [From.GetLeader] rozhodl odmítnout naši delegaci. Naše zdroje ve vládě hlásí, že vidí všude komunistické spiknutí a věří, že se snažíme převzít vládu a ukrást mu zemi."
 wtt_prc.2.t:0 "[From.GetLeader] odmítá alianci."
 wtt_prc.20.a:0 "Požadovat omluvu."
 wtt_prc.20.b:0 "Mobilizovat jednotky a připravit se na válku."
 wtt_prc.20.c:0 "Měli bychom z kontinentu zcela ustoupit."
 wtt_prc.20.desc:0 "Nové detaily o posledním útoku na naší půdu. Ačkoli zatím nebyl nikdo dopaden, důkazy jasně naznačují, že šlo o cílenou provokaci Číny. \n\nČínská vláda podezřele pomalu odsoudila útok a čínské noviny ho oslavovaly jako hrdinský akt odporu proti „japonskému imperialismu“.\n\nKabinet se sešel, aby projednal situaci a navrhl opatření k řešení této hrubé agrese."
 wtt_prc.20.t:0 "Čínská provokace"
 wtt_prc.21.a:0 "Kdo by něco takového udělal?"
 wtt_prc.21.desc:0 "Přišly zprávy z jednoho z našich závodů v [JAP.GetManchuriaPuppet], že v noci vypukl velký požár. Místní hasiči stále požár hasí, ale věří, že do konce dne ho zvládnou ovládnout. Škody ve fabrice jsou značné, protože požár začal ve skladu vysoce hořlavých chemikálií.\n\nVojenská rozvědka zahájila důkladné vyšetřování, jak k požáru mohlo dojít i přes nejpřísnější bezpečnostní opatření. První vodítka naznačují úmyslné zapálení."
 wtt_prc.21.t:0 "Sabotáž zbrojního závodu"
 wtt_prc.22.t:0 "Sabotáž civilních továren"
 wtt_prc.23.desc:0 "Během noci došlo k zhroucení velkého železničního mostu v [JAP.GetManchuriaPuppet] pod váhou projíždějícího munice vlaku. Záchranné operace komplikovaly sekundární výbuchy munice. Posádka vlaku je stále nezvěstná, předpokládá se, že je mrtvá.\n\nVojenská rozvědka vyslala tým, aby místo prozkoumal, až to bude bezpečné, aby zjistila, jak mohl zcela pevný most spadnout bez varovných příznaků.\n\nMístní svědci viděli malou skupinu v údolí pod mostem den před zhroucením. Jejich místo pobytu je momentálně neznámé."
 wtt_prc.23.t:0 "Most vyhozen do povětří"
 wtt_prc.24.desc:0 "Jedna z našich hlídek v [JAP.GetManchuriaPuppet] se nehlásila. Pátrací skupina po trase našla bojiště s příznaky, že hlídka byla překvapena a zničena v brutálním boji zblízka.\n\nZda útočníci utrpěli nějaké ztráty, není známo, ale jediné nalezené těla jsou vojáků japonské armády.\n\nZdá se, že je tam i záměrně ponechali, možná aby poslali zprávu."
 wtt_prc.24.t:0 "Válečná hlídka přepadena"
 wtt_prc.30.a:0 "Zasadili jsme ránu vosímu hnízdu."
 wtt_prc.30.desc:0 "Pracovali jsme v noci v utajení a naši soudruzi v [JAP.GetManchuriaPuppet] sabotovali japonskou továrnu. Detaily ohledně škod jsou skromné, protože imperialisté vyhlásili celé území za zakázanou oblast.\n\nTento fakt sám o sobě nám říká, že jsme zasáhli pravý cíl. Zůstává otázkou, zda to přiměje Japonce k akci."
 wtt_prc.30.t:0 "Provokace úspěšná"
 wtt_prc.31.desc:0 "Pracovali jsme v noci v utajení a naši soudruzi v [JAP.GetManchuriaPuppet] sabotovali důležitý most. Malá komando jednotka hlásí, že most byl zcela zničen a při pádu vzal s sebou také muniční vlak.\n\nPostarali se, aby je místní viděli, a jasně tak dali najevo, že šlo o akt sabotáže. Zůstává otázkou, zda to přiměje Japonce k akci."
 wtt_prc.32.desc:0 "Úspěšně jsme přepadli a vyhladili japonskou hlídku v [JAP.GetManchuriaPuppet]. Jejich těla zůstala na místě, aby imperialisté pochopili správný vzkaz.\n\nČas ukáže, zda toto považují za dostatečný důvod k válce."
 wtt_soviet_hold_city_d_fail:0 "Přes veškeré dostupné síly prorazili [controller.GetAdjective] útočníci naši obranu u [soviet_city.GetName]. [controller.GetAdjective] jednotky vstoupily do města. Zatímco naši obránci bojují s nepřítelem v zuřivých ulicních bojích, očekává se, že město padne během několika dnů."
 wtt_soviet_hold_city_d_success:0 "Navzdory nepřátelskému náporu obránci [soviet_city.GetName] vydrželi a udrželi nepřítele na dálku. Útočníci se při útocích na obranu vykrváceli a zaplatili vysokou cenu za každý centimetr získané půdy. Příběhy hrdinů [state.GetName] budou pamatovány po generace!"
 wtt_soviet_hold_city_o_fail:0 "Menší nezdar."
 wtt_soviet_hold_city_o_success:0 "[soviet_city.GetName] zůstane naše!"
 wtt_soviet_hold_city_t_fail:0 "[soviet_city.GetName] padá"
 wtt_soviet_hold_city_t_success:0 "[soviet_city.GetName] stojí"
 wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective] síly obsadily několik letišť v [state_occupied.GetName], což přinutilo místní letecké transportní jednotky na Himalájské trase k evakuaci. S rostoucí hrozbou nepřátelských stíhaček a nemožností uskutečnit let na jeden náklad paliva byl letecký most pozastaven. Žádné další zásoby nám tímto směrem nedorazí."
 wtt_the_hump.1.t:0 "Letecký most přes Hump pozastaven"
 wtt_the_hump.2.desc:0 "[From.GetAdjective] vláda nařídila okamžité zastavení všech letů přes Himaláje. Přestože okamžitě protestovala, nejevila žádný znak, že by mohla svůj přístup přehodnotit."
 wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective] jednotky obsadily letiště používaná pro Letecký most přes Hump, což znemožnilo zásobování letecky. Žádné další zásoby z této cesty nelze očekávat."
 wtt_the_hump.3.a:0 "Dobrý první krok."
 wtt_the_hump.3.desc:0 "První [From.GetAdjective] letadla začala dorážet s důležitými zásobami přes Himaláje. Ačkoli nepřátelská činnost stále představuje hrozbu pro letadla, zásoby opět proudí."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap] obnovuje letecký most přes Hump"
 wtt_the_hump.4.a:0 "Dary z nebe!"
 wtt_the_hump.4.desc:0 "Letecký most přes Himaláje opět funguje na plnou kapacitu s pevně stanoveným denním letovým řádem, který přiváží velké množství naléhavě potřebných zásob."
 wtt_the_hump.4.t:0 "[From.GetNameDefCap] obnovuje letecký most přes Hump"
 wtt_warlord.1.a:0 "Konečně někdo rozumný!"
 wtt_warlord.1.b:0 "Nezahrneme je do našich plánů."
 wtt_warlord.1.desc:0 "S centrální vládou v Číně, která není schopna chránit své občany před bandity a komunisty, [From.GetLeader] konečně pochopil svou situaci a obrátil se na nás, aby si zajistil svou pozici. Plně s námi bude spolupracovat a umožní našim jednotkám volný průchod. Na oplátku žádá pouze, abychom rozmístili několik jednotek k ochraně jeho území a vzpomněli na jeho přínos, až dokončíme reorganizaci Číny."
 wtt_warlord.1.t:0 "[From.GetNameDefCap] nabízí podrobení"
 wtt_warlord.2.a:0 "Malá cena za naše přežití."
 wtt_warlord.2.desc:0 "Vláda [From.GetAdjective] přijala naši nabídku. Výměnou za jejich ochranu máme 'silně zvážit' rady, které nám poskytnou. Úředník vlády [From.GetAdjective] přijel koordinovat naše politiky."
 wtt_warlord.2.t:0 "[From.GetNameDefCap] přijímá"
 wtt_warlord.3.a:0 "Zesílíme a ukážeme jim."
 wtt_warlord.3.desc:0 "Vláda [From.GetAdjective] nám vrátila naši notu s kategorickým odmítnutím, že nemáme pravomoc jednat s řádnou národní vládou."
 wtt_warlord.3.t:0 "[From.GetNameDefCap] odmítá"
 wtt_warlord_vs_prc.1.a:0 "Lojální loutka se může hodit."
 wtt_warlord_vs_prc.1.a_tooltip:0 "To povede k válce s §H[communist_china.GetNameDef]§! pokud odmítnou.\n"
 wtt_warlord_vs_prc.1.b:0 "Nemáme zájem o takový očividný oportunismus."
 wtt_warlord_vs_prc.1.desc:1 "Delegace od [warlord.GetLeader] dorazila do Moskvy, aby zjistila možné možnosti podpory ve vnitrostranickém mocenském boji. Tvrdí, že [communist_china.GetLeader] není dostatečně oddaný komunismu a může dokonce nosit reakční myšlenky a zradit revoluci v jejím nejkritičtějším stádiu.\n\n[warlord.GetLeader] naopak navrhuje, abychom podpořili jeho, slibujíc věčnou a nerozbitnou loajalitu k obecnému komunistickému hnutí a především k [SOU.GetLeader]."
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] žádá o podporu"
 wtt_warlord_vs_prc.10.a:0 "Nestojí za to umírat za [communist_china.GetLeader]"
 wtt_warlord_vs_prc.10.b:0 "Nechceme být jeho součástí."
 wtt_warlord_vs_prc.10.desc:0 "Postaven před volbu mezi vzdáním se moci nebo vyzváním sovětského blafování, [communist_china.GetLeader] zvolil druhou možnost. Bohužel se zdá, že [SOV.GetLeader] neblafoval a nepřátelství začala. Vzhledem k naší nejisté pozici jsme pod intenzivním tlakem z obou stran, přičemž Sověti po nás požadují pomoc při svržení zrádce.\n\nOdmítnutí, říkají, je totéž jako vybrat si stranu [communist_china.GetLeader]."
 wtt_warlord_vs_prc.10.t:0 "Spoj se nebo zemři"
 wtt_warlord_vs_prc.2.a:0 "Pošleme [communist_china.GetLeader] do Moskvy na objasnění."
 wtt_warlord_vs_prc.2.b:0 "Nikdy se nepoddáme zrádcům!"
 wtt_warlord_vs_prc.2.desc:0 "Zástupce [SOV.GetAdjective] vlády nás informoval, že [SOV.GetLeader] má vážné pochybnosti o přesnosti výkladu marxistické teorie [communist_china.GetLeader]. V této kritické fázi třídního boje v Číně nesmíme se odchýlit od správného uplatnění marxisticko-leninské nauky. Zdá se, že Moskva věří, že [warlord.GetLeader] lépe rozumí tomu, co je potřeba pro pokrok komunistické věci v Číně. Z hlediska Moskvy by strana udělala dobře, kdyby přijala [warlord.GetLeader] jako nového předsedu, jinak čelí nevoli [SOV.GetLeader]."
 wtt_warlord_vs_prc.2.t:0 "Zpráva od [soviet.GetLeader]"
 wtt_warlord_vs_prc.21.a:0 "To je cena, kterou platíme."
 wtt_warlord_vs_prc.21.b:0 "To je zlodějna!"
 wtt_warlord_vs_prc.21.desc:0 "Dorazila zpráva od [From.GetLeader], požadující, aby jsme zvýšili dodávky předem dohodnuté ekonomické pomoci."
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] požaduje naší podporu"
 wtt_warlord_vs_prc.22.a:0 "Má se modlit, aby jsme smlouvu dále neměnili."
 wtt_warlord_vs_prc.22.desc:0 "Navzdory obvyklým protestům od [From.GetLeader] se souhlasil zvýšit tempo plateb, jak jsme požadovali."
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] souhlasí"
 wtt_warlord_vs_prc.23.a:0 "Slíbil, a dostaneme, co je naše!"
 wtt_warlord_vs_prc.23.b:0 "Pro tentokrát to necháme být."
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] odpověděl na naši žádost o další podporu jednoznačným odmítnutím, tvrdíc, že jeho národ je zcela neschopen splnit „absurdní“ požadavky na platby."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] odmítá"
 wtt_warlord_vs_prc.3.a:0 "Zachovejme to mezi námi."
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader] údajně zůstává nepřesvědčen o naší loajalitě nebo schopnosti vést. [SOV.GetAdjective] vláda pokračuje v podpoře [communist_china.GetLeader] jako předsedy Komunistické strany Číny."
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] odmítá"
 wtt_warlord_vs_prc.31.a:0 "Vítáme příležitost k učení."
 wtt_warlord_vs_prc.31.b:0 "Nechceme, aby nám někdo říkal, co máme dělat."
 wtt_warlord_vs_prc.31.desc:0 "Dorazila zpráva od [From.GetLeader], v níž uvádí, že naše fáze revolučního boje je obzvláště zranitelná a může snadno padnout za oběť kontrarevoluci. Jeho zvláštní zástupce byl pověřen pečlivě sledovat průběh událostí v naší zemi a radit nám, jak dosáhnout vítězství ve třídním boji.\n\nZpráva dále uvádí, že jakákoli odchylka od jeho „doporučení“ bude považována za znamení, že na naši vládu dosáhly reakční elementy, a že budou přijata potřebná opatření."
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] požaduje bližší spolupráci"
 wtt_warlord_vs_prc.32.a:0 "Viděl rozum."
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] přivítal našeho zvláštního zástupce a jmenoval ho svým osobním poradcem. Nyní máme velmi dobrou kontrolu nad jejich vnitřní i zahraniční politikou."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] souhlasí"
 wtt_warlord_vs_prc.33.a:0 "Možná to budeme muset zopakovat důrazněji."
 wtt_warlord_vs_prc.33.desc:0 "I když byl nápad přijatelný, [From.GetLeader] zdvořile, ale důrazně odmítl naši žádost o přímější vliv na jejich politiku. Zdá se, že nejsme „obeznámeni“ se situací na místě a měli bychom nechat aplikaci marxistické nauky na místní odborníky."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] odmítá"
 wtt_warlord_vs_prc.34.a:0 "Tak chce, abychom ho testovali?"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] ignoroval stále naléhavější požadavky, aby převzal dohodnuté platby. Dokonce i výzvy, aby přijel do Moskvy a vysvětlil se, byly ignorovány."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] odmítá platit"
 wtt_warlord_vs_prc.35.a:0 "Lid je nyní hrdinou!"
 wtt_warlord_vs_prc.35.b:0 "To je proti zájmům [Root.GetAdjective]."
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] požádal čínské komunisty o připojení do jediné frakce, Lidového frontu, který by porazil nacionalisty, reakcionáře a cizí vetřelce pod jednou vlajkou."
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective] aliance"
 wtt_warlord_vs_prc.36.a:0 "Budeme muset jít sami."
 wtt_warlord_vs_prc.36.b:0 "Raději celý Lidový front zrušíme."
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] odmítl zjevně výhodnou cestu Lidového frontu sjednocenou proti nacionalistům, reakcionářům a cizím vetřelcům a místo toho uvedl, že naše aliance by byla „proti zájmům [From.GetAdjective].“"
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] odmítá alianci"
 wtt_warlord_vs_prc.4.a:0 "Dobře."
 wtt_warlord_vs_prc.4.desc:0 "Zoufalá apelace [communist_china.GetLeader] na [SOV.GetLeader] málo změnila postoj sovětů. Po uznání prohry veřejně přiznal chyby a slíbil s námi spolupracovat, aby zajistil vítězství revoluce."
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] podvoluje"
 wtt_xian_incident.1.a:0 "Jít"
 wtt_xian_incident.1.b:0 "Nejít"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] poslal formální pozvání [CHI.GetLeader], aby se setkali v Xi'anu a diskutovali o aktuální situaci a o dalším postupu v konfliktu proti Komunistům.\n\nOdmítnutí tohoto pozvání bude [From.GetLeader] považováno za osobní urážku a jistě to nezůstane bez povšimnutí ostatních vojenských velitelů."
 wtt_xian_incident.1.t:0 "Pozvání od [From.GetLeader]"
 wtt_xian_incident.10.a:0 "Pokud budou poslouchat naše rozkazy."
 wtt_xian_incident.10.b:0 "Žádné dohody s komunisty!"
 wtt_xian_incident.10.desc:0 "Místo očekávaného ukázkového procesu a následné popravy komunisté naznačili, že by raději zformovali formální alianci proti Japoncům. \n\nJasně kupují čas, protože vědí, že další dobrý útok by je vymazal. Pokud by skutečně chtěli [CHI.GetLeader] mrtvého, už by byl popraven.\n\nNěkteří lidé v naší vládě ale zvažují, proč by komunisté nyní tlačili na alianci - snad vědí něco, co my ne?"
 wtt_xian_incident.10.t:0 "[PRC.GetLeader] navrhuje alianci"
 wtt_xian_incident.2.a:0 "Požádej ho, aby se spojil s komunisty."
 wtt_xian_incident.2.desc:0 "Cestuje s malou eskortou a přijel do Xi'anu, aby s námi prodiskutoval situaci. Pravděpodobně očekává, že obnovíme náš závazek bojovat proti komunistům a zničit je. S japonskou armádou na prahu budeme muset být jasní."
 wtt_xian_incident.2.t:0 "[From.GetLeader] přijíždí do Xi'anu"
 wtt_xian_incident.3.a:0 "Možná ho skutečně trápí chřipka?"
 wtt_xian_incident.3.desc:0 "[CHI.GetLeader] 'neochotně' odmítl naše pozvání s odvoláním na ošklivou chřipku. Zda to znamená, že plánuje převzít přímou kontrolu nad našimi územími nebo někdo prozradil naše plány, je zatím nejasné."
 wtt_xian_incident.3.t:0 "[From.GetLeader] odmítá schůzku."
 wtt_xian_incident.4.a:0 "Možná má pravdu."
 wtt_xian_incident.4.b:0 "Stále si pamatujeme, jak to dopadlo naposled."
 wtt_xian_incident.4.desc:0 "Na setkání v Xi'anu [From.GetLeader] nečekaně navrhl: Měli bychom uzavřít spojenectví s komunisty, abychom mohli společně čelit japonské hrozbě."
 wtt_xian_incident.4.t:0 "[From.GetLeader] navrhuje alianci s komunisty"
 wtt_xian_incident.5.a:0 "Japonci jsou větší hrozbou."
 wtt_xian_incident.5.b:0 "Žádné dohody s nacionalisty!"
 wtt_xian_incident.5.desc:0 "Zdá se, že nacionalistický tábor už má dost snah nás vymazat z mapy. Na setkání v Xi'anu se [CHI.GetLeader] údajně dohodl prozkoumat možnost aliance s námi proti Japoncům.\n\nMěli bychom pečlivě zvážit možnosti."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] navrhuje spojenectví."
 wtt_xian_incident.6.a:0 "Je to naše jediná možnost."
 wtt_xian_incident.6.b:0 "To se může snadno vymknout kontrole."
 wtt_xian_incident.6.desc:0 "I přes naše argumenty a požadavky zastavit tuto zbytečnou válku odmítl [From.GetLeader] myšlenku sjednoceného frontu s komunisty. Je jasné, že bude třeba podniknout rozhodnější kroky. Měli bychom ho zatknout a předat komunistům?"
 wtt_xian_incident.6.t:0 "[From.GetLeader] odmítá spojení s komunisty"
 wtt_xian_incident.7.a:0 "Požádej o schválení Sověty."
 wtt_xian_incident.7.b:0 "Sťat ho!"
 wtt_xian_incident.7.c:0 "Měli bychom se s ním spojit proti Japoncům."
 wtt_xian_incident.7.d:0 "Zabití teď by vedlo k válce, kterou nemůžeme vyhrát. Propustit ho."
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] poslal zprávu, že zatkl [CHI.GetLeader] a je ochoten ho předat nám.\n\nMožná je to nejlepší příležitost, jak vykonat spravedlnost s tímto nepřítelem lidu!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] odmítl náš návrh na popravu [CHI.GetLeader]. Místo toho bychom měli navázat alianci s nacionalisty, protože zřejmě nejsme připraveni vést revoluci a zároveň se bránit Japoncům."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] zatčen v [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.8.a:0 "Pošli vojáky!"
 wtt_xian_incident.8.b:0 "Neublíží mu. Počkejme."
 wtt_xian_incident.8.desc:0 "Zachytili jsme zprávu od [From.GetLeader], že má [CHI.GetLeader] v zajetí a chce ho předat komunistům. S ohledem na jejich nenávist je nepravděpodobné, že by dlouho přežil.\n\nPokud nechceme vidět [CHI.GetLeader] v cárském procesu u [PRC.GetLeader] a popraveného, musíme jednat rychle a rozhodně!"
 wtt_xian_incident.8.t:0 "[From.GetLeader] zatkl [CHI.GetLeader]!"
 wtt_xian_incident.9.a:0 "Další buržoazní nepřítel končí."
 wtt_xian_incident.9.b:0 "Je stále potřeba."
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader] poslal zprávu, že komunisté mají jedinečnou příležitost postavit [CHI.GetLeader] před soud za jeho zločiny proti lidu a revoluci. Jeho poprava by znamenala velké vítězství komunistické strany v boji o vedení Číny.\n\nNicméně by to také oslabilo nacionalisty v kritickém okamžiku, což by možná umožnilo Japoncům dosáhnout dalších úspěchů v Číně."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] zatčen v [CHI_xian_instigator.GetNameDef]!"
