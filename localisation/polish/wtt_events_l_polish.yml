 britain.25.a: "Nemáme jinou možnost než se připojit k frakci [ENG.GetFactionName]"
 britain.25.b: "K čertu s nima!"
 britain.25.c: "Musíme se držet naší neutrality, i kdyby to znamenalo invazi"
 britain.25.desc: "[ENG.GetAdjectiveCap] vláda, očividně znepokojená, jakým způsobem padlo [DEN.GetNameDef] a z přítomnosti [GER.GetAdjective] diplomatů na Islandu, nás pozvala, abychom se připojili k Spojencům. Uvádějí obavy o svou národní bezpečnost, jelikož [GER.GetNameDef] by mohl použít islandské základny jako odrazový můstek k útokům na anglické konvoje nebo města.\nJejich hrozby byly jen málo zastřené, přičemž tvrdí, že v současné světové situaci jsou jakékoli naše proklamace o „údajné neutralitě“ zastíněny bezpečností britských občanů a válkou proti fašismu."
 britain.25.t: "[ENG.GetNameDefCap] požaduje podrobení"
 britain.26.a: "Musíme ochránit [ICE.GetNameDef]"
 britain.26.b: "Nemůžeme si dovolit vyčlenit prostředky"
 britain.26.desc: "Naši diplomaté na Islandu nám poslali záplavu zpráv, že křehká [ICE.GetAdjective] vláda bylo vyhrožováno okupací anglickými silami, pokud se nepodřídí. Jelikož nemají jinou reálnou alternativu, [ICE.GetLeader.GetName] požádal o naši ochranu proti anglické hrozbě. Možná by základna tak blízko britských ostrovů byla pro nás výhodná?"
 britain.26.t: "[ICE.GetNameDefCap] hledá naši ochranu před [ENG.GetNameDef]"
 britain.27.a: "Politováníhodný, ale nezbytný krok"
 britain.27.desc: "[ICE.GetAdjectiveCap] vláda odmítla naše ultimátum k poslušnosti s tím, že věří v neutralitu a rozhodně odmítá být zatažena do války, se kterou nemají nic společného.\nTvrdí, že tímto příkazem je jejich nezávislost jak porušena, tak okatě pošlapána. Bohužel toto je moderní válka a v moderní válce nemůže existovat žádná neutrální strana; i když tohoto kroku litujeme, musíme udělat, co je nutné."
 britain.27.t: "[ICE.GetNameDefCap] odmítá náš návrh"
 canals_tt: "Získej kontrolu nad břehy průplavu během příštího měsíce, aby se předešlo realizaci nepřátelského plánu."
 decisions.1.a: "Kdokoli stačí, jen potřebujeme někoho, kdo povede naše armády."
 decisions.1.b: "Potřebujeme někoho, kdo alespoň ví, co dělá."
 decisions.1.c: "Kvalita je prvořadá, neměli bychom dělat kompromisy na nákladech."
 decisions.1.d: "Nic méně, než ti nejlepší, není přípustné."
 decisions.1.desc: "Někteří důstojníci v nižších patrech armády vyjádřili „alternativní“ názory na vedení země. Abychom omezili podezření, měli bychom se zaměřit jen na jednoho možného podporovatele a nešetřit prostředky na získání jeho loajality."
 decisions.1.t: "Loajalita nižšího velení armády"
 decisions.2.desc: "Někteří důstojníci ve vyšších patrech armády vyjádřili „alternativní“ názory na vedení země. Abychom omezili podezření, měli bychom se zaměřit jen na jednoho možného podporovatele a nešetřit prostředky na získání jeho loajality."
 decisions.2.t: "Loajalita vyššího velení armády"
 generic.10.a: "Přijatelný výsledek."
 generic.10.d: "Naši spojenci použili první jadernou zbraň na světě, čímž pevně postavili naši alianci do čela současných závodů ve zbrojení. I když jsme byli překonáni, tato zbraň byla ovládnuta naším spojencem, což nám zajišťuje schopnost odvety, pokud by se nepřítel také zmocnil atomu."
 generic.10.t: "Mocní přátelé"
 generic.11.a: "Společně budeme pracovat na lepší budoucnosti!"
 generic.11.d: "Válka, která rozervala naši zemi, konečně skončila. Nyní můžeme začít sjednocovat lid a opravovat zkázu."
 generic.11.t: "Konec občanské války"
 generic.12.a: "To nesmíme dopustit!"
 generic.12.d: "Vojenská rozvědka tvrdí, že [From.GetName] má v úmyslu rozsáhlé použití výbušnin a zatarasovacích lodí k sabotování Suezského průplavu. Pokud jim v tom chceme zabránit, nemáme mnoho času."
 generic.12.t: "[From.GetName] se pokouší sabotovat Suezský průplav"
 generic.13.d: "Vojenská rozvědka tvrdí, že [From.GetName] má v úmyslu rozsáhlé použití výbušnin a zatarasovacích lodí k sabotování Panamského průplavu. Pokud jim v tom chceme zabránit, nemáme mnoho času."
 generic.13.t: "[From.GetName] se pokouší sabotovat Panamský průplav"
 generic.14.a: "Je to rozumný požadavek."
 generic.14.b: "Naši atašé pošleme, kam se nám zlíbí."
 generic.14.d: "[From.GetAdjectiveCap] vyslanci podali naší vládě silný diplomatický protest ohledně přítomnosti našich atašé v zemích, s nimiž jsou momentálně ve vojenském konfliktu. Požadují okamžité odvolání naší vojenské mise."
 generic.14.t: "[From.GetName] podává diplomatický protest"
 generic.15.d: "V reakci na naše požadavky byla [From.GetAdjective] vojenská mise stažená od našich nepřátel."
 generic.15.t: "[From.GetName] odvolává atašé"
 generic.16.a: "Uvidíme, jak to dopadne."
 generic.16.d: "Navzdory našim požadavkům [From.GetNameDef] nevidí důvod stáhnout svou vojenskou misi od našich nepřátel s tím, že „nemáme co zasahovat do [From.GetAdjective] vnitřních záležitostí“."
 generic.16.t: "[From.GetName] ponechává atašé"
 generic.17.d: "Ve službě pro [From.From.GetNameDef] se zdá, že [From.GetRank] [From.GetName] měl na sebe příliš vysoké nároky. V důsledku špatného klimatu v jeho operační oblasti onemocněl a pravděpodobně bude potřebovat čas na zotavení. Dokud se neuzdraví, nebude podávat svůj obvyklý výkon."
 generic.17.t: "[From.GetName] onemocněl"
 generic.18.d: "Při úspěšné bitvě se zdá, že [From.GetRank] [From.GetName] příliš riskoval, když vedl své muže. Byl zraněn a bude pravděpodobně potřebovat čas, aby se plně uzdravil, během kterého nebude podávat svůj obvyklý výkon."
 generic.18.t: "[From.GetName] zraněn"
 generic.8.a: "Rozdrtíme naše nepřátele na prach!"
 generic.8.d: "Použili jsme první jadernou zbraň na světě, čímž jsme se neohrozeně dostali do čela současných závodů ve zbrojení. Naše obrovské úsilí se vyplatilo a prozatím svět nebude mít jinou možnost než obdivovat naši sílu. Možná nás jednou doženou, ale zajistili jsme, že nás nikdy nepřekonají."
 generic.8.t: "Páni atomu"
 generic.9.a: "Program musí dostat vše, co můžeme ušetřit."
 generic.9.d: "Ne my, ale oni byi tí, kterí použili první jadernou zbraň na světě a pevně se dostali do čela současných závodů ve zbrojení. Navzdory našemu nejlepšímu úsilí jsme zůstali bez obrany a bez prostředků k odvetě. Úplně překonáni nemáme jinou možnost než zdvojnásobit naše úsilí a překlenout propast dříve, než mohou rozpoutat mnohem větší zkázu."
 generic.9.t: "Ve stínu jiných"
 germany.60.c: "Nebudou stát sami! Přiveďme Brity do války!"
 germany.61.c: "Musíme přijít na pomoc Nizozemcům!"
 japan_border_conflict.1.a: "Nepřijatelné."
 japan_border_conflict.1.desc: "V rámci udržování demarkační linie na [JAP.GetAdjective] hranici byla vyslána pracovní četa, aby zkontrolovala pohraniční značky poblíž jezera Chasan. Když se přiblížili k hranici, četa byla ostřelována místním japonským stanovištěm.\n\nPodali jsme formální diplomatický protest, ale japonský velvyslanec trvá na tom, že četa byla vyslána k posunutí značek, aby nám umožnila nárokovat si více území.\n\nJaponci nás ujistili, že budou respektovat hranici, ale nedovolí žádné „manipulace“ se současnou demarkací a v případě pokusu odpoví silou.\n\nTo v praxi znamená, že se v oblasti již nemůžeme volně pohybovat po našem vlastním území."
 japan_border_conflict.1.t: "Japonská provokace na naší hranici"
 japan_border_conflict.2.a: "Vyřešili jsme tuto záležitost čestně."
 japan_border_conflict.2.b: "Musíme připravit odpovídající reakci."
 japan_border_conflict.2.desc: "Po střetu mezi [SOV.GetAdjective] a japonskými silami v pohraniční oblasti kolem jezera Chasan jsou údajně [SOV.GetAdjective] síly na ústupu. Japonské jednotky obsadily řadu strategických kopců v oblasti a začaly opevňovat své pozice.\n\nBěhem bitvy Japonci zajali několik [SOV.GetAdjective] tanků, které byly dopraveny do Tokia k prozkoumání."
 japan_border_conflict.2.t: "Japonské vítězství u jezera Chasan"
 japan_border_conflict.3.a: "Je lepší selhat s ctí než to nikdy nezkusit."
 japan_border_conflict.3.b: "Naše síly si vedly dobře."
 japan_border_conflict.3.desc: "Po střetu mezi [SOV.GetAdjective] a japonskými silami v pohraniční oblasti kolem jezera Chasan požádal japonský velvyslanec v Moskvě o příměří.\n\nNěkolik japonských útoků na [SOV.GetAdjective] pozice během bitvy selhalo s těžkými ztrátami, což v japonské armádě vyvolalo obavy o schopnosti jejich sil."
 japan_border_conflict.3.t: "Japonská porážka u jezera Chasan"
 japan_border_conflict.4.a: "Získali jsme cenné zkušenosti."
 japan_border_conflict.4.desc: "Boj mezi japonskými a [SOV.GetAdjective] silami kolem jezera Chasan utichl poté, co obě strany ustoupily ze sporného území, aby se přeskupily a doplnily zásoby. Uvědomujíce si marnost dalších ofenzív, japonská armáda požádala o příměří a vyjednávání o stanovení hranice."
 japan_border_conflict.4.t: "Patová situace u jezera Chasan"
 japan_border_conflict.5.a: "Musíme udržet linii."
 japan_border_conflict.5.desc: "Boje mezi japonskými a [SOV.GetAdjective] silami kolem jezera Chasan pokračují. Ve snaze prolomit patovou situaci začaly japonské síly v jiných oblastech také útočit na [SOV.GetAdjective] jednotky v tomto sektoru. Zpravodajství naznačuje, že Japonci mohou brzy posílit útok čerstvými jednotkami přesunutými z jiných částí jejich impéria."
 japan_border_conflict.5.t: "Eskalace u jezera Chasan"
 japan_border_conflict.6.a: "Musíme se připravit k útoku!"
 japan_border_conflict.6.desc: "Boje mezi [FROM.GetAdjective] a [JAP.GetAdjective] silami kolem jezera Chasan pokračují. Ve snaze prolomit patovou situaci začaly [FROM.GetAdjective] síly v jiných oblastech také útočit na [JAP.GetAdjective] jednotky v tomto sektoru. Zpravodajství naznačuje, že [FROM.GetNameDef] může brzy posílit útok čerstvými jednotkami přesunutými z jiných částí své země."
 japan_border_conflict.6.t: "Eskalace u jezera Chasan"
 news.331.a: "Neutralita Dánsko nezachránila."
 news.331.desc: "Po kapitulaci svého svazového partnera, Dánska, převzal islandský parlament kontrolu nad vlastní zahraniční politikou a tím se fakticky stal plně nezávislým státem. Nově zvolený prozatímní guvernér již vyhlásil islandskou neutralitu v probíhajícím konfliktu, a to navzdory invazi do jejich mateřské země."
 news.331.t: "Island přebírá kontrolu nad svou zahraniční politikou"
 news.332.a: "Moudré rozhodnutí."
 news.332.b: "Naštěstí se zabránilo krveprolití."
 news.332.c: "Jak se opovažují?!"
 news.332.d: "Neměli jsme na výběr."
 news.332.desc: "Včera britské námořní jednotky zablokovaly své francouzské protějšky na důležitých námořních základnách v severní Africe a vydaly ultimátum, aby Francouzi okamžitě odpluli do britských přístavů a vzdali se kontroly nad svou flotilou, jinak Britové zahájí palbu na svého bývalého spojence. Tváří v tvář převaze palebné síly Francouzi ultimátum přijali a jejich loďstvo je nyní pod britskou kontrolou."
 news.332.e: "Budou pokračovat v boji po boku Britů."
 news.332.t: "Francouzi odevzdávají flotilu"
 news.333.a: "Udělali jsme, co bylo nutné."
 news.333.b: "To je skandální!"
 news.333.c: "Možná jsme je podcenili."
 news.333.d: "Na tuto zradu jen tak nezapomeneme!"
 news.333.desc: "Včera britské námořní jednotky zablokovaly své francouzské protějšky na důležitých námořních základnách v severní Africe a vydaly ultimátum, aby Francouzi okamžitě odpluli do britských přístavů a vzdali se kontroly nad svou flotilou, jinak Britové zahájí palbu na svého bývalého spojence. Po francouzském odmítnutí britských požadavků došlo k přestřelce, při níž se potopila nejméně jedna francouzská bitevní loď a značná část francouzské flotily byla vážně poškozena."
 news.333.e: "Prokázali svou odhodlanost."
 news.333.t: "Britský útok u Mers-el-Kébiru"
 reinstate_nazi_leadership_TT: "Poradci pouze fašistického zaměření jsou opět způsobilí k výkonu služby.\n"
 wtt_britain.24.a: "Skvělý nápad."
 wtt_britain.24.b: "Cena nestojí za odměnu."
 wtt_britain.24.d: "Probíhající válka zatěžuje britské konvoje a naši východní sousedé jsou stále nervóznější ohledně využití našich leteckých a námořních základen, odkud doufají rozšířit ochranné pokrytí svých konvojových tras. Britský vyslanec jménem Malcolm MacDonald nyní přijel, aby navrhl navrácení Severního Irska pod svrchovanou kontrolu Irska výměnou za náš okamžitý vstup do války na straně Spojeného království."
 wtt_britain.24.t: "MacDonaldův návrh"
 wtt_britain.25.a: "Nemáme jinou možnost..."
 wtt_britain.25.b: "Nikdy nedovolíme, aby si naše flotilu přivlastnila cizí mocnost!"
 wtt_britain.25.d: "Před hlavními přístavy naší flotily se objevily britské svazy aa dostali jsme ultimátum, ve kterém se požaduje okamžitá kapitulace našeho námořnictva. Pokud okamžitě neodplujeme do britských přístavů, britský admirál pohrozil, že zahájí palbu."
 wtt_britain.25.t: "Britové požadují francouzskou flotilu"
 wtt_britain.26.a: "Hlavně že se nedostala do rukou Němců."
 wtt_britain.26.d: "Francouzi učinili moudré rozhodnutí a odpluli se svými loděmi do našich přístavů. Nyní máme nad francouzskou flotilou plnou kontrolu."
 wtt_britain.26.t: "Francouzi odevzdávají flotilu"
 wtt_britain.27.a: "Nesmíme dovolit, aby francouzská flotila sloužila německým zájmům!"
 wtt_britain.27.b: "To je příliš nepřijatelné. Musíme ustoupit."
 wtt_britain.27.d: "Francouzi naše požadavky odmítli. Stojíme nyní před nelehkou volbou: ustoupit, nebo se obrátit proti našim donedávna spojencům..."
 wtt_britain.27.t: "Francouzi odmítají ultimátum"
 wtt_britain.28.d: "Irská vláda přijala náš návrh a připojila se k naší věci výměnou za Severní Irsko."
 wtt_britain.28.t: "Irsko přijímá MacDonaldův návrh"
 wtt_britain.29.a: "Kdo jim pomůže, až si pro ně přijdou Němci?"
 wtt_britain.29.d: "Irská vláda náš návrh odmítla a odmítá se připojit k našemu boji za demokracii."
 wtt_britain.29.t: "Irsko odmítá MacDonaldův návrh"
 wtt_britain.30.a: "Zachránili nás před invazí!"
 wtt_britain.30.d: "Americká vláda nám s laskavou podporou Amerického výboru na obranu britských domovů poslala nouzovou zásilku starých pušek, vybavení a několika dělostřeleckých kusů. Jedná se o příliš rozmanitý sortiment, aby byl pro naši armádu skutečně užitečný, ale bezpochyby velmi pomůže při rychlém vybavení posádek Domobrany."
 wtt_britain.30.t: "Americké nouzové dodávky zbraní"
 wtt_britain_lease_azores.1.a: "Lepší než nás vtáhnout do války..."
 wtt_britain_lease_azores.1.b: "Jaký z toho máme prospěch?"
 wtt_britain_lease_azores.1.desc: "[From.GetName] nás oslovilo se žádostí o pronájem Azor po dobu války. Strategická poloha ostrovů z nich činí důležitou základnu k ochraně námořních tras přes Atlantik. Po skončení nepřátelství by byly ostrovy vráceny."
 wtt_britain_lease_azores.1.t: "[From.GetNameDefCap] žádá o pronájem Azor"
 wtt_britain_lease_azores.2.a: "To se bude hodit."
 wtt_britain_lease_azores.2.desc: "[From.GetAdjectiveCap] vláda naši žádost schválila a dala nám plnou kontrolu nad Azorami s tím, že nyní neseme odpovědnost za jejich obranu proti jakémukoli útoku. Na ostrovy již dorazil malý předvoj, aby zřídil operační základnu."
 wtt_britain_lease_azores.2.t: "[From.GetNameDefCap] souhlasí"
 wtt_britain_lease_azores.3.a: "Zapamatujeme si to."
 wtt_britain_lease_azores.3.desc: "S odkazem na svůj vyhlášený postoj neutrality a zákony války [From.GetLeader] zamítl naši žádost o práva na základny na Azorách. Pokud je nepřivedeme do války na naší straně, ostrovy pro nás zůstanou uzavřené."
 wtt_britain_lease_azores.3.t: "[From.GetNameDefCap] odmítá"
 wtt_britain_lease_azores.4.a: "Britové své dluhy vždy platí."
 wtt_britain_lease_azores.4.desc: "S ukončením nepřátelských akcí v Evropě nám [POR.GetAdjective] vláda připomněla, že pronájem Azorských ostrovů byl sjednán pouze na dobu trvání války. Nastal čas vrátit jim kontrolu nad ostrovy."
 wtt_britain_lease_azores.4.t: "Konec pronájmu Azor"
 wtt_britain_lease_azores.5.a: "Nejlepší možný výsledek."
 wtt_britain_lease_azores.5.desc: "S koncem války v Evropě [From.GetNameDef] dodrželo naši dohodu a vrátili nám Azory. Již jsme vyslali skupinu administrátorů, aby znovu převzali správu."
 wtt_britain_lease_azores.5.t: "Británie opouští Azory"
 wtt_burma_road.1.a: "To věci neusnadní."
 wtt_burma_road.1.desc: "[occupying_country.GetAdjectiveCap] síly útočící na [state_occupied.GetName] dosáhly Barmské cesty a na několika místech ji přerušily. Žádné další zásoby k nám touto cestou nedorazí."
 wtt_burma_road.1.t: "Barmská cesta uzavřena"
 wtt_burma_road.2.desc: "Vlivem posledních událostí se [From.GetAdjective] vláda rozhodla, že už nebude povolovat provoz na Barmské cestě. Všechny konvoje na cestě byly zastaveny a nařízen návrat. Žádné další zásoby k nám touto cestou nemohou být doručeny."
 wtt_burma_road.2.desc_war_with_from: "Včera postoupily [From.GetAdjective] síly po Barmské cestě a přepadly několik klíčových mostů a přechodů. Cesta je nyní uzavřena pro veškerý provoz a žádné další zásoby k nám touto trasou nedorazí."
 wtt_burma_road.3.a: "Dobrý první krok."
 wtt_burma_road.3.desc: "Po úspěšném znovudobytí velké části Barmské cesty [From.GetAdjective] úřady povolily obnovení provozu na této trase. Přestože pozůstatky nepřátelských jednotek dělají cestu nebezpečnější než dříve, zásoby opět proudí."
 wtt_burma_road.3.t: "[From.GetNameDefCap] znovu otevírá část Barmské cesty"
 wtt_burma_road.4.a: "Velká úleva."
 wtt_burma_road.4.desc: "První zásobovací konvoj po znovuotevřené Barmské cestě dnes dorazil do Jün-nanu. Ačkoli potrvá nějaký čas, než provoz bude plynout hladce, zásoby k nám opět přicházejí."
 wtt_burma_road.4.t: "[From.GetNameDefCap] znovu otevírá Barmskou cestu"
 wtt_china.1.a: "Společně obstojíme!"
 wtt_china.1.b: "Ať to zkusí."
 wtt_china.1.desc: "Zdá se, že [From.GetLeader] se konečně rozhodl rozšířit svou autoritu do vzdálených oblastí Číny. Zástupce centrální vlády dorazil s požadavkem, abychom poslouchali jeho rozkaz, které vydáva [From.GetLeader], nebo abychom byli nahrazeni poslušnější vládou."
 wtt_china.1.t: "Čína požaduje podřízení"
 wtt_china.10.a: "Nemáme na výběr."
 wtt_china.10.b: "Budeme bojovat!"
 wtt_china.10.desc: "[From.GetLeader] nám zaslala ostrou zprávu, v níž zmiňuje řadu kroků, které jsme v posledních měsících učinili a které podle nich odporují národním zájmům, jaké si představuje [From.GetNameDef]. Pokud více nesladíme své politiky s [From.GetAdjective] vládou, přijmou „opatření, která považují za nutná“."
 wtt_china.10.t: "Čína požaduje podřízení"
 wtt_china.11.a: "Skvělé!"
 wtt_china.11.desc: "[From.GetNameDef] odpověděl na naši nótu a slíbila, že nás bude o všech dalších rozhodnutích konzultovat. Náš velvyslanec byl povýšen na zvláštního zástupce se zadáním dohlédnout, aby [From.GetAdjective] vláda příliš neodbočila od svého závazku."
 wtt_china.11.t: "[From.GetNameDefCap] se podřizuje"
 wtt_china.12.a: "Budeme muset přijmout opatření."
 wtt_china.12.desc: "Naše diplomatická nóta, kterou od nás obdržel [From.GetNameDef], zřejmě unikla do tisku, který je teď na nohou. Dokonce i mezinárodní noviny přinesly velmi nelichotivé komentáře, označující naše rozumné požadavky na konzultace za „vměšování do vnitřních záležitostí“, „nebezpečný precedens“ a dokonce „čistý imperialismus“.\n\nNení třeba dodávat, že [From.GetAdjective] vláda odmítla o věci dále diskutovat a naznačila, že opětovné otevření tématu by vedlo k úplnému přerušení diplomatických kontaktů."
 wtt_china.12.t: "[From.GetNameDefCap] vzdoruje"
 wtt_china.2.a: "Ví, kde je jeho místo."
 wtt_china.2.desc: "[From.GetLeader] poslal posla zpět s osobní poznámkou, že bude přísně dodržovat naše rozkazy a koordinovat se s naší vládou."
 wtt_china.2.t: "[From.GetLeader] se podřizuje"
 wtt_china.3.a: "Uvidíme, jak jsou doopravdy připraveni."
 wtt_china.3.desc: "[From.GetLeader] nám vrátil naši nótu s tvrzením, že centrální vláda nemá právní pravomoc nahradit provinčního guvernéra. Přiložil podrobnou zprávu o bojové připravenosti svých jednotek."
 wtt_china.3.t: "[From.GetLeader] odmítá"
 wtt_china_shared.1.a: "Jejich pomoc je více než vítaná."
 wtt_china_shared.1.b: "Se současnou situací jsme spokojeni."
 wtt_china_shared.1.desc: "[From.GetLeader] dorazil do naší metropole, aby projednal naši situaci. Při setkání s aktivisty za nezávislost i s vládou prohlásil, že naše nezávislost je zásadním národním zájmem, který sdílí i [From.GetNameDef], a že jsou ochotni podpořit každý krok směrem k větší samostatnosti."
 wtt_china_shared.1.t: "[From.GetNameDefCap] nabízí podporu"
 wtt_china_shared.10.a: "Musíme je podpořit, jak jen můžeme."
 wtt_china_shared.10.b: "Nesmíme se nechat zatáhnout do tohoto konfliktu."
 wtt_china_shared.10.desc_a: "Soong Mej-ling, manželka Čankajška a jedna z jeho nejdůvěryhodnějších rádců, odcestovala do Washingtonu, aby lobovala za zvýšenou podporu Číně v boji proti Japonsku. Čínské letectvo zoufale potřebuje moderní letadla a zkušené piloty, kteří je budou létat.\n\nSoongové apel rezonoval u široké veřejnosti a řada našich pilotů rezignovala na službu, aby se přihlásila u čínské společnosti poskytující „výcvik a instruktáž“ čínským pilotům.\n\nPo vyřešení otázky pilotů nás Soong Mej-ling požádala o povolení převést asi 150 našich nejmodernějších stíhaček k přezbrojení čínského letectva."
 wtt_china_shared.10.desc_b: "Válka v Číně si vybrala daň na čínském letectvu. Přečísleni a přezbrojeni protivníky statečně bojovali o oblohu nad Čínou.\n\nNavzdory statečnosti svých pilotů [From.GetAdjective] letectvo zoufale shání nová letadla a piloty k náhradě ztrát. Delegace, kterou vyslal [From.GetLeader], dorazila do Washingtonu, aby vyjednala převod asi 150 moderních stíhaček a aby obdobný počet pilotů mohl odletět do Číny a tato letadla pilotovat."
 wtt_china_shared.10.t: "Létající tygři"
 wtt_china_shared.11.a: "Musíme je podpořit, jak jen můžeme."
 wtt_china_shared.11.b: "Budou si muset vystačit s tím, co mají."
 wtt_china_shared.11.desc_a: "Pokračující boje v Číně vytvořily potřebu poskytnout leteckou podporu našim druhům v [From.GetAdjective] Rudé armádě. [From.GetLeader] nás oslovil s žádostí o vyslání dobrovolnické skupiny pilotů a letadel. Požaduje asi 50 bombardérů a 100 stíhaček k jejich doprovodu.\n\nTo může našim pilotům poskytnout cenné zkušenosti a umožní nám otestovat naše nejnovější konstrukce v akci."
 wtt_china_shared.11.desc_b: "S pokračující válkou v Číně je [From.GetAdjective] letectvo přetíženo obranou vzdušného prostoru nad [From.GetNameDef] a poskytováním podpory bojujícím jednotkám. [From.GetLeader] osobně požádal, aby mu [SOV.GetLeader] poskytl podporu ve formě kombinované síly asi 50 středních bombardérů a 100 stíhaček.\n\nTo může být užitečná příležitost otestovat naši nejmodernější techniku v bojových podmínkách."
 wtt_china_shared.11.t: "Skupina sovětských dobrovolníků"
 wtt_china_shared.12.a: "Pošlete Josepha Stillwella"
 wtt_china_shared.12.b: "Budou se muset obejít bez nás."
 wtt_china_shared.12.c: "Pošlete Douglase MacArthura"
 wtt_china_shared.12.d: "Pošlete Dwighta Eisenhowera"
 wtt_china_shared.12.desc: "[From.GetLeader] zaslal dopis, v němž navrhuje, abychom mu [USA.GetLeader] poslal jednoho z našich generálů jako náčelníka štábu [From.GetAdjective] armády.\n\nZa tento krok by nám byl [From.GetLeader] osobně vděčný a mohl by poskytnout cenné zkušenosti našemu generálovi, stejně jako pomoci jeho silám vyhrát válku.\n\nKoho z našich generálů bychom měli poslat?"
 wtt_china_shared.12.t: "Nový generál pro [From.GetNameDef]"
 wtt_china_shared.13.a: "Cenný přírůstek."
 wtt_china_shared.13.desc: "[From.GetLeader] přijal naši žádost o pomoc a nařídil, aby se [CHI_USA_General.GetName] co nejdříve hlásil do služby zde v Číně.\n\nGenerál nemá být pouhým poradcem, ale také velet jednotkám v poli, čímž získá osobní zkušenost s vedením moderní války."
 wtt_china_shared.13.t: "[CHI_USA_General.GetName] přichází do Číny"
 wtt_china_shared.14.a: "Jsou to zbabělci, hlupáci, nebo obojí?"
 wtt_china_shared.14.desc: "Naše žádost narazila na hluché uši. Ačkoli několik vysoce postavených důstojníků americké armády naznačilo ochotu přijmout úkol, ministr války i prezident [From.GetLeader] to oba vetovali jako nepraktické a nevhodné pro národní zájem."
 wtt_china_shared.14.t: "Žádná pomoc od [From.GetNameDef]"
 wtt_china_shared.2.a: "Jejich boj je i naším bojem."
 wtt_china_shared.2.desc: "V soukromém rozhovoru projevili vládní úředníci velký zájem o to, co můžeme udělat pro podporu nezávislého státu. Byly uvolněny prostředky pro skupiny prosazující větší nezávislost a začali jsme organizovat „Prozatímní svobodnou [From.GetAdjective] vládu v exilu“."
 wtt_china_shared.2.t: "[From.GetNameDefCap] přijímá naši podporu"
 wtt_china_shared.3.a: "Hanba."
 wtt_china_shared.3.desc: "V přísné nótě nás [From.GetLeader] informoval, že jeho vláda nebude tolerovat žádné vměšování do vnitřních [From.GetAdjective] záležitostí. Diplomatický protokol nám brání, abychom byl [From.From.GetLeader] vyhlášen  personou non grata a zakázat mu vstup, ale prakticky celé naši delegaci bylo sděleno, že [From.GetNameDef] jejich přítomnost nepovažuje za žádoucí."
 wtt_china_shared.3.t: "[From.GetNameDefCap] odmítá naši podporu"
 wtt_china_shared.4.a: "Znepokojivé."
 wtt_china_shared.4.desc: "Zdá se, že když [From.From.GetLeader] navštívil [From.GetNameDef], jeho cílem nebyla jen výměna zdvořilostí u čaje. V poslední době začala dříve oddělená a roztříštěná hnutí za nezávislost v zemi spolupracovat mnohem lépe. Skoro to vypadá, jako by jim někdo pomáhal zvenčí."
 wtt_china_shared.4.t: "Hnutí za nezávislost pro [From.GetNameDef] sílí"
 wtt_denmark.1.a: "Hodně štěstí."
 wtt_denmark.1.d: "Po přerušení kontaktů po invazi převzal islandský parlament kontrolu nad vlastními zahraničními záležitostmi. Považuje se to za dočasné opatření až do konce okupace."
 wtt_denmark.1.t: "Islandská nezávislost"
 wtt_germany.1.a: "Vyžeňme tu nacistickou chátru z naší země!"
 wtt_germany.1.d: "Skrytá nespokojenost s Hitlerovou vládou vyvrcholila současnou krizí, kterou vyvolalo rozhodnutí vlády o remilitarizaci Porýní. Řada generálů Wehrmachtu se shromáždila za známým polním maršálem Augustem von Mackensenem, který dal do pohybu plány na svržení Hitlera a odstranění nacistické strany z Německa.\n\nS tím, jak se rozkol v německém velení zřetelně ukazuje i v zahraničí, se cizí mocnosti rozhodly proti remilitarizaci neprotestovat, více znepokojené rostoucí vnitřní nestabilitou Německa. Stárnoucí polní maršál postupoval rychle a již vytvořil prozatímní vládu, ke které se houfně přidávají odpůrci nacistické vlády.\n\nVojenský převrat je již v plném proudu."
 wtt_germany.1.t: "Důstojníci Wehrmachtu se vzepřeli Hitlerovi"
 wtt_germany.10.a: "Jak nešťastné."
 wtt_germany.10.d: "Členové italské vlády a podzemního hnutí, s nimiž jsme se spojili, nám dali jasně najevo, že nemají zájem o náš návrh na převrat. Vyhrožovali, že pokud se odvážíme učinit stejnou nabídku znovu, prozradí naše plány italské vládě."
 wtt_germany.10.t: "Italové odmítají návrh na převrat"
 wtt_germany.1000.a: "Výborný nápad! Pošleme styčného důstojníka."
 wtt_germany.1000.a_tt: "Princezna Viktorie Luisa je poslána napřed, aby pomohla s přípravami této velkolepé ceremonie. To poněkud zatíží zdroje naší vlády. Doufejme, že zbytek královské rodiny dorazí v pořádku...\n"
 wtt_germany.1000.b: "Výborný nápad! Pojedeme všichni společně."
 wtt_germany.1000.b_tt: "Celá širší císařská rodina se na obřad dopraví na palubě Hindenburgu. To zvýší prestiž císařské rodiny v očích našich spojenců a našeho lidu a posílí pozici naší vlády.\n"
 wtt_germany.1000.desc: "[From.GetAdjectiveCap] vláda se rozhodla podpořit naši žádost o obnovení britských šlechtických titulů a královských hodností pro německé královské a knížecí rody. Navrhují velkolepou „královskou ceremonii století“, na kterou je pozvána veškerá německá šlechta, aby jí byly osobně vráceny tituly, které jí byly před dvěma desetiletími neprávem odebrány.\n\nCísařští rádci navrhují, aby celá širší královská rodina dorazila velkolepě, využívajíc samotný vrchol německé techniky. Moderní vzducholoď Hindenburg by byla pro tuto příležitost ideální."
 wtt_germany.1000.t: "[From.GetAdjectiveCap] vláda přijímá žádost"
 wtt_germany.1001.a: "Císař je mrtev... Ať žije císařovna!"
 wtt_germany.1001.desc: "Dnes došlo k hrozné tragédii - Hindenburg byl při pokusu o přistání v Londýně zničen. Z dosud nezjištěných příčin byla vzducholoď zachvácena plameny a zřítila se k zemi, přičemž si vyžádala životy všech pasažérů a členů posádky - včetně prakticky všech členů širší německé císařské rodiny.\n\nJedinou přeživší je princezna Viktorie Luisa, která byla poslána napřed, aby pomohla s přípravami ceremonie. Princezna, třetí nositelka jména „Viktorie“ po své babičce, císařovně Viktorii, a prababičce, královně Viktorii, se tak stává jedinou dědičkou trůnu. Stále otřesena ztrátou rodiny přesto nastoupila na trůn jako německá císařovna Viktorie I."
 wtt_germany.1001.t: "Hindenburg v plamenech v Londýně"
 wtt_germany.1002.a: "Tragédie!"
 wtt_germany.1002.desc: "Dnes došlo k hrozné tragédii - Hindenburg byl při pokusu o přistání v Londýně zničen. Z dosud nezjištěných příčin byla vzducholoď zachvácena plameny a zřítila se k zemi, přičemž si vyžádala životy všech pasažérů a členů posádky - včetně všech členů širší německé císařské rodiny.\n\nPo úplném vyhlazení císařské rodiny převzala vláda přímou kontrolu, avšak zdá se nepravděpodobné, že by to v dohledné době vedlo k návratu demokracie."
 wtt_germany.1003.a: "To je velmi politováníhodné..."
 wtt_germany.1003.desc: "[From.GetAdjectiveCap] vláda po dlouhém zasedání parlamentu rozhodla, že zamítne naši žádost o obnovení britských šlechtických titulů a královských hodností pro německé královské a knížecí rody."
 wtt_germany.1003.t: "[From.GetAdjectiveCap] vláda odmítá žádost"
 wtt_germany.1006.a: "Banda Carità si s nimi poradí"
 wtt_germany.1006.desc: "Servizio Informazione Militare hlásí podezřelé aktivity v monarchistických kruzích. Zdá se, že někteří věrní pouze králi byli v poslední době v kontaktu se zahraničními agenty, konkrétně německými. Vypadá to, že monarchisté jsou verbováni a povzbuzováni k odporu proti našemu velkému Ducemu, ale ještě není vše ztraceno. Můžeme na ně poslat gangy, abychom je zpacifikovali, dokud máme šanci. Jak bychom měli postupovat?"
 wtt_germany.1006.t: "Německý císař připravuje převrat!"
 wtt_germany.11.a: "Musíme projevit vděčnost."
 wtt_germany.11.d: "Německý plán byl uveden do pohybu a Mussolini byl dnes zastřelen ve svém voze v ulicích Říma. Král Viktor Emanuel III. převzal vedení země a zavázal se, že [From.GetNameDef] může počítat, že se jeho země připojí k Ústředním mocnostem."
 wtt_germany.11.t: "Německý atentát na Mussoliniho"
 wtt_germany.12.a: "Monarchie znovu povstanou!"
 wtt_germany.12.d: "Náš plán byl proveden bezchybně a Viktor Emanuel III. převzal vedení své země. Jeho prvním činem bylo podepsání smlouvy zajišťující vstup Itálie do spojenectví Ústředních mocností."
 wtt_germany.12.t: "Atentát na Mussoliniho úspěšný"
 wtt_germany.13.a: "Náš starý spojenec se vrátil na naši stranu."
 wtt_germany.13.d: "S naší podporou převzalo [From.GetOldName] vedení při znovusjednocení Rakousko-Uherské říše. Dnes ráno byly podepsány smlouvy mezi zúčastněnými stranami, které zvrátily dvacet let separatistických nálad. Nově sjednocená vláda okamžitě přislíbila naši vojenskou podporu a stala se členem Ústředních mocností."
 wtt_germany.13.t: "Znovusjednocení Rakousko-Uherska"
 wtt_germany.14.a: "Jejich vojenská síla nám bude užitečnější než území."
 wtt_germany.14.b: "Nikdy se nevzdáme své země!"
 wtt_germany.14.d: "[From.GetNameDefCap] nás oslovilo s nabídkou, která prý může být výhodná pro obě strany. Vzhledem k současné politické situaci a hrozbě na naší východní hranici Němci navrhují, že nám poskytnou záruku, že přijdou na naši vojenskou pomoc v případě, pokud nás napadne [SOV.GetNameDef]. Na oplátku požadují pouze vrácení svých ztracených území v Danzigu a Poznani."
 wtt_germany.14.t: "Německo nabízí záruku výměnou za území"
 wtt_germany.15.a: "Konečně je ta pohroma z Versailles minulostí!"
 wtt_germany.15.d: "Poláci se rozhodli přijmout naši nabídku a dohodli se na předání svých pohraničních provincií. Složili v nás svou důvěru a vyzývají nás, abychom byli připraveni v případě [SOV.GetAdjective] agrese."
 wtt_germany.15.t: "Polsko přijímá nabídku"
 wtt_germany.16.a: "Nikdy se nevzdáme svých nároků!"
 wtt_germany.16.b: "Možná se s tím musíme smířit."
 wtt_germany.16.d: "Poláci se rozhodli naši nabídku odmítnout. V ostrých slovech dali jasně najevo, že se nikdy dobrovolně nevzdají svého území a že raději budou čelit jakémukoli nepříteli sami, pokud je tohle cena za pomoc."
 wtt_germany.16.t: "Polsko odmítá nabídku"
 wtt_germany.17.a: "Jen aby to příliš neotřáslo zemí..."
 wtt_germany.17.b: "Navýšit prostředky pro policii a omezit jejich vliv na naši politiku!"
 wtt_germany.17.d: "Německá vláda tvrdě zasáhla proti komunismu a vyhnala jej do exilu. Výsledkem je, že nyní přijímáme velký příliv komunistických ideologů od našeho souseda..."
 wtt_germany.17.t: "Němečtí komunisté prchají do Francie"
 wtt_germany.18.a: "Pověsit je!"
 wtt_germany.18.b: "Uvěznit je na doživotí, třeba se ještě budou hodit."
 wtt_germany.18.d: "Konečně jsme naši zemi osvobodili z područí našich nepřátel a ti věrní občané, kteří povstali na podporu naší věci, se mohou vrátit domů. Jako národ můžeme začít dlouhý a obtížný proces obnovy. Vedení země se na oplátku může začít dívat do budoucna, ať už směrem k demokracii, nebo k návratu staré monarchie.\n\nZbývá však vyřešit ještě jednu věc. S koncem občanské války se našim jednotkám podařilo zajmout velkou skupinu nacistického vedení. Zbývá jen rozhodnout, co s touto nepříjemnou kapitolou naší nedávné historie udělat."
 wtt_germany.18.t: "Nacistické vrchní vedení zajato"
 wtt_germany.19.a: "Začněme sérii rozsáhlých vojenských cvičení, ať je všechny zastrašíme!"
 wtt_germany.19.b: "Musíme zachránit naši pověst a urovnat vztahy."
 wtt_germany.19.c: "Myslí si, že nás zajímá, co o nás říkají?"
 wtt_germany.19.d: "Nedávná německá rétorika namířená proti nám začala být pro naši pověst v Evropě čím dál škodlivější. Hanlivá obvinění z naší údajné „agrese“ začínají vyvolávat obavy a nepochopení našich záměrů."
 wtt_germany.19.t: "[GER.GetName] ostře kritizuje [SOV.GetName]"
 wtt_germany.2.d: "Po nedávném krutém zacházení a nuceném vyhnanství ve své vlasti se mnoho našich vysídlených německých soudruhů shromáždilo v našem okolí. S pomocí několika vůdců se nám podařilo z těchto nadšených rekrutů vytvořit několik divizí, které jsou nyní připraveny bojovat proti našim nepřátelům!"
 wtt_germany.2.t: "Němečtí emigranti se přidávají k naší věci"
 wtt_germany.20.a: "Jen ať se drží mimo naši sféru vlivu!"
 wtt_germany.20.b: "Nesmíme jim dát žádnou záminku k dalšímu vyhrocení."
 wtt_germany.20.d: "Němci pokračují ve své pomlouvačné kampani proti nám a nyní oznámili vytvoření nové aliance. Není pochyb o tom, že je namířena proti nám a že mají v úmyslu zasahovat do naší sféry vlivu."
 wtt_germany.20.t: "Německo vytváří středoevropskou alianci"
 wtt_germany.21.a: "Musíme udeřit a zajistit si zbytek!"
 wtt_germany.21.b: "Nemůžeme si dovolit dráždit Západ."
 wtt_germany.21.d: "Němci nabídli členství v alianci zemi, která leží přímo v naší sféře vlivu. Hrozba pro vlast je zřejmá!"
 wtt_germany.21.t: "Němci zvou Pobaltské státy"
 wtt_germany.22.t: "Němci zvou Polsko"
 wtt_germany.23.t: "Němci zvou Finsko"
 wtt_germany.24.a: "Doufejme, že mají pravdu."
 wtt_germany.24.b: "Nikdy nevěřte Němcům!"
 wtt_germany.24.d: "Němci nám oficiálními i neoficiálními kanály dali jasně najevo, že [GER.GetGreatRedMenaceEventDesc1]. Vyzvali nás, abychom si pamatovali, že [GER.GetGreatRedMenaceEventDesc2] ohrožuje nás všechny, a že pokud se kontinent sjednotí, můžeme Medvěda srazit na kolena."
 wtt_germany.24.t: "Velká [GER.GetGreatRedMenaceName]"
 wtt_germany.25.a: "To se teprve uvidí."
 wtt_germany.25.d: "Sovětský svaz podnikl soustředěné úsilí, aby zmírnil obavy evropských zemí. Ve veřejném prohlášení uvedl, že nemá nepřátelské úmysly, a doufá, že jeho zdrženlivá reakce na agresivní německou rétoriku bude mluvit sama za sebe."
 wtt_germany.25.t: "Sovětský svaz urovnává vztahy"
 wtt_germany.26.a: "Ať žije císař!"
 wtt_germany.26.d: "Minulé noci náš milovaný císař Vilém II. pokojně zesnul ve spánku. Navzdory dlouhému exilu mu prozřetelnost dopřála vrátit se do vlasti ještě před smrtí a od svého návratu naši zemi dobře vedl. Jeho syn Fridrich Vilém nyní převzal otěže státu a po korunovaci bude znám jako Vilém III."
 wtt_germany.26.t: "Vilém II. umírá"
 wtt_germany.27.d: "Minulé noci náš nejváženější polní maršál August von Mackensen pokojně zesnul ve spánku. Jeho proslulé činy ve Velké válce i při vyhnání nacistického utlačovatele z naší vlasti budou dlouho připomínány. Syn exilového císaře, Fridrich Vilém, vyplnil mocenské vakuum v zemi a po korunovaci bude znám jako Vilém III., první císař vládnoucí říši od abdikace svého otce v roce 1918."
 wtt_germany.27.t: "August von Mackensen umírá"
 wtt_germany.28.d.2: "Německé císařství zrušilo exil Viléma II. a nyní oslovilo Nizozemsko s žádostí o navrácení starého císaře. Tvrdé odmítnutí Nizozemců umožnit jeho návrat Němci vystupňovali až do vojenského konfliktu!"
 wtt_germany.28.d: "Německé císařství zrušilo exil Viléma II. a nyní oslovilo Nizozemsko s žádostí o navrácení starého císaře. Zdá se, že navzdory četným žádostem nizozemské vládě o jeho vydání k odpovědnosti za rozpoutání Velké války se ten válečný štváč vrátí a převezme otěže Německého císařství."
 wtt_germany.28.t: "Německo ruší exil Viléma II."
 wtt_germany.29.d.2: "Německé císařství zrušilo exil Viléma II. a nyní oslovilo Nizozemsko s žádostí o navrácení starého císaře. Tvrdé odmítnutí Nizozemců umožnit jeho návrat Němci vystupňovali až do vojenského konfliktu!\n\nFrancouzi už rozhodli, že je to nepřijatelné, a zřejmě hodlají vydat ultimátum podpořené vojenskou silou. Veřejné mínění v Británii je proti válce, ale pokud odmítneme stát po boku Francie, naše aliance s nimi bude rozpuštěna."
 wtt_germany.29.d: "Německé císařství zrušilo exil Viléma II. a nyní oslovilo Nizozemsko s žádostí o navrácení starého císaře. Zdá se, že navzdory četným žádostem nizozemské vládě o jeho vydání k odpovědnosti za rozpoutání Velké války se ten válečný štváč vrátí a převezme otěže Německého císařství.\n\nFrancouzi už rozhodli, že je to nepřijatelné, a zřejmě hodlají vydat ultimátum podpořené vojenskou silou. Veřejné mínění v Británii je proti válce, ale pokud odmítneme stát po boku Francie, naše aliance s nimi bude rozpuštěna."
 wtt_germany.3.a: "Musíme mu umožnit návrat, aby vedl svůj lid."
 wtt_germany.3.b: "Musíme ho zastavit - nesmíme riskovat další Velkou válku."
 wtt_germany.3.d: "Německo pozvalo Viléma II., aby se do vlasti vrátil jako císař. Vzhledem k nedávným bouřlivým událostem by to mohlo Němcům pomoci nastolit v zemi mír a stabilitu. Oči světa však spočívají na nás, protože mnoho lidí nezapomnělo na strašlivý konflikt, do něhož nás starý císař uvrhl před pouhými dvěma desetiletími."
 wtt_germany.3.t: "Německo ruší exil Viléma II."
 wtt_germany.30.d: "Německé císařství zrušilo exil Viléma II. a nyní oslovilo Nizozemsko s žádostí o navrácení starého císaře. Zdá se, že navzdory četným žádostem nizozemské vládě o jeho vydání k odpovědnosti za rozpoutání Velké války se ten válečný štváč vrátí a převezme otěže Německého císařství.\n\nFrancouzi se zdají být spokojeni s tím omezit reakci na tuto potupu na diplomatické námitky a veřejné mínění v Británii je pevně proti válce."
 wtt_germany.31.d: "Britové odmítají poskytnout nám podporu proti Německu s tím, že otázka německé monarchie je vnitřní záležitostí. Pokud půjdeme s Němci do války, vypadá to, že v tom budeme sami.\n\nVeřejné mínění ve Francii je proti válce, ale Německo bude jen sílit a návrat císaře může vyvolat obnovené imperialistické choutky. Ultimátum bez Británie po našem boku by působilo méně hrozivě. Máme proti nim postupovat sami?"
 wtt_germany.32.d: "Ačkoli britské veřejnosti chybí chuť k válce, britská vláda rozpoznala hrozbu, kterou Němci představují, a nabídla nám plnou podporu. Vydáme Německu poslední ultimátum, aby zabránilo návratu válkychtivého císaře. Pokud odmítnou, nadešel čas, aby naše síly vpadly hluboko do Německa a ukončily jejich tyranský režim!"
 wtt_germany.33.a: "Nemůžeme ustoupit! Ať žije císař!"
 wtt_germany.33.d: "Britové a Francouzi odmítli přijmout návrat našeho císaře a označují za „potupu“, že se domnělý strůjce Velké války smí vrátit na trůn. Mobilizují proti nám své síly a vydali ultimátum, aby naše jednotky okamžitě ustoupily a císař se vrátil do exilu, jinak jsou naše země ve válce."
 wtt_germany.34.d: "Britové projevili rozum a přijali návrat císaře, ale šílení Francouzi odmítají ustoupit! Tvrdí, že tento incident představuje přímou hrozbu pro bezpečnost jejich země, mobilizují své síly a mohou každým okamžikem vpadnout přes hranici! Jsme ve válce!"
 wtt_germany.35.d: "Navzdory našemu vysvětlení, že návrat Viléma II. na německý trůn bude považován za válečný akt, Německo odmítlo ustoupit a vrátit svého císaře do exilu, čímž ignorovalo naše varování. To znamená, že navzdory našim nejlepším snahám o udržení míru v Evropě opět vypukla válka."
 wtt_germany.38.a: "Požadujte na oplátku pokračující podporu Von Falkenhausena."
 wtt_germany.38.b: "Možná se bude hodit mít je v oblasti."
 wtt_germany.38.c: "Svého svrchovaného území se už nikdy nevzdáme!"
 wtt_germany.38.desc: "[FROM.GetNameDefCap] v poslední době stále častěji pronáší rétorické projevy, v nichž vyzývá k návratu ke kolonialismu. Nyní skrze diplomatické kanály vydali oficiální žádost o obnovení pronájmu své staré enklávy v Čching-tao v naději, že znovu získají své dávno ztracené impérium. Ač by to byl potenciálně další nerovný smluvní vztah v naší éře ponížení, snad toho můžeme využít k výhodné dohodě..."
 wtt_germany.38.t: "[FROM.GetName] žádá navrácení Čching-taa"
 wtt_germany.39.a: "S tím můžeme souhlasit."
 wtt_germany.39.b: "Ne, musíme si nechat otevřené možnosti."
 wtt_germany.39.desc: "Čínští představitelé nás kontaktovali s nabídkou možné výměny, která prý uspokojí obě strany. Navrhují navrátit Čching-tao do právoplatných německých rukou výměnou za záruku, že neodvoláme misi von Falkenhausena."
 wtt_germany.39.t: "Čína nabízí dohodu o Čching-tau"
 wtt_germany.4.a: "Nepochybně povede národ dobře."
 wtt_germany.4.d: "Uprostřed bouřlivých oslav se Vilém II. vrátil jako císař do Německé říše! Nizozemsku vděčíme za to, že mu v uplynulých desetiletích poskytlo bezpečné útočiště a že několikrát odmítlo jeho vydání našim bývalým nepřátelům. Ačkoli země v nedávné občanské válce mnoho utrpěla, doufáme, že císařův návrat přinese další stabilitu a jednotu."
 wtt_germany.4.t: "Císař se vrací do Německa"
 wtt_germany.40.a: "Dokážeme být trpěliví."
 wtt_germany.40.desc: "[From.GetNameDefCap] naši žádost o navrácení Čching-taa jednoznačně odmítli. Nezbývá než se o jeho návrat pokusit později."
 wtt_germany.40.t: "[From.GetNameDefCap] odmítá požadavek na Čching-tao"
 wtt_germany.41.desc: "Německé císařství přijalo naši nabídku výměny ohledně Čching-taa. Zaručili nám pokračující podporu von Falkenhausena."
 wtt_germany.41.t: "Německo přijímá dohodu o Čching-tau"
 wtt_germany.42.desc: "Německé císařství odmítlo naši nabídku výměny ohledně Čching-taa. Zřejmě o svou enklávu nestáli dostatečně."
 wtt_germany.42.t: "Německo odmítá dohodu o Čching-tau"
 wtt_germany.43.a: "Požadujme, aby Němci výměnou stáhli von Falkenhausena."
 wtt_germany.43.b: "Do Dálného východu už nikdy nevkročí!"
 wtt_germany.43.desc: "Německá říše v poslední době stále častěji volá po návratu ke kolonialismu. Navzdory povaze ztráty Čching-tao - našeho zabrání v roce 1914 - se Němci nyní rozhodli zahájit diplomatická jednání a požadují vrácení své staré enklávy v Čching-tao. Možná bychom toho mohli využít k uzavření lukrativní dohody..."
 wtt_germany.43.t: "Němci požadují navrácení Čching-taa"
 wtt_germany.44.desc: "Japonští představitelé nás kontaktovali s nabídkou možné výměny, která prý uspokojí obě strany. Navrhují navrátit Čching-tao do právoplatných německých rukou výměnou za okamžité stažení mise von Falkenhausena z Číny."
 wtt_germany.44.t: "Japonsko nabízí dohodu o Čching-tau"
 wtt_germany.46.desc: "Německé císařství přijalo naši nabídku výměny ohledně Čching-taa. Okamžitě stáhli misi von Falkenhausena z Číny."
 wtt_germany.48.desc: "[From.GetNameDefCap] přijalo naše požadavky a zajistili okamžité navrácení Čching-taa do německých rukou!"
 wtt_germany.48.t: "[From.GetNameDefCap] přijímá požadavky"
 wtt_germany.49.a: "Malá cena za to, že se jich zbavíme."
 wtt_germany.49.desc: "Konečně se nám podařilo získat kontrolu nad [nazi_state_withdrawn.GetName], ale boje byly kruté. Jak postupujeme, nacisté jsou stále fanatičtější a zoufalejší a často bojují, dokud se okolí nepromění v trosky. Objevují se i zprávy o taktice spálené země v souladu s Hitlerovým „Nerobefehl“.\n\nNejspíš musíme počítat s další destrukcí v tomto rozsahu, dokud tuto válku neskončíme."
 wtt_germany.49.t: "[nazi_state_withdrawn.GetName] platí těžkou daň za vyhnání nacistů"
 wtt_germany.5.a: "Dáme jim starosti, které je rychle přejdou!"
 wtt_germany.5.b: "Možná mají pravdu... Máme jiné kandidáty."
 wtt_germany.5.d: "Hanebné Nizozemsko, které tak dlouho ušlechtile poskytovalo Vilému II. útočiště, nyní zablokovalo císařovy pokusy překročit hranici do Německa a eskortovalo ho zpět do jeho rezidence Huis Doorn. Nizozemci jako důvod odmítnutí návratu císaře na německý trůn uvádějí obavy o stabilitu kontinentu."
 wtt_germany.5.t: "Nizozemsko brání návratu císaře"
 wtt_germany.50.a: "Je to začátek konce nacistů."
 wtt_germany.50.desc: "Po dobytí Berlína objevily naše jednotky v městském bunkru Hitlerovu mrtvolu. Zvolil smrt před tím, než by přihlížel převzetí země protifašistickými silami, a zřejmě raději sám ukončil svůj život, než by riskoval zajetí.\n\nNa jeho místo nyní nastoupil Heinrich Himmler, aby vedl nacisty, a už potvrdil, že vláda nepoleví v boji proti této „protiněmecké zradě“."
 wtt_germany.50.t: "Hitler je mrtvý"
 wtt_germany.51.a: "Ano, částečně obnovit nacistické vedení."
 wtt_germany.51.b: "Ne, ať zůstanou tam, kde jsou."
 wtt_germany.51.c: "Nesmíme dopustit, aby znovu získali svobodu, kdyby se válka nevyvíjela dobře... Pověsit je!"
 wtt_germany.51.desc: "Válka se natolik protáhla a stala se tak zničující, že nyní byli povoláni do služby všichni dospělí Němci. Ačkoli se možná neshodují s našimi ideologickými názory, zajatí nacističtí vůdci disponují schopnostmi, které se nám v této těžké době mohou hodit.\n\nMohli bychom jim nabídnout, že po válce získají zpět svou svobodu, pokud nám nyní pomohou svými schopnostmi v našem boji."
 wtt_germany.51.t: "Vrátit do služby zajaté nacistické vůdce?"
 wtt_germany.52.a: "Budeme stát při demokracii!"
 wtt_germany.52.b: "Svými problémy se musí prokousat sami."
 wtt_germany.52.desc: "[From.From.GetAdjectiveCap] prodemokratické síly zahájily občanskou válku, aby znovu nastolily svobodné volby a vrátily moc lidu. Možná budou potřebovat naši pomoc a jejich úspěch by nám do budoucna zajistil spojence."
 wtt_germany.52.t: "[From.From.GetName] zažívá občanskou válku proti demokratům"
 wtt_germany.53.a: "Ano, maloněmecké řešení byla chyba."
 wtt_germany.53.b: "Ne, velkoněmecké řešení by byla chyba."
 wtt_germany.53.desc: "Proněmecké nálady u našeho jižního souseda, Rakouska, výrazně vzrostly, jakmile jsme se na čas stali spojenci. Není vyloučeno, že by referendum o sjednocení s Německem našlo u rakouského lidu podporu. Měli bychom rakouskou vládu vyzvat, aby ho uspořádala?"
 wtt_germany.53.t: "Proněmecké nálady v Rakousku raketově rostou"
 wtt_germany.54.a: "Vést kampaň pro sjednocení."
 wtt_germany.54.b: "Vést kampaň proti sjednocení."
 wtt_germany.54.desc: "Německá vláda nás oslovila s návrhem na sjednocení, pokud si to rakouský lid bude přát. Vyzývají nás, abychom uspořádali referendum, abychom to zjistili."
 wtt_germany.54.t: "Německá vláda vyzývá k referendu o sjednocení"
 wtt_germany.55.a: "Velký den pro německou otázku!"
 wtt_germany.55.desc: "Rakouský lid hlasoval pro sjednocení se svými severními bratry. Integrace rakouských zemí a jejich armády začne okamžitě."
 wtt_germany.55.t: "Rakouský lid hlasuje pro sjednocení"
 wtt_germany.56.a: "Raději Německo než Sověti!"
 wtt_germany.56.b: "Nikdy! Co je polské, zůstane polské!"
 wtt_germany.56.desc: "Naše válka se Sovětským svazem neprobíhá dobře a riskujeme ztrátu všeho. Na západě Německo v uplynulých letech prošlo rychlými změnami, ale nyní je pevným obráncem demokratických hodnot. Rychlé navrácení starých německých území, Danzigu a Poznaně, by nepochybně zachránilo miliony před útlakem pod sovětskou holí."
 wtt_germany.56.t: "Německá území"
 wtt_germany.57.a: "Jaká prozíravost! Uchováme je v bezpečí."
 wtt_germany.57.b: "Ne, nemůžeme riskovat sovětskou odvetu."
 wtt_germany.57.desc: "Protože se Polsku ve válce se Sovětským svazem nedaří, obrátila se jejich vláda na nás tajnými kanály a nabízí rychlé navrácení našich starých území Danzigu a Poznaně. Tvrdí, že jejich lidé se pod demokratickou německou správou jistě budou mít lépe než pod utlačující sovětskou botou."
 wtt_germany.57.t: "Polsko nabízí navrácení německých území"
 wtt_germany.58.a: "Musíme respektovat jejich přání."
 wtt_germany.58.desc: "Rakouský lid odmítl naše výzvy ke sjednocení a dává přednost pokračování rakouské nezávislosti - alespoň ještě na nějakou dobu."
 wtt_germany.58.t: "Rakouský lid odmítá sjednocení"
 wtt_germany.59.a: "Hlavně že budou v bezpečí."
 wtt_germany.59.desc: "Německá vláda se rozhodla přijmout svá stará území a slavnostně se zavázala k ochraně polských občanů v regionu."
 wtt_germany.59.t: "Německo přijímá Danzig a Poznaň"
 wtt_germany.5_tt: "Starý císař možná dokáže pomoci svému synovi v jeho vládě.\n"
 wtt_germany.6.a: "Nikdo nás nezastaví."
 wtt_germany.6.d: "Naše jednotky po vyčištění okolí Huis Doorn od nizozemských sil nalezly císaře v dobrém zdraví a v automobilovém konvoji jej dopravily zpět do Německa. Vilém II. před pár hodinami slavnostně překročil hranice a po příjezdu do Berlína vážně přijal odpovědnosti císaře Německého císařství."
 wtt_germany.6.t: "Vilém II. osvobozen"
 wtt_germany.60.a: "Kdo jim pomůže, až všichni padnou do rukou Rudých?"
 wtt_germany.60.desc: "Německá vláda nás informovala, že naši nabídku nemůže přijmout. Obává se sovětské odvety, a proto nemůže podstoupit takové riziko."
 wtt_germany.60.t: "Německo odmítá Danzig a Poznaň"
 wtt_germany.62.a: "Dobrá tedy."
 wtt_germany.62.desc: "S koncem nedávné války na nás společnosti, kterým jsme vystavili MEFO směnky, tlačí, abychom přistoupili k jejich proplacení. Tvrdí, že už není nutné zadržovat platby „pro dobro vlasti“."
 wtt_germany.62.t: "Firmy požadují platby MEFO"
 wtt_germany.63.a: "Ti bastardi! Tohle ještě neskončilo!"
 wtt_germany.63.desc: "[GER.GetAdjectiveCap] vláda vydala zákony, kterými [GER.GetName] reintegruje Alsasko-Lotrinsko a Lucembursko. Hromadné odvody našeho obyvatelstva už začaly..."
 wtt_germany.63.t: "[GER.GetName] reintegruje Alsasko-Lotrinsko"
 wtt_germany.64.a: "Co s tím můžeme dělat?"
 wtt_germany.64.t: "[GER.GetName] reintegruje Lucembursko"
 wtt_germany.65.a: "Mají pravdu - k jejich válce se přidáme."
 wtt_germany.65.b: "Kdo si myslí, že jsou?! Nikdy!"
 wtt_germany.65.desc: "[From.GetNameDefCap] nás informovalo, že potřebují naši zemi k postupu svých sil proti sovětskému nepříteli. Připomínají, že nás chrání před komunisty, a proto jim dlužíme pomoc v jejich současné válce."
 wtt_germany.65.t: "[From.GetName] žádá účast ve válce"
 wtt_germany.66.desc: "[From.GetNameDefCap] se rozhodlo připojit k naší válce, což má i tu výhodu, že našim silám umožní průchod jejich zemí směrem na [SOV.GetNameDef]."
 wtt_germany.66.t: "[From.GetName] přijímá požadavky"
 wtt_germany.67.a: "Mohou si za to sami."
 wtt_germany.67.desc: "[From.GetNameDefCap] odmítlo naše požadavky na účast ve válce a dál uzavírají své hranice našim vojskům. Jestliže nám Poláci nehodlají poskytnout přístup pro naše síly, budeme muset jednoduše jít přes ně."
 wtt_germany.67.t: "[From.GetName] odmítá požadavky"
 wtt_germany.68.a: "Skvělý nápad! Přijímáme."
 wtt_germany.68.b: "Dobrovolně se k nim přidat? Nikdy!"
 wtt_germany.68.desc: "Dnes [From.GetAdjective] vláda nás oslovila s návrhem na reintegraci staré Rakousko-Uherské říše. Protože je v našich zemích silná proimperiální nálada, tvrdí, že by bylo v zájmu všech naše země sjednotit."
 wtt_germany.68.t: "[From.GetName] navrhuje imperiální reintegraci"
 wtt_germany.69.desc: "Dnes [From.GetAdjective] vláda odpověděla na náš návrh reintegrace staré Rakousko-Uherské říše. Uznává přínosy tohoto kroku a vyjádřila ochotu svou zemi s naší integrovat, pokud s tím budou souhlasit všechny strany."
 wtt_germany.69.t: "[From.GetName] přijímá integraci"
 wtt_germany.7.a: "Musíme se s tím zatím smířit... Prozatím."
 wtt_germany.7.d: "Jak se postupně propadáme hlouběji do sféry [From.GetAdjective] vlivu, naše ekonomika je čím dál závislejší na ekonomice našeho spojence. Když se dnes Němci konečně rozhodli převzít nad naší ekonomikou další kontrolu, byli jsme bezmocní jim zabránit. Výsledkem je bezprecedentní míra německé kontroly nad naší zahraniční politikou."
 wtt_germany.7.t: "[From.GetName] nás má v úplné ekonomické závislosti"
 wtt_germany.70.desc: "Dnes [From.GetAdjective] vláda odpověděla na náš návrh reintegrace staré Rakousko-Uherské říše. Jednoznačně uvedla, že nikdy dobrovolně nepřijme naše vedení v takovém podniku."
 wtt_germany.70.t: "[From.GetName] odmítá integraci"
 wtt_germany.71.a: "Nastal úsvit nové éry Rakouska-Uherska."
 wtt_germany.71.desc: "Oba naši sousední nástupnické státy Rakousko-Uherska přijaly navrženou reintegraci svých zemí do našeho státu, čímž znovu vzniká Rakousko-Uherská říše. Podpis smlouvy o znovusjednocení přivítaly v ulicích nadšené davy a [GER.GetAdjective] vláda nás s povděkem přivítala zpět ve své alianci."
 wtt_germany.71.t: "Znovuvytvoření Rakousko-Uherské říše"
 wtt_germany.72.a: "Skvělý nápad - naše osudy byly stejně propojené."
 wtt_germany.72.b: "Nemyslíme si; naše suverenita je příliš cenná."
 wtt_germany.72.desc: "Jelikož jsme již úzce spojeni, přichází [From.GetNameDef] s návrhem pomoci při rozšiřování naší válečné ekonomiky důkladnější integrací našich hospodářství. To by velmi pomohlo našemu vojenskému růstu, ale zároveň by nás to podřídilo jim v otázkách zahraniční politiky."
 wtt_germany.72.t: "[From.GetName] navrhuje hospodářskou integraci"
 wtt_germany.72_tt: "§RZtratíme kontrolu nad jakýmikoli podřízenými státy, které případně máme.§!\n"
 wtt_germany.73.a: "Pod naším vedením jejich armády narostou."
 wtt_germany.73.desc: "Obdrželi jsme od [From.GetAdjective] vlády oznam, že přijímá náš návrh na integraci našich válečných ekonomik. Netrpělivě čekají na naše vedení, aby mohli své vojsko modelovat podle našeho úspěšného vzoru."
 wtt_germany.73.t: "[From.GetName] přijímá hospodářskou integraci"
 wtt_germany.74.a: "Odmítají samotnou velikost!"
 wtt_germany.74.desc: "Bohužel, [From.GetAdjective] vláda nám oznamuje, že náš návrh na integraci našich válečných ekonomik odmítá. Cení si své suverenity víc než síly svých armád..."
 wtt_germany.74.t: "[From.GetName] odmítá hospodářskou integraci"
 wtt_germany.8.a: "V nadcházejícím čase se musíme obrátit k monarchii."
 wtt_germany.8.b: "Nesmysl! Naše cesty nikdy neopustíme!"
 wtt_germany.8.d: "[From.GetNameDefCap] oslovilo promonarchistické a protifašistické prvky italské vlády a odboje s plánem na atentát na Mussoliniho a dosazení Viktora Emanuela III. do čela země. Němci nás ujišťují, že atentát zvládnou; po nás chtějí pouze potvrdit ochotu vytvořit náhradní vládu a zavázat se k budoucí vojenské podpoře německých záměrů."
 wtt_germany.8.t: "Německo nabízí podporu monarchistickému převratu"
 wtt_germany.9.a: "Můžeme uvést naše plány do pohybu."
 wtt_germany.9.d: "Prvky v italské vládě a odboji přijaly náš návrh na převrat. Připravují se na rychlé převzetí moci pro krále hned po provedení atentátu."
 wtt_germany.9.t: "Italové přijímají návrh na převrat"
 wtt_germany.999.a: "To je skvělý nápad!"
 wtt_germany.999.b: "To si nemyslíme."
 wtt_germany.999.desc: "Císař [From.GetLeader] požádal prostřednictvím [From.GetAdjective] vlády, abychom zvrátili odnětí britských šlechtických titulů a královských hodností německým královským a knížecím rodům, jak umožňuje Titles Deprivation Act 1917. Tvrdí, že by to světu ukázalo, že se britské a německé královské a knížecí rody vrátily k předválečným dobrým vztahům, a bylo by to symbolem budoucí anglo-německé přátelské spolupráce."
 wtt_germany.999.t: "[From.GetLeader] žádá obnovení královských titulů"
 wtt_hanoi_route.1.desc: "Nákladní lodě vezoucí zásoby pro naši armádu byly odvráceny z hanojského přístavu, protože trasu na sever k čínské hranici [GetVietnamOwner] uzavřel.\n\nTudy k nám už žádné další zásoby nedorazí."
 wtt_hanoi_route.1.t: "Hanojská trasa uzavřena"
 wtt_hanoi_route.2.desc: "Místní [From.GetAdjective] úřady dostaly příkaz zablokovat další vykládku válečného materiálu v Hanoji pro přepravu k čínské hranici. V docích byli nasazeni ozbrojení strážci, aby žádné posádky nemohly blokádu prolomit. [From.GetAdjective] pobřežní stráž odvrací všechny lodě, které jsou dosud na moři.\n\nTímto kanálem už žádné další zásoby očekávat nemůžeme."
 wtt_hanoi_route.2.desc_war_with_from: "Dostali jsme informace, že [From.GetAdjective] síly okupující Hanoj zabavily několik nákladních plavidel vezoucích pro nás zásoby. Lodě, které jsou ještě na moři, se obrátily a prchají do neutrálních přístavů.\n\nTímto směrem už žádné další zásoby očekávat nemůžeme."
 wtt_infiltration.1.t: "Zásah proti infiltraci"
 wtt_infiltration.10.a: "Připravte se bojovat za Čínu!"
 wtt_infiltration.10.desc: "V Komunistické straně se něco chystá. Naše zpravodajské služby zachytily řadu kurýrů pohybujících se mezi základnami s tajnými rozkazy, jež hovoří o přípravě „revolučního protiúderu“ v tajných základnách po celé zemi. Shromažďují se vojáci i zásoby pro velkou operaci - možná i celonárodní povstání. Musíme se okamžitě připravit."
 wtt_infiltration.10.t: "Komunistické povstání"
 wtt_infiltration.2.a: "Pošlete tam vojáky."
 wtt_infiltration.2.desc: "Vyšetřování našich úřadů odhalilo v [infiltrated_state.GetName] komunistickou základnu. Je třeba co nejdříve nasadit plnou sílu naší armády proti těmto banditům. Jakékoli prodlení jim může umožnit rozšířit operační zázemí a jejich vykořenění výrazně ztížit."
 wtt_infiltration.2.t: "Odhalena komunistická buňka v [infiltrated_state.GetName]"
 wtt_infiltration.21.a: "Rychlost je klíčová."
 wtt_infiltration.21.desc: "Na základě informací získaných zpravodajskou službou naše hlídky odhalily velkou komunistickou základnu. Měli bychom udeřit okamžitě, než se stačí lépe zorganizovat a odolat našim snahám je odstranit."
 wtt_infiltration.21.t: "Odhalena komunistická buňka v [infiltrated_state.GetName]"
 wtt_infiltration.23.a: "Měli bychom dočistit pár buněk, o kterých víme."
 wtt_infiltration.23.desc: "Série razií na známých komunistických skrýších nepřinesla mnoho nových informací o rozsahu komunistické infiltrace. Důkladné výslechy zatčených komunistů neodhalily nic, co bychom už nevěděli.\n\nZdá se, že naše zpravodajská služba má situaci poměrně dobře pod kontrolou."
 wtt_infiltration.23.t: "Komunistická hrozba ustupuje?"
 wtt_infiltration.24.a: "Snad jsme se jich všech zbavili."
 wtt_infiltration.24.desc: "Zdá se, že komunisté v posledních měsících utrpěli těžké rány a neúspěchy. Naši agenti zachytili stále víc zpráv z ústředí Komunistické strany, jak se dotazuje místních vůdců na stav - často poté, co jsme tyto vůdce zatkli a na kurýry si počkali. Pro tuto chvíli to vypadá, že komunisté jsou na ústupu a jejich organizace na úrovni států je zcela rozvrácena.\n\nMusíme však zůstat bdělí - dokud Komunistická strana existuje v jakékoli podobě, může se rozhodnout obnovit své úsilí."
 wtt_infiltration.24.t: "Komunistická hrozba poražena"
 wtt_infiltration.3.a: "Vykořeníme ty, které jsme našli!"
 wtt_infiltration.3.desc: "Během našich posledních razií na známých komunistických skrýších naši agenti nenašli nic nového. Víme, že komunističtí infiltrátoři jsou v naší zemi stále aktivní, ale zdá se, že neoperují žádné další buňky, o kterých bychom už nevěděli."
 wtt_infiltration.3.t: "Komunisté pod kontrolou"
 wtt_infiltration.4.a: "Doufejme, že jsme se jich všech zbavili."
 wtt_infiltration.4.desc: "Zprávy o rozsáhlé komunistické infiltraci se zdají být poněkud přehnané. Razie na řadě známých skrýší a na komunistických aktivistech nepřinesly nic. To buď znamená, že komunisté nebyli schopni vytvořit žádné buňky, nebo že jsme ty, které se jim podařilo založit, rozdrtili. Musíme však zůstat bdělí, protože se nás nepochybně pokusí ukolébat falešným pocitem bezpečí, než své úsilí znovu zahájí."
 wtt_infiltration.4.t: "Komunistická infiltrace poražena?"
 wtt_infiltration.5.a: "Doufejme, že k tomu nedojde."
 wtt_infiltration.5.desc: "Vlastenecké hlídky se přiblížily k naší základnové oblasti v [infiltrated_state.GetName]. Budou-li ochotni nasadit prostředky, mohou ji v soustředěné vojenské operaci skutečně zlikvidovat."
 wtt_infiltration.5.t: "Odhalena základna v [infiltrated_state.GetName]"
 wtt_infiltration.6.a: "Revoluce zaznamenala komplikace."
 wtt_infiltration.6.desc: "Nepřátelské jednotky zahájily útok na naši základnovu v [infiltrated_state.GetName]. Ze státu jsme neobdrželi žádné zprávy od našich soudruhů, ale nepřátelský tisk informuje o završení „[infiltrated_state.GetName]ské kampaně obklíčení a vyhlazení“. Musíme předpokládat to nejhorší."
 wtt_infiltration.6.t: "Základna v [infiltrated_state.GetName] napadena"
 wtt_japan.1.a: "Je čas přijmout japonskou dominanci na Východě."
 wtt_japan.1.b: "Budou si je muset vzít silou!"
 wtt_japan.1.desc: "Využívajíce příležitosti dané naší slabostí nám [From.GetName] nabídl „pomoc“ s „udržováním pořádku“ v našich koloniích. Tvrdí, že po pádu naší domoviny nemáme možnost si je udržet.\n\nJe zjevné, že jde o lest, jak nám kolonie vyrvat z rukou - ale jakou máme volbu?"
 wtt_japan.1.t: "[From.GetNameDefCap] chce svrchovanost nad našimi koloniemi"
 wtt_japan.101.a: "Možná se s Japonci skutečně dá jednat."
 wtt_japan.101.b: "Přijmeme Mandžusko, ale ne jejich laskavost."
 wtt_japan.101.desc: "Po té, co bylo [MAN.GetName] poraženo, uznala japonská vláda čínské vazby na region a s okamžitou platností nám předala veškerou kontrolu. Tímto gestem dobré vůle nám zároveň nabízí spojenectví."
 wtt_japan.101.t: "Znovusjednocení Mandžuska"
 wtt_japan.102.desc: "[From.GetNameDefCap] nám poděkovala za navrácení Mandžuska a přijali naši nabídku spojenectví."
 wtt_japan.103.desc: "[From.GetNameDefCap] nám poděkovala za navrácení Mandžuska, ale naši nabídku spojenectví odmítli."
 wtt_japan.104.a: "Mají pravdu. Zaslouží si svobodu."
 wtt_japan.104.b: "Filipíny zůstanou americké!"
 wtt_japan.104.desc: "[From.GetNameDefCap] veřejně prohlásilo, že „už nemohou nečinně přihlížet“, jak země v jejich sféře zájmů dál existuje pod západní botou. Nyní po nás požadují, abychom urychlili plán dekolonizace a okamžitě udělili Filipínám plnou suverenitu."
 wtt_japan.104.t: "Svrchovanost Filipín"
 wtt_japan.105.a: "Aspoň jsou rozumní."
 wtt_japan.105.desc: "[From.GetNameDefCap] odpověděli na naše požadavky na plnou nezávislost Filipín a americká vláda nyní učinila okamžité kroky k udělení plné suverenity svému pacifickému podřízenému."
 wtt_japan.106.a: "A říkají si „obránci svobody“?"
 wtt_japan.106.desc: "[From.GetNameDefCap] odpověděli na naše požadavky na plnou nezávislost Filipín a znovu zdůraznili „životně důležité americké zájmy“, které Filipíny v regionu představují."
 wtt_japan.107.a: "Sláva Japoncům!"
 wtt_japan.107.desc: "[From.GetNameDefCap] reagovali na japonské požadavky na naši plnou nezávislost a americká vláda nyní učinila okamžité kroky k udělení plné suverenity!"
 wtt_japan.108.a: "Tennōheika Banzai!"
 wtt_japan.108.desc: "Skupina mladých důstojníků uspěla v atentátech na různé vládní činitele i na premiéra. Obsadili Tokio a zajistili si kontrolu nad císařským palácem, přičemž oznámili úmysl vyčistit vládu od „zkorumpovaných úředníků“ a „ideologických hrozeb“ a obnovit císaře jako jediného vládce země.\n\nJejich akce získaly nečekaně velkou podporu v armádě, kde plánované protioperace zhatily masové zatýkání a atentáty na složky loajální staré vládě. Vzhledem k náhlosti a ohromující povaze událostí i ke kontrole paláce povstalci císař nepodnikl žádné kroky k jejich odsouzení.\n\nOrganizovaný odpor vlády se zhroutil a očekává se, že povstalci kdykoli oznámí zavedení úplné císařské kontroly nad oblastmi domácí, zahraniční i vojenské politiky."
 wtt_japan.108.t: "Puč mladých důstojníků"
 wtt_japan.109.a: "Skvělý nápad. Pakt podepíšeme."
 wtt_japan.109.b: "Ne, nesmíme dráždit svět."
 wtt_japan.109.desc: "[From.GetNameDefCap] k nám vyslalo průzkumné signály, aby zjistili náš zájem o Pakt tří, který by spojil nás, [JAP_initiator.GetNameDef] a [ITA_fascism.GetNameDef]. [JAP_initiator.GetNameDef] tvrdí, že je nezbytné, abychom se navzájem podporovali vzhledem k čím dál nepřátelštějšímu celosvětovému mínění vůči našemu úsilí."
 wtt_japan.109.t: "Japonsko navrhuje Pakt tří"
 wtt_japan.11.a: "Potřebujeme mír... prozatím."
 wtt_japan.11.b: "Odepření jakékoli jejich výhody má přednost!"
 wtt_japan.11.desc: "Navzdory doteď rostoucímu napětí, které měli [From.GetNameDef] a [Root.GetNameDef] mezi sebou,  [From.GetAdjective] diplomaté nyní otevřeli jednání o paktu o neútočení. Výhody pro nás jsou zřejmé, ale musíme zvážit i výhody, které to přinese pro [From.GetNameDef], a zda tohoto kroku nebudeme litovat."
 wtt_japan.11.t: "[From.GetNameDef] navrhuje Pakt o neútočení"
 wtt_japan.110.desc: "[JAP_initiator.GetNameDefCap] k nám vyslali průzkumné signály, aby zjistili náš zájem o Pakt tří, který by spojil nás, [JAP_initiator.GetNameDef] a [GER_fascism.GetAdjective]. [JAP_initiator.GetNameDef] tvrdí, že je nezbytné, abychom se navzájem podporovali vzhledem k čím dál nepřátelštějšímu celosvětovému mínění vůči našemu úsilí. [GER_fascism.GetAdjective] už svou podporu této myšlence potvrdil."
 wtt_japan.111.desc: "[GER_fascism.GetNameDef] a [ITA_fascism.GetNameDef] souhlasily s podpisem navrhovaného Pakt tří a zavázaly se stát po našem boku v případě války."
 wtt_japan.111.t: "Podepsán Pakt tří"
 wtt_japan.112.desc: "[From.GetAdjectiveCap] vláda navrhovaný Pakt tří odmítla a dává přednost pokračování samostatně."
 wtt_japan.112.t: "[From.GetNameDefCap] odmítá Pakt tří"
 wtt_japan.113.desc: "[ITA_fascism.GetAdjectiveCap] vláda souhlasila s podpisem navrhovaného Pakt tří a zavázala se stát po našem boku v případě války."
 wtt_japan.113.t: "[From.GetNameDefCap] podepisuje Pakt tří"
 wtt_japan.114.a: "Už nás nikdy armáda nebude ovládat!"
 wtt_japan.114.desc: "Demokratické složky ve vládě zinscenovaly překvapivé převzetí moci poté, co vojáci znovu pohrozili omezováním těžce vydobytých demokratických práv lidu. Překvapivě velká část armády rychle sáhla po zbraních na obranu lidu a jeho práva na svobodu.\n\nTento rozkol v armádě umožnil zástupcům lidu převzít moc v zákonodárné i výkonné složce. Boje sice teprve začaly, ale je nepravděpodobné, že by současnou vládu bylo snadné sesadit."
 wtt_japan.114.t: "Demokraté provádějí převrat"
 wtt_japan.115.a: "Připojíme se k našim spojencům!"
 wtt_japan.115.b: "Naše dohody nelze porušit... Zatím."
 wtt_japan.115.desc: "[From.GetNameDefCap] jednostranně zaútočil na Sovětský svaz navzdory našemu paktu o neútočení. Nezbývá nám než buď ctít naše spojenectví a podpořit [From.GetAdjective] útok, nebo ctít náš pakt o neútočení se Sověty a odsoudit útok."
 wtt_japan.115.t: "[From.GetName] útočí na Sovětský svaz"
 wtt_japan.116.a: "Jak se sluší."
 wtt_japan.116.desc: "[From.GetNonIdeologyName] se rozhodlo připojit k naší válce proti Sovětům, ačkoli s nimi dříve měli pakt o neútočení."
 wtt_japan.116.t: "[From.GetName] se připojuje k válce"
 wtt_japan.117.a: "To je velmi politováníhodné."
 wtt_japan.117.desc: "[From.GetNonIdeologyName] se rozhodlo ctít svůj pakt o neútočení se Sověty navzdory závazku k nám jako k našim spojencům. Odsoudili naši agresi - patrně ve snaze zachránit diplomatickou situaci u svého paktového partnera."
 wtt_japan.117.t: "[From.GetName] odsuzuje naši válku"
 wtt_japan.118.a: "Skvělý nápad!"
 wtt_japan.118.b: "Pro nás to není zcela výhodný obchod."
 wtt_japan.118.desc: "[From.GetNameDefCap] je právě uprostřed ničivé občanské války a má potíže vyrovnat se vojenské síle nepřítele. Jejich přechodná vláda nyní oslovila naše zástupce s nabídkou vyměnit jižní Sachalin za vojenskou pomoc, kterou tak zoufale potřebují.\n\nMůže to být snadná cesta, jak získat trochu území výměnou za několik dobrovolnických divizí."
 wtt_japan.118.t: "[From.GetName] žádá o pomoc"
 wtt_japan.119.TT: "Získáš 8 jednotek s §Y12 pěšími§! a §Y3 podpůrnými§! prapory."
 wtt_japan.119.a: "Velmi se nám budou hodit!"
 wtt_japan.119.desc: "[From.GetNonIdeologyName] přijalo naši nabídku vyměnit jižní Sachalin za vojenskou podporu. Vyslali k nám několik divizí „dobrovolníků“, aby nám pomohli v boji!"
 wtt_japan.119.t: "[From.GetName] přijímá výměnu"
 wtt_japan.12.a: "Hrají přesně podle našich představ."
 wtt_japan.12.desc: "Dnes [From.GetAdjective] vláda formálně přijala naši nabídku paktu o neútočení."
 wtt_japan.12.t: "[From.GetNameDefCap] přijímá pakt o neútočení"
 wtt_japan.120.a: "Jsme v tom sami..."
 wtt_japan.120.desc: "[From.GetNonIdeologyName] nás informovalo, že odmítli naši nabídku vyměnit jižní Sachalin za vojenskou podporu."
 wtt_japan.120.t: "[From.GetName] odmítá výměnu"
 wtt_japan.121.a: "Uveďte tento plán do pohybu."
 wtt_japan.121.b: "To nás v této chvíli nezajímá."
 wtt_japan.121.desc: "[From.GetNameDefCap] dobyli japonské hlavní město a fašistická [From.From.GetAdjective] vláda padla. Pokud chceme jednat, musíme okamžitě. Je životně důležité, abychom se rychle přesunuli, zajistili kontrolu nad odlehlými japonskými ostrovy a převzali velení nad zbývajícími fašistickými prvky, chceme-li zadržet komunistickou hrozbu."
 wtt_japan.121.t: "[From.GetName] dobývá Tokio"
 wtt_japan.122.a: "Vypořádáme se s nimi později."
 wtt_japan.122.desc: "Po dobytí Tokia padla fašistická vláda a její zbývající stoupenci a vojenské jednotky uprchli do [MAN.GetName], který převzal kontrolu nad odlehlými ostrovy a korejskými i čínskými državami.\n\nObčanská válka je de facto u konce, ale příměří je nanejvýš křehké, protože fašisté nebyli rozhodně poraženi."
 wtt_japan.122.t: "Fašisté prchají do Mandžuska"
 wtt_japan.123.a: "Válka je vyhrána."
 wtt_japan.123.desc: "Po dobytí Tokia se fašistická vláda zcela zhroutila. Jejich zbývající stoupenci a vojenské jednotky už nemají se kolem čeho semknout a začali se rozptylovat, což umožňuje snadné obsazení zbývajících a odlehlých teritorií."
 wtt_japan.123.t: "Fašistický odpor se hroutí"
 wtt_japan.124.desc: "Po komunistickém vítězství v Japonsku se naši přeživší dobrovolníci vrátili domů."
 wtt_japan.124.t: "Dobrovolníci se vracejí domů"
 wtt_japan.125.desc: "Poté, co [From.GetNameDef] osvobodil Mandžusko od Japonců a zbavil je svrženého císaře z dynastie Čching, nabídl nám nyní navrácení Mandžuska s tvrzením, že se má vrátit do právoplatných [Root.GetAdjective] rukou."
 wtt_japan.125.t: "Sověti vracejí Mandžusko"
 wtt_japan.126.a: "Válka byla vyhrána."
 wtt_japan.126.b: "Spokojíme se jen s úplným vítězstvím!"
 wtt_japan.126.desc: "[From.GetAdjectiveCap] představitelé k nám přišli s nabídkou míru. Opustí pevninu výměnou za okamžité ukončení nepřátelství."
 wtt_japan.126.t: "[From.GetName] nabízí mír"
 wtt_japan.127.a: "Tentokrát nás přemohli... prozatím."
 wtt_japan.127.desc: "[From.GetNameDef] souhlasí s naší mírovou nabídkou a ukončí nepřátelství výměnou za naše pevninské državy."
 wtt_japan.127.t: "[From.GetName] přijímá mír"
 wtt_japan.128.a: "Pak budeme bojovat do posledního z nás!"
 wtt_japan.128.desc: "[From.GetNameDef] odmítá naši mírovou nabídku a slibuje, že bude pokračovat ve válce, dokud nedosáhne bezpodmínečné kapitulace."
 wtt_japan.128.t: "[From.GetName] odmítá mír"
 wtt_japan.13.a: "Kují proti nám pikle?"
 wtt_japan.13.desc: "Důvod, proč [From.GetNameDef] odmítá naši nabídku paktu o neútočení, nám zůstává skryt."
 wtt_japan.13.t: "[From.GetNameDefCap] odmítá pakt o neútočení"
 wtt_japan.2.a: "Moudré rozhodnutí."
 wtt_japan.2.desc: "[From.GetAdjectiveCap] vláda pečlivě zvážila naši nabídku „udržovat pořádek“ v jejich koloniích a rozhodla se ji přijmout. Fakticky nám předali plnou kontrolu."
 wtt_japan.2.t: "[From.GetNameDefCap] nám uděluje svrchovanost nad koloniemi"
 wtt_japan.21.a: "Zdá se, že [From.GetNameDef] čeká nějaká změna..."
 wtt_japan.21.desc: "[From.GetAdjective] představitelé se rozhodli stáhnout své levicově smýšlející úředníky a generály a místo nich nám poslali pravicově smýšlející generály a úředníky do neoficiálního exilu."
 wtt_japan.21.t: "Výměna [From.GetAdjective] generálů"
 wtt_japan.22.a: "[Root.GetNameDef] se ocitne pod naši silnější kontrolouo."
 wtt_japan.22.desc: "Proces výměny našich pravicově smýšlejících generálů a úředníků za levicově smýšlející, pro které [From.GetNameDef] byl jejich neoficiální exil, je nyní dokončen."
 wtt_japan.22.t: "Vyměněni [Root.GetAdjective] generálové"
 wtt_japan.3.a: "Uvidíme, jak se jim to vyplatí."
 wtt_japan.3.desc: "[From.GetAdjectiveCap] představitelé pečlivě zvážili naši nabídku „udržovat pořádek“ v jejich koloniích a rozhodli se ji odmítnout."
 wtt_japan.3.t: "[From.GetNameDefCap] odmítá svrchovanost nad koloniemi"
 wtt_japan.31.a: "Vyhostit je!"
 wtt_japan.31.b: "Setnout jim hlavy!"
 wtt_japan.31.desc: "Nastal čas rozhodnout o osudu císaře a jeho rodiny. Dědičné sociální postavení nemá v Japonsku, které budujeme, místo. Co se s nimi stane?"
 wtt_japan.31.t: "Osud císařské rodiny"
 wtt_japan.32.a: "Musíme být hodni toho, aby byl naším domovem!"
 wtt_japan.32.desc: "[From.GetNameDefCap] vyhostila císařskou rodinu a tím nám prokázala velkou službu! Nyní je [Root.GetNameDef] jejich domovem a navzdory exilu má stále značný vliv na lid i vojsko."
 wtt_japan.32.t: "Císařská rodina ve vyhnanství"
 wtt_japan.40.a: "Patří jim."
 wtt_japan.40.b: "Ještě nejsou připraveni vládnout sami sobě."
 wtt_japan.40.desc: "Před pár dny na nás [From.GetAdjective] vláda začala vyvíjet soustředěný nátlak. Titulky v novinách požadovaly, abychom vrátili Mandžusko pod [From.GetAdjective] kontrolu. Nejde o pouhý propagandistický tah pro domácí publikum, protože [From.GetLeader] poslal zástupce, aby nás neoficiálními diplomatickými kanály oslovili a zajistili dohodu o budoucnosti mandžuských území.\n\nDnes se k věci vyjádřil sám [From.GetLeader] a požaduje co nejdříve úplné navrácení Mandžuska. Jinak bude muset jeho vláda přehodnotit naši současnou spolupráci."
 wtt_japan.40.t: "[From.GetLeader] požaduje Mandžusko"
 wtt_japan.41.a: "Jak milé od nich."
 wtt_japan.41.desc: "Japonské císařské velitelství se rozhodlo pro zásadní změnu strategického výhledu. Na konferenci s císařem představil ministr armády nový plán, který předpokládá, že v blízké budoucnosti vypukne válka se Sovětským svazem. V rámci příprav na tuto válku se japonská císařská armáda rozhodla, že naše vojsko musí být schopno bránit části fronty. Za tímto účelem bylo k dispozici velké množství pouze mírně zastaralého vybavení."
 wtt_japan.41.t: "[From.GetNameDef] posílá vojenskou pomoc"
 wtt_japan_118_TT: "Tito dobrovolníci budou vráceni do personálních rezerv, pokud §Y[From.GetName]§! vyhraje občanskou válku."
 wtt_ledo_road.1.desc: "[occupying_country.GetAdjectiveCap] síly útočící na [state_occupied.GetName] dosáhly Cestu z Ledo a na několika místech stezku přerušily. Tudy k nám už žádné další zásoby nedorazí."
 wtt_ledo_road.1.t: "Cesta z Ledo uzavřena"
 wtt_ledo_road.2.desc: "[From.GetAdjectiveCap] vláda se rozhodla nadále neumožňovat provoz po Cestě z Ledo. Všechny konvoje na cestě byly zastaveny a nařízen jejich návrat. Tudy k nám už žádné další zásoby nemohou dorazit."
 wtt_ledo_road.2.desc_war_with_from: "[From.GetAdjectiveCap] síly rychle postupují po Cestě z Ledo a přebírají kontrolu nad několika klíčovými mosty a přechody. Silnice je nyní uzavřena pro veškerý provoz a tudy k nám už žádné další zásoby nemohou dorazit."
 wtt_ledo_road.3.a: "Dobrý první krok."
 wtt_ledo_road.3.desc: "Po úspěšném znovudobytí velké části Cesty z Ledo [From.GetAdjective] úřady povolily obnovení provozu na trase. Ačkoli zbytky nepřátelských sil dělají cestu ještě nebezpečnější než dříve, zásoby opět proudí."
 wtt_ledo_road.3.t: "[From.GetNameDefCap] znovu otevírá část Cesty z Ledo"
 wtt_ledo_road.4.a: "Skvělé zprávy!"
 wtt_ledo_road.4.desc: "První zásobovací konvoj po znovuotevřené Cestě z Ledo dorazil dnes do Jün-nanu. Ačkoli potrvá nějaký čas, než bude provoz opět plynulý, zásoby k nám znovu proudí."
 wtt_ledo_road.4.t: "[From.GetNameDefCap] znovu otevírá Cestu z Ledo"
 wtt_manchukou.1.a: "Celá ta republika nikdy neměla fungovat."
 wtt_manchukou.1.b: "Ať to zkusí."
 wtt_manchukou.1.desc: "Zdá se, že [From.GetLeader] se rozhodl konečně rozšířit svou autoritu do vzdálených oblastí Číny. Dorazil zástupce [From.GetAdjective] vlády a požaduje, abychom se poklonili jedinému pravému císaři Číny, Synu nebes, [From.GetLeader]. Pokud tak neučiníme, dodal, bude to potrestáno jako velezrada nejvyššího řádu."
 wtt_manchukou.1.t: "[From.GetNameDefCap] požaduje podrobení"
 wtt_manchukou.11.a: "Budovat letecký průmysl"
 wtt_manchukou.11.b: "Investovat do automobilového průmyslu"
 wtt_manchukou.11.c: "Obecný program industrializace"
 wtt_manchukou.11.desc: "Nový pětiletý plán, který stanovuje, jak naše vláda očekává růst ekonomiky v příštích letech, se pomalu rýsuje. Mezi jednotlivými resorty však stále panují významné rozdíly v názoru, kam směřovat hlavní úsilí.\n\nPanuje shoda, že cílem má být rozšíření těžkého průmyslu, ale stále se diskutuje o tom, co mají nové továrny vyrábět.\n\nAbychom prolomili patovou situaci, je třeba rozhodnutí."
 wtt_manchukou.11.t: "Pětiletý plán"
 wtt_manchukou.2.a: "Zná své místo."
 wtt_manchukou.2.desc: "[From.GetLeader] poslal posla zpět s osobní poznámkou, v níž slibuje přísnou poslušnost a vítá [MAN.GetLeader] jako pravého vůdce Číny."
 wtt_manchukou.2.t: "[From.GetLeader] se podřizuje"
 wtt_manchukou.3.a: "Naučíme ho slušnému chování."
 wtt_manchukou.3.desc: "[From.GetLeader] odpověděl na naši štědrou nabídku proudem urážek a kleteb, přičemž pronesl výroky o původu a osobních kvalitách císaře [MAN.GetLeader], které jsou jak nepravdivé, tak krajně urážlivé."
 wtt_manchukou.3.t: "[From.GetLeader] odmítá"
 wtt_manchukou_bandit_sabotage.21.a: "Tyto teroristy je třeba vystopovat!"
 wtt_manchukou_bandit_sabotage.21.desc: "Z jedné z našich továren v [state.GetName] dorazily zprávy, že se v noci rozhořel velký požár. Místní hasiči s plameny stále bojují, ale věří, že do konce dne bude oheň pod kontrolou. Škody na továrně se zdají být značné, protože požár zřejmě vypukl ve skladu vysoce hořlavých chemikálií.\n\nVojenské zpravodajství zahájilo důkladné vyšetřování, jak se mohl požár přes nejpřísnější bezpečnostní opatření rozšířit. První stopy naznačují jako velice pravděpodobnou možnost žhářství."
 wtt_manchukou_bandit_sabotage.21.t: "Zbrojovka sabotována"
 wtt_manchukou_bandit_sabotage.22.t: "Civilní továrna sabotována"
 wtt_manchukou_bandit_sabotage.23.desc: "Někdy během minulé noci se v [state.GetName] zřítil pod vahou projíždějícího muničního vlaku velký železniční most. Záchranné a vyprošťovací práce ztěžují sekundární exploze munice. Osádka vlaku je stále nezvěstná, předpokládá se, že je mrtvá.\n\nVojenské zpravodajství vyslalo tým, jakmile to bude bezpečné, aby prozkoumal místo a zjistil, jak se mohl pevný most bez varovných znamení zřítit.\n\nMístní svědci hlásí, že den před kolapsem viděli v údolí pod mostem malou skupinu lidí. Jejich současné místo pobytu není známo."
 wtt_manchukou_bandit_sabotage.23.t: "Most vyhozen do vzduchu"
 wtt_news.1.a: "Teď už není cesty zpět."
 wtt_news.1.b: "Zradila je armáda! Nesmíme dopadnout stejně."
 wtt_news.1.c: "Doufejme, že se brzy do Evropy vrátí mír..."
 wtt_news.1.desc: "Náhlý převrat Wehrmachtu pod vedením slavného polního maršála Augusta von Mackensena vyvolal dnes brzy ráno v Německu občanskou válku. Fašisté, monarchisté i demokraté se chopili zbraní proti svým bývalým spoluobčanům a vojenské jednotky byly staženy z hranic, aby se postaraly o vnitřní hrozbu.\n\nFašisté pod velením Hitlera již přísahali, že raději zemi zničí, než aby ji viděli padnout do rukou „zrádných Němců“."
 wtt_news.1.t: "Německo zachváceno občanskou válkou"
 wtt_news.10.a: "Nevědomky dál pomáhají naší věci!"
 wtt_news.10.b: "Snad si netroufnou na něco ještě pošetilejšího!"
 wtt_news.10.c: "Alespoň vznikla aliance."
 wtt_news.10.d: "To eskaluje fakt rychle..."
 wtt_news.10.desc: "V reakci na nedávné německé oznámení o vytvoření středoevropské aliance proti sovětské agresi přijala sovětská vláda opatření k drastickému zrychlení vojenské výroby.\n\nMluvčí Kremlu dal jasně najevo, že Sovětský svaz nemůže nečinně přihlížet, jak se tato hrozba rozvíjí na jeho hranicích. Opatření, jak jí čelit, musí být a už byla okamžitě přijata."
 wtt_news.10.t: "Sověti stupňují zbrojení"
 wtt_news.1000.a: "Hrozná tragédie... s nečekanými důsledky."
 wtt_news.1000.desc: "Při strašlivé tragédii byl dnes při pokusu o přistání v Londýně zničen vzducholoď Hindenburg. Z dosud neznámých příčin byla vzducholoď zachvácena plameny a zřítila se na zem, přičemž zahynuli všichni cestující a členové posádky na palubě - včetně prakticky všech členů širší německé císařské rodiny.\n\nJedinou přeživší je princezna Victoria Louise, která byla vyslána předem, aby pomohla s přípravami obřadu. Princezna, třetí členka královské rodiny, která nese jméno „Victoria“ po své babičce, německé císařovně Victorii, a své prababičce, královně Victorii, se tak stala jedinou zbývající dědičkou trůnu. Přestože je stále otřesená ztrátou své rodiny, nastoupila nyní na trůn jako německá císařovna Viktorie I."
 wtt_news.1001.a: "Jak strašná tragédie!"
 wtt_news.1001.desc: "Při strašlivé tragédii byl dnes při pokusu o přistání v Londýně zničen vzducholoď Hindenburg. Z dosud neznámých příčin byla vzducholoď zachvácena plameny a zřítila se na zem, přičemž zahynuli všichni cestující a členové posádky na palubě - včetně všech členů širší německé císařské rodiny.\n\nS úplným zničením císařské rodiny převzala vláda přímou kontrolu, ale zdá se nepravděpodobné, že by to v krátkodobém horizontu vedlo k návratu demokracie."
 wtt_news.11.a: "Už jsme je konečně dostali dost daleko?"
 wtt_news.11.b: "Musíme zabezpečit své hranice!"
 wtt_news.11.c: "Společně jim dokážeme čelit!"
 wtt_news.11.d: "Je to ta jiskra?"
 wtt_news.11.desc: "Po pozvání jednoho ze svých pohraničních států do frakce [GER.GetFactionName] sovětská vláda nekompromisně varovala před dalším vměšováním do záležitostí „jejich sféry vlivu“.\n\nNeověřené zprávy naznačují mobilizaci sovětských ozbrojených sil, možná přípravu na válku."
 wtt_news.11.e: "Musíme se připravit na válku!"
 wtt_news.11.t: "Sověté zajišťují svou sféru"
 wtt_news.12.a: "Neměli jsme jinou možnost."
 wtt_news.12.b: "Naštěstí Němci pochopili."
 wtt_news.12.c: "Mír byl zachován..."
 wtt_news.12.desc: "V reakci na [GER.GetAdjective] rozhodnutí umožnit návrat Viléma II. vyhlásila [FRA.GetNameDef] a [ENG.GetNameDef] Německu válku. [FRA.GetNameDef] a [ENG.GetNameDef] jako příčinu eskalace uvádějí „do očí bijící [GER.GetAdjective] tvrdošíjnost“ při umožnění, aby se „známý válečný zločinec“ znovu stal hlavou státu.\n\nMluvčí jejich vlád tvrdí, že je naprosto nemorální dovolit „klíčovému strůjci“ Velké války znovu usednout na [GER.GetAdjective] trůn a že [GER.GetAdjective] vláda ignorovala všechna varování. „Neměli jsme jinou možnost.“"
 wtt_news.12.t: "Protest proti císaři vede k válce"
 wtt_news.13.a: "Neměli jsme jinou možnost."
 wtt_news.13.b: "Naštěstí byli Němci rozumnější než Francouzi."
 wtt_news.13.c: "Mír byl udržen..."
 wtt_news.13.desc: "V reakci na prudký anglo-francouzský odpor proti návratu Viléma II. jako císaře navrhla německá vláda kompromis, podle nějž bude Vilém II. i nadále žít v exilu, ale na německý trůn usedne jeho syn jako Vilém III.\n\nProtože to [ENG.GetNameDef] a [FRA.GetNameDef] přijaly, doufáme, že to povede k trvalému míru mezi velmocemi Evropy."
 wtt_news.13.t: "Kompromis s Vilémem III."
 wtt_news.14.c: "Pošetilí, tvrdohlaví Francouzi!"
 wtt_news.14.d: "Ale co udělají Britové?"
 wtt_news.14.desc: "V reakci na německé rozhodnutí umožnit návrat Viléma II. a navzdory chybějící britské podpoře [FRA.GetNameDef] vyhlásila Německu válku. Francouzi uvádějí jako příčinu eskalace „do očí bijící německou tvrdošíjnost“ při umožnění, aby se „známý válečný zločinec“ znovu stal hlavou státu.\n\nMluvčí francouzské vlády tvrdí, že je naprosto nemorální dovolit „klíčovému strůjci“ Velké války znovu usednout na německý trůn a že německá vláda ignorovala všechna varování. „Neměli jsme jinou možnost.“"
 wtt_news.15.c: "Naštěstí byli Němci rozumnější než Francouzi..."
 wtt_news.15.desc: "V reakci na prudký francouzský odpor proti návratu Viléma II. jako císaře navrhla německá vláda kompromis, podle nějž bude Vilém II. i nadále žít v exilu, ale na německý trůn usedne jeho syn jako Vilém III.\n\nProtože to [FRA.GetNameDef] přijala, doufáme, že to povede k trvalému míru mezi velkými kontinentálními evropskými mocnostmi."
 wtt_news.16.a: "Ještě uvidíme návrat naší koloniální slávy."
 wtt_news.16.b: "Byla to jen malá cena."
 wtt_news.16.c: "Už jsme jim to jednou vzali, můžeme to udělat znovu!"
 wtt_news.16.d: "Opět německý kolonialismus?"
 wtt_news.16.desc: "Čínská vláda se rozhodla vyhovět nedávným německým požadavkům na navrácení jejich staré enklávy v Čching-tau.\n\nS okamžitou platností byla uvnitř hranic města obnovena německá správa a německá vláda mu vrátila jeho starý německý název Tsingtao."
 wtt_news.16.t: "Čína obnovuje německou správu nad Tsingtao"
 wtt_news.17.b: "Jak se opovažují vzdát NAŠEHO území?!"
 wtt_news.17.c: "Jsme si kvit za rok 1914."
 wtt_news.17.desc: "Japonská vláda se rozhodla vyhovět nedávným německým požadavkům na navrácení jejich staré enklávy v Čching-tau.\n\nS okamžitou platností byla uvnitř hranic města obnovena německá správa a německá vláda mu vrátila jeho starý německý název Tsingtao."
 wtt_news.17.t: "Japonsko obnovuje německou správu nad Tsingtao"
 wtt_news.18.a: "Za Velkoněmecko!"
 wtt_news.18.b: "Bylo to jejich přání."
 wtt_news.18.desc: "Od chvíle, kdy [AUS.GetNameDef] a [GER.GetNameDef] začali úzká spojeneckou spolupráci, prudce vzrostly v Rakousku proněmecké, prosjednocovací nálady. Včera konané plebiscitum přineslo drtivé vítězství hlasů pro sjednocení s jejich severními sousedy.\n\nIntegrace rakouského státu byla okamžitě zahájena a starý stát byl dnes ráno zrušen."
 wtt_news.18.t: "Rakousko hlasuje pro připojení k Německu"
 wtt_news.19.a: "Budeme je chránit vlastními životy."
 wtt_news.19.b: "Byla to nejlepší možnost..."
 wtt_news.19.c: "Záludné a podlé diplomatické intriky!"
 wtt_news.19.d: "Pozoruhodně rafinovaná diplomatická dohoda..."
 wtt_news.19.desc: "Tváří v tvář pokračujícímu sovětskému náporu oznámila polská vláda dnes ráno, že [GER.GetNameDef] okamžitě obdrží staré německé území Danzig a Poznan.\n\nNavzdory naprostému mlčení polské či německé vlády o důvodech kroku se odborníci shodují, že jde nejspíše o pokus udržet tato území mimo sovětské ruce při hrozícím kolapsu polské armády."
 wtt_news.19.t: "Polsko vrací Danzig a Poznaň"
 wtt_news.2.a: "Jak se opovažují?!"
 wtt_news.2.b: "Snad vědí, co dělají..."
 wtt_news.2.c: "Někdo se musel jim postavit."
 wtt_news.2.desc: "Krátce poté, co Německé císařství včera ráno překvapivě zrušilo exil Viléma II., nizozemské úřady zastavily kolonu starého císaře před překročením německých hranic a donutily ji vrátit se do jeho rezidence Huis Doorn.\n\nOficiální nizozemské komuniké uvádí obavy z destabilizace kontinentu v případě, že by Vilému II. bylo znovu umožněno usednout na německý trůn, a nizozemská vláda proto vzala věc do vlastních rukou a uvalila na starého císaře domácí vězení.\n\nNěmecká reakce na krizi zatím nebyla zveřejněna, ale veřejné pobouření zahrnuje požadavek na použití vojenské síly k zajištění císařova návratu.\n"
 wtt_news.2.t: "[From.GetNameDefCap] blokuje návrat Viléma II."
 wtt_news.20.desc: "Vzhledem k rostoucímu vnímanému sovětskému nátlaku nabídlo [GER.GetName] „státům bezprostředně ohroženým komunismem“ možnost vytvořit společnou alianci. Pokud někdy [SOU.GetName] napadne nějakého člena tyhle aliance, bude mít každá země v alianci povinnost přispěchat napadenému na pomoc."
 wtt_news.20.t: "Německo oznamuje protisovětský pakt"
 wtt_news.21.a: "Svět musí poznat [SOV.GetAdjective] hrozbu!"
 wtt_news.21.b: "Jak se opovažují nás tak pomlouvat?!"
 wtt_news.21.d: "Uvidíme, jak to Sověti přijmou."
 wtt_news.21.desc: "\n [FROM.GetAdjectiveCap] vláda vystupňovala svou rétoriku a varuje, že [SOV.GetNameDef] jako východní soused Evropy je „Velká východní hrozba“, která se nad kontinentem vznáší. Zda jde o šíření strachu, nebo to má základ ve skutečnosti, je sporné, ale zdá se, že [FROM.GetNameDef] chce kontinent sjednotit proti Východu."
 wtt_news.21.t: "[From.GetNameDefCap] pomlouvá [SOV.GetNameDef]"
 wtt_news.22.a: "Povedeme Svobodnou Evropu proti hrozbě komunismu!"
 wtt_news.22.b: "Stále více ohrožují naši pozici..."
 wtt_news.22.c: "Němci konečně podnikají kroky."
 wtt_news.22.d: "Sotva to Sověti nechají bez odezvy..."
 wtt_news.22.desc: "Německo pokračovalo ve své nedávné protisovětské rétorice a nyní vypracovalo konkrétní plán, jak omezit sovětský vliv ve zbytku kontinentu. Vznikla nová aliance, Středoevropská aliance, která snad časem dokáže svým členům poskytnout ochranu před tím, co Němci nazývají „nezastavitelnou sovětskou agresí“."
 wtt_news.22.t: "[From.GetName] oznamuje Středoevropskou alianci"
 wtt_news.23.a: "Velký úspěch!"
 wtt_news.23.b: "Selhali při plnění svých povinností..."
 wtt_news.23.c: "Němci jsou nemilosrdní."
 wtt_news.23.desc: "Německá operace na anexi Vichistické Francie, zahájená začátkem tohoto týdne, byla úspěšně dokončena. Německé síly dokázaly převzít kontrolu nad námořní základnou v Toulonu dříve, než byly odeslány rozkazy k potopení francouzské flotily. V důsledku toho celá francouzská flotila padla neporušená do německých rukou."
 wtt_news.23.t: "Vichistická Francie anektována"
 wtt_news.24.a: "Zklamání, ale to nevadí."
 wtt_news.24.b: "Dodrželi své slovo až do konce."
 wtt_news.24.c: "Poslední akt francouzského vzdoru."
 wtt_news.24.desc: "Německá operace na anexi Vichistické Francie, zahájená začátkem tohoto týdne, byla sice úspěšně dokončena, ale německé síly nedokázaly převzít kontrolu nad námořní základnou v Toulonu dříve, než byly odeslány rozkazy k potopení francouzské flotily. Celá francouzská flotila tak byla potopena, aby nepadla do německých rukou."
 wtt_news.24.t: "Francouzi potápějí flotilu"
 wtt_news.25.a: "Asie Asiatům!"
 wtt_news.25.b: "Smutný den pro Evropu..."
 wtt_news.25.c: "Je to konec kolonialismu?"
 wtt_news.25.desc: "S ohledem na současnou slabost [From.GetNameDef] není snad překvapením, že Japonci zvýšili tlak na převzetí kontroly nad [From.GetAdjective] državy ve východní Asii. Dnes ráno však představitelé [From.GetAdjective] vlády překvapivě oznámili, že kontrola nad [From.GetAdjective] koloniemi bude s okamžitou platností převedena na [JAP.GetNameDef]."
 wtt_news.25.t: "[JAP.GetNameDefCap] přebírá kontrolu nad [From.GetAdjective] koloniemi"
 wtt_news.26.b: "Stejně jsme měli v plánu dekolonizovat."
 wtt_news.26.c: "Radostný den!"
 wtt_news.26.desc: "V důsledku [JAP.GetAdjective] nátlaku oznámila [From.GetAdjective] vláda okamžité ukončení [From.GetAdjective] koloniální vlády nad souostrovím. Od dnešního dne jsou [PHI.GetNameDef] plně suverénním státem."
 wtt_news.26.t: "Nezávislost Filipín"
 wtt_news.27.a: "Banzai!"
 wtt_news.27.b: "Znepokojivé zprávy... Nám nic podobného nenabídli..."
 wtt_news.27.c: "Zajistí to mír v Pacifiku?"
 wtt_news.27.d: "Nečekaný obrat."
 wtt_news.27.desc: "Skupině mladých důstojníků se podařilo svrhnout vládu a znovu dosadit císaře jako nejvyššího vládce japonského národa. Zdá se, že se jednalo o reakci na vnímané hrozby rozsáhlé korupce ve vládě a stoupence nepřátelských ideologií\n\nDůstojníci, kteří již o národu hovoří ještě důsledněji v imperiálních termínech, oznámili, že čistky budou pokračovat, dokud „nebudou z armády a vlády odstraněny všechny nežádoucí prvky“. Císař Hirohito sám vydal krátké prohlášení, ve kterém přijal vedení, které mu nabídli rebelové, a jasně naznačil smíření s Čínou a západními koloniálními mocnostmi v Pacifiku."
 wtt_news.27.t: "Převrat mladých japonských důstojníků"
 wtt_news.3.a: "Ať žije Kaiser!"
 wtt_news.3.b: "Návrat na začátek století?"
 wtt_news.3.c: "Udělali jsme, co bylo třeba pro jeho bezpečí."
 wtt_news.3.d: "Měli jsme na Nizozemce více tlačit, aby ho vydali!"
 wtt_news.3.desc: "Včera ráno německá vláda překvapivě oficiálně zrušila exil Viléma II. Později téhož dne kolona starého císaře překročila nizozemsko-německou hranici a po návratu do Berlína byl slavnostně znovu dosazen na trůn Německého císařství.\n\nCísař již slíbil, že vrátí Německo k jeho někdejší velikosti, ale teprve se ukáže, jakým směrem se země v diplomacii vydá."
 wtt_news.3.t: "Vilém II. se vrací do Německého císařství"
 wtt_news.30.a: "Dostal, co si zasloužil."
 wtt_news.30.b: "Spáchali vraždu a nazvali ji spravedlností!"
 wtt_news.30.c: "Tohle bude mít následky."
 wtt_news.30.d: "Čínu čeká další destabilizace."
 wtt_news.30.desc: "Poté, co [CHI_xian_instigator.GetLeader] zatkl Čankajška, byl Čankajšek údajně dnes brzy ráno popraven komunistickou popravčí četou. Po rychlém procesu za zločiny proti lidu a straně vynesl [PRC.GetLeader] nad Čankajškem trest smrti. Ani přímý zásah zástupce sovětské vlády nestačil k záchraně jeho života.\n\n[SOV.GetLeader] je údajně rozzuřený „zradou“ ze strany [PRC.GetLeader] a nařídil zatčení čínské delegace Kominterny.\n\nNový vůdce nacionalistů [CHI.GetLeader] slíbil, že Čankajškova smrt bude pomstěna a komunisté „vyhlazeni“."
 wtt_news.30.t: "Čankajšek popraven"
 wtt_news.31.c: "Rozhodli jsme správně."
 wtt_news.31.desc: "Poté, co [CHI_xian_instigator.GetLeader] zatkl Čankajška, byl Čankajšek údajně dnes brzy ráno popraven komunistickou popravčí četou. Po rychlém procesu za zločiny proti lidu a straně, velezradu a protirevoluční činnost vynesl [PRC.GetLeader] nad Čankajškem trest smrti. Sovětský zástupce působil jako žalobce, což přiživilo spekulace, že [SOV.GetLeader] rozhodnutí potajmu schválil.\nNový vůdce nacionalistů [CHI.GetLeader] slíbil, že Čankajškova smrt bude pomstěna a komunisté „vyhlazeni“."
 wtt_news.31.t: "Čankajšek popraven"
 wtt_news.32.a: "Jaké mají s námi plány?"
 wtt_news.32.c: "Jako hašteřící se děti..."
 wtt_news.32.d: "Japonsko toho využije."
 wtt_news.32.desc: "Poté, co ho [CHI_xian_instigator.GetLeader] zatkl a předal komunistům, se po údajně intenzivních jednáních [CHI.GetLeader] vrátil domů. Zprávy jsou stále kusé, ale důkazy naznačují, že [PRC.GetLeader] nabídl spojenectví proti Japoncům. Obě strany takové fámy popřely; [PRC.GetLeader] prohlásil, že „raději uvidí zemi v popelu“, než by se spojil s nacionalisty, což [CHI.GetLeader] rychle oplatil stejným výrokem.\n"
 wtt_news.32.e: "Tohle bychom mohli využít."
 wtt_news.32.t: "Čankajšek propuštěn z domácího vězení"
 wtt_news.33.b: "Proč jsme si kdy mysleli, že se změní?"
 wtt_news.33.desc: "Poté, co se setkali [CHI.GetLeader] a [PRC.GetLeader], druhý jmenovaný odsoudil to, co nazval „do očí bijícím a průhledným pokusem zneužít Rudou armádu pro nacionalistické a protirevoluční cíle“. [CHI.GetLeader] odmítl věc komentovat s tím, že nacionalistické armády jsou připraveny bránit Čínu před jakýmkoli útočníkem.\n\nPodle zpráv oba lídři diskutovali o možnosti vytvořit Jednotnou frontu proti Japonsku.\n\nZda tento rozkol povede k obnovení konfliktu mezi oběma stranami, se teprve uvidí."
 wtt_news.33.t: "[PRC.GetLeader] odsuzuje nacionalistickou zradu"
 wtt_news.34.a: "Lovu zdar!"
 wtt_news.34.b: "Jsou více než vítáni."
 wtt_news.34.c: "Dobrovolníci? Spíš žoldáci!"
 wtt_news.34.d: "Konec amerického izolacionismu?"
 wtt_news.34.desc: "Po čínské výzvě americkým pilotům a mechanikům, aby se přidali k dobrovolnické jednotce, prezident USA [USA.GetLeader] oficiálně schválil převod více než stovky moderních stíhacích letounů pro čínské letectvo. Pilotům americké armády, námořnictva či námořní pěchoty je také uděleno volno, aby se k jednotce mohli připojit.\n\nPrvní lodě s novými stíhači mají vyplout, jakmile bude shromážděno potřebné vybavení. Představitelé Kongresu vyjádřili obavy, že takové balancování na hraně mezinárodního práva bude mít důsledky."
 wtt_news.34.t: "Vznikají Létající tygři"
 wtt_news.35.a: "Pohoršující!"
 wtt_news.35.b: "Vše podle plánu."
 wtt_news.35.c: "Válka visí ve vzduchu."
 wtt_news.35.d: "To vypadá jako předem promyšlené."
 wtt_news.35.desc: "Napětí mezi Čínou a Japonskem prudce vzrostlo po včerejším střetu v Šanghaji.\n\nZprávy západních pozorovatelů uvádějí, že se strhla rvačka mezi čínskou policií a skupinou japonských námořníků, při níž byly na obou stranách zranění. Když dorazila japonská hlídka, čínské armádní jednotky už uzavřely přístup k místu a japonské námořníky zadržely; mají být obviněni z pokusu o vraždu.\n\nJaponská vláda vydala ostré varování, že pokud nebudou námořníci okamžitě propuštěni, budou přijata opatření k zajištění jejich svobody."
 wtt_news.35.t: "Šanghajský incident"
 wtt_news.36.a: "O jednu starost méně."
 wtt_news.36.b: "Tohle nebyla nehoda."
 wtt_news.36.d: "Tragédie."
 wtt_news.36.desc: "[CHI.GetNameDef] se zpamatovává ze šoku, když letoun s Čankajškem explodoval ve vzduchu jen chvíli po startu. Záchranné týmy stále pročesávají trosky, ale málokdo doufá, že najdou mezi posádkou a pasažéry někoho živého.\n\nJak generalissimus, tak jeho manželka jsou považováni za mrtvé.\n\nNový čínský vůdce [CHI.GetLeader] slíbil úplné vyšetření příčin katastrofy. Šíří se zvěsti o spiknutí s cílem odstranit generalissima, kterého mnozí považovali za překážku sjednocení různých frakcí v Číně."
 wtt_news.36.t: "Čankajšek zahynul při leteckém neštěstí"
 wtt_news.37.a: "Kéž nás dovede k vítězství!"
 wtt_news.37.b: "Pouhá formalita."
 wtt_news.37.d: "Nikdy ničeho nedosáhnou."
 wtt_news.37.desc: "V triumfálním projevu prohlásil [PRC.GetLeader], že „čínský lid povstal“ a dovedl komunisty k vítězství v čínské občanské válce. S nacionalisty na ústupu si Komunistická strana po desetiletích svárů konečně zajistila vítězství. Dosavadní malá povstalecká skupina, skrývající se v odlehlých horských vesnicích, se odteď změní v plnohodnotnou vládu v Čínské lidové republice."
 wtt_news.37.t: "Vyhlášena Čínská lidová republika"
 wtt_news.38.a: "Ať nás dovede k vítězství!"
 wtt_news.38.b: "Bezvýznamné."
 wtt_news.38.c: "Užitečný spojenec."
 wtt_news.38.d: "Přebírá těžké dědictví."
 wtt_news.38.desc: "Boj mezi vnitřními frakcemi v Komunistické straně Číny zjevně utichl a [PRC.GetLeader] z něj vyšel jako nejvyšší vůdce. Mao Ce-tung i umírněnější proudy výrazně ztratily vliv, zatímco Sověty podporovaný [PRC.GetLeader] dokázal oba přelstít. Jakou roli v tom měl [SOV.GetLeader], je předmětem mnoha spekulací."
 wtt_news.38.t: "[PRC.GetLeader] vítězí v mocenském boji uvnitř strany"
 wtt_news.39.a: "Podle plánu."
 wtt_news.39.b: "Kdo to udělal?"
 wtt_news.39.c: "Co jsme to provedli?!"
 wtt_news.39.d: "Průhledná záminka."
 wtt_news.39.desc: "Po sérii incidentů popsaných jako „do očí bijící provokace“ prohlásila japonská vláda, že v Číně existuje stav „ozbrojeného konfliktu“. Tvrdí, že [CHI.GetLeader] a jeho centrální vláda projevila neochotu či neschopnost náležitě stíhat viníky. Oznámili proto, že do země byla vyslán „mírový“ kontingent japonských jednotek, aby obnovil pořádek a zabránil dalším útokům."
 wtt_news.39.e: "Poznají svůj omyl."
 wtt_news.39.t: "Kampaň za pacifikaci Číny"
 wtt_news.4.a: "Nikdo nezastaví Německé císařství!"
 wtt_news.4.b: "Pošetilé gesto Nizozemců."
 wtt_news.4.c: "Možná to nakonec nebyl tak dobrý nápad..."
 wtt_news.4.desc: "Navzdory marným nizozemským pokusům odolat německému postupu neviděla vláda jinou možnost než kapitulovat před ohromující německou přesilou. Německé jednotky osvobodily starého císaře z domácího vězení v Huis Doorn a po jeho návratu do Berlína byl slavnostně znovu dosazen na trůn Německého císařství.\n\nCísař již slíbil, že vrátí Německo k jeho někdejší velikosti, ale teprve se uvidí, jakým směrem se země v diplomacii vydá."
 wtt_news.4.t: "Vilém II. osvobozen z nizozemského domácího vězení"
 wtt_news.40.a: "Pohroma!"
 wtt_news.40.b: "Nemohli jsme dovolit, aby to využil nepřítel."
 wtt_news.40.c: "Už nikdy nepodceníme jejich odhodlání."
 wtt_news.40.d: "Přerušili jsme pouto s jejich impériem!"
 wtt_news.40.desc_eng: "V reakci na nepřátelské síly blížící se k Suezskému průplavu a hrozící ztrátě této životně důležité obchodní tepny do rukou nepřítele se [From.GetNameDef] rozhodlo průplav vyřadit z provozu, aby mu jeho využití odepřel. Kombinací blokovacích lodí, demolic a zaminování je zničení téměř úplné a opravy si pravděpodobně vyžádají měsíce rozsáhlého úsilí."
 wtt_news.40.desc_not_eng: "Jde o operaci, kterou lze označit jen jako odvážnou a brilantní: [From.GetNameDef] se podařilo přetnout životně důležitou obchodní tepnu - Suezský průplav. Kombinací blokovacích lodí, demolic a zaminování je zničení téměř úplné a opravy si pravděpodobně vyžádají měsíce rozsáhlého úsilí."
 wtt_news.40.e: "Velkolepá rána Britům!"
 wtt_news.40.f: "Rozhodli se správně."
 wtt_news.40.g: "Těžká rána pro našeho spojence..."
 wtt_news.40.h: "Dopad pocítí celý svět..."
 wtt_news.40.t: "Suezský průplav vyřazen"
 wtt_news.41.a: "Pohroma!"
 wtt_news.41.b: "Nemohli jsme dovolit, aby to využil nepřítel."
 wtt_news.41.c: "Už nikdy nepodceníme jejich odhodlání."
 wtt_news.41.d: "Jejich námořnictvo uvízlo na druhé straně!"
 wtt_news.41.desc_not_usa: "Jde o operaci, kterou lze označit jen jako odvážnou a brilantní: [From.GetNameDef] se podařilo přetnout životně důležitou vojenskou komunikační tepnu - Panamský průplav. Kombinací blokovacích lodí, demolic a zaminování je zničení téměř úplné a opravy si pravděpodobně vyžádají měsíce rozsáhlého úsilí."
 wtt_news.41.desc_usa: "Vzhledem k neschopnosti ubránit Panamský průplav a hrozící ztrátě této životně důležité vojenské tepny do rukou nepřítele se [From.GetNonIdeologyName] místo toho rozhodla průplav vyřadit z provozu, aby mu jeho využití odepřela. Kombinací blokovacích lodí, demolic a zaminování je zničení téměř úplné a opravy si pravděpodobně vyžádají měsíce rozsáhlého úsilí."
 wtt_news.41.e: "Velkolepá rána Američanům!"
 wtt_news.41.f: "Rozhodli se správně."
 wtt_news.41.g: "Těžká rána pro našeho spojence..."
 wtt_news.41.h: "Pacifik a Atlantik jsou znovu odděleny."
 wtt_news.41.t: "Panamský průplav vyřazen"
 wtt_news.42.a: "Obnovili jsme spojení s naším impériem."
 wtt_news.42.b: "Nezbytná investice pro náš národ."
 wtt_news.42.c: "Výrazně to podpoří naše úsilí."
 wtt_news.42.d: "Zmařili jejich zásah..."
 wtt_news.42.desc: "Díky obrovskému [From.GetAdjective] úsilí se podařilo opravit Suezský průplav. Dnes ráno byla po více než půl roce intenzivních oprav znovu otevřena životně důležitá obchodní tepna do Středomoří."
 wtt_news.42.e: "Dopad pocítí všichni."
 wtt_news.42.t: "Suezský průplav opraven"
 wtt_news.43.a: "Obnovili jsme životně důležité spojení mezi našimi oceány."
 wtt_news.43.b: "Zase můžeme přecházet z Pacifiku do Atlantiku."
 wtt_news.43.c: "Výrazně to podpoří naše úsilí."
 wtt_news.43.d: "Zmařili jejich zásah..."
 wtt_news.43.desc: "Díky obrovskému [From.GetAdjective] úsilí se podařilo opravit Panamský průplav. Dnes ráno bylo po více než roce intenzivních oprav znovu otevřeno životně důležité spojení mezi Atlantikem a Pacifikem."
 wtt_news.43.e: "Dopad pocítí všichni."
 wtt_news.43.t: "Panamský průplav opraven"
 wtt_news.44.a: "Syn nebes se vrací."
 wtt_news.44.b: "Křivda napravena."
 wtt_news.44.c: "Kdo si myslí, že je?"
 wtt_news.44.d: "Vskutku velkolepý návrat."
 wtt_news.44.desc: "V bohatě zdobených rouchách hodných císaře Číny usedl [MAN.GetLeader], Syn nebes, Pán deseti tisíc let, císař Velké dynastie Čching, při neobvyklé druhé korunovaci na Dračí trůn a nyní sídlí v Zakázaném městě stejně jako jeho předci. Odkazujíce na staré zvyky, [MAN.GetLeader] tvrdí, že vítězství jeho sil v čínské občanské válce dokazuje, že má Mandát nebes vést Čínu.\n\nZda hodlá rozšířit svou vládu tak, aby zahrnovala „Vše pod nebem“, jak tvrdili předchozí císaři, se teprve uvidí."
 wtt_news.44.e: "Neslýchané!"
 wtt_news.44.t: "[MAN.GetLeader] si nárokuje Mandát nebes"
 wtt_news.45.a: "Politika. Politika se nemění."
 wtt_news.45.b: "Ohromující úspěch."
 wtt_news.45.c: "Lepší než násilí."
 wtt_news.45.d: "Možná tak právě zabránili občanské válce."
 wtt_news.45.desc: "Po rozsáhlém mocenském boji, který mezi sebou svedli [old_leader.GetLeader] a [new_leader.GetLeader], první z nich nakonec uznal porážku a pozval [new_leader.GetLeader] na sektání ve své rezidenci. Po pouhých dvou hodinách jednání [old_leader.GetLeader] zjevně přijal návrh na předání moci a odstoupil z funkce předsedy vlády republiky.\n\nPřed domem se dříve shromáždily skupiny podporovatelů obou lídrů, což vyvolávalo obavy z násilných střetů v závislosti na výsledku.\n\nK násilí však nedošlo a zdá se, že předání moci proběhlo poměrně hladce."
 wtt_news.45.t: "[new_leader.GetLeader] přebírá vedení Číny"
 wtt_news.46.a: "Přímá hrozba."
 wtt_news.46.b: "Sjednotíme celou Čínu!"
 wtt_news.46.d: "Selhali i lepší muži."
 wtt_news.46.desc: "Ve svém projevu před skupinou stoupenců [From.GetLeader] dnes oznámil zásadní obrat ve své vládě. Dosud [From.GetLeader] toleroval, že některé části Číny byly do značné míry nezávislé. Tomu je nyní konec. Od dnešního dne bude [From.GetNameDef] považovat celou Čínu za svou odpovědnost jako jediná vláda Číny. Kdokoli, kdo odmítne rozkazy jediné legitimní čínské vlády, bude považován za rebela nebo zrádce a bude s ním naloženo odpovídajícím způsobem.\n\nZda však [From.GetLeader] dokáže své hrozby naplnit, nebo zda jde jen o propagandistický krok k posílení podpory obyvatelstva, se teprve uvidí."
 wtt_news.46.t: "[From.GetLeader] vyhlašuje politiku Jedné Číny"
 wtt_news.47.a: "Někdo musel."
 wtt_news.47.b: "Pojď a vem si to!"
 wtt_news.47.c: "Určitě z toho nevzejde nic špatného."
 wtt_news.47.d: "Nenuťte nás přijít až k vám!"
 wtt_news.47.desc: "[From.GetLeader] prohlásil, že současná situace v Indočíně představuje jasné a bezprostřední ohrožení [From.GetAdjective] bezpečnosti. „Žádná vláda na světě by nepřijala dýku namířenou přímo do svého měkkého podbřišku tímto způsobem,“ stojí v oficiálním prohlášení. Pokud nebude oblast pacifikována nebo nebudou [671.Controller.GetAdjective] úřady nahrazeny guvernéry ochotnějšími spolupracovat, hrozba [From.GetAdjective] zájmům přetrvá.\n\n[From.GetLeader] prostřednictvím svého mluvčí zdůraznil, že [From.GetAdjective] vláda se pokusí najít pokojné řešení, ale vojenská možnost nebyla vyloučena."
 wtt_news.47.t: "[From.GetNameDefCap] si nárokuje Indočínu"
 wtt_news.48.a: "To kňourá štěně?"
 wtt_news.48.b: "Naplníme svůj osud!"
 wtt_news.48.c: "Ten malý zrádce!"
 wtt_news.48.d: "Drak útočí na... Slunce?"
 wtt_news.48.desc: "Po období vnitřních mocenských zápasů mezi japonskou správou a [MAN.GetLeader] dospěl boj o nadvládu v Mandžusku konečně k bodu varu.\n\nPodle zpráv spor spustil incident v císařské domácnosti, při němž měl japonský generál údajně urazit císaře Mandžukua požadavkem, aby se mu uklonil.\n\nRozhořčený [MAN.GetLeader] odpověděl, že „Syn nebes se neklaní“, uhodil generála holí a nařídil svému vojsku okamžitě odstranit všechny japonské vojáky z čínské půdy."
 wtt_news.48.t: "Mandžuská válka za nezávislost"
 wtt_news.5.a: "Vše proběhlo dokonale."
 wtt_news.5.b: "Ať žije král!"
 wtt_news.5.c: "Němci v tom určitě měli prsty..."
 wtt_news.5.desc: "Zprávy z Říma uvádějí, že Il Duce byl dnes za bílého dne zastřelen na ulicích města. Současně se některé složky vlády pokusily převzít moc od italských fašistů. Došlo k vlně zatýkání a vojenské jednotky uzavřely vládní budovy a ulice a vyhlásily zákaz vycházení.\n\nMluvčí pučistické vlády oznámili věrnost Vittoriu Emanuelovi III. a král jako svůj první čin v čele Itálie podepsal spojeneckou smlouvu s Německým císařstvím."
 wtt_news.5.t: "Mussolini zavražděn"
 wtt_news.50.a: "Ohavná zrada!"
 wtt_news.50.b: "Situace se nezlepšila."
 wtt_news.50.c: "Jen ať je po něm!"
 wtt_news.50.d: "Zahnali je příliš do kouta."
 wtt_news.50.desc: "Německý rozhlas dnes oznámil, že zrádné prvky armády se pokusily o puč. Po explozi ve Führerově hlavním stanu, která zabila Hitlera a zranila několik dalších, zaútočily armádní jednotky na řadu kanceláří a útvarů SS.\n\nZatímco [GER.GetLeader] tvrdí, že má plnou kontrolu nad zemí i armádou, stále přicházejí zprávy o přestřelkách mezi loajalisty a povstalci po celé zemi.\n\nProslýchá se, že další vedoucí členové nacistické strany plánují v tomto chaosu uchvátit moc."
 wtt_news.50.t: "Hitler zavražděn"
 wtt_news.51.c: "Začátek konce?"
 wtt_news.51.desc: "Německý rozhlas dnes oznámil, že zrádné prvky armády se pokusily o puč. Po explozi ve Führerově hlavním stanu, která Hitlera zázrakem jen lehce zranila a poranila několik dalších, se armádní jednotky pokusily převzít kontrolu nad několika vládními úřady v Berlíně.\n\nZpráva, že je [GER.GetLeader] stále naživu, se rychle rozšířila a většina jednotek pod kontrolou pučistů se mezitím vrátila do kasáren.\n\nŘada vysoce postavených německých důstojníků spáchala po neúspěšném pokusu sebevraždu, aby se vyhnula potupě procesu před nechvalně proslulým „Lidovým soudem“."
 wtt_news.51.t: "[GER.GetLeader] přežil pokus o atentát"
 wtt_news.52.desc: "Německý rozhlas dnes oznámil, že [GER.GetLeader] převzal vládu. Po přestřelce ve Führerbunkru, během níž byl Führer smrtelně raněn, se jednotky SS rychle přesunuly a obsadily všechny hlavní silnice a železniční uzly vedoucí z Berlína. Mezitím prý jednotky Luftwaffe a Heer dostaly rozkaz soustředit se na Berlín a obnovit pořádek."
 wtt_news.53.a: "Slavný den pro všechny Skandinávce!"
 wtt_news.53.b: "Skandinávie je silnější pospolu."
 wtt_news.53.c: "Nevydrží to dlouho!"
 wtt_news.53.desc: "Silou zbraní sjednotilo [From.GetOldName] skandinávské národy pod svou vládou a jeho vláda nyní začíná integrovat nově dobyté oblasti. Ve snaze semknout lid za státem vzrostla pannacionalistická propaganda s jasnou podporou vlády.\n\nJako vedlejší efekt už zastánci skandinávského sjednocení začali uvádět historické paralely a zdůrazňují, že současný stav lze považovat za přirozené pokračování dřívějších pokusů o sjednocení regionu. [From.GetOldAdjectiveCap] vláda se této rétoriky ochotně chopila a nyní oficiálně vyhlásila „obnovení Kalmarské unie“, přičemž zemi přejmenovala na „[From.GetNameDef]“."
 wtt_news.53.t: "Sjednocení Skandinávie"
 wtt_news.54.a: "Sjednocený Sever obstojí ve zkouškach dějin!"
 wtt_news.54.b: "Sever se může stát problémem pro své sousedy..."
 wtt_news.54.desc: "Po dobytí všech zemí náležejících do severského regionu začala [From.GetOldAdjective] vláda podnikat další kroky k integraci nově dobytých území. Výsledkem je, že ve snaze semknout lid za státem vzrostla pannacionalistická propaganda s jasnou podporou vlády.\n\nJeden [From.GetOldAdjective] představitel byl citován slovy: „Severské země vždy cítily silné příbuzenství. Je přirozené, aby byly sjednoceny a naše národy žily bok po boku jako jeden.“ Zdá se, že vláda se rozhodla využít tohoto příbuzenství k sjednocení lidu a nyní vyhlásila „pravou severskou jednotu“, přičemž zemi přejmenovala na „[From.GetNameDef]“."
 wtt_news.54.t: "Sjednocení Severu"
 wtt_news.55.a: "Sen sjednocené Latinské Ameriky čeká!"
 wtt_news.55.b: "Zrod nové americké supervelmoci?"
 wtt_news.55.desc: "Poté, co [From.GetOldAdjective] armáda znovu ovládla všechna území někdejší Velké Kolumbie, začala vláda podnikat další kroky k integraci nově dobytých oblastí. Výsledkem je, že ve snaze semknout lid za státem vzrostla pannacionalistická propaganda s jasnou podporou vlády.\n\n[From.GetOldAdjectiveCap] představitelé opakovaně prohlašují, že celý sever Jižní Ameriky by se měl ohlédnout za svou společnou historií a použít toto příbuzenství jako základ sjednoceného státu. Nyní zašla [From.GetOldAdjective] vláda o krok dál a vyhlásila „oživení Bolívarova odkazu“, přičemž zemi přejmenovala na „[From.GetNameDef]“."
 wtt_news.55.t: "[From.GetNameDef] je znovuzrozená"
 wtt_news.56.a: "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b: "Duální monarchie znovu povstává."
 wtt_news.56.desc: "Poté, co [From.GetOldAdjective] vláda jako představitel posledního nástupnického státu zajistila všechna území Rakousko-Uherské říše, začala s jejich reintegrací. Státem řízená propaganda vzplála a ve snaze semknout obyvatelstvo za širokými národními reformami a návratem k imperiálním normám vyzdvihuje „slavné časy impéria“.\n\nSoučástí těchto kroků je oznámení, že [From.GetNameDef] bude nový oficiální název země, aby to odrážel."
 wtt_news.56.t: "[From.GetNameDef] vstává z popela"
 wtt_news.57.a: "Je-li Bůh s námi, kdo proti nám?"
 wtt_news.57.b: "Přežije tentokrát dělení?"
 wtt_news.57.desc: "Jelikož Polsko a Litva jsou opět spravovány jedním státem, začala [From.GetOldAdjective] vláda při snaze sjednotit lid za svými politikami čerpat z dějin pro svou propagandu. „Historikové“ zasypávají obyvatelstvo líčením, jak by se sjednocené Polsko a Litva mohly postavit hrozbám na svých hranicích, a připomínají příběhy z dob největší moci Polsko-litevské unie. Zdá se, že tento přístup částečně odklání lidové rozhořčení a soustřeďuje myšlenky na dávné „slavné časy“.\n\nDnes zašla [From.GetOldAdjective] vláda o krok dál a vyhlásila obnovení Unie, přejmenovávaje zemi na „[From.GetNameDef]“."
 wtt_news.57.t: "[From.GetNameDefCap] vstává z popela"
 wtt_news.58.a: "Znovu sjednoceni, jak bylo zamýšleno roku 1815..."
 wtt_news.58.b: "Ano... Tohle vše skutečně působí jako vnitřní záležitost..."
 wtt_news.58.desc: "Po [From.GetOldAdjective] dobytí ostatních nížozemských zemí jejich vláda své kroky nahlas hájí. Tvrdí, že jsou přímými a zákonnými nástupci Spojeného království nizozemského a odmítají Londýnskou smlouvu z roku 1839 s tvrzením, že byla tehdejší vládě zločinně vnucena vnějším nátlakem. Jelikož tedy stát nikdy nepřestal existovat, [From.GetOldNameDef] prý pouze znovu nastolilo kontrolu nad územím, které mu již náleželo.\n\nV souladu s tím [From.GetOldAdjective] vláda přejmenovala zemi na „[From.GetNameDef]“ a již probíhají rozsáhlé propagandistické snahy o sjednocení lidu, jež využívají současných světových krizí jako vnější hrozby k semknutí."
 wtt_news.58.t: "Znovusjednocení Nízozemí"
 wtt_news.59.a: "Nezbytný první krok k vystoupení na světovou scénu."
 wtt_news.59.b: "Zrod dalších „Spojených států Amerických“."
 wtt_news.59.desc: "Po [From.GetOldAdjective] dobytí ostatních středoamerických států jejich vláda své kroky na mezinárodním poli nahlas hájí. Považuje se za zákonného nástupce Federativní republiky Střední Ameriky, státy, které se na konci 30. let 19. století oddělily, označuje za nelegální separatistické vlády a nedávné boje vytrvale líčí jako své oprávněné pokusy „znovu nastolit kontrolu“ nad těmito územími.\n\nV souladu s tím [From.GetOldAdjective] vláda přejmenovala zemi na „[From.GetNameDef]“ a již probíhají rozsáhlé propagandistické snahy o sjednocení lidu, jež využívají současných světových krizí jako vnější hrozby k semknutí."
 wtt_news.59.t: "Znovuzrození [From.GetNameDef]"
 wtt_news.6.a: "A nemuseli jsme vystřelit ani ránu."
 wtt_news.6.b: "Opět sjednoceni!"
 wtt_news.6.c: "Nový mocenský blok v Evropě? Znepokojivé."
 wtt_news.6.desc: "Podunajské nástupnické státy Rakouska-Uherska nedávno zachvátila vlna proimperiálního cítění a nyní, když je vede [From.GetOldNameDef], se pod jeho vedením rozhodly znovu sjednotit své země v Rakousko-Uhersko.\n\nNová rakousko-uherská vláda okamžitě podnikla kroky k podpisu formální spojenecké smlouvy s Německým císařstvím a otevřeně podpořila německou protibritskou a protifrancouzskou zahraniční politiku."
 wtt_news.6.t: "Obnova Rakouska-Uherska"
 wtt_news.60.a: "Je to nutné pro naše přežití."
 wtt_news.60.b: "Ale bude nový stát dost silný?"
 wtt_news.60.desc: "Po dobytí všech zemí pobaltských států začala [From.GetOldAdjective] vláda podnikat další kroky k integraci nově dobytých území. Výsledkem je, že ve snaze semknout lid za státem vzrostla pannacionalistická propaganda s jasnou podporou vlády.\n\nJeden [From.GetOldAdjective] představitel byl citován slovy: „Pobaltské země vždy cítily silné příbuzenství. Je přirozené, aby byly sjednoceny, zvláště tváří v tvář hrozbám na našich hranicích. Jen společně mohou naše národy zůstat nezávislé a svobodné.“ Proto nyní vyhlásili „pravou pobaltskou jednotu“ a přejmenovali zemi na „[From.GetNameDef]“."
 wtt_news.60.t: "Sjednocení Pobaltí"
 wtt_news.61.a: "Konečně jsme zvrátili dělení!"
 wtt_news.61.b: "Věčný stát znovu povstal..."
 wtt_news.61.desc: "Poté, co [From.GetOldAdjective] vláda jako představitel osmanského nástupnického státu zajistila všechna předválečná osmanská území, začala s jejich reintegrací. Státem řízená propaganda vzplála: odsuzuje spojenecká dělení z Velké války a vyzdvihuje „slavné časy říše“ v očividné snaze semknout obyvatelstvo nově dobytých zemí za rozsáhlými národními reformami a návratem k imperiálním normám.\n\nSoučástí těchto kroků je oznámení, že [From.GetNameDef] je znovu obnovena, a proto je nutná také změna oficiálního názvu země, aby to odrážela."
 wtt_news.61.t: "Znovuzrození [From.GetNameDef]"
 wtt_news.62.a: "Je to konec všech evropských válek?"
 wtt_news.62.b: "Uvidíme, zda to dokážou."
 wtt_news.62.desc: "[From.GetOldNameDef] dokázalo srazit hlavní mocnosti kontinentální Evropy na kolená a poprvé se zdá, že nedávné sny o sjednocené Evropě jsou dosažitelné. Různí „odborníci“, patrně placení vládou, už opakovaně označují současnou politickou situaci za jediný způsob, jak „zabránit budoucím evropským konfliktům“.\n\nAby se navenek vytvořil dojem „státu pro všechny Evropany“, jsou na národní i místní úrovni nebývalým tempem prosazovány reformy a v rámci nich bylo dnes oznámeno, že se země nově nazývá „[From.GetNameDef]“, „aby se v ní všichni Evropané cítili vítáni“."
 wtt_news.62.t: "Sjednocení Evropy"
 wtt_news.63.a: "Afrika Afričanům!"
 wtt_news.63.b: "Je to konec koloniální Afriky?"
 wtt_news.63.desc: "Jak [From.GetOldAdjective] stát pohlcuje své sousedy, jsou vládní pokusy o vytvoření historické kontinuity stále zjevnější - očividně ve snaze sjednotit lid. Úspěchy říše Velkého Zimbabwe byly silně zromantizovány, ale neutuchající propaganda zjevně působí na veřejné mínění.\n\nDnes zašla [From.GetOldAdjective] vláda o krok dál a přejmenovala zemi na „[From.GetNameDef]“, což ulice velkých měst přivítaly bouřlivými oslavami."
 wtt_news.63.t: "[From.GetNameDef] na vzestupu"
 wtt_news.64.a: "Roma Invicta!"
 wtt_news.64.b: "To snad nemyslí vážně!"
 wtt_news.64.desc: "Zdá se, že [From.GetOldAdjective] vojenský postup se jeví naprosto nezastavitelný a myšlenka, nad níž se v posledních letech posmívalo - vytvoření nové Římské říše - je teď pro Italy zcela na dosah. Většina kontinentálních evropských mocností, které by jim mohly vzdorovat, byla prakticky vyřazena, takže Italové mohou bez odporu uplatňovat svou vůli nad podrobenými národy.\n\nKromě zahájení integrace toho, co již nazývají „znovudobytými římskými územími“, italská vláda nyní oznámila znovuzrození Římské říše a přejmenovala stát na „[From.GetNameDef]“."
 wtt_news.64.t: "[From.GetNameDef] na vzestupu"
 wtt_news.65.a: "Naše síla poroste dál!"
 wtt_news.65.b: "Přinese to oblasti mír a stabilitu?"
 wtt_news.65.desc: "Jak [From.GetOldAdjective] postup pokračuje, neunikají znalcům perských dějin historické paralely. Významné veřejné osobnosti už srovnávají tuto expanzi s dobami Kýra Velikého a nacionalistická hrdost v celé [From.GetOldAdjective] společnosti stoupá.\n\nJak se rozšiřuje kontrola vlády nad novými územními zisky a kabinet se veze na vlně vysoké podpory veřejnosti, úředníci nyní potvrdili, že země bude oficiálně přejmenována na „[From.GetNameDef]“."
 wtt_news.65.t: "[From.GetNameDef] na vzestupu"
 wtt_news.66.a: "Ať začne znovudobytí."
 wtt_news.66.b: "Zázračný zvrat osudu..."
 wtt_news.66.desc: "[From.GetOldAdjectiveCap] vzestup zaskočil řadu vojenských expertů po celém světě, ale výsledky mluví samy za sebe. Během pouhých pár let Řekové zcela ovládli Balkán, znovu dobyli Istanbul a rozdrtili jakýkoli organizovaný turecký odpor v Anatolii. Zdá se, že konečné vyústění více než půl tisíciletí řecko-tureckých konfliktů je nyní na dosah.\n\nAby dále posílila národní hrdost, využila [From.GetOldAdjectiveCap] vláda historické kontinuity a označila své vojenské úspěchy za „byzantské znovudobytí proti turkickému vetřelci“. V rámci této propagandy a uprostřed okázalé přehlídky v nově přejmenovaném Konstantinopoli bylo oznámeno, že krajina změnila své oficiální jméno na „[From.GetNameDef]“."
 wtt_news.66.t: "[From.GetNameDef] na vzestupu"
 wtt_news.67.a: "Zajdánův sen byl naplněn."
 wtt_news.67.b: "Povede to k trvalému míru v oblasti?"
 wtt_news.67.desc: "Po [From.GetOldAdjective] dobytí většiny Arabského poloostrova se vláda chopila nové vlny panarabismu šířící se regionem. Mezinárodní spory byly „řešeny“ přímo odstraňováním vzpurných cizích vlád vojenskou silou, a tak se arabské sjednocení zdá být na dosah; [From.GetOldAdjective] vláda už ukázala ochotu tohoto cíle dosáhnout.\n\nAť už proto, aby „jela na vlně“ přízně, aby se stala domovem pro všechny Araby, nebo prostě pro usnadnění regionální integrace, [From.GetOldAdjective] úředníci nyní potvrdili, že oficiální název země bude změněn na „[From.GetNameDef]“."
 wtt_news.67.t: "Sjednocení Arábie"
 wtt_news.68.a: "Toto je konec asijského kolonialismu!"
 wtt_news.68.b: "Uchopili svůj osud do vlastních rukou."
 wtt_news.68.desc: "Jak [From.GetOldAdjective] stát pohlcuje své sousedy, jsou vládní pokusy o vytvoření historické kontinuity stále zjevnější - očividně ve snaze sjednotit lid. Úspěchy říše Majapahit a dalších byly silně zromantizovány, ale neutuchající propaganda zjevně působí na veřejné mínění.\n\nDnes zašla [From.GetOldAdjective] vláda o krok dál a přejmenovala zemi na „[From.GetNameDef]“ na počest dějin oblasti, v naději, že je to něco, s čím se může ztotožnit každý v regionu."
 wtt_news.68.t: "[From.GetNameDef] na vzestupu"
 wtt_news.69.a: "Znovu jsme potvrdili svou hegemonii."
 wtt_news.69.b: "Hroutí se koloniální říše?"
 wtt_news.69.desc: "Jak [From.GetOldAdjective] stát pohlcuje své sousedy, vláda znovu přehodnotila odklon od jména Rattanakosin. Jak se současné hranice stále více podobají těm z historického vrcholu království, jsou úspěchy rattanakosinské říše čím dál častěji využívány k ovlivnění veřejného mínění.\n\nDnes zašla [From.GetOldAdjective] vláda o krok dál a oficiálně přejmenovala zemi na „[From.GetNameDef]“ ve snaze čerpat svou legitimitu z dějin."
 wtt_news.69.t: "Znovuzrození [From.GetNameDef]"
 wtt_news.7.a: "„Danzig, nebo válka“? Ha! Diplomacie opět zvítězila."
 wtt_news.7.b: "Doufejme, že cena stála za to."
 wtt_news.7.c: "Němci se vměšují do naší sféry vlivu..."
 wtt_news.7.d: "Výhodná dohoda pro oba? Uvidíme."
 wtt_news.7.desc: "Polská vláda přijala německý návrh na návrat Danzigu výměnou za vojenské záruky. Byl sepsán traktát, který Polákům zaručuje, že Němci přijdou na pomoc v případě jakéhokoli útoku proti nim.\n\nAčkoli cena byla vysoká - Poláci jsou opět zcela odříznuti od moře - vzhledem ke komunistické hrozbě na východě se to možná vyplatilo."
 wtt_news.7.t: "Polsko vrací Danzig"
 wtt_news.70.a: "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b: "Její slávu a nádheru nelze popřít!"
 wtt_news.70.desc: "[FROM.GetLeader] rozšířil [From.GetOldAdjective] hranice do té míry, že překračují i ty někdejší Svaté říše římské. Všichni kontinentální soupeři, kteří by zpochybňovali jeho nadvládu, byli sraženi na kolena [From.GetOldAdjective] vojenskou mašinérii, takže jí nic nebrání dále prosazovat svou politiku.\n\nNyní padlo rozhodnutí, že je třeba chopit se příležitosti a učinit z národa duchovního nástupce Svaté říše římské. Na znamení toho byl stát oficiálně přejmenován - a s tím konečně dosáhl politického sjednocení oblasti, které císařům po staletí unikalo."
 wtt_news.70.t: "Znovuzrození [From.GetNameDef]"
 wtt_news.8.a: "Ať začne obnova."
 wtt_news.8.b: "Doufejme, že nový režim bude vstřícnější..."
 wtt_news.8.desc: "Občanská válka, která zpustošila Německo, nyní skončila. Boje byly mimořádně intenzivní a fanatický odpor nacistů způsobil devastaci v rozsahu připomínajícím Velkou válku.\n\nZdá se, že Hitler je mrtvý a nacistické vedení uvězněno nebo popraveno. Prozatímní vláda nyní oznámila, že je nutné zajistit si kontrolu nad státem a obnovit stabilitu v zemi, než bude možné uvažovat o zahájení procesu ústavních reforem."
 wtt_news.8.t: "Německá občanská válka končí"
 wtt_news.9.a: "Hrají přesně do našich karet!"
 wtt_news.9.b: "To jim jistě nasadí brouka do hlavy."
 wtt_news.9.c: "Doufejme, že nás Němci nezklamou..."
 wtt_news.9.d: "Takhle situaci neuklidňují..."
 wtt_news.9.desc: "V reakci na to, co nazývá „stále nepřátelštější německou rétorikou“, oznámila sovětská armáda, že letos uspořádá sérii rozsáhlých vojenských cvičení.\n\nPodle mluvčích sovětské vlády se doufá, že zvýšený stupeň pohotovosti odradí Němce od „pokračování v pomlouvačných výpadech“."
 wtt_news.9.t: "Sověti oznamují rozsáhlá cvičení"
 wtt_prc.1.a: "Musíme se sjednotit proti našim nepřátelům."
 wtt_prc.1.b: "Na tak laciný trik neskočíme."
 wtt_prc.1.desc: "Po letech neúčinných bojů a s hrozbou Japonska v pozadí nás komunisté oslovili s nabídkou vytvoření společné vlády. Naše armády by bojovaly bok po boku a naše politiky bychom koordinovali.\n\nPohnutky náhlé změny postoje komunistů jsou méně zřejmé a někteří ve vládě věří, že je to jen první fáze plánu, jak převzít vládu nad zemí."
 wtt_prc.1.t: "[From.GetLeader] navrhuje alianci"
 wtt_prc.10.a: "Riskneme to s vládou."
 wtt_prc.10.b: "Ten nafoukaný idiot zjevně blafuje."
 wtt_prc.10.desc: "Po vytvoření Vlády národní obrany dal [From.GetNameDef] jasně najevo, že nebude tolerovat žádnou „přehnanou samostatnost a neposlušnost“. Jak válka s Japonskem nabývá na pravděpodobnosti, každý, kdo nestojí po boku Vlády národní obrany, bude považován za potenciálního nepřítele a [From.GetLeader] otevřeně řekl, že nebude čekat na vypuknutí války, aby zakročil proti válečným vůdcům, kteří odmítají pokleknout."
 wtt_prc.10.t: "[From.GetNameDefCap] požaduje naši spolupráci"
 wtt_prc.11.desc: "[From.GetLeader] prohlédl a rozhodl se připojit k naší alianci. Jeho síly nás nyní podpoří v nadcházejících bitvách."
 wtt_prc.11.t: "[From.GetNameDefCap] se připojuje k Vládě národní obrany"
 wtt_prc.12.a: "Přinutíme ho k poslušnosti."
 wtt_prc.12.desc: "Z nepochopitelných důvodů odmítl [From.GetLeader] spolupracovat i v těch nejzákladnějších otázkách. Tvrdí, že jsme jen banda banditů, kteří budou brzy „vymýceni“, a vyzval ostatní válečné vůdce, aby se k němu přidali v odporu."
 wtt_prc.12.t: "[From.GetNameDefCap] odmítá"
 wtt_prc.2.a: "Jak paranoidní."
 wtt_prc.2.desc: "Po dlouhém zvažování se [From.GetLeader] rozhodl odmítnout naši delegaci. Naše zdroje uvnitř vlády hlásí, že vidí komunistické spiknutí všude a věří, že se snažíme převzít vládu a ukrást mu zemi."
 wtt_prc.2.t: "[From.GetLeader] odmítá alianci."
 wtt_prc.20.a: "Požadovat omluvu."
 wtt_prc.20.b: "Zmobilizovat vojsko a připravit se na válku."
 wtt_prc.20.c: "Měli bychom se z pevniny úplně stáhnout."
 wtt_prc.20.desc: "Objevily se nové podrobnosti o posledním útoku na naše území. Ačkoli dosud nebyli dopadeni žádní pachatelé, důkazy jasně naznačují, že šlo o úmyslnou provokaci ze strany Číny.\n\nČínská vláda podezřele otálí s odsouzením útoku a čínské noviny jej oslavují jako hrdinský čin vzdoru proti „japonskému imperialismu“.\n\nKabinet se sešel, aby věc projednal a navrhl opatření proti tomuto bezostyšnému útoku."
 wtt_prc.20.t: "Čínská provokace"
 wtt_prc.21.a: "Kdo by něco takového udělal?"
 wtt_prc.21.desc: "[JAP.GetManchuriaPuppet] nám zaslalo zprávu, že z jedné z našich továren v noci vypukl rozsáhlý požár. Místní hasiči s ním stále bojují, ale věří, že jej do konce dne dostanou pod kontrolu. Škody na továrně se zdají značné; oheň zřejmě vznikl ve skladové části s vysoce hořlavými chemikáliemi.\n\nVojenské zpravodajství zahájilo důkladné vyšetřování, jak se mohl požár navzdory nejpřísnějším bezpečnostním opatřením rozhořet. První stopy silně naznačují žhářství."
 wtt_prc.21.t: "Zbrojovka sabotována"
 wtt_prc.22.t: "Civilní továrna sabotována"
 wtt_prc.23.desc: "Někdy během poslední noci se v [JAP.GetManchuriaPuppet] zřítil hlavní železniční most pod tíhou projíždějícího muničního vlaku. Záchranné a vyprošťovací práce komplikují sekundární exploze munice. Posádka vlaku je stále nezvěstná a je považována za mrtvou.\n\nVojenské zpravodajství vyslalo tým k prozkoumání místa hned, jakmile to bude bezpečné, aby zjistil, jak se mohl robustní most bez varování zřítit.\n\nMístní svědci hlásí, že den před zřícením viděli v údolí pod mostem malou skupinu lidí. Jejich současný pobyt není znám."
 wtt_prc.23.t: "Most vyhozen do povětří"
 wtt_prc.24.desc: "Jedna z našich hlídek v [JAP.GetManchuriaPuppet] se neohlásila. Pátrací skupina postupující po trase hlídky nalezla bojiště se známkami toho, že byla přepadena a zničena brutálním bojem zblízka.\n\nZda útočníci utrpěli nějaké ztráty, není v tuto chvíli známo, ale jediná nalezená těla patří vojákům japonské armády.\n\nSkoro to vypadá, jako by byla záměrně ponechána na místě - snad jako vzkaz."
 wtt_prc.24.t: "Hlídka přepadena"
 wtt_prc.30.a: "Rýpli jsme do vosího hnízda."
 wtt_prc.30.desc: "Pod rouškou noci naši soudruzi sabotovali japonskou továrnu v [JAP.GetManchuriaPuppet]. Podrobnosti o rozsahu škod jsou kusé, protože imperialisté celou oblast prohlásili za uzavřenou zónu.\n\nUž to samo o sobě svědčí o tom, že jsme udeřili do živého. Uvidí se, zda to Japonce vyprovokuje k akci."
 wtt_prc.30.t: "Provokace úspěšná"
 wtt_prc.31.desc: "Pod rouškou noci se našim soudruhům podařilo sabotovat klíčový most v [JAP.GetManchuriaPuppet]. Malé komandé hlásí, že most byl zcela zničen a při zřícení strhl i muniční vlak.\n\nDali si záležet, aby je místní spatřili - aby bylo jasné, že šlo o akt sabotáže. Uvidí se, zda to Japonce vyprovokuje k akci."
 wtt_prc.32.desc: "Úspěšně jsme přepadli a zlikvidovali japonskou hlídku v [JAP.GetManchuriaPuppet]. Těla byla ponechána na místě, aby imperialisté dostali správný vzkaz.\n\nČas ukáže, zda to budou považovat za dostatečný důvod k válce."
 wtt_soviet_hold_city_d_fail: "Po zmobilizování všech dostupných sil rozdrtili [controller.GetAdjective] vetřelci naše obranné linie. Jelikož je [soviet_city.GetName] bez obrany, [controller.GetAdjectiveCap] jednotky vstoupily do města. Zatímco naši obránci vedou kruté boje v ulicích, očekává se, že město během několika dnů padne."
 wtt_soviet_hold_city_d_success: "Navzdory nepřátelskému náporu [soviet_city.GetName] stále odolává, dokonce obránci  zastavili nepřítele. Vetřelci vykrváceli na našich obranných postaveních a za každý centimetr získané půdy zaplatili vysokou cenu. Příběhy hrdinů z [state.GetName] se budou vyprávět po generace!"
 wtt_soviet_hold_city_o_fail: "Menší nezdar."
 wtt_soviet_hold_city_o_success: "[soviet_city.GetName] patří nám!"
 wtt_soviet_hold_city_t_fail: "[soviet_city.GetName] padá"
 wtt_soviet_hold_city_t_success: "[soviet_city.GetName] odolává"
 wtt_the_hump.1.desc: "[occupying_country.GetAdjectiveCap] síly přepadly několik letišť v [state_occupied.GetName], což donutilo místní transportní letecké skupiny zajišťující himálajskou trasu k evakuaci. Vzhledem k rostoucí hrozbě nepřátelských stíhaček a delším vzdálenostem, které znemožňují doletět k cíli na jednou plnou nádrž paliva, byl letecký most pozastaven. Touto cestou k nám už žádné zásoby nedorazí."
 wtt_the_hump.1.t: "Letecký most přes Himaláj pozastaven"
 wtt_the_hump.2.desc: "[From.GetAdjectiveCap] vláda nařídila s okamžitou platností zastavit všechny lety přes Himálaj. Navzdory okamžitým protestům nedala žádné najevo, že by svůj postup přehodnotila."
 wtt_the_hump.2.desc_war_with_from: "[From.GetAdjectiveCap] jednotky obsadily letiště využívaná pro himálajský letecký most, takže zásobování vzduchem je nemožné. Z této trasy již nelze očekávat žádné dodávky."
 wtt_the_hump.3.a: "Dobrý první krok."
 wtt_the_hump.3.desc: "První [From.GetAdjective] letouny začaly přilétat a přepravují životně důležité zásoby přes Himálaj. Ačkoliv nepřátelská činnost stále představuje hrozbu, zásoby opět proudí."
 wtt_the_hump.3.t: "[From.GetNameDefCap] obnovuje Letecký most přes Himaláj"
 wtt_the_hump.4.a: "Dary z nebe!"
 wtt_the_hump.4.desc: "Letecký most přes Himálaj opět běží na plný výkon: přísně řízený denní letový řád přiváží velké objemy tolik potřebných zásob."
 wtt_the_hump.4.t: "[From.GetNameDefCap] obnovuje Letecký most přes Himaláj"
 wtt_warlord.1.a: "Konečně někdo rozumný!"
 wtt_warlord.1.b: "V našich plánech pro něj není místo."
 wtt_warlord.1.desc: "Protože ústřední vláda v Číně naprosto nezvládá zajistit bezpečnost obyvatel před bandity a komunisty, [From.GetLeader] si konečně uvědomil svou pozici a obrátil se na nás ve snaze pojistit si své postavení. Plně by s námi spolupracoval a umožnil našim jednotkám volný průchod. Na oplátku žádá jen, abychom rozmístili část vojsk k ochraně jeho území a pamatovali na jeho přínos, až skončíme s reorganizací Číny."
 wtt_warlord.1.t: "[From.GetNameDefCap] nabízí podrobení"
 wtt_warlord.2.a: "Malá cena za naše přežití."
 wtt_warlord.2.desc: "[From.GetAdjectiveCap] vláda náš návrh přijala. Výměnou za jejich ochranu máme „důrazně zohledňovat“ rady, které dostáváme, jak se máme chovat. Dojel [From.GetAdjective] vládní úředník, aby koordinoval naši politiku."
 wtt_warlord.2.t: "[From.GetNameDefCap] přijímá"
 wtt_warlord.3.a: "My jim ukážeme - až nabereme sílu."
 wtt_warlord.3.desc: "[From.GetAdjectiveCap] vláda nám vrátila nótu s příkrým odmítnutím ji vůbec projednat s tím, že nám chybí pravomoc vyjednávat s řádnou národní vládou."
 wtt_warlord.3.t: "[From.GetNameDefCap] odmítá"
 wtt_warlord_vs_prc.1.a: "Věrná loutka se může hodit."
 wtt_warlord_vs_prc.1.a_tooltip: "To povede k válce s §H[communist_china.GetNameDef]§!, pokud odmítnou.\n"
 wtt_warlord_vs_prc.1.b: "Pro tak očividný oportunismus nemáme využití."
 wtt_warlord_vs_prc.1.desc: "Delegace zastupující [warlord.GetLeader] dorazila do Moskvy, aby nás oťukala ohledně možné podpory ve vnitrostranickém mocenském boji. Tvrdí, že [communist_china.GetLeader] není k věci komunismu dostatečně oddán a možná dokonce chová reakční myšlenky a v nejkritičtější chvíli revoluci zradí.\n\n[warlord.GetLeader] naproti tomu navrhuje, abychom podpořili jeho, a [SOU.GetLeader] může počítat s jeho věčnou a neochvějnou loajalitou komunistické věci."
 wtt_warlord_vs_prc.1.t: "[warlord.GetLeader] žadoní o podporu"
 wtt_warlord_vs_prc.10.a: "[communist_china.GetLeader] není hoden toho, abych za něj umírali."
 wtt_warlord_vs_prc.10.b: "Nebudeme toho součástí."
 wtt_warlord_vs_prc.10.desc: "Tváří v tvář volbě vzdát se moci, nebo dorovnat sovětský blaf, si [communist_china.GetLeader] zvolil druhé. Bohužel se zdá, že [SOV.GetLeader] neblafoval a nepřátelské akce začaly. Vzhledem k naší prekérní pozici jsme vystaveni silnému tlaku z obou stran; Sověti požadují, abychom jim pomohli sesadit zrádce.\n\nOdmítnutí, říkají, by bylo totéž, jakobych napřímo řekli, že [communist_china.GetLeader] má naši plnou podporu."
 wtt_warlord_vs_prc.10.t: "Přidej se k nám, nebo zemři"
 wtt_warlord_vs_prc.2.a: "Ať přijde [communist_china.GetLeader] do Moskvy si to vyříkat."
 wtt_warlord_vs_prc.2.b: "Před zrádci se nikdy neskloníme!"
 wtt_warlord_vs_prc.2.desc: "Zástupce [SOV.GetAdjective] vlády nás informoval, že [SOV.GetLeader] má vážné pochyby o správnosti výkladu marxistické teorie, kterou provádí [communist_china.GetLeader]. V této kritické fázi třídního boje v Číně se nesmíme odchýlit od správné aplikace marxisticko-leninských zásad. Zdá se, že Moskva se domnívá, že [warlord.GetLeader] lépe chápe, co je třeba k postupu komunistické věci v Číně. Pokud jde o Moskvu, strana by dobře udělala, kdyby přijala [warlord.GetLeader] jako nového předsedu - jinak pocítí, co znamená nelibost Kremlu."
 wtt_warlord_vs_prc.2.t: "[soviet.GetLeader] posíla vzkaz"
 wtt_warlord_vs_prc.21.a: "To je cena, kterou platíme."
 wtt_warlord_vs_prc.21.b: "To je loupež!"
 wtt_warlord_vs_prc.21.desc: "Dostal se k nám vzkaz od [From.GetLeader], v němž požaduje, abychom zintenzivnili dodávky dříve dohodnuté hospodářské pomoci."
 wtt_warlord_vs_prc.21.t: "[From.GetLeader] požaduje naši podporu"
 wtt_warlord_vs_prc.22.a: "Měl by se modlit, abychom dohodu dále neměnili."
 wtt_warlord_vs_prc.22.desc: "Navzdory obvyklým protestům [From.GetLeader] souhlasil s tím, že tempo plateb zvýší podle našeho požadavku."
 wtt_warlord_vs_prc.22.t: "[From.GetNameDefCap] přijímá"
 wtt_warlord_vs_prc.23.a: "Slíbil to - a my dostaneme, co nám náleží!"
 wtt_warlord_vs_prc.23.b: "Nechme to tentokrát být."
 wtt_warlord_vs_prc.23.desc: "[From.GetLeader] odpověděl na naši žádost o dodatečnou podporu jasným odmítnutím s tvrzením, že jeho země naprosto nedokáže platit „absurdní“ částky, které požadujeme."
 wtt_warlord_vs_prc.23.t: "[From.GetNameDefCap] odmítá"
 wtt_warlord_vs_prc.3.a: "Dobře."
 wtt_warlord_vs_prc.3.desc: "[SOV.GetLeader] zůstává podle všeho neoblomný, co se týče naší loajality či schopnosti vést. [SOV.GetAdjectiveCap] vláda říká, že [communist_china.GetLeader] má nadále jejich podporu jako předseda Komunistické strany Číny."
 wtt_warlord_vs_prc.3.t: "[SOV.GetLeader] odmítá"
 wtt_warlord_vs_prc.31.a: "Vítáme příležitost se poučit."
 wtt_warlord_vs_prc.31.b: "Nepotřebujeme, aby nám někdo říkal, co máme dělat."
 wtt_warlord_vs_prc.31.desc: "[From.GetLeader] nám zaslal vzkaz, v němž stojí, že naše fáze revolučního boje je obzvláště zranitelná a mohla by snadno podlehnout kontrarevoluci. Jeho zvláštní zmocněnec dostal pokyny pečlivě dohlížet na dění v naší zemi a radit nám, jak dosáhnout vítězství v třídním boji.\n\nDále se v nótě uvádí, že jakákoli odchylka od jeho „doporučení“ bude považována za známku toho, že se naší vlády zmocnily reakční prvky - a pak budou přijata potřebná opatření."
 wtt_warlord_vs_prc.31.t: "[From.GetLeader] požaduje užší spolupráci"
 wtt_warlord_vs_prc.32.a: "Pochopil to."
 wtt_warlord_vs_prc.32.desc: "[From.GetLeader] přivítal našeho zvláštního zástupce a jmenoval ho svým osobním poradcem. Nyní máme velmi dobrou kontrolu nad jejich vnitřní i zahraniční politikou."
 wtt_warlord_vs_prc.32.t: "[From.GetNameDefCap] přijímá"
 wtt_warlord_vs_prc.33.a: "Pro příště musíme být jasnější."
 wtt_warlord_vs_prc.33.desc: "Ačkoli byl myšlence nakloněn, [From.GetLeader] zdvořile, ale pevně odmítl náš požadavek, abychom mohli jejich politiku přímo ovlivňovat. Zdá se, že jsme prý „neobeznámeni“ s místními podmínkami a měli bychom implementaci marxistických učení přenechat místním odborníkům."
 wtt_warlord_vs_prc.33.t: "[From.GetNameDefCap] odmítá"
 wtt_warlord_vs_prc.34.a: "Takže nás chce vyzkoušet?"
 wtt_warlord_vs_prc.34.desc: "[From.GetLeader] ignoruje stále důraznější požadavky, aby převedl platby, na kterých jsme se dříve dohodli. Dokonce ani žádosti, aby přijel do Moskvy a vysvětlil se, nezůstaly bez odezvy."
 wtt_warlord_vs_prc.34.t: "[From.GetNameDefCap] odmítá platit"
 wtt_warlord_vs_prc.35.a: "Lid je teď hrdinou!"
 wtt_warlord_vs_prc.35.b: "To je proti [Root.GetAdjective] zájmům."
 wtt_warlord_vs_prc.35.desc: "[From.GetNameDefCap] požádal, aby se čínští komunisté spojili do jediné frakce - Lidové fronty - a pod jedním praporem porazili nacionalisty, reakcionáře a cizí vetřelce."
 wtt_warlord_vs_prc.35.t: "[From.GetAdjectiveCap] komunistická aliance"
 wtt_warlord_vs_prc.36.a: "Budeme si muset poradit sami."
 wtt_warlord_vs_prc.36.b: "Můžeme stejně rovnou rozpustit celou Jednotnou frontu."
 wtt_warlord_vs_prc.36.desc: "[From.GetNameDefCap] odmítl očividně výhodnou cestu Lidové fronty sjednocené proti nacionalistům, reakcionářům a cizím vetřelcům a prohlásil, že naše aliance by byla „proti [From.GetAdjective] zájmům“."
 wtt_warlord_vs_prc.36.t: "[From.GetLeader] odmítá alianci"
 wtt_warlord_vs_prc.4.a: "Dobře."
 wtt_warlord_vs_prc.4.desc: "Zoufalé prosby, které [communist_china.GetLeader] adresoval Sovětům, je příliš neobměkčily. [communist_china.GetLeader] si uvědomil prohraný boj, veřejně uznal své chyby a slíbil, že s námi bude spolupracovat na zajištění vítězství revoluce."
 wtt_warlord_vs_prc.4.t: "[communist_china.GetNameDefCap] se podřizuje"
 wtt_xian_incident.1.a: "Jet"
 wtt_xian_incident.1.b: "Nejet"
 wtt_xian_incident.1.desc: "[From.GetLeader] zaslal pro [CHI.GetLeader]a oficiální pozvání k setkání v Si-anu, aby projednali současnou situaci a další kroky v konfliktu proti komunistům.\n\nOdmítnutí pozvání bude [From.GetLeader] vnímat jako osobní urážku a bezpochyby si ho povšimnou i ostatní vojvůdci."
 wtt_xian_incident.1.t: "[From.GetLeader] zasílá pozvánku"
 wtt_xian_incident.10.a: "Dokud budou poslouchat naše rozkazy."
 wtt_xian_incident.10.b: "S komunisty se žádné dohody nedělají!"
 wtt_xian_incident.10.desc: "Místo očekávaného monstrprocesu a následné popravy komunisté naznačili, že by dali přednost formální alianci proti Japoncům.\n\nZjevně jen hrají o čas - vědí, že ještě jeden pořádný tlak by je smetl. Kdyby skutečně chtěli, aby byl [CHI.GetLeader] mrtev, už by byl popraven.\n\nNěkteří lidé v naší vládě se však ptají, proč komunisté tlačí na alianci právě teď - vědí snad něco, co my ne?"
 wtt_xian_incident.10.t: "[PRC.GetLeader] navrhuje alianci"
 wtt_xian_incident.2.a: "Požádej ho, ať se spojí s komunisty."
 wtt_xian_incident.2.desc: "S pouhým malým doprovodem dorazil [From.GetLeader] do Si-anu, aby s námi prodiskutoval situaci. Nejspíš očekává, že obnovíme náš závazek proti komunistům a smeteme je z mapy. S japonskou armádou za humny mu však budeme muset vyložit karty na stůl."
 wtt_xian_incident.2.t: "[From.GetLeader] přijíždí do Si-anu"
 wtt_xian_incident.3.a: "A možná má opravdu rýmu?"
 wtt_xian_incident.3.desc: "S odkazem na protivnou rýmu [CHI.GetLeader] naše pozvání „s nevolí“ odmítl. Zda to znamená, že plánuje v dohledné době převzít přímou kontrolu nad našimi zeměmi, nebo že se o našich plánech dozvěděl z úniků, se teprve ukáže."
 wtt_xian_incident.3.t: "[From.GetLeader] odmítá setkání."
 wtt_xian_incident.4.a: "Možná má pravdu."
 wtt_xian_incident.4.b: "Pořád si pamatujeme, jak dopadla ta poslední."
 wtt_xian_incident.4.desc: "Na setkání v Si-anu učinil [From.GetLeader] překvapivý návrh: domnívá se, že bychom měli vytvořit spojenectví s komunisty, abychom společně čelili japonské hrozbě."
 wtt_xian_incident.4.t: "[From.GetLeader] navrhuje spojenectví s komunisty"
 wtt_xian_incident.5.a: "Japonci jsou větší hrozba."
 wtt_xian_incident.5.b: "Žádné dohody s nacionalisty!"
 wtt_xian_incident.5.desc: "Zdá se, že nacionalistický tábor konečně unavila snaha nás vymazat z mapy. Na setkání v Si-anu [CHI.GetLeader] zřejmě přistoupil na prozkoumání možnosti spojenectví s námi proti Japoncům.\n\nMěli bychom pečlivě zvážit své možnosti."
 wtt_xian_incident.5.t: "[CHI.GetLeader] navrhuje alianci."
 wtt_xian_incident.6.a: "Je to naše jediná možnost."
 wtt_xian_incident.6.b: "To by se snadno vymklo kontrole."
 wtt_xian_incident.6.desc: "Navzdory našim argumentům a požadavkům, aby ukončil tuto zbytečnou válku, [From.GetLeader] odmítl byť jen uvažovat o Jednotné frontě s komunisty. Je zřejmé, že bude třeba rozhodnějších kroků. Máme ho zatknout a předat komunistům?"
 wtt_xian_incident.6.t: "[From.GetLeader] odmítá spojenectví s komunisty"
 wtt_xian_incident.7.a: "Požádejte Sověty o souhlas."
 wtt_xian_incident.7.b: "Srazte mu hlavu!"
 wtt_xian_incident.7.c: "Měli bychom se s ním spojit proti Japoncům."
 wtt_xian_incident.7.d: "Jeho smrt by nyní vedla k válce, kterou nemůžeme vyhrát. Propusťte ho."
 wtt_xian_incident.7.desc_a: "[CHI_xian_instigator.GetLeader] zaslal vzkaz, že [CHI.GetLeader] je jeho vězněm a je ochoten nám ho předat.\n\nTo může být nejlepší příležitost, jakou kdy budeme mít, abychom tohoto nepřítele lidu popravili!"
 wtt_xian_incident.7.desc_b: "[From.GetLeader] odmítl náš návrh, aby byl [CHI.GetLeader] popraven. Místo toho se máme s nacionalisty spojit, jelikož prý ještě nejsme připraveni vést revoluci a zároveň se sami bránit Japoncům."
 wtt_xian_incident.7.t: "[CHI.GetLeader] zatčen v [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.8.a: "Pošlete vojáky!"
 wtt_xian_incident.8.b: "Neublížili by mu. Počkáme."
 wtt_xian_incident.8.desc: "Zachytili jsme zprávu od [From.GetLeader], že [CHI.GetLeader] je jeho vězněm a chce ho předat komunistům. Vzhledem k míře nenávisti, kterou k němu chovají, je nepravděpodobné, že by to dlouho přežil.\n\nChceme-li zabránit tomu, aby [PRC.GetLeader] naaranžoval monstrproces a [CHI.GetLeader] byl popraven, musíme jednat rychle a rozhodně!"
 wtt_xian_incident.8.t: "[From.GetLeader] zatkl [CHI.GetLeader]!"
 wtt_xian_incident.9.a: "Další buržoazní nepřítel došel svého konce."
 wtt_xian_incident.9.b: "Je stále potřebný."
 wtt_xian_incident.9.desc: "[PRC.GetLeader] vzkázal, že komunisté mají jedinečnou příležitost, aby [CHI.GetLeader] stanul před soud za jeho zločiny proti lidu a revoluci. Jeho poprava by znamenala obrovské vítězství komunistické strany v boji o vůdčí roli v Číně.\n\nSoučasně by to však oslabilo nacionalisty v kritickém okamžiku a možná umožnilo Japoncům další postup v Číně."
 wtt_xian_incident.9.t: "[CHI.GetLeader] zatčen v [CHI_xian_instigator.GetNameDef]!"
