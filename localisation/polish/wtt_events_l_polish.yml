 attache_communism_tt:0 "Vzhledem k množství podpory §YKomunismu§! v naší zemi to bude mít následující účinky:\n"
 attache_democratic_tt:0 "Kvůli množství podpory §YDemocratic§! v naší zemi to bude mít následující dopad:\n"
 attache_fascism_tt:0 "Vzhledem k množství podpory §YFascismu§! v naší zemi to bude mít následující efekt:\n"
 attache_neutrality_tt:0 "Vzhledem k množství podpory §YUnaligned§! v naší zemi to bude mít následující účinek:\n"
 attache_political_power_tt:1 "Vzhledem k naší relativní síle a našemu §Ynázoru§! na ně to bude mít následující dopad:\n"
 britain.25.a:0 "Nemáme na výběr, než se připojit k [ENG.GetFactionName]"
 britain.25.b:0 "Ať žijí [ENG.GetAdjective]"
 britain.25.c:0 "Musíme dodržovat naši neutralitu, i když to znamená invazi"
 britain.25.desc:0 "Vláda [ENG.GetAdjective], zjevně alarmována po pádu [DEN.GetNameDef] spolu s přítomností [GER.GetAdjective] diplomatů v [ICE.GetNameDef], nás pozvala, abychom se připojili k spojencům jako spolubojovníci. Uvádějí obavy o svou národní bezpečnost, ve které by [GER.GetNameDef] potenciálně mohl použít islandské základny jako odrazový můstek pro útoky na anglické konvoje nebo města.\nJejich hrozby byly tenké zamaskované, uvádějící současnou situaci ve světě, že jakékoli nároky na “předpokládanou neutralitu” z naší strany jsou zastíněny bezpečností britských občanů a válkou proti fašismu."
 britain.25.t:0 "[ENG.GetNameDefCap] požaduje podřízení"
 britain.26.a:0 "Lidé [ICE.GetNameDef] musí být chráněni"
 britain.26.b:0 "Nemůžeme si dovolit vyčlenit zdroje"
 britain.26.desc:0 "Naši diplomaté, kteří jsou aktuálně umístěni v [ICE.GetNameDef], nám poslali řadu zpráv, že nově vznikající [ICE.GetAdjective] vláda byla ohrožena okupací anglickými silami, pokud se nevzdá. Vzhledem k tomu, že žádnou jinou životaschopnou alternativu nemáme, [ICE.GetLeader.GetName] požádal o naší ochranu před anglickou hrozbou. Možná by byla základna tak blízko britské pevniny pro nás výhodná?"
 britain.26.t:0 "[ICE.GetNameDefCap] žádá o naši ochranu před [ENG.GetNameDef]."
 britain.27.a:0 "Žalostný, ale nezbytný kurs"
 britain.27.desc:0 "[ICE.GetAdjective] vláda odmítla náš ultimátum na dodržení, s odkazem na svou víru v neutralitu a vehementní odpor k tomu, být vtaženi do války, které se neúčastnili.\nObviňují, že tímto příkazem je jejich nezávislost jak porušována, tak i flagranti porušována. Bohužel, to je moderní válka, a v moderní válce nemohou být žádné neutrální strany; i když litujeme tohoto postupu, musíme udělat to, co musíme."
 britain.27.t:0 "[ICE.GetNameDefCap] odmítá náš návrh"
 canals_tt:0 "Ovládněte břehy kanálu během příštího měsíce, abyste zabránili plánu nepřítele."
 decisions.1.a:0 "Kdokoliv bude dobrý, jen potřebujeme někoho, kdo povede naše armády."
 decisions.1.b:0 "Potřebujeme někoho, kdo aspoň ví, co dělá."
 decisions.1.c:0 "Kvalita je prvořadá, neměli bychom slevit na nákladech."
 decisions.1.d:0 "Jenom to nejlepší stačí."
 decisions.1.desc:0 "Někteří důstojníci v nižších patrech armády vyjádřili 'alternativní' názory na vedení země. Abychom omezili podezření, měli bychom omezit naše úsilí na oslovení pouze jednoho potenciálního podporovatele a neměli bychom šetřit žádné prostředky na získání jejich loajality."
 decisions.1.t:0 "Loyalita nižšího armádního velení"
 decisions.2.desc:0 "Někteří důstojníci v vyšších patrech armády vyjádřili 'alternativní' názory na vedení země. Abychom omezili podezření, měli bychom omezit naše snahy na oslovování pouze jednoho potenciálního podporovatele a neměli bychom šetřit žádnými prostředky na získání jejich loajality."
 decisions.2.t:0 "Loyalita vrchního armádního velení"
 generic.10.a:0 "Přijatelný výsledek."
 generic.10.d:0 "Naši spojenci použili první jadernou zbraň na světě, čímž pevně umístili naši alianci do čela současného závodu ve zbrojení. Ačkoli jsme byli překonáni, zbraň je ovládána naším spojencem, což zajišťuje naši schopnost odvetit, pokud by jakýkoli nepřítel ovládl atom sám."
 generic.10.t:0 "Mocní přátelé"
 generic.11.a:0 "Společně budeme pracovat na lepší budoucnosti!"
 generic.11.d:0 "Válka, která roztrhala naši zemi, konečně skončila. Nyní můžeme začít úkol sjednocování lidu a opravování zničení."
 generic.11.t:0 "Konec občanské války"
 generic.12.a:0 "To nemůžeme dovolit!"
 generic.12.d:0 "Vojenská rozvědka naznačuje, že [From.GetAdjective] má v úmyslu používat velkoplošné demolice a blokové lodě k sabotování Suezského průplavu. Pokud je chceme zastavit, nemáme mnoho času."
 generic.12.t:0 "[From.GetAdjective] se pokouší sabotovat Suez"
 generic.13.d:0 "Vojenské zpravodajství naznačuje, že [From.GetAdjective] mají v úmyslu použít velké demolice a blokové lodě k sabotážím Panamského kanálu. Pokud je chceme zastavit, nemáme mnoho času."
 generic.13.t:0 "[From.GetAdjective] pokusy o sabotáž Panamy"
 generic.14.a:0 "Je to rozumná žádost."
 generic.14.b:0 "Naši přidělení budou vysláni, kam se nám zlíbí."
 generic.14.d:0 "[From.GetAdjective] vyslanci podali silnou diplomatickou protestaci na naši vládu ohledně přítomnosti našich atašé v zemích, se kterými jsou v současné době v vojenském konfliktu. Požadují okamžité stažení naší vojenské mise."
 generic.14.t:0 "[From.GetName] Vydává diplomatickou protestaci"
 generic.15.d:0 "V reakci na naše požadavky [From.GetNameDef] stáhl svou vojenskou misi k našim nepřátelům."
 generic.15.t:0 "[From.GetName] odvolává atašé"
 generic.16.a:0 "Uvidíme, co na to říkáme."
 generic.16.d:0 "Navzdory našim požadavkům, [From.GetNameDef] odmítlo stáhnout svou vojenskou misi k našim nepřátelům, uvádějící, že "nemáme co zasahovat do vnitřních [From.GetAdjective] záležitostí.""
 generic.16.t:0 "[From.GetName] udržuje attaché"
 generic.17.d:0 "Ve [From.GetHerHis] službě [From.From.GetNameDef] se zdá, že [From.GetRank] [From.GetName] to dotáhl(a) příliš daleko. V důsledku špatného klimatu v jejich operační oblasti, [From.GetRank] nyní onemocněl(a) a pravděpodobně bude potřebovat nějaký čas na zotavení. Dokud se [From.GetSheHe] neuzdraví, nebude výkon při [From.GetHerHis] obvyklé úrovni."
 generic.17.t:0 "[From.GetName] onemocněl"
 generic.18.d:0 "Při úspěšném dovršení bitvy se zdá, že [From.GetRank] [From.GetName] vystavil [From.GetHerselfHimself] příliš velkému riziku při vedení [From.GetHerHis] mužů. [From.GetSheHeCap] byl zraněn a pravděpodobně potrvá nějakou dobu, než se rány plně uzdraví, až do té doby se [From.GetRank] nebude vykonávat na [From.GetHerHis] obvyklé úrovni."
 generic.18.t:0 "[From.GetName] Zraněn"
 generic.8.a:0 "Rozdrťte naše nepřátele na prach!"
 generic.8.d:0 "Použili jsme první jadernou zbraň na světě, čímž jsme se pevně dostali do vedení v současném závodu ve zbrojení. Naše obrovské úsilí se vyplatilo a prozatím nebude mít svět jinou možnost než obdivovat naši moc. Možná nás jednou budou moci dorovnat, ale zajistili jsme, že nás nikdy nepřekonají."
 generic.8.t:0 "Pánové atomu"
 generic.9.a:0 "Program musí získat vše, co můžeme uvolnit."
 generic.9.d:0 "Jiní použili první jadernou zbraň na světě, čímž se pevně postavili do čela aktuálního závodu ve zbrojení. Navzdory našemu nejlepšímu úsilí jsme zůstali bez obrany a bez prostředků k odvetě. Naprosto převálcováni, nemáme jinou možnost než zdvojnásobit naše úsilí a překlenout mezeru, než budou moci uvolnit mnohem více této devastace."
 generic.9.t:0 "Ve stínu ostatních"
 germany.60.c:0 "Nenecháme je stát osamoceně! Vyzvěte Brity k válce!"
 germany.61.c:0 "Musíme přijít na pomoc Nizozemcům!"
 japan_border_conflict.1.a:0 "Nepřijatelné."
 japan_border_conflict.1.desc:0 "V rámci udržování demarkační linie na hranici mezi námi a [JAP.GetNameDef] byla vyslána pracovní skupina, aby zkontrolovala demarkační značky u jezera Khasan. Při přístupu k hranici byla pracovní skupina ostřelována místní japonskou hlídkou. \n\n Podali jsme formální diplomatickou protestaci, ale japonský velvyslanec trvá na tom, že pracovní skupina byla vyslána, aby posunula značky, což by nám umožnilo nárokovat si více území.\n\nJaponci nám ujistili, že budou respektovat hranici, ale nedovolí žádné "manipulace" s aktuální demarkací a odpoví silou, pokud se o to pokusíme.\n\n To v podstatě znamená, že se již nemůžeme volně pohybovat na našem území v oblasti."
 japan_border_conflict.1.t:0 "Japonská provokace na naší hranici"
 japan_border_conflict.2.a:0 "Tuto záležitost jsme vyřešili ctí."
 japan_border_conflict.2.b:0 "Musíme se připravit na odpovídající reakci."
 japan_border_conflict.2.desc:0 "Poté, co došlo ke střetu mezi silami [SOV.GetAdjective] a japonskými silami v hraniční oblasti kolem jezera Khasan, byly zprávy o tom, že síly [SOV.GetAdjective] se údajně úplně stahují. Japonské jednotky obsadily řadu strategických kopců v okolí a začaly upevňovat své pozice.\n\nBěhem bitvy Japonci zajali řadu tanků [SOV.GetAdjective], které byly přepraveny do Tokia k posouzení."
 japan_border_conflict.2.t:0 "Japonské vítězství u jezera Khasan"
 japan_border_conflict.3.a:0 "Je lepší selhat s ctí, než nikdy nezkusit."
 japan_border_conflict.3.b:0 "Naše síly se osvědčily dobře."
 japan_border_conflict.3.desc:0 "Po střetu mezi [SOV.GetAdjective] a japonskými silami v pohraniční oblasti kolem jezera Khasan požádal japonský velvyslanec v Moskvě o příměří. \n\n Několik japonských útoků na [SOV.GetAdjective] pozice selhalo s těžkými ztrátami během bitvy, což vyvolalo obavy v japonské armádě ohledně schopností jejich sil."
 japan_border_conflict.3.t:0 "Japonská porážka u Khasanského jezera"
 japan_border_conflict.4.a:0 "Získali jsme cenné zkušenosti."
 japan_border_conflict.4.desc:0 "Boje mezi japonskými a [SOV.GetAdjective] silami kolem jezera Khasan ustaly poté, co obě strany ustoupily z kontrovované oblasti, aby se přeorganizovaly a doplnily zásoby. Uvědomujíc si marnost dalších ofenziv, japonská armáda požádala o příměří a jednání k určení hranic."
 japan_border_conflict.4.t:0 "Zablokování na jezeře Khasan"
 japan_border_conflict.5.a:0 "Musíme udržet linii."
 japan_border_conflict.5.desc:1 "Boje pokračují mezi japonskými a [SOV.GetAdjective] silami kolem jezera Khasan. V úsilí protrhnout patovou situaci zahájily japonské síly v jiných oblastech také útoky na [SOV.GetAdjective] síly v tomto sektoru. Zpravodajské informace naznačují, že Japonci brzy posílí útok čerstvými jednotkami převedenými z jiných částí jejich impéria."
 japan_border_conflict.5.t:0 "Escalace u jezera Khasan"
 japan_border_conflict.6.a:0 "Musíme se připravit na útok!"
 japan_border_conflict.6.desc:0 "Boj pokračuje mezi [FROM.GetAdjective] a [JAP.GetAdjective] silami kolem jezera Khasan. Ve snaze průlomit mrtvý bod také [FROM.GetAdjective] síly v jiných oblastech začaly zasahovat [JAP.GetAdjective] síly v tomto sektoru. Zpravodajské informace naznačují, že [FROM.GetNameDef] může brzy posílit útok čerstvými jednotkami přenesenými z jiných částí své země."
 japan_border_conflict.6.t:0 "Eskalaace u jezera Khasan"
 news.331.a:0 "Neutralita Norsko nezachránila."
 news.331.desc:0 "S kapitulací svého unijního partnera Dánska převzal islandský parlament kontrolu nad svými vlastními zahraničními záležitostmi a tím se vlastně stal plně nezávislým národem. Nově zvolený dočasný guvernér již vyhlásil islandskou neutralitu v aktuálním konfliktu, navzdory invazi jeho mateřské země."
 news.331.t:0 "Island přebírá kontrolu nad zahraničními záležitostmi"
 news.332.a:0 "Moudré rozhodnutí."
 news.332.b:0 "Naštěstí bylo krveprolití odvráceno."
 news.332.c:0 "Jak se opovažují?!"
 news.332.d:0 "Neměli jsme na výběr."
 news.332.desc:0 "Včera britské námořní jednotky zablokovaly své francouzské protějšky v důležitých námořních baze v severní Africe a vydaly ultimátum Francouzům, aby okamžitě pluli do britských přístavů a vzdali se kontroly nad svým loďstvem, jinak britové otevřou palbu na svého bývalého spojence. Čelíc nadřazené palebné síle, Francouzi ultimátum přijali a jejich loďstvo je nyní pod britskou kontrolou."
 news.332.e:0 "Pokračovat budou v boji pod Britány."
 news.332.t:0 "Francouzská kapitulace flotily"
 news.333.a:0 "Udělali jsme, co bylo nutné."
 news.333.b:0 "To je skandální!"
 news.333.c:0 "Možná jsme je podcenili."
 news.333.d:0 "Na tu zradu nikdy nezapomeneme!"
 news.333.desc:0 "Včera britské námořní jednotky zablokovaly své francouzské protějšky ve významných námořních základnách v Severní Africe a vydaly ultimátum, aby Francouzi ihned pluli do britských přístavů a vzdali se kontroly nad svou flotilou, jinak Britové otevřou palbu na svého bývalého spojence. Po francouzském odmítnutí britských požadavků došlo k výměně střelby, která potopila alespoň jednu francouzskou bitevní loď a vážně poškodila značné části francouzské flotily."
 news.333.e:0 "Prokázali svou odhodlanost."
 news.333.t:0 "Britský útok na Mers-el-Kébir"
 reinstate_nazi_leadership_TT:0 "Pouze fašističtí poradci jsou opět způsobilí k službě.\n"
 wtt_britain.24.a:0 "Vynikající nápad."
 wtt_britain.24.b:0 "Odměna nestojí za náklady."
 wtt_britain.24.d:0 "S aktuální válkou, která klade tlak na britské konvoje, se naši východní sousedé stávají stále nervóznějšími ohledně využívání našich vzdušných a námořních základen, z nichž doufají, že rozšíří svou ochrannou pokrývku svých konvojových tras. Britský vyslanec jménem Malcolm MacDonald nyní dorazil, aby navrhl návrat Severního Irska pod suverénní irskou kontrolu, výměnou za náš okamžitý vstup do války na straně Spojeného království."
 wtt_britain.24.t:0 "MacDonaldův návrh"
 wtt_britain.25.a:0 "Nemáme jinou možnost..."
 wtt_britain.25.b:0 "Nikdy nedovolíme žádnému jinému národu vzít naši flotilu!"
 wtt_britain.25.d:0 "Britské flotily se objevily u hlavních přístavů naší flotily a obdrželi jsme ultimátum požadující okamžité kapitulace naší námořnictva. Pokud okamžitě neodplujeme naše lodě do britských přístavů, britský admirál pohrozil, že začne palbu."
 wtt_britain.25.t:0 "Británie požaduje francouzskou flotilu"
 wtt_britain.26.a:0 "Alespoň jsme to udrželi mimo ruce Němců."
 wtt_britain.26.d:0 "Francouzi se rozhodli moudře přesunout své lodě do našich přístavů. Nyní máme plnou kontrolu nad francouzskou flotilou."
 wtt_britain.26.t:0 "Francouzská kapitulace flotily"
 wtt_britain.27.a:0 "Nemůžeme dovolit francouzské flotile sloužit německým zájmům!"
 wtt_britain.27.b:0 "To je příliš nevhodné. Musíme ustoupit."
 wtt_britain.27.d:0 "Francouzi naše požadavky odmítli. Nyní jsme postaveni před nezáviděníhodnou volbu ustoupit nebo se obrátit proti našim bývalým spojencům..."
 wtt_britain.27.t:0 "Francouzi odmítají ultimátum"
 wtt_britain.28.d:0 "Irská vláda přijala naši nabídku a připojila se k našemu úsilí výměnou za Severní Irsko."
 wtt_britain.28.t:0 "Irská republika přijímá návrh MacDonalda"
 wtt_britain.29.a:0 "Kdo jim pomůže, když na ně Němci vyrazí?"
 wtt_britain.29.d:0 "Irská vláda odmítla náš návrh a odmítla se připojit k našemu boji za demokracii."
 wtt_britain.29.t:0 "Irsko odmítlo MacDonaldův návrh"
 wtt_britain.30.a:0 "Zachránili nás před invazí!"
 wtt_britain.30.d:0 "Americká vláda, s velkorysou podporou Amerického výboru pro obranu britských domovů, nám poslala nouzovou zásilku starých pušek, vybavení a několika děl. Je to příliš různorodý výběr, aby byl skutečně užitečný pro naši armádu, ale bezpochyby poslouží k rychlému vybavení posádek domobrany."
 wtt_britain.30.t:0 "Americké nouzové dodávky zbraní."
 wtt_britain_lease_azores.1.a:0 "Lepší než nás zatahovat do války..."
 wtt_britain_lease_azores.1.b:0 "Kde je pro nás ten přínos?"
 wtt_britain_lease_azores.1.desc:0 "Ti [From.GetAdjective] k nám přistoupili s žádostí o pronájem Azor po dobu války. Strategická poloha ostrovů z nich činí důležitou základnu pro ochranu námořních tras přes Atlantik. Ostrovy budou vráceny po skončení nepřátelství."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] žádá o pronájem Azor"
 wtt_britain_lease_azores.2.a:0 "To se ukáže jako užitečné."
 wtt_britain_lease_azores.2.desc:0 "Vláda [From.GetAdjective] schválila naši žádost a poskytla nám plnou kontrolu nad Azory, s porozuměním, že jsme nyní zodpovědní za jejich obranu proti jakémukoli útoku. Malá přední skupina již dorazila na ostrovy, aby zřídila základnu."
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] souhlasí"
 wtt_britain_lease_azores.3.a:0 "Na to nezapomeneme."
 wtt_britain_lease_azores.3.desc:0 "Uvádějí svůj proklamovaný postoj neutrality a zákony války, vláda [From.GetLeader] zamítla naši žádost o práva k základnám na Azorech. Pokud nenajdeme způsob, jak je dostat do války na naší straně, ostrovy zůstanou pro nás zablokované."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] Odmítá"
 wtt_britain_lease_azores.4.a:0 "Britové vždy splácí své dluhy."
 wtt_britain_lease_azores.4.desc:0 "S koncem nepřátelství v Evropě nás [POR.GetAdjective] vláda upozornila, že pronájem Azor byl sjednán pouze na dobu války. Nastal čas vrátit kontrolu nad ostrovy zpět jim."
 wtt_britain_lease_azores.4.t:0 "Pronájem Azorských ostrovů skončil"
 wtt_britain_lease_azores.5.a:0 "Nejlepší možný výsledek."
 wtt_britain_lease_azores.5.desc:0 "S koncem války v Evropě [From.GetNameDef] splnil naši dohodu a vrátil nám Azory. Již jsme poslali skupinu administrátorů, aby převzali kontrolu."
 wtt_britain_lease_azores.5.t:0 "Británie opouští Azory"
 wtt_burma_road.1.a:0 "Toto situaci nijak nezjednoduší."
 wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective] síly útočící do [state_occupied.GetName] dosáhly silnice Burma a přerušily stezku na několika místech. Žádné další zásoby se k nám tímto směrem nedostanou."
 wtt_burma_road.1.t:0 "Burma Road uzavřena"
 wtt_burma_road.2.desc:0 "Vláda [From.GetAdjective] se rozhodla již nadále neumožnit dopravu přes Barmu. Všechny konvoje na silnici byly zastaveny a nařízeny k návratu. Další dodávky se k nám tímto směrem nedostanou."
 wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective] síly rychle postoupily po burmské cestě a obsadily několik klíčových mostů a přejezdů. Cesta je nyní uzavřena pro veškerý provoz a žádné další dodávky k nám nemohou touto cestou dorazit."
 wtt_burma_road.3.a:0 "Dobré první kroky."
 wtt_burma_road.3.desc:0 "Po úspěšném znovuzavedení velké části Barmy, [From.GetAdjective] úřady umožnily obnovení dopravy podél trasy. I když zbytky nepřátelských sil činí cestu ještě nebezpečnější než předtím, dodávky opět proudí."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap] znovu otevírá část Barmy"
 wtt_burma_road.4.a:0 "Velmi potřebná úleva."
 wtt_burma_road.4.desc:0 "První zásobovací konvoj přes znovuotevřenou Barmskou silnici dorazil dnes do Yunnanu. I když potrvá nějaký čas, než doprava opět plynule poběží, zásoby k nám opět začínají přicházet."
 wtt_burma_road.4.t:0 "[From.GetNameDefCap] znovu otevírá Burmuskou silnici"
 wtt_china.1.a:0 "Stojíme spolu!"
 wtt_china.1.b:0 "Nechť se pokusí."
 wtt_china.1.desc:0 "Zdá se, že [From.GetLeader] se rozhodl konečně rozšířit svou autoritu do vzdálených oblastí Číny. Zástupce Ústřední vlády dorazil a požaduje, abychom následovali rozkazy [From.GetLeader] nebo abychom byli nahrazeni poslušnější vládou."
 wtt_china.1.t:0 "Čína požaduje podrobení"
 wtt_china.10.a:0 "Nemáme jinou možnost."
 wtt_china.10.b:0 "Budeme bojovat!"
 wtt_china.10.desc:0 "Vláda [From.GetLeader] poslala ohnivou zprávu, ve které uvádí řadu politických rozhodnutí, která jsme učinili v posledních několika měsících, a která považují za v rozporu s národními zájmy [From.GetNameDef]. Dokud nebudeme naše politiky více sladit s [From.GetAdjective] vládou, přijmou \"opatření, která považují za nezbytná.\""
 wtt_china.10.t:0 "Čína požaduje podmanění"
 wtt_china.11.a:0 "Skvělé!"
 wtt_china.11.desc:0 "Vláda [From.GetAdjective] reagovala na naši poznámku a slíbila, že nás ve všech dalších rozhodnutích poradí. Náš velvyslanec v [From.GetNameDef] byl povýšen na zvláštní zástupce a byl pověřen tím, aby zajistil, že [From.GetAdjective] se příliš nevzdálí."
 wtt_china.11.t:0 "[From.GetNameDefCap] se podrobuje"
 wtt_china.12.a:0 "Bude nutné přijmout opatření."
 wtt_china.12.desc:0 "Naše diplomatická nota k [From.GetNameDef] byla očividně prozrazena tisku, který je nyní v rozrušení. Dokonce i mezinárodní noviny napsaly velmi nepříznivé editorialy, nazývající naše rozumné žádosti o konzultaci 'vměšováním do vnitřních záležitostí', 'nebezpečným precedentem' a dokonce 'holým imperialismem'.\n\nNení třeba říkat, že [From.GetAdjective] vláda odmítla projednat tuto záležitost dále a dala najevo, že pokud ji znovu otevřeme, povede to k úplnému pozastavení diplomatických kontaktů."
 wtt_china.12.t:0 "[From.GetNameDefCap] Defiant"
 wtt_china.2.a:0 "Dobrý muž."
 wtt_china.2.desc:0 "[From.GetLeader] poslal posla zpět s osobní poznámkou, slibující důsledně dodržovat naše příkazy a koordinovat s naší vládou."
 wtt_china.2.t:0 "[From.GetLeader] Podává"
 wtt_china.3.a:0 "O tom se ještě uvidí."
 wtt_china.3.desc:0 "[From.GetLeader] nám vrátil naši poznámku, tvrdíce, že Ústřední vláda nemá žádnou právní pravomoc vyměnit provinčního guvernéra. Byla doprovázena podrobnou zprávou uvádějící bojovou připravenost jeho jednotek."
 wtt_china.3.t:0 "[From.GetLeader] Odmítá"
 wtt_china_shared.1.a:0 "Jejich pomoc je více než vítaná."
 wtt_china_shared.1.b:0 "Jsme docela šťastní se svou současnou situací."
 wtt_china_shared.1.desc:0 "[From.GetLeader] dorazil do našeho hlavního města, aby prodiskutoval naši situaci. Na setkání s aktivisty za nezávislost i vládou prohlásil, že naše nezávislost je zásadním národním zájmem [From.GetNameDef] a jsou ochotni podpořit jakýkoli pokus posunout se k větší nezávislosti."
 wtt_china_shared.1.t:0 "[From.GetNameDefCap] nabízí podporu"
 wtt_china_shared.10.a:0 "Musíme je podporovat všemi možnými způsoby."
 wtt_china_shared.10.b:0 "Nesmíme se nechat vtáhnout do tohoto konfliktu."
 wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, manželka Chianga Kai-Sheka a jedna z jeho nejdůvěryhodnějších poradců, odcestovala do Washingtonu, aby se přimlouvala za zvýšenou podporu Číně v její boj proti Japonsku. Čínské letectvo zoufale potřebuje moderní letadla a kvalifikované piloty, kteří je budou ovládat.\n\nSoongův apel rezonoval s veřejností a řada našich pilotů rezignovala na službu, aby se zaregistrovali v čínské společnosti, která poskytuje "Školení a výuku" čínským pilotům.\n\nS otázkou pilotů vyřešenou, se Soong Mei-Ling obrátila na nás s žádostí o povolení k převodu asi 150 našich nejmodernějších stíhaček pro přezbrojení čínského letectva."
 wtt_china_shared.10.desc_b:0 "Válka v Číně si vybrala svou daň na čínském letectvu. V počtu a výzbroji slabší než jejich protivníci, bojovali hrdinně o nadvládu nad nebem nad Čínou. \n\nNavzdory odvaze svých pilotů, [From.GetAdjective] letectvo zoufale hledá nová letadla a piloty, aby nahradilo své ztráty. Delegace vyslaná [From.GetLeader] dorazila do Washingtonu, aby vyjednala převod přibližně 150 moderních stíhaček a umožnila podobný počet pilotů jet do Číny, aby tyto letadla pilotovali."
 wtt_china_shared.10.t:0 "Létající tygři"
 wtt_china_shared.11.a:0 "Musíme je podporovat jakýmkoli způsobem, jakým můžeme."
 wtt_china_shared.11.b:0 "Budou se muset spokojit s tím, co mají."
 wtt_china_shared.11.desc_a:0 "Pokračující boje v Číně vytvořily potřebu poskytnout leteckou podporu našim soudruhům v [From.GetAdjective] Rudé armádě. [From.GetLeader] nás oslovil s nabídkou odeslání dobrovolnické skupiny pilotů a letadel. Požaduje asi 50 bombardérů a 100 stíhaček k zajištění eskorty pro ně. \n\nTo může poskytnout užitečné zkušenosti našim pilotům a umožnit nám otestovat naše nejnovější návrhy v akci."
 wtt_china_shared.11.desc_b:0 "S válkou v Číně, [From.GetAdjective] letectvo bylo značně přetíženo, snažíc se bránit vzdušnému prostoru nad [From.GetNameDef] a poskytovat vzdušnou podporu bojujícím jednotkám. [From.GetLeader] učinil osobní výzvu [SOV.GetLeader], aby poslal podporu ve formě kombinované síly přibližně 50 středních bombardérů a 100 stíhaček.\n\nTo může být užitečná příležitost k otestování našeho nejmodernějšího vybavení za bojových podmínek."
 wtt_china_shared.11.t:0 "Sovětská dobrovolnická skupina"
 wtt_china_shared.12.a:0 "Pošlete Josepha Stillwella"
 wtt_china_shared.12.b:0 "Budou se muset postarat sami."
 wtt_china_shared.12.c:0 "Pošlete Douglase MacArthura"
 wtt_china_shared.12.d:0 "Pošlete Dwighta Eisenhowera"
 wtt_china_shared.12.desc:0 "[From.GetLeader] poslal dopis [USA.GetLeader], ve kterém navrhuje, abychom poslali jednoho z našich generálů, aby sloužil jako náčelník štábu [From.GetAdjective] armády. \n\nUčinění tak vyvolá osobní vděčnost [From.GetLeader] a může poskytnout cenné zkušenosti našemu generálovi, stejně jako pomoci silám [From.GetLeader] vyhrát válku.\n\nKterého z našich generálů bychom měli poslat?"
 wtt_china_shared.12.t:0 "Nový generál pro [From.GetNameDef]"
 wtt_china_shared.13.a:0 "Cenný přírůstek."
 wtt_china_shared.13.desc:0 "[From.GetLeader] přijal naši žádost o pomoc a nařídil [CHI_USA_General.GetName], aby zde v Číně co nejdříve nastoupil do služby.\n\nGenerál nemá být pouhým poradcem [Root.GetLeader], ale také má velitelovat jednotkám v terénu, čímž získá cenné zkušenosti v boji v moderní válce."
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] přichází do Číny"
 wtt_china_shared.14.a:0 "Jsou to zbabělci, hlupáci, nebo obojí?"
 wtt_china_shared.14.desc:0 "Naše žádost k [From.GetLeader] byla ignorována. I když několik vysoce postavených důstojníků v armádě USA naznačilo, že by byli ochotni tuto misi přijmout, ministr války a prezident [From.GetLeader] obě zamítli tuto myšlenku jako nepraktickou a ne v národním zájmu."
 wtt_china_shared.14.t:0 "Žádná pomoc od [From.GetNameDef]"
 wtt_china_shared.2.a:0 "Jejich boj je náš boj."
 wtt_china_shared.2.desc:0 "V soukromém rozhovoru vyjádřili vládní úředníci z [From.GetNameDef] velký zájem o to, co můžeme udělat pro podporu nezávislého státu. Byly uvolněny peníze pro skupiny prosazující větší nezávislost a začali jsme organizovat \"Dočasnou svobodnou [From.GetAdjective] vládu v exilu\"."
 wtt_china_shared.2.t:0 "[From.GetNameDefCap] přijímá naši podporu"
 wtt_china_shared.3.a:0 "Hanba."
 wtt_china_shared.3.desc:0 "Ve strohé poznámce [From.GetLeader] nás informoval, že jeho vláda nebude tolerovat žádné zásahy do vnitřních [From.GetAdjective] záležitostí. Diplomatický protokol zakazuje prohlásit [From.From.GetLeader] za persona non grata a zakazuje mu vstup, ale prakticky celá naše delegace byla zakázána vrátit se do [From.GetNameDef]."
 wtt_china_shared.3.t:0 "[From.GetNameDefCap] odmítá naši podporu"
 wtt_china_shared.4.a:0 "Znepokojivé."
 wtt_china_shared.4.desc:0 "Zdá se, že nedávná návštěva [From.From.GetLeader] v [From.GetNameDef] nebyla jen výměnou zdvořilostí u čaje. Nedávno začaly dříve oddělené a rozdělené nezávislé hnutí v zemi lépe koordinovat. Skoro to vypadá, jako by jim někdo pomáhal organizovat se ze zahraničí."
 wtt_china_shared.4.t:0 "Hnutí za nezávislost v [From.GetNameDef] sílí"
 wtt_denmark.1.a:0 "Hodně štěstí jim."
 wtt_denmark.1.d:0 "Po přerušení kontaktu po invazi převzal islandský parlament kontrolu nad vlastními zahraničními záležitostmi. To se chápe jako dočasné opatření, dokud neskončí okupace."
 wtt_denmark.1.t:0 "Islandska nezávislost"
 wtt_germany.1.a:0 "Vyčistěte tento nacistický odpad z našich zemí!"
 wtt_germany.1.d:0 "Latentní nespokojenost s Hitlerovou vládou vyvrcholila současnou krizí, způsobenou administrativním krokem k znovuozbrojení Porýní. Několik generálů Wehrmachtu se shromáždilo za známým polním maršálem Augustem von Mackensenem, který zahájil plány na svržení Hitlera a odstranění nacistické strany z Německa.\n\nS tím, jak je rozdělení v německém vrchním velení stále zřejmé i v zahraničí, se zahraniční mocnosti rozhodly proti znovuozbrojení neprotestovat, více se obávají rostoucí vnitřní instability v Německu. Stárnoucí polní maršál jednal rychle a již zřídil prozatímní vládu, k níž se ve velkém počtu připojili lidé v opozici k nacistické vládě.\n\nVojenský puč je již na dobré cestě."
 wtt_germany.1.t:0 "Důstojníci Wehrmachtu vyzývají Hitlera"
 wtt_germany.10.a:0 "Jak nešťastné."
 wtt_germany.10.d:0 "Prvky italské vlády a podzemí, se kterými jsme kontaktovali, nám v příliš jemných slovech sdělily, že nemají zájem o náš návrh na převrat. Hrozili, že odhalí naše plány italské vládě, pokud se odvážíme učinit stejnou nabídku znovu."
 wtt_germany.10.t:0 "Italové odmítají návrh puče"
 wtt_germany.1000.a:0 "Skvělý nápad! Pošleme zástupce."
 wtt_germany.1000.a_tt: "Princezna Viktorie Louise je poslána napřed, aby pomohla s přípravami na tuto velkolepou ceremonii. To poněkud zatíží zdroje naší vlády. Doufejme, že zbytek královské rodiny dorazí na [ENG.GetNameDef] v jednom kuse...\n"
 wtt_germany.1000.b:0 "Skvělý nápad! Všichni budeme cestovat společně."
 wtt_germany.1000.b_tt:0 "Celá rozšířená královská rodina se vydá na ceremonii na palubě Hindenburgu. To zvýší prestiž císařské rodiny v očích našich spojenců a našeho lidu a posílí postavení naší vlády.\n"
 wtt_germany.1000.desc:0 "Vláda [From.GetAdjective] se rozhodla podpořit naši žádost o obnovení britských peerství a královských titulů pro německé královské a knížecí rodiny. Navrhují velkolepou 'královskou ceremonii století', na kterou je zvána veškerá německá royalty, aby osobně byli vráceni tituly, které jim byly před dvěma desetiletími nespravedlivě odebrány.\n\nImperiální poradci navrhují, aby celá rozšířená královská rodina udělala velkolepý vstup za použití samého vrcholu německé technologie. Moderní vzducholoď Hindenburg by pro tuto příležitost byla ideální."
 wtt_germany.1000.t:0 "[From.GetAdjective] vláda přijímá žádost"
 wtt_germany.1001.a:0 "Císař je mrtvý... Ať žije císařovna!"
 wtt_germany.1001.desc:1 "V hrozné tragédii byl dnes Hindenburg zničen při pokusu o přistání v Londýně. Z důvodů, které dosud nebyly určeny, byl vzducholodí pohlcen plameny a spadl na zem, což si vyžádalo životy všech pasažérů a posádky na palubě - včetně prakticky všech členů rozšířené německé císařské rodiny.\n\nJedinou přeživší je princezna Victoria Louise, která byla poslána dopředu, aby pomohla s přípravami na ceremoniál. Princezna, třetí, kdo nese jméno 'Victoria' po své babičce, německé císařovně Victorii, a své prababičce královně Victorii, se tak stala jedinou zbývající dědičkou trůnu. I když je stále otřesena ztrátou své rodiny, nyní se přesto ujala trůnu jako císařovna Victoria I. Německého císařství."
 wtt_germany.1001.t:0 "Hindenburg v plamenech v Londýně"
 wtt_germany.1002.a:0 "Tragédie!"
 wtt_germany.1002.desc:0 "V děsivé tragédii byl dnes Hindenburg zničen, když se snažil přistát v Londýně. Z důvodů, které dosud nejsou určeny, byl vzducholoď pohlcena plameny a spadla na zem, přičemž si vyžádala životy všech pasažérů a posádky na palubě - včetně všech členů rozšířené německé imperiální rodiny.\n\nS naprostým vymazáním imperiální rodiny převzala vláda přímou kontrolu, ale zdá se nepravděpodobné, že by to vedlo k návratu demokracie v krátkodobém horizontu."
 wtt_germany.1003.a:0 "To je velmi nešťastné..."
 wtt_germany.1003.desc:0 "Vláda [From.GetAdjective], po dlouhém zasedání v parlamentu, se rozhodla zamítnout naši žádost o obnovení britských peerství a královských titulů pro německé královské a knížecí rodiny."
 wtt_germany.1003.t:0 "[From.GetAdjective] Vláda odmítá žádost"
 wtt_germany.1006.a:0 "Banda Carità se s nimi vypořádá"
 wtt_germany.1006.desc:0 "Servizio Informatzione Militaire hlásil podezřelou činnost v monarchistických vnitřních kruzích. Zdá se, že někteří z těch, kteří jsou loajální pouze králi, nedávno byli v kontaktu s cizími agenty, německými. Vypadá to, že monarchisté jsou verbováni a shroměžováni proti našemu velkému vůdci, ale ještě není všechno ztraceno. Můžeme poslat gangy, aby se o ně postaraly, a zatlačit je zpět, dokud ještě máme šanci to udělat. Jak bychom měli postupovat?"
 wtt_germany.1006.t:0 "Kaiser připravuje převrat!"
 wtt_germany.11.a:0 "Musíme ukázat naši vděčnost."
 wtt_germany.11.d:1 "Německý plán byl uveden do akce a Mussolini byl dnes zastřelen ve svém autě v ulicích Říma. Král Vittorio Emanuele III převzal vedení národa a zavázal se spojit se Centrálními mocnostmi po boku [From.GetNameDef]."
 wtt_germany.11.t:0 "Německá atentát na Mussoliniho"
 wtt_germany.12.a:0 "Monarchie se znovu povstanou!"
 wtt_germany.12.d:1 "Náš plán byl proveden bezchybně, a Vittorio Emanuele III převzal vůdcovství jeho národa. Jeho prvním činem bylo podepsat smlouvu zajišťující vstup Itálie do aliance Středních mocností."
 wtt_germany.12.t:0 "Úspěšné atentát na Mussoliniho"
 wtt_germany.13.a:0 "Náš starý spojenec se vrátil na naši stranu."
 wtt_germany.13.d:0 "S naší podporou [From.GetOldName] převzalo vedení v znovusjednocení rakousko-uherské říše. Smlouvy mezi zúčastněnými stranami byly podepsány dnes ráno, což zrušilo dvacetileté separatistické pocity. Nová jednotná vláda okamžitě slíbila svou vojenskou podporu naší věci a stala se členem centrálních mocností."
 wtt_germany.13.t:0 "Znovusjednocení Rakousko-Uherska."
 wtt_germany.14.a:0 "Jejich vojenská síla je pro nás cennější než země."
 wtt_germany.14.b:0 "Nikdy se nevzdáme svých zemí!"
 wtt_germany.14.d:1 "[From.GetNameDefCap] nás oslovil s nabídkou, která by mohla být pro obě strany výhodná. Vzhledem k aktuální politické situaci a hrozbě na naší východní hranici, Němci navrhují vydání záruky, že nám přijdou na vojenskou pomoc v případě, že budeme ve válce s [SOV.GetNameDef]. Na oplátku pouze žádají o navrácení svých ztracených území Danzig a Poznaň."
 wtt_germany.14.t:0 "Německo nabízí záruku území"
 wtt_germany.15.a:0 "Tato pohroma Versailles byla konečně odstraněna!"
 wtt_germany.15.d:1 "Poláci se rozhodli přijmout naši nabídku a uzavřeli dohody o převodu svých hraničních provincií k nám. Vložili do nás svou důvěru a naléhají na nás, abychom byli připraveni v případě [SOV.GetAdjective] agrese."
 wtt_germany.15.t:0 "Polsko přijímá nabídku"
 wtt_germany.16.a:0 "Nikdy se nevzdáme našich nároků!"
 wtt_germany.16.b:0 "Možná se s tím musíme smířit."
 wtt_germany.16.d:0 "Poláci se rozhodli odmítnout naši nabídku. Silnými slovy dali jasně najevo, že své území nikdy dobrovolně nevzdají, a raději budou čelit jakémukoli nepříteli sami, pokud je to cena za pomoc."
 wtt_germany.16.t:0 "Polsko odmítá nabídku"
 wtt_germany.17.a:0 "Kéž by to příliš nezhoupalo zemi..."
 wtt_germany.17.b: "Zvyšte financování policie a omezte jejich vliv na naši politiku!"
 wtt_germany.17.d:0 "Německá vláda zakročila proti komunismu a vyhnala je do zahraničí. V důsledku toho nyní dostáváme velký příliv komunistických ideologů z našeho souseda..."
 wtt_germany.17.t:0 "Němečtí komunisté prchají do Francie"
 wtt_germany.18.a:0 "Pověste je!"
 wtt_germany.18.b:0 "Uväznit je na doživotí, mohou se v budoucnosti hodit."
 wtt_germany.18.d: "Konečně jsme osvobodili naši zemi z područí našich nepřátel a ti loajální občané, kteří povstali na podporu naší věci, se nyní mohou konečně vrátit do svých domovů. Jako národ můžeme začít dlouhý a namáhavý proces obnovy naší země. Vedení země je naopak volné, aby se začalo dívat vpřed k tomu, co může přijít v budoucnosti: demokracie, nebo návrat ke staré monarchii.\n\nJedna poslední věc zůstává k vyřešení. S koncem občanské války se našim jednotkám podařilo zajmout velkou skupinu nacistického vedení. Nyní zbývá pouze rozhodnout, co s touto nevhodnou částí naší nedávné historie udělat."
 wtt_germany.18.t:0 "Nacistické vedení zachyceno"
 wtt_germany.19.a:0 "Zahajte sérii obrovských vojenských cvičení, abyste je všechny zastrašili!"
 wtt_germany.19.b:1 "Musíme zachránit nuestra reputaci a uhladit vztahy."
 wtt_germany.19.c:0 "Myslí si, že nás zajímá, co o nás říkají?"
 wtt_germany.19.d:0 "Nedávná německá rétorika namířená proti nám se stala stále škodlivější pro naši pověst v Evropě. Pomlouvačné obvinění z naší údajné 'agrese' začíná způsobovat strach a nepochopení našich úmyslů."
 wtt_germany.19.t:1 "[GER.GetName] se vyjadřuje proti [SOV.GetName]"
 wtt_germany.2.d:0 "Po nedávném tvrdém zacházení a nuceném vyhnanství v jejich domovské zemi se mnoho našich vysídlených německých druhů shromáždilo v našem okolí. S určitým vedením jsme dokázali vytvořit řadu divizí z těchto nadšených rekrutů, a nyní jsou připraveni bojovat proti našim nepřátelům!"
 wtt_germany.2.t:0 "Němečtí expatrioti se připojují k věci"
 wtt_germany.20.a: "Lépe ať se drží dál od naší sféry vlivu!"
 wtt_germany.20.b:0 "Nesmíme jim dát žádnou záminku k dalšímu escalaci."
 wtt_germany.20.d:0 "Pokračují ve své pomlouvačné kampani proti nám, Němci nyní oznámili vznik nového spojenectví. Není pochyb o tom, že je zaměřeno proti nám a že mají v úmyslu zasahovat do naší sféry vlivu."
 wtt_germany.20.t:0 "Německo vytváří středoevropskou alianci."
 wtt_germany.21.a:0 "Musíme udeřit, abychom zabezpečili zbytek!"
 wtt_germany.21.b:0 "Nemůžeme si dovolit, abychom rozzlobili Západ."
 wtt_germany.21.d:0 "Němci nabídli členství národu v naší bezprostřední sféře vlivu. Hrozba pro vlast je jasná!"
 wtt_germany.21.t:0 "Němci zvou Balty"
 wtt_germany.22.t:0 "Němci zvou Polsko."
 wtt_germany.23.t:0 "Němci zvou Finsko"
 wtt_germany.24.a:0 "Doufejme, že mají pravdu."
 wtt_germany.24.b: "Nikdy nevěřte [GER.GetAdjective]!"
 wtt_germany.24.d:1 "Jak oficiální, tak neoficiální kanály daly Němci jasně najevo, že [GER.GetGreatRedMenaceEventDesc1]. Vyzvali nás, abychom si pamatovali, že nejsme sami, kdo snáší [GER.GetGreatRedMenaceEventDesc2], a že, pokud se kontinent sjednotí, můžeme porazit Medvěda."
 wtt_germany.24.t:1 "Velká [GER.GetGreatRedMenaceName] hrozba"
 wtt_germany.25.a:0 "To zůstává otázkou."
 wtt_germany.25.d:0 "Sovětský svaz učinil soustředěné úsilí k zmírnění obav evropských národů. Ve veřejném oznámení prohlásili, že nemají žádné nepřátelské úmysly, a doufají, že jejich zdrženlivá reakce na agresivní německou rétoriku bude mluvit za ně."
 wtt_germany.25.t:0 "Sovětský svaz zlepšuje vztahy"
 wtt_germany.26.a:0 "Ať žije císař!"
 wtt_germany.26.d:0 "Minulou noc Wilhelm II, náš milovaný císař, zemřel klidně ve spánku. Navzdory jeho dlouhému exilu, prozřetelnost dovolila jeho návrat do vlasti těsně před jeho smrtí, a od jeho návratu vedl naši národ dobře. Jeho syn, Friedrich Wilhelm, nyní převzal vedení národa a po své korunovaci se bude nazývat Wilhelm III."
 wtt_germany.26.t:0 "Wilhelm II umírá"
 wtt_germany.27.d:0 "Včera v noci zemřel Augustus von Mackensen, náš nejváženější polní maršál, pokojně ve spánku. Jeho proslulé výkony ve Velké válce a při vyhnání fascistického utlačovatele z naší vlasti budou navždy zapamatovány. Syn exilovaného císaře, Friedrich Wilhelm, vyplnil mocenské vakuum národa a po své korunovaci bude znám jako Wilhelm III, vládnout císařství jako první císař od abdikace jeho otce v roce 1918."
 wtt_germany.27.t:0 "August Von Mackensen umírá"
 wtt_germany.28.d.2:0 "Německá říše zrušila exil Wilhelma II. a nyní se obrátila na Nizozemsko ohledně návratu starého Kaisera. Vzhledem k nizozemskému odmítnutí povolit jeho návrat, tuto situaci nyní eskalovali na vojenský konflikt!"
 wtt_germany.28.d:0 "Německá říše zrušila exil Viléma II. a nyní se obrátila na Nizozemsko ohledně návratu starého císaře. Zdá se, že navzdory četným žádostem o jeho extradici k nizozemské vládě, aby byl odpovědný za zahájení Velké války, se válečný zločinec vrátí, aby převzal otěže Německé říše."
 wtt_germany.28.t:0 "Německo zrušilo exil Wilhelma II"
 wtt_germany.29.d.2:0 "Německá říše zrušila exil Wilhelma II. a nyní se obrátila na Nizozemsko s požadavkem na návrat starého císaře. Vzhledem k nizozemskému odmítnutí umožnit jeho návrat, to nyní eskalovali do vojenského konfliktu!\n\nFrancouzi již rozhodli, že to je nepřijatelné, a zdá se, že mají v úmyslu vydat ultimátum podporované vojenskou silou. Veřejné mínění v Británii je proti válce, ale pokud odmítneme stát při Francouzích, naše aliance s nimi bude zrušena."
 wtt_germany.29.d:0 "Německá říše zrušila vyhnanství Wilhelma II. a nyní se obrátila na Nizozemsko o navrácení starého císaře. Zdá se, že navzdory četným žádostem o vydání nizozemské vládě, aby ho postavila před zodpovědnost za zahájení Velké války, se válečný štváč vrátí, aby převzal otěže Německé říše.\n\nFrancouzi již rozhodli, že to je nepřijatelné, a zdá se, že jsou odhodláni vydat ultimátum podpořené vojenskou silou. Veřejné mínění v Británii je proti válce, ale pokud se odmítneme postavit po boku Francouzů, naše aliance s nimi bude rozpuštěna."
 wtt_germany.3.a:0 "Musíme mu umožnit vrátit se a vést svůj lid."
 wtt_germany.3.b:0 "Musíme ho zastavit - nemůžeme riskovat další Velkou válku."
 wtt_germany.3.d:0 "Německo pozvalo Wilhelma II, aby se vrátil do své vlasti jako císař. Vzhledem k nedávným bouřlivým událostem to může Němcům pomoci ustavit mír a stabilitu pro jejich národ. Oči světa jsou však upřeny na nás, neboť mnozí nezapomněli na hrozivý konflikt, do kterého nás starý císař vtáhl pouhé dvě desetiletí zpět."
 wtt_germany.3.t:0 "Německo zrušilo exil Wilhelma II"
 wtt_germany.30.d:0 "Německé císařství zrušilo exil Wilhelma II. a nyní se obrátilo na Nizozemsko ohledně návratu starého císaře. Zdá se, že navzdory četným žádostem o vydání na nizozemskou vládu, aby ho postavila před soud za vypuknutí Velké války, se válečný štváč vrátí, aby převzal otěže Německého císařství.\n\nFrancouzi se zdají spokojeně omezit svou reakci na tento skandál na diplomatické námitky a veřejné mínění v Británii je rozhodně proti válce."
 wtt_germany.31.d:0 "Britové odmítají nás podpořit proti Německu a tvrdí, že otázka německé monarchie je vnitřní záležitostí. Pokud vyhlásíme válku Němcům, vypadá to, že budeme na vlastní pěst.\n\nVeřejné mínění ve Francii je proti válce, ale Německo bude jen sílit, a návrat císaře může vyvolat znovu obnovené imperialistické cítění. Vyhlášení ultimáta by bylo méně hrozivé bez Británie na naší straně. Měli bychom se proti nim pustit sami?"
 wtt_germany.32.d:0 "Ačkoli podpora války v Británii chybí, britská vláda uznala hrozbu, kterou představují Němci, a nabídla nám svou plnou podporu. Vydáme Německu konečné ultimátum, abychom zabránili návratu válečnéškého císaře. Pokud odmítnou, je čas, aby naše síly pronikly hluboko do Německa a skoncovaly s jejich tyranským režimem!"
 wtt_germany.33.a:0 "Nemůžeme ustoupit! Ať žije císař!"
 wtt_germany.33.d:0 "Britové a Francouzi odmítli přijmout návrat našeho Kaisera, označujíce to za 'skandál', že je návrat domnělého iniciátora Velké války povolen. Mobilizují své síly proti nám a vydali ultimátum, že se naše síly okamžitě stáhnou a vrátí Kaisera do jeho exilu, jinak jsou naše národy ve válce."
 wtt_germany.34.d:0 "Britové uznali pravdu a přijali návrat císaře, ale šílení Francouzi se odmítají stáhnout! Tvrdí, že tento incident představuje přímou hrozbu pro bezpečnost jejich národa, mobilizují své síly a mohou vtrhnout přes hranice v jakémkoli okamžiku! Jsme ve válce!"
 wtt_germany.35.d:0 "Navzdory našemu objasnění, že návrat Wilhelma II. na německý trůn by byl považován za akt války, Německo odmítlo ustoupit a vrátit svého císaře do exilu, ignorujíc naše varování. To znamená, že navzdory našemu nejlepšímu úsilí o udržení míru, válka opět vypukla v Evropě."
 wtt_germany.38.a:0 "Požadujte další podporu Von Falkenhausena výměnou."
 wtt_germany.38.b:0 "Možná budou užiteční v oblasti."
 wtt_germany.38.c:0 "Nikdy znovu se nevzdáme našeho suverénního území!"
 wtt_germany.38.desc: "[FROM.GetNameDefCap] v poslední době plive čím dál tím více rétoriky, žádajíc o návrat kolonialismu. Nyní prostřednictvím diplomatických kanálů vydali formální žádost o obnovení pronájmu jejich starého enklávy v Qingdao, s nadějí na znovuzískání jejich dlouho ztraceného impéria. Ačkoli může jít o další nerovnou smlouvu v naší éře ponížení, mohli bychom to možná využít k uzavření výhodného uspořádání..."
 wtt_germany.38.t: "Žádostí [FROM.GetAdjective] o návrat Qingdao"
 wtt_germany.39.a:0 "Můžeme se na tom dohodnout."
 wtt_germany.39.b:0 "Ne, musíme si udržet otevřené možnosti."
 wtt_germany.39.desc:0 "Čínští úředníci nás kontaktovali s nabídkou na možnou výměnu, kterou tvrdí, že uspokojí obě strany. Navrhují vrátit Qingdao do právoplatných německých rukou výměnou za záruku, že nevrátíme misi Von Falkenhausena."
 wtt_germany.39.t:0 "Čína nabízí obchod s Čching-tao."
 wtt_germany.4.a:0 "Bezpochyby povede národ dobře."
 wtt_germany.4.d:0 "Uprostřed extatických oslav se Wilhelm II vrátil jako Kaiser do Německé říše! Nizozemsko si zaslouží vděk za to, že mu umožnilo bezpečný úkryt v posledních desetiletích, a za to, že vícekrát odmítlo jeho extradici našim bývalým nepřátelům. Ačkoli národ trpěl hodně během nedávné občanské války, doufá se, že návrat Kaisera přinese další stabilitu a jednotu."
 wtt_germany.4.t:0 "Kaiser se vrací do Německa"
 wtt_germany.40.a:0 "Můžeme být trpěliví."
 wtt_germany.40.desc:0 "[From.GetNameDefCap] zcela odmítlo naše požadavky na navrácení Qingdao. Nebudeme mít na výběr, než abychom o jeho navrácení požádali později."
 wtt_germany.40.t:0 "[From.GetNameDefCap] Odmítá požadavek na Qingdao"
 wtt_germany.41.desc:0 "Německé impérium přijalo naši nabídku na výměnu za Qingdao. Zaručili nám pokračující podporu Von Falkenhausena."
 wtt_germany.41.t:0 "Německo přijímá obchod s Qingdao"
 wtt_germany.42.desc:0 "Německá říše odmítla náš návrh na obchod za Qingdao. Zřejmě nechtěli svůj enkláv příliš špatně."
 wtt_germany.42.t:0 "Německo odmítá obchod s Qingdao"
 wtt_germany.43.a:0 "Požadujte, aby Němci stáhli Von Falkenhausena na oplátku."
 wtt_germany.43.b:0 "Nikdy znovu nevkročí na Dálný východ!"
 wtt_germany.43.desc:0 "Německá říše v poslední době vypustila stále více rétoriky, vyzývajíc k návratu k kolonialismu. Přes povahu jejich ztráty Qingdao - naši konfiskaci v roce 1914 - se Němci nyní rozhodli zahájit diplomatická jednání, požadujíc návrat jejich staré enklávy v Qingdao. Možná toho můžeme využít k výhodnému uspořádání..."
 wtt_germany.43.t:0 "Němci požadují návrat Qingdao"
 wtt_germany.44.desc:0 "Japonští úředníci nás kontaktovali s nabídkou potenciálního obchodu, o kterém tvrdí, že uspokojí obě strany. Navrhují vrátit Qingdao do právoplatných německých rukou výměnou za okamžité stažení mise Von Falkenhausena v Číně."
 wtt_germany.44.t:0 "Japonsko nabízí obchod s Qingdao"
 wtt_germany.46.desc:0 "Německé císařství přijalo naši nabídku na obchod s Qingdao. Okamžitě stáhli misi Von Falkenhausena do Číny."
 wtt_germany.48.desc:0 "[From.GetNameDefCap] přijal naše požadavky a zařídil okamžité vrácení Qingdao do německých rukou!"
 wtt_germany.48.t:0 "[From.GetNameDefCap] Přijímá požadavky"
 wtt_germany.49.a:0 "Malá cena za to, abychom se zbavili naší vlasti."
 wtt_germany.49.desc:0 "Konečně se nám podařilo zabezpečit kontrolu nad [nazi_state_withdrawn.GetName], ale boj byl intenzivní. Nazičtí fanatici se stále více fanatizují a zoufají, jak postupujeme, často bojují, dokud okolí nezůstane v troskách. Také se objevily zprávy o taktice spálené země, v souladu s Hitlerovým 'Nerobefehl'.\n\nBezpochyby můžeme očekávat další destrukci v tomto rozsahu, dokud tuto válku neskončíme."
 wtt_germany.49.t:0 "Nacistické vyhnání má těžké ztráty na [nazi_state_withdrawn.GetName]."
 wtt_germany.5.a:0 "Dáme jim pár bezprostředních starostí!"
 wtt_germany.5.b:1 "Možná mají pravdu... Máme jiné kandidáty."
 wtt_germany.5.d:0 "Zákeřné Nizozemsko, které tak dlouho vznešeně nabízelo Vilému II. azyl, nyní zablokovalo císařovy pokusy překročit hranici do Německa a escortovalo ho zpět do jeho sídla, Huis Doorn. Nizozemci uvádějí obavy o stabilitu kontinentu jako důvody pro odmítnutí návratu císaře na německý trůn."
 wtt_germany.5.t:0 "Nizozemsko brání návratu císaře"
 wtt_germany.50.a:0 "Je to začátek konce pro nacisty."
 wtt_germany.50.desc:0 "S dobytím Berlína naše jednotky objevily tělo Hitlera v bunkru ve městě. Zvolil smrt před tím, než by viděl, jak antifašistické prvky převzaly kontrolu nad zemí, evidentně si vzal život, než riskoval zajetí.\n\nMísto něj se Heinrich Himmler postavil v čele nacistů a již potvrdil, že vláda nebude ustupovat ve své boj proti 'antigermánské zradě.'"
 wtt_germany.50.t:0 "Hitler nalezen mrtvý"
 wtt_germany.51.a:0 "Ano, částečně obnovit nacistické vedení."
 wtt_germany.51.b:0 "Ne, jsou v pořádku tam, kde jsou."
 wtt_germany.51.c:0 "Nemůžeme jim dovolit získat svobodu, pokud válka dopadne špatně... Pověste je!"
 wtt_germany.51.desc:0 "Válka se stala tak vyčerpávající a devastující, že nyní byli všichni dospělí Němci vyzváni k službě. Ačkoli nemusí zapadat do našich ideologických názorů, zajatí nacističtí vůdci mají dovednosti, které by nám mohly být v této krizové době užitečné.\n\nMůžeme jim nabídnout, aby po válce získali svou svobodu výměnou za to, že nyní půjčíme jejich dovednosti našemu cíli."
 wtt_germany.51.t:0 "Obnovit zachycené nacistické vedení?"
 wtt_germany.52.a:0 "Budeme stát při demokracii!"
 wtt_germany.52.b:0 "Budou si muset vyřešit své vlastní problémy."
 wtt_germany.52.desc:0 "Demokratické prvky v [From.From.GetName] zahájily občanskou válku, aby znovu ustanovily svobodné volby a vrátily moc lidu. Mohou potřebovat naši pomoc a jejich úspěch zajistí budoucího spojence pro náš cíl."
 wtt_germany.52.t:0 "Demokratická občanská válka v [From.From.GetName]"
 wtt_germany.53.a:0 "Ano, Menší německé řešení bylo chybou."
 wtt_germany.53.b:0 "Ne, Velké německé řešení by byla chyba."
 wtt_germany.53.desc:0 "Německé pocity v našem jižním sousedovi Rakousku se výrazně zvýšily, nyní když jsme už nějakou dobu spojenci. Nebylo by nemožné, že by referendum požadující sjednocení s Německem mohlo získat souhlas rakouského lidu. Měli bychom vyzvat rakouskou vládu, aby ho uspořádala?"
 wtt_germany.53.t:0 "Pro-německé cítili v Rakousku vzrostly"
 wtt_germany.54.a:0 "Kampaň ve prospěch sjednocení."
 wtt_germany.54.b:0 "Kampaň proti sjednocení."
 wtt_germany.54.desc:0 "Německá vláda se na nás obrátila s návrhem na sjednocení, pokud si to rakouský lid přeje. Naléhají na nás, abychom uspořádali referendum, abychom to zjistili."
 wtt_germany.54.t:0 "Německá vláda vyzývá k referendu o sjednocení"
 wtt_germany.55.a:0 "Velký den pro Německou otázku!"
 wtt_germany.55.desc:0 "Rakouský lid hlasoval pro sjednocení se svými severními bratry. Integrace rakouských států a jejich armády začne okamžitě."
 wtt_germany.55.t:0 "Rakouský lid hlasuje pro sjednocení"
 wtt_germany.56.a:0 "Raději Německo než Sověty!"
 wtt_germany.56.b:0 "Nikdy! Co je polské, to musí zůstat polské!"
 wtt_germany.56.desc:0 "Naše válka se Sovětským svazem neprobíhá dobře a riskujeme, že ztratíme všechno. Naší západě, Německo prošlo rychlými změnami v posledních několika letech, ale nyní je houževnatým obhájcem demokratických hodnot. Rychlé uspořádání návratu starých německých území Danzig a Poznaň by bezpochyby zachránilo miliony před útlakem pod sovětskou botou."
 wtt_germany.56.t:0 "Německá území"
 wtt_germany.57.a:0 "Taková lest! Udržíme je v bezpečí."
 wtt_germany.57.b:0 "Ne, nemůžeme riskovat sovětskou odvetu."
 wtt_germany.57.desc:0 "Jak polská válka se Sovětským svazem nejde dobře, jejich vláda nás kontaktovala tajnými kanály a nabídla rychlý návrat našich starých území Danzig a Poznaň. Tvrdí, že jejich lidé se jistě budou mít lépe pod demokratickou německou vládou než pod utlačujícím sovětským bootem."
 wtt_germany.57.t:0 "Polsko nabízí návrat německých území"
 wtt_germany.58.a:0 "Musíme respektovat jejich přání."
 wtt_germany.58.desc:0 "Rakouský lid odmítl naše výzvy k sjednocení a raději upřednostňuje pokračování rakouské nezávislosti alespoň na chvíli."
 wtt_germany.58.t:0 "Rakouský lid odmítá unifikaci"
 wtt_germany.59.a:0 "Alespoň budou v bezpečí."
 wtt_germany.59.desc:0 "Německá vláda se rozhodla akceptovat svá stará území a slavnostně se zavázala chránit polské občany v regionu."
 wtt_germany.59.t:0 "Německo přijímá Danzig a Poznaň"
 wtt_germany.5_tt:0 "Starý Kaiser může dobře pomoci svému synovi v jeho vládnutí.\n"
 wtt_germany.6.a:0 "Nikdo nás nezastaví."
 wtt_germany.6.d:0 "Naše síly, poté co vyčistily oblast kolem Huis Doorn od nizozemských sil, našly císaře ve zdraví a vrátily ho do Německa motorovým konvojem. Wilhelm II. triumfálně překročil hranice pouze před několika hodinami a slavnostně přijal odpovědnosti císaře Německé říše po svém příjezdu do Berlína."
 wtt_germany.6.t:0 "Wilhelm II propuštěn"
 wtt_germany.60.a:0 "Kdo jim pomůže, když všichni padnou k Rudým?"
 wtt_germany.60.desc:0 "Německá vláda nás informovala, že nejsou schopni přijmout naši nabídku. Bojí se sovětské odvety a tak cítí, že nemohou riskovat."
 wtt_germany.60.t:0 "Německo odmítá Danzig a Poznaň"
 wtt_germany.62.a:0 "Velmi dobře."
 wtt_germany.62.desc:0 "S koncem nedávné války se společnosti, jimž jsme vydali MEFO poukázky, nyní snaží, abychom vydali platby. Tvrdí, že není již žádná potřeba zadržovat platby 'pro dobro vlasti'."
 wtt_germany.62.t:0 "Firmy požadují platbu MEFO"
 wtt_germany.63.a:0 "Zlůčci! Tohle ještě nekončí!"
 wtt_germany.63.desc:0 "Vláda [GER.GetAdjective] vydala legislativu, která upravuje reintegraci Alsaska-Lotrinska a Lucemburska do [GER.GetName]. Hromadné odvodění naší populace již začalo..."
 wtt_germany.63.t:0 "[GER.GetName] reintegruje Alsasko-Lotrinsko"
 wtt_germany.64.a:0 "Co můžeme udělat?"
 wtt_germany.64.t:0 "[GER.GetName] znovu integruje Lucembursko"
 wtt_germany.65.a:0 "Mají pravdu - připojíme se k jejich válce."
 wtt_germany.65.b:0 "Kdo si myslí, že jsou?! Nikdy!"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] nás informoval, že potřebují naši zemi, aby pochodovali své síly k sovětskému nepříteli. Připomínají nám, že jsme pod jejich ochranou proti komunistům, a tudíž jim dlužíme naši pomoc v jejich současné válce."
 wtt_germany.65.t:0 "[From.GetName] žádá o účast na válce"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] se rozhodl připojit k nám v naší válce proti [SOV.GetNameDef], což má tu výhodu, že našim jednotkám umožňuje průchod jejich zemí."
 wtt_germany.66.t:0 "[From.GetName] Akceptuje požadavky"
 wtt_germany.67.a:0 "Přinesli si to sami."
 wtt_germany.67.desc:0 "[From.GetNameDefCap] odmítl naše požadavky na účast ve válce a nadále uzavírá své hranice našim jednotkám. Pokud Poláci nejsou ochotni nám poskytnout přístup pro naše síly, jednoduše je překročíme."
 wtt_germany.67.t:0 "[From.GetName] Odmítá požadavky"
 wtt_germany.68.a:0 "Vynikající nápad! Přijmeme to."
 wtt_germany.68.b:0 "Připojit se k nim dobrovolně? Nikdy!"
 wtt_germany.68.desc:0 "Vláda [From.GetAdjective] se na nás obrátila s návrhem na reintegraci starého rakousko-uherského impéria. Vzhledem k tomu, že pro-imperiální sentiment je v našich zemích celkem silný, tvrdí, že by bylo v nejlepším zájmu všech sjednotit naše národy."
 wtt_germany.68.t:0 "[From.GetName] navrhuje imperiální reintegraci"
 wtt_germany.69.desc:0 "[From.GetAdjective] vláda reagovala na náš návrh na reintegraci staré rakousko-uherské říše. Uznávají přínosy tohoto kroku a prohlásili svou ochotu integrovat svůj národ s naším, pokud všechny strany souhlasí."
 wtt_germany.69.t:0 "[From.GetName] Přijímá integraci"
 wtt_germany.7.a:0 "Musíme se s touto situací smířit... Zatím."
 wtt_germany.7.d:0 "S postupným spirálováním hlouběji do sféry vlivu [From.GetNameDef] se naše ekonomika stala stále více závislou na té naší spojenecké. Když se dnes Němci konečně rozhodli převzít další kontrolu nad naší ekonomikou, byli jsme bezmocní jim v tom zabránit. V důsledku toho kontrola Němců nad naší zahraniční politikou dosáhla bezprecedentní úrovně."
 wtt_germany.7.t:0 "Neomezená ekonomická závislost na [From.GetName]"
 wtt_germany.70.desc:0 "[From.GetAdjective] vláda reagovala na náš návrh na reintegraci starého Austro-Uherska. Bez jakýchkoliv nejasností naznačili, že nikdy ochotně nepřijmou naše vedení v takovém podniku."
 wtt_germany.70.t:0 "[From.GetName] odmítá integraci"
 wtt_germany.71.a:0 "Nová éra pro Rakousko-Uhersko začíná."
 wtt_germany.71.desc:0 "Obě naše sousední státy nástupci Rakousko-Uherska přijaly navrhovanou reintegraci svých zemí do naší národa, a tím se znovu přetvořily do Rakousko-Uherského impéria. Podpis smlouvy o znovusjednocení byl přivítán vzrušenými masami v ulicích, a [GER.GetAdjective] vláda nás nadšeně přivítala zpět do jejich aliance."
 wtt_germany.71.t:0 "Znovuformování Rakousko-Uherské říše"
 wtt_germany.72.a:0 "Skvělý nápad - naše osudy byly stejně propojené."
 wtt_germany.72.b:0 "Nemyslíme si; naše suverenita je příliš cenná."
 wtt_germany.72.desc:0 "Jelikož jsme již těsně spojeni, [From.GetNameDef] přichází s návrhem, jak nám pomoci při expanzi naší vojenské ekonomiky, tím, že naše ekonomiky integrujeme více. To by značně pomohlo našemu vojenskému růstu, ale také by nás to učinilo podřízenými v otázkách zahraniční politiky."
 wtt_germany.72.t:0 "[From.GetName] Navrhuje ekonomickou integraci"
 wtt_germany.72_tt:0 "§RZtratíme kontrolu nad jakýmikoliv subjekty, které bychom mohli mít.§!\n"
 wtt_germany.73.a:0 "Pod naším vedením jejich armády vzrostou."
 wtt_germany.73.desc:0 "Vláda [From.GetAdjective] nám oznamuje, že přijímá náš návrh na integraci našich válečných ekonomik. S netrpělivostí vyčkávají našeho vedení, aby mohli modelovat své vojsko podle našeho úspěšného vzoru."
 wtt_germany.73.t:0 "[From.GetName] přijímá ekonomickou integraci"
 wtt_germany.74.a:0 "Odmítají samotnou velikost!"
 wtt_germany.74.desc:0 "[From.GetAdjective] vláda nás informuje, že odmítá náš návrh na integraci našich válečných ekonomik. Ocení svou suverenitu více než užitečnost svých armád..."
 wtt_germany.74.t:0 "[From.GetName] Odmítá hospodářskou integraci"
 wtt_germany.8.a:0 "Musíme se dívat na monarchii v nadcházejícím čase."
 wtt_germany.8.b:0 "Nepřijatelné! Nikdy se nevzdáme našich zásad!"
 wtt_germany.8.d:1 "[From.GetNameDefCap] oslovil pro-monarchistické a antifašistické prvky italské vlády a podzemí s plány na atentát na Mussoliniho a ustanovení Vittoria Emanuele III jako vůdce národa. Němci nás ujistili, že atentát zvládnou; vše, co musíme udělat, je potvrdit naši ochotu vytvořit náhradní vládu a slíbit naši budoucí vojenskou podporu německým snahám."
 wtt_germany.8.t:0 "Německo nabízí podporu pro monarchistický puč"
 wtt_germany.9.a:0 "Můžeme spustit naše plány."
 wtt_germany.9.d:0 "Prvky v italské vládě a při podzemí přijaly naši nabídku na převrat. Připravují se na rychlé uchopení moci pro krále, jakmile dojde k vraždě."
 wtt_germany.9.t:0 "Italové přijímají návrh na puč"
 wtt_germany.999.a:0 "To je skvělý nápad!"
 wtt_germany.999.b:0 "Nemyslíme si."
 wtt_germany.999.desc:0 "Jménem císaře [From.GetLeader] požádala vláda [From.GetAdjective], abychom zrušili zbavení britských peerství a královských titulů německým královským a vévodským rodinám, jak umožňuje Zákon o zbavení titulů z roku 1917. Argumentují, že by to ukázalo světu, jak se britské a německé královské a vévodské rodiny již vrátily ke svým předválečným dobrým vztahům, a tudíž by to sloužilo jako symbol budoucí anglo-německé přátelství."
 wtt_germany.999.t:0 "[From.GetLeader] Žádá o obnovení královských titulů"
 wtt_hanoi_route.1.desc:0 "Nákladní lodě přepravující zásoby pro naši armádu byly odkloněny z přístavu v Hanoji, protože trasa na sever směrem k čínské hranici byla uzavřena [GetVietnamOwner]. \n\nŽádné další zásoby nemohou touto trasou projít."
 wtt_hanoi_route.1.t:0 "Hanojská trasa uzavřena"
 wtt_hanoi_route.2.desc:0 "Místní [From.GetAdjective] úřady obdržely příkaz zablokovat veškeré další vykládání válečného materiálu v Hanoji pro transport směrem k čínské hranici. Ozbrojení strážci byli umístěni na přístavech, aby zabránili posádkám prolomit blokádu. [From.GetAdjective] Pobřežní stráž odvrací všechny lodě, které jsou ještě na moři. \n\nŽádné další dodávky nelze očekávat touto cestou."
 wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective] síly okupující Hanoj zabraly několik nákladních lodí přepravujících zásoby pro nás. Lodě, které jsou stále na moři, se otočily a prchají do neutrálních přístavů.\n\nŽádné další zásoby nelze očekávat touto trasou."
 wtt_infiltration.1.t:0 "Protiinfiltrační razie"
 wtt_infiltration.10.a:0 "Připravte se bojovat za Čínu!"
 wtt_infiltration.10.desc:0 "V Komunistické straně se dějí věci. Naše zpravodajské služby zachytily řadu kurýrů pohybujících se mezi základními oblastmi, nesoucími tajné příkazy, které hovoří o "Revolučním protiútoku", který je připravován v tajných základnách po celé zemi. Soldáti a zásoby se shromažďují na velkou operaci - možná i na celostátní povstání. Musíme okamžitě učinit opatření."
 wtt_infiltration.10.t:0 "Komunistické povstání"
 wtt_infiltration.2.a:0 "Pošlete vojáky."
 wtt_infiltration.2.desc:0 "Vyšetřování našich úřadů odhalilo komunistickou základnu v [infiltrated_state.GetName]. Plná síla naší armády by měla na tyto bandity co nejdříve zaútočit. Jakékoli zpoždění by mohlo umožnit, aby rozšířili svou základnu a ztěžilo jejich vykořenění."
 wtt_infiltration.2.t:0 "Komunistická bunka objevena v [infiltrated_state.GetName]"
 wtt_infiltration.21.a:0 "Rychlost je klíčová."
 wtt_infiltration.21.desc:0 "Na základě informací získaných zpravodajskou službou, naše hlídky odhalily hlavní základnu komunistů. Měli bychom okamžitě zaútočit, než se mohou lépe organizovat a bránit našim pokusům je odstranit."
 wtt_infiltration.21.t:0 "Byla objevena komunistická buňka v [infiltrated_state.GetName]"
 wtt_infiltration.23.a:0 "Měli bychom likvidovat pár buněk, o kterých víme."
 wtt_infiltration.23.desc:0 "Série nájezdů na známé komunistické úkryty odhalila málo novinek o rozsahu komunistické infiltrace. Rozsáhlé výslechy zadržených komunistů neodhalily nic, co bychom dosud nevěděli. \n\nZdá se, že naše zpravodajská služba má poměrně dobré povědomí o problému."
 wtt_infiltration.23.t:0 "Komunistická hrozba se přetrvává?"
 wtt_infiltration.24.a:0 "Doufejme, že jsme se jich zbavili všech."
 wtt_infiltration.24.desc:0 "Zdá se, že komunisté v posledních několika měsících utrpěli těžké rány a neúspěchy. Naši agenti zachytili rostoucí počet zpráv z Ústředního výboru komunistické strany, které se dotazovaly místních vůdců na jejich stav - často po zatčení uvedených vůdců a čekání na kurýry. V tuto chvíli to vypadá, že komunisté jsou na ústupu, jejich organizace na úrovni státu byla narušena až do bodu neúčinnosti.\n\nMusíme zůstat ostražití, protože dokud komunistická strana existuje v jakékoliv formě, může se opět rozhodnout obnovit své úsilí."
 wtt_infiltration.24.t:0 "Komunistická hrozba poražena"
 wtt_infiltration.3.a:0 "Pojďme eradikovat ty, které jsme našli!"
 wtt_infiltration.3.desc:0 "Během našich posledních razií na známé komunistické úkryty se naši agenti vrátili s prázdnou. Víme, že komunističtí infiltrátoři jsou stále aktivní v naší zemi, ale zdá se, že neexistují žádné buně, o kterých bychom dříve nevěděli."
 wtt_infiltration.3.t:0 "Komunisté zadrženi"
 wtt_infiltration.4.a:0 "Doufejme, že jsme se jich zbavili všechny."
 wtt_infiltration.4.desc:0 "Zprávy o široce rozšířené komunistické infiltraci se zdají být hrubě přehnané. Rady na řadu známých skrýší a komunistických aktivistů nepřinesly nic. To buď znamená, že komunisté nedokázali zorganizovat žádné buníky, nebo že jsme rozdrtili ty, které se jim podařilo vytvořit. Musíme však zůstat ostražití, protože se bezpochyby pokusí nás ukolébat do pocitu bezpečí, než začnou své úsilí znovu."
 wtt_infiltration.4.t:0 "Komunistická infiltrace poražena?"
 wtt_infiltration.5.a:0 "Doufejme, že to tak nedopadne."
 wtt_infiltration.5.desc:0 "Nacionalistické hlídky se uzavřely kolem naší základny v [infiltrated_state.GetName]. Pokud jsou ochotni vynaložit zdroje, mohou to v rámci koordinované vojenské operace bez problémů zlikvidovat."
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName] Základna objevena"
 wtt_infiltration.6.a:0 "Revoluce utrpěla rána."
 wtt_infiltration.6.desc:1 "Nepřátelské síly začaly svůj útok na naši základnu v [infiltrated_state.GetName]. Nebyly přijaty žádné zprávy od našich soudruhů v tomto státě, ale nepřátelský tisk hlásí ukončení kampaně '[infiltrated_state.GetName] obklíčení a likvidace'. Musíme předpokládat to nejhorší."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName] základna byla napadena"
 wtt_japan.1.a:0 "Je čas přijmout japonskou dominanci na Východě."
 wtt_japan.1.b:0 "Bude to muset vzít násilím!"
 wtt_japan.1.desc:1 "Využívajíc příležitosti, kterou nám poskytla naše slabost, nabídli [From.GetAdjective] 'pomoc' při 'udržování pořádku' v našich koloniích. Tvrdí, že po pádu našeho pevninského území nemáme žádnou možnost si udržet kontrolu.\n\nJe to zcela podvod, jak nám vzít kontrolu nad našimi koloniemi, ale jakou volbu máme?"
 wtt_japan.1.t:0 "[From.GetNameDefCap] Chce nadvládu nad našimi koloniemi"
 wtt_japan.101.a:0 "Možná, že s Japonci se skutečně dá jednat."
 wtt_japan.101.b:0 "Přijmeme Mandžusko, ale ne jejich laskavost."
 wtt_japan.101.desc:0 "S jejich nedávným vítězstvím proti [MAN.GetName] japonská vláda nyní uznala čínské vazby na region a okamžitě předala veškerou kontrolu nám. S tímto gestem dobré vůle nám nabízejí alianci."
 wtt_japan.101.t:0 "Mandžuská reunifikace"
 wtt_japan.102.desc:0 "[From.GetNameDefCap] nám děkuje za navrácení Mandžuska a přijali naši nabídku na alianci."
 wtt_japan.103.desc:0 "[From.GetNameDefCap] nám děkuje za navrácení Mandžuska, ale odmítli naši nabídku na alianci."
 wtt_japan.104.a:0 "Mají pravdu. Zaslouží si svou svobodu."
 wtt_japan.104.b:0 "Filipíny zůstanou americké!"
 wtt_japan.104.desc:0 "[From.GetNameDefCap] učinilo otevřené a veřejné prohlášení, že 'už nemohou sedět a sledovat', když národ v jejich sféře zájmu nadále existuje pod západní botou. Nyní požadují, abychom urychlili náš časový plán dekolonizace a okamžitě udělili Filipínám plnou suverenitu."
 wtt_japan.104.t:0 "Filipínská svrchovanost"
 wtt_japan.105.a:0 "Aspoň jsou rozumní."
 wtt_japan.105.desc:0 "[From.GetNameDefCap] reagoval na naše požadavky na plnou nezávislost Filipín a americká vláda nyní učinila okamžité opatření k poskytnutí plného svrchovanosti jejich pacifickému území."
 wtt_japan.106.a:0 "A oni se nazývají 'obhájci svobody'?"
 wtt_japan.106.desc:0 "[From.GetNameDefCap] reagoval na naše požadavky na plnou nezávislost Filipín, znovu zdůrazňující 'životně důležité americké zájmy', které Filipíny představují v regionu."
 wtt_japan.107.a:0 "Chvála Japoncům!"
 wtt_japan.107.desc:0 "[From.GetNameDefCap] se obrodil japonským požadavkům na naši plnou nezávislost a americká vláda nyní okamžitě učinila opatření k tomu, aby nám udělila plnou suverenitu!"
 wtt_japan.108.a:0 "Tennōheika Banzai!"
 wtt_japan.108.desc:0 "Skupina mladých důstojníků se podařilo zavraždit různé vládní úředníky, stejně jako premiéra. Obsadili město Tokyo a zajistili kontrolu nad Císařským palácem, oznámili svůj záměr očistit vládu od 'korupčních úředníků' a 'ideologických hrozeb', obnovením císaře jako jediného vládce národa.\n\nJejich činy měly nečekaně velké následovníky v armádě, kdy plánované protiopece byly zmařeny masovými zatýkáními a vraždami elementů loajálních staré vládě. Vzhledem k náhlé a ohromující povaze událostí, stejně jako rebel kontroly nad palácem, císař neudělal žádný krok k odsouzení rebelů.\n\nOrganizovaný vládní odpor se již zdá rozpadat a rebelové jsou očekáváni kdykoli, aby oznámili ustanovení celkové císařské kontroly nad všemi oblastmi domácí, zahraniční a vojenské politiky."
 wtt_japan.108.t:0 "Puč mladého důstojníka"
 wtt_japan.109.a:0 "Skvělý nápad. Podepíšeme Pakt."
 wtt_japan.109.b:0 "Ne, nesmíme riskovat, že se staneme nepřáteli světa."
 wtt_japan.109.desc:0 "[From.GetNameDefCap] vyslal signály, aby zjistil náš zájem o dohodu tří mocností mezi námi, [JAP_initiator.GetAdjective] a [ITA_fascism.GetAdjective]s. [JAP_initiator.GetAdjective] tvrdí, že je nezbytné, abychom se vzájemně podporovali vzhledem ke stále nepřátelské globální názoru zaměřenému proti našim snahám."
 wtt_japan.109.t:0 "Japonsko navrhuje tripartitní pakt"
 wtt_japan.11.a:0 "Musíme mít mír... prozatím."
 wtt_japan.11.b:0 "Odepření jakékoli výhody je prioritou!"
 wtt_japan.11.desc:0 "Navzdory nedávnému zvyšování napětí mezi [From.GetAdjective] a [Root.GetNameDef] nyní [From.GetAdjective] zahájili jednání o Paktu o neútočení. Výhody pro nás jsou jasné, ale co by nás mělo znepokojovat, jsou výhody, které to dá [From.GetAdjective], a zda si tento krok budeme žít k politování."
 wtt_japan.11.t:0 "Pakt o neútočení s [From.GetNameDef]"
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] vznesl dotaz, aby zjistil náš zájem o pakt tří mocností mezi námi, [JAP_initiator.GetAdjective] a [GER_fascism.GetAdjective]y. [JAP_initiator.GetAdjective] tvrdí, že je nezbytné, abychom si navzájem pomáhali vzhledem k stále nepřátelské globální atmosféře namířené proti našim snahám. [GER_fascism.GetAdjective]y již potvrdily svou podporu této myšlence."
 wtt_japan.111.desc:0 "[GER_fascism.GetAdjective] a [ITA_fascism.GetAdjective] vlády se dohodly na podpisu navrhovaného Třístranného paktu, slibujíc, že budou stát po našem boku v případě války."
 wtt_japan.111.t:0 "Podepsána Tripartitní dohoda"
 wtt_japan.112.desc:0 "[From.GetAdjective] vláda odmítla navrhovaný Třístranný pakt a upřednostňuje pokračování samostatně."
 wtt_japan.112.t:0 "[From.GetNameDefCap] odmítá Trojspolkovou dohodu"
 wtt_japan.113.desc:0 "[ITA_fascism.GetAdjective] vláda souhlasila s podpisem navrhované Tripartitní paktu, přičemž se zavázala stát po našem boku v případě války."
 wtt_japan.113.t:0 "[From.GetNameDefCap] podepisuje trojstranný pakt"
 wtt_japan.114.a:0 "Nikdy znovu nás vojsko nebude ovládat!"
 wtt_japan.114.desc:0 "Demokratické prvky v vládě vyvolaly překvapivý převrat v zemi, poté co armáda pohrozila, že opět omezí lidem těžce vydobytá demokratická práva. S překvapující ochotou se významná část armády ozbrojila na obranu lidu a jejich práv na svobodu.\n\nTento rozkol v armádě umožnil zástupcům lidu uchopit moc v legislativních a výkonných složkách. Ačkoliv boje teprve začaly, je nepravděpodobné, že by současnou vládu bylo možné snadno sesadit."
 wtt_japan.114.t:0 "Demokratické prvky provedly státní převrat"
 wtt_japan.115.a:0 "Připojíme se k našim spojencům!"
 wtt_japan.115.b:0 "Naše dohody nemohou být narušeny... Ještě."
 wtt_japan.115.desc:0 "[From.GetNameDefCap] jednostranně zaútočil na Sovětský svaz, navzdory naší smlouvě o neútočení s nimi. Jsme postaveni před volbu buď ctít naši alianci a podpořit [From.GetAdjective] útok, nebo ctít naši smlouvu o neútočení se Sověty a odsoudit útok."
 wtt_japan.115.t:0 "[From.GetName] útočí na Sovětský svaz"
 wtt_japan.116.a:0 "Jak by mělo být."
 wtt_japan.116.desc:0 "[From.GetNameDefCap] se rozhodl připojit k naší válce proti Sovětům, navzdory jejich předchozí dohodě o neútočení."
 wtt_japan.116.t:0 "[From.GetName] Se připojuje k válce"
 wtt_japan.117.a:0 "To je velmi nešťastné."
 wtt_japan.117.desc:0 "[From.GetNameDefCap] se rozhodl ctít svou dohodu o neútočení se Sověty, navzdory své angažovanosti k nám jako našim spojencům. Odsoudili naši agresi, v zjevné snaze zachránit diplomatickou situaci se svým kolegou z paktu."
 wtt_japan.117.t:0 "[From.GetName] odsuzuje naši válku"
 wtt_japan.118.a:0 "Výborný nápad!"
 wtt_japan.118.b:0 "Toto pro nás není dobrý obchod."
 wtt_japan.118.desc:0 "[From.GetNameDefCap] je momentálně zapletena do destruktivní občanské války a má problémy vyrovnat se s vojenskou silou svého nepřítele. Jejich přechodná vláda nyní oslovila naše zástupce s nabídkou vyměnit jiho-sachalinový poloostrov za vojenskou pomoc, kterou tak zoufale potřebují.\n\nTo by mohla být cesta, jak snadno získat nějakou země výměnou za dobrovolné divize."
 wtt_japan.118.t:0 "[From.GetName] požaduje pomoc"
 wtt_japan.119.TT:0 "Získejte 8 jednotek s §Y12 pěchotou§! a §Y3 podpůrnými§! bataliony."
 wtt_japan.119.a:0 "To bude velmi užitečné!"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] přijali naši nabídku na obchodování s Jižním Sachalinem za vojenskou podporu. Poslali k nám několik divizí 'dobrovolníků', aby nám pomohli v našem boji!"
 wtt_japan.119.t:0 "[From.GetName] přijímá obchod"
 wtt_japan.12.a:0 "Hrají přesně do našich rukou."
 wtt_japan.12.desc:0 "[From.GetNameDefCap] formálně přijalo naši nabídku na Pakt o neútočení."
 wtt_japan.12.t:0 "[From.GetNameDefCap] přijímá pakt o neútočení"
 wtt_japan.120.a:0 "Jsme na to sami..."
 wtt_japan.120.desc:0 "[From.GetNameDefCap] nás informoval, že naši nabídku na výměnu jižního Sachalinu za vojenskou podporu odmítli."
 wtt_japan.120.t:0 "[From.GetName] odmítá obchod"
 wtt_japan.121.a:0 "Uplatněte tento plán."
 wtt_japan.121.b:0 "Toto nás v současnosti nezajímá."
 wtt_japan.121.desc:0 "[From.GetNameDefCap] převzal japonský hlavní město a fašistická [From.From.GetAdjective] vláda padla. Pokud chceme jednat, musíme tak učinit okamžitě. Je nezbytné, abychom se rychle pohnuli a zajistili kontrolu nad okrajovými japonskými ostrovy a převzali velení zbylých fašistických elementů, pokud máme obsahovat komunistickou hrozbu."
 wtt_japan.121.t:0 "[From.GetName] dobývá Tokio"
 wtt_japan.122.a:0 "Vyřešíme to později."
 wtt_japan.122.desc:0 "S dobytím Tokia, fašistická vláda padla a jejich zbývající podporovatelé a vojenské jednotky uprchly do [MAN.GetName], které ovládlo okolní ostrovy a korejské a čínské majetky.\n\nObčanská válka je efektivně u konce, ale příměří je nejisté, v nejlepším případě, protože fašisté nebyli rozhodně poraženi."
 wtt_japan.122.t:0 "Fascisté utíkají do Mandžuska"
 wtt_japan.123.a:0 "Válka je vyhrána."
 wtt_japan.123.desc:0 "S dobytím Tokia fašistická vláda úplně zkolabovala. Jejich zbývající přívrženci a vojenské jednotky nemají nic, kolem čeho by se mohli shromáždit, a začali se rozptýlit, což umožnilo snadné ovládnutí zbývajících a okrajových území."
 wtt_japan.123.t:0 "Fašistický odpor se zhroutil"
 wtt_japan.124.desc:0 "S komunistickou vítězstvím v Japonsku se naši zbývající dobrovolníci nyní vrátili domů."
 wtt_japan.124.t:0 "Dobrovolníci se vracejí domů"
 wtt_japan.125.desc:0 "Poté, co osvobodil Mandžusko od Japonců a zbavil ho svrženého císaře Qing, [From.GetNameDef] nám nyní nabídlo návrat Mandžuska s tvrzením, že by se mělo vrátit do právoplatných [Root.GetAdjective] rukou."
 wtt_japan.125.t:0 "Sověté se vracejí do Mandžuska"
 wtt_japan.126.a:0 "Válka byla vyhraná."
 wtt_japan.126.b:0 "Budeme spokojeni pouze s úplným vítězstvím!"
 wtt_japan.126.desc:2 "[From.GetAdjective] úředníci se na nás obrátili s nabídkou míru. Opustí kontinent úplně výměnou za okamžité zastavení nepřátelství."
 wtt_japan.126.t:0 "[From.GetName] nabízí mír"
 wtt_japan.127.a:0 "Převážili nás... Prozatím."
 wtt_japan.127.desc:1 "[From.GetNameDef] přijala naši nabídku na mír a ukončila nepřátelství výměnou za naše kontinentální majetky."
 wtt_japan.127.t:0 "[From.GetName] přijímá mír."
 wtt_japan.128.a:0 "Pak budeme bojovat do posledního!"
 wtt_japan.128.desc:0 "[From.GetNameDef] odmítl naši nabídku na mír a přísahal, že bude pokračovat ve válce, dokud nezískají bezpodmínečnou kapitulaci."
 wtt_japan.128.t:0 "[From.GetName] Odmítá mír"
 wtt_japan.13.a:0 "Plotou proti nám?"
 wtt_japan.13.desc:0 "Z jakéhokoli důvodu [From.GetNameDef] odmítl naši nabídku na pakt o neútočení."
 wtt_japan.13.t:0 "[From.GetNameDefCap] odmítá pakt o neútočení."
 wtt_japan.2.a:0 "Moudré rozhodnutí."
 wtt_japan.2.desc:0 "[From.GetNameDefCap] pečlivě zvážili naši nabídku na 'udržení pořádku' ve svých koloniích a rozhodli se ji přijmout. Efektivně nám předali plnou kontrolu."
 wtt_japan.2.t:0 "[From.GetNameDefCap] uděluje nadvládu nad koloniemi"
 wtt_japan.21.a:0 "Zdá se, že se něco děje v [From.GetNameDef]..."
 wtt_japan.21.desc:0 "Z [From.GetAdjective] se rozhodli odvolat své levicově orientované státní úředníky a generály a místo toho nám poslali jejich pravicově orientované generály a úředníky v neoficiálním exilu."
 wtt_japan.21.t:0 "Výměna [From.GetAdjective] generálů"
 wtt_japan.22.a:0 "To posílí náš vliv nad [Root.GetNameDef]."
 wtt_japan.22.desc:0 "Proces výměny našich pravicových generálů a civilních úředníků za ty levicové, které jsme dříve poslali do neoficiálního exilu v [From.GetNameDef], byl nyní dokončen."
 wtt_japan.22.t:0 "[Root.GetAdjective] generálové vyměnění"
 wtt_japan.3.a:0 "Uvidíme, jak to pro ně dopadne."
 wtt_japan.3.desc:0 "[From.GetNameDefCap] pečlivě zvážili naši nabídku na 'udržení pořádku' v jejich koloniích a rozhodli se ji odmítnout."
 wtt_japan.3.t:0 "[From.GetNameDefCap] odmítá vrchní velení kolonií"
 wtt_japan.31.a:0 "Vyhostit je!"
 wtt_japan.31.b:0 "Mějte jejich hlavy!"
 wtt_japan.31.desc:0 "Nastal čas postarat se o osud císaře a jeho rodiny. Dědičný společenský status nemá místo v Japonsku, které budujeme. Co se s nimi stane?"
 wtt_japan.31.t:0 "Osud císařské rodiny"
 wtt_japan.32.a:0 "Musíme být hodní, aby to byla jeho domov!"
 wtt_japan.32.desc:0 "[From.GetNameDefCap] vyhnal císařskou rodinu, čímž nám poskytl velkou výhodu! Nyní dorazil do [Root.GetNameDef] a navzdory svému vyhnanství má stále velký vliv na lid a vojáky."
 wtt_japan.32.t:0 "Exilovaná císařská rodina"
 wtt_japan.40.a:0 "Patří jim."
 wtt_japan.40.b:0 "Ještě nejsou připraveni vládnout sami."
 wtt_japan.40.desc:0 "Před několika dny začala vláda [From.GetNameDef] cílené úsilí vyvíjet tlak na nás. Hlavní články v novinách požadovaly, abychom vrátili Mandžusko pod [From.GetAdjective] kontrolu. To není jen propagační tah pro interní spotřebu, protože zástupci [From.GetLeader] nás oslovili skrze diplomatické kanály, aby zajistili dohodu o budoucnosti mandžuských území.\n\nDnes se k věci vyjádřil sám [From.GetLeader], požadující úplné navrácení Mandžuska do [From.GetNameDef] co nejdříve. Jinak by jeho vláda musela přehodnotit naši současnou spolupráci."
 wtt_japan.40.t:0 "[From.GetLeader] požaduje Mandžusko"
 wtt_japan.41.a:0 "Jak milé z jejich strany."
 wtt_japan.41.desc:0 "Imperiální japonské velení se rozhodlo pro zásadní změnu v strategickém pohledu. Na konferenci s císařem předložil ministr armády nový plán, který předpokládá, že válka se Sovětským svazem vypukne v blízké budoucnosti. Aby se na tuto válku připravila, imperiální japonská armáda se rozhodla, že naše vojsko musí být schopno bránit části fronty. K tomu účelu bylo zpřístupněno velké množství pouze mírně zastaralého vybavení."
 wtt_japan.41.t:0 "Vojenská pomoc od [From.GetNameDef]"
 wtt_japan_118_TT:0 "Tito dobrovolníci budou vráceni do zásob pracovních sil, pokud §Y[From.GetName]§! vyhraje občanskou válku."
 wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective] síly útočící do [state_occupied.GetName] dosáhly Ledo silnice a přerušily stezku na několika místech. Další zásoby k nám tímto směrem nemohou dorazit."
 wtt_ledo_road.1.t:0 "Silnice Ledo uzavřena"
 wtt_ledo_road.2.desc:0 "Vláda [From.GetAdjective] se rozhodla již nadále neumožňovat dopravu přes Ledo silnici. Všechny konvoje na silnici byly zastaveny a nařízeno, aby se vrátily. Žádné další dodávky k nám nemohou touto cestou dorazit."
 wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective] síly rychle postoupily po Ledo silnici a obsadily několik životně důležitých mostů a přechodů. Silnice je nyní uzavřena pro veškerou dopravu a žádné další dodávky k nám tímto směrem nemohou dorazit."
 wtt_ledo_road.3.a:0 "Dobrý první krok."
 wtt_ledo_road.3.desc:0 "Po úspěšném znovuzískání většiny Ledo Road, [From.GetAdjective] úřady umožnily obnovit provoz podél stezky. Zatímco zbytky nepřátelských sil činí cestu ještě nebezpečnější než předtím, zásoby opět proudí."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap] Znovu otevírá část Ledo Road"
 wtt_ledo_road.4.a:0 "Skvělé zprávy!"
 wtt_ledo_road.4.desc:0 "První zásobovací konvoj skrze znovu otevřenou Ledo silnici dnes dorazil do Yunnanu. I když potrvá, než provoz opět plynule běží, zásoby opět dorazily k nám."
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap] znovu otevírá Ledo Road"
 wtt_manchukou.1.a:0 "Celá ta Republiková věc nikdy stejně nefungovala."
 wtt_manchukou.1.b:0 "Nechť se snaží."
 wtt_manchukou.1.desc:0 "Zdá se, že [From.GetLeader] se rozhodl konečně rozšířit svou moc na vzdálené oblasti Číny. Zástupce [From.GetAdjective] vlády dorazil a požadoval, abychom se poklonili jedinému pravému císaři Číny, Synu nebe, [From.GetLeader]. Odmítání tak učinit by bylo potrestáno jako vlastizrada nejvyššího řádu."
 wtt_manchukou.1.t:0 "[From.GetNameDefCap] požaduje podrobení"
 wtt_manchukou.11.a:0 "Budujte naše letectví."
 wtt_manchukou.11.b:0 "Investujte do automobilového průmyslu"
 wtt_manchukou.11.c:0 "Obecný program industrializace"
 wtt_manchukou.11.desc:0 "Nový Pětiletý plán, který podrobně popisuje, jak naše vláda očekává růst ekonomiky v nadcházejících letech, se pomalu formuje. Významné rozdíly stále existují mezi různými odděleními ohledně toho, kde by měl být hlavní důraz. \n\nZatímco existuje konsensus, že rozšíření těžkého průmyslu by mělo být cílem, co by měly tyto nové továrny vyrábět, je stále předmětem diskuse. \n\nMusí být učiněno rozhodnutí, aby se prolomila patová situace."
 wtt_manchukou.11.t:0 "Pětiletý plán."
 wtt_manchukou.2.a:0 "Ví, jakou má pozici."
 wtt_manchukou.2.desc:0 "[From.GetLeader] poslal posla zpět s osobní poznámkou, která slibuje přísnou poslušnost a vítá [MAN.GetLeader] jako pravého vůdce Číny."
 wtt_manchukou.2.t:0 "[From.GetLeader] se podřizuje"
 wtt_manchukou.3.a:0 "Naučíme ho slušnosti."
 wtt_manchukou.3.desc:0 "[From.GetLeader] odpověděl na naši štědrou nabídku řetězcem urážek a nadávek, činící prohlášení o předcích a osobních kvalitách císaře [MAN.GetLeader], která jsou jak nepřesná, tak velmi urážlivá."
 wtt_manchukou.3.t:0 "[From.GetLeader] Odmítá"
 wtt_manchukou_bandit_sabotage.21.a:0 "Tito teroristé musí být pronásledováni!"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Z jedné z našich továren v [state.GetName] přišly zprávy, že včera v noci vypukl velký požár. Místní hasiči stále bojují s požárem, ale jsou přesvědčeni, že jej do konce dne dostanou pod kontrolu. Škody na továrně se zdají být značné, protože požár se zdá být započat v úložné oblasti pro vysoce hořlavé chemikálie.\n\nVojenská rozvědka zahájila důkladné vyšetřování, aby zjistila, jak mohl požár vypuknout navzdory nejpřísnějším bezpečnostním opatřením. První stopy naznačují jako silnou možnost žhářství."
 wtt_manchukou_bandit_sabotage.21.t:0 "Sabotována továrna na zbraně"
 wtt_manchukou_bandit_sabotage.22.t:0 "Sabotována civilní továrna"
 wtt_manchukou_bandit_sabotage.23.desc:0 "Někdy během poslední noci se velký železniční most v [state.GetName] zhroutil pod tíhou projíždějícího zásobovacího vlaku. Záchranné a obnovovací snahy byly ztíženy sekundárními explozi z munice. Osádka vlaku je stále nezvěstná, předpokládá se, že je mrtvá.\n\nVojenská rozvědka vyslala tým, aby vyšetřil místo, jakmile bude bezpečné tak učinit, aby zjistili, jak mohl robustní most bez varovných znaků spadnout.\n\nMístní svědci hlásí, že viděli malou skupinu v údolí pod mostem den před jeho zhroucením. Jejich pobyt je momentálně neznámý."
 wtt_manchukou_bandit_sabotage.23.t:0 "Most vyhozen"
 wtt_news.1.a:0 "Nyní již není cesty zpět."
 wtt_news.1.b:0 "Zrazeni armádou! Nemůžeme trpět to samé."
 wtt_news.1.c:0 "Doufejme, že brzy mír se vrátí do Evropy..."
 wtt_news.1.desc:0 "Náhlý puč Wehrmachtu, vedený proslulým generálem Augustem von Mackensenem, vyvolal ráno občanskou válku v Německu. Fašisté, royalisté a demokraté vzali zbraně proti svým bývalým krajankám, a vojenské jednotky byly odvolány z hranic, aby se postaraly o vnitřní hrozbu.\n\nFašisté, nařizovaní Hitlerem, již přísahali, že zničí národ, spíše než by se dívali na to, jak padne do rukou 'zrádcovských Němců'."
 wtt_news.1.t:0 "Německo pohlceno občanskou válkou"
 wtt_news.10.a:0 "Pokračují v nevědomé pomoci naší věci!"
 wtt_news.10.b:0 "Určitě si nedovolí vyzkoušet něco ještě hloupějšího!"
 wtt_news.10.c:0 "Aliance byla alespoň vytvořena."
 wtt_news.10.d:0 "To se rychle eskaluje..."
 wtt_news.10.desc:0 "Jako odpověď na nedávné německé oznámení o vytvoření středoevropské aliance proti sovětské agresi, sovětská vláda přijala opatření k drastickému zrychlení vojenské výroby.\n\nMluvčí Kremlu jasně vyjádřil, že Sovětský svaz nemůže sedět a sledovat, jak se toto nebezpečí rozvíjí na jejich hranicích. Opatření proti tomu musí být přijata a byla přijata okamžitě."
 wtt_news.10.t:0 "Sověti zvyšují vojenskou výstavbu"
 wtt_news.1000.a:0 "Hrozná tragédie... S nečekanými výsledky."
 wtt_news.1000.desc:0 "V hrozné tragédii byl dnes Hindenburg zničen při pokusu o dokování v Londýně. Z dosud nezjištěných důvodů byl vzducholodí pohlcen plameny a spadl na zem, přičemž si vyžádal životy všech pasažérů a posádky na palubě - včetně prakticky všech členů rozšířené německé imperiální rodiny.\n\nJedinou přeživší je princezna Victoria Louise, která byla poslána dopředu, aby pomohla s přípravami na ceremonii. Princezna, třetí královna s názvem 'Victoria' po své babičce, německé císařovně Victorii, a své prababičce královně Victorii, se tedy stala jedinou zbývající dědičkou trůnu. Stále otřesena ztrátou své rodiny, se nyní přesto vyšplhala na trůn jako císařovna Victoria I. německého impéria."
 wtt_news.1001.a:0 "Taková hrozná tragédie!"
 wtt_news.1001.desc:0 "V hrozné tragédii byl dnes Hindenburg zničen při pokusu o přistání v Londýně. Z dosud neznámých důvodů byla vzducholodě pohlcená plameny a havarovala na zem, což si vyžádalo životy všech pasažérů a posádky na palubě - včetně všech členů rozšířené německé císařské rodiny.\n\nS naprostým zničením císařské rodiny převzala vláda přímou kontrolu, ale zdá se nepravděpodobné, že by to vedlo k návratu demokracie v krátkodobém horizontu."
 wtt_news.11.a:0 "Posunuli jsme je konečně dost daleko?"
 wtt_news.11.b:0 "Musíme zajistit naše hranice!"
 wtt_news.11.c:0 "Společně se můžeme postavit proti nim!"
 wtt_news.11.d:0 "Je tohle jiskra?"
 wtt_news.11.desc:0 "S pozváním jednoho z jejich pohraničních států do [GER.GetFactionName], sovětská vláda jasně varovala proti dalším zásahům do záležitostí 'jejich sféry vlivu'.\n\nNepotvrzené zprávy naznačují mobilizaci sovětských vojenských sil, možná se připravují na válku."
 wtt_news.11.e:0 "Musíme se připravit na válku!"
 wtt_news.11.t:0 "Sověti se snaží zabezpečit sféru"
 wtt_news.12.a:0 "Máme na to říkat, kdo může být naším vůdcem?!"
 wtt_news.12.b:0 "Nutili nás k činu!"
 wtt_news.12.c:0 "A tak jsme zpět v roce 1914."
 wtt_news.12.desc: "V reakci na [GER.GetAdjective] rozhodnutí umožnit návrat Wilhelma II., [FRA.GetNameDef] a [ENG.GetNameDef] vyhlásily válku [GER.GetNameDef]. [FRA.GetAdjective] a [ENG.GetAdjective] uvádějí \"flagantní [GER.GetAdjective] neústupnost\" v dovolování \"známému válečnému zločinci\" stát se opět hlavou státu jako příčinu tohoto vyostření.\n\nMluvčí jejich příslušných vlád argumentují, že je naprosto nemorální umožnit \"klíčovému iniciátorovi\" Velké války zaujmout [GER.GetAdjective] korunu znovu, a že [GER.GetAdjective] vláda ignorovala všechna varování. 'Neměli jsme jinou možnost'."
 wtt_news.12.t:0 "Protest proti Kaiserovi vede k válce"
 wtt_news.13.a:0 "Neměli jsme jinou možnost."
 wtt_news.13.b:0 "Naštěstí Němci viděli důvod."
 wtt_news.13.c:0 "Mír byl udržován..."
 wtt_news.13.desc:0 "V reakci na vehementní anglo-francouzský odpor vůči návratu Wilhelma II. jako Kaisera, německá vláda navrhla kompromis, podle kterého bude Wilhelm II. i nadále žít v exilu, ale jeho syn převezme německý trůn jako Wilhelm III.\n\nPoté, co byl akceptován [ENG.GetNameDef] a [FRA.GetNameDef], doufá se, že to povede k trvalému míru mezi velkými evropskými mocnostmi."
 wtt_news.13.t:0 "Wilhelm III. Kompromis"
 wtt_news.14.c:0 "Hloupí, tvrdohlaví Francouzi!"
 wtt_news.14.d:0 "Ale co udělají Britové?"
 wtt_news.14.desc:0 "V reakci na německé rozhodnutí umožnit návrat Wilhelma II., a navzdory nedostatku britské podpory, [FRA.GetNameDef] vyhlásil válku [GER.GetNameDef]. Francouzi uvádějí 'flagrantní německou tvrdohlavost' v umožnění 'známému válečnému zločinci' stát se opět hlavou státu jako důvod této eskalace.\n\nMluvčí francouzské vlády tvrdí, že je naprosto nemorální umožnit 'klíčovému iniciátorovi' Velké války znovu převzít německou korunu, a že německá vláda ignorovala všechna varování. 'Neměli jsme jinou možnost.'"
 wtt_news.15.c:0 "Naštěstí Němci byli rozumnější než Francouzi..."
 wtt_news.15.desc:0 "V reakci na silný francouzský odpor vůči návratu Wilhelma II jako císaře, německá vláda navrhla kompromis, kde bude Wilhelm II nadále žít v exilu, ale jeho syn převezme německý trůn jako Wilhelm III.\n\nPo přijetí od [FRA.GetNameDef] se doufá, že to povede k trvalému míru mezi velkými kontinentálními evropskými mocnostmi."
 wtt_news.16.a:0 "Uvidíme náš návrat ke koloniální slávě, ještě."
 wtt_news.16.b:0 "Byla to pouze malá cena za to zaplatit."
 wtt_news.16.c:0 "Vzali jsme jim to předtím, můžeme to udělat znovu!"
 wtt_news.16.d:0 "Německý kol colonialismus, znovu?"
 wtt_news.16.desc:0 "Čínská vláda se rozhodla vyhovět nedávným německým požadavkům na vrácení jejich starého enklávu v Qingdao.\n\nS okamžitou platností byla obnovena německá kontrola uvnitř městských hranic a německá vláda jej přejmenovala na jeho staré německé jméno Tsingtao."
 wtt_news.16.t:0 "Čína obnovila německou nadvládu nad Tsingtao"
 wtt_news.17.b:0 "Jak se opovažují vzdát se -naší- země?!"
 wtt_news.17.c:0 "Zvážte nás i pro rok 1914."
 wtt_news.17.desc:0 "Japonská vláda se rozhodla vyhovět nedávným německým požadavkům na vrácení jejich starého enklávu v Qingdao.\n\nS okamžitou platností byla znovu zavedena německá kontrola uvnitř městských hranic a německá vláda jej přejmenovala nazpět na jeho starý německý název Tsingtao."
 wtt_news.17.t:0 "Japonsko obnovuje německou vládu v Tsingtao"
 wtt_news.18.a:0 "Pro větší Německo."
 wtt_news.18.b:0 "Bylo to, co si přáli."
 wtt_news.18.desc:0 "Od doby, co začala úzká spolupráce mezi [AUS.GetNameDef] a [GER.GetNameDef], vzrostly pro-unifikační názory v Rakousku dramaticky. Plebiscit, který se konal včera, ukázal, že rakouský národ hlasoval drtivou většinou pro unifikaci se svými severními sousedy.\n\nIntegrace rakouského státu byla okamžitě urychlena a starý stát byl zrušen dnes ráno."
 wtt_news.18.t:0 "Rakousko hlasuje pro připojení k Německu"
 wtt_news.19.a:0 "Budeme je chránit svými životy."
 wtt_news.19.b:0 "Byla to ta nejlepší možnost..."
 wtt_news.19.c:0 "Záludné a podvodné diplomatické manévrování!"
 wtt_news.19.d:0 "Remarkabilně mazaný diplomatický aranžmá..."
 wtt_news.19.desc:0 "Tváří v tvář pokračujícímu sovětskému útoku polská vláda dnes ráno oznámila okamžité vrácení starých německých území Danzig a Poznan [GER.GetNameDef].\n\nNavzdory naprostému tichu ze strany polské nebo německé vlády ohledně důvodů, experti se shodují, že se pravděpodobně jedná o pokus udržet tato území mimo sovětské ruce, tváří v tvář bezprostřednímu vojenskému kolapsu Polska."
 wtt_news.19.t:0 "Polsko vrací Gdaňsk a Poznaň"
 wtt_news.2.a:0 "Jak se opovažují?!"
 wtt_news.2.b:0 "Raději ať vědí, co dělají..."
 wtt_news.2.c:0 "Někdo se musel postavit."
 wtt_news.2.desc:0 "Krátce poté, co Německá říše včera ráno náhle zrušila exil Wilhelma II, nizozemské úřady zablokovaly automobilový konvoj starého Kaisera, než překročil německou hranici, a přinutili ho vrátit se do jeho rezidence Huis Doorn.\n\nOficiální nizozemská zpráva uvádí obavy z destabilizace kontinentu, pokud by byl Wilhelm II znovu povolen, aby zasedl na německý trůn, a nizozemská vláda si proto vzala na sebe povinnost umístit starého Kaisera do domácího vězení.\n\nOdpověď Německa na krizi zatím neproběhla, ale veřejné protesty zahrnovaly požadavek na použití vojenské síly k zajištění návratu Kaisera.\n"
 wtt_news.2.t:0 "[From.GetNameDefCap] Blokuje návrat Wilhelma II"
 wtt_news.20.desc:1 "Vzhledem k zvýšenému vnímanému sovětskému agresi, [GER.GetName] nabídl 'státům pod okamžitou hrozbou z komunismu' šanci vytvořit alianci proti [SOU.GetName]. Jakákoli země v alianci bude zavázána bojovat válku proti [SOU.GetName], pokud dojde k útoku na člena."
 wtt_news.20.t:0 "Německo oznamuje protisovětský pakt"
 wtt_news.21.a: "Svět musí vědět o [SOV.GetAdjective] hrozbě!"
 wtt_news.21.b:0 "Jak si to mohou dovolit nás takto očernit?!"
 wtt_news.21.d:0 "Uvidíme, jak na to Sověti zareagují."
 wtt_news.21.desc: "\n [FROM.GetAdjective] vláda zvýšila svou rétoriku proti [SOV.GetNameDef], varujíc, že východní soused Evropy je \"Velkou východní hrozbou\", která visí nad kontinentem. Ať už se jedná o paniku nebo má základ v faktech, je sporné, ale rozhodně se zdá, že [FROM.GetAdjective]s usilují o sjednocení kontinentu proti Východu."
 wtt_news.21.t: "[From.GetNameDefCap] se vyjadřuje proti [SOV.GetNameDef]"
 wtt_news.22.a:0 "Povedeme Svobodnou Evropu proti hrozbě komunismu!"
 wtt_news.22.b:0 "Stále více ohrožují naši pozici..."
 wtt_news.22.c:0 "Konečně Němci usilují o kroky."
 wtt_news.22.d:0 "Nepravděpodobné, že by Sověti tuto situaci přijali ležet..."
 wtt_news.22.desc:1 "Německo pokračovalo ve své nedávné protisovětské rétorice a nyní vyvinulo konkrétní plán na omezení sovětského vlivu na zbytku kontinentu. Byla vytvořena nová aliance, Středoevropská aliance, která by, s časem, mohla svým členům poskytnout ochranu před tím, co Němci nazývají „bezuzdnou sovětskou agresí“."
 wtt_news.22.t:0 "[From.GetName] oznamuje středoevropskou alianci"
 wtt_news.23.a:0 "Velký úspěch!"
 wtt_news.23.b:0 "Selhali ve své povinnosti..."
 wtt_news.23.c:0 "Němci jsou bezohlední."
 wtt_news.23.desc:0 "Německá operace k anexi Vichy Francie, zahájená dříve tento týden, byla od té doby úspěšně dokončena. Německé síly byly schopny převzít kontrolu nad námořní základnou v Toulonu, než mohly být vydány rozkazy k potopení francouzské flotily. Celá francouzská flotila tak padla do německých rukou, neporušená."
 wtt_news.23.t:0 "Vichistická Francie anektována"
 wtt_news.24.a:0 "Zklamání, ale nemá to žádný význam."
 wtt_news.24.b:0 "Dodrželi slovo až do konce."
 wtt_news.24.c:0 "Poslední akt francouzské vzpoury."
 wtt_news.24.desc:0 "Německá operace k anexi Vichystického Francie, zahájená dříve tento týden, byla úspěšně dokončena. Německé síly však nebyly schopny převzít kontrolu nad námořní základnou v Toulonu, než bylo možné vyslat rozkazy ke potopení francouzské flotily. Proto byla celá francouzská flotila potopena, aby se zabránilo tomu, že by se dostala do německých rukou."
 wtt_news.24.t:0 "Francouzská flotila potopena."
 wtt_news.25.a:0 "Asie pro Asiaty!"
 wtt_news.25.b:0 "Smutný den pro Evropu..."
 wtt_news.25.c:0 "Je to konec kolonialismu?"
 wtt_news.25.desc:0 "S ohledem na aktuální slabost [From.GetNameDef] není překvapením, že [JAP.GetAdjective] zvýšili tlak na kontrolu nad [From.GetAdjective] východoasijskými držbami. Dnes ráno však úředníci z [From.GetAdjective] vlády učinili překvapivé prohlášení, že kontrola nad [From.GetAdjective] koloniemi bude okamžitě převedena na [JAP.GetNameDef]."
 wtt_news.25.t:0 "[JAP.GetNameDefCap] Převzal kontrolu nad [From.GetAdjective] koloniemi"
 wtt_news.26.b:0 "Stejně jsme chtěli dekolonizovat."
 wtt_news.26.c:0 "Radostný den!"
 wtt_news.26.desc:0 "V důsledku [JAP.GetAdjective] tlaku vláda [From.GetAdjective] nyní oznámila okamžité ukončení [From.GetAdjective] koloniální vlády nad souostrovím. Od dnešního dne byla plná suverenita udělena [PHI.GetNameDef]."
 wtt_news.26.t:0 "Filipínská nezávislost"
 wtt_news.27.a:0 "Banzai!"
 wtt_news.27.b:0 "Znepokojující zprávy... Neudělali nám žádná podobná gesto..."
 wtt_news.27.c:0 "Zaručuje to mír v Tichém oceánu?"
 wtt_news.27.d:1 "Náhlý zvrat událostí."
 wtt_news.27.desc:0 "Skupina mladých důstojníků uspěla v sesazení vlády a opětovném jmenování císaře jako nejvyššího vládce japonského národa. Zdá se, že to byla reakce na vnímané hrozby šířící se vládní korupce a stoupence nepřátelských ideologií.\n\nDůstojníci, kteří se od té doby stále častěji vyjadřují v imperiálních termínech, oznámili, že čistky budou pokračovat, dokud 'nebudou všechny nepříjemné elementy odstraněny z armády a vlády'. Císař Hirohito sám vydal stručné prohlášení, že přijímá vedení, které mu rebelské síly nabídly, a jasně dal najevo usmiřující přístupy k Číně a západním koloniálním mocnostem v Tichém oceánu."
 wtt_news.27.t:0 "Japonský puč mladého důstojníka"
 wtt_news.3.a:0 "Ať žije císař!"
 wtt_news.3.b:0 "Návrat na začátek století?"
 wtt_news.3.c:0 "Splnili jsme svou část, abychom ho udrželi v bezpečí."
 wtt_news.3.d:0 "Měli jsme tlačit Nizozemce tvrději na jeho vydání!"
 wtt_news.3.desc:0 "V překvapivém oznámení včera ráno německá vláda oficiálně zrušila exil Wilhelma II. Později téhož dne projela motorová kolona starého císaře německo-holandskou hranici a po svém návratu do Berlína byl slavnostně znovu jmenován císařem Německého impéria.\n\nCísař již přísahal, že vrátí Německo zpět k jeho staré velikosti, ale zůstává otázkou, kterým směrem se národ vydá ve své diplomacii."
 wtt_news.3.t:0 "Wilhelm II se vrací do Německé říše"
 wtt_news.30.a:0 "Dostal, co si zasloužil."
 wtt_news.30.b:0 "Zabijí a nazývají to spravedlností!"
 wtt_news.30.c:0 "To bude mít následky."
 wtt_news.30.d:0 "Čína se ještě více destabilizuje."
 wtt_news.30.desc:0 "Po jeho zatčení [CHI_xian_instigator.GetLeader] byl Chiang Kai-Shek údajně zabit komunistickým popravčím oddílem dříve dnes ráno. Po rychlém procesu za zločiny proti lidu a straně, [PRC.GetLeader] vyhlásil smrtící trest pro Chianga Kai-Sheka. Dokonce ani přímý zásah zástupce sovětské vlády nebyl dostatečný k tomu, aby mu zachránil život.\n\n[SOV.GetLeader] je údajně rozzuřen nad 'zradou' od [PRC.GetLeader] a nařídil zatčení čínské delegace Kominternu.\n\nNový nacionalistický vůdce [CHI.GetLeader] přísahal, že smrt Chianga bude pomstěna a komunisté 'vyhlazeni'."
 wtt_news.30.t:0 "Chiang Kai-Shek popraven"
 wtt_news.31.c:0 "Udělali jsme správné rozhodnutí."
 wtt_news.31.desc:0 "Po jeho zatčení [CHI_xian_instigator.GetLeader] byl Chiang Kai-Shek údajně zabit komunistickým popravčím uskupením dnes ráno. Po rychlém soudu za zločiny proti lidem a straně, velezradu a kontrarevoluční činnost, [PRC.GetLeader] vynesl trest smrti pro Chianga Kai-Sheka. Sovětský zástupce působil jako žalobce v tomto procesu, což vyvolalo spekulace, že [SOV.GetLeader] tajně schválil rozhodnutí. \nNový nacionalistický vůdce [CHI.GetLeader] přísahal, že smrt Chianga bude pomstěna a komunisté budou "vyhlazeni.""
 wtt_news.31.t:0 "Chiang Kai-Shek popraven"
 wtt_news.32.a:0 "Jaké mají záměry s námi?"
 wtt_news.32.c:0 "Jako hašteřící děti..."
 wtt_news.32.d:0 "Japonsko toho využije ve svůj prospěch."
 wtt_news.32.desc:0 "Poté, co byl [CHI_xian_instigator.GetLeader] zatčen a předán komunistům, [CHI.GetLeader] se údajně vrátil domů po rozsáhlých jednáních. Zprávy jsou stále kusé, ale důkazy naznačují, že [PRC.GetLeader] nabídl alianci proti Japoncům. Obě strany tyto zvěsti popřely, přičemž [PRC.GetLeader] uvedl, že by raději viděl zemi spálenou na popel, než aby se spojil s nacionalisty, pocit, který [CHI.GetLeader] rychle opětoval."
 wtt_news.32.e:0 "Můžeme to využít v náš prospěch."
 wtt_news.32.t:0 "Chiang Kai-Shek propuštěn z domácího vězení"
 wtt_news.33.b:0 "Proč jsme si vůbec mysleli, že se změní?"
 wtt_news.33.desc:0 "Po setkání mezi [CHI.GetLeader] a [PRC.GetLeader] ten druhý odsoudil to, co nazývá 'očividným a průhledným pokusem o zkompromitování Červené armády pro nacionalistické a kontrarevoluční účely.' [CHI.GetLeader] odmítl se k této otázce vyjádřit, řekl pouze, že nacionalistické armády jsou připraveny bránit Čínu před jakýmikoliv útočníky. \n\nÚdajně dva vůdci diskutovali o možnosti vytvoření Jednotné fronty proti Japonsku.\n\nZda tento rozpad povede k obnovení konfliktu mezi oběma stranami, zatím zůstává nejasné."
 wtt_news.33.t:0 "[PRC.GetLeader] odsuzuje nacionalistickou zradu"
 wtt_news.34.a:0 "Dobrou štěstí!"
 wtt_news.34.b:0 "Sú vítáni."
 wtt_news.34.c:0 "Dobrovolníci? Spíše žoldáci!"
 wtt_news.34.d:0 "Konec izolace USA?"
 wtt_news.34.desc:0 "Po čínské výzvě pro americké piloty a mechaniky k připojení k dobrovolné jednotce, americký prezident [USA.GetLeader] oficiálně schválil převoz více než sto moderních stíhaček do čínského vzdušného síly. Piloti z armády USA, námořnictva nebo námořní pěchoty jsou také propuštěni, aby se připojili k této jednotce.\n\nPrvní lodě s novými stíhačkami by měly vyplout, jakmile bude shromážděno potřebné vybavení. Vůdci Kongresu vyjádřili obavy, že obcházení mezinárodního práva tímto způsobem přitáhne následky."
 wtt_news.34.t:0 "Vytvořeni létající tygři"
 wtt_news.35.a:0 "Skandální!"
 wtt_news.35.b:0 "Všechno podle plánu."
 wtt_news.35.c:0 "Válka je ve vzduchu."
 wtt_news.35.d:0 "To se zdá být předem promyšlené."
 wtt_news.35.desc:1 "Napětí mezi Čínou a Japonskem prudce vzrostlo po střetu v Šanghaji minulou noc. \n\nZprávy západních pozorovatelů naznačují, že došlo k potyčce mezi čínskou policií a skupinou japonských námořníků, při které obě strany utrpěly zranění. Když dorazila japonská hlídka na vyšetření, čínské armádní jednotky již zablokovaly veškerý přístup na místo a zatkly japonské námořníky, kteří budou obviněni z pokusu o vraždu.\n\nJaponská vláda vydala ostré varování, že pokud nebudou námořníci okamžitě propuštěni, budou přijata opatření k zajištění jejich svobody."
 wtt_news.35.t:0 "Incident v Šanghaji"
 wtt_news.36.a:0 "Oproti tomu je méně problémů, o které bychom se museli starat."
 wtt_news.36.b:0 "To nebyla náhoda."
 wtt_news.36.d:0 "Tragické."
 wtt_news.36.desc:0 "Dnes brzy ráno zasáhla tragédie [CHI.GetNameDef], když letadlo s Čankajškem explodovalo ve vzduchu těsně po startu. Záchranáři stále prohledávají trosky, ale málo kdo si ještě drží naději, že najdou přeživší mezi posádkou a cestujícími.\n\nJak generál, tak jeho manželka jsou považováni za mrtvé.\n\nNový čínský vůdce [CHI.GetLeader] slíbil, že se provede plné vyšetřování příčin katastrofy. Šíří se zvěsti o plánu zabít generála, který je mnohými vnímán jako překážka v unifikaci různých frakcí uvnitř Číny."
 wtt_news.36.t:0 "Čankajšek mrtvý při letecké havárii"
 wtt_news.37.a:0 "Skvělý den."
 wtt_news.37.b:0 "Pouhá formalita."
 wtt_news.37.d:0 "Nikdy nebudou ničeho dosahovat."
 wtt_news.37.desc:0 "V triumfálním projevu [PRC.GetLeader] prohlásil, že \"čínský národ se postavil na nohy\" a přivedl komunisty k vítězství v čínské občanské válce. S nacionalisty v plném ústupu si Komunistická strana konečně zabezpečila vítězství po desetiletích konfliktu. Odtud bude to, co bylo dříve malou rebelská skupina skrývající se v odlehlých horských vesnicích, plnohodnotnou vládou v Lidové republice Čína."
 wtt_news.37.t:0 "Lidová republika Čína vyhlášena"
 wtt_news.38.a:0 "Ať nás vede k vítězství!"
 wtt_news.38.b:0 "Nepochybné."
 wtt_news.38.c:0 "Užitečný spojenec."
 wtt_news.38.d:0 "Dědí obtížnou pozici."
 wtt_news.38.desc:0 "Boje mezi vnitřními frakcemi uvnitř Komunistické strany Číny se zdají uklidnit, s [PRC.GetLeader] vycházejícím jako vrchní vůdce. Mao Ce-tung a umírněnější frakce ztratily značný vliv, protože sovětem podporovaný [PRC.GetLeader] se jim podařilo oba obratně předběhnout. Jakou roli, pokud vůbec, [SOV.GetLeader] měl v této epizodě je předmětem mnoha spekulací."
 wtt_news.38.t:0 "[PRC.GetLeader] vyhrává vnitřní mocenský boj"
 wtt_news.39.a:0 "Jak bylo naplánováno."
 wtt_news.39.b:0 "Kdo to udělal?"
 wtt_news.39.c:0 "Co jsme to udělali!?"
 wtt_news.39.d:0 "Průhledná výmluva."
 wtt_news.39.desc:0 "Po sérii incidentů popsaných jako 'očividné provokace' vyhlásila japonská vláda, že v Číně existuje stav 'ozbrojeného konfliktu'. Tvrdí, že centrální vláda [CHI.GetLeader] neprojevila ochotu nebo schopnost řádně stíhat odpovědné osoby. V souladu s tím oznámili, že 'mírová' síla japonských jednotek byla vyslána do země za účelem obnovení pořádku a prevenci dalších útoků."
 wtt_news.39.e:0 "Naučí se chybě jejich způsobů."
 wtt_news.39.t:0 "Kampaně za pacifikaci Číny"
 wtt_news.4.a:0 "Nikdo nezastaví Německé impérium!"
 wtt_news.4.b:0 "Bylo to hloupé gesto Holanďanů."
 wtt_news.4.c:0 "Možná to nebyl nakonec tak dobrý nápad..."
 wtt_news.4.desc:0 "Navzdory marným holandským pokusům odolat německému postupu, vláda neviděla jinou možnost než kapitulovat před ohromnou německou silou. Německé jednotky osvobodily starého císaře z domácího vězení v Huis Doorn a od jeho návratu do Berlína byl ceremonálně znovu ustanoven císařem Německé říše.\n\nCísař již přísahal, že vrátí Německo k jeho staré velikosti, ale zůstává otázkou, jakým směrem se národ se svou diplomacií vydá."
 wtt_news.4.t:0 "Wilhelm II propuštěn z holandského domácího vězení"
 wtt_news.40.a:0 "Katastrofa!"
 wtt_news.40.b:0 "Nemohli jsme dovolit, aby to nepřítel použil."
 wtt_news.40.c:0 "Nesmíme znovu podceňovat jejich odhodlání."
 wtt_news.40.d:0 "Přerušili jsme spojení s jejich Impériem!"
 wtt_news.40.desc_eng:0 "V reakci na nepřátelské síly blížící se k Suezskému kanálu, a riziko ztráty vitální obchodní tepny pro nepřítele, [From.GetNameDef] se rozhodl kanál vyhodit do povětří, aby zajistil, že jim nebude přístupný. Kombinací blokovacích lodí, demolic a minování je destrukce téměř úplná, a pravděpodobně bude trvat měsíce rozsáhlého průmyslového úsilí na opravu."
 wtt_news.40.desc_not_eng:0 "V tom, co lze popsat pouze jako odvážnou a brilantní vojenskou operaci, [From.GetNameDef] uspěl v přerušení životně důležité obchodní tepny, kterou je Suezský kanál. Kombinací blokových lodí, demolice a minování bylo zničení téměř úplné a pravděpodobně bude trvat měsíce, než bude obnoveno rozsáhlé průmyslové úsilí."
 wtt_news.40.e:0 "Nádherný úder proti Britům!"
 wtt_news.40.f:0 "Učinili správné rozhodnutí."
 wtt_news.40.g:0 "Velký úder proti našemu spojenci..."
 wtt_news.40.h:0 "Toto bude mít dopad na celý svět..."
 wtt_news.40.t:0 "Suezský kanál vyhozen do povětří"
 wtt_news.41.a:0 "Katastrofa!"
 wtt_news.41.b:0 "Nemohli jsme nechat nepřítele to využít."
 wtt_news.41.c:0 "Znovu nepodceníme jejich odhodlání."
 wtt_news.41.d:0 "Jejich námořnictvo je odříznuto na vzdálené straně!"
 wtt_news.41.desc_not_usa:0 "V tom, co lze popsat pouze jako odvážnou a brilantní vojenskou operaci, [From.GetNameDef] uspěl v přerušení životně důležité vojenské komunikační tepny, kterou je Panamský průplav. Díky kombinaci blokovacích lodí, demolice a minování je zničení zcela kompletní, a pravděpodobně potrvá měsíce rozsáhlého průmyslového úsilí ji opravit."
 wtt_news.41.desc_usa:0 "V reakci na svou neschopnost bránit Panamský kanál a riskování ztráty této zásadní vojenské komunikační tepny pro nepřítele, se [From.GetNameDef] rozhodl kanál odpálit, aby zajistil, že nebude mít pro ně přístup. Kombinací blokovacích lodí, demolic a minování je zničení téměř úplné a pravděpodobně potrvá měsíce rozsáhlého průmyslového úsilí, aby bylo možné jej opravit."
 wtt_news.41.e:0 "Velkolepý úder proti Američanům!"
 wtt_news.41.f:0 "Udělali správné rozhodnutí."
 wtt_news.41.g:0 "Velká rána proti našemu spojenci..."
 wtt_news.41.h:0 "Pacifik a Atlantik jsou znovu rozděleny."
 wtt_news.41.t:0 "Panamský kanál vyhozen do povětří"
 wtt_news.42.a:0 "Obnovili jsme spojení s naším impériem."
 wtt_news.42.b:0 "Nutná investice pro naši národ."
 wtt_news.42.c:0 "To značně podpoří naše úsilí."
 wtt_news.42.d:0 "Vrátit se k překážce..."
 wtt_news.42.desc:0 "S obrovským průmyslovým úsilím se [From.GetNameDef] podařilo opravit Suezský průplav. Dnes ráno došlo k znovuotevření této důležité obchodní tepny do Středozemního moře po více než půl roce intenzivních oprav."
 wtt_news.42.e:0 "Dopady ucítí všichni."
 wtt_news.42.t:0 "Opravený Suezský kanál"
 wtt_news.43.a:0 "Obnovili jsme důležité spojení mezi našimi oceány."
 wtt_news.43.b:0 "Můžeme se znovu přesunout z Pacifiku na Atlantik."
 wtt_news.43.c:0 "Toto výrazně podpoří naše úsilí."
 wtt_news.43.d:0 "Oni odčinili to zpoždění..."
 wtt_news.43.desc:0 "S obrovským průmyslovým úsilím dokázal [From.GetNameDef] opravit Panamský průplav. Dnes ráno došlo k znovuotevření životně důležitého vojenského spojení mezi Atlantikem a Pacifikem po více než roce intenzivní opravy."
 wtt_news.43.e:0 "Dopady budou cítit všichni."
 wtt_news.43.t:0 "Panamský průplav opraven"
 wtt_news.44.a:0 "Syn nebes se vrací."
 wtt_news.44.b:0 "Špatný krok napraven."
 wtt_news.44.c:0 "Kdo si myslí, že je?"
 wtt_news.44.d:0 "Docela comeback."
 wtt_news.44.desc:0 "Oblečen v bohatě zdobených hábitech hodících se k císaři Číny, [MAN.GetLeader], Syn nebes, Pán deset tisíc let, Císař Velké dynastie Čching, usedl na dračí trůn při neobvyklé druhé korunovaci a nyní bydlí v Zakázaném městě, jak to dělali jeho předci. Odkazujíc na staré zvyky tvrdí, že vítězství jeho sil v čínské občanské válce dokazuje, že má mandát z nebes, aby vedl Čínu.\n\nZda má v úmyslu rozšířit svou vládu, až zahrnuje 'vše pod nebem', jak tvrdili předchozí císaři, zůstává otázkou."
 wtt_news.44.e:0 "Nepřijatelné!"
 wtt_news.44.t:0 "[MAN.GetLeader] si nárokuje Mandát nebe"
 wtt_news.45.a:0 "Politika. Politika se nikdy nemění."
 wtt_news.45.b:0 "Ohromující úspěch."
 wtt_news.45.c:0 "Preferovatelné než násilí."
 wtt_news.45.d:0 "Možná právě odvrátili občanskou válku."
 wtt_news.45.desc:1 "Po rozsáhlém mocenském boji mezi [old_leader.GetLeader] a [new_leader.GetLeader] konečně první přiznal porážku a setkal se s [new_leader.GetLeader] ve svém sídle. Po pouhých dvou hodinách jednání evidentně [old_leader.GetLeader] přijal návrh na předání moci [new_leader.GetLeader] a odstoupil jako premiér republiky. \n\nSkupiny podporovatelů obou vůdců se dříve shromáždily před domem, což vyvolalo obavy z násilných střetů mezi oběma stranami v závislosti na výsledku.\n\nNicméně o násilí nebylo hlášeno a zdá se, že přechod moci byl poměrně hladký."
 wtt_news.45.t:0 "[new_leader.GetLeader] přebírá národní vedení v Číně"
 wtt_news.46.a:0 "Přímé ohrožení."
 wtt_news.46.b:0 "Sjednotíme celou Čínu!"
 wtt_news.46.d:0 "Lepší muži selhali."
 wtt_news.46.desc:0 "Před skupinou příznivců dnes [From.GetLeader] oznámil velkou změnu ve své vládě. Dříve [From.GetLeader] byl ochoten tolerovat, že některé části Číny byly do značné míry nezávislé. To již skončilo. Od dnešního dne [From.GetNameDef] považuje celou Čínu za svou odpovědnost jako jedinou vládu Číny. Každý, kdo se odmítne řídit příkazy jedině legitimní čínské vlády, bude považován za vzbouřence nebo zrádce a bude s ním zacházeno příslušně. \n\nZůstává však otázkou, zda může vláda [From.GetLeader] splnit hrozbu nebo zda zůstane pouhým propagačním tahem určeným k posílení podpory v populaci."
 wtt_news.46.t:0 "[From.GetLeader] vyhlašuje Politiku Jedné Číny"
 wtt_news.47.a:0 "Někdo to musel udělat."
 wtt_news.47.b:0 "Přijďte a vezměte si je!"
 wtt_news.47.c:0 "Jistě se z toho nic špatného nevyvine."
 wtt_news.47.d:0 "Nenechte nás přijít tam!"
 wtt_news.47.desc:0 "Vláda [From.GetLeader] vyhlásila, že současná situace v Indočíně představuje jasné a bezprostřední nebezpečí pro [From.GetAdjective] bezpečnost. Žádná vláda na světě, znělo oficiální prohlášení, by nepřijala dýku namířenou přímo na její slabé místo tímto způsobem. Pokud nebude region pacifikován nebo [671.Controller.GetAdjective] úřady nahrazeny guvernéry, kteří jsou ochotni spolupracovat s [From.GetNameDef], hrozba pro [From.GetAdjective] zájmy by pokračovala.\n\nZatímco mluvčí [From.GetLeader] zdůraznil, že [From.GetAdjective] vláda se bude snažit hledat mírové řešení, vojenská možnost nebyla vyloučena."
 wtt_news.47.t:0 "[From.GetNameDefCap] Nároky na Indočínu"
 wtt_news.48.a:0 "Štěně řve?"
 wtt_news.48.b:0 "Budeme si nárokovat svůj osud!"
 wtt_news.48.c:0 "Ten malý zrádce!"
 wtt_news.48.d:0 "Drak útočí na... Slunce?"
 wtt_news.48.desc:0 "Po období vnitřních mocenských bojů mezi japonskými administrátory a vládou [MAN.GetLeader] dosáhla bitva o nadvládu v Mandžusku konečně bodu varu. \n\n Udává se, že konfrontaci vyvolal incident v císařské domácnosti, ve kterém měl japonský generál údajně urazit císaře Mandžukuo tím, že požadoval, aby se poklonil.\n\n Rozzlobený, [MAN.GetLeader] odpověděl, že \"Syn nebes se nepokloní\" a udeřil generála svým bílým holí, než nařídil své armádě, aby okamžitě odstranila všechny japonské vojáky z čínské půdy."
 wtt_news.48.t:0 "Manchurská válka za nezávislost"
 wtt_news.5.a:0 "Všechno proběhlo dokonale."
 wtt_news.5.b:0 "Ať žije král!"
 wtt_news.5.c:0 "Němci museli mít prsty v tom..."
 wtt_news.5.desc:1 "Zprávy z Říma naznačují, že Il Duce byl prioritou a zastřelen na denním světle dříve dnes, na ulicích města. Současně se prvky v vládě pohybují k převzetí moci od italských fašistů. Byla provedena vlna zatčení a vojenské jednotky obklíčily vládní budovy a ulice, zavedením nočního zákazu vycházení.\n\nMluvčí pučistické vlády oznámili svou loajalitu k Vittorio Emanuele III, a v jeho prvním činu jako vůdce Itálie král podepsal alianci s Nemeckou říší."
 wtt_news.5.t:0 "Mussolini zavražděn."
 wtt_news.50.a:0 "Zákeřná zrada!"
 wtt_news.50.b:0 "Situace se nezlepšila."
 wtt_news.50.c:0 "Dobré zbavení se!"
 wtt_news.50.d:0 "Dohnal je příliš daleko."
 wtt_news.50.desc:0 "Německé rádio dnes oznámilo, že zrádné prvky armády se pokusily o puč. Po výbuchu v centrále Führera, který zabil Hitlera a zranil několik dalších, armádní jednotky napadly řadu kanceláří a jednotek SS. \n\nZatímco [GER.GetLeader] tvrdí, že má plnou kontrolu nad zemí a její armádou, stále přicházejí zprávy o přestřelkách mezi loajálními a vzbouřeneckými silami po celé zemi.\n\nŠušká se, že další vedoucí členové nacistické strany plánují svůj vlastní uchopení moci v chaosu."
 wtt_news.50.t:0 "Hitler zavražděn."
 wtt_news.51.c:0 "Začátek konce?"
 wtt_news.51.desc:0 "Německé rádio dnes oznámilo, že zrádné prvky armády se pokusily o puč. Po výbuchu v Ústředí vůdce, které zázračně pouze mírně zranilo Hitlera a zranilo několik dalších, se armádní jednotky pokusily převzít kontrolu nad několika vládními úřady v Berlíně. \n\nZpráva o přežití [GER.GetLeader] se rychle rozšířila a většina jednotek pod kontrolou pučistů se od té doby vrátila do svých kasáren.\n\nNěkolik vysoce postavených německých důstojníků spáchalo sebevraždu v následku neúspěšného pokusu, spíše než aby čelili ponížení z procesu před nechvalně známým "Lidovým soudem"."
 wtt_news.51.t:0 "Pokračující pokus o atentát na [GER.GetLeader]"
 wtt_news.52.desc:0 "Německé rádio dnes oznámilo, že [GER.GetLeader] převzal vládu. Po výměně palby v Führerbunkeru, během které byl Führer smrtelně zraněn, se jednotky SS rychle přesunuly, aby obsadily všechny hlavní silnice a železniční uzly vedoucí z Berlína. Mezitím byly údajně Luftwaffe a Heer jednotky nařízeny, aby se koncentrovaly na Berlín a obnovily pořádek."
 wtt_news.53.a:0 "Slavný den pro všechny Skandinávce!"
 wtt_news.53.b:0 "Skandinávie je silnější spolu."
 wtt_news.53.c:0 "Nevydrží to dlouho!"
 wtt_news.53.desc:0 "Silou zbraní [From.GetOldName] sjednotilo severské národy pod svou vládou a jeho vláda nyní integruje nově dobyté území. V pokusu získat lid za státem se zvýšila pan-nacionalistická propaganda s jasnou podporou od vlády.\n\nJako vedlejší efekt již zastánci skandinávské unifikace začali citovat historické paralely a poukazovat na to, jak lze současný stav považovat za přirozené pokračování dřívějších pokusů o sjednocení regionu. [From.GetOldAdjective] vláda se nadšeně chopila této linie myšlení a nyní oficiálně prohlásila \"obnovu Kalmarské unie\", přejmenovávajíc zemi na \"[From.GetNameDef]\"."
 wtt_news.53.t:0 "Unifikace Skandinávie"
 wtt_news.54.a:0 "Jednotný sever zůstane silný!"
 wtt_news.54.b:0 "Sever se může ukázat jako problém pro jejich sousedy..."
 wtt_news.54.desc:0 "S dobyvatelským úsilím všech národů patřících k nordickému regionu nyní [From.GetOldAdjective] vláda zahájila kroky k integraci nově dobytých území. V důsledku toho, v pokusu sjednotit lidi za státem, došlo k nárůstu pan-nacionalistické propagandy s jasnou podporou ze strany vlády.\n\nÚředník [From.GetOldAdjective] byl citován slovy: 'Severní země vždy cítily silnou příbuznost k sobě. Je přirozené, že by měly být sjednoceny a že by naše národy měly spolu koexistovat, jako jeden.' Zřejmě se vláda rozhodla využít tuto příbuznost jako způsob sjednocení lidí a nyní prohlásila 'pravé nordické jednoty', přejmenovávajíc zemi na '[From.GetNameDef]'."
 wtt_news.54.t:0 "Unifikace Nordiků"
 wtt_news.55.a:1 "Sen o sjednocené Latinské Americe čeká!"
 wtt_news.55.b:0 "Zrození nové americké supervelmoci?"
 wtt_news.55.desc:0 "Poté, co znovu získali všechny země patřící staré Velké Kolumbii, začala vláda [From.GetOldAdjective] nyní zvyšovat úsilí o integraci nově dobytých území. Jako výsledek, v pokusu mobilizovat lidi za státem, došlo k nárůstu pan-nacionalistické propagandy s jasnou podporou od vlády.\n\nÚředníci [From.GetOldAdjective] opakovaně uvedli svou víru, že celá severní Jižní Amerika by měla zohlednit svou společnou historii a použít toto spojení jako základ pro jednotný stát. Nyní vláda [From.GetOldAdjective] udělala krok dál a vyhlásila „oživení Bolívarova odkazu“, přejmenovavši zemi na '[From.GetNameDef]'."
 wtt_news.55.t:0 "Znovuzrození [From.GetNameDef]"
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "Dvojmonarchie se opět zvedá."
 wtt_news.56.desc:0 "Po zajištění všech území Austro-Uherské říše, vláda [From.GetOldAdjective] jako zástupci posledního zbývajícího nástupnického státu nyní začala znovu integraci těchto území. Propaganda řízená vládou se rozbouřila, vychvalující „slavné dny říše“ v jasném úsilí shromáždit obyvatelstvo za široce rozšířenými národními reformami a návratem k imperiálním normám.\n\nJako součást těchto kroků [From.GetOldAdjective] vláda oznámila obnovu [From.GetNameDef] a změnila oficiální název národa, aby to odrážel."
 wtt_news.56.t:0 "Znovuzrození [From.GetNameDef]"
 wtt_news.57.a:0 "Pokud je Bůh s námi, kdo je tedy proti nám?"
 wtt_news.57.b:0 "Přežije tentokrát rozdělení?"
 wtt_news.57.desc:0 "Jak Polsko, tak Litva jsou opět spravovány jedním státem, [From.GetOldAdjective] vláda začala čerpat z historie pro svou propagandu ve snaze sjednotit lid za svými politikami. 'Historické odborníky' bombardují obyvatelstvo různými způsoby, jak by mohla sjednocená Polsko a Litva čelit hrozbám na svých hranicích, vyprávějíce příběhy z vrcholu moci Polsko-Litevské unie. Tento přístup se zdá mít určitý efekt na přesměrování hněvu lidí a na zaměření jejich myšlenek na slávu minulosti.\n\nDnes [From.GetOldAdjective] vláda tento krok posunula o krok dál a vyhlásila obnovení Unie a přejmenovala zemi na '[From.GetNameDef]'."
 wtt_news.57.t:1 "[From.GetNameDefCap]'s znovuzrození"
 wtt_news.58.a:0 "Znovu sjednoceni, jak bylo zamýšleno v roce 1815..."
 wtt_news.58.b:0 "Ano... To se všechno jeví jako interní záležitost..."
 wtt_news.58.desc:0 "S [From.GetOldAdjective] dobytím ostatních Nízkých zemí, jejich vláda hlasitě bránila své činy. Nyní tvrdí, že jsou okamžitými a zákonnými nástupci Spojeného království Nizozemska a odmítli Londýnskou smlouvu z roku 1839 s tvrzením, že byla v té době nezákonně vnucena jejich vládě ze strany vnějších sil. Tím, že stát nikdy nepřestal existovat, [From.GetOldNameDef] pouze opětovně uplatnil kontrolu nad územím, které jim již patřilo.\n\nV souladu se svými slovy, [From.GetOldAdjective] vláda přejmenovala zemi na '[From.GetNameDef]' a velké propagační úsilí už probíhá ve snaze o sjednocení lidu, přičemž aktuální globální krize jsou využívány jako vnější hrozba, proti které je třeba se sjednotit."
 wtt_news.58.t:0 "Znovusjednocení nízkých zemí"
 wtt_news.59.a:0 "Nutný první krok k vystoupení na světovou scénu."
 wtt_news.59.b:0 "Další Spojené státy Ameriky vznikají."
 wtt_news.59.desc:0 "S [From.GetOldAdjective] dobytím ostatních středoamerických států se jejich vláda docela hlasitě bránila svým akcím na mezinárodní úrovni. Považuje se za právoplatného nástupce Federativní republiky Střední Amerika a označila národy, které se oddělily na konci 30. let 19. století, za nelegální separatistické vlády, a důsledně označuje nedávné boje jako jejich oprávněné pokusy o 'obnovení kontroly' nad těmito územími.\n\nV souladu se svými slovy, [From.GetOldAdjective] vláda přejmenovala zemi na '[From.GetNameDef]' a velké propagační úsilí již probíhá s cílem sjednotit národ, přičemž využívá současné globální krize jako vnější hrozbu, proti níž se sjednotit."
 wtt_news.59.t:0 "Znovuzrození [From.GetNameDef]"
 wtt_news.6.a:0 "A my jsme nemuseli vystřelit ani výstřel."
 wtt_news.6.b:0 "Znovu sjednoceni!"
 wtt_news.6.c:0 "Nový mocenský blok v Evropě? Znepokojující."
 wtt_news.6.desc:1 "Danubské nástupnické státy po Austro-Uherské říši nedávno prošly vlnou pro-imperiálního cítění, a pod vedením [From.GetOldNameDef] se nyní rozhodly znovu sjednotit své příslušné země do Rakouska-Uherska.\n\n Nová rakousko-uherská vláda okamžitě podnikla kroky k podpisu formální smlouvy o alianci s Německou říší a otevřeně poskytla svou podporu německé anti-britské a anti-francouzské zahraniční politice."
 wtt_news.6.t:0 "Rakousko-Uhersko reformováno"
 wtt_news.60.a:0 "Je to nezbytné pro naše přežití."
 wtt_news.60.b:0 "Ale bude nový stát dostatečně silný?"
 wtt_news.60.desc:0 "S dobytím všech zemí patřících pobaltským státům, [From.GetOldAdjective] vláda nyní začala zvyšovat kroky směrem k integraci nově dobytých území. V důsledku toho, v pokusu mobilizovat lidi na podporu státu, došlo k nárůstu pan-nacionalistické propagandy s jasnou podporou vlády.\n\n[From.GetOldAdjective] úředník byl citován slovy: "Pobaltské země si vždy feltily silnou příbuznost. Je pouze přirozené, aby byly united, zejména vzhledem k hrozbám na našich hranicích. Pouze stojí-li spolu, mohou naše národy zůstat nezávislé a svobodné." Proto nyní prohlásili "skutečnou pobaltskou jednotu", přejmenovávajíce zemi na '[From.GetNameDef]'."
 wtt_news.60.t:0 "Unifikace Pobaltských států"
 wtt_news.61.a:0 "Konečně jsme zrušili dělení!"
 wtt_news.61.b:0 "Večný stát se znovu vzbouřil..."
 wtt_news.61.desc:0 "Poté, co zajištěné všechny pre-války osmanské země, [From.GetOldAdjective] vláda, jako zástupci osmanského nástupnického státu, zahájila znovu-integraci těchto území. Propaganda řízená vládou se rozhořela, odsuzující rozdělení spojenců Velké války a vychvalující 'slavné dny Impéria' v jasném úsilí povzbudit obyvatelstvo nově dobytých zemí za široce rozšířenými národními reformami a návratem k imperiálním normám.\n\nV rámci tohoto procesu [From.GetOldAdjective] vláda oznámila obnovu [From.GetNameDef] a změnila oficiální název národa, aby to odrážel."
 wtt_news.61.t:0 "Obrození [From.GetNameDef]"
 wtt_news.62.a:0 "Je to konec všech evropských válek?"
 wtt_news.62.b:0 "Uvidíme, zda to zvládnou."
 wtt_news.62.desc:0 "Hlavní mocnosti kontinentální Evropy leží pokořeny před [From.GetOldNameDef], a poprvé se zdá, že nedávné sny o sjednocené Evropě jsou dosažitelné. Různí 'experti', pravděpodobně na vládním platě, již začali opakovaně uvádět současnou politickou situaci jako jediný způsob, jak \"zabránit budoucímu evropskému konfliktu\".\n\nV dalších snahách o vytvoření vnějšího vzhledu \"národa pro všechny Evropany\" jsou vládní reformy na národní a místní úrovni prosazovány impozantním tempem, a jako součást těchto reforem bylo dnes oznámeno, že země bude od nynějška známa jako '[From.GetNameDef]', aby \"všichni Evropané se v ní cítili vítáni\"."
 wtt_news.62.t:0 "Sjednocení Evropy"
 wtt_news.63.a:0 "Afrika pro Afričany!"
 wtt_news.63.b:0 "Je to konec koloniální Afriky?"
 wtt_news.63.desc:0 "Jak [From.GetOldAdjective] národ roste do svých sousedů, vládní pokusy o vytvoření historické kontinuity se staly stále více zřejmými, zjevně ve snaze sjednotit lid. Úspěchy Velké zimbabwské říše byly silně romantizovány, ale neustálá propaganda zdá se, že má vliv na veřejné mínění.\n\nDnes [From.GetOldAdjective] vláda učinila tento krok dále a přejmenovala zemi na '[From.GetNameDef]', oznámení, které bylo přijato nadšenými davy v ulicích hlavních měst."
 wtt_news.63.t:0 "Vzestup [From.GetNameDef]"
 wtt_news.64.a:0 "Roma Invicta!"
 wtt_news.64.b:0 "Nemohou to myslet vážně!"
 wtt_news.64.desc:0 "Vojenský postup [From.GetOldAdjective] se zdá být naprosto nezastavitelný a myšlenka, kterou si v posledních letech mnozí posměšně vykládali - vytvoření nového římského impéria - se nyní zdá být zcela v dosahu Italů. Většina kontinentálních evropských mocností, které by mohly proti nim vystoupit, byla prakticky eliminována, což Italům umožnilo prosadit svou vůli na dobytých národech.\n\nKromě zahájení integrace toho, co již začali nazývat „znovu dobyté římské území“, italská vláda nyní oznámila znovuzrození Římského impéria, přejmenovávajíc národ na '[From.GetNameDef]'."
 wtt_news.64.t:0 "Vzestup [From.GetNameDef]"
 wtt_news.65.a:0 "Naše síla neustále roste!"
 wtt_news.65.b:0 "Přinese to mír a stabilitu do regionu?"
 wtt_news.65.desc:0 "Jak pokračuje postup [From.GetOldAdjective], historické paralely neunikly těm, kteří znají perskou historii. Významné veřejné osobnosti již začaly porovnávat tuto expanzi s dobami Kyra Velikého a nacionalistická hrdost stoupá v celé společnosti [From.GetOldAdjective].\n\nJak se vládní kontrola rozšiřuje nad nově nabytými územími, a jak vláda využívá tohoto období vysokého veřejného schválení, bylo nyní oficiálně potvrzeno, že národ bude oficiálně přejmenován na '[From.GetNameDef]'."
 wtt_news.65.t:0 "Vzestup [From.GetNameDef]"
 wtt_news.66.a:0 "Nechť začíná znovudobytí."
 wtt_news.66.b:0 "Zázračná změna osudu..."
 wtt_news.66.desc:0 "[From.GetOldAdjectiveCap] nadvláda zmátla mnoho vojenských expertů po celém světě, ale výsledky hovoří samy za sebe. Ve pouhých několika letech Řekové zcela dominovali Balkánu, znovu dobyli Istanbul a rozdrtili jakýkoli organizovaný turecký odpor v Anatolii. Zdá se, že konečný závěr více než pěti stoletého řecko-tureckého konfliktu byl nyní dosažen.\n\nAby dále posílili národní hrdost, vláda [From.GetOldAdjectiveCap] využila historickou kontinuitu a stylizovala své vojenské úspěchy jako 'byzantskou rekonkvistu proti tureckému nájezdníkovi'. Jako součást této propagandy a uprostřed extravagantního ceremoniálního průvodu v nově přejmenovaném Konstantinopolu bylo oznámeno, že [From.GetOldNameDef] změnil své oficiální jméno na '[From.GetNameDef]'."
 wtt_news.66.t:0 "Vzestup [From.GetNameDef]"
 wtt_news.67.a:0 "Zaydanův sen byl splněn."
 wtt_news.67.b:0 "Povede to k trvalému míru v regionu?"
 wtt_news.67.desc:0 "S [From.GetOldAdjective] dobytím většiny toho, co tvoří arabský svět, vláda chopila obnovující se vlny panarabismu, šířícího se regionem. Jak byly mezinárodní neshody 'vyřešeny' odstraněním tvrdošíjných zahraničních vlád vojenskými prostředky, arabská unifikace se zdála být na dosah, a [From.GetOldAdjective] vláda již prokázala svou ochotu usilovat o tento cíl.\n\nAť už jen aby 'jezdili na vlně' této veřejné dobré vůle, abychom se stali domovem pro všechny Araby, nebo jednoduše abychom usnadnili regionální integraci, [From.GetOldAdjective] úředníci nyní potvrdili, že oficiální název národa bude změněn na '[From.GetNameDef]'."
 wtt_news.67.t:0 "Sjednocení Arábie"
 wtt_news.68.a:0 "To je konec asijského kolonialismu!"
 wtt_news.68.b:0 "Chopili se svého osudu."
 wtt_news.68.desc:0 "Jak roste [From.GetOldAdjective] národ do svých sousedů, vládní pokusy o vytvoření historické kontinuity se stávají stále více zřejmými, zjevně v pokusu o sjednocení lidu. Úspěchy Majapahitské říše byly silně romantizovány, ale neúnavná propaganda se zdá mít vliv na veřejné mínění.\n\nDnes, [From.GetOldAdjective] vláda tento krok posunula dál a přejmenovala zemi na '[From.GetNameDef]' na počest historie regionu, doufajíc, že je to něco, s čím se každý v regionu může ztotožnit."
 wtt_news.68.t:0 "Vzestup [From.GetNameDef]"
 wtt_news.69.a:0 "Znovu jsme potvrdili svou hegemonii."
 wtt_news.69.b:0 "Hroutí se koloniální impéria?"
 wtt_news.69.desc:0 "Jak se [From.GetOldAdjective] národ sbližuje se svými sousedy, vláda přehodnotila svůj odchod od jména Rattanakosin. Jak se jejich současné hranice stále více podobají těm z historického vrcholu království, úspěchy Rattanakosinské říše byly stále více používány k ovlivňování veřejného mínění.\n\nDnes, vláda [From.GetOldAdjective] udělala tento krok dál a oficiálně přejmenovala zemi na '[From.GetNameDef]' v pokusu získat legitimitu z historie."
 wtt_news.69.t:0 "Znovuzrození [From.GetNameDef]"
 wtt_news.7.a:0 "'Danzig nebo válka'? Haha! Diplomacie opět vítězí."
 wtt_news.7.b:0 "Doufejme, že náklady stály za to."
 wtt_news.7.c:0 "Němci se míchají do našeho sféry vlivu..."
 wtt_news.7.d:0 "Užitečný obchod pro oba? Uvidíme."
 wtt_news.7.desc:0 "Polská vláda přijala německý návrh na vrácení Gdaňsku výměnou za vojenské záruky. Byl vypracován smlouvu, která Polákům zaručuje, že Němci přijdou na jejich pomoc v případě jakýchkoliv nepřátelských činů proti nim.\n\nAčkoliv cena byla vysoká, znovu je zcela odřízli od moře, možná to stálo za to, vzhledem k komunistické hrozbě na Východě."
 wtt_news.7.t:0 "Polsko se vrací do Gdaňska"
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "Její lesk a sláva nelze popřít!"
 wtt_news.70.desc:0 "Pod vedením [FROM.GetLeader] [From.GetOldNameDef] značně rozšířil své hranice, překonávající dokonce i ty starého Svatého římského impéria. Všichni kontinentální nepřátelé, kteří by zpochybnili její vládu, byli přivedeni na kolena vojenským strojem [From.GetOldAdjective], což jí umožnilo pokračovat ve svých politikách bez odporu.\n\nNyní [FROM.GetLeader.GetSheHe] nařídil, že aktuální příležitosti musí být využity, a národ se stane duchovním nástupcem Svatého římského impéria. Aby to vyjádřil, národ byl nyní oficiálně přejmenován, a tím dosáhl politické unifikace regionu, která se císařům po staletí vyhýbala."
 wtt_news.70.t:0 "Znovuzrození [From.GetNameDef]"
 wtt_news.8.a:0 "Ať se začne s obnovou."
 wtt_news.8.b:0 "Doufejme, že nový režim je vstřícnější..."
 wtt_news.8.desc:0 "Občanská válka, která sužovala Německo, nyní skončila. Boje byly mimořádně intenzivní, s fanatickým odporem nacistů, který způsobil devastaci v měřítku připomínající Velkou válku.\n\nZdá se, že Hitler je mrtvý, a nacistické vedení bylo uvězněno nebo popravováno. Prozatímní vláda nyní oznámila, že je nutné zajistit jejich kontrolu nad státem a zajistit návrat stability do národa, než bude možné vůbec přemýšlet o zahájení procesu ústavních reforem."
 wtt_news.8.t:0 "Německá občanská válka končí"
 wtt_news.9.a:0 "Hráli nám přesně do karet!"
 wtt_news.9.b:0 "To je jistě přiměje k zamyšlení."
 wtt_news.9.c:0 "Doufejme, že nás Němci nezradí..."
 wtt_news.9.d:0 "Nepomáhají situaci uklidnit..."
 wtt_news.9.desc:0 "V reakci na to, co nazývají 'stále agresivnější německou rétorikou', sovětská armáda oznámila sérii rozsáhlých vojenských cvičení, která se budou konat letos.\n\n Doufá se, že zvýšený stav připravenosti odradí Němce od 'pokračování v jejich pomlouvačné tirádě', podle mluvčích sovětské vlády."
 wtt_news.9.t:0 "Sověté oznamují rozsáhlé cvičení."
 wtt_prc.1.a:0 "Musíme se spojit proti našim nepřátelům."
 wtt_prc.1.b:0 "Na toto levný trik nenaletíme."
 wtt_prc.1.desc:0 "Po letech neúčinného konfliktu a s hrozbou Japonska, která se objevuje na pozadí, nás komunisté oslovili s nabídkou vytvoření společné vlády. Naše armády by bojovaly bok po boku a koordinovali bychom naše politiky.\n\nMotiv za touto náhlou změnou názoru komunistů je méně jasný a někteří členové vlády se domnívají, že to je pouze první fáze plánu na převzetí vlády v zemi."
 wtt_prc.1.t:0 "[From.GetLeader] navrhuje alianci"
 wtt_prc.10.a:0 "Zkoušíme štěstí s vládou."
 wtt_prc.10.b:0 "Ten hlučný idiot očividně blafuje."
 wtt_prc.10.desc:0 "Po vytvoření vlády národní obrany [From.GetNameDef] jasně dal najevo, že netoleruje žádnou „nadměrnou nezávislost a vzpouru“. Když se válka proti Japonsku stává čím dál pravděpodobnější, kdokoli, kdo nestojí při vládě národní obrany, bude považován za potenciálního nepřítele, a [From.GetLeader] otevřeně řekl, že nebude čekat, až vypukne válka, aby učinil krok proti válečníkům, kteří se odmítají poklonit."
 wtt_prc.10.t:0 "[From.GetNameDefCap] požaduje naši spolupráci"
 wtt_prc.11.desc:0 "[From.GetLeader] viděl rozum a rozhodl se připojit k naší alianci. Jeho síly nás nyní podpoří v blížících se bitvách."
 wtt_prc.11.t:0 "[From.GetNameDefCap] se připojuje k vládě národní obrany"
 wtt_prc.12.a:0 "Bude přiveden k poslušnosti."
 wtt_prc.12.desc:0 "Z neznámých důvodů [From.GetLeader] odmítl s námi spolupracovat i v těch nejzákladnějších otázkách. Tvrdí, že jsme pouhá skupina banditů, která bude brzy eradikována, a vyzval další válečné pány, aby se k němu připojili v opozici."
 wtt_prc.12.t:0 "[From.GetNameDefCap] odmítá"
 wtt_prc.2.a:0 "Jak paranoidní."
 wtt_prc.2.desc:0 "Po dlouhém zvažování se [From.GetLeader] rozhodl odmítnout naši delegaci. Naše zdroje uvnitř vlády hlásí, že vidí komunistické intriky všude a věří, že se snažíme převzít vládu a ukradnout mu zemi."
 wtt_prc.2.t:0 "[From.GetLeader] odmítá alianci."
 wtt_prc.20.a:0 "Požadovat omluvu."
 wtt_prc.20.b:0 "Mobilizujte jednotky a připravte se na válku."
 wtt_prc.20.c:0 "Měli bychom se z kontinentu úplně stáhnout."
 wtt_prc.20.desc:0 "Nové detaily vyvstaly o posledním útoku na naší půdě. I když dosud nebyli chyceni žádní pachatelé, důkazy jasně naznačují, že šlo o úmyslnou provokaci ze strany Číňanů. \n\nČínská vláda byla podezřele pomalá v odsouzení útoku a čínské noviny to oslavily jako hrdinský čin vzdoru proti "japonskému imperialismu".\n\nKabinet se sešel, aby prodiskutoval záležitosti a navrhl opatření na řešení tohoto otevřeného útoku."
 wtt_prc.20.t:0 "Čínská provokace"
 wtt_prc.21.a:0 "Kdo by něco takového udělal?"
 wtt_prc.21.desc:0 "Z našich továren přišly zprávy z [JAP.GetManchuriaPuppet], které hlásí, že včera v noci propukl velký požár. Místní hasiči stále bojují s plameny, ale jsou si jisti, že požár budou mít pod kontrolou do konce dne. Škody na továrně se zdají být značné, neboť požár vypadá, že začal v skladovací oblasti pro vysoce hořlavé chemikálie.\n\nVojenská rozvědka zahájila důkladné vyšetřování, aby zjistila, jak k požáru mohlo dojít navzdory nejpřísnějším bezpečnostním opatřením. První stopy naznačují, že arson je silnou možností."
 wtt_prc.21.t:0 "Sabotáž zbrojovky"
 wtt_prc.22.t:0 "Sabotáž civilní továrny"
 wtt_prc.23.desc:0 "Někdy včera večer se zřítil hlavní železniční most v [JAP.GetManchuriaPuppet] pod vahou projíždějícího muničního vlaku. Záchranné a obnovovací snahy byly ztíženy vedlejšími výbuchy z munice. Osádka vlaku stále chybí, předpokládá se, že je mrtvá.\n\nVojenská rozvědka vyslala tým, aby vyšetřil místo, jakmile to bude bezpečné, aby zjistil, jak mohlo robustnímost bez varovných signálů zkolabovat.\n\nMístní svědci hlásí, že na den před pádem mostu viděli malou skupinu v údolí pod mostem. Jejich místo pobytu je v současné době neznámé."
 wtt_prc.23.t:0 "Most vyhozen"
 wtt_prc.24.desc:0 "Jedna z našich hlídek v [JAP.GetManchuriaPuppet] se nehlásí. Pátrací skupina pracující podél cesty hlídky našla bojiště, s známkami, že byla hlídka překvapena a zničena v brutálním boji zblízka.\n\nZda útočníci utrpěli nějaké ztráty, je v tuto chvíli neznámé, ale jediné nalezené mrtvoly patří vojákům Japonské armády.\n\nZdá se, že byly téměř úmyslně ponechány, snad aby poslaly zprávu."
 wtt_prc.24.t:0 "Hlídka přepadena"
 wtt_prc.30.a:0 "Zaútočili jsme na Hnízdo sršňů."
 wtt_prc.30.desc:0 "Pracující pod rouškou noci, naši soudruzi v [JAP.GetManchuriaPuppet] sabotovali japonskou továrnu. Detaily o způsobených škodách jsou vzácné, protože imperialisté vyhlásili celou oblast za omezenou zónu.\n\nTento fakt sám o sobě by nám měl říct, že jsme zasáhli pravdivě. Zůstává otázkou, zda to přiměje Japonce k akci."
 wtt_prc.30.t:0 "Provokace úspěšná"
 wtt_prc.31.desc:0 "Pracují pod rouškou noci, naši soudruzi v [JAP.GetManchuriaPuppet] se podařilo sabotovat vitalní most. Malá komando jednotka hlásí, že most byl zcela zničen a vzal s sebou munici při kolapsu.\n\nOni zajistili, aby je místní lidé viděli, což jasně naznačuje, že to byl akt sabotáže. Zbývá vidět, zda to přiměje Japonce k akci."
 wtt_prc.32.desc:0 "Úspěšně jsme přepadli a zničili japonskou patrolu v [JAP.GetManchuriaPuppet]. Jejich těla byla ponechána na místě, abychom zajistili, že imperialisté dostanou správnou zprávu.\n\nČas ukáže, zda považují tuto akci za dostatečný důvod k vyhlášení války."
 wtt_soviet_hold_city_d_fail:0 "Mobilizujeme všechny dostupné síly, [controller.GetAdjective] vetřelci rozdrtili naše obrany vně [soviet_city.GetName]. [controller.GetAdjective] síly vstoupily do města. Zatímco naši obránci se zapojují do krutých pouličních bitev, očekává se, že město padne během několika dní."
 wtt_soviet_hold_city_d_success:0 "I přes nepřátelskou ofenzívu se obránci [soviet_city.GetName] postavili pevně a drželi nepřátele na uzdě. Invazníci krváceli na obraně a platili vysokou cenu za každý centimetr získané půdy. Příběhy hrdinů [state.GetName] budou pamětovány po generace!"
 wtt_soviet_hold_city_o_fail:0 "Drobný neúspěch."
 wtt_soviet_hold_city_o_success:0 "[soviet_city.GetName] zůstane naším!"
 wtt_soviet_hold_city_t_fail:0 "[soviet_city.GetName] padá"
 wtt_soviet_hold_city_t_success:0 "[soviet_city.GetName] stojí"
 wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective] síly obsadily několik letišť v [state_occupied.GetName], což donutilo místní letecké transportní křídla létající Himalájskou trasu k evakuaci. S hrozbou aktivit nepřátelských stíhaček, která narůstá, a s delšími vzdálenostmi, které znemožňují dostat se k cíli na jednu nádrž paliva, byla letecká pomoc pozastavena. Další zásoby k nám nemohou být dodány přes tuto trasu."
 wtt_the_hump.1.t:0 "Vzdušný most Hump pozastaven"
 wtt_the_hump.2.desc:0 "Vláda [From.GetAdjective] nařídila zastavit všechny lety nad Himalájemi, a to okamžitě. Navzdory okamžitým protestům neprojevili žádný náznak, že by své přístupy mohli přehodnotit."
 wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective] jednotky obsadily letiště používaná při letecké akci Hump, což znemožňuje zásobování z vzduchu. Z této cesty nelze očekávat další zásoby."
 wtt_the_hump.3.a:0 "Dobrý první krok."
 wtt_the_hump.3.desc:0 "První [From.GetAdjective] letadla začala přicházet, přinášející vitální zásoby přes Himaláje. I když nepřátelská akce stále představuje hrozbu pro letadla, zásoby začaly opět proudit."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap] Znovu spouští vzdušný most Hump"
 wtt_the_hump.4.a:0 "Dary z nebe!"
 wtt_the_hump.4.desc:0 "Vzdušný most nad Himalájemi opět funguje na plnou kapacitu s pevně řízeným harmonogramem každodenních letů, které přinášejí velké množství zoufale potřebných zásob."
 wtt_the_hump.4.t:0 "[From.GetNameDefCap] restartuje vzdušný most Hump"
 wtt_warlord.1.a:0 "Konečně někdo rozumný!"
 wtt_warlord.1.b:0 "Nemáme pro ně v našich plánech místo."
 wtt_warlord.1.desc:0 "S centrální vládou v Číně naprosto neschopnou zajistit bezpečnost svých lidí před bandity a komunisty, [From.GetLeader] konečně pochopil svou pozici a obrátil se na nás s cílem zajistit si svou pozici. Plně s námi spolupracuje a umožní našim jednotkám volný průchod. Na oplátku pouze žádá, abychom rozmístili několik jednotek na ochranu jeho území a pamatovali na jeho příspěvek, když skončíme s reorganizací Číny."
 wtt_warlord.1.t:0 "[From.GetNameDefCap] nabízí podrobení"
 wtt_warlord.2.a:0 "Malá cena za naše přežití."
 wtt_warlord.2.desc:0 "Vláda [From.GetAdjective] přijala náš návrh. Na oplátku za jejich ochranu, máme „silně zvážit“ doporučení, která nám jsou dána, jak se chovat. Úředník [From.GetAdjective] vlády dorazil, aby koordinoval naše politiky."
 wtt_warlord.2.t:0 "[From.GetNameDefCap] Souhlasí"
 wtt_warlord.3.a:0 "Zesílíme a ukážeme jim."
 wtt_warlord.3.desc:0 "[From.GetAdjective] vláda vrátila naši poznámku s prostým odmítnutím o ní jednat, říkajíc, že nemáme pravomoc jednat s řádnou národní vládou."
 wtt_warlord.3.t:0 "[From.GetNameDefCap] Odmítá"
 wtt_warlord_vs_prc.1.a:0 "Loajální loutka může být užitečná."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Toto povede k válce s §H[communist_china.GetNameDef]§!, pokud odmítnou.\n"
 wtt_warlord_vs_prc.1.b:0 "Takové okaté oportunismu pro nás nemá žádný smysl."
 wtt_warlord_vs_prc.1.desc:1 "Delegace od [warlord.GetLeader] dorazila do Moskvy, aby prozkoumala možné podpory v interním mocenském boji ve straně. Tvrdí, že [communist_china.GetLeader] není dostatečně oddaný věci komunismu a může ve skutečnosti skrývat reakční myšlenky a zradit revoluci v její nejkritičtější fázi.\n\n[warlord.GetLeader] místo toho navrhuje, abychom ho podpořili, slibující věčnou a nesmrtelnou loajalitu k věci komunismu obecně a [SOU.GetLeader] zvlášť."
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] prosí o podporu"
 wtt_warlord_vs_prc.10.a:0 "Nestojí to za to umírat pro [communist_china.GetLeader]"
 wtt_warlord_vs_prc.10.b:0 "Nebudeme součástí tohoto."
 wtt_warlord_vs_prc.10.desc:0 "Před volbou mezi vzdáním se moci nebo vyvoláním sovětského bluffu, [communist_china.GetLeader] zvolil to druhé. Bohužel se zdá, že [SOV.GetLeader] bluffoval a nepřátelství začala. Vzhledem k naší křehké situaci jsme byli vystaveni intenzivnímu tlaku z obou stran, přičemž Sověti požadovali, abychom jim pomohli v odstranění zrádce.\n\nOdmítnutí, říkají, by bylo to samé jako zvolit si stranu [communist_china.GetLeader]."
 wtt_warlord_vs_prc.10.t:0 "Připojit se nebo zemřít"
 wtt_warlord_vs_prc.2.a:0 "Pošlete [communist_china.GetLeader] do Moskvy, aby to vyřešil."
 wtt_warlord_vs_prc.2.b:0 "Nikdy se nepodřídíme zrádcům!"
 wtt_warlord_vs_prc.2.desc:0 "Zástupce [SOV.GetAdjective] vlády nás informoval, že [SOV.GetLeader] má vážné pochybnosti o přesnosti interpretace [communist_china.GetLeader] marxistické teorie. V této kritické fázi třídního boje v Číně se nesmíme odchýlit od správné aplikace marxisticko-leninistických učení. Zdá se, že Moskva věří, že [warlord.GetLeader] má lepší porozumění tomu, co je zapotřebí k pokroku komunistické věci v Číně. Pokud jde o Moskvu, strana by udělala dobře, aby přijala [warlord.GetLeader] jako nového předsedu, nebo utrpěla nelibost [SOV.GetLeader]."
 wtt_warlord_vs_prc.2.t:0 "Zpráva od [soviet.GetLeader]"
 wtt_warlord_vs_prc.21.a:0 "Toto je cena, kterou platíme."
 wtt_warlord_vs_prc.21.b:0 "Tohle je loupež!"
 wtt_warlord_vs_prc.21.desc:0 "Doporučení od [From.GetLeader] dorazilo, vyžadující, abychom urychlili dodávky předem dohodnuté ekonomické pomoci."
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] Požaduje naši podporu"
 wtt_warlord_vs_prc.22.a:0 "Měl by se modlit, abychom další dohodu nezměnili."
 wtt_warlord_vs_prc.22.desc:0 "Navzdory obvyklým protestům [From.GetLeader] souhlasil se zvýšením tempa plateb, jak jsme požadovali."
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] Přijímá"
 wtt_warlord_vs_prc.23.a:0 "Sliboval, a dostaneme, co je naše!"
 wtt_warlord_vs_prc.23.b:0 "Přihodíme to jen tentokrát."
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] odpověděl na naši žádost o dodatečnou podporu jasným odmítnutím, tvrdíc, že jeho národ je naprosto neschopen splnit 'absurdní' platby, které požadujeme."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] Odmítá"
 wtt_warlord_vs_prc.3.a:0 "Ponechme si to mezi sebou."
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader] údajně zůstává neconvencován naší loajalitou nebo schopností vést. [SOV.GetAdjective] vláda nadále podporuje [communist_china.GetLeader] jako předsedu Komunistické strany Číny."
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] odmítá"
 wtt_warlord_vs_prc.31.a:0 "Vítáme příležitost se učit."
 wtt_warlord_vs_prc.31.b:0 " nepotřebujeme, aby nám někdo říkal, co máme dělat."
 wtt_warlord_vs_prc.31.desc:0 "Zpráva od [From.GetLeader] dorazila, ve které se uvádí, že naše fáze revolučního boje je zvlášť zranitelná a mohla by snadno padnout za oběť kontrarevoluci. Jeho zvláštní zástupce byl pokynut, aby pečlivě sledoval dění v naší zemi a radil nám, jak dosáhnout vítězství v třídním boji.\n\nPoznámka dále uvádí, že jakékoli odchylky od jeho 'návrhů' budou považovány za známku toho, že reakční prvky převzaly kontrolu nad naší vládou, a že budou následně podniknuty nezbytné kroky."
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] požaduje bližší spolupráci"
 wtt_warlord_vs_prc.32.a:0 "Viděl rozum."
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] přivítal našeho zvláštního zástupce a jmenoval ho svým osobním poradcem. Nyní máme velmi dobrou kontrolu nad jejich vnitřními a vnějšími politikami."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] přijímá."
 wtt_warlord_vs_prc.33.a:0 "Možná se potřebujeme opakovat důrazněji."
 wtt_warlord_vs_prc.33.desc:0 "Ačkoli byl ochotný myšlenku přijmout, [From.GetLeader] zdvořile, ale důrazně odmítl naši žádost o to, abychom mohli přímo ovlivňovat jejich politiky. Zdá se, že jsme 'neznalí' podmínek na místě a měli bychom nechat implementaci marxistických zásad místním odborníkům."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] odmítá"
 wtt_warlord_vs_prc.34.a:0 "Takže nás chce prověřit?"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] ignoroval stále silnější požadavky, aby převedl platby, na kterých jsme se dříve dohodli. Dokonce i žádosti, aby přišel do Moskvy a vysvětlil se, zůstávají bez odpovědi."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] odmítá platit"
 wtt_warlord_vs_prc.35.a:0 "Lidé jsou nyní hrdinové!"
 wtt_warlord_vs_prc.35.b:0 "To je proti zájmům [Root.GetAdjective]."
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] požádal, aby se čínští komunisté spojili do jedné frakce, vedené lidovou frontou, aby porazili nacionalisty, reakcionáře a zahraniční agresory pod jednou vlajkou."
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective] Aliance"
 wtt_warlord_vs_prc.36.a:0 "Bude nám muset jít sami."
 wtt_warlord_vs_prc.36.b:0 "Můžeme klidně rozpustit United Front úplně."
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] odmítl zjevně výhodnou cestu Lidové fronty sjednocené proti nacionalistům, reakcím a zahraničním vetřelcům, a místo toho uvedl, že naše aliance by byla 'proti [From.GetAdjective] zájmům.'"
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] odmítá alianci"
 wtt_warlord_vs_prc.4.a:0 "Dobře."
 wtt_warlord_vs_prc.4.desc:0 "Zoufalé výzvy [communist_china.GetLeader] k [SOV.GetLeader] měly malý účinek na přesvědčení Sovětů na jeho stranu. Po uznání prohrané bitvy [communist_china.GetLeader] veřejně přiznal své chyby a slíbil s námi spolupracovat, aby zajistil vítězství revoluce."
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] se podrobuje"
 wtt_xian_incident.1.a:0 "Jděte"
 wtt_xian_incident.1.b:0 "Neodcházej"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] poslal formální pozvání [CHI.GetLeader] na setkání v Xi'an, aby prodiskutovali aktuální situaci a budoucí kroky v konfliktu proti komunistům.\n\nOdmítnutí tohoto pozvání bude považováno za osobní urážku od [From.GetLeader] a bezpochyby bude zaznamenáno i ostatními vůdci válek."
 wtt_xian_incident.1.t:0 "Pozvání od [From.GetLeader]"
 wtt_xian_incident.10.a:0 "Dokud budou následovat naše příkazy."
 wtt_xian_incident.10.b:0 "Žádné dohody s komunisty!"
 wtt_xian_incident.10.desc:0 "Namísto očekávaného show procesu a následné popravy komunisté nyní signalizovali, že raději upřednostňují formální alianci proti Japoncům.\n\nJasně zpožďují čas, vědíce, že další dobrý tlak by je vymazal. Pokud by skutečně chtěli, aby [CHI.GetLeader] byl mrtvý, už by byl popraven.\n\nNěkteří lidé v naší vládě se však ptají, proč by komunisté nyní tlačili na alianci - možná vědí něco, co nevíme?"
 wtt_xian_incident.10.t:0 "[PRC.GetLeader] navrhuje alianci"
 wtt_xian_incident.2.a:0 "Požádejte ho, aby se spojil s Komunisty."
 wtt_xian_incident.2.desc:0 "S malým doprovodem přicestoval [From.GetLeader] do Xi'an, aby s námi prodiskutoval situaci. Bezpochyby očekává, že obnovíme náš závazek proti komunistům, abychom je vyhladili. S japonskou armádou na našich práhách budeme muset učinit věci jasné."
 wtt_xian_incident.2.t:0 "[From.GetLeader] přijíždí do Xi'anu"
 wtt_xian_incident.3.a:0 "Možná má opravdu nachlazení?"
 wtt_xian_incident.3.desc:0 "S odkazem na nepříjemnou rýmu [CHI.GetLeader] 'neochotně' odmítl naši pozvánku. Zda to znamená, že plánuje převzít více přímé kontroly nad našimi zeměmi v blízké budoucnosti nebo že mu někdo prozradil naše plány, se teprve uvidí."
 wtt_xian_incident.3.t:0 "[From.GetLeader] odmítá se setkat."
 wtt_xian_incident.4.a:0 "Možná má pravdu."
 wtt_xian_incident.4.b:0 "Stále si pamatujeme, jak to dopadlo naposledy."
 wtt_xian_incident.4.desc:0 "Na setkání v Xi'anu [From.GetLeader] učinil překvapivý návrh: věří, že bychom měli uzavřít alianci s komunisty, abychom mohli čelit japonské hrozbě jako jednotná fronta."
 wtt_xian_incident.4.t:0 "[From.GetLeader] navrhuje alianci s komunisty"
 wtt_xian_incident.5.a:0 "Japonci jsou větší hrozbou."
 wtt_xian_incident.5.b:0 "Žádné dohody s nacionalisty!"
 wtt_xian_incident.5.desc:0 "Zdá se, že tábor nacionalistů konečně unavil pokus o vymazání nás z mapy. Na schůzce v Xi'an, [CHI.GetLeader] se očividně dohodl prozkoumat možnost aliance s námi proti Japoncům.\n\nMěli bychom pečlivě zvážit naše možnosti."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] navrhuje alianci."
 wtt_xian_incident.6.a:0 "Je to naše jediná možnost."
 wtt_xian_incident.6.b:0 "To by se mohlo snadno vymknout kontrole."
 wtt_xian_incident.6.desc:0 "Navzdory našim argumentům a požadavkům, aby toto zbytečné válčení přestalo, [From.GetLeader] odmítl uvažovat o myšlence jednotné fronty s komunisty. Je jasné, že bude třeba provést rozhodnější kroky. Měli bychom ho zatknout a vydat komunistům?"
 wtt_xian_incident.6.t:0 "[From.GetLeader] odmítá se spojit s komunisty"
 wtt_xian_incident.7.a:0 "Požádejte Sověty o schválení."
 wtt_xian_incident.7.b:0 "S hlavou s ním!"
 wtt_xian_incident.7.c:0 "Měli bychom se s ním spojit proti Japoncům."
 wtt_xian_incident.7.d:0 "Zabití ho nyní by vedlo k válce, kterou nemůžeme vyhrát. Nechte ho jít."
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] poslal zprávu, že zatkl [CHI.GetLeader] a je ochoten ho nám vydat. \n\nTo může být nejlepší šance, kterou kdy budeme mít, abychom odstranit tohoto nepřítele lidu!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] odmítl náš návrh na vykonání [CHI.GetLeader]. Místo toho máme uzavřít alianci s nacionalisty, protože zjevně nejsme ještě připraveni vést revoluci a zároveň se bránit proti Japoncům."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] zatčen v [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.8.a:0 "Pošlete vojáky!"
 wtt_xian_incident.8.b:0 "Nedělal by mu nic. Počkal bych."
 wtt_xian_incident.8.desc:0 "Zachytili jsme zprávu od [From.GetLeader], který říká, že má [CHI.GetLeader] v zajetí a chce ho vydat komunistům. Vzhledem k úrovni nenávisti, kterou k němu mají, je nepravděpodobné, že by to dlouho přežil.\n\nPokud se chceme vyhnout tomu, že [CHI.GetLeader] bude postaven před veřejný soud [PRC.GetLeader] a popraven, musíme jednat rychle a razantně!"
 wtt_xian_incident.8.t:0 "[From.GetLeader] zatkl [CHI.GetLeader]!"
 wtt_xian_incident.9.a:0 "Další buržoazní nepřítel se setkává se svým koncem."
 wtt_xian_incident.9.b:0 "Stále je potřeba."
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader] poslal zprávu, že komunisté mají jedinečnou příležitost postavit [CHI.GetLeader] před soud za jeho zločiny proti lidem a revoluci. Jeho poprava by byla obrovským vítězstvím komunistické strany v jejich boji o vedení v Číně. \n\nAvšak zároveň by to oslabilo nacionalisty v kritickém okamžiku, možná by to umožnilo Japoncům dosáhnout dalšího pokroku v Číně."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] zatčen v [CHI_xian_instigator.GetNameDef]!"
