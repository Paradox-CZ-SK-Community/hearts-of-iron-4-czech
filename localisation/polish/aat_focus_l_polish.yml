 ICE_infiltration: "Infiltrace"
 ICE_infiltration_desc: "Šíření našich sítí a integrace naší ekonomiky s ostatními přináší také jiné příležitosti. Navazováním kontaktů s kľúovými osobnostmi a firmami po celém světě bude Island dobře postaven, aby získal všechny možné informace."
