 DEN_north_sea_ambitions_completed_tt: "Dokončil zaměření §Y$DEN_north_sea_ambitions$§! a [DEN.GetNameDefCap] vlastní."
 DEN_north_sea_ambitions_desc: "Naše národa sahá daleko, od břehů Evropy po moře severního Atlantiku. Abychom ochránili tuto rozsáhlou říši a zabezpečili naše zámořská území, musíme se pustit do odvážného a ambiciózního plánu. Vybudování severomořské flotily, která může soutěžit s vodami, které nám oppose, musí být naším jediným cílem."
 DEN_north_sea_ambitions_modifier_tt: "$DEN_modify_sovaernet_dynamic_modifier$  \n$MODIFIER_NAVY_ORG_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVY_ANTI_AIR_ATTACK_FACTOR$ §G+5.00%§! \n$MODIFIER_NAVY_CAPITAL_SHIP_DEFENCE_FACTOR$ §G+5.00%§! \n$MODIFIER_POSITIONING$ §G+10.0%§!\n\n "
 DEN_north_sea_oil_drilling: "Těžba ropy v Severním moři"
 DEN_north_sea_oil_drilling_desc: "Hledači objevili ropná ložiska mimo pobřeží Nørrejylland. Pokud bychom mohli tyto zásoby extrahovat, stali bychom se méně závislými na nevyzpytatelném obchodním trhu a více soběstačnými."
 DEN_offer_protection: "Nabídnout ochranu"
 DEN_offer_protection_desc: "Abychom zvýšili náš vliv a moc v severském regionu a kolem Baltského moře, měli bychom vytvořit dánskou hegemonií nabízením správné ochrany těm, kteří ji potřebují. Ochrana našich severních a baltských bratrů posílí bezpečnost v celém regionu a přinese užitek nám všem."
 DEN_overthrow_the_government: "Svobodný převrat"
 DEN_overthrow_the_government_desc: "Naše země byla příliš dlouho řízena chamtivými lidmi, kteří se starali jen o sebe - ignorujíc všechny nebezpečí, která představují hrozbu pro dánský lid. Je čas vytvořit nový řád a přivést novou éru pro [DEN.GetNameDef]!"
 DEN_pan_scandinavianism: "Pan-skandinávství"
 DEN_pan_scandinavianism_desc: "Skandinávie, a do značné míry celý severský region, byl po tisíce let úzce provázán s dlouhou, společnou historií. Využitím již těsných vazeb mezi našimi národy můžeme učinit pokroky směrem k jednotě."
 DEN_petition_for_independence: "Petice za nezávislost"
 DEN_petition_for_independence_desc: "Hráli jsme svou roli a pomáhali našim [?DEN.DEN_overlord_nation.GetAdjective] pánům ve všech jejich snahách. Ukázali jsme se jako důvěryhodní a spolehliví, takže nastal čas, abychom podali petici za nezávislost, a přitom zůstali loajálními spojenci [?DEN.DEN_overlord_nation.GetNameDef]."
 DEN_pledge_allegiance: "Svěřit se věrností"
 DEN_pledge_allegiance_desc: "Abychom mohli plně využít našeho vztahu s [?DEN.DEN_overlord_nation.GetNameDef], musíme mu přísahat loajalitu - aby pro ně bylo bezpochyby jasné, že to myslíme vážně v našich ambicích vytvořit symbiotické partnerství, kde obě země mohou růst a prospívat."
 DEN_policy_of_disarmament: "Politika odzbrojení"
 DEN_policy_of_disarmament_desc: "Sledujeme politiku odzbrojení po několik desetiletí, což je jeden z důvodů, proč jsme se vyhnuli hrůzám Velké války. Pokud se budeme jevit jako neohrožující pro jakéhokoli souseda, snad nás to tentokrát také ochrání."
 DEN_political_unity: "Politická jednota"
 DEN_political_unity_desc: "Pouze spoluprací a prací přes stranické linie můžeme doufat, že udržíme náš národ v bezpečí. Odložení našich politických rozdílů nebylo nikdy důležitější, a pouze pragmatismus nám může zajistit Dánsko."
