 SWE_loyalty_laws: "Zákony loajality"
 SWE_loyalty_laws_desc: ""
 SWE_organize_a_putsch: "Organizovat puč"
 SWE_organize_a_putsch_desc: "Nashromáždili jsme konečně dostatečnou podporu mezi [SWE.GetAdjective] lidmi, abychom mohli převzít kontrolu nad Riksdahem. Nezpochybně bude odpor od omyluivených demokratů a socialistů, kteří zapomněli, co znamená být [SWE.GetAdjective], ale máme sílu je jednoduše odsunout."
 SWE_delegation_to_berlin: "Delegace do Berlína"
 SWE_delegation_to_berlin_desc: "I když jsme udělali velké pokroky v mobilizaci mas pro naši věc, zatím nemáme dostatečnou podporu k převzetí kontroly nad státem. Nicméně kolují zvěsti, že [GER.GetLeader] by mohl být ochoten nasadit [GER.GetAdjective] síly, aby nám pomohl v našem boji, za cenu."
 SWE_civil_war_tt: "§RVyvolá občanskou válku v§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rmezi národními socialisty a současnou vládou!§!"
 SWE_delegation_to_berlin_tt: "Pokud §Y[GER.GetFlag][GER.GetNameDef]§! přijme žádost, připojí se k §Y[ROOT.GetFlag][ROOT.GetAdjective]§! národně socialistickým silám v občanské válce a §R[ROOT.GetFlag][SWE.GetNameDefCap] se stane loutkovým státem [GER.GetNameDef]!§!"
 SWE_king_in_council: "Král v radě"
 SWE_king_in_council_desc: "Když Gustav nastoupil na trůn, disponoval značnou mocí nad [SWE.GetAdjective] politikou. Během jeho vlády byla jeho autorita oslabována idealistickými politiky s utopickými vizemi demokracie. Tento nepřirozený stav musí být zvrácen obnovením starobylých pravomocí krále."
 SWE_king_in_council_tt: "§YLoyalisté§! se stanou vládnoucí stranou."
 SWE_restoring_order: "Obnovení pořádku"
 SWE_restoring_order_desc: "Objednávka se mezi veřejností rozpadla po našem hrdinském uchopení moci. Abychom přesvědčili obyvatelstvo o naší věci, musíme jim ukázat, že dokážeme obnovit naši zemi do velikosti. A ti, kteří nás stále odmítají, budou vykořeněni a eliminováni."
 SWE_the_new_order: "Nový řád"
 SWE_the_new_order_desc: "Přežívá nejsilnější je základem našich přesvědčení. Je tedy čas zničit oslabené [GER.GetName] a znovu se prosadit jako nezávislá velmoc."
 SWE_the_new_order_tt: "Jakmile dokončíme $SWE_the_new_order$, uděláme bílý mír se všemi nepřáteli [GER.GetNameDef]"
 SWE_the_new_order_tt_2: "§Y[SWE.GetName]§! bude znám jako §Y$SWE_the_new_order$§!"
 SWE_the_new_order_peace_message: "Švédsko povstalo proti Německu"
 SWE_mythologize_swedish_history: "Proti revoluce"
 SWE_mythologize_swedish_history_desc: "Získali jsme kontrolu nad státním aparátem, ale je potřeba ještě mnoho udělat pro upevnění naší moci. Proto provedeme vlnu reforem, abychom uspokojili naše politické podporovatele a zároveň vykořenili jakékoliv odpůrce naší autority."
 SWE_mythologize_swedish_history_tt: "Odemkne rozhodnutí a aktivuje mise pro splnění předchozích závazků vůči frakcím, které podporovaly nacionalisty během jejich vzestupu k moci. §RPokud nebudou závazky splněny, stabilita bude drasticky ovlivněna!§!"
 SWE_crisis_affecting_variables: "Bude pravděpodobnější, že přijmou, pokud:\n -Mají §Yvysoký názor na nás§!\n -Máme silnější §Yarmádu§! než oni\n -Mají méně než §Y40% válečné podpory§!\n -Nejsou ve frakci"
 SWE_narvik_crisis: "Nárvická krize"
 SWE_narvik_crisis_desc: "Nárvik je strategicky důležitý jako hlavní exportní cesta našeho železné rudy během zimních měsíců. Abychom zajistili naši národní bezpečnost během těchto neklidných časů, měla by být tato oblast pod naší jurisdikcí. A pokud se [NOR.GetName] při tom oslabí, tím lépe."
 SWE_bornholm_crisis: "Bornholmská krize"
 SWE_bornholm_crisis_desc: "Ostrovy Bornholm jsme ztratili, když se před staletími vzbouřily, přestože nikdy nebyly právně odstoupeny [Den.GetName]. Strategicky důležité, protože kontrolují Dolní Baltské moře, je jasné, že [Den.GetName] je nedokáže bránit. My to dokážeme a musíme znovu převzít kontrolu pro naši bezpečnost."
 SWE_the_aland_issue: "Otázka Åland"
 SWE_the_aland_issue_desc: "Ålanďané mluví švédsky, identifikují se jako Švédové a byli by Švédi, kdyby nevměšování Společnosti národů. Jakpak někdo může dojít k závěru, že nejsou Švédové? Je čas napravit tuto historickou křivdu."
 SWE_join_the_anti_soviet_pact: "Připojit se k proti-sovětskému paktu"
 SWE_join_the_anti_soviet_pact_desc: "Většina národů se bojí vzestupu [SOV.GetNameDef], ale nemá v úmyslu dělat cokoli pro zastavení šíření jejich vlivu, kromě signatářů Anti-Kominterny. Měli bychom dát najevo naše úmysly také připojením k paktu."
 SWE_join_the_anti_soviet_pact_tt: "Zřídíme sféry zájmů s [GER.GetName], čímž je velmi nepravděpodobné, že za §Y2 roky§! zaútočí na §Y[DEN.GetName]§! a §Y[NOR.GetName]§!"
 SWE_demand_atlantic_resource_rights: "Požadovat práva na atlantické zdroje"
 SWE_demand_atlantic_resource_rights_desc: "Úspěšně jsme ocepovali suverenitu [DEN.GetAdjective], nyní musíme udělat další krok a odebrat jim území v Atlantiku pod záminkou ochrany je před možnými agresory v regionu."
 SWE_demand_demilitarization_of_finnish_border: "Finská demilitarizace"
 SWE_demand_demilitarization_of_finnish_border_desc: "Jako součást našich plánů reintegrace [FIN.GetName] musíme pokračovat v oslabování jejich suverenity, zatímco jim umožníme udržet si důvěryhodnou obranu proti [SOV.GetAdjective] na východě. Měli bychom proto prosazovat demilitarizaci jejich hranice s námi, což ztíží jejich obranu, pokud budeme muset zasáhnout silou."
 SWE_united_kingdoms_of_sweden_and_norway: "Spojená království Švédska a Norska"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "Po nárvické krizi a našich následných ziscích byl [NOR.GetName] oslaben a sklíčen. Nyní musíme zasáhnout poslední ranou na [NOR.GetAdjective] nezávislost a přinutit znovusjednocení našich národů pod jednoho vládce."
 SWE_swedish_finnish_defense_agreement: "Švédsko-finský obranný pakt"
 SWE_swedish_finnish_defense_agreement_desc: "Dokud nebude vyřešena hrozba [SOV.GetNameDef], je v našem zájmu spolupracovat s [FIN.GetAdjective] vojensky. Jednoho dne je opět přivedeme pod naše vládnutí, ale teď máme větší problémy."
 SWE_danish_alignment: "Dánské vyrovnání"
 SWE_danish_alignment_desc: "[DEN.GetName] je strategicky umístěn a je podstatně slabší než jejich sousedé, což téměř nevyhnutelně vede k tomu, že někdo z nich se pokusí zbavit [DEN.GetAdjective] jejich nezávislosti. Proto bychom měli udeřit první, než ztratíme příležitost."
 SWE_finnish_integration: "Östra Rikshalvan"
 SWE_finnish_integration_desc: "[FIN.GetAdjective] suverenita byla v posledních letech úspěšně oslabena námi. Nyní musíme učinit rozhodný krok a požadovat, aby opět zaujali své místo jako naši oprávnění poddaní. Pokud tak neučiní dobrovolně, budeme je nutit, aby rozuměli."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "Křížová výprava proti bolševismu"
 SWE_crusade_against_rus: "Křížová výprava proti ruskému imperialismu"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] je největší hrozbou pro tradiční evropské hodnoty, jakou jsme za staletí viděli. Není již dost jen ji zadržovat, musíme zahájit novou křížovou výpravu proti bolševismu a zničit ji."
 SWE_crusade_against_bolshevism_tt: "\nPokud je §Y$SWE_crusade_against_the_eastern_threat$§! aktivní a §Y[SWE.GetName]§! nebo jeho členové frakcí obsadí kteroukoli z těchto oblastí:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§!, bude jeho doba nastavena zpět na plných 365 dní."
 SWE_reclaiming_the_rus: "Obnovení Rusů"
 SWE_reclaiming_the_rus_desc: "Naši předci často navštěvovali řeky západní Ruska a Ukrajiny a usazovali se na jejich březích. Je čas integrovat tyto oblasti do našeho území a dokončit to, co začali kolonizací."
 SWE_greater_nordic_reich: "Det Stornordiska Riket"
 SWE_greater_nordic_reich_desc: "Pouze silou jsme se prokázali jako nepopiratelní vládcové Skandinávie. Ale to je jen začátek pro náš lid. Když se sjednotíme jako jeden Rike, svět by se měl připravit na to, co přijde."
 SWE_greater_nordic_reich_tt: "Umožňuje cores a anexe §YNordic§! poddaných"
 SWE_the_cross_we_bear: "Kříž, který neseme"
 SWE_the_cross_we_bear_desc: "Jsme všichni severskými bratry a sestrami. [SWE.GetAdjective] stát nemůže v dobrém svědomí sedět nečinně, zatímco naši severské bratři trpí pod okupací. Je naší povinností je osvobodit z jejich řetězů, aby všichni mohli žít a zemřít na severu, svobodní od války a tyranie."
 SWE_the_cross_we_bear_tt_1: "Za každou §YNordic§! zemi, která je okupována:"
 SWE_the_cross_we_bear_tt_2: "Za každou §YNordic§! zemi, která je osvobozena:"
 SWE_the_cross_we_bear_tt_3: "Zvyšuje sílu §Y$SWE_the_cross_we_bear$§! o:"
 SWE_scandinavian_defense_union: "Skandinávský obranný svaz"
 SWE_scandinavian_defense_union_desc: "Nedávné konflikty ukázaly, že trvat na izolované neutralitě je extrémně nebezpečné. Pokud se chceme v budoucnu vyhnout obklíčení nepřáteli, měli bychom uzavřít dohodu s našimi severními sousedy o vzájemné obraně v případě útoku na kterékoli z nás."
 SWE_the_threat_of_the_iron_curtain: "Hrozba železné opony"
 SWE_the_threat_of_the_iron_curtain_desc: "Navzdory nedávnému konfliktu, který zasáhl velkou část světa, mezi vítěznými mocnostmi rostou napětí. Abychom předešli tomu, že nás protivníci vyřadí při boji o kontrolu nad Baltem, měli bychom je odstrašit tím, že budeme součástí aliance národů se stejným smýšlením."
 SWE_special_forces: "Investovat do výsadkových sil"
 SWE_special_forces_desc: "Moderní válka někdy vyžaduje malé skupiny specializovaných jednotek, které mohou plnit mise v těžkém terénu nebo působit za nepřátelskými liniemi bez potřeby posil. Měli bychom proto zřídit oddíl výsadkových sil schopný být předvojem [SWE.GetAdjective] armády, pokud bude třeba."
 SWE_acquire_ww2_tanks_and_wrecks: "Získat vraky tanků z bojových polí"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "Jak se prach usazuje po celé Evropě, leží na bojištích nespočet opuštěných tanků, které bychom mohli využít pro výzkum a vývoj, jak zlepšit naše vlastní modely. Možná je čas využít této příležitosti, než tyto válečné kořisti získají jiní."
 SWE_extend_the_time_of_preparedness: "Prodlužení doby pohotovosti"
 SWE_extend_the_time_of_preparedness_desc: "Zatímco někteří by chtěli věci rychle vrátit do normálu v [ROOT.GetName], na obzoru je víc hrozeb. Abychom udrželi schopnost bránit národ, musíme pokračovat v současném stavu pohotovosti a závazku k celkové obraně."
 SWE_increase_intelligence_funding: "Zvýšit financování rozvědky"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName] se v posledních letech stal centrem špionážní činnosti. Měli bychom zvýšit financování naší zpravodajské služby, aby mohla vyvíjet nové technologie a hrát aktivnější roli v monitorování takové činnosti dříve, než ohrozí naše zájmy."
 SWE_karnvapenprogram: "Kärnvapenprogram"
 SWE_karnvapenprogram_bonus: "Kärnvapenprogram Bonus"
 SWE_karnvapenprogram_nuclear_bonus: "Kärnvapenprogram Nuclear Bonus"
 SWE_karnvapenprogram_air_bonus: "Kärnvapenprogram Air Bonus"
 SWE_ger_swe_nuclear_bonus: "German-Swedish Uranprojekt Bonus"
 SWE_karnvapenprogram_desc: "S vývojem atomových zbraní je jediným způsobem, jak skutečně zajistit naši národní bezpečnost, vyvíjet takové zbraně vlastní a adekvátní doručovací systémy. Použitím zástěrky vývoje jaderné energie a konvenčních zbraní to můžeme dělat, aniž bychom znepokojovali velmoci."
 SWE_specialized_equipment: "Specializované vojenské vybavení"
 SWE_specialized_equipment_desc: "Výcvik nových speciálních jednotek probíhá dobře. Nicméně je zřejmé, že by mohly být efektivnější, kdyby měly specializované vybavení a vozidla pro své mise."
 SWE_specialized_equipment_tt: "Odemkněte specializované vybavení na základě dříve zvolených speciálních jednotek (rangerů, parašutistů nebo mariňáků)."
 SWE_something_something_neutrality_butt_really: "Něco Něco Neutralita Ale Opravdu"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "Lev severu povstává"
 SWE_the_lion_of_the_north_rises_desc: "Příliš dlouho Švédsko stálo stranou globálních mocenských bojů. Kvůli tomu jsme byli vystaveni nehorázným požadavkům a blokádám ze strany velmocí. Tyto dny jsou pryč, lev severu znovu povstane a zaujme své místo jako vůdce regionu."
 SWE_preemptive_strike: "Preemptivní úder"
 SWE_preemptive_strike_desc: "Zatímco mnozí si přejí ponechat konflikt za sebou, nemůžeme si dovolit znovu dělat stejné chyby. Musíme udeřit na naše protivníky dříve, než zesílí nebo ještě hůř, vyvinou vlastní atomové zbraně. Pokud zaútočíme rychle a tvrdě, můžeme je překvapit."
 SWE_war_games: "Válečné hry"
 SWE_war_games_desc: "Mezi námi a našimi protivníky již není žádná přetvářka ohledně našeho geopolitického postavení. Proto nemáme co ztratit, pokud zapojíme armádu do válečných her, které předpokládají konflikt s těmito protivníky."
 SWE_scramble_for_the_baltic: "Závod o Baltské moře"
 SWE_scramble_for_the_baltic_desc: "Území, které nyní zaujímají baltské státy, bylo kdysi doménou Švédské říše před staletími. Pokud chceme znovu prosadit naši nadvládu nad širším Baltským mořem, musíme rychle jednat a znovu získat tato území dříve, než nás předběhnou [GER.GetAdjective]ové nebo [SOV.GetAdjective]ové."
 SWE_economic_integration: "Integrace ekonomiky s [GER.GetNameDef]"
 SWE_economic_integration_desc: "Po naší krvavé cestě k moci leží národ v troskách a zoufale potřebuje obnovu. Naše průmyslová odvětví jsou v troskách, měli bychom se snažit integrovat naši ekonomiku do širší [GER.GetAdjective] ekonomiky a využít jejich ekonomickou sílu."
 SWE_economic_independence: "Udržet ekonomickou nezávislost"
 SWE_economic_independence_desc: "I když jsme vděční za [GER.GetAdjective] podporu při naší slavné revoluci, nemáme v úmyslu stát se dalším jejich regionem. Abychom obnovili naši ekonomiku, musíme ji strukturovat tak, aby bylo nad vše ekonomická nezávislost."
 SWE_military_integration: "Integrace armády s [GER.GetNameDef]"
 SWE_military_integration_desc: "Švédové zapomněli, jak válčit, ale máme příležitost toto vědění obnovit rozvíjením našich vazeb s [GER.GetNameDef]. Integrací naší armády s jejich můžeme přispět k osvobození Evropy od bolševismu a zároveň zocelit [SWE.GetAdjective] lid."
 SWE_military_independence: "Udržet nezávislou armádu"
 SWE_military_independence_desc: "Proč by měli [SWE.GetAdjective] vojáci umírat za [GER.GetNameDef] v Alpách nebo v Severní Africe, když máme blíže naléhavější hrozby doma? Musíme udržet naši vojenskou nezávislost a shromáždit síly proti hrozbám na našich hranicích."
 SWE_germanify_sweden: "Přijmout germánskou kulturu"
 SWE_germanify_sweden_desc: "Zatímco mnozí tvrdí, že jsme odlišné národy, nedávné zkušenosti nám ukázaly, že Švédsko je součást germánského bratrství spjatého krví. Je čas zbavit se jakýchkoli stop cizího vlivu a znovu přijmout naše germánské kořeny."
 SWE_promote_nordic_identity: "Prosazovat nordickou identitu"
 SWE_promote_nordic_identity_desc: "Mohou existovat podobnosti mezi nordickou a [GER.GetAdjective] kulturou, ale nejsme [GER.GetAdjective]. Lidé ze Skandinávie a Finska mají svou vlastní kulturu a tradice sahající několik věků dozadu, které musí být uchovány a chráněny před ostatními."
 SWE_finland_claims: "Uznání našich finských nároků"
 SWE_finland_claims_desc: "Území [FIN.GetNameDef] je právoplatně naší říší a s naší nově nalezenou silou můžeme znovu prosadit naši kontrolu nad ním. Nedávné konflikty v regionu však zkomplikovaly geopolitickou situaci. Proto potřebujeme podporu [GER.GetNameDef], aby naše nároky byly vážné."
 SWE_establish_nordland: "Říšské protektorát Nordland"
 SWE_establish_nordland_desc: "Vystoupili jsme z popela pod vedením [GER.GetNameDef], silnější než kdy předtím. Nyní máme být za svou věrnost příčině odměněni rozšířením naší říše hluboko na východ."
 SWE_establish_nordland_tt: "§Y[SWE.GetNameDef]§! bude znám jako §Y$SWE_establish_nordland$§!"
 SWE_uranium_project: "[GER.GetAdjective]-[SWE.GetAdjective] Uranprojekt"
 SWE_uranium_project_desc: "[GER.GetAdjective] vědci se léta zabývají jaderným výzkumem. Tvrdí, že energie atomu může být uvolněna v jednom mohutném výbuchu. S přístupem k těžké vodě pro experimenty a našimi společnými vědeckými znalostmi jim možná pomůžeme vytvořit takovou zázračnou zbraň."
 SWE_betray_germany_plan: "K švédskému Rike"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] je přetížený a odsouzen k zániku. Měli bychom tedy plánovat zajištění naší vlastní budoucnosti zrychlením jejich pádu. To ale bude možné jen, pokud nepřátelé [GER.GetNameDef] budou ochotni uzavřít s námi samostatný mír…"
 SWE_undermine_the_fascists: "Podkopat fašisty"
 SWE_undermine_the_fascists_desc: "Fašisté bojující o moc nejsou nic jiného než rozzuřená horda, která pokud dostane příležitost, zavede národ do zkázy. Musíme oslabit jejich podporu a zajistit, aby všichni praví vlastenci zůstali věrni králi."
 SWE_revoke_anti_militia_laws: "Zrušit zákony proti milicím"
 SWE_revoke_anti_militia_laws_desc: "Krátkozrací politici v Riksdagu zakázali v roce 1934 vytváření polovojenských skupin po odhalení Munckska kåren. S tolika socialisty a dalšími zrádci mezi námi musíme zákaz zvrátit a vytvořit novou sílu Stormtruppers, která ochrání národ."
 SWE_revoke_anti_militia_laws_tt: "Vytvoří novou §YStormtrupper§! milici a odemkne §YStormtrupper Militia Recruitment§! poté, co se do moci dostane [SWE.GetFascistParty]."
 SWE_unify_the_national_socialist_movement: "Sjednotit národně socialistické hnutí"
 SWE_unify_the_national_socialist_movement_desc: "Národně socialistické hnutí je rozděleno do mnoha frakcí, které si píší drobné kritické články nebo se prostě perou na ulicích. Pokud mají mít šanci vytvořit vládu, musejí se sjednotit pod jedním vůdcem a jeho poselstvím."
 SWE_unify_the_national_socialist_movement_tt_1: "Lze vybrat jednu z následujících možností z události:"
 SWE_unify_the_national_socialist_movement_tt_2: "Nebo:"
 SWE_unify_the_national_socialist_movement_tt_3: "Odemkne rozhodnutí pro posílení fašistické podpory prostřednictvím pochodů ve státech, kde byli rekrutováni Stormtruppers."
 SWE_meet_with_the_king: "Setkat se s králem"
 SWE_meet_with_the_king_desc: "Nárůst nacionalismu v [SWE.GetName] upoutal pozornost krále. Požádal vedoucí osobnosti, které tuto podporu sjednotily, aby se s ním setkali v královském paláci a prodiskutovali své záměry."
 SWE_meet_with_the_king_tt: "Odemkne rozhodnutí pro zvýšení podpory royalistického hnutí prostřednictvím královských turné po [SWE.GetName]"
 SWE_attack_Landsorganisationen: "Útok na Landsorganisationen"
 SWE_attack_Landsorganisationen_desc: "Sociální demokraté jsou hlavní překážkou, pokud chceme zachránit národ před bolševismem. Místo přímého boje v drobných volbách využijeme naše zdroje k obrácení veřejnosti proti odborům, které stranu financují."
 SWE_appeal_for_support: "Žádat o podporu"
 SWE_appeal_for_support_desc: "Aristokratická vrstva v [SWE.GetName] zažila během desetiletí erozi své moci a vlivu, ale ještě nezmizela. Sjednocením jejich podpory a zdrojů můžeme vrátit národu přirozenější formu vlády."
 SWE_appeal_for_support_tt: "Odemkne §Y'Žádat o podporu' rozhodnutí§! k získání politické podpory pro nacionalistické hnutí."
 SWE_align_more_closely_with_the_landsorganisationen: "Sbližit se s Landsorganisationen"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Silné odbory a ochrana pracovníků jsou nezbytné v každé moderní pracovní síle. Utvoříme pevné vazby s těmito odbory pro dobro všech pracovníků."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Odemknout poradce:\n"
 SWE_socialist_reforms: "Socialistické reformy"
 SWE_socialist_reforms_desc: "Nyní, když jsme získali dostatek moci v Riksdagu, můžeme začít klást základy pravé socialistické republiky. Abychom zabezpečili naši pozici, musíme rychle zavést reformy omezující vliv buržoazie a získat podporu proletariátu."
 SWE_socialist_reforms_tt: "§YFolkhemmet§! nyní poskytuje §Yvýzkumný§! bonus odpovídající 25 % z §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\n§YFolkhemmet§! nyní poskytuje §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! bonus odpovídající 50 % z §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "Zabránit kontrarevoluci"
 SWE_police_reforms_desc: "Naše politika nám pochopitelně vytváří velmi mocné nepřátele mezi buržoazií a aristokracií. Abychom zabránili jejich spuštění kontrarevoluce, musíme jednat rychle a vykořenit je, stejně jako všechny potenciální třídní zrádce mezi proletariátem."
 SWE_refuge_from_war: "Útočiště před válkou"
 SWE_refuge_from_war_desc: "Válka nevyhnutelně vede k exodu těch, kteří se obávají o svůj život v novém režimu. Mnozí z uprchlíků mají dovednosti, které nám mohou prospět. Proto můžeme jistě najít oboustranně výhodné uspořádání."
 SWE_refuge_from_war_tt: "Získává pracovní sílu za každou zemi, která není momentálně komunistická, škálováno jako podíl podpory komunistů v dané zemi. §YNordics§! a §Ymajors§! poskytují větší možný podíl pracovní síly, zatímco §Yminors§! menší možný podíl, celkové možné zvýšení pracovní síly: §G+80000§!\nCelkový počet získané pracovní síly podle aktuální světové situace: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nZemě poskytující nejméně pracovní síly: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nZemě poskytující nejvíce pracovní síly: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\nPrůměrná pracovní síla získaná na zemi: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "Útočiště pro revolucionáře"
 SWE_refuge_for_revolutionaries_desc: "Ačkoliv je socialismus nevyhnutelný, stále existují revolucionáři, kteří jsou na ztracené straně konfliktu nebo uvězněni ve státě, který zradil proletariát. Učiníme jasné, že všichni tací revolucionáři mohou nalézt smysl a bezpečí v [SWE.GetName]."
 SWE_refuge_for_revolutionaries_tt: "Komunističtí poradci z jiných zemí přejdou do [SWE.GetName] v závislosti na politické situaci jejich domovské země. Momentálně tito poradci přecházejí do [SWE.GetName]:"
 SWE_liquidate_the_monarchy: "Zlikvidovat monarchii"
 SWE_liquidate_the_monarchy_desc: "Nastal čas jednou provždy rozpustit parazitní instituci monarchie v [SWE.GetName]. Královská rodina a širší aristokracie budou zbaveny svých titulů a jejich bohatství bude rozděleno mezi lid."
 SWE_establish_politburo: "Zřídit politbyro"
 SWE_establish_politburo_desc: "S odnímáním moci buržoazii a aristokracii jich již není. Proto rozpustíme poslední pozůstatek jejich vlivu, Riksdag. Na jeho místo ustanovíme novou dělnickou vládu."
 SWE_five_year_plan: "Státní plánovací výbor"
 SWE_five_year_plan_desc: "Se zřízením politbyra a znárodněním všeho průmyslu nyní potřebujeme orgán, který bude monitorovat ekonomické záležitosti a doporučovat politická rozhodnutí ústřednímu výboru politbyra."
 SWE_peoples_commissar_for_defense: "Lidový komisař obrany"
 SWE_peoples_commissar_for_defense_desc: "Jednoho dne budou všechny hranice rozpuštěny, až se dělníci světa sjednotí. Do té doby musíme zůstat ostražití a připravení na jakýkoli vpád na naše území. Abychom dohlíželi na naši obranu, musíme zřídit nové ministerstvo obrany bez vlivu bývalých aristokratů."
 SWE_starve_the_fascists_of_iron: "Hladem přivést fašisty o železo"
 SWE_starve_the_fascists_of_iron_desc: "Neuděláme tu stejnou chybu jako jiní, kteří uklidňovali své budoucí nepřátele, jen aby oni použili naše zdroje k vedení války proti nám. Od tohoto dne zakážeme vývoz všech surovin k nim, včetně naší ceněné železné rudy."
 SWE_finnish_buffer_state: "Finský nárazníkový stát"
 SWE_finnish_buffer_state_desc: "Není mnoho pochyb o tom, že [SOV.GetNameDef] by raději vidělo někoho více sladěného s jejich zájmy v kontrole [SWE.GetAdjective] záležitostí. Abychom předešli vypuknutí konfliktu mezi námi, je zásadní, aby se [FIN.GetName] stal nárazníkovým státem, sladěným s našimi zájmy."
 SWE_support_norwegian_communists: "Podpora norských komunistů"
 SWE_support_norwegian_communists_desc: "Nikdy nebudeme plně v bezpečí, dokud nebude [NOR.GetName] svobodný od buržoazní nadvlády. Nicméně, nikdy nepřijmou socialistickou vládu vnucenou námi. Proto musíme podpořit [NOR.GetAdjective] komunisty v jejich boji za svržení zavedeného řádu."
 SWE_support_danish_communists: "Podpořit dánské komunisty"
 SWE_support_danish_communists_desc: "Strategická poloha [DEN.GetName] mezi Baltským a Severním mořem mu dává nepřijatelnou míru kontroly nad naší národní bezpečností. Jediným způsobem, jak zajistit, že nás nezradí, je podpora [DEN.GetAdjective] komunistického hnutí a zřízení přátelského režimu tam."
 SWE_sami_reconcilliation: "Sami usmíření"
 SWE_sami_reconcilliation_desc: "Lidé Sami trpěli po staletí, když jim národy kradly jejich historické země a omezovaly jejich práva. Uděláme, co můžeme, abychom napravili škody a zahájili proces usmíření se Sámy."
 SWE_deep_mining_complexes: "Hluboké těžební komplexy"
 SWE_deep_mining_complexes_desc: "[SWE.GetName] má hojnost přírodních zdrojů uvězněných pod zemí. Měli bychom zvýšit investice do těžebního sektoru, abychom tyto zdroje lépe využili. Navíc můžeme odradit útoky proti nám zničením dolů a znemožněním nepřátelům přístupu k tomu, co pravděpodobně chtěli."
 SWE_affordable_housing: "Dostupné bydlení"
 SWE_affordable_housing_desc: "I když se standardy bydlení ve městech začínají zlepšovat, příliš mnoho lidí je stále uvězněno v chudobě kvůli nedostupným nájmům. Musíme zajistit, aby každý měl přístup k dostupnému bydlení, aby se situace napravila."
 SWE_continue_the_second_industrial_revolution: "Pokračovat ve druhé průmyslové revoluci"
 SWE_continue_the_second_industrial_revolution_desc: "Pokračující industrializace je klíčem k většímu prosperitě a bezpečí našeho lidu. Proto musíme využít sílu nových technologií a usilovat o stále rychlejší tempo industrializace po celém [SWE.GetName]."
 SWE_paid_holidays: "Státem placená dovolená"
 SWE_paid_holidays_desc: "Příčinou velkého napětí mezi dělníky a podniky byla otázka dovolené. Soukromý sektor bude dělat jen minimum na podporu zaměstnanců bez porušení zákona, přičemž maximalizuje své zisky. Je čas, aby stát zasáhl a reguloval dovolenou ve prospěch dělníků."
 SWE_paid_holidays_policy_tt: "§G+3%§! §YStabilita§! a §G+5%§! §YRychlost stavby§! po většinu roku.\n§Y+20% Spotřební zboží§! po dobu 30 dnů v roce"
 SWE_privately_managed_holidays: "Soukromě řízená dovolená"
 SWE_privately_managed_holidays_desc: "Stát nemá co zasahovat do toho, jak podnik rozhoduje o svých pravidlech dovolené. Proto umožníme soukromému sektoru řídit své politiky dovolené. Pokud se dělníkům nelíbí, mohou si najít práci jinde."
 SWE_kockums: "Kockums"
 SWE_kockums_desc: "Kockums prokázal schopnost vyrábět lodě a ponorky pro námořnictvo. Měli bychom rozšířit jejich provoz a zvýšit produkci lodí, které mohou vyrábět."
 SWE_gotaverken: "Götaverken"
 SWE_gotaverken_desc: "Pro modernizaci námořnictva je třeba rozšířit loděnice v Götaverken a investovat do nových výrobních technologií pro stavbu válečných lodí."
 SWE_refit_gotaverken_for_rapid_repairs: "Přestavět Götaverken pro rychlé opravy"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Věnování loděnic opravám může snížit rychlost stavby lodí, ale výrazně zlepší naši schopnost udržet loďstvo ve stavu bojeschopnosti."
 SWE_retool_dockyards: "Přepracovat loděnice"
 SWE_retool_dockyards_desc: "Zaměření na menší lodě a ponorky bude hrát do našich sil místo snahy konkurovat velmocím."
 SWE_archapeligo_harrasment: "Obtěžování v souostroví"
 SWE_archapeligo_harrasment_desc: "Naše pobřeží jsou překážkou pro jakéhokoliv potenciálního agresora. Ale mohli bychom lépe využít naši znalost souostroví k obtěžování nepřátelských lodí v oblasti, pokud námořnictvu poskytneme potřebné zdroje."
 SWE_unrestricted_submarine_warfare: "Neomezená ponorková válka"
 SWE_unrestricted_submarine_warfare_desc: "Ponorky umožňují obtěžovat obchodní lodě i nepřátelské válečné lodě, jejichž náhrada je podstatně dražší. Měli bychom je využít k uzavření zbrojní propasti mezi naším námořnictvem a nepřáteli."
 SWE_lindholmens_varv: "Lindholmens Varv"
 SWE_lindholmens_varv_desc: "Lindholmens Varv se v posledních letech zaměřoval na stavbu civilních lodí. S drobnými úpravami by jejich loděnice mohly být převedeny na podporu rozšíření a modernizace námořnictva."
 SWE_italian_destroyers: "Nákup italských torpédoborců"
 SWE_italian_destroyers_desc: "Stavba lodí od nuly je drahá. Nicméně mnoho národů by mohlo být ochotno prodat některé ze svých starších plavidel. [ITA.GetNameDefCap] například již projevil zájem prodat nám několik torpédoborců za velmi rozumnou cenu."
 SWE_italian_ships_tt: "Povede k [ROOT.GetFlag][ROOT.GetName]: \n "
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] se může pokusit zachytit dodávku lodí!§!"
 SWE_rule_the_baltic: "Ovládni Balt"
 SWE_rule_the_baltic_desc: "[SWE.GetName] nebude v bezpečí, dokud nebude Baltské moře pevně pod naší kontrolou. K tomu musíme získat odborné znalosti ve stavbě větších lodí, které mohou čelit nejlepším návrhům našich sousedů."
 SWE_defense_act: "Obranný zákon"
 SWE_defense_act_tt: "§YBudeme schopni přeskupit naše politické vůdce v nadcházejících volbách§!"
 SWE_defense_act_desc: "Evropa je opět na pokraji války a v Riksdagu jsou těžká rozhodnutí. Žádné nejsou naléhavější než schválení Obranného zákona a jeho potenciál rozbít vládnoucí koalici."
 SWE_strike_the_capitalist_beast_down: "Sražte kapitalistického tvora na zem"
 SWE_strike_the_capitalist_beast_down_desc: "Pracující třída Švédska trpí pod jhem buržoazie už příliš dlouho. Zatímco sociální demokraté věří, že mohou zmírnit tvrdost kapitalismu, jen socialisté voličům nabízejí pravdu: kapitalismus nelze napravit. Kapitalismus musí být zrušen."
 SWE_social_democracy: "Sociální demokracie"
 SWE_social_democracy_desc: "Sociální demokraté mají vizi Švédska založenou ne na strachu nebo hněvu, ale na naději. Naději, že podporou těch, kdo to ve společnosti potřebují nejvíce, může být dosaženo stability a štěstí pro všechny. Skrze naši spolupráci a laskavost konečně vytvoříme domov lidu."
 SWE_as_the_barometer_falls: "Jak padá barometr"
 SWE_as_the_barometer_falls_desc: "Nemůžeme si dovolit být zaskočeni vpádem na naše území, bez ohledu na jeho příčinu. Proto musíme zajistit, aby ozbrojené síly měly pohotovostní plány a dostatečný výcvik pro řešení jakékoliv takové situace."
 SWE_the_old_enemy_stirs: "Starý nepřítel se probouzí"
 SWE_the_old_enemy_stirs_desc: "Po krvavé občanské válce a desetiletí masové industrializace se [SOV.GetNameDef] snaží znovu prosadit kontrolu nad územími bývalého Ruského impéria a dále. Pokud se chceme vyhnout uvíznutí v sféře vlivu [SOV.GetName], musíme jednat rychle a připravit se na válku."
 SWE_license_skf_ball_bearings: "Kuličková ložiska SKF"
 SWE_license_skf_ball_bearings_desc: "SKF se stal světovým lídrem ve výrobě kuličkových ložisek, která jsou klíčová pro výrobu mnoha moderních vojenských vozidel. Měli bychom toho využít ve prospěch našich obchodních jednání s válčícími státy."
 SWE_en_svensk_tiger: "En Svensk Tiger"
 SWE_en_svensk_tiger_desc: "Jakékoliv informace, které naši protivníci o nás získají, by mohly být použity k podkopání naší národní bezpečnosti. Abychom tomu zabránili, musí se stát silnost a mlčenlivost jako mocný tygr součástí [SWE.GetAdjective] charakteru."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Švédi, ne Švédsko, na pomoc Finsku"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Švédský dobrovolnický sbor"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "I když vláda nemůže aktivně vojensky pomoci [FIN.GetName], aniž by porušila neutralitu země, tisíce [SWE.GetAdjective] občanů jsou připraveny položit život na obranu našich severských sousedů jako dobrovolníci."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\nBude automaticky povýšeno na: "
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "když bude [FIN.GetName] ve válce s mocností"
 SWE_finlands_cause_is_ours: "Příčina Finska je naší"
 SWE_finlands_cause_is_ours_desc: "[SOV.GetAdjective] agrese, která je směrována na [FIN.GetName], se nevyhnutelně jednoho dne obrátí i proti nám. Místo abychom se drželi stranou od současného konfliktu, musíme se přidat k [FIN.GetAdjective] v odražení staré hrozby."
 SWE_coalition_war_cabinet: "Demokratická válečná rada"
 SWE_coalition_war_cabinet_desc: "Nedávné události po světě otřásly národem a vyvolaly obavy z rozšíření konfliktu do [SWE.GetName]. Abychom podpořili pocit jednoty v těchto těžkých časech, vytvoříme koaliční válečnou radu složenou z předních členů hlavních stran v Riksdagu."
 SWE_coalition_war_cabinet_tt: "§Uvolňuje rozhodnutí pro přidání vlastností našemu současnému vůdci§!"
 SWE_the_aland_question: "Otázka [145.GetName]"
 SWE_the_aland_question_desc: "Jak [SOV.GetNameDef] usiluje o znovuobnovení kontroly nad [FIN.GetName], nemůžeme jim dovolit získat kontrolu nad strategickým územím [145.GetName]. Ostrovy, které jsou těsně u naší pobřeží, by mohly být použity k promítání [SOV.GetAdjective] vzdušné a námořní síly hluboko do území [SWE.GetAdjective]."
 SWE_the_aland_question_tt: "§Y[FIN.GetName]§! je v tomto scénáři pravděpodobnějším, že přijme předání kontroly nad §YÅland§! než v §Y§Y$SWE_the_aland_issue$§!§!, pokud §Y[SWE.GetName]§! nemá mnohem větší armádu než §Y[FIN.GetName]§!"
 SWE_the_nordic_defense_council: "Norská obranná rada"
 SWE_the_nordic_defense_council_desc: "Každý ze severských národů je sám o sobě snadnou kořistí pro naše expanzionistické sousedy. Ale tím, že se spojíme a sdílíme tíhu naší společné obrany, můžeme vytvořit skutečný odstrašující prostředek proti budoucím agresorům. Nejprve musíme ratifikovat obrannou smlouvu mezi potenciálními členy takové organizace."
 SWE_nordic_defense_fleet: "Severská obranná loďstva"
 SWE_nordic_defense_fleet_desc: "S ratifikací Severské obranné smlouvy můžeme zahájit proces slučování našich námořních sil pod jednotným velením."
 SWE_nordic_defense_fleet_tt: "Každý §Yčlen norské obranné rady§! subjekt:\nPřevádí flotilu na §Y[SWE.GetName]§!"
 SWE_nordljus: "Postavit Nordljus"
 SWE_nordljus_desc: "Naše námořnictvo nemůže soutěžit s ostatními mocnostmi Baltu a potřebujeme novou vlajkovou loď k vyrovnání se s nejtěžšími protivníky. Takový velký projekt negativně ovlivní severské ekonomiky, ale někdy je to tak jednoduché:\n\nSíla musí být potažena silou"
 SWE_nordljus_tt: "Každý §Yčlen norské obranné rady§! získává: "
 SWE_nordljus_tt_2: "Výrobní linka začne na §Y60%§! dokončení"
 SWE_centralized_military_aid: "Centralizovaný vojenský průmysl"
 SWE_centralized_military_aid_desc: "Musíme zlepšit vojenské schopnosti naše i členských států. Investice do výroby zbraní poskytnou našim armádám nástroje k obraně našich hranic."
 SWE_centralized_military_aid_tt: "Každý §Yčlen norské obranné rady§! získává:\n   Přidat §G1§! Stavební slot\n   Přidat §G1§! §YVojenská továrna§!"
 SWE_merge_army_complexes: "Sloučit vojenské komplexy"
 SWE_merge_army_complexes_desc: "Bude efektivnější centralizovat naše vojenské komplexy. Nechat je v našich členských státech znamená riziko, že je při invazi ztratíme."
 SWE_merge_army_complexes_tt: "Každý §Yčlen norské obranné rady§!: §R-1§! §YVojenská továrna§!\n(§Y[SWE.GetName]§!) §G+1§! §YVojenská továrna§! za každého §Yčlena norské obranné rady§!"
 SWE_nordic_centralized_air_command: "Severské centralizované letecké velení"
 SWE_nordic_research_exchange: "Severská výměna výzkumu"
 SWE_nordic_research_exchange_desc: "Severské státy jsou všechny technologicky vyspělé a byla by škoda, kdybychom si navzájem nesdíleli naše pokroky."
 SWE_nordic_protection_complex: "Severský obranný komplex"
 SWE_nordic_protection_complex_desc: "My Seveřané si všichni přejeme mír. Jedinou věcí, kterou opravdu chceme, je základní právo žít na severu, zestárnout na severu a být na severu pochováni. Kdyby se nám to někdo pokusil vzít, bude zde pohřben i on."
 SWE_nordic_protection_complex_tt: "Každý §Yčlen norské obranné rady§! získává:\n   Přidat §G1§! Stavební slot\n   Přidat §G1§! §YCivilní továrna§!"
 SWE_decentralized_nordic_volunteer_group: "Severská dobrovolnická skupina"
 SWE_decentralized_nordic_volunteer_group_tt: "Získat §G+5000§! živé síly za každého §Yčlena norské obranné rady§!\nKaždý §Yčlen norské obranné rady§!: §G+5000§! živé síly za každého §Yčlena norské obranné rady§!"
 SWE_decentralized_nordic_volunteer_group_desc: "Všichni Seveřané mají spoustu schopných mužů; lovce, ostrostřelce a podobné, kteří by mohli sloužit v armádě. Musíme je najít a odvodnit."
 SWE_nordic_centralized_air_command_desc: "Letecká obrana se stala rozhodující frontou moderní války, ale držet krok s technologickým vývojem je drahé. Abychom udrželi náklady nízké a současně měli silnou obranu, měli bychom vytvořit společné severské letecké velení."
 SWE_nordic_centralized_air_command_tt: "Každý §Yčlen norské obranné rady§! subjekt:\nPřevádí letectvo na §Y[SWE.GetName]§!"
 SWE_train_the_sheltered: "Cvičit chráněné"
 SWE_train_the_sheltered_desc: "Konflikt v našem regionu vedl k tomu, že mnoho našich severských sousedů přijalo úkryt zde v [SWE.GetName]. Mnozí jsou v bojově způsobilém věku a mohli by být povoláni na pomoc při obraně národa."
 SWE_the_narvik_solution: "Narvická řešení"
 SWE_the_narvik_solution_desc: "Narvik je klíčový pro přepravu naší železné rudy, a proto se stal cílem válčících států, které chtějí tyto zásilky zabezpečit nebo narušit. Abychom udrželi naši neutralitu a vývoz, měli bychom zmírnit napětí v regionu tím, že převezmeme kontrolu nad Narvikem jménem [NOR.GetName]."
 SWE_icelandic_independence: "Islandská nezávislost"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "Zabetonování kontroly nad Baltským mořem"
 SWE_cement_control_of_the_baltic_desc: "Pokud vybudujeme a promítneme naši námořní sílu přes Baltské moře, můžeme zajistit, že válka nikdy nedosáhne břehů žádné severské země."
 SWE_seek_foreign_guarantees: "Hledat zahraniční záruky"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "Gå-på Šokové taktiky"
 SWE_ga_pa_tactics_desc: "[SWE.GetName] kdysi jako první pioneeroval používání vysoce mobilních sil na bojišti, dlouho před příchodem tanků. Je čas oživit tohoto inovativního ducha a vyvinout vlastní formu bleskové války."
 SWE_winter_drill: "Zimní výcvik"
 SWE_winter_drill_tt: "§G-25%§! nákladů na §YPoslední stánek§!\n"
 SWE_winter_drill_desc: "Důkladným výcvikem našich jednotek, aby pochopily [SWE.GetAdjective] terén a jak využít počasí, by mohly získat převahu nad nepřátelskými silami podstatně většími než jsou samy."
 SWE_research_slot_1: "[AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Rozšíření vědeckých a inženýrských znalostí národa bude klíčové pro udržení moderní a schopné armády. K tomu investujeme do rozšíření [AAT_Sweden_royal_institute_name]."
 SWE_RIT_communist: "Institutu technologie"
 SWE_RIT_historical: "Královský technologický institut"
 SWE_infrastructure: "Investice do infrastruktury"
 SWE_infrastructure_desc: "Velké části [SWE.GetName] jsou stále zemědělské a žalostně zaostalé. Měli bychom to napravit, abychom lépe využili naše přírodní zdroje."
 SWE_varnplikt: "Värnplikt"
 SWE_varnplikt_desc: "Spoléhat se na malou profesionální armádu nebude stačit na obranu naší suverenity proti našim agresivnějším sousedům. Proto zavedeme systém vojenské služby, aby všichni muži bojeschopného věku měli alespoň nějaký vojenský výcvik."
 SWE_per_albin_bus: "[SWE.GetLeader] autobus"
 SWE_per_albin_bus_desc: "S tak velkou palebnou silou protivníků je možné, že vláda by mohla být dekapitována leteckým útokem nebo invazí. Abychom takovému scénáři zabránili, potřebujeme mobilní vládní velitelství, které může v krizi udržovat kontakt s ozbrojenými silami i veřejností."
 SWE_per_albin_bus_tt: "Vytváří mobilní velitelství, které umožní našemu vůdci evakuaci. Pokud je však autobus zničen, nebude se to pro našeho předsedu vlády dobře vyvíjet."
 SWE_land_air_warfare: "Pozemní - letecká válka"
 SWE_land_air_warfare_desc: "Zatímco každá složka ozbrojených sil vyžaduje vlastní specializovaný výcvik a vybavení, nejúčinnější jsou na bojišti, když spolupracují při zdolávání nepřítele na zemi i ze vzduchu současně."
 SWE_totalforsvar: "Totalförsvar"
 SWE_totalforsvar_desc: "Jak jsme předpokládali, nedávné konflikty nevyhnutelně směřují k totální válce. Proto musíme přepnout ekonomiku na válečnou výrobu, abychom zásobili naše jednotky vybavením, které potřebují k obraně národa."
 SWE_totalforsvar_tt: "Zakazuje misi demobilizace naší ekonomiky"
 SWE_jagartrupper: "Jägartrupper"
 SWE_jagartrupper_tt: "Umožňuje vysílat elitní průzkumné jednotky k sabotáži nepřátelských přístavů a přepravních uzlů do sousedních kontrolovaných států za cenu §YManpower§!\nVojenským velitelům bez existujícího terénního znaku přidává §YRanger§! znak"
 SWE_jagartrupper_desc: "Při čelení početně silnějším silám je nutné vyrovnat poměry omezením jejich pohybu nebo přístupu k zásobám. Používáním malých komandových týmů můžeme infiltrací do nepřátelských linií sabotováním destruovat jejich infrastrukturu na klíčových místech."
 SWE_hedgehog_defense: "Obrana ježka"
 SWE_hedgehog_defense_desc: "Můžeme zvýšit efektivitu naší obrany v hloubce využitím taktik ‚ježka‘, které spočívají v menších skupinách jednotek na obranyschopných pozicích, které nepřítel může obejít. Omezování těchto kapes však vyčerpá nepřítele a učiní jej zranitelným vůči protiútoku."
 SWE_a_plea_of_desperation: "Výkřik zoufalství"
 SWE_a_plea_of_desperation_desc: "Obklíčeni na několika stranách protivníky, kteří chtějí naši suverenitu zničit, nemáme jinou možnost než se obrátit na potenciální spojence, pokud chceme přežít nadcházející nápor."
 SWE_rapid_response_force: "Síly rychlé reakce"
 SWE_rapid_response_force_desc: "Udržováním rychle přesunovatelných obrněných jednotek, které lze kdekoliv na frontě rychle přemístit, získáme výhody tanků bez nutnosti podporovat jejich velké počty."
 SWE_hemvarnet: "Hemvärnet"
 SWE_hemvarnet_tt: "Umožňuje zřizování buněk domobrany, které lze aktivovat jako nouzové jednotky v případě války"
 SWE_hemvarnet_desc: "Existují tisíce ochotných dobrovolníků, kteří by mohli být vybaveni starší vojenskou technikou k obraně strategických míst ve svých místních oblastech. To by výrazně pomohlo zabránit armádě, aby se příliš rozptýlila při pokusu bránit národ najednou."
 SWE_lottakaren: "Lottakåren"
 SWE_lottakaren_desc: "Ženy z [SWE.GetName] jsou stejně ochotné bránit národ jako muži. Financováním organizace pro nábor a výcvik žen pro nezákladní úkoly můžeme doplnit ozbrojené síly a zvýšit naše obranné schopnosti."
 SWE_rapid_mobilization: "Rychlá mobilizace"
 SWE_rapid_mobilization_desc: "Celý národ drží dech kvůli obavám z invaze. Kvůli nedávným událostem v zahraničí už nemůžeme váhat, musíme plně zmobilizovat ozbrojené síly k obraně naší suverenity."
 SWE_rapid_mobilization_tt: "Umožňuje zvýšení zákona o branné povinnosti až na §YService by Requirement§! i přesto, že je demokracií"
 SWE_secret_mobilization: "Tajná mobilizace"
 SWE_secret_mobilization_desc: "Pokud budeme příliš rychlí v mobilizaci našich sil, můžeme upozornit naše protivníky a vyvolat právě tu invazi, proti které se snažíme bránit. Proto musíme jednat opatrně, abychom nevyvolali podezření."
 SWE_tank_development: "Vývoj tanků"
 SWE_tank_development_desc: "I když nemůžeme nasadit obrněná vozidla v takovém množství jako jiné země, můžeme být efektivnější v jejich návrhu a výrobě."
 SWE_per_albin_line: "Linka [SWE.GetLeader]"
 SWE_per_albin_line_tt: "Přidává opevnění v klíčových obranných oblastech kolem Malmö a jeho průlivu, dále vnitrozemí na úzkých místech kolem jezer Vänern a Vättern, stejně jako na Gotlandu a ve Stockholmu"
 SWE_per_albin_line_desc: "Pobřeží [SWE.GetName] je rozsáhlé a převážně nechráněné. Abychom zabránili nepříteli v přistání invazních sil na našich březích, musíme vytvořit linii opevněných pozic podél pobřeží, které jsou schopny je odrazit zpět do Baltského moře."
 SWE_swedish_shooting_movement: "Švédské střelecké hnutí"
 SWE_swedish_shooting_movement_desc: "Téměř století organizuje [SWE.GetAdjective] střelecké hnutí střelnice a soutěže, aby zvýšilo civilní populace ve střelecké zdatnosti a vůli bojovat, pokud to bude nutné. S ohledem na dnešní turbulentní situaci bychom možná měli do organizace investovat."
 SWE_swedish_shooting_movement_tt: "Lidské zdroje: §G+400§! za každou úroveň Hemvärnet\n§Y+100§! jednotek $SWE_infantry_equipment_0$ je přidáno do národních zásob za každou úroveň Hemvärnet\nZvyšuje počáteční zkušenosti rozmístěných divizí Hemvärnet na §Y30%§! z §Y10%§!\nZvyšuje počáteční faktor vybavení rozmístěných divizí Hemvärnet na §Y90%§! z §Y60%§!\nZvyšuje počáteční faktor lidských zdrojů rozmístěných divizí Hemvärnet na §Y90%§! z §Y70%§!"
 SWE_mobilization_of_society: "Mobilizace společnosti"
 SWE_mobilization_of_society_desc: "Každý od továrního dělníka po člena vlády musí být ochoten přinést oběti pro obranu národa. Ať už to znamená přesměrování zdrojů na válečnou výrobu, nebo vzít do ruky zbraně, uděláme cokoli, abychom zajistili přežití [SWE.GetName]."
 SWE_end_the_fubkrieg: "Moderní taktiky, moderní válka"
 SWE_end_the_fubkrieg_desc: "Válka se v posledních letech rychle změnila a nemůžeme si dovolit, aby veškeré naše úsilí vyšlo nazmar, protože armáda se připravovala na konflikt včerejška. Zajištění využívání nejmodernějších taktik bude klíčové pro obranu národa."
 SWE_let_fly_all_guns: "Střílejte, všechny zbraně"
 SWE_let_fly_all_guns_desc: "Ačkoli nemáme tak rozsáhlý průmysl jako jiné země, máme některé z nejzdatnějších výrobců zbraní. S dodatečnými investicemi bychom mohli jejich talenty plně využít a dát našim silám technologickou převahu na bojišti."
 SWE_operation_save_denmark: "Operace: Zachraňte Dánsko"
 SWE_operation_save_denmark_desc: "Možná jsme měli během staletí rozdíly s [DEN.GetName], ale dnes stojíme jednotně po boku jejích obyvatel a jsme připraveni je osvobodit od tyranie."
 SWE_operation_save_norway: "Operace: Zachraňte Norsko"
 SWE_operation_save_norway_desc: "[NOR.GetName] a [SWE.GetName] mají propojenou historii sahající stovky let zpět. Vidět její obyvatele uvězněné pod botou cizí moci je nepřijatelné a musíme naplánovat jejich osvobození, až se naskytne příležitost."
 SWE_nordic_liberation_movement: "Severské osvobozenecké hnutí"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "Centralizované velení severních armád"
 SWE_central_nordic_army_command_desc: "Centralizací armád členů Severské obranné rady můžeme efektivněji využívat naše síly jako jednotný celek."
 SWE_central_nordic_army_command_tt: "\nPřenáší armádu a generála každého §Yčlena Severské obranné rady§! do [SWE.GetName].\nKaždý §Yčlen Severské obranné rady§! kromě §Y[SWE.GetName]§! získává:"
 SWE_central_nordic_army_command_tt_2: "Budou pravděpodobněji souhlasit, pokud:\n -Budou mít §Yvysoký názor na nás§!\n -Budeme mít silnější §Yarmádu§! než oni\n -Budeme mít stejný §Ytyp vlády§! jako oni\n -§YZaručíme§! jim to"
 SWE_decentralized_nordic_army_command: "Decentralizované velení nordické armády"
 SWE_decentralized_nordic_army_command_desc: "Centralizace velení armády Nordické obranné rady by způsobila příliš mnoho střetů zájmů pro velení důstojníky. Jedinou zárukou národní bezpečnosti každého členského státu je udržení kontroly nad vlastními silami."
 SWE_decentralized_nordic_army_command_tt: "\nKaždý §Yčlen Nordické obranné rady§! získává: §YRozsáhlou brannou povinnost§!.\nKaždý §Yčlen Nordické obranné rady§! získává:"
 SWE_decentralized_nordic_army_command_tt_2: "Každý §Yčlen Nordické obranné rady§!: "
 SWE_neither_death_nor_dishonor: "Ani smrt, ani zhanbení"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! pro každou nordickou zemi ve stejné frakci jako §Y[SWE.GetName]§! nebo pro každého §Y$autonomy_aat_defense_council_member$§!"
 SWE_neither_death_nor_dishonor_desc: "Nordici jsou na pokraji propasti. Němečtí vlci vytí na západě. Na východě bolševici vyčkávají, připraveni zasáhnout svými červenými dýkami hluboko do našich srdcí. Naše pero se musí stát mečem, naše důvtipnost naším brněním. \nNezvolíme mezi dvěma zly, nebude smrt ani zhanbení."
 SWE_prevent_a_red_dictatorship: "Zabránit rudé diktatuře"
 SWE_prevent_a_red_dictatorship_desc: "Sociální demokraté jsou nic jiného než trojský kůň pro komunisty. Pokud chceme zabránit tomu, aby Švédsko spadlo do sovětské sféry vlivu, musíme zajistit, aby voliči dali kontrolu nad Riksdagem nacionalistickým stranám. Jakýmikoli nutnými prostředky."
 SWE_defense_in_depth: "Hloubková obrana"
 SWE_defense_in_depth_desc: "Žádná nepřátelská síla nemá nekonečný náboj, zejména kvůli omezením zásobovacích linií a fyzickým a mentálním limitům vojáků. Proto založená silnější obrana nespočívá na pevných frontách, které se při průniku zhroutí, ale na vrstvách obrany, které postupně odebírají nepříteli jeho hybnost."
 SWE_beneath_sticks_and_stones: "Pod holemi a kameny"
 SWE_beneath_sticks_and_stones_desc: "Nepřátelská letadla ztrácejí hodně ze své účinnosti, pokud nemohou vidět své cíle na bojišti. Výcvikem našich sil v maskovacích technikách můžeme nepříteli tuto zásadní výhodu odebrat."
 SWE_norma_projektilfabrik: "Norma Projektilfabrik"
 SWE_norma_projektilfabrik_desc: "Norma Projektilfabrik vyrábí munici v [SWE.GetName] a [NOR.GetName] od minulého století. Rozšíření jejich výrobních kapacit by výrazně pomohlo udržet stabilní zásobování municí pro naše ozbrojené síly."
 SWE_norma_projektilfabrik_tt: "Přidat §G1§! extra §Yvojenskou továrnu§! pokud je dokončeno zatímco §Y[NOR.GetNameDef]§!:\nMá válku s velkou zemí\nMá více než 0% pokroku v kapitulaci\n§Y[SWE.GetNameDef]§!: Nemá válku s §YNorskem§!"
 SWE_government_weapons_contract: "Vládní zbrojní kontrakt"
 SWE_allow_landsverk_to_operate: "Povolit Landsverku operovat nezávisle"
 SWE_allow_landsverk_to_operate_tt: "§RVyhlášení války [GER.GetNameDef] umožní [GER.GetAdjective] dělníkům v Landsverku dočasně poškodit 2 továrny Landsverku ve Švédsku§!"
 SWE_government_weapons_contract_desc: "Ve [SWE.GetName] existuje mnoho společností se specializací na výrobu zbraní. Pokud se chceme připravit na totální válku, musíme stimulovat rozvoj těchto společností prostřednictvím kontraktů na vojenské vybavení."
 SWE_bofors_fly_swatter: "Boforsův mucholapka"
 SWE_bofors_fly_swatter_desc: "Bofors má potenciál nastavit nový standard protiletadlové technologie. Měli bychom jim poskytnout zdroje, aby to dokázali, a zajistit, že švédská obloha zůstane čistá od nepřátelských letadel."
 SWE_husqvarna_vapenfabrik: "Zbrojovka Husqvarna"
 SWE_husqvarna_vapenfabrik_desc: "Husqvarna má dlouhou historii výroby malorážního zařízení pro [SWE.GetAdjective] armádu. Je čas rozšířit jejich průmyslovou základnu a využít jejich odbornost k modernizaci armády."
 SWE_work_projects_for_the_unemployed: "Pracovní projekty pro nezaměstnané"
 SWE_work_projects_for_the_unemployed_desc: "Lidé schopní pracovat, ale bez zaměstnání jsou hnací silou radikalismu. Pokud chceme zabránit tomu, aby se lidé obrátili proti vládě, musíme vytvořit pracovní projekty pro nezaměstnané."
 SWE_bofors_anti_tank_gun: "Bofors protitankový kanón"
 SWE_bofors_anti_tank_gun_tt: "Umožňuje §HBofors Anti Tank Gun§!\nPodpora tvrdého útoku proti tankům: §G+10%§!\nPodpora průraznosti proti tankům: §G+10%§!\nTvrdý útok proti tankům: §G+10%§!\nPrůraznost proti tankům: §G+10%§!\nMotorový tvrdý útok proti tankům: §G+10%§!\nMotorová průraznost proti tankům: §G+10%§!\nTvrdý útok lehkého tankového likvidátoru: §G+10%§!\nPrůraznost lehkého tankového likvidátoru: §G+10%§!\nTvrdý útok středního tankového likvidátoru: §G+10%§!\nPrůraznost středního tankového likvidátoru: §G+10%§!\nTvrdý útok těžkého tankového likvidátoru: §G+10%§!\nPrůraznost těžkého tankového likvidátoru: §G+10%§!\nTvrdý útok super těžkého tankového likvidátoru: §G+10%§!\nPrůraznost super těžkého tankového likvidátoru: §G+10%§!\nTvrdý útok moderního tankového likvidátoru: §G+10%§!\nPrůraznost moderního tankového likvidátoru: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "Odbornost Boforsu v tvorbě zbraní se ukázala jako nezbytná. S určitými investicemi by mohli vytvořit novou generaci protitankových děl, která by si poradila s nejlépe obrněnými vozidly, která nám naši protivníci mohou předhodit."
 SWE_landverk_l_62: "Landsverk L-62"
 SWE_landverk_l_62_desc: "Na základě úspěchu tankových konstrukcí Landsverk a protiletadlových děl Bofors můžeme vytvořit špičkovou mobilní protiletadlovou platformu, která zvládne i nejrychlejší manévry."
 SWE_form_saab: "Založit SAAB"
 SWE_form_saab_desc: "V [SWE.GetName] je několik výrobců letadel, kteří soutěží o lukrativní státní zakázky. Spojením je můžeme efektivně využít a využít kolektivní odbornosti všech."
 SWE_domestic_designs: "Domácí návrhy letadel"
 SWE_domestic_designs_desc: "Po vytvoření SAAB bychom měli využít jejich designérské a inženýrské zkušenosti k výrobě letadel odpovídajících specifickým požadavkům [SWE.GetAdjective] letectva."
 SWE_foreign_designs: "Studium zahraničních návrhů letadel"
 SWE_foreign_designs_desc: "Neměli bychom ztrácet čas vynalézáním toho, co jiné země již mají. Odbornost SAAB lze lépe využít přizpůsobením a výrobou licencovaných zahraničních návrhů."
 SWE_foreign_designs_tt: "Získej §Y1x§! §G35%§! bonus k výzkumu pro §Yletectvo§! za každou významnou zemi se stejnou ideologií, se kterou nejsme ve válce"
 SWE_formation_flying: "Let ve formaci"
 SWE_formation_flying_desc: "Udržení silné protivzdušné obrany vyžaduje dobře organizované skupiny stíhaček, které se rychle dokážou přizpůsobit potenciálním hrozbám."
 SWE_marauder_bombers: "Bombery Marauder"
 SWE_marauder_bombers_desc: "Nedávné zkušenosti ukázaly, že schopnost ničit pozemní cíle ze vzduchu často rozhoduje v bitvách. Může se dokonce stát prostředkem k úplnému ukončení války."
 SWE_airforce_modernization: "Modernizace letectva"
 SWE_airforce_modernization_desc: "Zajištění nejmodernější výzbroje pro naše letectvo nemá smysl, pokud ji nejsou schopni plně využít. Měli bychom zajistit, aby se nedávné zkušenosti pilotů promítly do naší letecké doktríny."
 SWE_the_barrel: "Hlaveň"
 SWE_the_barrel_desc: "Nedávné konflikty urychlily technologický vývoj v letectví. Musíme tedy držet krok s našimi potenciálními protivníky a vyvíjet vlastní proudová letadla pro ochranu našich obloh."
 SWE_rockets: "Raketový pohon"
 SWE_rockets_desc: "I když jsou proudová letadla působivá, raketová technologie nám umožňuje vytvářet jednoúčelové zbraně s mnohem větší rychlostí a dosahem bez nákladné potřeby výcviku pilotů."
 SWE_radiojanst: "Radiotjänst"
 SWE_radiojanst_desc: "Radiotjänst je populární u veřejnosti, denně vysílá kulturní události a zprávy. Rozšířením vysílání můžeme zvýšit typy programů při zachování dobře informované populace."
 SWE_urbanization: "Urbanizace"
 SWE_urbanization_tt: "Odemkne rozhodnutí utratit §Ypolitickou moc§! za §Ycivilní továrny§! a §Ynámořní suché doky§!"
 SWE_urbanization_desc: "Industrializace a urbanizace jdou ruku v ruce. Jak se ve městech najde více práce, více lidí opouští venkov. Aby města nezapadla do přeplněných slumů, musíme investovat do infrastruktury a připravit se na růst populace."
 SWE_hygenic_housing: "Hygienické bydlení"
 SWE_hygenic_housing_tt: "§YPolitika hygienického bydlení se bude časem rozšiřovat ze Södermanlandu s tím, jak každý druhý měsíc získá nová jádrová oblast tento modifikátor§!"
 SWE_hygenic_housing_desc: "Příliš mnoho lidí stále žije v přeplněných slumech, které nejsou vhodné k lidskému bydlení. Musíme začít od začátku a zajistit všem přístup k hygienickému a funkčnímu bydlení."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "Je čas postavit nástupce legendární Vasy. Snad tentokrát bude mít příležitost se v bitvě osvědčit."
 SWE_vasa_ii_communist: "Röd Orkan"
 SWE_vasa_ii_default: "Vasa II"
 SWE_coastal_support: "Pobřežní podpora"
 SWE_coastal_support_desc: "Naše námořnictvo by mělo být důkladně vycvičeno v používání svých děl k podpoře amfibických útoků na pobřeží nepřátelských států."
 SWE_all_cards_on_deck: "Všechny karty na palubě"
 SWE_all_cards_on_deck_desc: "Protažené šarvátky na moři málo mění průběh války. Když naše námořnictvo vypluje, bude to s cílem porazit nepřítele jedním rozhodujícím úderem."
 SWE_decisive_battle_tactics: "Rozhodující taktika bitvy"
 SWE_seize_landsverk: "Obsadit Landsverk"
 SWE_kp_bill: "Mechanizovaný KP Bil"
 SWE_kp_bill_desc: "Nedávný vývoj na bojišti ukázal nutnost rychle přesunovat jednotky tam, kde jsou potřeba. Doposud jsme využívali civilně upravené nákladní vozy pro tento úkol, ale specializovaný obrněný transportér by byl v boji mnohem efektivnější."
 SWE_lynx_winter_armored_cars: "Obrněný vůz Lynx"
 SWE_lynx_winter_armored_cars_desc: "Pokud dojde k válce v [SWE.GetName], bude mobilita klíčová pro naši obranu. Vyvinout moderní, specializovaný obrněný vůz dá našim jednotkám zásadní nástroj pro průzkum a útok na slabé cíle na bojišti."
 SWE_lynx_armored_car_tt: "Umožňuje §YLynx armored car§! který přináší: \n§YArmored Car§! a §Y$armored_car_recon$§!:\n Tvrdý útok: §G+10%§!\n Průbojnost: §G+10%§! \n Organizace: §G+5§!\n\n§YArmored Car§!:\n§YLes:§!\n Změna efektivity pohybu: §G+15%§!\n Změna efektivity útoku: §G+20%§! \n§YPoušť:§!\n  Změna efektivity pohybu: §R-40%§!\n  Změna efektivity útoku: §R-20%§!\n§YSníh:§!\n Změna efektivity pohybu: §G+35%§!\n Změna efektivity útoku: §G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YLes:§!\n Změna efektivity pohybu: §G+5%§!\n Změna efektivity útoku: §G+5%§! \n§YPoušť:§!\n  Změna efektivity pohybu: §R-15%§!\n  Změna efektivity útoku: §R-15%§!\n§YSníh:§!\n Změna efektivity pohybu: §G+8%§!\n Změna efektivity útoku: §G+5%§!\n\n"
 SWE_standardize_equipment: "Standardizovat vybavení"
 SWE_standardize_equipment_desc: "Příliš dlouho naše ozbrojené síly používají nepřeberné množství malých zbraní, některé dokonce ze starého století. To značně komplikuje zásobování vojáků municí a činí nás náchylnými k narušení. Musíme to napravit standardizací našich zbraní a munice."
 SWE_standardize_equipment_trigger_tt: "Více než §Y13000§! pěchotního vybavení v armádě"
 SWE_individual_liberty_and_prosperity_for_all: "Snížení chudoby"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Je jasné, že musíme udělat více pro zvednutí lidí z chudoby. Nicméně, musíme pečlivě vyvážit naši podporu s potřebou udržet životaschopnou národní obranu."
 SWE_defense_above_all: "Obrana nade vše"
 SWE_defense_above_all_desc: "Musíme čelit faktu, že svět má jiný časový plán než my, a nemůžeme již riskovat budoucnost našeho státu bez jakýchkoli obranných schopností."
 SWE_volvo: "Volvo"
 SWE_volvo_desc: "Volvo si vybudovalo pověst pro výrobu robustních, spolehlivých komponent a vozidel. Měli bychom navázat na jejich úspěch a přizpůsobit jejich civilní návrhy nákladních vozů a motorů pro vojenské použití."
 SWE_allow_landsverk_to_operate_desc: "Landsverk dlouho fungoval jako mezera, kterou [GER.GetAdjective] armáda využívá k obcházení omezení Versailleské smlouvy na vývoj obrněných vozidel. Měli bychom jim nadále dovolovat působit, abychom udrželi těsné vazby s [GER.GetName] a využili jejich technologický vývoj."
 SWE_sieze_landsverk: "Obsadit Landsverk"
 SWE_sieze_landsverk_desc: "Landsverk dlouho fungoval jako mezera, kterou [GER.GetAdjective] armáda využívá k obcházení omezení versailleské smlouvy na vývoj obrněných vozidel. Někteří ve vládě tvrdí, že musíme firmu obsadit, abychom se distancovali od [GER.GetAdjective] válečného stroje."
 SWE_saltsjobaden_agreement: "Přijmout dohodu ze Saltsjöbadenu"
 SWE_saltsjobaden_agreement_desc: "Neshody mezi dělníky a zaměstnavateli vymykají kontrole a hrozí, že rozvrátí národ. Abychom překonali hrozby na hranicích, musíme být jednotní. Proto musíme zavést dohodu, která minimalizuje narušení pracovních sporů."
 SWE_reject_saltsjobaden: "Odmítnout dohodu ze Saltsjöbadenu"
 SWE_reject_saltsjobaden_desc: "Tato dohoda musí být odmítnuta, zbavuje zaměstnavatele práva řídit své podniky podle vlastního uvážení a omezí právo dělníků na stávku při nespokojenosti. Nikdo z tohoto uspořádání nebude mít prospěch."
 SWE_ring_a_ding_ding: "Militärcykel"
 SWE_ring_a_ding_ding_desc: "Kola nemusí být tak impozantní jako obrněné vozy nebo tanky, ale nabízejí zvýšenou mobilitu za zlomek ceny."
 SWE_aquire_modern_panzers: "Získat moderní tanky"
 SWE_aquire_modern_panzers_desc: "Technologická stagnace se ukázala jako příčina rozpadu zdánlivě nejsilnějších národů ve válečných časech. Získání moderních obrněných vozidel pro armádu je proto prioritou, pokud chceme takovému osudu předejít."
 SWE_military_academy: "Vojenská akademie"
 SWE_military_academy_desc: "Všechny složky armády získaly v posledních letech značné zkušenosti. Zavedením systému vojenských akademií můžeme zajistit, že jejich znalosti budou předávány z generace na generaci."
 SWE_surface_raiders: "Povrchoví nájezdníci"
 SWE_surface_raiders_desc: "S několika rychle postavenými malými loděmi můžeme vážně poškodit nepřátelské válečné úsilí narušením jejich dopravy a přesunů jednotek."
 SWE_rationing: "Přídělování"
 SWE_rationing_desc: "Velmi dobře si pamatujeme ekonomické potíže, které Velká válka přinesla nevinným lidem v [SWE.GetName]. Musíme se takovým katastrofám vyhnout zavedením systému přídělování potravin, paliva a dalších nezbytností."
 SWE_rationing_tt: "Odemyká rozhodnutí zavést přídělovou politiku za cenu malého množství §Ywar Support§!, §Ystability§! nebo §Yconsumer goods§!. Možné politiky ke spuštění zahrnují:\n"
 SWE_folkhemmet_modification_tt: "Mění §YFolkhemmet§! tímto způsobem:"
 SWE_education_reform: "Stadsbarn"
 SWE_research_slot_2: "Rozšířit Universitetet v Uppsale"
 SWE_research_slot_2_desc: "Universitet Uppsala je nejstarší univerzitou v severském regionu, na které působili takoví velikáni jako Anders Celsius, Carl Linnaeus a Jacob Berzelius. Jak se svět mění, je jasné, že věda je nejmocnější zbraní v nejistém světě, a investice do této prestižní univerzity bude jistým úspěchem."
 SWE_education_reform_desc: "Kniha Alvy Myrdal ‘Stadsbarn’ vyvolává v pedagogických kruzích diskusi o úloze státu ve vývoji dětí. Alva a její manžel Gunnar také rozvířili debatu o sociální politice ve své nedávné knize ‘Krizí v populaci.’ Možná bychom měli tuto plodnou dvojici přivést do kabinetu, kde mohou teorii přeměnit ve skutečnost."
 SWE_economic_deregulation: "Ekonomická deregulace"
 SWE_economic_deregulation_desc: "Nemůžeme si dovolit podporovat nezodpovědné sociální výdaje, když národ čelí existenčním hrozbám. Musíme proto přijmout tvrdá rozpočtová opatření a odstranit zatěžující regulace, aby soukromý sektor mohl zaplnit mezery po státě."
 SWE_economic_deregulation_tt: "Odstraňuje §YFolkhemmet§!"
 SWE_approach_the_allies: "Přiblížit se spojencům"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] a jejich spojenci se nakonec stanou vítězi jakéhokoliv konfliktu v Evropě. Bude proto rozumné dát najevo, že nemáme v úmyslu stát se jejich nepřáteli."
 SWE_join_allies_for_colonies: "Výměna držeb"
 SWE_join_allies_for_colonies_desc: "Se zlepšením vztahů mezi námi a spojenci máme příležitost získat zpět naše bývalé koloniální državy po celém světě výměnou za náš vstup do jejich vojenské koalice."
 SWE_universal_basic_income: "Univerzální základní příjem"
 SWE_universal_basic_income_desc: "Každému muži a ženě by mělo být zajištěno alespoň minimální existenční minimum a je povinností státu starat se o své občany. Univerzální základní příjem řeší obojí."
 SWE_universal_basic_income_tt: "Nově dobytá území začínají s §G+25%§! shodou a §Y0%§! odporem"
 NOR_a_resurgent_labor_movement: "Obnovené dělnické hnutí"
 NOR_a_resurgent_labor_movement_desc: "Lidé v [NOR.GetName] už neakceptují slepou víru v kapitalismus. Konečně vidí pravdu, že je jejich pánové pomalu topili v chudobě. Nyní zvedají hlavy nad vodu a na obzoru vidí revoluci!"
 NOR_compromise_with_the_nkp: "Kompromis s NKP"
 NOR_compromise_with_the_nkp_desc: "Bezpečnost našeho národa se zdá být na pokraji propasti, možná nám kompromis s Norges Kommunistiske Parti a jejich hlubokými stalinistickými vazbami pomůže získat pomoc [SOU.GetNameDef]. Je to určitě lepší než budoucnost pod nadvládou fašistů nebo kapitalistů."
 NOR_prosecute_the_nkp: "Stíhat NKP"
 NOR_prosecute_the_nkp_desc: "Dělnická strana se od NKP odtrhla, když bylo jasné, že jejich věrnost patří Stalinovi, nikoliv dělníkům [NOR.GetName]. Nechali jsme jejich shnilé tělo příliš dlouho hnít. Musíme tyto zrádce zcela rozdrtit dříve, než nás zradí [SOU.GetName]."
 NOR_the_seeds_of_the_revolution: "Semena revoluce"
 NOR_the_seeds_of_the_revolution_desc: "Kapitalismus vytvořil prostředky své vlastní destrukce, a zde přicházíme my. Nyní je naší úlohou zasít semena lepší budoucnosti mezi lidmi v [NOR.GetName]. Poté budeme čekat, až sklidíme plody vlastní práce."
 NOR_the_voice_of_the_people: "Hlas lidu"
 NOR_the_voice_of_the_people_desc: "Musíme poslouchat lidi a přinést nástroje k zesílení jejich hlasu a šíření Marxových pravd. Teprve tehdy bude naše revoluce dosažena zdola nahoru. Nechme lid křičet své požadavky na svobodu od útlaku kapitálu."
 NOR_organize_partisan_militias: "Zorganizovat partyzánské milice"
 NOR_organize_partisan_militias_desc: "Je zřejmé, že kapitalismus nezmírní svůj sevření nad dělníky v [NOR.GetName] bez boje. Ozbrojme ochotné a vycvičme je, aby v pravý čas mohli vzejít a vyčistit cestu pro revoluci, která prolomí řetězy kapitálu."
 NOR_consolidate_power: "Konsolidovat moc"
 NOR_consolidate_power_desc: "Nyní, když máme moc zajistit budoucnost, kterou hledáme, je čas si ji udržet. Prostřednictvím čistek a nových jmenování upravíme tento stát do podoby, která nám umožní uspět a prosperovat."
 NOR_demand_nationalizations: "Požadovat znárodnění"
 NOR_demand_nationalizations_desc: "Tato buržoazní vláda dosud nechápe sílu kolektivního vlastnictví výrobních prostředků. Musíme požadovat znárodnění klíčových továren po celé zemi, abychom mohli revoluci rozjet ještě před jejím začátkem. Co je důležitější, čím více továren, tím více dělníků a spojenců našeho hnutí."
 NOR_squash_dissent: "Potlačit nesouhlas"
 NOR_squash_dissent_desc: "Nemůžeme dovolit, aby byly plody naší snahy ukradeny parazity. Je nezbytné jednou provždy najít a vymazat nesouhlas. Koneckonců každý, kdo pochybuje o naší vládě, je naším nepřítelem."
 NOR_denounce_the_german_reich: "Odsoudit [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "Nemůžeme dovolit, aby [GetNorwegianThreateningFascist] pošlapával lid lidu celého světa. Musíme dát všem na světě vědět, za čím stojíme, aby se přidali na naši stranu proti fašismu."
 NOR_moscows_education_centers: "Komunistická vzdělávací centra"
 NOR_moscows_education_centers_desc: "Po léta Komintern vyučoval soudruhy z celé Skandinávie dovednostem nezbytným k řízení revoluce z podzemí. Teď je můžeme hostit na světle, učit, jak revoluci neustále pokračovat."
 NOR_workers_and_farmers_rise: "Vstání dělníků a rolníků"
 NOR_workers_and_farmers_rise_desc: "Země je připravena, semeno zasazeno a oheň revoluce bude zapálen. Nechme dělníky a rolníky z [NOR.GetNonIdeologyName] povstat a vzít výrobní prostředky z krveprolitých rukou kapitalistů a pozemkových pánů."
 NOR_war_in_finland: "Válka ve Finsku"
 NOR_war_in_finland_desc: "Lidé ve Finsku trpěli dost dlouho, musíme se spojit s [SOU.GetName], abychom je osvobodili od kapitalismu. To bude jen první krok k osvobození všech nordických národů."
 NOR_defend_finland: "Bránit Finsko"
 NOR_defend_finland_desc: "Nemůžeme dovolit odpornému [SOU.GetName], aby využil pyšný národ [FIN.GetName]. Musíme vzít zbraně proti tyranii režimu, který se tváří jako pro lid ale pouze pošlapává jeho práva. Finsko musí zůstat nezávislé."
 NOR_send_the_king_back_to_denmark: "Poslat krále zpět do Dánska"
 NOR_send_the_king_back_to_denmark_desc: "Nemůžeme se nazývat komunisty, pokud udržujeme královskou rodinu naživu. Po uchopení pák moci a výrobních prostředků by monarchie byla středobodem kontrarevoluce a nesouhlasu. Musíme jednat rychle."
 NOR_worker_armies: "Dělnické armády"
 NOR_worker_armies_desc: "Je mnoho práce a ne dost obyvatel, aby ji vykonali najednou. Vytvořením hierarchie dělníků podobné vojenským jednotkám a divizím můžeme začít znovu stát na nohou projekt po projektu."
 NOR_nationalize_the_hydro_plants: "Znárodnit vodní elektrárny"
 NOR_nationalize_the_hydro_plants_desc: "Vodní elektrická energie je jednou z hlavních složek [ROOT.GetAdjective] průmyslu, ale je momentálně ve špatných rukou, v rukou kapitalistů! Uchopme výrobní prostředky generování energie pro další fázi revoluce."
 NOR_expand_military_industry: "Rozšířit vojenský průmysl"
 NOR_expand_military_industry_desc: "Náš začínající vojenský průmysl nebude stačit na zničení globálního kapitalismu. Musí být rozšířen, aby uspokojil potřeby našich stále rostoucích ozbrojených sil."
 NOR_a_new_norway: "Nové Norsko"
 NOR_a_new_norway_desc: "Norští lidé jsou konečně osvobozeni od jha kapitálu a tento fakt musí být reprezentován, když se naše nová země utváří. Už více oligarchové a magnáti nebudou určovat směr země, od nynějška mají lidé Norska moc nad svou budoucností. Pro nové Norsko a dál!"
 NOR_norwegian_engineering: "Norská inženýrství"
 NOR_norwegian_engineering_desc: "Pokud chceme dosáhnout skutečné Permanentní Revoluce, musíme se odvykat od válečných prostředků vyrobených vykořisťovanými bratry a sestrami. Musíme vyvinout vlastní návrhy a vyrobit vlastní vybavení, pokud chceme tuto revoluci nazývat skutečně naší."
 NOR_reawaken_the_permanent_revolution: "Znovu probuďte Permanentní Revoluci"
 NOR_reawaken_the_permanent_revolution_desc: "Trockij nás naučil, že revoluce nezastaví, a skutečně nemůže zastavit, dokud proletariát nebude za volantem dějin. Pozvedněme proletariát Skandinávie a dále!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "Po léta Iosif Stalin překrucoval slova Marxe a Lenina ve prospěch svých vlastních zájmů, falešně odsuzoval své nepřátele na Klokaních soudech a obětoval nespočet životů ve jménu svého ega. Musíme ho zastavit, než zničí budoucnost proletariátu."
 NOR_crush_stalin_canonical: "Zbořit Stalina"
 NOR_crush_stalin_generic: "Zbořit Rudého Medvěda"
 NOR_crush_big_communist: "Zbořit [?GLOBAL.platonic_big_communist.GetNameDef]"
 NOR_crush_hitler: "Zbořit Hitlera"
 NOR_crush_hitler_desc: "Málo mužů spáchalo tolik zločinů proti lidskosti jako Adolf Hitler. Zničil nespočet životů a jeho zlo se zdá být bez hranic. Jeho konečným cílem je zničení všeho, co nám je drahé, proto musíme ukončit jeho plány dřív, než on ukončí nás."
 NOR_prepare_for_war: "Připravte se na válku"
 NOR_prepare_for_war_desc: "Zdá se to nyní nevyhnutelné, tak proč si namlouvat, že mír bude věčný. Válka může náš národ překvapit, proto musíme být připraveni na cokoli."
 NOR_join_the_allies: "Přidejte se k spojencům"
 NOR_join_the_allies_desc: "Až přijde to nejhorší, mít silné a důvěryhodné spojence bude znamenat rozdíl mezi podrobením a svobodou. [FRA.GetName] a [ENG.GetName] vyhráli Velkou válku proti Německu a věříme, že to dokážou znovu."
 NOR_proactive_defense: "Proaktivní obrana"
 NOR_proactive_defense_desc: "Naši nepřátelé nás nemohou napadnout, pokud jsme je již zničili. Přenesme válku na jejich území dřív, než se dotkne našeho, ukažme, co lidé [NOR.GetName] dokážou, když jsou ohroženi."
 NOR_secure_the_swedish_iron_ore: "Zajistěte švédskou železnou rudu"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName] má obrovské zásoby vysoce kvalitní železné rudy pod svým územím, která proudila přes Narvik v zimě, když jejich severní přístavy zamrzaly. Nechat tento zdroj rudy takto otevřený a snadno dostupný každému cizímu tyranovi je nepřijatelné, musíme jej obsadit dřív, než o to naši nepřátelé budou usilovat."
 NOR_secure_denmark: "Zajistěte Dánsko"
 NOR_secure_denmark_desc: "Velmoci ležící jižně od [NOR.GetName] byly dlouho drženy na uzdě naším bývalým vládcem, [DEN.GetName], pokud by jejich slabá armáda kapitulovala, brána do [NOR.GetName] by byla široce otevřená. Musíme tomu zabránit tím, že tuto bránu obsadíme sami."
 NOR_invite_secret_army: "Získat Tajnou armádu"
 NOR_invite_secret_army_desc: "V minulosti vůdci [NOR.GetNonIdeologyName] vytvořili tajnou armádu na obranu země v případě Komunistické revoluce, ale nyní není potřeba je stíhat, protože jejich účel je irelevantní. Můžeme se dohodnout a pozvat ty, kdo chtějí bránit svou vlast s námi, místo proti nám."
 NOR_revive_pomor_trade: "Oživit pomorský obchod"
 NOR_revive_pomor_trade_desc: "Po staletí naši severní lidé obchodovali s Pomorskou oblastí na Bílém moři. Tento obchod umožnil oběma populacím prosperovat, ale imperialistické mocnosti a kapitalismus ho zastavily. Oživme obchod s našimi dlouholetými bratry."
 NOR_join_the_comintern: "Přidejte se k Kominterně"
 NOR_join_the_comintern_desc: "Komunistická internacionála je pravým deštníkem, který bojuje za proletářskou revoluci po celém světě. Pokud doufáme v porážku kapitalismu a fašismu, je to nejlepší a jediná cesta."
 NOR_soviet_industrial_cooperation: "Sovětská průmyslová spolupráce"
 NOR_soviet_industrial_cooperation_desc: "Není ostuda hledat pomoc větších a vyspělejších zemí. Ve válce za obranu revoluce je každý dělník, rolník a inženýr naším soudruhem a rádi přivítáme jejich pomoc při rozvoji našich průmyslů, stejně jako bychom to udělali, kdyby byly role obrácené."
 NOR_field_hospitals: "Polní nemocnice"
 NOR_field_hospitals_desc: "Populace [NOR.GetName] není nevyčerpatelná jako v jiných zemích. Materiál lze nahradit, ale ztracený soudruh je o jednu duši méně v mezinárodním boji proti kapitalismu. Musíme soustředit úsilí na záchranu zraněných vojáků a co nejrychleji je vrátit na frontu, jinak riskujeme ztrátu lidí i území."
 NOR_expanded_conscription_drive: "Rozšíření branné povinnosti"
 NOR_expanded_conscription_drive_desc: "Dokud boj neskončí, budeme potřebovat nové jednotky, které budou naplňovat bojiště formující historii podle našich ideálů. Každý muž a žena schopná boje musí vstoupit do řad, jinak bude naše vlast přebrána."
 NOR_invite_soviet_designers: "Pozvat sovětské designéry"
 NOR_invite_soviet_designers_desc: "Technické know-how, které naši komunističtí spojenci disponují, je o desetiletí napřed před naším. Pokud nám půjčí své odborné znalosti, můžeme přeskočit naše nepřátele a vyhnout se zbytečnému krveprolití, s lepšími zbraněmi a vozidly."
 NOR_vote_of_no_confidence: "Hlasování o nedůvěře"
 NOR_vote_of_no_confidence_desc: "Můžeme důvěřovat Nygaardsvoldovi a jeho laboristické straně, že udrží bolševiky a nacisty na uzdě? Toto jeho odzbrojení spíše připomíná Řeka otevírajícího brány Tróje než premiéra připraveného bránit svou zemi před komunismem. Nemůžeme jim dovolit, aby odevzdali náš začínající národ [SOU.GetNameDef]."
 NOR_liberal_conservative_alliance: "Aliance liberálů a konzervativců"
 NOR_liberal_conservative_alliance_desc: "I když Høyre a Venstre znamenají pravici a levici, naše dvě strany mají dost společných zájmů, abychom mohli vytvořit vládní koalici a odrazit jakékoliv útoky od té hlučné pracovní strany. Společně vytvoříme [ROOT.GetName] národ přátelský kapitálu a připravený válet se doma i v zahraničí."
 NOR_sabotage_unions: "Sabotovat odbory"
 NOR_sabotage_unions_desc: "To, co dělníci nazývají lidskými právy, jsou pro nás překážky průmyslovému růstu. Můžeme potlačit syndikalistické hnutí zevnitř i zvenku, takže snadno odstraníme všechny překážky naší vojenské připravenosti."
 NOR_invite_foreign_investment: "Pozvat zahraniční investice"
 NOR_invite_foreign_investment_desc: "Náš průmysl byl desetiletí zanedbáván, takže nám chybí potřebný kapitál pro industrializaci na úroveň ostatních evropských zemí. Naštěstí existuje mnoho nenasytných investorů v zahraničí, kteří jsou ochotni investovat do naší budoucnosti, za cenu."
 NOR_invite_transnational_manufacturers: "Pozvat nadnárodní výrobce"
 NOR_invite_transnational_manufacturers_desc: "Tak moc jsme se soustředili na obchod, že jsme nevyužili všechny možnosti výroby v naší zemi. Nyní, když jsme vyřešili odbory, se zahraniční firmy nahrnou do naší země kvůli neomezenému přístupu na trh práce."
 NOR_contain_the_labor_movement: "Zadržet pracovní hnutí"
 NOR_contain_the_labor_movement_desc: "Dokud bude existovat hnutí věnované zájmům dělnické třídy, nikdy nebudeme moci plně kontrolovat kapitál vstupující do [NOR.GetName] a prostředky k udržení jeho toku."
 NOR_uproot_secret_army: "Vykořenit tajnou armádu"
 NOR_uproot_secret_army_desc: "Založena v roce 1918 předchozí vládou, tajná armáda číhala ve stínech a čekala na komunistický puč, který nikdy nenastal, a mezitím se mnozí radikalizovali v tvrdošíjné fašisty. Tito muži jsou jen časovaná bomba, která může kdykoli vybuchnout, musí být s nimi rázně naloženo."
 NOR_support_finland_in_winter_war: "Podpořit Finsko v zimní válce"
 NOR_support_finland_in_winter_war_desc: "Bolševici míří na Finsko a nemáme důvod věřit, že zde zastaví. Musíme podpořit naše finské bratry proti červenému medvědovi na východě, než nás všechny pohltí."
 NOR_arrest_quisling: "Zatknout Quislinga"
 NOR_arrest_quisling_desc: "Kdykoli je sestavován seznam nebezpečných jedinců v [NOR.GetName], bývalý ministr obrany Vidkun Quisling se málokdy objevuje. Jeho strana slábne, přátel má málo a především jeho slepá uctívačnost Adolfa Hitlera—což by udělalo z kohokoli jiného nebezpečí pro jakoukoli zemi—ho činí ještě patetičtějším. Přesto je lepší být opatrný než pozdě litovat."
 NOR_protect_finnmark_from_the_bolsheviks: "Chránit Finnmark před bolševiky"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Jako naše nejsevernější a nejvýchodnější oblast by byl Finnmark zřejmým vstupním bodem, kdyby se [SOV.GetNameDef] rozhodli, že šikana [FIN.GetNonIdeologyName] nestačí."
 NOR_replace_laake: "Nahradit Laakeho"
 NOR_replace_laake_desc: "Kristian Laake je nástrojem Liberální strany od svého jmenování. Prosadil mnoho omezení schopností armády a nevypadá to, že má dovednosti či vůli dovést Norsko k vítězství. Potřebujeme někoho, kdo je připraven dát armádu do popředí života v [NOR.GetName]."
 NOR_fde_intelligence_agency: "Forsvarets Intelligence Service"
 NOR_fde_intelligence_agency_desc: "Naši vojáci a důstojníci nemohou jít slepě do prvních linií. Musí vědět, čemu čelí, a být schopni používat klam v plánech. Proto zřídíme zpravodajskou složku armády, aby mohli špinit ruce místo našich vojáků."
 NOR_reform_the_army: "Reformovat armádu"
 NOR_reform_the_army_desc: "Roky zanedbávání rukou Kristiana Laakeho a Liberální strany zanechaly armádu v tom, co lze nazvat jen katastrofou. Musíme vybudovat znovu naši vojenskou hierarchii, logistiku, strategie a protokoly, aby odpovídaly moderním armádám, kterým pravděpodobně budeme čelit."
 NOR_improved_training: "Zlepšený výcvik"
 NOR_improved_training_desc: "Pokud pošleme naše muže na frontu bez řádného výcviku, můžeme stejně přeskočit Mobilizační příkazy a místo toho vydat úmrtní listy.\nZvuk vrzajícího výcvikového programu pro nové rekruty potřebuje revizi, abychom mohli mít lepší bojovou sílu a dostat je ven co nejrychleji."
 NOR_officers_academy: "Akademie důstojníků"
 NOR_officers_academy_desc: "Dobrý důstojník znásobuje efektivitu našich bojových sil, a s naší malou populací to bude mít zásadní význam, zejména pokud si chceme zachovat naději na přežití zahraničního útoku."
 NOR_offensive_doctrines: "Ofenzivní doktríny"
 NOR_offensive_doctrines_desc: "Naše stará doktrína byla navržena s předpokladem, že budeme jednoduše bránit, dokud se nepřítel neunaví. To byl očekávaný scénář našich předchůdců i našich budoucích nepřátel, a proto musíme od začátku přejít do ofenzívy."
 NOR_continue_nygaardsvold_government: "Pokračovat ve vládě Nygaardsvolda"
 NOR_continue_nygaardsvold_government_desc: "Pracovní vláda vedená Johanem Nygaardsvoldem nám zatím dobře sloužila, a proto bez ohledu na politické napětí našich sousedů na jihu bychom měli pokračovat ve snaze dostat norskou ekonomiku z ekonomické krize, ve které se nacházíme."
 NOR_weathering_the_storm_to_come: "Připravit se na blížící se bouři"
 NOR_weathering_the_storm_to_come_desc: "Navzdory našim předchozím snahám o zlepšení blaha našeho lidu musíme nyní čelit skutečnosti rostoucích hrozeb ze všech stran. Musíme začít připravovat bouři, která se šíří po celé Evropě. Vše, co jsme vybudovali, bude zbytečné, pokud to nedokážeme bránit."
 NOR_broken_gun_policies: "Zlé zbraně"
 NOR_broken_gun_policies_desc: "Abychom se vyhnuli budoucím konfliktům, musíme dokázat, že usilujeme pouze o neutralitu a nepřipravujeme se na invazi do cizí země. Teprve pak velmoci nebudou považovat naši zemi za hrozbu a nechají nás na pokoji. Věříme, že toho lze dosáhnout pouze rozsáhlou demilitarizací, bez ohledu na to, co si [SWI.GetAdjective] a jejich pošetilá doktrína ozbrojené neutrality mohou myslet."
 NOR_leaving_the_hard_thirties_behind: "Opustit těžká třicátá léta"
 NOR_leaving_the_hard_thirties_behind_desc: "Roky jsme snášeli následky velké hospodářské krize a bez nutných nástrojů a průmyslové základny je malá šance dostat naši mladou zemi na solidní základy. Je čas začít budovat základy, na kterých může [ROOT.GetName] růst a prosperovat."
 NOR_cut_military_budget: "Snížit vojenský rozpočet"
 NOR_cut_military_budget_desc: "Svět možná vypadá, že hoří, ale to neznamená, že potřebujeme armádu. Máme jasnou politiku neutrality, takže můžeme uvolnit zdroje dříve vázané na zbrojení a obranu a přesměrovat je na budování spravedlivějšího a prosperujícího [ROOT.GetName]."
 NOR_bail_out_towns: "Zachránit města"
 NOR_bail_out_towns_desc: "Ekonomická krize zasáhla mnoho malých měst po celém [ROOT.GetName]. Trpí obrovským dluhovým břemenem, které sami nikdy nepřekonají. Máme prostředky a vůli tyto komunity zachránit a nasměrovat je na cestu prosperitu, tak je využijme."
 NOR_restore_public_trust_in_the_storting: "Obnovit veřejnou důvěru ve Storting"
 NOR_restore_public_trust_in_the_storting_desc: "Po desetiletích nestability a nečinnosti je pochopitelné, že veřejnost nevěří našemu parlamentu, Stortingu. Bez veřejné důvěry nebudeme schopni prosadit potřebná opatření k dosažení stability naší země."
 NOR_the_neutrality_guard: "Stráž neutrality"
 NOR_the_neutrality_guard_desc: "Jiní mohou zneužít naši neutrální pozici, aby získali výhodu nad nepřítelem a vtáhli nás do války, když selžeme v obraně našich hranic. Vyhrazená Stráž neutrality může zaručit, že žádný cizí bojovník nepřekročí naši důvěru."
 NOR_rearm_for_defense: "Přezbrojit pro obranu"
 NOR_rearm_for_defense_desc: "Možná jsme neodhadli hrozbu, která přichází. Naše pobřeží nás neochrání před odhodlaným nepřítelem a nemůžeme slepě spoléhat na naše severní sousedy, že budou navždy naším štítem. Musíme nyní dohnat zameškaný čas a přezbrojit [NOR.GetName], aby byla připravena se bránit."
 NOR_patrol_our_coast: "Patrolovat naše pobřeží"
 NOR_patrol_our_coast_desc: "Naše pobřeží čelí rozlehlému moři, které je možné místo pro průnik na teritorium [NOR.GetAdjective]. Naše současná flotila je na těchto vodách rozptýlena. Musíme rozšířit námořnictvo, aby mohl úspěšně bránit tuto obrovskou oblast."
 NOR_social_incrementalism: "Sociální postupné změny"
 NOR_social_incrementalism_desc: "Jak těžká třicátá léta mizí z myslí [NOR.GetAdjective] lidí, musíme hledat sociální pokrok, i když bychom ho měli přistupovat pomalu, abychom nevyprovokovali hnízdo vos."
 NOR_print_more_money: "Tisknout více peněz"
 NOR_print_more_money_desc: "Náš začínající finanční systém se zatím plně nevzpamatoval z úsporných opatření Těžkých třicátých let, musíme použít všechny dostupné nástroje, abychom zabránili zhoršení situace, včetně tisku více hotovosti, která může cirkulovat v zemi."
 NOR_restart_public_investment: "Obnovit veřejné investice"
 NOR_restart_public_investment_desc: "Není čas nechat naši infrastrukturu a ekonomiku upadat kvůli zanedbání, vláda Labouristů musí opět investovat do budoucnosti země, ať už jde o civilní výrobu, nebo přípravy na válku, která může přijít dříve, než doufáme."
 NOR_coastal_defense: "Pobřežní obrana"
 NOR_coastal_defense_desc: "[NOR.GetName] má jedno z nejdelších pobřeží na světě, takže jeho opevnění bude náročný úkol, ale musí být provedeno, pokud chceme udržet naši nedávno získanou nezávislost."
 NOR_fortify_norway: "Opevnit Norsko"
 NOR_fortify_norway_desc: "Naše pevnosti byly dostatečně zanedbávány, musíme svolat stavební týmy, aby rychle modernizovaly a dokonce přestavěly naše stávající pevnosti a postavily nové tam, kde jsou potřeba."
 NOR_prepare_a_mobile_government: "Připravit mobilní vládu"
 NOR_prepare_a_mobile_government_desc: "Nyní, když válka začala, má naše vláda cíl na zádech. Nepřítel půjde do extrémů, aby zlikvidoval naše vůdce a podrobil obyvatelstvo [NOR.GetName]. Je důležité, abychom byli připraveni přesunout nejkritičtější funkce vlády z nebezpečné oblasti."
 NOR_the_kings_no: "Královo Ne"
 NOR_the_kings_no_desc: "Náš král, Haakon VII, odmítl nepřátelskou žádost o podrobení. [NOR.GetName] není země, ale lidé, a [NOR.GetAdjective] lidé budou pokračovat v boji, i když jim bude odebrána veškerá jejich země."
 NOR_prince_olavs_inspiration: "Inspirace prince Olava"
 NOR_prince_olavs_inspiration_desc: "Navzdory naší současné situaci [NOR.GetAdjective] lidé stále věří svému princi. Ač se nezapojil do boje, jeho podpora z exilu je neocenitelná pro legitimitu naší vlády."
 NOR_establish_milorg: "Zřídit Milorg"
 NOR_establish_milorg_desc: "Odpor okupaci v [NOR.GetName] je stále silný, ale postrádá organizaci a disciplínu. Dobře koordinovaný vojenský odpor, řízený z exilu, by mohl vytvořit základ pro návrat naší vlády na [NOR.GetAdjective] půdu."
 NOR_approach_the_coordinating_committee: "Osobní kontakt s Koordinačním výborem"
 NOR_approach_the_coordinating_committee_desc: "Zatímco naše území zůstává v rukou nepřítele, je potřeba organizace, která by pracovala v utajení a organizovala menší civilní skupiny k tajnému odporu proti okupaci. Věříme, že různí profesionálové z Koordinasjonskomiteen odvedou potřebnou práci."
 NOR_approach_kretsen: "Osobní kontakt s Kretsen"
 NOR_approach_kretsen_desc: "Na našem okupovaném území žijí významní [NOR.GetAdjective] občané, kteří před válkou byli proti vládě Nygaardsvolda, ale nyní s námi sdílejí společného nepřítele. Tito soudci, úředníci, manažeři a podnikatelé, kteří se tajně scházejí na statku Grimelund, by mohli být zásadní pro náš odpor, pokud nám poskytnou svůj vliv."
 NOR_use_xu: "Použít XU"
 NOR_use_xu_desc: "V okupovaném [NOR.GetName] se nacházejí cenné informace. Potřebujeme organizaci, která zajistí zpravodajské informace pro naše odbojové bojovníky, spojence a vlastní válečné úsilí v exilu."
 NOR_recruit_norwegian_refugees: "Naverbovat norské uprchlíky"
 NOR_recruit_norwegian_refugees_desc: "Stovky, ne-li tisíce [NOR.GetAdjective] lidí opouštějí okupaci, aby unikli útlaku nepřítele. Mnozí z nich jsou součástí sil bojujících za obranu země, ale nemohli uniknout; jiní se naučili bojovat v odboji; a někteří nikdy nebojovali, ale mohou být vycvičeni. Musíme použít každého člověka, kterého můžeme, abychom přežili tuto válku."
 NOR_empower_sivorg: "Posílit Sivorg"
 NOR_empower_sivorg_desc: "Nyní, když se Kretsen a Koordinační výbor spojili, je čas je soustředit pod jednou střechou. Sivorg bude organizací zahrnující různé civilní skupiny za účelem organizace civilního odporu v [NOR.GetName]."
 NOR_preparing_the_return_to_norway: "Příprava návratu do Norska"
 NOR_preparing_the_return_to_norway_desc: "Scéna je připravena, máme odbojové síly ničící nepřátelské linie, spolupráci klíčových okupačních úředníků, dobře vycvičené jednotky v exilu a vojenskou podporu od spojenců. Je čas přenést boj zpět k našim nepřátelům a znovu ovládnout [NOR.GetNonIdeologyName]!"
 NOR_quislings_coup_happened: "Quisling již zahájil svůj puč"
 NOR_the_stumbling_storting: "Klopýtající Storting"
 NOR_the_stumbling_storting_desc: "Viděli jsme světlo na konci tunelu politické nestability, ale nyní se začíná rozpadat do dalšího chaosu. Navzdory nejlepším snahám Johana Nygaardsvolda přináší vnitřní boje ve Stortingu stále větší chaos."
 NOR_lurk_in_the_shadows: "Číhat ve stínech"
 NOR_lurk_in_the_shadows_desc: "Dokud se Storting sám požírá, využijeme toho ve svůj prospěch. Pokračující selhání parlamentu je tím spojovacím bodem, který potřebujeme k tomu, abychom nalákali [NOR.GetAdjective] lid k Nasjonal Samling a do drápů fašismu."
 NOR_fascist_invasion_of_norway: "Fašistická invaze do Norska"
 NOR_fascist_invasion_of_norway_desc: "Nastalo nemyslitelné, fašistická hrozba, kterou jsme považovali za daleko od nás, se objevila na našich dveřích a rozrazila je. Můžeme jen doufat, že vydržíme dostatečně dlouho, než sem dorazí pomoc."
 NOR_ask_for_foreign_support: "Požádat o zahraniční podporu"
 NOR_ask_for_foreign_support_desc: "Jelikož naše království nikdy nemělo velkou fašistickou podporu, potřebujeme podporu našich fašistických bratří ze zahraničí. S jejich pomocí můžeme ukázat [NOR.GetName] cestu k pan-germánské fašistické říši."
 NOR_approach_the_fatherland_league: "Oslovit Oteclandskou ligu"
 NOR_approach_the_fatherland_league_desc: "Již mnoho let Oteclandská liga prosazuje konzervativní agendu v Norsku, ale chybí jim naše hnací síla a odhodlání. Můžeme jim ukázat, jak jsme na jedné lodi a jak můžeme spojit síly, abychom dosáhli našich společných cílů proti komunismu."
 NOR_cultivate_the_conservative_parties: "Pěstovat konzervativní strany"
 NOR_cultivate_the_conservative_parties_desc: "Navzdory nízké podpoře fašismu v [NOR.GetName] je zde spousta konzervativních skupin obíhajících kolem Storting. Můžeme je pěstovat, aby jsme mohli zasadit semena fašismu a pak je dovést k nám k upevnění naší moci v [NOR.GetAdjective] politice."
 NOR_get_industrialist_support: "Získat podporu průmyslníků"
 NOR_get_industrialist_support_desc: "Přes naši nízkou úroveň industrializace mají velké podniky velký vliv na páky moci, a s naší pomocí mohou získat další vliv, pokud nás budou podporovat.\n\nKoneckonců jedinou ideologií kapitálu je expanze kapitálu, a dokud jim můžeme poskytnout nástroje k tomu, budou na naší straně."
 NOR_nasjonal_samling: "Nasjonal Samling"
 NOR_nasjonal_samling_desc: "Již mnoho let je přední fašistickou stranou v [NOR.GetName] Nasjonal Samling, která byla stranou odsunuta stranou hlavními proudy středových a levicových stran. To nyní končí. Musíme se shromáždit za jejím vůdcem Vidkunem Quislingem, naším schopným a charizmatickým vůdcem, abychom přivedli skutečný [NOR.GetAdjective] fašistický režim."
 NOR_the_secret_army: "Tajná armáda"
 NOR_the_secret_army_desc: "Od roku 1918 byla v Norsku vysazena a skryta autonomní síla pojmenovaná Hemmelige Hæren, která má za úkol zasáhnout, pokud hrozí komunistické převzetí moci. Jejich slib proti komunismu může být přesměrován na podporu fašismu a co je důležitější, podporu našeho vlastního převzetí moci."
 NOR_empower_hirden: "Posílit Hirden"
 NOR_empower_hirden_desc: "Naše vlastní polovojenská organizace, Hirden, byla základem plánů Nasjonal Samling na budoucnost [NOR.GetName]. Soustředit se na ni bude klíčové k uchopení vlády a případnému boji."
 NOR_quislings_coup: "Quislingův puč"
 NOR_quislings_coup_desc: "Podmínky jsou zralé pro nevyhnutelný vzestup Nasjonal Samling k moci. Adekvátně vedený Førerem Vidkunem Quislingem, je to první krok k úplné kontrole nad [NOR.GetAdjective] územím a našem budoucím rozšiřování po celé Skandinávii."
 NOR_required_prep_fascist_TT: "§YÚplná podpora fašistického puče§! je vyšší než $RIGHT|0Y$ (Aktuální podpora: $LEFT|0Y$)"
 NOR_quislings_regime: "Quislingův režim"
 NOR_quislings_regime_desc: "Stabilní genialita vůdce Nasjonal Samling je zřejmá. Ačkoliv jej mnozí odmítají na politické i osobní úrovni, dokonce i ve vlastní vládě, nelze popřít, že jeho tvrdohlavost a sebevědomí přinesly výsledky. Určitě je schopen udržet funkční režim, na jak dlouho? To se teprve uvidí."
 NOR_get_rid_of_quisling: "Zbavit se Quislinga"
 NOR_get_rid_of_quisling_desc: "Quislingův puč nebyl nikdy určen k trvání. Byl to nouzový krok pro případ, že by naši fašističtí spojenci potřebovali někoho, kdo invazi poskytne zdání legitimity. Nyní, když je jasné, že tohoto sebevědomého blázna už nepotřebujeme, musíme se ho co nejdříve zbavit."
 NOR_elevate_hirden: "Povýšit Hirden"
 NOR_elevate_hirden_desc: "Hirden nám dobře sloužil jako polovojenská větev Nasjonal Samling, ale jelikož máme nastupující fašistický režim, měli bychom zvážit upevnění její pozice v mocenské struktuře [NOR.GetAdjective] vlády."
 NOR_military_police: "Vojenská policie"
 NOR_military_police_desc: "Jak roste odpor vůči našemu režimu, potřebujeme nástroje k jeho včasnému zamezení dříve, než zhnívá. Pokročilejší Vojenská policie může být jediný způsob, jak ochránit naši moc, dokud lid [NOR.GetName] nepřijme nový řád."
 NOR_extensive_recruitment: "Rozsáhlá náborová činnost"
 NOR_extensive_recruitment_desc: "Pokud chceme rozšířit naše impérium, musíme prohledat [NOR.GetAdjective] země v hledání vojáků s duchem jejich norských předků. Rybolov a zemědělství jsou druhořadé oproti rozšiřování našeho impéria, takže každý schopný muž by měl být připraven vzít zbraně proti našim nepřátelům."
 NOR_the_weapons_of_conquest: "Zbraně dobytí"
 NOR_the_weapons_of_conquest_desc: "Dobýt nepřátele vyžaduje víc než jen muže a vůli bojovat. Mnozí zemřou, ale výroba nástrojů ke zlepšení jejich šancí znamená, že můžeme ještě více rozšířit naše hranice."
 NOR_lynrytter: "Lynrytter"
 NOR_lynrytter_desc: "Nyní, když Blitzkrieg byl prokázán jako supriorní strategie, musíme ho přijmout a jezdit s našimi tanky přes fronty našich nepřátel. Odin sám bude na naší straně, když naše obrněná technika přinese [NOR.GetNameDef] rychlé vítězství."
 NOR_ulfhedhnar_wolf_coats: "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Jako vlčí pláště z dávných dob, kteří byli silou bersekerů chránících krále Haralda Krásnovlase, budou tito noví Ulfheðnar elitní kastou bojovníků, která bude v čele našich armád bránit a rozšiřovat naše země."
 NOR_crackdown_on_civilian_life: "Zásah proti civilnímu životu"
 NOR_crackdown_on_civilian_life_desc: "Není čas na volnočasové záležitosti. Válka je zde a v této nové době to znamená, že válka může být jen totální, jinak skončí smrtí a hanbou pro náš režim. Civilní život musí být omezen ve prospěch služby vlasti."
 NOR_the_administrative_council: "Administrativní rada"
 NOR_the_administrative_council_desc: "Přiznejme, že [NOR.GetAdjective] okupace mohla jít lépe. Možná pomůže změna přístupu, takže místo přímé vlády můžeme jmenovat radu místních spolupracovníků, aby obyvatelům poskytla zdání autonomie."
 NOR_abandoning_nynorsk: "Opouštění Nynorsku"
 NOR_abandoning_nynorsk_desc: "Navzdory zdánlivě nacionalistickému účelu je Nynorsk jen smíšený jazyk složený z mnoha pozůstatků venkovských koutů a městských dialektů. Bude pro nás lepší se soustředit na jazyk, ve kterém již většina [NOR.GetAdjective] píše a čte. Mluvčí menšinových jazyků se budou muset přizpůsobit naší rozkazům."
 NOR_pan_germanic_cooperation: "Pan-germánská spolupráce"
 NOR_pan_germanic_cooperation_desc: "Kulturně patří [NOR.GetNonIdeologyName] do širšího germánského světa, takže dává smysl usilovat o těsnější spolupráci s nimi. Pojďme se spojit a budovat naše impérium společně."
 NOR_secret_police: "Tajná policie"
 NOR_secret_police_desc: "Je čas utáhnout kontrolu nad [NOR.GetAdjective] obyvatelstvem. Všimli jsme si několika ohnisek nepokojů. Mohou se zdát nevýznamná, ale mohou se stát jednotnou frontou dříve, než stihneme vyvinout taktiky jak je udržet na uzdě. Koneckonců, nejlepší způsob, jak udržet ostrý nůž, je často ho používat."
 NOR_fascist_military_collaboration: "Fašistická vojenská spolupráce"
 NOR_fascist_military_collaboration_desc: "Fašisté ze zahraničí nám pomohli dosáhnout současného režimu a naštěstí jsme nyní v pozici uzavřít těsnější vojenskou spolupráci, téměř jako rovný s rovným."
 NOR_frontkjempere: "Frontkjempere"
 NOR_frontkjempere_desc: "Mnozí [NOR.GetAdjective] touží po frontě, aby pomohli našim osvoboditelům dobýt cizinu. Mnozí zemřou, ale to je cena, kterou platíme za to, že jsme součástí globálního nacionalistického hnutí. Kdo ví, možná se [NOR.GetName] dostatečně zalíbí, aby mu bylo svěřeno řízení jejich vlastní okupace."
 NOR_fascist_industrial_investments: "Fašistické průmyslové investice"
 NOR_fascist_industrial_investments_desc: "Naši fašističtí přátelé mají znalosti a kapitál potřebný pro pokročilý průmysl, který moderní země potřebuje, aby mohla soutěžit. Můžeme toho využít jako způsob, jak se stát ještě užitečnějším spojencem."
 NOR_norwegian_reichsprotectorate: "Norský říšský protektorát"
 NOR_norwegian_reichsprotectorate_desc: "Díky našim mnoha úspěchům se [GetNorwegianFascistOverlord] rozhodl, že [NOR.GetName] je připraveno plně se připojit k jejich impériu. Je to odraz jejich síly a našeho podřízení se jí. Uděláme cokoli, co bude třeba, abychom uspokojili jejich neustále rostoucí žízeň po moci a zemi."
 NOR_jonas_lie_coup: "Převrat Jonase Lieho"
 NOR_jonas_lie_coup_desc: "Quislingova neschopnost zřejmě nezná hranice. Byl škodou pro náš režim již před jeho vznikem a je slabým článkem v našem velitelském řetězci. Na druhé straně máme Jonase Lieho, který byl od začátku silným zastáncem okupace [ROOT.GetName] [GetNorwegianFascistOverlord]em a neúprosným agentem pořádku, když bylo potřeba. Měl by být tím, kdo povede svůj lid k naplnění cílů našeho spojence."
 NOR_bring_back_quisling: "Přivést zpět Quislinga"
 NOR_bring_back_quisling_desc: "Mnozí ho vidí jako neschopného blázna, ale Quislingův vzestup k moci naznačuje mazaný plán za jeho údajnými neúspěchy. To je ten druh muže, který musí být u kormidla, aby vedl [NOR.GetName] k novým a bohatým zemím jako vikingové dřív."
 NOR_a_valuable_partner_to_germany: "Cenný partner pro [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "Úspěch tohoto národa je neoddělitelně spojen s úspěchem [GetNorwegianFascistOverlord]. Čím více jim pomůžeme, tím více nám odmění kořistí z války. Musíme se vydat cestou, která může proměnit [NOR.GetName] v nepostradatelného partnera."
 NOR_invite_german_engineers: "Pozvat fašistické inženýry"
 NOR_invite_german_engineers_desc: "[NOR.GetName] nikdy nebylo průmyslovou velmocí, naši předchůdci se více soustředili na obchod než na výrobu vlastních produktů. Proto potřebujeme pomoc [GetNorwegianFascistOverlord], aby nám zajistili vědomosti potřebné k dohnání našich spojenců a co je důležitější, našich nepřátel."
 NOR_the_kings_abdication: "Abdikace krále"
 NOR_the_kings_abdication_desc: "Král a jeho komoří, když si uvědomili ohromnou moc našich dobyvatelů, již nemají co dát svému lidu ani mu vzít. Král Haakon VII, při vzácném veřejném vystoupení, oznámil, že každý [NOR.GetAdjective] občan by se měl klanět fašistovi, kteří zaplavili naše země."
 NOR_reviving_the_norgesveldet: "Oživení Norgesveldet"
 NOR_reviving_the_norgesveldet_desc: "Naši předkové byli strachem obávaní, plenili a dobývali všude tam, kam viděli a mohli plout. Musíme se obrátit k minulosti a přinést znovu tento duch. Můžeme být novou vikingskou hrozbou, která drží děti bdělé v noci."
 NOR_old_vinland: "Staré Vinland"
 NOR_old_vinland_desc: "Staří norské průzkumníci se neustále posouvali dále na západ než kdokoli před nimi, až nakonec dorazili k bohatým zemím Vinlandu, nebo jak je nyní nazývají Newfoundland a Labrador. Vydejme se znovu na západ a dobyjme to, co mělo zůstat naším od samého začátku."
 NOR_claims_on_scotland: "Nároky na Skotsko"
 NOR_claims_on_scotland_desc: "Než se Skotsko stalo součástí Spojeného království, bylo pouze předzahrádkou našich předků. Vezměme si ho zpět z těch slabých rukou, které sotva drží jeho vikingské kořeny, a opět se potulujme po pobřeží a horách Severní Británie."
 NOR_claims_on_ireland: "Nároky na Irsko"
 NOR_claims_on_ireland_desc: "To, co kdysi bylo jen černou lagunou, osídlili naši Norští předkové a nazvali Duibhlinn. Z tohoto zdánlivě bezvýznamného místa mnoho Vikingů vzkvétalo, plenilo a míchalo se s galskými kmeny. Jistě jim nebude vadit, když si ho vezmeme zpět, slovem či silou."
 NOR_the_chamberlains_overture: "Rukověť královského komořího"
 NOR_the_chamberlains_overture_desc: "Jak Storting směřuje k bezvýznamnosti, vzor ušlechtilých hodnot, baron Peder Anker Wedel-Jarlsberg, druhý v řadě na feudální hrabství Jarlsberg a kancléř našeho skromného krále Haakona VII., navrhuje, abychom hledali řešení budoucnosti v minulosti. Konkrétně, možná může královský aparát převzít kontrolu nad celou vládou."
 NOR_send_the_storting_home: "Poslat Storting domů"
 NOR_send_the_storting_home_desc: "Náš národní parlament vydal své poslední výdechy už dávno. Udržovat ho naživu jen prodlouží jeho utrpení, a upřímně řečeno i naše. Nechme politiky, aby šli domů a trávili čas se svými rodinami, královi muži vezmou záležitosti do svých rukou."
 NOR_assure_the_population: "Ujistit populaci"
 NOR_assure_the_population_desc: "Může se zdát, že [ROOT.GetName] se řítí ke zkázě, ale královský kancléř, jménem krále Haakona VII., chce lidem sdělit, že monarchie bude držet pevnou ruku, aby znovu přivedla zemi ke stabilitě."
 NOR_demand_king_haakons_rise_to_power: "Vyžádat vzestup krále Haakona k moci"
 NOR_demand_king_haakons_rise_to_power_desc: "Díky povzbuzující řeči barona Wedel-Jarlsberga volají lidé [NOR.GetName] po silné vůli monarchie, která převezme vládu nad státem. Problém je, že král Haakon VII. sám zdůrazňuje, že země by měla být vládnuta zástupci svého lidu. Zdá se, že krále je třeba přesvědčit."
 NOR_the_crowns_executive_powers: "Výkonné pravomoci koruny"
 NOR_the_crowns_executive_powers_desc: "Jak král nadále odmítá jakékoliv výzvy, aby vládl absolutní mocí, nemáme jinou možnost než mu udělit výkonné pravomoci. Až se probudí ze svého politického spánku, bude mít nástroje k tomu, aby vedl [ROOT.GetNonIdeologyName] ke slávě!"
 NOR_a_warden_king: "Strážný král"
 NOR_a_warden_king_desc: "Je povinností krále, ba přímo jeho privilegium, bránit země, které mu byly svěřeny velením shůry. Ať jsou ozbrojené síly mečem absolutní královské moci, který zůstane nečinný, dokud se král nerozhodne jej zvednout a použít."
 NOR_the_kingdom_of_norway: "Království Norsko"
 NOR_the_kingdom_of_norway_desc: "Nastal čas, ať už to král Haakon ví nebo ne. Odstranme jakoukoli přetvářku demokracie a vlády lidu a nechme rukavici monarchie rozdrtit naše nepřátele na střípky. Král nebude mít jinou možnost než se zúčastnit svého vlastního korunovačního ceremoniálu."
 NOR_appoint_prince_olav_to_army_staff: "Jmenovat prince Olava do štábu armády"
 NOR_appoint_prince_olav_to_army_staff_desc: "Teď, když je královská rodina zapojena do našeho projektu, musíme využít jejich schopností a všechny nasadit do obrany našeho království. Pokud přidělíme prince Olava do velení armády, můžeme zaručit, že využije své plné školení a zkušenosti a postará se o naše nepřátele na zemi."
 NOR_prince_olav_to_navy_staff: "Princ Olav do námořního štábu"
 NOR_prince_olav_to_navy_staff_desc: "Navzdory jejich pokračujícímu odporu vůči našemu projektu je princ Olav otevřen myšlence vést námořní síly našeho království. Koneckonců, vyhrál zlatou medaili v plavbě na olympiádě v roce 1928, takže víme, že je jedním s vlnami. S ním zaměřeným na vedení našich námořních sil víme, že naši nepřátelé skončí jako potrava pro lososy, které naši poddaní loví."
 NOR_promote_civilian_donations: "Podporovat civilní dary"
 NOR_promote_civilian_donations_desc: "Jako feudální léna dávných dob musí každý vazal přispívat svému lennímu pánovi. Samozřejmě tyto barbarské časy jsou pryč, náš skromný monarchický systém je mnohem osvícenější, takže tento příspěvek je z velké části dobrovolný."
 NOR_research_funding: "Financování výzkumu"
 NOR_research_funding_desc: "Naši urození [ROOT.GetAdjective] vládci jsou oddaní osvícenectví, a tak rádi podporují vědecký pokrok potřebný k rozšíření našeho panství nejdříve násilím a nakonec pouze laskavostí."
 NOR_invite_cadillac_to_norway: "Pozvat Cadillac do Norska"
 NOR_invite_cadillac_to_norway_desc: "Před mnoha lety byl náš drahý princ Olav, tehdy radostné dítě, obdarován miniaturou Cadillacu. Jistě ocení, pokud pozveme Cadillac do [NOR.GetNameDef], aby nám pomohl vyvíjet a vyrábět vozidla, která ponesou naši standartu přes těla našich nepřátel. Ať to princi přinese radostné vzpomínky na jeho dětství."
 NOR_enhance_coastal_defense: "Posílit pobřežní obranu"
 NOR_enhance_coastal_defense_desc: "Rozsáhlost našich pobřežních titulů je dvousečná zbraň. Na jedné straně umožňuje našim mužům vzkvétat na moři, ale na druhé straně znamená, že nepřítel má rozsáhlou vstupní cestu pro námořní invazi."
 NOR_rule_the_northern_sea: "Ovládnout Severní moře"
 NOR_rule_the_northern_sea_desc: "Ať se naše království rozšíří do Severního moře! Naše lodě budou paží, která náš království natáhne až k horizontu. Pro to potřebujeme námořní základny k udržení takové dominance a postupy a techniky, které nám umožní jít dále."
 NOR_ramp_up_naval_production: "Zvýšit námořní produkci"
 NOR_ramp_up_naval_production_desc: "Navzdory naší slavné námořní tradici naše současné námořní síly nedosahují našich ambicí. Musíme nešetřit úsilím v prvním kroku, vybudovat loděnice, které pohánějí námořnictvo našeho prince a budoucího krále, Olava."
 NOR_power_to_the_royal_guard: "Moc Královské gardě"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, naše milovaná králova Královská garda, je trvale nejlépe vycvičenou a nejodhodlanější bojovou silou v království. Inspirace, kterou čerpají z našeho krále a jeho regenta, je zjevná, takže musí vést útok naší armády a budou špičkou kopí, jež rozdrtí naše nepřátele."
 NOR_encourage_recruitment: "Podporovat nábor"
 NOR_encourage_recruitment_desc: "Jak rád říká náš milovaný komoří, král Haakon žije v našich srdcích, takže kdokoliv může bojovat a zemřít za něj! Ať jeho duch pozvedne každého poddaného v [ROOT.GetNameDef], aby se přihlásili bojovat za svého lenního pána."
 NOR_for_the_king_and_prince: "Pro krále a prince"
 NOR_for_the_king_and_prince_desc: "Náš král Haakon a jeho syn, princ Olav, jsou inspirací pro každého [NOR.GetAdjective]. Musíme připomínat našim vojákům, že každý krok vpřed, každý zabitý nepřítel a každý litr prolité krve není zbytečný. Je to vše pro naši královskou rodinu, šlechtu [NOR.GetName] a to, co všichni představují."
 NOR_the_kings_line: "Králova linie"
 NOR_the_kings_line_desc: "Bunkry a pevnostní bloky rozkládající se po hranicích našeho království jsou fyzickým vyjádřením králova odolnosti a vůle. Ať naši muži prolijí svou krev, aby králova linie vydržela a jeho království zůstalo nedotčeno."
 NOR_the_glucksburg_sea_wall: "Mořský val Glücksburgů"
 NOR_the_glucksburg_sea_wall_desc: "Hrabě z Jarlsbergu zahájil výstavbu mořského valu jménem rodu, do kterého náleží náš slavný král Haakon VII., rodu Glücksburgů. Bude stát jako zástupce moci královské rodiny, aby odolal našim nepřátelům a chránil naše fjordy a hory před nebezpečím."
 NOR_shield_of_the_north: "Štít severu"
 NOR_shield_of_the_north_desc: "Co je to meč, když jej nepoužíváš? Co je to štít, když neochraňuje poddané pod ním? Naše královská rodina musí chránit nejen [NOR.GetNameDef], ale i království a země, které jsou jim povinností. I když ne nutně De Jure."
 NOR_our_royal_claims: "Naše královské nároky"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_our_royal_claims_desc_king: "Máme štěstí, že máme tak pokorného krále, který popírá jakékoliv nároky na země mimo svou současnou jurisdikci. Ještě větší štěstí máme, že máme našeho milého hraběte Pedera Anker Wedel-Jarlsberga, který je ochoten udělat cokoli, aby tyto nároky uplatnil a přivezl je do našeho království. Bojujme za zemi našeho krále!"
 NOR_our_royal_claims_desc_queen: "Je smutné, že král Haakon VII už není mezi námi, ale musíme si pamatovat odkaz, který nám zanechal, včetně jeho četných nároků po celé Evropě. Máme štěstí, že máme naši drahou královnu Mathildu I, která nejenže má vlastní nároky, ale je také ochotna udělat cokoli, aby tyto nároky uplatnila a přivezla je do našeho království. Bojujme za země naší koruny!"
 NOR_swedish_claims: "Nároky na Švédsko"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "Neochotně byla naše historie a královské rodiny spojeny s [SWE.GetNonIdeologyName]. Během toho zpětného a vpřed, které trvalo staletí, [SWE.GetAdjective] ukradli rozsáhlé území; Jämtland, Härjedalen a Bohuslän. Ať už za to mohl dům Bernadottů, Vasa, Oldenburg nebo kdokoliv jiný, na tom nezáleží. Pomstíme se a vezmeme si naše země zpět."
 NOR_swedish_claims_desc_fas: "Historie monarchií ve Skandinávii je dlouhá a spletitá, ale můžeme ji využít ve svůj prospěch. Švédsko ukradlo celé oblasti, které kdysi patřily naší zemi, můžeme použít pomstu jako ospravedlnění k invazi na [SWE.GetAdjective] a rozšířit naše impérium do amalgámu historických [NOR.GetAdjective] území."
 NOR_claims_on_faroe_islands: "Nároky na Faerské ostrovy"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_claims_on_faroe_islands_desc_PAWJ: "V důsledku minulých přestupků monarchií [DEN.GetNonIdeologyName] a [SWE.GetNonIdeologyName] nám byly Faerské ostrovy upřeny. To končí nyní. Náš urozený komoří zaplatí krví, aby zajistil jejich návrat k nám."
 NOR_claims_on_faroe_islands_desc_ALT: "V důsledku minulých přestupků monarchií [DEN.GetNonIdeologyName] a [SWE.GetNonIdeologyName] nám byly Faerské ostrovy upřeny. To končí nyní. Naše ctnostná královna Mathilda I zaplatí krví, aby zajistila jejich návrat k nám."
 NOR_eirik_raudes_land: "Země Eirika Rudého"
 NOR_eirik_raudes_land_desc: "Absurdní rozhodnutí Haagu z roku 1933 musí být zvráceno. Jak si dovolí ponechat zemi, kterou před tisíciletím objevil norský Erik Rudý, [DEN.GetName]. Ještě před několika lety jsme vlastnili část východního pobřeží Grónska, ale brzy to vezmeme zpět a ještě víc. Odkaz Erika Rudého bude pokračovat, když si vezmeme zpět, co je naše."
 NOR_iceland: "Island"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_iceland_desc_PAWJ: "Po rozpadu Kalmaru byl Island nespravedlivě odebrán. Ačkoli to bylo před staletími, nezapomněli jsme. Náš komoří, náš král a náš princ nespí, dokud nebude toto napraveno a Island nebude opět součástí Království Norska."
 NOR_iceland_desc_ALT: "Po rozpadu Kalmaru byl Island nespravedlivě odebrán. Ačkoli to bylo před staletími, nezapomněli jsme. Naše královna, náš princ a lid, kterému vládnou, nespí, dokud nebude toto napraveno a Island nebude opět součástí Království Norska."
 NOR_bjarmeland: "Bjarmeland"
 NOR_bjarmeland_desc: "[ROOT.GetAdjective] průzkumníci po staletí rozšiřovali hranice možného a dosažitelného. Jedním takovým případem je Bjarmeland, které poprvé prozkoumali [NOR.GetAdjective] a nyní je mimo náš dosah. Musíme znovu dosáhnout a uchopit tuto zemi pro sebe."
 NOR_claims_on_denmark: "Nároky na Dánsko"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "Dánsko možná bylo zemí, kterou náš milovaný král nazýval domovem, ale víme, že jeho skutečný domov byl vždy [NOR.GetNonIdeologyName], i před tím, než byl zvolen na korunu. Přesto musíme přivést jeho starou zemi do jeho království, možná ho to motivuje k aktivnější roli v naší královské vládě."
 NOR_claims_on_denmark_desc_fasc: "Monarchové [DEN.GetNonIdeologyName] bývali našimi pány, ale už nikdy více. Jsou nyní slabí a bezvýznamní, takže země je k mání. S naší nově nabytou silou jejich armáda zhroutí jako máslové sušenky v dětských rukou!"
 NOR_consolidate_kingdom: "Konsolidovat království"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_consolidate_kingdom_desc_PAWJ: "Nyní, když náš ušlechtilý Markis Peder Anker Wedel-Jarlsberg, Královský komorník a pravá ruka našeho milovaného Haakona VII, rozšířil území naší koruny, musíme se obrátit dovnitř, abychom konsolidovali naše zisky a vládli našim poddaným zlatou a pevnou, byť trochu přísnou rukou."
 NOR_consolidate_kingdom_desc_alt: "Nyní, když naše právoplatná královna, Mathilde I., svědomitě dohlíží na rozsáhlé území naší koruny, musíme se obrátit dovnitř, abychom konsolidovali naše zisky a vládli našim poddaným sametovými rukavicemi a pevnou rukou."
 NOR_start_rearmament: "Začít přezbrojení"
 NOR_start_rearmament_desc: "Možná úplné odzbrojení není tím jistým způsobem, jak se vyhnout válce, jak jsme doufali. Raději začneme přípravy na možný útok na naše území."
 NOR_kickstart_military_industry: "Nastartovat vojenský průmysl"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName] byl dlouhou dobu poddaným jiných zemí, a proto nikdy nevyvinul vnitřní vojenský průmysl. Abychom ochránili naši svobodu, musíme přestat spoléhat na jiné země pro naši obrannou výrobu a začít budovat naši válečnou mašinu."
 NOR_build_supplies_network: "Vybudovat síť zásobování"
 NOR_build_supplies_network_desc: "Naše dechberoucí hory, jezera a fjordy jsou záviděníhodné po celém světě, ale také ztěžují přesun zásob. Musíme vědomě usilovat o to, aby zásoby dorazily na naše fronty rychleji."
 NOR_drobak_coastal_fort: "Pobřežní pevnost Drøbak"
 NOR_drobak_coastal_fort_desc: "Drøbak, konkrétně Drøbak Sound, by mohl být klíčem k obraně naší metropole. Nikdy nevíte, kdy dobře umístěná torpéda mohou zpozdit invazi natolik, aby umožnila přípravy na obranu."
 NOR_modernize_fortifications: "Modernizovat opevnění"
 NOR_modernize_fortifications_desc: "Někteří naše opevnění nazývají 'napoleonskými', což v tomto kontextu není kompliment. Naše bunkry mohou být starobylé, ale zbraně nepřátel nikoli. Úsilí a prostředky na vylepšení našich pevností se nám v budoucnu jistě vyplatí."
 NOR_artillery_development: "Vývoj dělostřelectva"
 NOR_artillery_development_desc: "Velká válka prokázala důležitost dělostřelectva, nemůžeme si dovolit zaostávat dále, než již jsme, jinak riskujeme bezmoc vůči nepřátelským granátům."
 NOR_anti_air_support: "Protiraketová podpora"
 NOR_anti_air_support_desc: "Bez ohledu na to, odkud útočník přijde, jedna věc je jistá, budou se snažit použít své stroje k ovládnutí vzduchu a bombardovat naše města a jednotky. To platí, pokud nezřídíme protiletadlovou obranu, která zneškodní jakýkoli pokus ze vzduchu."
 NOR_rikstanken: "Rikstanken"
 NOR_rikstanken_desc: "Smutná pravda je, že [ROOT.GetName] nikdy nevlastnil tank. Pokud chceme mít šanci na vítězství, obrněná vozidla jsou samozřejmostí. Otázkou je, jaký přístup zvolit? Velké množství tanků by mohlo být nákladné pro zemi v naší situaci; možná můžeme začít s jedním tankem? Nebo obětovat něco jiného než peníze pro národní tanky."
 NOR_tank_procurement: "Získávání tanků"
 NOR_tank_procurement_desc: "Náš domácí program tanků je jasně nedostatečný pro obrněné války 20. století. Některé země s potřebnou odborností a výrobní kapacitou mohou své obrněné vozy nabízet k prodeji, což by byl skvělý zkrat pro vstup [ROOT.GetAdjective] armády do tohoto století."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc: "Nyní, když jsme se naučili základy obrněné války, jsme připraveni vyvinout národní program výroby tanků, Rikstanksfabrikk. Je to jediný způsob, jak zajistit nepřetržitý přísun obrněných vozidel."
 NOR_improve_production_lines: "Zlepšit výrobní linky"
 NOR_improve_production_lines_desc: "Nemá smysl odvaha v obraně naší země, pokud nemáme zbraně a vybavení k boji. Moderní válka je o tom mít dost munice k boji, ujistěme se, že ji dokážeme vyrábět tak rychle, jak střílíme."
 NOR_the_royal_guards_battalion: "Rota Královské gardy"
 NOR_the_royal_guards_battalion_desc: "Královská garda je již nějakou dobu naší nejelitnější bojovou silou, můžeme tento program rozšířit a zlepšit jejich výcvik, aby byli předvojem našich ozbrojených sil."
 NOR_expand_Haeren: "Rozšířit Hæren"
 NOR_expand_Haeren_desc: "Naše současné pozemní síly blednou v porovnání s armádami na kontinentě, [ROOT.GetName] nikdy nebyl vojensky zaměřenou zemí. Jak hrozba globální války roste, musíme zajistit, aby naše populace byla připravena bránit naši mladou zemi."
 NOR_improved_weapons: "Vylepšené zbraně"
 NOR_improved_weapons_desc: "Vybavení našich pozemních sil je ve zuboženém stavu. To je nepřijatelná nepozornost, která by nás mohla stát nezávislost. Musíme spěchat, abychom tento trend obrátili, dokud je to možné."
 NOR_building_an_independent_norway: "Budování nezávislého Norska"
 NOR_building_an_independent_norway_desc: "[ROOT.GetAdjective] národ, ve své současné, nezávislé podobě, existuje teprve od roku 1905, takže je potřeba mnoho práce na budování národa, zejména v našem průmyslu, který bude klíčový pro naši nezávislost."
 NOR_independent_norway_removal_tt: "§Y$NOR_independent_norway_dmod$§! §Rbude odstraněno, pokud se [ROOT.GetNonIdeologyName] stane závislým na jiné zemi!§!"
 NOR_norwegian_school_of_economics: "Norská škola ekonomie"
 NOR_norwegian_school_of_economics_desc: "Pokud doufáme, že se etablujeme ve světové ekonomice, je potřeba odborných znalostí, a jejich získání trvá čas. Založení Norges Handelshøyskole jako naší národní ekonomické školy je prvním krokem k rozkvětu naší civilní i později vojenské průmyslové základny."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Nelze popřít, že [ROOT.GetNonIdeologyName] je nejen neobvykle dlouhá země, ale také má velmi obtížný terén všude kolem. To určitě formovalo naši národní identitu, ale zároveň znemožňuje správné budování infrastruktury a železnic. Musíme založit Hurtigruten jako náhradu, řadu trajektů pro přepravu lidí a zboží podél [ROOT.GetAdjective] pobřeží."
 NOR_norges_tekniske_hogskole: "Norges Tekniske Høgskole"
 NOR_norges_tekniske_hogskole_desc: "Více než dvě desetiletí byla Norská technická škola v Trondheimu v čele inženýrství v zemi, ale pokud chceme konkurovat našim sousedům a možná i nepřátelům, bude potřeba více financí do technického vzdělávání. Nemůžeme si dovolit, aby náš průmysl postrádal potřebné odborné znalosti."
 NOR_empower_large_industrial_groups: "Posílit velké průmyslové skupiny"
 NOR_empower_large_industrial_groups_desc: "Velká průmyslová podniky mají prokazatelné zkušenosti s budováním a údržbou továren, produkujících každodenní potřeby průměrného [ROOT.GetAdjective] občana. Jistě je důvěra v ně správnou cestou k průmyslové nezávislosti [ROOT.GetNonIdeologyName]."
 NOR_fund_local_construction: "Financovat místní výstavbu"
 NOR_fund_local_construction_desc: "Nemůžeme nechat naši industrializaci soustředit se jen v našem hlavním městě a několika dalších větších městech. Pokrok by měl pokrývat celé [ROOT.GetName] co nejrovnoměrněji. Investujme tedy do měst a malých měst, abychom podpořili místní výstavbu, pro diverzifikovanější průmyslovou základnu a robustnější ekonomiku."
 NOR_aluminum_production: "Výroba hliníku"
 NOR_aluminum_production_desc: "Výroba hliníku je extrémně energeticky náročný proces a ačkoliv nemáme naleziště bauxitu, [ROOT.GetAdjective] topografie je ideální pro vodní elektrárny, takže můžeme snadno dovážet bauxit a přeměňovat ho na cenný zdroj pro náš vznikající vojenský průmysl."
 NOR_build_the_northern_rail: "Postavit severní železnici"
 NOR_build_the_northern_rail_desc: "Severní část naší země byla příliš dlouho opomíjena. Ačkoliv terén dělá stavbu infrastruktury komplikovanou, je to úsilí, které se nám v budoucnu jistě vyplatí."
 NOR_complete_the_sourthern_railway_network: "Dokončit jižní železniční síť"
 NOR_complete_the_sourthern_railway_network_desc: "I když je jižní část [ROOT.GetNonIdeologyName] mnohem vyspělejší než severní část, pokud začneme porovnávat její infrastrukturu s infrastrukturou v jiných zemích, dokonce i sousedních, je jasné, že je stále co zlepšovat."
 NOR_increase_research_funding: "Zvýšit financování výzkumu"
 NOR_increase_research_funding_desc: "[ROOT.GetName] nikdy nebylo technologickou velmocí. Musíme investovat do nového výzkumu, pokud chceme dohnat zbytek Evropy, jinak riskujeme závislost na budoucím nepříteli."
 NOR_expand_norges_tekniske_hogskole: "Rozšířit Norges Tekniske Høgskole"
 NOR_expand_norges_tekniske_hogskole_desc: "Vzhledem k rozsáhlému konfliktu, který se zdá být na obzoru, budeme muset zvětšit kapacity našeho Technického institutu, abychom vyhověli požadavkům stále složitějších válek."
 NOR_revamp_hydroelectric_capacity: "Modernizovat kapacitu vodních elektráren"
 NOR_revamp_hydroelectric_capacity_desc: "Hliník je klíčový pro výrobu letadel a dalších válečných pomůcek, ale množství energie potřebné k přeměně bauxitu na hliník činí proces nákladným. Naštěstí má [NOR.GetName] perfektní topografii pro proměnu našich mnoha jezer a řek na vodní elektrárny. Takže můžeme vyrábět potřebný hliník navzdory absenci velkých ložisek bauxitu."
 NOR_haerens_flyvevaaben: "Hærens Flyvevaaben"
 NOR_haerens_flyvevaaben_desc: "Novou hranicí války je nebe. Pokud necháme nepřítele ovládnout naše vzdušné prostory, naše pozemní jednotky nebudou moci efektivně operovat. Musíme vyvinout letectvo, které bude působit ve prospěch našich pozemních sil."
 NOR_norwegian_planes: "Norské letouny"
 NOR_norwegian_planes_desc: "Viděli jsme, že dnešní spojenci by mohli být zítřejšími vetřelci, z tohoto důvodu nemůžeme spoléhat na zahraniční mocnosti pro naše letadla, jejich význam na moderním bojišti je příliš velký."
 NOR_foreign_plane_designs: "Zahraniční návrhy letadel"
 NOR_foreign_plane_designs_desc: "Jako mladý a dlouho opomíjený národ, [ROOT.GetName] nemá infrastrukturu, know-how ani nástroje k navrhování a výrobě letecké síly, kterou moderní boj vyžaduje. Musíme se obrátit na mezinárodní zbrojní trh, abychom zajistili letecké síly [NOR.GetName]."
 NOR_anti_air_artillery_research: "Výzkum protiletadlové dělostřelby"
 NOR_anti_air_artillery_research_desc: "Jak jsou ve vzduchu nasazovány nové technologie, zbraně, které nám umožňují bránit náš vzdušný prostor ze země, musí být na stejné úrovni, abychom nepodlehli vzdušné nadvládě nepřítele."
 NOR_anti_air_construction: "Výstavba protiletadlových zařízení"
 NOR_anti_air_construction_desc: "Naše drsná krajina činí [NOR.GetName] obtížným cílem pro nepřátelskou invazi, ale naše nebe je vystaveno nepřátelským letadlům, což je výhoda pro potenciální zahraniční invazi. Musíme postavit potřebné protiletadlové baterie, aby tomu zabránily."
 NOR_invest_in_airfields: "Investovat do letišť"
 NOR_invest_in_airfields_desc: "Nemá smysl mít letadla, pokud nemáme infrastrukturu potřebnou k jejich startu. Velmi nám chybí potřebná infrastruktura k vyhovění požadavkům rostoucí letecké síly."
 NOR_stavanger_airfield: "Letiště Stavanger"
 NOR_stavanger_airfield_desc: "Letiště Stavanger má brzy být dokončeno a poloha je ideální pro vojenské letiště. Můžeme provést potřebné úpravy, aby toto civilní letiště sloužilo jako vojenská základna."
 NOR_increase_air_production: "Zvýšit výrobu letadel"
 NOR_increase_air_production_desc: "[NOR.GetName] potřebuje letadla, a potřebuje je hned! Pokud zaměříme naše úsilí na výrobu letadel, mohli bychom se ubránit a prorazit obranu nepřítele."
 NOR_buy_aa_from_sweden: "Nakoupit protiletadlové zbraně ve Švédsku"
 NOR_buy_aa_from_sweden_desc: "Náš soused na východě, [SWE.GetName], dlouhodobě vyniká ve výrobě protiletadlových děl, daleko nad rámec toho, co můžeme vyrobit. Můžeme je požádat o koupi těchto děl Bofors k obraně našich obloh během hrozící invaze."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Je čas, aby naše letectvo přestalo být pouhou podpůrnou složkou našich pozemních armád a vyvinulo se v samostatnou složku ozbrojených sil. Tu, která má zdroje nezbytné k vedení všech operací potřebných pro moderní boj efektivním způsobem."
 NOR_radar_research: "Výzkum radaru"
 NOR_radar_research_desc: "Jako země s rozsáhlým pobřežím je nezbytné, abychom jej mohli efektivně monitorovat. Díky technologickému zázraku, kterým je radar, můžeme být informováni o přibližujících se lodích a letadlech z větší vzdálenosti."
 NOR_repurpose_lighthouses: "Přeměna majáků"
 NOR_repurpose_lighthouses_desc: "Počasí a geologie učinily majáky podél [ROOT.GetAdjective] pobřeží nutností a dokonce ikonou naší země. Můžeme je přeměnit v majáky naděje tím, že je použijeme k podpoře radarové techniky a pomoci nám odrazit vetřelce."
 NOR_pilot_training: "Výcvik pilotů"
 NOR_pilot_training_desc: "I když je naše začínající letectvo malé a nedostatečně rozvinuté, můžeme čerpat z naší tradice leteckých průkopníků a objevitelů a inspirovat novou generaci [NOR.GetAdjective] pilotů, kteří nám zajistí další nezávislost."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Mít jedno z nejdelších pobřeží na světě má své výhody, ale také to znamená, že je třeba vynaložit více úsilí na jeho obranu. Naše námořnictvo bude první linií obrany naší země."
 NOR_expand_the_dockyards: "Rozšířit loděnice"
 NOR_expand_the_dockyards_desc: "Navzdory tomu, že máme jednu z největších obchodních flotil na světě, kapacita našich loděnic by mohla být jistě rozšířena a optimalizována pro lepší výrobu vojenských lodí místo pouhých nákladních a tankerů."
 NOR_battleship_focus: "Zaměření na bitevní lodě"
 NOR_battleship_focus_desc: "Jen obrovské, pancéřované kolosy mohou zajistit, že skutečně vládneme vlnám. Hrozba vidět jednu z našich bitevních lodí na jejich pobřeží odradí jakéhokoli potenciálního vetřelce."
 NOR_kystvakten: "Kystvakten"
 NOR_kystvakten_desc: "Abychom ochránili naše rozsáhlé pobřeží, jsou potřeba čísla, abychom mohli mít přehled o každém kousku horizontu. Vytvořme síť plavidel, která bude hlídat naše území před nepřátelskými loděmi."
 NOR_convert_merchant_ships: "Přestavět obchodní lodě"
 NOR_convert_merchant_ships_desc: "Naše obchodní flotila je pýchou naší ekonomiky, ale nebude nám k užitku, pokud vetřelci zničí naše území. Naši lodní magnáti budou muset udělat oběť pro [ROOT.GetName] a dovolit nám tyto lodě upravit na válečné účely."
 NOR_expand_merchant_marine: "Rozšířit obchodní loďstvo"
 NOR_expand_merchant_marine_desc: "Moderní válka potřebuje zdroje a vybavení, dvě věci, kterých [ROOT.GetName] zoufale postrádá. Jak válka visí v uvozovkách, musíme mít jistotu, že máme dost lodí, které přivezou vše, co potřebujeme k přežití. Ano, už máme více civilních lodí než většina národů, ale očekáváme, že mnoho z nich ztratíme cestou, a nemůžeme si dovolit být ochuzeni."
 NOR_expand_naval_academy: "Rozšířit námořní akademii"
 NOR_expand_naval_academy_desc: "Více lodí znamená, že potřebujeme více důstojníků, kteří je povedou do bitvy. Naše námořní akademie byla po mnoho let dostačující, ale jak naše námořnictvo roste, musí se zvětšit také zásoba důstojníků a námořníků."
 NOR_norwegian_carriers: "Norské letadlové lodě"
 NOR_norwegian_carriers_desc: "Často jsme viděli, že budoucnost válčení silně závisí na řízení vzdušného prostoru, i když na moři. Letadlové lodě nám pomohou dominovat nad nepřátelskými loděmi a rychle je porazit."
 NOR_mine_laying_effort: "Nasazení min"
 NOR_mine_laying_effort_desc: "Naše lodě nemohou být všude najednou, ale miny nám pomohou kryt větší úsek vody a odebrat nepřátelským kapitánům jistotu bezpečí. Potřebujeme lepší miny, abychom překonali nejnovější techniky vyhýbání se minám a jejich deaktivace."
 NOR_submarine_fleet: "Přístav ponorek"
 NOR_submarine_fleet_desc: "Ponorky, se svou efektivitou a skrytou povahou, mohou obrátit průběh války na moři torpédem za torpédem. Potřebujeme vyrábět více a lepších ponorek, pokud chceme maximalizovat naše šance."
 NOR_naval_air_force: "Námořní letectvo"
 NOR_naval_air_force_desc: "Naše letadla mohou rozhodnout mezi flotilou podporující invazi do [ROOT.GetName] a poklidnými vodami u naší pobřeží. Pokud dokážeme dominovat nebi nad mořem, budeme opět vládnout vlnám."
 NOR_convoy_defense: "Obrana konvojů"
 NOR_convoy_defense_desc: "Perlou naší země je mohutné obchodní loďstvo, a proto si nemůžeme dovolit ho zbytečně ztrácet, potřebujeme zlepšit naše úsilí o jeho ochranu, aby vydrželo a mělo větší dopad na válku."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Nyní, když nás válka vyhnala z vlastní země, potřebujeme konsolidovat naše lodní úsilí pod jedinou vlajkou. Nortraship nám umožní podporovat válečné úsilí na dálku a pomoci našim spojencům přežít dostatečně dlouho, aby nám pomohli vrátit se zpět do [ROOT.GetName]."
 NOR_convoy_bombing: "Bombardování konvojů"
 NOR_convoy_bombing_desc: "Čím menší je nepřátelské obchodní loďstvo, tím větší dopad může mít naše mohutná flotila. Pokud oslabíme jejich lodní dopravu, můžeme obrátit průběh války."
 NOR_rebuild_the_royal_navy: "Obnovit královské námořnictvo"
 NOR_rebuild_the_royal_navy_desc: "Jsme daleko od naší země, takže cesta zpět bude pravděpodobně po moři. Obnova královského námořnictva je jako obnova naší země."
 NOR_pan_germanic_entent: "Pan-germánské spojenectví"
 NOR_emergency_conversions: "Přeměna obchodních lodí"
 NOR_emergency_conversions_desc: "Máme mohutné obchodní loďstvo, ale plují velkým rizikem skrze nebezpečná moře. Měli bychom část těchto menších lodí lehce vyzbrojit a použít je k ochraně naší zranitelné dopravy. Vždy je můžeme později upravit pro specializovanější účely, pokud budeme potřebovat."
 NOR_emergency_conversions_tt: "Odemkne §Yrozhodnutí§! pro přeměnu §Ykonvojů§! na §Ytorpédoborce§!"
 NORDIC_reaching_out_to_our_neighbors: "Navázání kontaktu s našimi sousedy"
 NORDIC_reaching_out_to_our_neighbors_desc: "TODO_NORDIC"
 NORDIC_to_arms_against_tyranny: "K zbraním proti tyranii"
 NORDIC_to_arms_against_tyranny_desc: "TODO_NORDIC"
 NORDIC_against_tyranny_TT: "Odemkne rozhodnutí §YOdeslat zbraně do Nordiku§!, §YOdeslat dobrovolníky do Nordiku§! a §YObránit nordickou zemi§! pro podporu spolusousedních nordických zemí proti invazi ze strany cizích mocností."
 NORDIC_leverage_nordic_investments: "Využití nordických investic"
 NORDIC_leverage_nordic_investments_desc: "TODO_NORDIC"
 NORDIC_industrial_cooperation: "Průmyslová spolupráce"
 NORDIC_industrial_cooperation_desc: "TODO_NORDIC"
 NORDIC_the_nordic_march: "Nordický pochod"
 NORDIC_the_nordic_march_desc: "TODO_NORDIC"
 NORDIC_court_foreign_power_TT: "Odemkne rozhodnutí §YSjednat zahraniční mocnost§!, které umožní vstoupit do frakce komunistického nebo fašistického velkého mocnáře."
 NORDIC_mutual_guarantees: "Vzájemné záruky"
 NORDIC_mutual_guarantees_desc: "TODO_NORDIC"
 NORDIC_strengthen_ties: "Posílit vazby"
 NORDIC_strengthen_ties_desc: "TODO_NORDIC"
 NORDIC_form_joint_alliance: "Uzavřít [NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "Pan-skandinávský sen utrpěl vážnou ránu selháním stát při sobě v roce 1864. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "Vytvoření nové aliance založené na demokratických hodnotách, které sdílíme, by se však mohlo stát majákem pro demokracie všude a zároveň nám umožnit bránit se a přinést rychlé vítězství nepřátelům svobody."
 NORDIC_form_joint_alliance_desc_com: "Avšak díky impulzu proletářské revoluce můžeme spojit naše národy a zaměřit je na boj proti kapitalismu, spojením našich národů v alianci Severních národů."
 NORDIC_form_joint_alliance_desc_mon: "Avšak královské dědictví zakořeněné v našich dlouholetých tradicích, které sdílíme, nám umožňuje vidět širší obraz a pracovat společně jako jedno pro uchování našich milovaných králů a královen."
 NORDIC_political_cooperation: "Politická spolupráce"
 NORDIC_political_cooperation_desc: "Pouhý formalismus nestačí k opravdové spolupráci. Pokud se chceme opravdu stát silou, se kterou je třeba počítat, potřebujeme, aby všechny naše systémy byly součástí větší, dobře promazané mašinerie."
 NORDIC_consolidating_institutions: "Konsolidace institucí"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "Hospodářský svaz"
 NORDIC_economic_union_desc: "Musíme spojit naše zdroje dohromady, každý z nás má něco, co náš soused potřebuje. Překonáním bariér, které dlouho držely naše ekonomiky oddělené, dosáhneme vyšší úrovně efektivity. Zdroje musí mezi námi proudit, abychom si mohli lépe pomáhat."
 NORDIC_procurement_fund: "Fond na nákup vybavení"
 NORDIC_procurement_fund_desc: "Hlavní ekonomické a vojenské mocnosti mají kapacitu vyrábět prostředky obrany a dobytí, a i když máme domácí vojenský průmysl, ten se tomuto nedokáže rovnat. Možná na tuto průmyslovou sílu zatím nedosáhneme, ale můžeme spojit naše finance na nákup velkého množství zbraní a vozidel, nezbytných pro naši obranu."
 NORDIC_shared_intelligence: "Sdílené informace"
 NORDIC_shared_intelligence_desc: "Celý projekt [NORDIC_get_alliance_name] spočívá ve sdílení naší síly, a pokud je znalost skutečně mocí, podělme se o to, co víme o našich nepřátelích, a co víme, že naši nepřátelé vědí o nás — a dokonce i o tom, co si myslí, že o nás vědí."
 NORDIC_northern_command: "Severní velení"
 NORDIC_northern_command_desc: "Společné vojenské velení je nutností, aby bylo možné lépe koordinovat naše akce. Ozbrojené síly musí spolu hladce fungovat a rozhodnutí musí být přijímána rychle s ohledem na zájmy všech stran. Měli bychom zajistit vznik takového velení, aby bylo možné vypracovat další plány pro naše společné ozbrojené síly."
 NORDIC_democratic_institution_1: "Nordická komise ministrů"
 NORDIC_communist_institution_1: "Severní federace"
 NORDIC_monarchist_institution_1: "Norden šlechta"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "Když děláme první kroky ke skutečné integraci a spolupráci, [NORDIC_get_alliance_name] potřebuje novou instituci, [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "kde členové kabinetů různých zemí v naší nadnárodní organizaci mohou diskutovat, jak lépe spojit naše úsilí vést naše národy skrze napětí rostoucí v Evropě."
 NORDIC_first_joint_institution_desc_com: "která dokáže sjednotit naše národy a zajistit jejich vlastnictví výrobních prostředků, přičemž jim stále nabídne sebeurčení."
 NORDIC_first_joint_institution_desc_mon: "která umí rozplést naši síť aristokratických vazeb a vytvořit z nich jednotnou konstelaci našich šlechticů, každý s rolí ve struktuře moci."
 NORDIC_democratic_institution_2: "Nordický předsednický parlament"
 NORDIC_communist_institution_2: "Severní politbyro"
 NORDIC_monarchist_institution_2: "Konkláve severních lvů"
 NORDIC_second_institution: "The [NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Naše aliance je blíže a více propojená než kdykoliv předtím, ale to také znamená, že jako celek je těžkopádná a pomalá. Zřízením [NORDIC_get_institution_2_name] [NORDIC_get_institution_2_desc]"
 NORDIC_second_institution_desc_dem: "můžeme mít zákonodárný orgán, který zastupuje voliče našich národů a má výkonné pravomoci rychle jednat v případě války."
 NORDIC_second_institution_desc_com: "můžeme mít jistotu, že vůle dělníků bude zastoupena, několik lidí zastupujících mnohé jistě bude jednat v nejlepším zájmu proletariátu."
 NORDIC_second_institution_desc_mon: "můžeme shromáždit nejsilnější pány a dámy našich sjednocených říší, aby mohli statečně a rozhodně přijmout těžké kompromisy, které jsou břemenem šlechty."
 NORDIC_nordic_army_democratic: "Oddělení pozemních operací"
 NORDIC_nordic_army_communist: "Armáda severních lidů"
 NORDIC_nordic_army_monarchist: "Maršující lvi"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "Úlohou [NORDIC_get_nordic_army_name] bude stanovit parametry pro různé pozemní síly v našich demokraciích tak, aby fungovaly komplementárně. Tak aby silné stránky jednoho vyvážily slabiny druhých, s cílem postupně zbavit celý kontinent útlaku, jednu provincii za druhou."
 NORDIC_nordic_army_desc_com: "Bez ohledu na národnost vojáků v [NORDIC_get_nordic_army_name] jsou všichni součástí [NORDIC_get_alliance_name] a budou pochodovat, dokud nebude kapitalismus vyhlazen, silou našeho spojení a neústupné vůlí."
 NORDIC_nordic_army_desc_mon: "Síly [NORDIC_get_alliance_name] nejsou pouhé armády, jsou mnohem více. [NORDIC_get_nordic_army_name] bude statečně bojovat pod jedním praporem, za svého pána a za zemi, kterou reprezentují."
 NORDIC_nordic_navy_democratic: "Velitelství námořní koordinace"
 NORDIC_nordic_navy_communist: "Severní námořní komisařství"
