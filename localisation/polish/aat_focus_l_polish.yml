 NORDIC_control_the_northern_sea: "Ovládejte severní moře"
 NORDIC_control_the_northern_sea_desc: "Norské a Severní moře jsou bránou k Atlantiku. Soustředění našich sil tam nám umožní vyřešit otázky národů na severním pobřeží Evropy, a dokonce dosáhnout Severní Ameriky, pokud si budeme přát."
 NORDIC_court_foreign_power_TT: "Odemkne rozhodnutí §YCourt Foreign Power§! které vám umožní připojit se k frakci komunistického nebo fašistického majora."
 NORDIC_defend_the_danish_belt: "Bránit Dánský pás"
 NORDIC_defend_the_danish_belt_desc: "Dánský průliv je branou k Baltskému moři. Pokud nemohou dosáhnout Baltského moře z Severního Atlantiku, budou naše národy mnohem bezpečnější před námořní invazí, proto se soustředíme na přetvoření tohoto místa na zeď, abychom mohli bezstarostně proplouvat Baltským mořem."
 NORDIC_democratic_first_selector_left: "Severský úřad pro rozvoj"
 NORDIC_democratic_first_selector_right: "Severský výbor pro výzkum"
 NORDIC_democratic_institution_1: "Severská komise ministrů"
 NORDIC_democratic_institution_2: "Severský vrchní parlament"
 NORDIC_democratic_second_selector_left: "Výbor severského letectva"
 NORDIC_democratic_second_selector_right: "Severské společné námořní velení"
 NORDIC_develop_resources: "Vyvíjet zdroje"
 NORDIC_develop_resources_desc: "Nikdy nevíte, co byste mohli nalézt, pokud se podíváte dostatečně pečlivě. Pokud zaměříme naše snahy, mohli bychom objevit dosud neprozkoumané zásoby zdrojů, které jsou pro válečné úsilí rozhodující, a dokonce vyvinout nové způsoby, jak extrahovat více z toho, co již máme."
 NORDIC_economic_union: "Ekonomická unie"
 NORDIC_economic_union_desc: "Musíme shromáždit naše zdroje, všichni máme něco, co náš soused potřebuje. Rozbitím bariér, které dlouhou dobu udržovaly naše ekonomiky oddělené, dosáhneme vyšší úrovně efektivity. Zdroje musí proudit mezi námi, abychom si mohli lépe pomáhat."
 NORDIC_emergency_funding: "Nouzové financování"
 NORDIC_emergency_funding_desc: "TODO_NORDIC"
 NORDIC_emergency_military_industry: "Nouzový vojenský průmysl"
 NORDIC_emergency_military_industry_desc: "TODO_NORDIC"
 NORDIC_equipment_conversion_focus: "Zaměření na konverzi vybavení"
 NORDIC_equipment_conversion_focus_desc: "Máme obrovské sklady plné starých zbraní a vozidel, buď odstavených nebo zajatých od našich padlých nepřátel. Toto staré vybavení může být přetvořeno na to nejnovější a nejsmrtelnější, co naše současná válečná mašinérie nabízí."
