 NOR_fortify_norway_desc: "Naše pevnosti byly dostatečně zanedbávány, musíme shromáždit stavební týmy, aby rychle modernizovaly a dokonce přestavěly naše stávající pevnosti a postavily nové tam, kde je to potřeba."
 NOR_frontkjempere: "Frontkjempere"
 NOR_frontkjempere_desc: "Mnoho [NOR.GetAdjective] touží po frontových liniích, aby pomohli našim osvoboditelům dobyvat v zahraničí. Mnozí zemřou, ale to je jen cena, kterou platíme za to, že jsme součástí globální nacionalistické hnutí. Kdo ví, možná se [NOR.GetName] dostane do natolik blízkého postavení, aby bylo důvěryhodné spravovat svou vlastní okupaci."
 NOR_fund_local_construction: "Financovat místní výstavbu"
 NOR_fund_local_construction_desc: "Nemůžeme nechat naši industrializaci soustředit v našem hlavním městě a několika dalších významných městech. Pokrok by měl pokrýt celou [ROOT.GetName] co nejrovnoměrněji. Takže investujme do měst a malých měst, abychom podpořili místní výstavbu, pro rozmanitější průmyslovou základnu a robustnější ekonomiku."
 NOR_get_industrialist_support: "Získat podporu průmyslníků"
 NOR_get_industrialist_support_desc: "Navzdory našemu nízkému stupni industrializace mají velké podniky velký vliv na páky moci, a s naší pomocí mohou získat další vliv, pokud nás budou podporovat.\n\nKoneckonců, jedinou ideologií kapitálu je expanze kapitálu a pokud jim můžeme poskytnout nástroje pro to, budou na naší straně."
