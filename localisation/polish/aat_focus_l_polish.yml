 DEN_joint_military_drills: "Společné vojenské cvičení"
 DEN_joint_military_drills_desc: "Dánské síly nebyly od roku 1864 žádným skutečným bojištěm. Pokud bychom přistoupili k našemu novému spojenci, mohli bychom se od něj mnoho naučit, a společnými vojenskými cvičeními obě země získají zkušenosti od sebe navzájem."
 DEN_kanslergadeforliget: "Pokračování ve Kanslergadeforlig"
 DEN_kanslergadeforliget_desc: "Velká hospodářská krize se stále projevuje v [ROOT.GetName] s rostoucí nezaměstnaností a selhávajícím zemědělským sektorem. Musíme se dostat přes stranické linie a dohodnout se, jak zvládnout krizi, do které jsme se dostali."
 DEN_king_assumes_power: "Král přejímá moc"
 DEN_king_assumes_power_desc: "Potřebujeme stabilní ruku, která nás v těchto nejistých časech povede. Potřebujeme stabilitu a tradici. Král by se možná mohl přesvědčit, aby převzal plnou pravomoc nad vládou v těchto znepokojivých obdobích."
 DEN_konge_og_faedreland: "Králi a vlasti"
 DEN_konge_og_faedreland_desc: "Nechť nezlomná oddanost a čest krále Kristiana X slouží jako maják naděje pro masy v těchto těžkých časech. Musíme stát sjednoceni jako národ a bránit naši domovinu!"
 DEN_limited_market_regulations: "Omezená průmyslová regulace"
 DEN_limited_market_regulations_desc: "Průmyslový sektor získal v průběhu let na důležitosti v ekonomice národa a dokonce vzkvétá. Musíme regulace zmírnit natolik, aby neohrozily jejich růst, ale dostatečně, aby se nestaly bezpečnostním rizikem pro národ."
 DEN_limited_social_mobilization: "Omezená sociální mobilizace"
 DEN_limited_social_mobilization_desc: "Nad Evropou visí válka - ale nesmíme být znovu přistiženi nepřipravení! Musíme provést nezbytné přípravy, jakkoli těžké, abychom zajistili naši svrchovanost."
