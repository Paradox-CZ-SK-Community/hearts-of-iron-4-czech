 DEN_military_cooperation_program_desc: "Zajištěním aliance by obě země měly mít možnost se vzájemně poučit v rámci společného vojenského spolupráce. A pro povzbuzení dohody se shodly na tom, že budou dotovat vojenské vybavení koupené od našich nových spojenců, aby posílily naše snahy o přezbrojení."
