 NOR_anti_air_support_desc: "Ať už invazní síly přicházejí odkudkoliv, jedno je jasné; pokusí se využít svá letadla k získání kontroly na obloze a bombardování našich měst a jednotek. To se však nestane, pokud nezřídíme protileteckou obranu, abychom neutralizovali jakýkoliv pokus z nebe."
 NOR_anti_air_support_desc: "Ať už invazní síly přicházejí odkudkoliv, jedno je jasné; pokusí se využít svá letadla k získání kontroly na obloze a bombardování našich měst a jednotek. To se však nestane, pokud nezřídíme protileteckou obranu, abychom neutralizovali jakýkoliv pokus z nebe."
 NOR_anti_air_support_desc: "Bez ohledu na to, odkud pochází útočník, je jasné, že se pokusí využít svá letadla k získání kontroly nad oblohou a bombardování našich měst a jednotek. Tedy, pokud nenastavíme protileteckou obranu, která by neutralizovala jakýkoliv pokus zdržet."
 NOR_anti_air_support_desc: "Bez ohledu na to, odkud přichází útočník, je jasné, že se pokusí využít svá letadla k získání kontroly nad oblohou a bombardování našich měst a jednotek. To se však nestane, pokud nenastavíme protileteckou obranu, abychom neutralizovali jakýkoliv pokus zdržet."
 NOR_anti_air_support_desc: "Bez ohledu na to, odkud přichází útočník, je jasné, že se pokusí využít svá letadla k získání kontroly nad oblohou a bombardování našich měst a jednotek. To se však nestane, pokud nenastavíme protileteckou obranu, abychom neutralizovali jakýkoliv pokus zdržet."
 NOR_anti_air_support_desc: "Bez ohledu na to, odkud přichází útočník, je jasné, že se pokusí využít svá letadla k získání kontroly nad oblohou a bombardování našich měst a jednotek. To se však nestane, pokud nenastavíme protileteckou obranu, abychom neutralizovali jakýkoliv pokus zdržet."
 NOR_appoint_prince_olav_to_army_staff: "Jmenovat prince Olava do armádního štábu"
 NOR_appoint_prince_olav_to_army_staff_desc: "Teď, když je královská rodina na palubě našeho projektu, musíme využít jejich dovednosti a nasadit je do úkolu chránit naše království. Přiřazením Prince Olava vedení armády můžeme zaručit, že může poskytnout své plné vzdělání a zkušenosti a vypořádat se s našimi nepřáteli na pevnině."
 NOR_approach_kretsen: "Přistoupit ke Kretsen"
 NOR_approach_kretsen_desc: "V naší okupované oblasti žijí prominentní [NOR.GetAdjective] lidé, kteří před válkou byli proti vládě Nygaardsvolda, ale nyní s námi sdílejí společného nepřítele. Tito soudci, administrátoři, manažeři a podnikatelé, kteří se tajně scházejí na farmě Grimelund, by mohli být klíčoví v našich odbojových snahách, pokud nám poskytnou svůj vliv."
 NOR_approach_the_coordinating_committee: "Přistoupit ke Koordinacím"
 NOR_approach_the_coordinating_committee_desc: "Dokud naše země zůstává v rukou nepřítele, je zapotřebí organizace, která bude pracovat ve stínu a organizovat naše menší občanské skupiny, aby se tajně vzdorovali okupaci. Věříme, že různorodí odborníci z Koordinasjonskomiteen tuto práci zvládnou."
 NOR_approach_the_fatherland_league: "Přistoupit k Lize vlasti"
 NOR_approach_the_fatherland_league_desc: "Po mnoho let Liga otce prosazovala konzervativní agendu v Norsku, ale postrádají naši impuls a odhodlání. Můžeme jim ukázat, jak silně jsme sladěni a jak můžeme spojit síly k dosažení našich vzájemných cílů proti komunismu."
 NOR_arrest_quisling: "Zatknout Quislinga"
 NOR_arrest_quisling_desc: "Když je sestavován seznam nebezpečných jednotlivců v [NOR.GetName], bývalý ministr obrany Vidkun Quisling se málokdy objevuje. Jeho strana se zmenšuje, jeho přátel je málo a, nad všechno, jeho slepá úcta k Adolfovi Hitlerovi — skutečnost, která by jinak učinila každého nebezpečným pro jakoukoli zemi — ho činí ještě patetičtějším. Ale bez ohledu na jeho bezvýznamnost, lepší být v bezpečí než litovat."
 NOR_artillery_development: "Vývoj dělostřelectva"
 NOR_artillery_development_desc: "Velká válka prokázala důležitost dělostřelectva, nemůžeme si dovolit dále zaostávat, jinak riskujeme, že se staneme bezmocní před nepřátelskými granáty."
 NOR_ask_for_foreign_support: "Požádat o zahraniční podporu"
 NOR_ask_for_foreign_support_desc: "Jelikož naše království nikdy nemělo velkou základnu fašistické podpory, potřebujeme podporu našich fašistických bratří v zahraničí. S jejich pomocí můžeme ukázat [NOR.GetName] cestu k pan-germánskému fašistickému impériu."
 NOR_assure_the_population: "Ujistit populaci"
 NOR_assure_the_population_desc: "Možná se zdá, že [ROOT.GetName] se spirálovitě dostává k záhubě, ale královský kancléř, jménem krále Haakona VII., chce, aby populace věděla, že monarchie udrží stabilitu a přivede zemi zpět k stabilitě."
 NOR_bail_out_towns: "Odnahradit města"
 NOR_bail_out_towns_desc: "Ekonomická krize zasáhla mnohá malá města po celém [ROOT.GetName]. Trpí nesnesitelnou zatížením dluhu, kterou nemohou samy překonat. Máme prostředky a vůli, abychom tyto komunity zachránili a dostali je na cestu k prosperitě, tak je využijeme."
 NOR_battleship_focus: "Fokus na bitevní lodě"
 NOR_battleship_focus_desc: "Pouze obrovité obrněné trupy mohou zaručit, že skutečně vládneme vlnám. Hrozba vidět jednu z našich bitevních lodí na jejich pobřeží odradí každého potenciálního útočníka."
 NOR_bjarmeland: "Bjarmeland"
 NOR_bjarmeland_desc: "[ROOT.GetAdjective] zkoumavci po staletí rozšiřovali hranice možného a dosažitelného. Jeden takový případ je Bjarmeland, který byl poprvé zkoumán [NOR.GetAdjective] a nyní je mimo náš dosah. Musíme znovu dosáhnout a uchopit tuto zemi pro sebe."
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling_desc: "Mnozí ho vidí jako bezradného klauna, ale vzestup Quislinga k moci naznačuje mazaný plán za jeho údajným selháním. Tento typ muže potřebujeme na helmě, aby vedl [NOR.GetName] na nové a bohaté země jako vikingové dávno."
 NOR_broken_gun_policies: "Porušené politiky ohledně zbraní"
 NOR_broken_gun_policies_desc: "Abychom se vyhnuli jakýmkoli budoucím konfliktům, musíme prokázat, že pouze usilujeme o neutralitu a nepřipravujeme se na invazi do cizí země. Jen tak nás velmoci nebudou považovat za hrozbu a nechají naši zemi na pokoji. Věříme, že toho lze dosáhnout pouze rozsáhlou demilitarizací, bez ohledu na to, co si [SWI.GetAdjective] a jejich pošetilá doktrína ozbrojené neutrality myslí."
 NOR_build_supplies_network: "Vybudovat síť zásob"
 NOR_build_supplies_network_desc: "Naše dechberoucí hory, jezera a fjordy jsou předmětem závisti světa, ale také ztěžují pohyb zásob. Musíme vynaložit vědomé úsilí, abychom udělali zásoby rychlejšími do našich front."
 NOR_build_the_northern_rail: "Vybudovat severní železnici"
 NOR_build_the_northern_rail_desc: "Příliš dlouho byla severní část naší země opomíjena. Přestože terén komplikuje výstavbu infrastruktury, je to snaha, o které jsme přesvědčeni, že v budoucnu přinese zhodnocení."
 NOR_building_an_independent_norway: "Budování nezávislého Norska"
 NOR_building_an_independent_norway_desc: "[ROOT.GetAdjective] národ existuje ve své aktuální, nezávislé podobě teprve od roku 1905, takže je spousta národních budovacích prací, které je potřeba vykonat, zvláště v našem průmyslu, což bude zásadní pro naši nezávislost."
 NOR_buy_aa_from_sweden: "Koupit AA od Švédska "
 NOR_buy_aa_from_sweden_desc: "Náš soused na východě, [SWE.GetName], má dlouholetou excelenci ve výrobě protileteckých děl, daleko za to, co bychom mohli vyrobit. Mohli bychom se na ně obrátit s žádostí o nákup těchto děl Bofors, abychom bránili naše nebe během nadcházející invaze."
 NOR_claims_on_denmark: "Nároky na Dánsko"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_fasc: "Králové [DEN.GetNonIdeologyName] byli kdysi našimi pány, ale nikdy více. Jsou nyní slabí a nevýznamní, takže země je na našem dosahu. S naší nově nalezenou silou se jejich armáda rozpadne jako máslové sušenky v rukou dítěte!"
 NOR_claims_on_denmark_desc_mon: "Dánsko mohlo být zemí, kterou náš milovaný král nazýval domovem, ale víme, že jeho skutečný domov byl vždy [NOR.GetNonIdeologyName], ještě předtím, než byl zvolen na trůn. Nicméně, musíme přivést jeho starou zemi do jeho říše, možná ho to motivuje, aby hrál aktivnější roli ve vládě naší monarchie."
 NOR_claims_on_faroe_islands: "Nároky na Faerské ostrovy"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_claims_on_faroe_islands_desc_ALT: "V důsledku minulých porušování ze strany monarchií [DEN.GetNonIdeologyName] a [SWE.GetNonIdeologyName] byly Faerské ostrovy odepřeny nám. To nyní končí. Naše ctnostná královna, Mathilde I, zaplatí krvevn ou cenu za to, aby byly navráceny nám."
 NOR_claims_on_faroe_islands_desc_PAWJ: "V důsledku minulých přestupků monarchií [DEN.GetNonIdeologyName] a [SWE.GetNonIdeologyName] nám byly Faerské ostrovy odepřeny. To nyní končí. Námi ušlechtilý úředník zaplatí krevní cenu, aby zajistil, že se k nám vrátí."
 NOR_claims_on_ireland: "Nároky na Irsko"
 NOR_claims_on_ireland_desc: "Co bylo kdysi pouhou černou lagunou, naši norští předkové osídleli a nazvali Duibhlinn. Z tohoto zdánlivě bezvýznamného místa prosperovalo mnoho Vikingů, přepadali a mísili se s gaelickými kmeny. Určitě jim nebude vadit, když to vezmeme zpět, slovy či silou."
 NOR_claims_on_scotland: "Nároky na Skotsko"
 NOR_claims_on_scotland_desc: "Než bylo součástí Spojeného království, Skotsko bylo pouze dvorem našich předků. Pojďme ho vzít zpět od těch slabých rukou, které sotva mohou zvládnout jeho vikingské kořeny, a znovu procházet pobřežím a horami Severní Británie."
 NOR_coastal_defense: "Pobřežní obrana"
 NOR_coastal_defense_desc: "[NOR.GetName] má jedno z nejdelších pobřežních linií na světě, takže jeho zpevnění bude náročný úkol, ale musí být splněn, pokud chceme zachovat naši nedávno nabytou nezávislost."
 NOR_complete_the_sourthern_railway_network: "Dostavět jižní železniční síť"
 NOR_complete_the_sourthern_railway_network_desc: "I když je jižní část [ROOT.GetNonIdeologyName] mnohem rozvinutější než severní část, pokud začneme srovnávat její infrastrukturu s jinými zeměmi, dokonce i těmi sousedními, je jasné, že je ještě mnohé třeba udělat."
 NOR_compromise_with_the_nkp: "Komprovat s NKP"
 NOR_compromise_with_the_nkp_desc: "Jak se zdá, že bezpečnost našeho národa visí na okraji propasti, možná kompromis s Norges Kommunistiske Parti, a jejich hluboké kořeny ve stalinizmu, nám mohou pomoci získat pomoc od [SOU.GetNameDef]. Určitě je to lepší než budoucnost pod nadvládou fašistů nebo kapitalistů."
 NOR_consolidate_kingdom: "Upevnit království"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_consolidate_kingdom_desc_PAWJ: "Poté, co náš laskavý Markis Peder Anker Wedel-Jarlsberg, Královský Papež a pravá ruka našeho milovaného Haakona VII., rozšířil země naší koruny, musíme se soustředit na zpevnění našich zisků a vládnout našim poddaným s sametovou, i když poněkud přísnou rukou."
 NOR_consolidate_kingdom_desc_alt: "Nyní, když naše oprávněná královna, Mathilde I, svědomitě dohlíží na rozsáhlé země naší koruny, musíme se zaměřit na zpevnění našich zisků a vládnout našim poddaným ve velice luxusně, a přesto stabilně a pevně."
 NOR_consolidate_power: "Zkoncentrovat moc"
 NOR_consolidate_power_desc: "Nyní, když máme moc zajistit budoucnost, po které toužíme, je čas zajistit, že ji budeme moci udržet. Prostřednictvím čistek a nových přidělení okusíme tuto stát tak, aby nám umožnil uspět a prosperovat."
 NOR_contain_the_labor_movement: "Zadržet odborový hnutí"
 NOR_contain_the_labor_movement_desc: "Dokud existuje hnutí věnované zájmům dělnické třídy, nikdy nebudeme schopni plně kontrolovat kapitál vstupující do [NOR.GetName] a prostředky k jeho perpetuaci."
 NOR_continue_nygaardsvold_government: "Pokračujte v vládě Nygaardsvolda"
 NOR_continue_nygaardsvold_government_desc: "Pracovní vláda, kterou vede Johan Nygaardsvold, nám zatím dobře sloužila, proto, bez ohledu na politické napětí našich sousedů na jihu, bychom se měli soustředit na vyvádění norské ekonomiky z hospodářské krize, v níž se nacházíme."
 NOR_convert_merchant_ships: "Přeměnit obchodní lodě"
 NOR_convert_merchant_ships_desc: "Náš obchodní námořníci jsou pýchou naší ekonomiky, ale nebude nám to k ničemu, pokud útočníci zničí naše země. Naši námořní magnáti budou muset obětovat [ROOT.GetName] a umožnit nám, abychom tyto plavidla připravili na boj."
 NOR_convoy_bombing: "Bombardování konvojů"
 NOR_convoy_bombing_desc: "Čím menší je obchodní flotila nepřítele, tím větší dopad má naše obrovská flotila. Pokud podkopáme jejich lodní dopravu, můžeme zvrátit průběh války."
 NOR_convoy_defense: "Obrana konvojů"
 NOR_convoy_defense_desc: "Klenot naší země je obrovská obchodní flotila, a proto si nemůžeme dovolit marnit ji, musíme zlepšit naše úsilí o její obranu, aby trvala a měla větší dopad na válku."
 NOR_crackdown_on_civilian_life: "Potlačení civilního života"
 NOR_crackdown_on_civilian_life_desc: "Nyní není čas na pohodlné aktivity. Válka je tady a v těchto nových časech to znamená, že válka může být pouze totální, jinak skončí smrtí a nepoctivostí našeho režimu. Občanský život musí být omezen ve prospěch služby otčině."
 NOR_crush_big_communist: "Zmáčknout [?GLOBAL.platonic_big_communist.GetNameDef]"
 NOR_crush_hitler: "Zmáčknout Hitlera"
 NOR_crush_hitler_desc: "Málokdo nasbíral tolik zločinů proti lidstvu jako Adolf Hitler. Zničil nespočet životů a jeho zlo se zdá být bez hranic. Jeho konečným cílem je zničení všeho, co považujeme za cenné, proto musíme ukončit jeho plány, než nás skončí."
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_canonical: "Zničit Stalina"
 NOR_crush_stalin_desc: "Po mnoho let Iosif Stalin zkresloval slova Marxe a Lenina pro svůj vlastní prospěch, nespravedlivě odsuzoval své nepřátele v kangaroo tribunálech a obětoval nespočet životů ve snaze o svůj egoismus. Musíme ho zastavit, než zničí budoucnost proletářství."
 NOR_crush_stalin_generic: "Rozdrtit Červeného medvěda"
 NOR_cultivate_the_conservative_parties: "Pěstovat konzervativní strany"
 NOR_cultivate_the_conservative_parties_desc: "I když v [NOR.GetName] je nízká podpora fašismu, kolem Stortingu se vznáší hodně konzervativních skupin. Můžeme je kultivovat, abychom zaseli semena fašismu a poté je přivedli k nám, abychom upevnili naši moc v [NOR.GetAdjective] politice."
 NOR_cut_military_budget: "Snížit vojenský rozpočet"
 NOR_cut_military_budget_desc: "Svět se může zdát, že ho pohlcují plameny, ale to neznamená, že potřebujeme armádu. Máme jasnou neutralitní politiku, takže můžeme uvolnit prostředky, které byly dříve vázány na zbraně a obrany, a tyto prostředky přesměrovat na vybudování spravedlivějšího a prosperujícího [ROOT.GetName]."
 NOR_defend_finland: "Bránit Finsko"
 NOR_defend_finland_desc: "Nemůžeme dovolit, aby despektabilní [SOU.GetName] využil hrdý národ [FIN.GetName]. Musíme vzít zbraně proti tyranii režimu, který se tváří, že je pro lidi, ale jen nad nimi šlápne. Finsko musí zůstat nezávislé."
 NOR_demand_king_haakons_rise_to_power: "Požadovat vzestup krále Haakona k moci"
 NOR_demand_king_haakons_rise_to_power_desc: "Díky vzrušující řeči barona Wedel-Jarlsberga lidé [NOR.GetName] volají po silné monarchii, která by převzala vedení vlády. Jediným problémem je, že král Haakon VII sám neustále zdůrazňuje, že země by měla být řízena zástupci svého lidu. Zdá se, že král potřebuje přesvědčit."
 NOR_demand_nationalizations: "Požadovat nacionalizace"
 NOR_demand_nationalizations_desc: "Tato buržoazní vláda stále nezná sílu kolektivního vlastnictví nad výrobními prostředky. Musíme požadovat znárodnění životně důležitých továren po celé zemi, abychom mohli začít revoluci, ještě než začne. Čím více továren, tím více pracovníků a spojenců naší věci."
 NOR_denounce_the_german_reich: "Odsoudit [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "Nemůžeme nechat [GetNorwegianThreateningFascist] šlapat po lidech světa. Musíme dát všem na světě vědět, co zastáváme, aby se přidali na naši stranu proti fašismu."
 NOR_drobak_coastal_fort: "Drøbak Coastal Fort"
 NOR_drobak_coastal_fort_desc: "Drøbak, konkrétně Drøbak Sound, by mohl být klíčem k obraně našeho hlavního města. Nikdy nevíte, kdy dobře umístěná torpédo může zpozdit invazi dostatečně dlouho na to, abychom mohli udělat potřebná opatření k odpovědi."
 NOR_eirik_raudes_land: "Země Eirika Raude"
 NOR_eirik_raudes_land_desc: "Absurdní rozhodnutí Haagu v roce 1933 musí být zrušeno. Jak se opovažují dovolit [DEN.GetName] mít zemi, kterou Erik Červený, Nor, objevil před tisíci lety. Ještě před několika lety jsme vlastnili část grónského východního pobřeží, ale brzy si vezmeme to a více, odkaz Erika Červeného bude pokračovat, když vezmeme zpět, co je naše."
 NOR_elevate_hirden: "Pozdvihnout Hirden"
 NOR_elevate_hirden: "Pozdvihnout Hirden"
 NOR_elevate_hirden: "Pozdvihnout Hirden"
 NOR_elevate_hirden: "Pozdvihnout Hirden"
 NOR_elevate_hirden_desc: "Hirden nám sloužil jako paramilitární složka Nasjonal Samling, ale jakožto se nacházíme s rostoucím fašistickým režimem, bychom měli zvážit zpevnění její pozice ve struktuře moci [NOR.GetAdjective] vlády."
 NOR_emergency_conversions: "Konvertovat obchodní lodě"
 NOR_emergency_conversions_desc: "Máme obrovské obchodní námořnictvo, ale plují pod velkým rizikem pro sebe skrze nebezpečné moře. Měli bychom vyřadit několik z těchto menších plavidel, lehce je vyzbrojit a nechat je chránit naše zranitelná zásobovací trasy. Vždy je můžeme později přepracovat na specializované úkoly, pokud to budeme potřebovat."
 NOR_emergency_conversions_tt: "Odemkne §Yrozhodnutí§! k přeměně §Ykonvojů§! na §Zničitele§!"
 NOR_empower_hirden: "Zmocnit Hird"
 NOR_empower_hirden_desc: "Naše vlastní paramilitární organizace, Hirden, byla páteří plánů Nasjonal Samlingu pro budoucnost [NOR.GetName]. Zaměření na to bude zásadní pro získání vlády a případný boj."
 NOR_empower_large_industrial_groups: "Posílit velké průmyslové skupiny "
 NOR_empower_large_industrial_groups_desc: "Velké průmyslové podniky mají prokazatelně dlouhou historii ve výstavbě a údržbě továren, produkující každodenní nezbytnosti průměrného [ROOT.GetAdjective] občana. Určitě je správné důvěřovat jim na cestě [ROOT.GetNonIdeologyName] k průmyslové nezávislosti."
 NOR_empower_sivorg: "Posílit Sivorg"
 NOR_empower_sivorg_desc: "Nyní, když se Kretsen a Koordinující výbor připojili k našim snahám, je nejvyšší čas je nechat učinkovat pod jednou střechou. Sivorg bude organizací, která zahrne občany všech typů, aby organizovala občanský odpor v [NOR.GetName]."
 NOR_encourage_recruitment: "Podpořit nábor"
 NOR_encourage_recruitment_desc: "Jak náš milovaný Tajemník rád říká, král Haakon žije v našich srdcích, takže každý může bojovat a zemřít pro něj! Nechť jeho duch povzbudí každého poddaného [ROOT.GetNameDef], aby se zapsali do boje za svého pána."
 NOR_enhance_coastal_defense: "Zvýšit pobřežní obranu"
 NOR_enhance_coastal_defense_desc: "Širokost našich pobřežních titulů je dvousečná. Na jedné straně umožňuje našim mužům prosperovat na moři, ale na druhé straně to znamená, že nepřítel má obrovský vstup pro námořní invazi."
 NOR_establish_milorg: "Založit Milorg"
 NOR_establish_milorg_desc: "Odpor proti okupaci v [NOR.GetName] zůstává silný, ale postrádá organizaci a disciplínu. Dobře koordinovaný vojenský odpor, řízený z exilu, by mohl položit základy pro návrat naší vlády na [NOR.GetAdjective] půdu."
 NOR_expand_Haeren: "Rozšířit Hæren"
 NOR_expand_Haeren_desc: "Naše současné pozemní síly blednou v porovnání s jinými armádami na kontinentu, [ROOT.GetName] nikdy nebylo militaristickou národem. Jak hrozba globální války roste, musíme zajistit, aby naše populace byla připravena bránit naši mladou zemi."
 NOR_expand_merchant_marine: "Rozšířit obchodní námořní flotilu"
 NOR_expand_merchant_marine_desc: "Moderní válčení potřebuje zdroje a vybavení, což jsou dvě věci, kterými [ROOT.GetName] zoufale schází. Jak se válka blíží, musíme si být jisti, že máme dostatek lodí, abychom přivedli vše, co potřebujeme k přežití. Ano, už máme více civilních lodí než většina národů, ale očekáváme, že na cestě mnoho z nich ztratíme, a nemůžeme si dovolit být kratší."
 NOR_expand_military_industry: "Rozšířit vojenský průmysl"
 NOR_expand_military_industry: "Rozšířit vojenský průmysl"
 NOR_expand_military_industry: "Rozšířit vojenský průmysl"
 NOR_expand_military_industry: "Rozšířit vojenský průmysl"
 NOR_expand_military_industry_desc: "Naše dítě vojenského průmyslu nebude stačit k tomu, abychom rozbili globální kapitalismus. Musí být rozšířený tak, aby splnil potřeby našich neustále se rozšiřujících ozbrojených sil."
 NOR_expand_naval_academy: "Rozšířit námořní akademii"
 NOR_expand_naval_academy_desc: "Více lodí znamená, že potřebujeme více důstojníků, kteří je povedou do boje. Naše námořní akademie byla po mnoho let dostačující, ale jak naše námořnictvo roste, tak se musí zvyšovat také přísun důstojníků a námořníků."
 NOR_expand_norges_tekniske_hogskole: "Rozšířit Norges Tekniske Høgskole"
 NOR_expand_norges_tekniske_hogskole_desc: "Vzhledem k rozměrnému konfliktu, který se zdá viset nad obzorem, budeme muset zvýšit měřítko našeho Technického institutu, abychom splnili požadavky čím dál složitější války."
 NOR_expand_the_dockyards: "Rozšířit doky"
 NOR_expand_the_dockyards_desc: "I když máme jednu z největších obchodních flotil na světě, naši dokovací kapacitu bychom určitě mohli rozšířit a optimalizovat pro lepší výstup vojenských lodí, místo jednoduše výroby nákladních plavidel a tankerů."
 NOR_expanded_conscription_drive: "Rozšířená náborová akce"
 NOR_expanded_conscription_drive_desc: "Dokud boj neskončí, budeme potřebovat čerstvé jednotky, abychom nakrmili bojiště, která utvářejí historii podle našich ideálů. Každý muž a žena schopná bojovat musí vstoupit do našich řad, jinak naše vlast bude přemožena."
 NOR_extensive_recruitment: "Rozsáhlý nábor"
 NOR_extensive_recruitment_desc: "Pokud chceme rozšířit naši říši, musíme prohledat [NOR.GetAdjective] země při hledání vojáků s duchem jejich norských předků. Rybaření a zemědělství jsou sekundární oproti rozšíření naší říše, takže každý schopný muž by měl být připraven vzít zbraň proti našim nepřátelům."
 NOR_fascist_industrial_investments: "Fašistické průmyslové investice"
 NOR_fascist_industrial_investments_desc: "Naši fašističtí přátelé mají potřebné dovednosti a kapitál pro pokročilý průmysl, který moderní země potřebuje, aby mohla konkurovat. Můžeme to využít jako způsob, jak se stát ještě užitečnějším spojencem."
 NOR_fascist_invasion_of_norway: "Fašistická invaze do Norska"
 NOR_fascist_invasion_of_norway_desc: "Nehoditelné se stalo, fašistická hrozba, kterou jsme si mysleli, že je od nás daleko, se objevila u našich dveří a rozbila je. Můžeme jen doufat, že budeme dost silní, abychom podrželi dost dlouho, než pomoc dorazí."
 NOR_fascist_military_collaboration: "Fašistická vojenská spolupráce"
 NOR_fascist_military_collaboration_desc: "Fašisté ze zahraničí nám pomohli dosáhnout našeho současného režimu, a naštěstí jsme nyní na pozici, abychom vytvořili bližší vojenskou spolupráci, téměř jako sobě rovní."
 NOR_fde_intelligence_agency: "Forsvarets Intelligence Service"
 NOR_fde_intelligence_agency_desc: "Naši vojáci a důstojníci nemohou jít na frontu bez znalosti toho, co budou čelit. Potřebují vědět, s čím se budou potýkat, a umět využít klam v jejich plánech. Proto založíme zpravodajský orgán armády, aby se mohli zapojit, místo aby se naši vojáci dostali do konfliktu."
 NOR_field_hospitals: "Polní nemocnice"
 NOR_field_hospitals_desc: "[NOR.GetName]'s populace není bezmezná jako v jiných zemích. Materiál lze nahradit, ale spojenec ztracený je o jednu duši méně pro mezinárodní boj proti kapitalismu. Musíme zaměřit své úsilí na záchranu všech zraněných vojáků, abychom je co nejdříve poslali zpět na frontu, jinak riskujeme ztrátu jak mužů, tak území."
 NOR_for_the_king_and_prince: "Za krále a prince"
 NOR_for_the_king_and_prince_desc: "Náš král Haakon a jeho syn, princ Olav, jsou inspirací pro každého [NOR.GetAdjective]. Musíme našim vojákům připomínat, že každý krok dopředu, každého nepřítele zabitého a každý litr krve prolitý, není marný. Všechno je to pro naši královskou rodinu, šlechtu [NOR.GetName] a to, co všichni představují."
 NOR_foreign_plane_designs: "Zahraniční návrhy letadel"
 NOR_foreign_plane_designs_desc: "Jako mladý a dlouho zanedbávaný národ, [ROOT.GetName] nemá potřebnou infrastrukturu, know-how ani nástroje pro návrh a výrobu vzdušné síly, kterou moderní boj vyžaduje. Musíme proto obrátit pozornost na mezinárodní trh se zbraněmi, abychom zásobili vzdušné síly [NOR.GetName]."
 NOR_fortify_norway: "Opevnit Norsko"
 NOR_fortify_norway_desc: "Naše pevnosti byly dostatečně zanedbávány, musíme shromáždit stavební týmy, aby rychle modernizovaly a dokonce přestavěly naše stávající pevnosti a postavily nové tam, kde je to potřeba."
 NOR_fortify_norway_desc: "Naše pevnosti byly dostatečně zanedbávány, musíme shromáždit stavební týmy, aby rychle modernizovaly a dokonce přestavěly naše stávající pevnosti a postavily nové tam, kde je to potřeba."
