 NORDIC_shared_intelligence: "Sdílená inteligence"
 NORDIC_shared_intelligence_desc: "Celý projekt [NORDIC_get_alliance_name] se točí okolo sdílení naší moci, a pokud znalosti skutečně představují moc, pak se podělme o to, co víme o našich nepřátelích, a co víme, co naši nepřátelé vědí o nás - a dokonce co si myslí, že o nás ví."
 NORDIC_standarized_parts: "Standardizované Díly"
 NORDIC_standarized_parts_desc: "Nyní, když máme jednotu, můžeme těžit ze sdílení našich standardů mezi sebou, abychom naše továrny dostali na úroveň co nejrychleji. Vybavení a díly by se mohly stát vzájemně zaměnitelnými, což by podstatně zefektivnilo naši výrobu."
