 SWE_decentralized_nordic_volunteer_group: "Nordická dobrovolnická skupina"
 SWE_decentralized_nordic_volunteer_group_desc: "Je spousta schopných mužů ve všech severských zemích; lovci, ostřelovači a podobně, kteří by byli schopni sloužit v armádě. Musíme je najít a povolat."
 SWE_decentralized_nordic_volunteer_group_tt: "Získejte §G+5000§! Člověka za každého §YNordic defense council member§!\nKaždý §YNordic defense council member§!: §G+5000§! Mužských za každého §YNordic defense council member§!"
 SWE_decisive_battle_tactics: "Decisive battle tactics"
 SWE_deep_mining_complexes: "Hluboké těžební komplexy"
 SWE_deep_mining_complexes_desc: "[SWE.GetName] má hojnost přírodních zdrojů uvězněných pod zemí. Měli bychom zvýšit investice do těžebního sektoru, abychom lépe využívali tyto zdroje. Dále bychom mohli odradit útoky proti nám zničením dolů, čímž bychom nepřátelům zamezili přístup k tomu, co pravděpodobně chtěli."
 SWE_defense_above_all: "Obrana nade vše"
 SWE_defense_above_all_desc: "Musíme čelit skutečnosti, že svět má jiný časový plán než my, a již nemůžeme sázet na budoucnost našeho státu bez jakýchkoliv obranných schopností."
 SWE_defense_act: "Obranný zákon"
 SWE_defense_act_desc: "Válka se opět vznáší nad Evropou a v Riksdagu je třeba učinit obtížná rozhodnutí. Žádné nejsou naléhavější než schválení obranného zákona a jeho potenciál roztrhnout vládní koalici."
 SWE_defense_act_tt: "§YBudeme schopni přeorganizovat naše politické vůdce ve nadcházejících volbách§!"
 SWE_defense_in_depth: "Hloubková obrana"
 SWE_defense_in_depth_desc: "Žádná nepřátelská síla nemá nekonečný momentum, z velké části kvůli omezením dodavatelských linií a fyzickým a duševním limitům vojáků. Tím pádem robustnější forma obrany není založena na pevných frontech, které se zhroutí, když proznačí, ale na vrstvách obrany, které postupně odcizují nepříteli jejich momentum."
 SWE_delegation_to_berlin: "Delegace do Berlína"
 SWE_delegation_to_berlin_desc: "I když jsme udělali velké pokroky v mobilizaci mas pro naši věc, zatím nemáme dostatečnou podporu k převzetí kontroly nad státem. Avšak, existují zvěsti, že [GER.GetLeader] by mohl být pozitivně naladěn vůči nasazení [GER.GetAdjective] sil, aby nám pomohl v našem boji, za cenu."
 SWE_delegation_to_berlin_tt: "Pokud §Y[GER.GetFlag][GER.GetNameDef]§! akceptuje žádost, přidají se k §Y[ROOT.GetFlag][ROOT.GetAdjective]§! Národním socialistům ve občanské válce a §R[ROOT.GetFlag][SWE.GetNameDefCap] se stane loutkou [GER.GetNameDef]!§!"
 SWE_demand_atlantic_resource_rights: "Požádat o práva na atlantické zdroje"
 SWE_demand_atlantic_resource_rights_desc: "Úspěšně jsme odváděli od [DEN.GetAdjective] svrchovanosti, nyní musíme učinit další krok tím, že je připravíme o jejich území v Atlantiku pod záminkou ochrany před potenciálními agresory v regionu."
 SWE_demand_demilitarization_of_finnish_border: "Finská demilitarizace"
 SWE_demand_demilitarization_of_finnish_border_desc: "V rámci našich reintegračních plánů pro [FIN.GetName] musíme nadále erodovat jejich svrchovanost, přičemž jim umožníme udržovat důvěryhodnou obranu proti [SOV.GetAdjective] na východě. Měli bychom tudíž tlačit na demilitarizaci jejich hranice s námi, což ztíží možnost obrany, pokud se budeme muset násilně zapojit do jejich záležitostí."
 SWE_domestic_designs: "Domácí návrhy letadel"
 SWE_domestic_designs_desc: "S vytvořením SAABu bychom měli využít jejich designových a inženýrských odborností k vytvoření letadel, která splňují specifické požadavky [SWE.GetAdjective] letectva."
 SWE_economic_deregulation: "Ekonomická deregulační politika"
 SWE_economic_deregulation_desc: "Nemůžeme si dovolit podporovat toto frivolní sociální zabezpečení, když národ čelí existenčním hrozbám. Proto musíme učinit tvrdá rozpočtová rozhodnutí a odstranit omezující regulace, aby soukromý sektor mohl zaplnit mezery po státní podpoře."
 SWE_economic_deregulation_tt: "Odstranění §YFolkhemmet§!"
 SWE_economic_independence: "Udržet ekonomickou nezávislost"
 SWE_economic_independence_desc: "Zatímco jsme vděční za [GER.GetAdjective] podporu během naší slavné revoluce, nemáme v úmyslu stát se další jejich provincií. Abychom obnovili naši ekonomiku, musíme ji strukturovat tak, aby všude upřednostňovala ekonomickou nezávislost."
 SWE_economic_integration: "Integrace ekonomiky [GER.GetNameDef]"
 SWE_economic_integration_desc: "Po našem krvavém vzestupu k moci leží národ v troskách a zoufale potřebuje obnovu. S naším průmyslem v rozkladu bychom měli vyvinout snahu integrovat náš průmysl do širší [GER.GetAdjective] ekonomiky, abychom využili jejich ekonomické síly."
 SWE_education_reform: "Stadsbarn"
 SWE_education_reform_desc: "Kniha Alvy Myrdalové 'Stadsbarn' dělá rozruch mezi vzdělavately ohledně role státu při rozvoji dětství. Alva a její manžel Gunnar rovněž vyvolali debatu ohledně sociální politiky ve své nedávné knize 'Krize v populaci.' Možná bychom měli tuto plodnou dvojici přivést do kabinetu, kde mohou přetavit teorii v praxi."
 SWE_en_svensk_tiger: "En Svensk Tiger"
 SWE_en_svensk_tiger: "En Svensk Tiger"
 SWE_en_svensk_tiger: "En Svensk Tiger"
 SWE_en_svensk_tiger: "En Svensk Tiger"
 SWE_en_svensk_tiger_desc: "Jakékoli informace, které naši protivníci mohou získat o nás, mohou být použity k podkopání naší národní bezpečnosti. Abychom tomu zabránili, musí se stát silným a mlčenlivým jako mocný tygr součástí [SWE.GetAdjective] charakteru."
 SWE_end_the_fubkrieg: "Moderní taktiky, moderní válka"
 SWE_end_the_fubkrieg_desc: "Válka se v posledních letech rychle měnila a nemůžeme si dovolit, aby všechno naše úsilí přišlo vniveč, protože vojenská byla připravena na konflikty minulosti. Zajištění, že využívají nejaktuálnější taktiky, bude rozhodující pro obranu národa."
 SWE_establish_nordland: "Reichsprotektorát Nordland"
 SWE_establish_nordland_desc: "Zvedli jsme se z popela pod vedením [GER.GetNameDef], silnější, než kdy předtím. Nyní budeme odměněni za naši loajalitu k věci s expanzí našeho panství hluboko na východ."
 SWE_establish_nordland_tt: "§Y[SWE.GetNameDef]§! bude znám jako §Y$SWE_establish_nordland$§!"
 SWE_establish_politburo: "Založit politburo"
 SWE_establish_politburo_desc: "S jejich mocí rozpuštěnou, buržoazie a aristokracie budou nahrazeny. Jako takové rozpuštíme poslední pozůstatek jejich vlivu, Riksdag. Na jeho místo zříkáme novou lidově pracující vládu."
 SWE_extend_the_time_of_preparedness: "Prodloužit čas na připravenost"
 SWE_extend_the_time_of_preparedness_desc: "Ačkoli si někteří přejí, aby se věci okamžitě vrátily do normálu v [ROOT.GetName], je zde více hrozeb na obzoru. Abychom udrželi naši schopnost bránit národ, musíme si udržet naše aktuální stavy připravenosti a závazek k úplné obraně."
 SWE_finland_claims: "Uznání našich finských nároků"
 SWE_finland_claims_desc: "Území [FIN.GetNameDef] je právoplatně naším panstvím a s nově nabytou silou bychom mohli znovu prosadit naši kontrolu nad ním. Nedávné konflikty v regionu však zkomplikovaly geopolitickou situaci. Proto potřebujeme podporu [GER.GetNameDef], abychom našim nárokům dali váhu."
 SWE_finlands_cause_is_ours: "Příčina Finska je naše"
 SWE_finlands_cause_is_ours_desc: "Agrese [SOV.GetAdjective], které směřuje proti [FIN.GetName], bude nevyhnutelně směřovat i na nás jednoho dne. Místo toho, abychom zůstávali lhostejní vůči aktuálnímu konfliktu, musíme se přidat k [FIN.GetAdjective] ve zpětném útoku proti starému ohrožení."
 SWE_finnish_buffer_state: "Finský polštářový stát"
 SWE_finnish_buffer_state_desc: "Není pochyb o tom, že [SOV.GetNameDef] by raději viděl někoho více sladěného se svými zájmy v kontrolě [SWE.GetAdjective] záležitostí. Abychom zabránili konfliktu mezi námi, je nezbytné, aby se [FIN.GetName] stal tlumičem zájmů, sladěným s našimi zájmy."
 SWE_finnish_integration: "Östra Rikshalvan"
 SWE_finnish_integration_desc: "[FIN.GetAdjective] suverenita byla v posledních letech úspěšně erodována námi. Nyní musíme učinit poslední tlak a požadovat, aby zaujali své místo jako naši právoplatní poddaní znovu. Pokud tak neučiní z vlastní vůle, budeme je muset donutit vidět rozum."
 SWE_five_year_plan: "Státní plánovací komise"
 SWE_five_year_plan_desc: "Se zřízením politbyra a nacionalizací veškerého průmyslu nyní potřebujeme agenturu, která by mohla sledovat ekonomické záležitosti a doporučovat politická rozhodnutí centrálnímu výboru politbyra."
 SWE_folkhemmet_modification_tt: "Upravuje §YFolkhemmet§! o:"
 SWE_foreign_designs: "Studovat zahraniční konstrukce letadel"
 SWE_foreign_designs_desc: "Neměli bychom plýtvat časem vynalézáním toho, co už mají jiné národy. Odborné znalosti SAABu mohou být lépe využity adaptací a výrobou designů licencovaných ze zahraničí."
 SWE_foreign_designs_tt: "Získejte §Y1x§! §G35%§! výzkumový bonus pro §Yletadla§! pro každou velkou zemi, která odpovídá naší ideologii a se kterou nejsme ve válce"
 SWE_form_saab: "Vytvořit SAAB"
 SWE_form_saab_desc: "Existuje řada výrobců letadel ve [SWE.GetName], kteří soutěží o lukrativní vládní zakázky. Spojením těchto výrobců můžeme využít kolektivní zkušenosti všech v ekonomicky efektivním způsobem."
 SWE_formation_flying: "Tvoření ve vzduchu"
 SWE_formation_flying_desc: "Udržení robustní vzdušné obrany vyžaduje dobře organizované skupiny stíhačů, které jsou schopny rychle reagovat na potenciální hrozby."
