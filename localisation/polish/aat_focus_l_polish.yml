 DEN_military_might: "Znovu se probouzející vojenská moc"
 DEN_military_might_desc: "Vojenskou sílu [DEN.GetNameDef] den ode dne roste, ale vždy je prostor pro zlepšení. Zaměřme naše financování na Hæren a Flyvevåbnet, abychom zlepšili jejich výcvik a efektivitu v terénu."
 DEN_military_preparations: "Vojenské přípravy"
 DEN_military_preparations_desc: "Připravit průmysl na útok bude k ničemu, pokud naše armády nedokážou odrazit nepřítele. Musíme posílit naše obrany a zajistit, aby naše jednotky měly disciplínu a nervy, které jsou potřebné k udržení fronty."
 DEN_modernize_agricultural_machinery: "Modernizovat zemědělské stroje"
 DEN_modernize_agricultural_machinery_desc: "Modernizace zemědělské techniky by mohla přinést bohatou úrodu s větší efektivitou a tím zvýšit produkci."
 DEN_modernize_industrial_machinery: "Modernizovat průmyslové stroje"
 DEN_modernize_industrial_machinery_desc: "Dánsko tradičně bylo agrární ekonomikou, spoléhající na naše vývozy potravin, ale městský průmysl získal v průběhu desetiletí na důležitosti. Investováním do moderní techniky může průmysl růst ještě více."
 DEN_modernize_the_navy: "Modernizovat námořnictvo"
 DEN_modernize_the_navy_add_modifier_tt: "$DEN_add_sovaernet_dynamic_modifier$ $MODIFIER_NAVAL_DETECTION$: §G+10%§! \n$MODIFIER_NAVAL_ACCIDENTS_CHANCE$ §G-10.00%§!\n\n"
 DEN_modernize_the_navy_desc: "Pokud chceme konkurovat těm nejlepším námořním silám dnes, musíme mít na zřeteli kvalitu nad množstvím. Počty nám nepomohou, pokud budeme vyzbrojeni a vyvedeni tak moderními loděmi."
