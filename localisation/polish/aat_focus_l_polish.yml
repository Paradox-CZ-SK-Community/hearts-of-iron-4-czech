 SWE_volvo: "Volvo"
 SWE_volvo_desc: "Volvo si vybudovalo pověst konstruktéra odolných a spolehlivých komponentů a vozidel. Měli bychom stavět na jejich úspěchu adaptací jejich civilních návrhů pro nákladní automobily a motory na vojenské aplikace."
 SWE_war_games: "Válkové hry"
 SWE_war_games_desc: "Nyní už mezi námi a našimi protivníky neexistuje žádná pretence ohledně našeho postavení z hlediska geopolitiky. Proto nemáme co ztratit zapojením vojenských sil do válečných her, které anticipují konflikt s těmito protivníky."
 SWE_winter_drill: "Zimní cvičení"
 SWE_winter_drill_desc: "Důkladným výcvikem našich jednotek, aby porozuměly [SWE.GetAdjective] terénu a jak využít počasí, by mohly získat nadvládu nad nepřátelskými silami, které jsou podstatně větší než oni."
 SWE_winter_drill_tt: "§G-25%§! náklady na §YPoslední obranu§!\n"
 SWE_work_projects_for_the_unemployed: "Pracovní projekty pro nezaměstnané"
 SWE_work_projects_for_the_unemployed_desc: "Lidé, kteří mají schopnosti pracovat, ale nemohou nalézt práci, jsou hnacím motorem radikalismu. Pokud chceme zabránit tomu, aby se lidé obrátili proti vládě, musíme vytvořit pracovní projekty pro nezaměstnané."
