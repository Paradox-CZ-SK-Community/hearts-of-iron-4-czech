 FIN_confederated_finno_russian_republics_dec_cat_tt: "Odemkne §Y$FIN_confederated_finno_russian_republics_category$§! rozhodnutí, umožňující integrovat bývalé [SOV.GetAdjective] státy s finským obyvatelstvem jako jádrové státy §Y[ROOT.GetNameDef]§!."
 FIN_confederated_finno_russian_republics_state_modifier_tt: "\n§YKaždý jádrový stát [SOV.GetNameDef] řízený [ROOT.GetNameDef]§!:"
 FIN_join_the_comintern_leader_tt: "\n§Y$FIN_otto_wille_kuusinen$§! se stane vedoucím země, kdykoliv komunista [ROOT.GetFlag]§Y[ROOT.GetNonIdeologyName]§! vstoupí do frakce vedené Stalinovým [SOV.GetFlag]§Y[SOV.GetName]§!."
 FIN_foreign_aircraft_equipment_and_subsidies_tt: "\nNákup leteckého vybavení od §Yzemí ochotných nám vybavení prodat§!. \nPřidat dotaci na vybavení pro §Y[ROOT.GetName]§! s hodnotou [?ROOT.FIN_basic_subsidies_value|Y2] £GFX_civ_factory_output pro §Y$small_plane_airframe$§!, cílící na §Yzemě ochotné nám vybavení prodat§!.\nProdejní země:\n"
 FIN_foreign_armor_equipment_and_subsidies_tt: "\nNákup obrněného vybavení od §Yzemí ochotných nám vybavení prodat§!. \nPřidat dotaci na vybavení pro §Y[ROOT.GetName]§! s hodnotou [?ROOT.FIN_basic_subsidies_value|Y2] £GFX_civ_factory_output pro §Y$light_tank_chassis$§!, cílící na §Yzemě ochotné nám vybavení prodat§!.\nProdejní země:\n"
