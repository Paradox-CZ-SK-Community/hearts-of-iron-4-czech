 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "Rozlehlost moří by naše země jednotlivě přemohla, ale pokud spojíme síly, můžeme koordinovat naše operace a efektivněji využívat omezené zdroje, abychom překročili naše možnosti. To bude úkol zástupců v [NORDIC_get_nordic_navy_name], náročná mise, avšak budou mít všechny zdroje a podporu [NORDIC_get_alliance_name]."
 NORDIC_nordic_navy_desc_com: "Vlny patří lidu a [NORDIC_get_alliance_name] je rozhodnut osvobodit a nárokovat je pro lidi severu. [NORDIC_get_nordic_navy_name] zajistí, že poslední, co naši nepřátelé uvidí, budou naše lodě vycházející nad rudým obzorem."
 NORDIC_nordic_navy_desc_mon: "Spojené námořnictvo [NORDIC_get_alliance_name] bude vládnout vlnám napříč našimi dominie. [NORDIC_get_nordic_navy_name] bude přílivem, který bude bičovat naše nepřátele, až zbudou pouze jejich vraky."
 NORDIC_nordic_airforce_democratic: "Nordický program letecké obrany"
 NORDIC_nordic_airforce_communist: "Severní lidové letecké komisařství"
 NORDIC_nordic_airforce_monarchist: "Spojené královské letectvo"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "Obloha je novou hranicí naší aliance. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "Proto [NORDIC_get_nordic_airforce_name] bude spravovat zdroje nezbytné k ochraně občanů každé naší země v [NORDIC_get_alliance_name]. Zajistí také spolupráci našich letectev a jejich hladký společný provoz."
 NORDIC_nordic_airforce_desc_com: "Nemůžeme dovolit, aby síly kapitalismu uchvátily vzor svobody, který musíme všichni sdílet rovným dílem. Naše letectvo zaplaví nebe našich nepřátel a sesype na ně pekelný déšť."
 NORDIC_nordic_airforce_desc_mon: "Pokud rozvineme naše vzdušné schopnosti, lépe nasměrujeme naši sílu. Přinutíme naše nepřátele poklonit se před mocí našich spojených letectev."
 NORDIC_nordic_research_democratic: "Nordická výzkumná rada"
 NORDIC_nordic_research_communist: "Lidová univerzita severu"
 NORDIC_nordic_research_monarchist: "Spojené královské akademie"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "Síla sama o sobě války nevyhrává. Technologický pokrok je tím, co dává národům 20. století náskok v moderním boji. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "[NORDIC_get_nordic_industry_name] vloží kapitál a zdroje do správných rukou, aby naši vojáci a generálové měli nejlepší nástroje pro čelení výzvám války. Pokročilá technologie nás ochrání před marným proléváním krve našich občanů."
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name] bude institucí vyvíjející nejmodernější způsoby ničení a masově vyrábějící nejlepší nástroje, aby se v rukou našeho lidu staly gilotinami nad hlavami fašismu a kapitalismu."
 NORDIC_nordic_research_desc_mon: "Království na severu vždy poskytovala prostor pro rozvoj vědy a [NORDIC_get_nordic_industry_name] bude v této tradici pokračovat, spojující všechny nejlepší mozky našich říší do jedné budovy, kde si budou navzájem sloužit."
 NORDIC_nordic_military_industry_democratic: "Nordický materiální nákup"
 NORDIC_nordic_military_industry_communist: "Severní lidová výroba zbraní"
 NORDIC_nordic_military_industry_monarchist: "Královské zbrojovky"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. Pokud bojujeme do posledního muže, pak ti muži budou mít silnější úder s těmi správnými nástroji."
 NORDIC_nordic_military_industry_desc_dem: "Program [NORDIC_get_nordic_industry_name] bude zřízen tak, aby naše válečná mašinerie byla vždy zásobována ozubenými koly, která potřebuje k fungování, a aby chránila naše národy před terorem a tyranií"
 NORDIC_nordic_military_industry_desc_com: "Revoluce se nebude bránit sama, a stejně tak se nerozšíří bez silného impulsu od již osvobozených dělníků naší [NORDIC_get_alliance_name]"
 NORDIC_nordic_military_industry_desc_mon: "V našich moderních časech se království hroutí ze všech stran a samotný duch královské rodiny je nezachrání před zapomněním. Musíme zajistit, aby naše říše měly potřebné zbraně k boji o své přežití"
 NORDIC_nordic_industry_democratic: "Nordický fond pro průmyslový rozvoj"
 NORDIC_nordic_industry_communist: "Dělníci krok za krokem"
 NORDIC_nordic_industry_monarchist: "Královský institut rozvoje"
 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "Ať už ve válce nebo v míru, naše národy musí budovat infrastrukturu a kapitál potřebný k podpoře naší civilní populace a zlepšení její kvality života. Samozřejmě, jakmile válka vypukne, bude to životně důležitý základ naší válečné ekonomiky."
 NORDIC_nordic_industry_desc_com: "Dělníci jsou životní silou [NORDIC_get_alliance_name] a důvodem jeho existence. S [NORDIC_get_nordic_industry_name] můžeme zajistit participaci na prostředcích výroby zboží pro každodenní život a během války podpořit naši válečnou mašinerii."
 NORDIC_nordic_industry_desc_mon: "Koncept Noblesse Oblige nás zavazuje pečovat o naše poddané a budovat infrastrukturu, která nejenže získá jejich přízeň, ale v době války bude základem naší válečné ekonomiky. [NORDIC_get_nordic_industry_name] tuto roli splní, dokud nebude již nepotřebná."
