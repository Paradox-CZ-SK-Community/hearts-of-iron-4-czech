 DEN_strength_in_numbers_desc: "Pokud se chceme postavit silnějšímu nepříteli, musíme hledat spojence - naší neutralitě je po všech těch letech nepraktické! Je čas vpřed deníčkovat a adaptovat tyto naivní myšlenky vzhledem k realitám naší planetární sféry."
 DEN_strengthen_military_industries: "Posílit Vojenský Průmysl"
 DEN_strengthen_military_industries_desc: "Investice do robustního vojenského zbrojního průmyslu by se mohly ukázat jako kritické v nadcházejících časech. Musíme se ujistit, že jsme dobře připraveni, pokud budeme potřebovat vzít do ruky zbraně k ochraně našich lidí."
 DEN_strengthen_the_danish_brigades: "Posílit dánské brigády"
 DEN_strengthen_the_danish_brigades_desc: "Nebudeme schopni shromáždit stejnou palebnou sílu, kterou má [?DEN.DEN_overlord_nation.GetNameDef], takže musíme bojovat chytře a přechytračit je. Musíme studovat naše nepřátele a najít jejich slabiny, abychom je mohli využít na bojišti."
 DEN_strengthen_the_officer_corp: "Posílit důstojnický sbor"
 DEN_strengthen_the_officer_corp_desc: "Důstojníci hrají klíčovou roli v úspěchu vojenských operací, a abychom zajistili efektivnost našich ozbrojených sil, musíme klást novou důležitost na posílení našeho důstojnického sboru. Musíme kultivovat novou generaci zdatných a oddaných vůdců."
 DEN_support_battalions: "Podpůrné prapory"
 DEN_support_battalions_desc: "Pokud má Dánská brigáda být funkční silou a mít šanci osvobodit [ROOT.GetNameDef], musí mít adekvátní materiál. Pušky a kulomety jsou sice dobré, ale dělostřelectvo a protivzdušná podpora jsou v dnešní době povinné."
 DEN_support_bornholms_industries: "Podporovat průmysl Bornholmu"
 DEN_support_bornholms_industries_desc: "I když Bornholm postrádá jakékoli významné přírodní zdroje, může být stále dobrý nápad investovat do jeho několika odvětví a zároveň připomenout všem našim sousedům, čí ostrov to skutečně je."
 DEN_support_schleswigian_farmers: "Podpora šlesvických farmářů"
 DEN_support_schleswigian_farmers_desc: "V jižním Jutsku rostou okrajové hnutí, které jsou nakonec podnícena napjatou ekonomickou situací a napětím ohledně jejich kolektivní identity; jsou to Němci nebo Dánové? Mohli bychom zmírnit nějaké z tohoto nesouhlasu zvýšením našeho ekonomického stimulace v regionu."
 DEN_support_the_faroes_industries: "Podpořit průmysly Faerských ostrovů"
 DEN_support_the_faroes_industries: "Podpořit průmysly Faerských ostrovů"
 DEN_support_the_faroes_industries: "Podpořit průmysly Faerských ostrovů"
 DEN_support_the_faroes_industries: "Podpořit průmysly Faerských ostrovů"
 DEN_support_the_faroes_industries_desc: "V těchto nejistých časech, ve kterých se nacházíme, by možná bylo moudré podpořit několik průmyslových odvětví, které ve Faerských ostrovech existují, čímž učiníme náš nárok na strategicky umístěný souostroví nepopiratelným."
 DEN_sway_the_nordics: "Ovlivnit Nordic"
 DEN_sway_the_nordics_desc: "Je tu něco, co lze říci o starém rčení: ‚Pero je mocnější než meč‘. Mohlo by být rozumné se snažit přetáhnout jiné národy na naši stranu diplomatickými prostředky, místo použití brutální síly."
 DEN_swedish_steel_production: "Výroba švédského oceli"
 DEN_swedish_steel_production_desc: "Jakmile jsme zajistili minenální bohatství Severního [SWE.GetNameDef], jsme v vynikající pozici, abychom využili všechny doly k zvýšení našich vlastních schopností, ale také exportovat část bohatství do zahraničí - výměnou za zajištění bezpečnosti."
 DEN_territory_for_protection: "Území pro ochranu"
 DEN_territory_for_protection_desc: "Program zbrojení probíhá podle plánu, ale v armádě stále panuje pochybnost, zda bude dostatečný. Mohli bychom prodat část našeho území za konkrétní záruku ochrany, namísto pouhé dohody o neútočení. Taková dohoda by mohla dokonce prospět naší ekonomice."
 DEN_the_Kanslergadeforlig_modifier_tt: "$DEN_modify_economic_crisis_dynamic_modifier$ \n$democratic_drift$: §G+0.05§!\n\n"
 DEN_the_royal_guard: "Rozšířit Královskou gardu"
 DEN_the_royal_guard_desc: "Královská životní garda byla pověřena ochranou bezpečnosti krále a jeho rodiny téměř 300 let a opakovaně prokázala oddanost a vytrvalost ve svých povinnostech. Rozšířením jejich počtu a disciplíny bychom mohli ještě více posílit naše ozbrojené síly."
 DEN_torpedofly: "Torpedofly"
 DEN_torpedofly_add_modifier_tt: "$DEN_add_flyvevabnet_dynamic_modifier$ $MODIFIER_NAVAL_STRIKE_TARGETTING_FACTOR$: §G+10.%§! \n$MODIFIER_AIR_AGILITY_FACTOR$: §G+5%§!\n\n"
 DEN_torpedofly_desc: "Jediný způsob, jak udržet naše zámořská území, je schopnost projevit naši moc a vůli na vodě. To si vyžádá masivní koordinaci námořnictva a letectva a strategii."
 DEN_torpedofly_modifier_tt: "$DEN_modify_flyvevabnet_dynamic_modifier$: \n$MODIFIER_NAVAL_STRIKE_TARGETTING_FACTOR$: §G+10.%§! \n$MODIFIER_AIR_AGILITY_FACTOR$: §G+5%§!\n\n"
 DEN_total_war: "Celková válka"
 DEN_total_war_desc: "Naše současné ztráty v této válce jsou nepřijatelné. Toto ale není konec. Musíme svolat naše vojáky a připravit se na totální krig. Pokud můžeme zatlačit nepřítele a házet na něj všechno, co máme, pak máme šanci přežít tuto bouři. Svolat lid, mobilizovat poslední naše průmysly, musíme si stát za svým!"
 DEN_trade_deal_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-15.0%§!\n\n"
 DEN_trade_with_britain: "Obchodovat s Británií"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap] byl historicky naším největším exportním trhem pro zemědělské produkty, ale po Velké depresi tento obchod zcela ustal. S devalvací koruny je čas obrátit se na Brity, abychom se pokusili znovu navázat naše bývalé obchodní vazby."
 DEN_trade_with_germany: "Obchod s Německem"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap] historicky dováželo velké množství našich zemědělských produktů, a ani Velká válka to nezastavila. Ale v posledních letech došlo k poklesu obchodu mezi oběma zeměmi. Možná je nyní čas se pokusit obrátit tento trend!"
 DEN_train_mountain_infantry: "Horský výcvik"
 DEN_train_mountain_infantry_desc: "Západní a severní část Skandinávie je hornatá - něco, co nemáme na pevninské Dánské. Musíme provést vojenské cvičení v těchto horách, abychom zvýšili naše bojové schopnosti a lépe chránili naše království."
 DEN_undermine_overlord_continuous_focus: "Podkopat vliv overlordů"
 DEN_undermine_overlord_continuous_focus_desc: "Musíme udělat, co můžeme, abychom odolali a podkopali naše overlordy, abychom zajistili dánskou suverenitu."
 DEN_unify_flyvevabnet: "Sloučit Flyvevåbnet"
 DEN_unify_flyvevabnet_desc: "Jak to teď vypadá, máme dvě různé a zcela oddělené letectva; armádní Hærens Flyvertropper a námořní Marinens Flyvevæsen. Obě složky jsou často v rozporu. Jejich sjednocení do jedné, jednotné jednotky letectva by vytvořilo soudržnou strategii a zavedlo novou složku ozbrojených sil."
 DEN_unify_the_right: "Sjednotit pravici"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap] byl řízen nezodpovědně příliš dlouho! Pouze díky tvrdé odhodlanosti a vytrvalosti dánského lidu stále fungujeme jako země. Je čas, aby se pravicové politické strany konečně sjednotily v boji proti levičácké hrozbě!"
 DEN_unlocks_coastal_fortification_efforts: "Odemyká rozhodnutí: §YÚsilí o pobřežní fortifikace§!\n\n"
 DEN_unlocks_fortification_efforts: "Odemkne rozhodnutí: §YÚsilí o opevnění§!\n\n"
 DEN_welcome_foreign_scientists: "Vítejte Zahraniční Vědci"
 DEN_welcome_foreign_scientists_desc: "V Evropě opět vaří problémy a lidé prchají před režimy, které se je snaží potlačit. Přivítáním některých z nich s otevřenou náručí se můžeme dozvědět mnoho znalostí a schopností."
 DEN_with_modernize_the_navy_completed_tt: "\nS §Y$DEN_modernize_the_navy$§! dokončeno:"
 DEN_with_refit_old_ships_completed_tt: "S §Y$DEN_refit_civilian_ships$§! dokončeno:"
 FIN_a_cry_for_help: "Křik o pomoc"
 FIN_a_cry_for_help_desc: "Společenství národů selhalo v plnění svých povinností chránit členské státy před konfliktem. Ale stále jsou ti v zahraničí, kteří mohou uslyšet náš výkřik o pomoc a přijet na naši pomoc. Nebo alespoň doufáme."
 FIN_a_fascist_regime: "Fascistický režim"
 FIN_a_fascist_regime_desc: "S národním parlamentem pod vlivem armády můžeme nyní vytvořit režim založený na síle, cti a loajalitě k [FIN.GetName]."
 FIN_a_fascist_regime_no_focus_coup_tt: "\nPokud je dokončen fokus §Y$FIN_prepare_a_military_coup$§!: "
 FIN_a_fascist_regime_no_focus_discredit_tt: "\nPokud je dokončen fokus §Y$FIN_discredit_the_democratic_system$§!: "
 FIN_a_new_course_for_kokoomus: "Nový směr pro Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Nedávné události vedly k nárůstu podpory pro stranu Kokoomus, když lidé hledají silné, rozumné vedení a návrat k tradičním hodnotám. Měli bychom toho využít a prosadit konzervativní agendu strany."
 FIN_academic_karelian_society: "Akademická Karelská společnost"
 FIN_academic_karelian_society_desc: "Více než deset let se organizace intelektuálů a studentů na Helsinské univerzitě stává stále vlivnější. Jejich základní cíle se dobře shodují s našimi, a to je snaha o zlepšení Finska v souladu s naší historií. Snad najdeme cestu ke spolupráci."
 FIN_acquire_andros_dockyards: "Získat Andros doky"
 FIN_acquire_andros_dockyards_desc: "Získání doků Andros v Turku výrazně zlepší výrobní schopnosti našeho vedoucího lodního designéra, $FIN_crichton_vulcan_organization$. S touto novou přidanou hodnotou bude [ROOT.GetAdjective] námořnictvo schopno vyrábět více a lepších lodí, což zvýší jejich moc a vliv v oblasti."
 FIN_advanced_jaeger_training_program: "Pokročilý výcvikový program Jaeger"
 FIN_advanced_jaeger_training_program_desc: "Naše Jaeger jednotky byly dlouho považovány za elitu ozbrojených sil, jejichž původ sahá až do Velké války, kdy první z nich dostali školení v Německu. Možná je čas tyto jednotky oživit modernizací, a tím posílit morálku celé armády."
 FIN_aid_for_entrepreneurs: "Podpora pro podnikatele"
 FIN_aid_for_entrepreneurs_desc: "I když potřebujeme omezit nejhorší prvky kapitalismu, naše ekonomika by mohla značně těžit z rostoucí podnikatelské činnosti. Vytvořením investičních grantů a půjček pro důležité odvětví můžeme podpořit takovou činnost."
 FIN_align_the_agrarian_league: "Sjednotit agrární ligu"
 FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap] prožila pozoruhodnou industrializaci během posledního století, nemůžeme ignorovat situaci milionů, kteří drží národ v chodu prostřednictvím svých zemědělských prací. Spoluprací se Zemedělskou ligou můžeme zajistit, že jejich obavy budou brány v úvahu právě tak, jako jejich městské protějšky."
 FIN_ambitions_in_the_south: "Ambice na jihu"
 FIN_ambitions_in_the_south_claims_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získává nárok na §Yevery [EST.GetAdjective]§!, §Y[LAT.GetAdjective]§! a §Y[LIT.GetAdjective] core states§! které ještě nebyly nárokovány [ROOT.GetNameDef]."
 FIN_ambitions_in_the_south_desc: "Malé národy Baltského moře jsou obdivovány svými sousedy. Pokud mají být poraženy, lépe, aby to bylo v náš prospěch než ve prospěch potenciálního protivníka."
 FIN_antagonize_the_soviets: "Antagonizovat Sověty"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] se může obalovat rétorikou socialismu, ale není to žádný ráj pro pracující. Musíme najít vlastní cestu k zlepšení životů pracovních tříd a nebudeme spolupracovat s [SOV.GetAdjective] hrozbou."
 FIN_antagonize_the_soviets_event_tt: "Obrátí se k §Yevery major democratic or communist nation in Europe§!, hledající záruku na ochranu [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! proti [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_approach_major_democracies: "Přistoupit k hlavním demokraciím"
 FIN_approach_major_democracies_desc: "Máme společný zájem s liberálními demokraciemi světa, které chtějí omezit rostoucí vliv agresivnějších aktérů v geopolitice. Možná se můžeme společně snažit o tento společný cíl."
 FIN_approach_the_soviets: "Přístup k Sovětům"
 FIN_approach_the_soviets_desc: "Naši soudruzi v [SOU.GetNameDef] jsou v čele proletářského boje proti buržoaznímu imperialismu. Měli bychom se obrátit na jejich vedení a pokusit se získat podporu pro náš boj proti buržoazii v [FIN.GetNameDef]."
 FIN_arm_the_lotta_svard: "Vyznamenat Lotta Svärd"
 FIN_arm_the_lotta_svard_desc: "Lotta Svärd prokázala, že jsou skvělým doplňkem jako pomocná síla. Vzhledem k jejich zdatnosti a naší tíživé situaci, možná je na čase lépe vyzbrojit organizaci a účinněji ji integrovat do ozbrojených sil."
 FIN_bank_of_aland: "Bank of Åland"
 FIN_bank_of_aland_desc: "Banka Åland je základním kamenem ekonomiky [ROOT.GetName], poskytující stabilitu a podporu nezbytnou pro růst a prosperitu. \nInvestováním do Banky Åland, [ROOT.GetName] investuje do své budoucnosti a pokládá základy pro silnější a prosperující národ."
 FIN_bring_foreign_armor_experts: "Přiveďte zahraniční odborníky na obrněná vozidla"
 FIN_bring_foreign_armor_experts_desc: "Tanky jsou zásadní složkou jakékoli moderní armády, ale naše zkušenosti s nimi jsou omezené. Možná bychom mohli rozšířit své schopnosti tím, že pozveme zahraniční odborníky, aby nám pomohli."
 FIN_bring_foreign_armor_experts_variants_tt: "[GER.GetFlag]§Y[GER.GetNameDefCap]§! nám pošle §Y100§! starých lehkých tanků, pokud jsou v naší frakci. \n[ITA.GetFlag]§Y[ITA.GetNameDefCap]§!, [JAP.GetFlag]§Y[JAP.GetNameDefCap]§!, [SWE.GetFlag]§Y[SWE.GetNameDefCap]§!, [FRA.GetFlag]§Y[FRA.GetNameDefCap]§!, [ENG.GetFlag]§Y[ENG.GetNameDefCap]§!, [USA.GetFlag]§Y[USA.GetNameDefCap]§!, [SOV.GetFlag]§Y[SOV.GetNameDefCap]§! nám pošlou §Y50§! starých lehkých tanků, pokud jsou v naší frakci."
 FIN_british_threat: "Britská hrozba"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] je srdcem globální buržoazní ekonomiky a jejích imperiálních chapadel. Musíme s vervou proniknout dýkou do toho srdce, aby byl svět konečně osvobozen od jejího utlačování."
 FIN_coastal_defense: "Pobřežní obrana"
 FIN_coastal_defense_coastal_garrisons_dec_tt: "[GetCoastalGarrisonsDecTooltipFromNavyBranch]"
 FIN_coastal_defense_desc: "Vzhledem k cizí agresi je naprosto důležité zajistit, aby finské pobřeží bylo dobře chráněno. Zlepšením infrastruktury pobřežní obrany se můžeme lépe připravit na jakékoli potenciální hrozby z moře."
 FIN_coastal_garrisons_locked: "\nOdemkne rozhodnutí: §Y$FIN_coastal_garrisons$§!, které nám umožní nasadit garnizonové divize ve státech u Baltského moře. \nPokud je rozhodnutí již odemčeno jiným zaměřením: §GNáklady a čas§! k dokončení §Y$FIN_coastal_garrisons$§! rozhodnutí je §Gpoloviční§!."
 FIN_coastal_garrisons_unlocked: "\nNáklady a čas na dokončení §Y$FIN_coastal_garrisons$§! rozhodnutí se sníží na polovinu."
 FIN_collaboration_with_the_left: "Spolupráce s levicí"
 FIN_collaboration_with_the_left_desc: "Alienace stran orientovaných na levici má malý přínos pro naši vládu. Pokud najdeme způsob, jak s nimi spolupracovat, mohli bychom být schopni mobilizovat více populace na naši stranu."
 FIN_communist_cw_construction_workers_tt: "- §GStavební dělníci budou provádět sabotáže§! proti §YCivilnímu průmyslu§! a §YInfrastruktuře§!.\n"
 FIN_communist_cw_trade_unions_tt: "- §GČlenové odborových svazů provedou sabotažní akce§! proti §YVojenskému průmyslu§! a §YDokům§!.\n"
 FIN_confederated_finno_russian_republics_dec_cat_tt: "Odemkne §Y$FIN_confederated_finno_russian_republics_category$§! rozhodnutí, která nám umožní integrovat bývalé [SOV.GetAdjective] státy s finským obyvatelstvem jako hlavní státy §Y[ROOT.GetNameDef]§!."
 FIN_confederated_finno_russian_republics_desc: "Celá řada různých národů nyní spadá pod naši správu. Abychom zabránili rozvoji hierarchie národů v našem státě, přetvoříme vládu na konfederaci republik. To umožní všem lidem mít spravedlivý hlas v jejich vládě. "
 FIN_confederated_finno_russian_republics_desc: "Celá řada různých národů nyní spadá pod naši správu. Abychom zabránili rozvoji hierarchie národů v našem státě, přetvoříme vládu na konfederaci republik. To umožní všem lidem mít spravedlivý hlas v jejich vládě."
 FIN_confederated_finno_russian_republics_desc: "Celá řada různých národů nyní spadá pod naši správu. Abychom zabránili rozvoji hierarchie národů v našem státě, přetvoříme vládu na konfederaci republik. To umožní všem lidem mít spravedlivý hlas v jejich vládě."
 FIN_confederated_finno_russian_republics_desc: "Celá řada různých národů nyní spadá pod naši správu. Abychom zabránili rozvoji hierarchie národů v našem státě, přetvoříme vládu na konfederaci republik. To umožní všem lidem mít spravedlivý hlas v jejich vládě."
 FIN_confederated_finno_russian_republics_state_modifier_tt: "\n§YKaždý hlavní stát [SOV.GetNameDef] ovládaný [ROOT.GetNameDef]§!:"
 FIN_contract_with_yhteissisu: "Smlouva s Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "Založíme společnost Yhteissisu Oy ve spolupráci s předními [ROOT.GetAdjective] korporacemi, s cílem poskytnout spolehlivou a efektivní dopravu pro [ROOT.GetAdjective] obranné síly. \nPřesun výroby nákladních automobilů Sisu S-21 do Yhteissisu posílí výrobu nákladních vozů a autobusů pro vojenské využití, což zajistí, že naše síly budou vybaveny potřebnými zdroji pro každou situaci."
 FIN_control_the_flux_of_iron_ore: "Kontrolovat tok železné rudy"
 FIN_control_the_flux_of_iron_ore_desc: "Švédské železné rudy a norské rozdělení pokračuje být mechanismem, prostřednictvím kterého jsou vedena války po celém kontinentě a beyond. Musíme získat kontrolu nad touto kritickou tokovou zdrojem, než spadne do rukou našich nepřátel."
 FIN_control_the_flux_of_iron_ore_tt: "Požaduje kontrolu státy §Y[666.GetName]§!, §Y[918.GetName]§!, §Y[144.GetName]§!, §Y[924.GetName]§! a §Y[925.GetName]§!. \n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získává §Y$take_state_focus$§! válečný cíl proti jakékoliv zemi, která odmítne [ROOT.GetAdjective] požadavky."
 FIN_conversion_of_civilian_vessels: "Přestavba civilních plavidel"
 FIN_conversion_of_civilian_vessels_desc: "Jak válka zuří, musíme využít všechny dostupné zdroje, které máme k dispozici. Přes konverzi civilních plavidel může [ROOT.GetName] rychle posílit své námořní schopnosti a chránit své pobřeží před nepřátelskými hrozbami. Velké ledoborce mohou být přeměněny na pobřežní obranné lodě, zatímco menší plavidla mohou sloužit jako torpédoborce nebo hlídkové čluny, čímž vytvoří impozantní obrannou síť podél [ROOT.GetAdjective] pobřeží."
 FIN_conversion_of_civilian_vessels_ns_tt: " [GetAppropriateDlcConversionTooltip]\n"
 FIN_cooperate_with_social_democrats: "Spolupracovat se socialisty"
 FIN_cooperate_with_social_democrats_desc: "Ačkoli jsou očividně na omylu ve své ochotě vyjít vstříc kapitalistům, nelze popřít, že sociální demokraté mají značnou podporu proletariátu a mnoho jejich vůdců jsou odborníky ve svém oboru. Měli bychom více spolupracovat s nimi na vytvoření naší pracovní republiky."
 FIN_cooperation_with_germany: "Spolupráce s Německem"
 FIN_cooperation_with_germany_desc: "Můžeme se spolehnout na geopolitickou realitu, že [GER.GetNameDef] a [SOU.GetNameDef] nakonec přijdou do střetu. Pokud bychom spolupracovali s [GER.GetAdjective], mohli bychom se pomstít za naše ztráty v předchozích válkách proti [SOU.GetAdjective] a otevřít si nové příležitosti."
 FIN_cooperation_with_germany_subsidies_tt: "Přidání dotace na vybavení k §Y[ROOT.GetName]§! s [?ROOT.FIN_basic_subsidies_value|Y2] £GFX_civ_factory_output pro §Y$small_plane_airframe$§!, §Y$medium_plane_airframe$§!, §Y$light_tank_chassis$§!, §Y$medium_tank_chassis$§!, §Y$artillery_equipment$§!, §Y$anti_air_equipment$§! a §Y$anti_tank_equipment$§!, cílené na §Y[GER.GetName]§!."
 FIN_cw_soviet_commandos_tt: "- Sovětské komando jednotky, s 6 §YInfantry§! bataliony, 2 §YArtillery§! bataliony a 4 §YSupport Battalions§!, §Gse probudí v našem hlavním státním městě§!.\n\n"
 FIN_cw_soviet_equipment_delivery_tt: "- Sovětské vybavení §Gbude dodáno do našeho zásobníku§!.\n"
 FIN_deep_sea_raiders: "Hloubkoví nájezdníci"
 FIN_deep_sea_raiders_desc: "Vzhledem k tomu, že je ve hře válečná úsilí, musí [ROOT.GetAdjective] námořnictvo zvýšit výrobu moderních ponorek k přerušení dodavatelských cest nepřítele a ochraně našich vlastních obchodních cest. Tyto elegantní a smrtící lodě vyvolají strach v srdcích nepřátelských námořníků a pomohou zajistit místo [ROOT.GetName] jako námořní mocnosti."
 FIN_defense_in_depth: "Obrana v hloubce"
 FIN_defense_in_depth_desc: "Jak se nepřítel stává silnějším a odhodlanějším, stává se jasným, že jediná statická fronta už možná nebude stačit k jejich odražení. Musíme budovat nové fortifikace a menší obranné linie za hlavní frontovou linií, a tím poskytnout více vrstev ochrany a dát našim silám flexibilitu k protiútoku podle potřeby. Necháme nepřítele zaplatit za každý palec [ROOT.GetAdjective] půdy, kterou se snaží vzít."
 FIN_defensive_preparations: "Obranná příprava"
 FIN_defensive_preparations_coastal_garrisons_dec_tt: "[GetCoastalGarrisonsDecTooltipFromPoliticalBranch]"
 FIN_defensive_preparations_desc: "Bez ohledu na ideologii se zdá, že nás čeká konflikt s naším východním sousedem. Musíme se připravit na nezbytné a rychle rozšířit naši obranu. Pokud selžeme, náš národ může být opět pohlcen našimi nepřáteli."
 FIN_defensive_preparations_mining_the_sea_dec_tt: "[GetMiningTheSeasDecTooltipFromPoliticalBranch]"
 FIN_discredit_the_democratic_system: "Diskreditovat demokratický systém"
 FIN_discredit_the_democratic_system_desc: "Náš demokratický systém se jen zmítá z jedné krize do druhé bez rozhodných a smysluplných akcí. V této nebezpečné situaci, v níž se nacházíme, si nemůžeme dovolit tolerovat takovou slabost a musíme vzdělávat masy o selhání tohoto politického systému."
 FIN_dominate_the_skies: "Dominovat nebesům"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjective] nebe nám bude patřit! Výroba nových stíhaček a investice do výzkumu a vývoje moderních technologií vzdušného boje nám umožní zajistit vzdušnou nadvládu a chránit naši vlast. Naši zkušení piloti budou dominovat nebi a donutit nepřítele k boji."
 FIN_dominate_the_skies_ns_tt: " $FIN_dominate_the_skies_dynamic_modifier_tt$\n"
 FIN_dreams_of_expansionism: "Sny o expanzionismu"
 FIN_dreams_of_expansionism: "Sny o expanzionismu"
 FIN_dreams_of_expansionism: "Sny o expanzionismu"
 FIN_dreams_of_expansionism: "Sny o expanzionismu"
 FIN_dreams_of_expansionism_desc: "Risto Ryti oprávněně uznává, že nikdy nepřijde trvalý mír, dokud nezískáme kontrolu nad Karelskými zeměmi na východě. Když je zajistíme, vytvoříme mnohem lépe bránitelnou hranici s našimi sousedy."
 FIN_elijarvi_mine: "Důl Elijärvi"
 FIN_elijarvi_mine_desc: "Obdrželi jsme vzorky nalezené v souvislosti se stavebními pracemi poblíž Elijärvi, které naznačují existenci chromové rudy, která by mohla být velmi bohatá na chrom. Musíme zahájit nové těžební operace v této oblasti a zajistit spolehlivý zdroj chromu pro vojenský průmysl."
 FIN_enhance_southern_infrastructure: "Zlepšit jižní infrastrukturu"
 FIN_enhance_southern_infrastructure_desc: "Jak se [ROOT.GetAdjective] národ snaží zajistit své místo na světě, musí se zaměřit na budování a zlepšování své průmyslové kapacity. Prvním krokem k dosažení tohoto cíle je zlepšit infrastrukturu v jižních regionech, aby byla lépe připravena na splnění požadavků lehkého a těžkého průmyslu v krátkém horizontu."
 FIN_every_finnish_mio_tt: "\nKaždý §YNárodní§! Vojenský průmyslový organizace:"
 FIN_expand_air_bases: "Rozšířit letecké základny"
 FIN_expand_air_bases_desc: "Jak se zvyšují napětí kolem [ROOT.GetName], musíme zajistit, aby naše obranné síly měly prostředky pro adekvátní provoz. \nBudeme podporovat letectvo v jejich úsilí zvýšit počet leteckých základen po celé zemi, abychom zajistili, že jejich piloti budou moci rychle nasadit v časech konfliktu."
 FIN_expand_air_force_academy: "Rozšířit akademii letectva"
 FIN_expand_air_force_academy_desc: "Jako součást národní snahy zlepšit letectvo začneme s významným rozšířením akademie letectva. Rozšíření bude zahrnovat nejen nové zařízení, ale také vylepšení výcviku pilotů, s výstavbou nových letišť v Kauhave a Tikkakoski."
 FIN_expand_imatra_hydropower_plant: "Rozšířit Imatra vodní elektrárnu"
 FIN_expand_imatra_hydropower_plant_desc: "Hydroelektrárna Imatra, založená v roce 1922, se ukázala jako spolehlivý zdroj energie pro rostoucí průmysl [ROOT.GetName]. S rozšířením jejích pátých a šestých strojů se kapacita elektrárny pouze zvýší, což umožní další průmyslový růst v regionu [928.GetName]."
 FIN_expand_mining_prospection: "Rozšiřte průzkum ve těžbě"
 FIN_expand_mining_prospection_desc: "Investice do moderních těžebních nástrojů a rozšíření těžební infrastruktury vytváří základ pro robustní odvětví těžby minerálů. Zvýšení produkce pomůže potřebám národní obrany a posílí připravenost země na konflikt."
 FIN_expand_mining_prospection_tt: "Přidá produkci §Y2£resources_strip|5 §!v každém jádrovém státě, který již poskytuje §Y£resources_strip|5 $state_resource_steel$§!. \nSoučasné účinky:"
 FIN_expand_production_lines: "Rozšířit výrobní linky"
 FIN_expand_production_lines_desc: "Finské letectvo potřebuje rozšířit svou výrobní kapacitu, aby splnilo rostoucí požadavky válečného úsilí. Stavbou nových výrobních linek můžeme zvýšit produkci nových letadel a zajistit, že naše letectvo zůstane silným nástrojem v boji proti našim nepřátelům."
 FIN_expand_ship_building_industry: "Rozšířit průmysl stavby lodí"
 FIN_expand_ship_building_industry_desc: "Jak se zvyšuje potřeba vojenských lodí, zvyšuje se také potřeba loděnic schopných je vyrábět. S rozšířeným loděním bude [ROOT.GetName] lépe vybaveno k zajištění svým ozbrojeným silám plavidel, která potřebují k vyproštění síly a ochraně svých břehů."
 FIN_expand_state_military_factories: "Rozšířit státní vojenské továrny"
 FIN_expand_state_military_factories_desc: "Naše státem řízené továrny se snaží udržet krok s požadavky, které na ně armáda klade v této době krize. Pokud chceme udržet dodavatelské linie, musíme rozšířit naše výrobní zařízení."
 FIN_expansion_towards_the_atlantic: "Expanze směrem k Atlantiku"
 FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective] stavitelství lodí se vydá směrem k Atlantiku, rozšíří své námořní schopnosti a postaví větší lodě na projekci síly na oceáně. S přidáním bitevních lodí a letadlových lodí se námořnictvo [ROOT.GetName] stane silou, se kterou je třeba počítat na světové scéně."
 FIN_expansion_towards_the_atlantic_no_state_tt: "Přidává §G2§! stavební sloty, §Y2 doky§! a §Y2 námořní základny§! v evropském státě na Atlantickém oceánu."
 FIN_extra_refresher_exercises: "Extra osvěžovací cvičení"
 FIN_extra_refresher_exercises_desc: "Napětí v Evropě stále roste, a pokud má být zachována [ROOT.GetAdjective] nezávislost, musíme posílit obranu Finska prostřednictvím intenzivních výcvikových cvičení, připravit se na jakékoli potenciální vypuknutí konfliktu a ukázat odhodlání a připravenost Finů bránit suverenitu národa, pokud to bude třeba."
 FIN_faction_name: "the [ROOT.GetFactionName]"
 FIN_finnish_autonomy: "Finská autonomie"
 FIN_finnish_autonomy_desc: "Dokonce i někteří z nejodvážnějších komunistů mezi námi měli obavy, že spolupráce s [SOU.GetNameDef] povede k de facto ruské dominanci naší politiky. Ale díky opatrné diplomacii jsme dosáhli úrovně porozumění s našimi spojenci, které zajišťuje naši autonomii."
 FIN_finnish_federation_of_trade_unions: "Finská federace odborů"
 FIN_finnish_federation_of_trade_unions_desc: "Odborové svazy představují skutečné pány průmyslu, pracovníky. Spoluprací s federací odborů můžeme reorganizovat celou ekonomiku ve prospěch pracující třídy."
 FIN_finnish_influence_in_the_baltic: "Finská influenci na Baltském moři"
 FIN_finnish_influence_in_the_baltic_desc: "Kolektivní bezpečnost baltského regionu spočívá na tom, že podobně smýšlející spolupracují navzájem a zajišťují, aby všichni udržovali důvěryhodnou obranu proti silám agrese. Proto bychom měli zajistit, aby všichni naši sousedé táhli stejným směrem."
 FIN_finnish_influence_in_the_baltic_tt: "Ovlivňuje jakoukoli nezávislou §Ybaltskou zemi§! a §Y[POL.GetName]§!. \nPokud země sdílí stejnou ideologii jako [ROOT.GetFlag]§Y[ROOT.GetName]§!: Získá událost §Y'[ROOT.GetName] nás zve do [GetAppropriateFinnishFactionInviteTooltip]'§!."
 FIN_finnish_irredentism: "Finský irredentismus"
 FIN_finnish_irredentism_desc: "I přes získání naší nezávislosti na bývalém Ruském impériu stále existují země a lidé, kteří by nám měli náležet, ale zůstávají uvězněni pod jhem útlaku našich nepřátel. Musíme oživit náš lid k osvobození těchto zemí."
 FIN_finnish_irredentism_take_states_tt: "\n§YZredukovaný náklad§! na §YK zakoupení států§! akci v §Y[ROOT.GetAdjective] jádrech a nárocích§! během mírových konferencí.\n\n"
 FIN_finnish_learned_societies: "Finské učené společnosti"
 FIN_finnish_learned_societies_desc: "Zatímco mnoho intelektuálů země uteklo do zahraničí, stále zůstává značné množství těch, kteří měli moudrost přijmout socialistickou myšlenku. Měli bychom tyto intelektuály povýšit investováním do jejich výzkumu."
 FIN_finnish_legion_of_honor: "Finská legie cti"
 FIN_finnish_legion_of_honor_desc: "Naše vojska jsou štít, který drží zpět komunistické hordy na naší hranici. Měli bychom udělat více, abychom uctili jejich statečnost vytvořením elitní Legie cti, do které by se ti nejstatečnější mohli snažit vstoupit."
 FIN_finnish_march_of_conquest: "Finská pochod do dobytí"
 FIN_finnish_march_of_conquest_desc: "Příliš dlouho jsme se bránili proti [SOU.GetNameDef] a jeho předchůdcům. Nyní je čas otočit kormidlo a vrátit se k našim hranicím, osvobodit lid Karelské z [SOU.GetAdjective] útlaku, jakýmikoli potřebnými prostředky."
 FIN_finnish_neutrality: "Finská neutralita"
 FIN_finnish_neutrality_desc: "Síla a odhodlání našeho lidu bojovat za svou svobodu nelze vymazat. Nicméně bychom měli vést politiku neutrality, abychom našim sousedům nedávali důvody k potlačení naší těžce vybojované nezávislosti."
 FIN_finnish_radio_intelligence: "Finská rádiová inteligence"
 FIN_finnish_radio_intelligence_desc: "Jak se válka přiostřuje, finská armáda si uvědomila důležitost shromažďování spolehlivých informací. Pod vedením Reinou Hallama byla sestavena skupina talentovaných rádiových operátorů, kteří mají za úkol zachytit a dešifrovat nepřátelské komunikace. Díky svým dovednostem a znalostem poskytnou tito operátoři cenné informace finským ozbrojeným silám a pomohou změnit průběh války."
 FIN_finnish_supremacy_in_the_north: "Finská nadvláda na Severu"
 FIN_finnish_supremacy_in_the_north_desc: "Zatímco ostatní národy v našem regionu se handrkují a vyjednávají o svém podrobení v rukou větších mocností, pouze my nabízíme alternativu. Pod naším vedením můžeme vést naše lidi k vítězství proti jakémukoliv nepříteli, který nám hrozí."
 FIN_finnish_supremacy_in_the_north_influence_tt: "\n\nOvlivňuje jakýkoliv nezávislý norský nebo baltský stát, který není pod fašistickým režimem."
 FIN_finnish_supremacy_in_the_north_invite_to_faction_tt: "Jakákoliv nezávislá fašistická nordická nebo baltská země dostane událost §Y'[ROOT.GetNameDef] nás zve do $FIN_finnish_supremacy_league$'§!."
 FIN_finnish_supremacy_in_the_north_unlock_decisions_country_specific_tt: "Odemkne rozhodnutí §YNátlak na vládu§! a §YPodporovat ideologické shromáždění§! ve státě."
 FIN_finnish_supremacy_in_the_north_unlock_decisions_tt: "Odemkne rozhodnutí §YPressure Government§! a §YPromote Ideological Rallies§! v severských a baltských zemích."
 FIN_finno_estonian_union: "Finsko-estonská unie"
 FIN_finno_estonian_union_desc: "Sdílíme dlouhou historii s lidmi Estonska, proto nás bolestně znepokojuje, že jsou uvězněni mezi velmocemi čekajícími, až se jejich domovy stanou dalším bojištěm v mezinárodním konfliktu. Možná, že prostřednictvím unie je můžeme zachránit před takovým osudem."
 FIN_finno_soviet_pact: "Finno-sovětský pakt"
 FIN_finno_soviet_pact_desc: "Historické křivdy ať jdou k čertu, [SOU.GetAdjective] lidé se ukázali jako cenní spojenci v boji za socialismus. Je čas formalizovat dohodu mezi našimi vládami připravující se na nevyhnutelný útok reakční Evropy."
 FIN_finno_soviet_pact_flag: "Podepsal §YFinno-sovětský pakt§! s [FIN.GetFlag]§Y[FIN.GetNameDef]§!"
 FIN_foreign_aircraft: "Cizí letadla"
 FIN_foreign_aircraft_desc: "Letectvo [ROOT.GetAdjective] musí rozšířit své schopnosti, aby ochránilo suverenitu národa a zajistilo bezpečnost naší vlasti. Budou hledány cizí letecké návrhy a odborné znalosti, aby zlepšily naše schopnosti a vývoj našich vlastních letadel."
 FIN_foreign_aircraft_equipment_and_subsidies_tt: "\nNakupte vybavení letadel od §Yzemí, která jsou ochotná prodávat vybavení§!. \nPřidat dotaci na vybavení k §Y[ROOT.GetName]§! s [?ROOT.FIN_basic_subsidies_value|Y2] £GFX_civ_factory_output pro §Y$small_plane_airframe$§!, cílené na §Yzemě, která jsou ochotná prodávat vybavení§!.\nProdejce země:\n"
 FIN_foreign_aircraft_equipment_only_tt: "\nKupte si letecké vybavení od §Yzemí ochotných prodat nám vybavení§!. \nProdejní země:\n"
 FIN_foreign_armor: "Cizí brnění"
 FIN_foreign_armor_desc: "Jak se [ROOT.GetAdjective] armáda snaží posílit své obrněné schopnosti během války, musíme hledat řešení i za našimi hranicemi. Získání zahraničních obrněnců, jako je švédský Landsverk L-62 II, může poskytnout vítaný doplněk k arzenálu [ROOT.GetAdjective] a demonstrovat dovednost a přizpůsobivost země tváří v tvář nepřízni osudu."
 FIN_foreign_armor_equipment_and_subsidies_tt: "\nNakupte obrněné vybavení od §Yzemí ochotná prodávat nám vybavení§!. \nPřidejte dotaci na vybavení k §Y[ROOT.GetName]§! s [?ROOT.FIN_basic_subsidies_value|Y2] £GFX_civ_factory_output pro §Y$light_tank_chassis$§!, zaměřené na §Yzemě ochotná prodávat nám vybavení§!.\nZemě prodávající:\n"
 FIN_foreign_armor_equipment_only_tt: "\nNakupte obrněné vybavení od §Yzemí, která jsou ochotná prodávat vybavení§!. \nProdejce země:\n"
 FIN_found_pohjolan_voima: "Najít Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "S nedávnou expanzí lesního a těžkého průmyslu přichází potřeba více energie. Musíme centralizovat výrobu energie a využívat neomezený potenciál vodní energie k pohonu průmyslového růstu [ROOT.GetName]."
 FIN_found_pohjolan_voima_factories_tt: "\nPřidává §G2§! Sloty pro budovy a §Y1 $industrial_complex$§! až v §Y5 plně kontrolovaných hlavních státech§! s alespoň 3 úrovněmi $infrastructure$."
 FIN_funds_from_kalevala_koru_oy: "Fondy od Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, výrobce jemného šperka, založený členy Sociálně demokratické ženské unie, se stal vzrušujícím úspěchem. Využitím jejich odbornosti můžeme podpořit naši ekonomiku a využít bohatství k financování dalších iniciativ."
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, výrobce jemného šperka, založený členy Sociálně demokratické ženské unie, se stal vzrušujícím úspěchem. Využitím jejich odbornosti můžeme podpořit naši ekonomiku a využít bohatství k financování dalších iniciativ."
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, výrobce jemného šperka, založený členy Sociálně demokratické ženské unie, se stal vzrušujícím úspěchem. Využitím jejich odbornosti můžeme podpořit naši ekonomiku a využít bohatství k financování dalších iniciativ."
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, výrobce jemného šperka, založený členy Sociálně demokratické ženské unie, se stal vzrušujícím úspěchem. Využitím jejich odbornosti můžeme podpořit naši ekonomiku a využít bohatství k financování dalších iniciativ."
 FIN_german_military_advisors: "Němečtí vojenskí poradci"
 FIN_german_military_advisors_desc: "Válčení se rychle mění díky použití motorových zařízení a letadel. Možná je načase, abychom se poučili od našich [GER.GetAdjective] bratří na zbraních, jak nejlépe využít tyto nové zdroje ve svůj prospěch."
 FIN_german_threat: "Německá hrozba"
 FIN_german_threat_desc: "Prusko-militarismus se znovu vztyčil svou ošklivou hlavou v [GER.Capital.GetCapitalVictoryPointName]. Zatímco ostatní jsou spokojeni vidět hlavní města Evropy pod botou [GER.GetLeader], my ne. Je čas tuto hrozbu pro mír vyřešit jednou provždy."
 FIN_germans_rejected_to_protect_finland_flag: "[GER.GetNameDefCap] již odmítlo naši žádost o ochranu."
 FIN_greater_finland: "Velká Finsko"
 FIN_greater_finland_desc: "Ať už bude zneužíváno krutými sousedy, kteří touží po naší zemi, už nebudeme. Místo toho se staneme predátorem a rozšíříme své hranice na jejich přirozené hranice, za hranice Karelie."
 FIN_heimosodat_dec_tt: "Odemkne §Y$FIN_the_last_kinship_war$§! rozhodnutí k §Y$FIN_stir_anti_soviet_sentiment_in_karelia$§! ve státech pod kontrolou SSSR §Y[215.GetName]§! a §Y[216.GetName]§!, a k §Y$FIN_instigate_a_new_karelian_uprising$§! proti [SOV.GetNameDef].\n\n"
 FIN_helsinki_air_defense: "Helsinská protiletecká obrana"
 FIN_helsinki_air_defense_desc: "Jak se válka blíží [ROOT.GetName], musí být Helsinki posíleny. Město a jeho pobřeží jsou zranitelné na útok, a je na [ROOT.GetAdjective] armádě, aby je chránila. Vylepšené protivzdušné obrany a námořní fortifikace nejenže ochrání město, ale také posílí odhodlání národa odolat jakémukoli útoku."
 FIN_improves_nokia_designer_tt: "\nÚčinky na §Y$FIN_nokia$§! Průmyslový designér:"
 FIN_in_a_defensive_war_against_a_major_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! je ve defenzivní válce proti §Yvelmoci§!"
 FIN_increase_military_budget: "Zvýšit vojenský rozpočet"
 FIN_increase_military_budget: "Zvýšit vojenský rozpočet"
 FIN_increase_military_budget: "Zvýšit vojenský rozpočet"
 FIN_increase_military_budget: "Zvýšit vojenský rozpočet"
 FIN_increase_military_budget: "Zvýšit vojenský rozpočet"
 FIN_increase_military_budget_desc: "Bezpečnost národa je na prvním místě. Zvyšováním vojenského financování budou obranné síly dobře vybaveny a lépe připraveny čelit potenciálním hrozbám."
 FIN_increase_military_investment: "Zvýšit vojenské investice"
 FIN_increase_military_investment_building_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! a §YKaždý nordický spojenec§!: \nPřidejte §G2§! stavební sloty a §G2§! §YMěnové továrny§! ve zcela kontrolovaném jádrovém státě. \n\nSoučasné účinky:"
 FIN_increase_military_investment_desc: "Ekonomická a logistická složka konfliktu je stejně životně důležitá pro naše přežití jako bitvy na frontě. Proto bychom měli investovat do našeho zbrojního průmyslu, abychom zajistili, že budou i nadále zásobovat naše síly veškerým potřebným vybavením."
 FIN_indoctrinate_the_workers: "Indoktrinovat pracující"
 FIN_indoctrinate_the_workers_desc: "S naším zvýšeným dohledem nad populací máme větší přehled o tom, co funguje jako účinné propagandistické metody. Tuto znalost bychom měli využít k indoctrinaci populace, abychom zajistili jejich absolutní loajalitu k vládě a [FIN.GetNameDef]."
 FIN_industrial_cooperation: "Průmyslová spolupráce"
 FIN_industrial_cooperation_desc: "Členové Osy mají k dispozici bohatství vědomostí a zdrojů. Je čas, abychom se průmyslově spolupracovali a lépe využili tyto nevyužité zdroje pro zlepšení našich respective národů."
 FIN_industrial_development: "Průmyslový rozvoj"
 FIN_industrial_development_desc: "Jak se svět stává stále více industrializovaným, musí [ROOT.GetName] držet krok, aby se stal významným hráčem na globálním jevišti. Investice, které učiníme do našeho těžkého průmyslu, nejen že vytvoří pracovní místa a stimulují ekonomiku, ale také poskytnou potřebné zdroje pro splnění výzev budoucnosti."
 FIN_industrial_upgrade_in_harjavalta: "Průmyslové zlepšení v Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc: "V Harjavalta se pracuje na modernizaci a zlepšení průmyslu niklu a mědi. S moderními technologiemi a zlepšenými výrobními metodami je cílem maximalizovat produkci a posílit postavení [ROOT.GetName] jako předního výrobce těchto životně důležitých minerálů."
 FIN_industrialize_the_region: "Industrializovat region"
 FIN_industrialize_the_region_building_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! a §YKaždý severský spojenec§!: \nPřidá §G2§! sloty pro budovy a §G2§! §YCivilní fabriky§! ve zcela ovládaném jádrovém státě. \n\nSoučasné efekty:"
 FIN_industrialize_the_region_desc: "Zatímco součet vojenské síly Severní obranné fronty je značný, musíme udělat víc, aby naše ekonomiky mohly podporovat v dlouhém válečném konfliktu. K tomu je třeba investovat do oživení našich průmyslů."
 FIN_innovative_designs: "Inovativní návrhy"
 FIN_innovative_designs_desc: "V odvážném kroku inovace naši inženýři odhalují ambiciózní projekt 'Hyökkäysvaunu', návrh super těžkého tanku, který zpochybňuje hranice ozbrojeného boje. I když se může zdát nekonvenční, tento odvážný podnik odráží odhodlání [ROOT.GetNameDef] prozkoumat revoluční návrhy a posunout hranice toho, co je na bojišti možné."
 FIN_integrate_kola_and_karelia: "Integrace Kola a Karelia"
 FIN_integrate_kola_and_karelia_desc: "Zatímco jsme navázali silný spolupracující vztah s našimi [SOU.GetAdjective] druhy, visí nad tím hraniční spory jako dešťová mračna připravena vybuchnout. Možná bychom měli vyčistit vzduch a konečně se těmito problémy zabývat jako spojenci, nikoli nepřáteli."
 FIN_integrate_kola_and_karelia_tt: "Požaduje kontrolu nad státy §Y[213.GetName]§!, §Y[215.GetName]§! a §Y[216.GetName]§!. \n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získá §Y$take_state_focus$§! válečný cíl proti jakékoli zemi, která odmítne [ROOT.GetAdjective] požadavky."
 FIN_integrate_oy_tikkakoski: "Integrujte Oy Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc: "Abychom posílili [ROOT.GetAdjective] zbrojní průmysl, bude Oy Tikkakoski integrován do státem vlastněné továrny na vojenské zbraně. Tento krok zvýší výrobu zbraní a zlepší vývoj nových palných zbraní pro [ROOT.GetAdjective] armádu."
 FIN_integrate_oy_tikkakoski_desc: "Abychom posílili [ROOT.GetAdjective] zbrojní průmysl, bude Oy Tikkakoski integrován do státem vlastněné továrny na vojenské zbraně. Tento krok zvýší výrobu zbraní a zlepší vývoj nových palných zbraní pro [ROOT.GetAdjective] armádu."
 FIN_integrate_oy_tikkakoski_desc: "Abychom posílili [ROOT.GetAdjective] zbrojní průmysl, bude Oy Tikkakoski integrován do státem vlastněné továrny na vojenské zbraně. Tento krok zvýší výrobu zbraní a zlepší vývoj nových palných zbraní pro [ROOT.GetAdjective] armádu."
 FIN_integrate_oy_tikkakoski_desc: "Abychom posílili [ROOT.GetAdjective] zbrojní průmysl, bude Oy Tikkakoski integrován do státem vlastněné továrny na vojenské zbraně. Tento krok zvýší výrobu zbraní a zlepší vývoj nových palných zbraní pro [ROOT.GetAdjective] armádu."
 FIN_intellectual_elite: "Intelektuální elita"
 FIN_intellectual_elite_desc: "Díky pečlivé spolupráci armády a osvícenějších členů inteligence jsme dokázali zachránit národ před spárami socialismu a degenerace. Je čas odměnit ty, kteří nás podpořili tím, že investujeme do jejich akademických aktivit."
 FIN_jaeger_movement: "Pohyb Jaeger"
 FIN_jaeger_movement_desc: "Vysoké velení [ROOT.GetAdjective] předložilo návrh na oživení obranných sil podporou důstojníků s předchozím výcvikem Jaeger. Tito důstojníci jsou experty na guerillovou válku a sabotáže za nepřátelskými liniemi, což z nich činí ideální kandidáty na zdokonalování dovedností nových jednotek v nekonvenčních taktikách a jejich vedení do boje."
 FIN_janiskoski_power_plant: "Jäniskoski vodní elektrárna"
 FIN_janiskoski_power_plant_desc: "Vybudujeme elektrárnu v Jäniskoski pro spolehlivou energii pro elektrickou tavírnu v nickelovém dole Kolosjoki a podpoříme růst oblasti [722.GetName], což zase podpoří ekonomický rozvoj v severním [ROOT.GetName]."
 FIN_join_axis: "Připojit se k [GetFascistFactionForFinland]"
 FIN_join_axis_desc: "Málokdo se postaví proti moci mocností Osy. Místo abychom zůstávali na okraji, měli bychom se přidat k jejich alianci a využít to k dosažení našich vlastních cílů zahraniční politiky."
 FIN_join_the_allies: "Připojit se k [GetAlliesFactionForFinland]"
 FIN_join_the_allies_desc: "Neutralita se rychle stává zastaralou politikou, která zkrátka vede k vassalizaci v rukou velmocí. I když je to riziko vzhledem k naší geopolitické pozici, připojení se k Aliancím nám může umožnit udržet naši svrchovanost v dlouhodobém horizontu."
 FIN_join_the_comintern: "Připojit se k [GetSovietFactionForFinland]"
 FIN_join_the_comintern_desc: "Musíme odmítnout zastaralé představy nacionalismu a s ním spojené stížnosti a pracovat společně s [SOU.GetNameDef]. Společně můžeme pomoci obrátit vývoj proti reakčním silám Evropy a současně zajistit naši vlastní budoucnost."
 FIN_join_the_comintern_leader_tt: "\n§Y$FIN_otto_wille_kuusinen$§! se stane vůdcem země, kdykoliv komunisté [ROOT.GetFlag]§Y[ROOT.GetNonIdeologyName]§! připojí se k frakci vedené Stalinem [SOV.GetFlag]§Y[SOV.GetName]§!."
 FIN_joint_scientific_program: "Společný vědecký program"
 FIN_joint_scientific_program_desc: "Rozvoj technologické výhody nad protivníky může být rozhodujícím faktorem v tom, zda národ vyjde z konfliktu jako vítěz. Spojením našich vědeckých znalostí s našimi spojenci můžeme zajistit, že technologická výhoda bude patřit nám."
 FIN_joint_scientific_program_tt: "§YKaždý [ROOT.GetAdjective] spojenec nebo subjekt§! se připojí k technologické skupině sdílení §Y$FIN_joint_research_and_development_program_name$§!."
 FIN_joint_scientific_program_tt: "§YKaždý [ROOT.GetAdjective] spojenec nebo subjekt§! se připojí k technologické skupině sdílení §Y$FIN_joint_research_and_development_program_name$§!."
 FIN_joint_scientific_program_tt: "§YKaždý [ROOT.GetAdjective] spojenec nebo subjekt§! se připojí k technologické skupině sdílení §Y$FIN_joint_research_and_development_program_name$§!."
 FIN_joint_scientific_program_tt: "§YKaždý [ROOT.GetAdjective] spojenec nebo subjekt§! se připojí k technologické skupině sdílení §Y$FIN_joint_research_and_development_program_name$§!."
 FIN_keepers_of_the_baltic_countries: "Péče o baltské země"
 FIN_keepers_of_the_baltic_countries_desc: "Lidé z Baltských zemí mají malé zájmy o to, aby byli pohlceni [GER.GetNameDef] nebo [SOU.GetNameDef]. My sami, se sdílenou historií a pohledem, jsme schopni tyto národy řídit mírovým způsobem, který je nezničí."
 FIN_keepers_of_the_baltic_countries_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! požaduje anexi každého baltského subjektu nebo spojence ve frakci [ROOT.GetAdjective]. \n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! požaduje každý baltský stát ovládaný spojencem. \n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! si nárokuje každý baltský stát ovládaný neutrální nebo nepřátelskou zemí. \n§YKaždý baltský stát již ovládaný [ROOT.GetFlag][ROOT.GetNameDefCap]§!: Přidejte §G+30.0%§! Soulad."
 FIN_keepers_of_the_north: "Strážci severu"
 FIN_keepers_of_the_north_desc: "Jsme jediným režimem na severu, který má vůli vládnout a bránit tuto oblast proti vnějším nepřátelům. Dokud všechny národy regionu nebudou sjednoceny pod naší vládou, nemůžeme mít trvalý mír."
 FIN_keepers_of_the_north_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! požaduje anektovat každého severského subjektu nebo spojence ve frakci [ROOT.GetAdjective]. \n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! požaduje každou severskou zemi ovládanou spojencem. \n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! tvrdí, že každá severská země ovládaná neutrální nebo nepřátelskou zemí. \n§YKaždá severská země již ovládaná [ROOT.GetFlag][ROOT.GetNameDefCap]§!: Přidejte §G+30.0%§! Souladu."
 FIN_long_range_patrols: "Dlouhé hlídkové lety"
 FIN_long_range_patrols_battalion_tt: "Odemkne podpůrný batalion §Y$long_range_patrol_support$§!."
 FIN_long_range_patrols_desc: "Dlouhé hlídkování se stane nezbytným prvkem v rekognici a sabotážních snahách [ROOT.GetAdjective] armády nyní, když čelí výzvám moderní války. Tato vysoce trénovaná jednotky se specializují na pronikání nepřátelskkými liniemi, shromažďování informací a provádění ničivých překvapivých útoků, což znamená, že se stávají důležitým majetkem v úsilí války."
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "Pouze důkladným sledováním populace můžeme zajistit, že nedochází k žádnému zradě ani podvržení. Tímto způsobem můžeme chránit režim a zajistit, aby nebyl zničen zevnitř."
 FIN_makola_mine: "Makola Důl"
 FIN_makola_mine_desc: "Bohaté ložiska niklu a mědi byla nalezena v Makole a Hiituře. Naši odborníci tvrdí, že tato ložiska mají obrovský potenciál pro ekonomický růst naší země a rychle se rozvíjející vojenský průmysl a doporučují zahájit výstavbu dolu Makola, abychom co nejdříve zajistili stálý zdroj cenných minerálů."
 FIN_mannerheim_line: "Mannerheimova linie"
 FIN_mannerheim_line_desc: "Abychom posílili naši obranu, musíme se zaměřit na Mannerheimovu linii. Složitá síť obranných fortifikací se táhne podél východní hranice země a musí být zabezpečena proti nepřátelským vniknutím. Za tímto účelem armáda pracuje na vylepšení jak samotných fortifikací, tak dodavatelských tras, které je zásobují a udržují v provozu."
 FIN_marine_jaeger_divisions: "Marinové Jägerovy Divize"
 FIN_marine_jaeger_divisions_desc: "Založené koncem roku 1934, finské námořní jäger jednotky, Rannikkojääkärit, byly vytvořeny jako elitní námořní pěchoty finského námořnictva. Tito vysoce kvalifikovaní a přizpůsobiví vojáci jsou vybaveni k vykonávání různých misí, od pobřežní obrany po amfibické útoky, a budou klíčovým aktivem v jakékoli potenciální rozporu podél Baltského pobřeží."
 FIN_militarized_society: "Militarizovaná společnost"
 FIN_militarized_society_desc: "Pokud má naše země přežít nápor, kterému čelíme, musíme se zbavit politického fasády a přijmout kompletní militarizaci společnosti. Pouze takové extrémní opatření nám umožní porazit naše nepřátele."
 FIN_military_aid: "Vojenská pomoc"
 FIN_military_aid_desc: "Spojenci mají širokou paletu výrobců zbraní, měli bychom je využít k rychlé modernizaci našich ozbrojených sil."
 FIN_military_aid_equipment_tt: "\nObdržíme vybavení od spojenců."
 FIN_military_aid_subsidies_tt: "Přidání dotace na vybavení k §Y[ROOT.GetName]§! s [?ROOT.FIN_basic_subsidies_value|Y2] £GFX_civ_factory_output, pro §Y$small_plane_airframe$§!, §Y$medium_plane_airframe$§!, §Y$light_tank_chassis$§!, §Y$medium_tank_chassis$§!, §Y$artillery_equipment$§!, §Y$anti_air_equipment$§! a §Y$anti_tank_equipment$§!, cíleno na §Yevery major ally§!."
 FIN_military_promotions: "Vojenská povýšení"
 FIN_military_promotions_desc: "Naši vojenské důstojníci sloužili národu s velkou ctí a oddaností. Je na čase odměnit ty nejlepší z nich za jejich podíl na záchraně nás před podrobením ze strany našich historických nepřátel."
 FIN_military_research: "Vojenský výzkum"
 FIN_military_research_desc: "Válčení je průběžně reinventováno s příchodem nových technologií a taktik, které je využívají. Abychom zajistili trvalou sílu a připravenost našich ozbrojených sil, členové naší aliance by měli sdružovat naše znalosti a technologii dohromady."
 FIN_mineral_wealth: "Minerální bohatství"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] má spoustu přírodních zdrojů, které zůstávají nepoužité. Pokud máme udržovat důvěryhodnou vojenskou sílu, měli bychom tyto zdroje využít a zlepšit naši ekonomickou soběstačnost."
 FIN_mineral_wealth_development: "Rozvoj minerálních bohatství"
 FIN_mineral_wealth_development_desc: "Vzhledem k naší geografii a sousedům existuje možnost, že budeme odstřiženi od potenciálních spojenců nebo ekonomických partnerů. Měli bychom proto využívat nevyužité zdroje naší země, abychom zajistili, že můžeme pokračovat v boji, i když budeme izolováni."
 FIN_mineral_wealth_development_states_tt: "Přidat §G[?FIN_mineral_wealth_development_resource_amount]§! jednotek £resources_strip|5 §Y$state_resource_steel$§!, £resources_strip|6 §Y$state_resource_chromium$§!, £resources_strip|4 §Y$state_resource_tungsten$§! nebo £resources_strip|2 §Y$state_resource_aluminium$§! do každého hlavního státu [ROOT.GetFlag]§Y[ROOT.GetName]§! nebo k §Y[ROOT.GetAdjective] subjekt§! již produkujícímu jakýkoliv z těchto zdrojů.\nSoučasné účinky:\n"
 FIN_mineral_wealth_tt: "Přidat §G1§! stavební slot a §G1§! §Y$industrial_complex$§! do maximálně §Y3 plně kontrolovaných jádrových států§! produkujících minerální zdroje (£resources_strip|5 §Y$state_resource_steel$§!, £resources_strip|6 §Y$state_resource_chromium$§!, £resources_strip|4 §Y$state_resource_tungsten$§! nebo £resources_strip|2 §Y$state_resource_aluminium$§!). \n§YPřidává 6 jednotek§! každého minerálního zdroje, který je již vyráběn ve státě. \nAktuální účinky:"
 FIN_mining_the_sea_locked: "\nOdemkne rozhodnutí: §Y$FIN_mining_the_sea$§! umožňující nám nasadit miny v §Y$STRATEGICREGION_9$§!. \nPokud je rozhodnutí již odemčeno jiným zaměřením: §GNáklady a čas§! pro dokončení §Y$FIN_mining_the_sea$§! rozhodnutím je §Gpolovina§!."
 FIN_mining_the_sea_unlocked: "\nNáklady a čas na dokončení rozhodnutí §Y$FIN_mining_the_sea$§! jsou poloviční."
 FIN_moderate_politics: "Umírněná politika"
 FIN_moderate_politics_desc: "Jak napětí mezi velmocemi zůstává, musíme zajistit, abychom nebyli považováni za příliš přívětivé k ideologii jakékoli frakce. Proto musíme sledovat politiku vnitřní umírněnosti."
 FIN_modernize_production_lines: "Modernizovat výrobní linky"
 FIN_modernize_production_lines_cas_designs_tt: "$FIN_modify_finnish_airforce_ns_intro$ \n$FIN_support_for_ground_forces_dynamic_modifier_tt$\n"
 FIN_modernize_production_lines_desc: "Abychom vytvořili průmyslový letecký sektor světové třídy schopný vyrábět nejmodernější vojenské letouny, [ROOT.GetAdjective] vláda investuje do modernizace národních továren zodpovědných za výrobu vzdušného vybavení, čímž zajistí, že letectvo [ROOT.GetName] má přístup k nejnovější a nejspolehlivější letecké technologii."
 FIN_modernize_production_lines_fighter_designs_tt: "$FIN_modify_finnish_airforce_ns_intro$ \n$FIN_dominate_the_skies_dynamic_modifier_tt$\n"
 FIN_modernize_production_lines_naval_airforce_tt: "$FIN_modify_finnish_airforce_ns_intro$ \n$FIN_naval_airforce_dynamic_modifier_tt$\n"
 FIN_modernize_production_lines_no_focus_tt: "Pokud §Y$FIN_support_for_ground_forces$§! zaměření je dokončeno: \n$FIN_support_for_ground_forces_dynamic_modifier_tt$ \nPokud §Y$FIN_dominate_the_skies$§! zaměření je dokončeno: \n$FIN_dominate_the_skies_dynamic_modifier_tt$\n"
 FIN_modernize_the_army: "Modernizovat armádu"
 FIN_modernize_the_army_desc: "Prioritou každé vlády je obrana a bezpečnost jejích lidí. Když naše ozbrojené síly prokázaly nedostatečnost, jsme tedy povinni investovat do modernizace a zlepšení tak, aby mohly opět splnit svou primární povinnost."
 FIN_modernize_the_army_leaders_tt: "Až §Y3 vedoucí jednotky§! se §Yúrovní dovednosti§! nebo vyšší:"
 FIN_modernize_the_industry: "Modernizovat průmysl"
 FIN_modernize_the_industry_desc: "Plody našich technologických prací mají využití i nad rámec válečného využití. Mnohdy by mohly být použity k zefektivnění našeho průmyslu. S určitou investicí bychom mohli začít masový program průmyslové modernizace s našimi nově nabytými poznatky."
 FIN_modify_fascist_regime_ns_intro: "Upravit §Y$FIN_fascist_regime$§! podle"
 FIN_modify_finnish_airforce_ns_intro: "Upravte §Y$FIN_finnish_airforce$§! podle"
 FIN_modify_finnish_army_ns_intro: "Upravit §Y$FIN_finnish_army$§! o"
 FIN_modify_finnish_navy_ns_intro: "Upravit §Y$FIN_finnish_navy$§! o"
 FIN_motti_tactics: "Motti taktika"
 FIN_motti_tactics_desc: "Motti strategie zahrnuje obklíčení a izolaci nepřátelských jednotek s cílem ochromit jejich logistické a komunikační linky. Pro provádění tohoto přístupu je třeba pečlivé plánování a výcvik obranných sil, aby byla zajištěna jeho účinnost na bojišti. Využitím a vylepšením motti válčení budeme schopni obratně manévrovat nepřítele a zaútočit tam, kde je to nejméně očekáváno."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "Pokračující militarizace společnosti zajistí, že naši lidé budou nejsilnější, jak mohou být. Zahrnutím paramilitárních sil můžeme šířit vojenské hodnoty ve všech vrstvách společnosti, od těch příliš mladých, aby se mohli zapojit do armády, po ty, kteří jsou už možná příliš staří."
 FIN_national_aircraft_production: "Národní výroba letadel"
 FIN_national_aircraft_production_desc: "Jak [ROOT.GetName] čelí hrozbě války, stává se stále jasnějším, že moderní letectvo je nezbytné pro obranu země. K tomu bylo zahájeno národní výrobní program pro letadla, jehož cílem je poskytnout potřebné zdroje a podporu [ROOT.GetAdjective] návrhářům a výrobcům letadel, aby zajistilo, že [ROOT.GetName] může soutěžit s velmocemi Evropy."
 FIN_national_aircraft_production_desc: "Jak [ROOT.GetName] čelí hrozbě války, stává se stále jasnějším, že moderní letectvo je nezbytné pro obranu země. K tomu bylo zahájeno národní výrobní program pro letadla, jehož cílem je poskytnout potřebné zdroje a podporu [ROOT.GetAdjective] návrhářům a výrobcům letadel, aby zajistilo, že [ROOT.GetName] může soutěžit s velmocemi Evropy."
 FIN_national_aircraft_production_desc: "Jak [ROOT.GetName] čelí hrozbě války, stává se stále jasnějším, že moderní letectvo je nezbytné pro obranu země. K tomu bylo zahájeno národní výrobní program pro letadla, jehož cílem je poskytnout potřebné zdroje a podporu [ROOT.GetAdjective] návrhářům a výrobcům letadel, aby zajistilo, že [ROOT.GetName] může soutěžit s velmocemi Evropy."
 FIN_national_aircraft_production_desc: "Jak [ROOT.GetName] čelí hrozbě války, stává se stále jasnějším, že moderní letectvo je nezbytné pro obranu země. K tomu bylo zahájeno národní výrobní program pro letadla, jehož cílem je poskytnout potřebné zdroje a podporu [ROOT.GetAdjective] návrhářům a výrobcům letadel, aby zajistilo, že [ROOT.GetName] může soutěžit s velmocemi Evropy."
 FIN_national_aircraft_production_desc: "Jak [ROOT.GetName] čelí hrozbě války, stává se stále jasnějším, že moderní letectvo je nezbytné pro obranu země. K tomu bylo zahájeno národní výrobní program pro letadla, jehož cílem je poskytnout potřebné zdroje a podporu [ROOT.GetAdjective] návrhářům a výrobcům letadel, aby zajistilo, že [ROOT.GetName] může soutěžit s velmocemi Evropy."
 FIN_national_armor_focus: "Národní zaměření na obranu"
 FIN_national_armor_focus_desc: "Jak se válečné úsilí zintenzivňuje, [ROOT.GetName] musí zaměřit svou pozornost na svůj vlastní vojensko-průmyslový komplex. S důrazem na vývoj domácí výroby tanků si klademe cíl posílit naše obrněné síly a vytvořit vozidla přizpůsobená jejich jedinečným potřebám na bojišti."
 FIN_national_fanatism: "Národní fanatismus"
 FIN_national_fanatism_desc: "Společnost musí být zcela prostoupena fanatismem a oddaností věci [FIN.GetAdjective] nadřazenosti. Dokázali jsme mnohokrát, že nás nikdo nemůže zastavit a že když pracujeme společně, není nic, co by mohlo zastavit vzestup našeho národa k velikosti."
 FIN_national_firepower: "Národní palebná síla"
 FIN_national_firepower_desc: "Vzhledem k naléhavým vnějším hrozbám, kterým čelí náš národ, se musíme zavázat k významné investici do nových vojenských továren. Tyto zařízení budou věnována výrobě nejnovějších děl pro naše pozemní síly a pobřežní baterie, zajišťující, že [ROOT.GetNameDef] má potřebnou palebnou sílu k obraně svých hranic."
 FIN_national_unity: "Národní jednota"
 FIN_national_unity_desc: "Jak se válka blíží, musíme sjednotit lid našeho velkého národa a ještě jednou ukázat světu, co znamená být Finem."
 FIN_naval_airforce: "Námořní letectvo"
 FIN_naval_airforce_desc: "Jak sílí námořní síly [ROOT.GetName], musí růst i její letecké schopnosti. Zřízení specializované námořní letectva zajistí, že finské námořnictvo má potřebnou podporu k dominaci nad Baltským mořem, koordinováním letecké síly a hladinových flotil k odražení jakýchkoli hrozeb."
 FIN_naval_airforce_ns_tt: " $FIN_naval_airforce_dynamic_modifier_tt$\n"
 FIN_no_faction: "jejich frakce"
 FIN_northern_defense_front: "Severní obranná fronta"
 FIN_northern_defense_front_countries_tt: "§YNordic§! a §Ybaltské země§! budou pravděpodobně ochotnější přijmout diplomatické žádosti od [ROOT.GetName]."
 FIN_northern_defense_front_desc: "Naši sousedé napříč Skandinávií a Baltem jsou snadným terčem pro velmoci. Ale pokud bychom spojili naše zdroje a spolupracovali vojensky, možná bychom dokázali odradit i ty největší nepřátele od útoku na nás."
 FIN_northern_defense_front_faction_tt: "Získá událost §Y'[ROOT.GetName] nás zve do $FIN_northern_defense_front_faction$'§!."
 FIN_northern_defense_front_influence_tt: "Získá událost §Y'[ROOT.GetName] ovlivňuje naši politiku'§!."
 FIN_operation_kilpapurjehdus: "Operace Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Na základě rozhodnutí Společnosti národů byla Åland od roku 1921 demilitarizována, což znamená, že v oblasti nejsou žádné jednotky ani vojenské zásoby. Nicméně, napětí v Evropě roste, a čelí vážné hrozbě nepřátelského přistání na ostrovech, náš vysoký velení vypracovalo plán na vyzbrojení a opevnění Ålandu. \nPřípravy byly uskutečněny a naše jednotky jsou připraveny zasáhnout!"
 FIN_organized_support_for_finland: "Organizovaná podpora pro Finsko"
 FIN_outokumpu_for_defence_industry: "Outokumpu pro obranný průmysl"
 FIN_outokumpu_for_defence_industry_desc: "Investice do národní metalurgické společnosti, Outokumpu Oy, pomohou zvýšit obranyschopnost [ROOT.GetName]. \nZřízení domácí metalurgické továrny v Pori a elektrolyzační továrny na měď pro rafinaci surové mědi přinese soběstačnost v produkci mědi a mosazí pro [ROOT.GetName]."
 FIN_oy_alkoholiliike: "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "Bezradné časy vyžadují bezradná opatření, a teď je čas, aby Oy Alkoholiliike, Alkoholická společnost, podpořila finskou armádu poskytováním nezbytných komponentů pro jejich zbraně. \nPečlivou výrobou a rafinováním se specializují na vytváření vysoce účinných zápalných koktejlů, které dají pěchotě výhodu, kterou potřebují k neutralizaci nepřátelského lehkého obrněného vozu."
 FIN_oy_alkoholiliike_ns_tt: "$FIN_modify_finnish_army_ns_intro$ \n$FIN_oy_alkoholiliike_dynamic_modifier_tt$\n"
 FIN_pact_for_continuation_war_fin_focus_tt: "\nÚčinky, když [GER.GetFlag]§Y[GER.GetNameDef]§! vyhlásí válku [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! se přidá do války proti [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_parmis_devils: "Pärmi's Devils"
 FIN_parmis_devils_desc: "Trestevní prapor Nikke Pärmi se ukázal jako efektivní využití pracovní síly, která by jinak zahálela za mřížemi. Měli bychom rozšířit jeho práci vytvořením divize vězňů, kteří jsou ochotni bojovat za svou zemi."
 FIN_parmis_devils_desc: "Trestevní prapor Nikke Pärmi se ukázal jako efektivní využití pracovní síly, která by jinak zahálela za mřížemi. Měli bychom rozšířit jeho práci vytvořením divize vězňů, kteří jsou ochotni bojovat za svou zemi."
