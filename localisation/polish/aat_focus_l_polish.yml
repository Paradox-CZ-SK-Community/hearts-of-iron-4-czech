 NORDIC_political_cooperation: "Politická spolupráce"
 NORDIC_political_cooperation_desc: "Prázdná slova nebudou stačit k skutečné spolupráci. Pokud se opravdu chceme stát silou, se kterou se musí počítat, potřebujeme, aby všechny naše systémy byly součástí větší, dobře promazané mašiny."
 NORDIC_procurement_fund: "Fond pro zadávání veřejných zakázek"
 NORDIC_procurement_fund_desc: "Hlavní ekonomické a vojenské mocnosti mají kapacitu produkovat prostředky obrany a dobytí, a i když máme domorodý vojenský průmysl, ten je ve srovnání s otrasný. Možná nebudeme schopní vyrovnat se této průmyslové síle — zatím — ale můžeme spojit naše prostředky, abychom nakoupili velké množství zbraní a vozidel, které jsou pro naši obranu vitální."
 NORDIC_radar_expansion: "Rozšíření radaru"
 NORDIC_radar_expansion_desc: "TODO_NORDIC"
 NORDIC_railway_expansion: "Rozšíření železniční sítě"
 NORDIC_railway_expansion_desc: "Železnice jsou tepnami našich národů a nyní více než kdy dříve potřebujeme, aby byly tyto dopravní trasy tak rozšířené, jak je to možné. Nyní, když jsme spojeni v cíli, musíme být fyzicky spojeni prostřednictvím oceli a rychlosti lokomotiv."
 NORDIC_reaching_out_to_our_neighbors: "Obejít se našim sousedům"
 NORDIC_reaching_out_to_our_neighbors_desc: "TODO_NORDIC"
 NORDIC_research_investments: "Společné investice do výzkumu"
 NORDIC_research_investments_desc: "Naše nová aliance je těsnější než jakákoli jiná, není důvod, proč bychom měli uchovávat naše technologické pokroky jen pro sebe. Pojďme sdílet naše výzkumy, aby naše válečné nástroje měly výhodu, kterou potřebují, aby naše nepřátele porazily."
 NORDIC_research_tech_sharing_name: "Severský výzkumný institut"
 NORDIC_second_institution: "Druhá [NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Naše aliance je blíže a více propletená než kdy předtím, ale to také znamená, že jako jednotka je těžkopádná a pomalá. Zřízením [NORDIC_get_institution_2_name] [NORDIC_get_institution_2_desc] "
 NORDIC_second_institution_desc_com: "můžeme si být jisti, že vůle pracujících bude zastoupena, několik lidí zastupujících mnohé bude jistě jednat v nejlepším zájmu proletariátu."
 NORDIC_second_institution_desc_dem: "Můžeme mít legislativní orgán, který reprezentuje voliče našich národů a má výkonné pravomoci reagovat rychle v čase války."
 NORDIC_second_institution_desc_mon: "můžeme shromáždit nejmocnější pány a dámy našich sjednocených říší, aby mohli statečně a rozhodně přijmout obtížné ústupky, které jsou břemenem šlechty."
