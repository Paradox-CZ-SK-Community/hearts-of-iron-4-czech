 NORDIC_northern_command: "Severní velení"
 NORDIC_northern_command_desc: "Spojené vojenské velení je nutné, abychom mohli lépe koordinovat naše akce. Ozbrojené síly musí hladce spolupracovat, a rozhodnutí musí být přijímána rychle a se zájmem o všechny strany. Měli bychom zajistit, aby bylo takové velení zřízeno, aby bylo možné dále plánovat naše společné ozbrojené síly."
 NORDIC_nuclear_production: "Jaderná výroba"
 NORDIC_nuclear_production_desc: "TipPvzichavme máme znalosti o dělení atomu, můžeme využít. Ale nejprve musíme vyprodukovat materiály a infrastrukturu potřebné k tomu, abychom vyprodukovali dost na to, abychom zvrátily průběh války v náš prospěch."
 NORDIC_nuclear_research: "Jaderný výzkum"
 NORDIC_nuclear_research_desc: "Vědci nemohou udržet jazyk za zuby ohledně nového světa, který se na nás chystá, když bude atom rozštěpen konečně vyzbrojen. Proč bychom se měli bránit tomuto technologickému zázraku, který by mohl přinést konec válce jedním mohutným švihem."
