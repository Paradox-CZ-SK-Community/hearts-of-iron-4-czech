l_polish:
 FIN_suomalainen_sosialismi: "Suomalainen Sosialismi"
 FIN_suomalainen_sosialismi_desc: "Ubohé utrpení kapitalismu pokračuje v prostupu naší společností kvůli kontrarevolučnímu zničení vyvolanému Mannerheimem a jeho spojenci během občanské války. Nemůžeme to nechat být, musíme najít způsob, jak osvobodit dělnickou třídu."
 FIN_towards_a_red_government: "K Rudé vládě"
 FIN_towards_a_red_government_desc: "Když v roce 1918 obrození dělnické revoluce zasáhlo národ, proletariát byl zrazen reakčními silami Mannerheima a jeho německými spojenci. Nastal čas pomstít naše padlé soudruhy a konečně vytvořit dělnickou republiku, pro kterou jsme byli vždy určeni."
 FIN_the_second_finnish_civil_war: "Druhá finská občanská válka"
 FIN_the_second_finnish_civil_war_desc: "Díky rozšiřování třídního vědomí mezi rostoucím proletariátem a organizačním schopnostem jeho vedení jsme konečně shromáždili zdroje k tomu, abychom jednou provždy svrhli naše buržoazní pány."
 FIN_the_peoples_democratic_league: "Lidová demokratická liga"
 FIN_the_peoples_democratic_league_desc: "Lidová demokratická liga byla v čele koordinace různých levicových frakcí v [FIN.GetNameDef]. Vytvořili základy skutečného dělnického spojenectví, které může zajistit uskutečnění vůle proletariátu."
 FIN_cooperate_with_social_democrats: "Spolupracovat se sociálními demokraty"
 FIN_cooperate_with_social_democrats_desc: "Přestože jsou evidentně zmýlení ve své ochotě ke kompromisu s kapitalisty, nelze popřít, že sociální demokraté mají velkou podporu proletariátu a mnoho jejich vůdců jsou experti ve svých oborech. Měli bychom s nimi více spolupracovat při vytváření naší dělnické republiky."
 FIN_the_workers_state: "Dělnický stát"
 FIN_the_workers_state_desc: "S diktaturou proletariátu pevně ustanovenou, nyní můžeme začít znovu tvořit národ způsobem, který staví zájmy proletariátu pevně do popředí politiky. Všechno od způsobu, jak vyučujeme naše děti, po organizaci našich továren bude zcela reformováno."
 FIN_the_red_watch: "Červená stráž"
 FIN_the_red_watch_desc: "Jsou tací, kteří by podkopali vše, co jsme od občanské války vytvořili, aby znovu zavládla kapitalistická tyranie. Založením Rudých gard můžeme zajistit, že taková zrádná činnost bude vykořeněna dříve, než se rozšíří po naší republice."
 FIN_approach_the_soviets: "Přiblížit se sovětům"
 FIN_approach_the_soviets_desc: "Naši soudruzi v [SOU.GetNameDef] jsou v čele proletářského boje proti buržoaznímu imperialismu. Měli bychom navázat kontakt s jejich vedením a snažit se získat podporu pro náš boj proti buržoazii v [FIN.GetNameDef]."
 FIN_antagonize_the_soviets: "Provokovat sověty"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] se sice zahaluje do rétoriky socialismu, ale není to dělnický ráj. Najdeme si vlastní cestu ke zlepšení života dělnické třídy a nebudeme spolupracovat s [SOV.GetAdjective] hrozbou."
 FIN_finno_soviet_pact: "Finsko-sovětský pakt"
 FIN_finno_soviet_pact_desc: "Historické křivdy stranou, [SOU.GetAdjective] národ se ukázal jako hodnotný spojenec v boji za socialismus. Je čas formálně uzavřít dohodu mezi našimi vládami v přípravě na nevyhnutelný nápor reakční Evropy."
 FIN_subsidized_national_industrialization: "Státem dotovaná národní industrializace"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef] udělalo velké pokroky v masové mobilizaci produktivních sil národa prostřednictvím industrializace. Možná bychom měli požádat jejich odborníky o pomoc s realizací podobného programu ve Finsku."
 FIN_finnish_learned_societies: "Finské učené společnosti"
 FIN_finnish_learned_societies_desc: "Ačkoliv mnoho intelektuálů země uprchlo do zahraničí, stále zde zůstává značný počet, kteří měli moudrost přijmout socialistické myšlení. Měli bychom podpořit tyto intelektuály investicemi do jejich výzkumu."
 FIN_finnish_federation_of_trade_unions: "Finská federace odborů"
 FIN_finnish_federation_of_trade_unions_desc: "Odbory představují skutečné pány průmyslu, dělníky. Spoluprací s federací odborů můžeme zreorganizovat celou ekonomiku ve prospěch dělnické třídy."
 FIN_defensive_preparations: "Obranné přípravy"
 FIN_defensive_preparations_desc: "Bez ohledu na ideologii se zdá, že nás čeká konflikt s naším východním sousedem. Musíme se připravit na nevyhnutelné a rychle rozšířit naši obranu. Pokud selžeme, naše národ může být opět pohlcen nepřáteli."
 FIN_trade_agreements: "Obchodní dohody"
 FIN_trade_agreements_desc: "Ačkoliv naše domácí politická rozhodnutí nejsou vždy podporována, existuje mnoho národů, které by byly ochotny uzavřít obchodní dohody na podporu naší vojenské modernizace. Hlavně proto, abychom mohli podkopat bezpečnost našich méně sympatických sousedů."
 FIN_finno_estonian_union: "Finno-Estonská unie"
 FIN_finno_estonian_union_desc: "Sdílíme dlouhou historii s lidmi z Estonska, a proto nás bolí vidět je uvězněné mezi velmocemi, čekající, až se jejich domov stane dalším bojištěm v mezinárodním boji. Možná je můžeme touto unií zachránit před takovým osudem."
 FIN_social_democracy: "Sociální demokracie"
 FIN_social_democracy_desc: "Viděli jsme selhání a hrůzy, které se odehrají, když je země vystavena bolševické revoluci. Pokud chceme vytvořit trvalou společnost, která bude prospěšná dělnické třídě, musí to být prostřednictvím demokratických a mírových prostředků, kdekoliv to je možné."
 FIN_pragmatic_socialism: "Pragmatický socialismus"
 FIN_pragmatic_socialism_desc: "I když zavrhujeme metody bolševiků a jim podobných, nepopíráme, že je třeba udělat více pro osvobození dělnické třídy od hrůz moderního kapitalismu. Pečlivou aplikací demokratického a pragmatického socialismu toho dosáhneme."
 FIN_sosialistinen_eduskuntaryhma: "Sosialistinen Eduskuntaryhmä"
 FIN_sosialistinen_eduskuntaryhma_desc: "Sociálně socialistická parlamentní skupina prosazuje přiblížení k [SOU.GetNameDef] místo vyhrocení vztahů. Jejich návrhy mohou nabídnout nejlepší naději na zachování naší vlastní formy socialismu bez zásahů ze strany [SOU.GetAdjective]ů."
 FIN_social_democratic_womens_union: "Unie sociálně demokratických žen"
 FIN_social_democratic_womens_union_desc: "Nespravedlnost vůči ženám ve společnosti je zanedbávána od nepaměti. Zapojením Unie sociálně demokratických žen hlouběji do vlády konečně můžeme řešit jejich problémy a vytvořit spravedlivější společnost pro všechny."
 FIN_mineral_wealth: "Minerální bohatství"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] má hojnost přírodních zdrojů, které zůstávají nevyužité. Pokud chceme udržet věrohodné vojenské síly, měli bychom tyto zdroje využít a zlepšit naši ekonomickou soběstačnost."
 FIN_funds_from_kalevala_koru_oy: "Financování od Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, výrobce jemného šperku založený členkami Unie sociálně demokratických žen, zaznamenal velký úspěch. Využitím jejich znalostí můžeme povzbudit naši ekonomiku a použít bohatství k financování dalších iniciativ."
 FIN_join_the_comintern: "Připojit se k [GetSovietFactionForFinland]"
 FIN_join_the_comintern_desc: "Musíme odmítnout zastaralé představy nacionalismu a s ním spojených stížností a spolupracovat s [SOU.GetNameDef]. Společně můžeme pomoci obrátit příliv proti reakčním silám Evropy a zároveň zajistit naší vlastní budoucnost."
 FIN_finnish_influence_in_the_baltic: "Finský vliv v Pobaltí"
 FIN_finnish_influence_in_the_baltic_desc: "Kolektivní bezpečnost pobaltského regionu závisí na spolupráci podobně smýšlejících národů a zajištění, že všichni udrží věrohodnou obranu proti agresivním silám. Proto bychom měli zajistit, aby všichni naši sousedé táhli za jeden provaz."
 FIN_approach_major_democracies: "Přiblížit se k hlavním demokraciím"
 FIN_approach_major_democracies_desc: "Máme společný zájem s liberálními demokraciemi světa, které chtějí omezit rostoucí vliv agresivnějších aktérů v geopolitice. Možná můžeme spolupracovat na tomto společném cíli."
 FIN_finnish_autonomy: "Finská autonomie"
 FIN_finnish_autonomy_desc: "I někteří z nejoddanějších komunistů mezi námi měli obavy, že spolupráce s [SOU.GetNameDef] povede k faktické ruské dominanci naší politiky. Díky pečlivé diplomacii jsme však dosáhli úrovně porozumění s našimi spojenci, která zajišťuje naši autonomii."
 FIN_integrate_kola_and_karelia: "Integrovat Kolu a Karelii"
 FIN_integrate_kola_and_karelia_desc: "Ačkoliv jsme navázali silné kooperativní vztahy s našimi [SOU.GetAdjective] soudruhy, hranice mezi námi visí jako dešťový mrak připravený pršet. Možná bychom měli vyjasnit situaci a konečně tyto otázky řešit jako spojenci, nikoliv nepřátelé."
 FIN_keepers_of_the_baltic_countries: "Strážci pobaltských zemí"
 FIN_keepers_of_the_baltic_countries_desc: "Lidé v Pobaltí nemají zájem být začleněni do [GER.GetNameDef] nebo [SOU.GetNameDef]. Jen my, s naší společnou historií a názorem, jsme schopni tyto národy vést pokojně způsobem, který je nezničí."
 FIN_british_threat: "Britská hrozba"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] je srdcem globální buržoazní ekonomiky a jejích imperialistických chapadel. Musíme do toho srdce prudce zatnout dýku, aby svět mohl konečně být osvobozen od jejího útlaku."
 FIN_red_finland: "Červené Finsko"
 FIN_red_finland_desc: "Pomstili jsme své soudruhy, kteří padli za Bílého teroru, vytvořením pravé dělnické republiky. Nyní zbývá zabezpečit to, co jsme dosáhli, před těmi za našimi hranicemi, kteří by se to pokusili zničit."
 FIN_united_under_the_north_star: "Spojeni pod Polární hvězdou"
 FIN_united_under_the_north_star_desc: "Naši nordičtí přátelé a soudruzi jsou na milost imperialistických mocností, kterým nezáleží na zájmech našeho regionu. Ale společně můžeme zajistit mír pro náš lid vytvořením aliance, která by měla odradit i nejsilnější impéria."
 FIN_preserve_sapmi: "Zachovat Sápmi"
 FIN_preserve_sapmi_desc: "Lid Sámi dlouho trpěl pod imperialistickým útlakem, jak uvnitř našich hranic, tak i mimo ně. Měli bychom s těmito lidmi navázat smír a pomoci jim osvobodit se od pokračujícího utrpení způsobeného našimi sousedy."
 FIN_confederated_finno_russian_republics_desc: "Nyní pod naší správou spadá mnoho různých národů. Abychom zabránili vzniku hierarchie národů v našem státě, reorganizujeme vládu jako konfederaci republik. To umožní všem lidem mít spravedlivý hlas ve své správě."
 FIN_secure_the_baltic_sea: "Zajistit Baltské moře"
 FIN_secure_the_baltic_sea_desc: "Často se zaměřujeme na naše pozemní hranice a jejich obranu, ale nesmíme nechat své úsilí zbytečné přehlížením zranitelnosti našeho pobřeží. Musíme proto investovat do masivního programu pobřežní obrany k zabezpečení této flanky."
 FIN_german_threat: "Německá hrozba"
 FIN_german_threat_desc: "Pruský militarismus znovu vykoukl ve [GER.Capital.GetCapitalVictoryPointName]. Zatímco jiní jsou spokojeni s tím, že evropská hlavní města jsou pod patou [GER.GetLeader], my ne. Je čas, aby byla tato hrozba míru odstraněna jednou provždy."
 FIN_socialist_welfare: "Socialistická péče"
 FIN_socialist_welfare_desc: "Díky pečlivému řízení ekonomiky a obraně naší země máme nyní prostředky odměnit pracující lidi vytvořením skutečného sociálního státu. Zajistíme, aby náš lid žil dlouhý a šťastný život."
 FIN_aid_for_entrepreneurs: "Pomoc podnikatelům"
 FIN_aid_for_entrepreneurs_desc: "I když je třeba omezit nejhorší prvky kapitalismu, naše ekonomika by mohla velmi těžit ze zvýšené podnikatelské aktivity. Zavedením investičních dotací a půjček pro důležité průmysly můžeme stimulovat tuto aktivitu."
 FIN_soviet_threat: "Sovětská hrozba"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap] je hrozbou pro životy pracujících lidí po celém světě, protože nebude mít zábrany je vtáhnout do války za nadvládu. Než nabere přílišnou sílu, musíme tuto hrozbu ukončit nyní."
 FIN_proclaim_greater_finland: "Vyhlásit Velkou finskou federaci"
 FIN_proclaim_greater_finland_desc: "Naše hranice nyní přesahují to, co jsme si mohli před pár lety představit. S tolika novým územím je nutné reorganizovat vládu tak, aby lépe odrážela rozmanitý region, kterému vládne."
 FIN_control_the_flux_of_iron_ore: "Ovládnout tok železné rudy"
 FIN_control_the_flux_of_iron_ore_desc: "Švédská železná ruda a její norská distribuce pokračují být mechanismem, kterým se vedou války po celém kontinentu i dál. Musíme převzít kontrolu nad tímto kritickým tokem zdrojů dřív, než padne do rukou našich nepřátel."
 FIN_finnish_neutrality: "Finská neutralita"
 FIN_finnish_neutrality_desc: "Síla a odhodlání našeho lidu bojovat za svobodu nelze zničit. Měli bychom však sledovat politiku neutrality, aby naši sousedé neměli důvod potlačit naši tvrdě vybojovanou nezávislost."
 FIN_the_finnish_swedish_peoples_party: "Finský švédský lidový stran"
 FIN_the_finnish_swedish_peoples_party_desc: "Lidé švédského původu tvoří významnou menšinu ve Finsku. Spolupráce s stranou, která nejvíce zastupuje jejich zájmy, nám může přinést značnou podporu pro naše politiky a získat přízeň samotného Švédska."
 FIN_align_the_agrarian_league: "Sjednotit Agrární ligu"
 FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap] prošla za poslední století pozoruhodnou industrializací, nesmíme ignorovat problémy milionů, kteří udržují národ nasazením v zemědělství. Spoluprací s Agrární ligou zajistíme, že jejich zájmy budou řešeny stejně dobře jako zájmy městských obyvatel."
 FIN_political_unity: "Politická jednota"
 FIN_political_unity_desc: "Bez ohledu na politickou ideologii chceme všichni to nejlepší pro náš lid. V této době krize musíme odložit drobné politické spory a spolupracovat."
 FIN_collaboration_with_the_left: "Spolupráce s levicí"
 FIN_collaboration_with_the_left_desc: "Odcizení levicově orientovaných stran jen málo posiluje naši vládu. Pokud však najdeme způsob, jak s nimi spolupracovat, můžeme získat více obyvatelstva na naši stranu."
 FIN_railways_and_infrastructure: "Železnice a infrastruktura"
 FIN_railways_and_infrastructure_desc: "Velká válka ukázala nezbytnost robustních železničních a silničních sítí, které podporují průmysl a armádu v dopravě surovin nebo lidí tam, kde jsou potřeba. Po desetiletích okupace a krveprolití naše logistické sítě zoufale potřebují investice."
 FIN_repurpose_small_industries: "Přesměrovat malé průmysly"
 FIN_repurpose_small_industries_desc: "I když nemáme obrovské průmysly velmocí, máme množství menších továren v provozu. Místo začínání od nuly bychom tyto malé provozy měli přesměrovat na válečnou výrobu."
 FIN_expand_state_military_factories: "Rozšířit státní vojenské továrny"
 FIN_expand_state_military_factories_desc: "Naše státní továrny se potýkají s nároky kladenými armádou během této krize. Pokud chceme udržet dodávkové linie, musíme rozšířit výrobní kapacity."
 FIN_a_new_course_for_kokoomus: "Nový směr pro Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Nedávné události vedly ke vzestupu podpory strany Kokoomus, protože lidé hledají silné, rozumné vedení a návrat k tradičním hodnotám. Měli bychom toho využít a prosadit konzervativní program strany."
 FIN_the_finnish_throne: "Finský trůn"
 FIN_the_finnish_throne_desc: "Kokoomus dlouho prosazuje finskou monarchii. S jejich nedávným nárůstem podpory a pevnějším uchopením moci nyní mají prostředky k rozpuštění současného systému a založení království."
 FIN_strengthen_military_administration: "Posílit vojenskou správu"
 FIN_strengthen_military_administration_desc: "Mannerheim hrdinně vedl náš národ těmito bouřlivými časy a prorážel politická dogmata vojenskou přesností. Pro další přežití národa mu musíme dát a armádě pravomoc vládnout tak, jak považují za nezbytné."
 FIN_dreams_of_expansionism: "Sny o expanzionismu"
 FIN_dreams_of_expansionism_desc: "Risto Ryti oprávněně uznává, že nikdy nezískáme trvalý mír, dokud nezískáme kontrolu nad karelskými zeměmi na východě. S jejich zabezpečením vytvoříme mnohem lépe bráněnou hranici s našimi sousedy."
 FIN_reach_out_to_scandinavia: "Navázat kontakt se Skandinávií"
 FIN_reach_out_to_scandinavia_desc: "Většina našich skandinávských sousedů sdílí naše názory a nemají zájem být zataženi do konfliktů velmocí. Udržováním silných vztahů s nimi můžeme vybudovat základy naší kolektivní obrany."
 FIN_moderate_politics: "Umírněná politika"
 FIN_moderate_politics_desc: "Jak se napětí mezi velmocemi stupňuje, musíme zajistit, aby naše vláda nebyla vnímána jako příliš shovívavá k ideologiím žádné frakce. Proto musíme prosazovat politiku domácí umírněnosti."
 FIN_join_the_allies: "Připojit se k [GetAlliesFactionForFinland]"
 FIN_join_the_allies_desc: "Neutralita se rychle stává zastaralou politikou, která vede jen k vazalizaci ze strany velmocí. Ačkoli je to riziko vzhledem k naší geopolitické pozici, připojení se k Spojencům nám může umožnit dlouhodobě zachovat suverenitu."
 FIN_northern_defense_front: "Severní obranný front"
 FIN_northern_defense_front_desc: "Naši sousedé přes Skandinávii a Balt jsou snadnou kořistí pro velmoci. Ale pokud bychom spojili zdroje a vojensky spolupracovali, mohli bychom odradit i ty největší nepřátele od útoku."
 FIN_the_lone_wolf: "Samotář"
 FIN_the_lone_wolf_desc: "Nikdo nemá zájmy [ROOT.GetAdjective] lidí více na srdci než sami [ROOT.GetAdjective] lidé. Historie ukázala, že místo spoléhání se na pomoc druhých musíme spoléhat sami na sebe."
 FIN_military_aid: "Vojenská pomoc"
 FIN_military_aid_desc: "Spojenci mají rozsáhlou škálu výrobců zbraní, měli bychom je využít pro rychlou modernizaci našich ozbrojených sil."
 FIN_mineral_wealth_development: "Rozvoj minerálních bohatství"
 FIN_mineral_wealth_development_desc: "Vzhledem k naší geografii a sousedům hrozí možnost, že budeme odříznuti od potenciálních spojenců či ekonomických partnerů. Měli bychom proto využít nevyužité zdroje naší země, abychom mohli pokračovat v boji, i když budeme izolováni."
 FIN_industrialize_the_region: "Industrializovat region"
 FIN_industrialize_the_region_desc: "Ačkoliv je kombinovaná vojenská síla Severního obranného frontu značná, musíme udělat více pro zajištění, že naše ekonomiky ji mohou podporovat ve vleklé válce. K tomu je třeba investovat do oživení našeho průmyslu."
 FIN_increase_military_investment: "Zvýšit vojenské investice"
 FIN_increase_military_investment_desc: "Ekonomická a logistická složka konfliktu je stejně důležitá pro naše přežití jako bitvy na frontových liniích. Proto bychom měli investovat do našeho zbrojního průmyslu, aby mohli nadále zásobovat naše síly veškerým potřebným vybavením."
 FIN_cooperation_with_germany: "Spolupráce s Německem"
 FIN_cooperation_with_germany_desc: "Můžeme se spolehnout na geopolitickou realitu, že [GER.GetNameDef] a [SOU.GetNameDef] nakonec spolu konfliktují. Pokud bychom spolupracovali s [GER.GetAdjective]mi, mohli bychom pomstít naše ztráty z předchozích válek s [SOU.GetAdjective]mi a otevřít si nové příležitosti."
 FIN_wartsila_engine_production: "Výroba motorů Wärtsilä"
 FIN_wartsila_engine_production_desc: "Schopnost a kapacita vyrábět vlastní motory pro armádu zlepší naši národní bezpečnost. Spoluprací s našimi spojenci a domácími společnostmi, jako je Wärtsilä, můžeme dosáhnout této úrovně bezpečnosti."
 FIN_german_military_advisors: "Němečtí vojenskí poradci"
 FIN_german_military_advisors_desc: "Válečnictví se rychle mění díky používání motorových vozidel a letadel. Možná je čas se od našich [GER.GetAdjective] bratrů ve zbrani naučit, jak nejlépe využít tyto nové prostředky ve svůj prospěch."
 FIN_finnish_march_of_conquest: "Finský pochod dobytí"
 FIN_finnish_march_of_conquest_desc: "Příliš dlouho jsme byli na obranné vůči [SOU.GetNameDef] a jeho předchůdcům. Nyní je čas převrátit poměr sil a posunout hranice, osvobodit lid Karelije od [SOU.GetAdjective] útlaku jakýmikoli prostředky."
 FIN_joint_scientific_program: "Společný vědecký program"
 FIN_joint_scientific_program_desc: "Vývoj technologické převahy nad nepřáteli může být rozhodujícím faktorem, zda národ z konfliktu vyjde vítězně. Sdružením našich vědeckých znalostí se spojenci zajistíme, že technologická výhoda bude na naší straně."
 FIN_modernize_the_industry: "Modernizovat průmysl"
 FIN_modernize_the_industry_desc: "Plody naší technologické práce mají využití i nad rámec bojových aplikací. Mnohé z nich by mohly zefektivnit náš průmysl. S nějakou investicí můžeme zahájit rozsáhlý program průmyslové modernizace s našimi novými znalostmi."
 FIN_modernize_the_army: "Modernizovat armádu"
 FIN_modernize_the_army_desc: "Prioritou každé vlády je obrana a bezpečí jejího lidu. Když jsou naše ozbrojené síly nedostatečné, jsme povinni investovat do jejich modernizace a zlepšení, aby mohly opět plnit svou hlavní povinnost."
 FIN_weapon_caches: "Zásoby zbraní"
 FIN_weapon_caches_desc: "V případě, že budou naše ozbrojené síly přemoženy a vláda padne, musíme mít záložní plán pro získání země zpět. Jedním z návrhů je tajně uložit zásoby zbraní pro budoucí odpor."
 FIN_national_unity: "Národní jednota"
 FIN_national_unity_desc: "Jak se válka blíží, spojíme lidi naší velké země a ukážeme světu znovu, co znamená být Finem."
 FIN_viron_kansa: "Viron Kansa"
 FIN_viron_kansa_desc: "Ač oddělené Baltským mořem, mají lidé [ROOT.GetName] a [EST.GetName] dlouhou společnou historii. Navíc čelíme podobným výzvám v boji za udržení nezávislosti. Možná mírovým sjednocením zachráníme náš lid před válkou."
 FIN_ambitions_in_the_south: "Ambice na jihu"
 FIN_ambitions_in_the_south_desc: "Malé národy Baltského moře jsou závistivě sledovány svými sousedy. Pokud mají být poraženy, lépe pro nás než pro potenciálního nepřítele."
 FIN_union_of_finnish_brothers_in_arms: "Unie finských bratrů ve zbrani"
 FIN_union_of_finnish_brothers_in_arms_desc: "Unie finských bratrů ve zbrani stojí v čele nacionálně socialistického hnutí a získává stále větší podporu, jak naše země čelí hrozbám zvenčí. Pokud bychom s nimi spolupracovali, mohli bychom získat značnou podporu pro obranu národa."
 FIN_arm_the_lotta_svard: "Ozbrojit Lotta Svärd"
 FIN_arm_the_lotta_svard_desc: "Lotta Svärd se osvědčily jako velká pomoc v roli záložních sil. Vzhledem k jejich zdatnosti a naší vážné situaci je možná čas lépe vybavit tuto organizaci a efektivněji ji začlenit do ozbrojených sil."
 FIN_parmis_devils: "Pärmiho ďáblové"
 FIN_parmis_devils_desc: "Trestanecký prapor Nikkeho Pärmiho se ukázal jako efektivní využití pracovních sil, které by jinak zůstaly za mřížemi. Měli bychom rozšířit jeho práci vytvořením divize vězňů ochotných bojovat za svou zemi."
 FIN_militarized_society: "Militarizovaná společnost"
 FIN_militarized_society_desc: "Pokud má naše národ přežít nápor, kterému čelíme, musíme zahodit fasádu politiky a přijmout úplnou militarizaci společnosti. Jen díky takovým extrémním opatřením porazíme naše nepřátele."
 FIN_a_cry_for_help: "Výkřik o pomoc"
 FIN_a_cry_for_help_desc: "Společenství národů selhalo ve své povinnosti chránit členské státy před konfliktem. Přesto jsou mezi zahraničními státy tací, kteří mohou ještě vyslyšet náš výkřik o pomoc a přispět nám. Tak alespoň doufáme."
 FIN_greater_finland: "Velké Finsko"
 FIN_greater_finland_desc: "Už nás nebudou drancovat nemilosrdní sousedé, kteří touží po naší zemi. Místo toho se staneme predátory a rozšíříme naše hranice na jejich přirozené hranice, za hranice Karel."
 FIN_right_wing_policies: "Pravicová politika"
 FIN_right_wing_policies_desc: "Levice jsou ničím jiným než agenty zahraničních mocností. Své vlasti by se prodali během vteřiny, pokud by jim to přineslo přízeň [SOU.Capital.GetCapitalVictoryPointName]. Pokud má naše země prosperovat a přežít, musíme se obrátit na pravicové strany a organizace."
 FIN_discredit_the_democratic_system: "Diskreditovat demokratický systém"
 FIN_discredit_the_democratic_system_desc: "Náš demokratický systém pouze přešlapuje od jedné krize k druhé bez rozhodného a smysluplného jednání. V této nebezpečné situaci, ve které se nacházíme, již nemůžeme takovou slabost tolerovat a musíme vzdělávat masy o neúspěších tohoto politického systému."
 FIN_prepare_a_military_coup: "Připravit vojenský převrat"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef] potřebuje silné, rozhodné vedení, které je schopné přijímat těžká rozhodnutí v krizi. Jedinými lidmi, kteří jsou toho schopni, jsou vojáci. Místo čekání na to, až se národ rozpadne pod vládou demokratů a socialistů, připravíme půdu pro vojenský převrat."
 FIN_a_fascist_regime: "Fašistický režim"
 FIN_a_fascist_regime_desc: "S národním parlamentem pod vlivem vojska můžeme nyní vytvořit režim založený na síle, cti a loajalitě k [FIN.GetName]."
 FIN_seek_german_protection: "Hledat německou ochranu"
 FIN_seek_german_protection_desc: "Společenství národů zcela selhalo ve dodržování mezinárodního práva. Musíme přijmout, že síla ozbrojených sil je jediným rozhodujícím faktorem v mezinárodních vztazích. Naše země proto musí hledat pomoc u silnějších sousedů, jako je [GER.GetNameDef]."
 FIN_join_axis: "Připojit se k [GetFascistFactionForFinland]"
 FIN_join_axis_desc: "Jen málokdo bude schopen čelit síle Osy. Místo zůstávání na okraji bychom se měli připojit k jejich alianci a využít ji k prosazení našich vlastních zahraničněpolitických cílů."
 FIN_finnish_supremacy_in_the_north: "Finský nadvláda na severu"
 FIN_finnish_supremacy_in_the_north_desc: "Zatímco ostatní národy v našem regionu se hádají a vyjednávají o své podřízenosti mocnějším, my jediní můžeme nabídnout alternativu. Pod naším vedením můžeme vést naše národy k vítězství nad každým nepřítelem, který by nás mohl ohrozit."
 FIN_finnish_legion_of_honor: "Finská Legie cti"
 FIN_finnish_legion_of_honor_desc: "Naše jednotky jsou štítem, který drží zpět komunistické hordy na naší hranici. Měli bychom více ocenit jejich statečnost vytvořením elitní Legie cti, do které mohou nejstatečnější z nich aspirovat."
 FIN_tactical_wargaming_department: "Oddělení taktických válečných her"
 FIN_tactical_wargaming_department_desc: "Požadavky moderního válčení se den ode dne rozšiřují. Aby naše generální štáby držely krok, musíme je rozšířit o nová oddělení, kde mohou experimentovat s novými metodami prostřednictvím taktických válečných her."
 FIN_advanced_jaeger_training_program: "Pokročilý výcvikový program jednotek Jaeger"
 FIN_advanced_jaeger_training_program_desc: "Naše jednotky Jaeger jsou dlouho považovány za elitu ozbrojených sil, jejich původ sahá až k Velké válce, kdy první z nich absolvovali výcvik v Německu. Možná je čas tyto jednotky oživit jejich modernizací a tím povzbudit morálku celé armády."
 FIN_industrial_cooperation: "Průmyslová spolupráce"
 FIN_industrial_cooperation_desc: "Členové mocností Osy mají k dispozici bohatství znalostí a zdrojů. Je čas spolupracovat průmyslově, abychom lépe využili tyto nevyužité zdroje k prospěchu našich národů."
 FIN_bring_foreign_armor_experts: "Přivést zahraniční odborníky na obrněná vozidla"
 FIN_bring_foreign_armor_experts_desc: "Tanky jsou zásadní součástí každé moderní armády, ale naše zkušenosti s nimi jsou omezené. Možná bychom mohli rozšířit naše schopnosti tím, že pozveme zahraniční odborníky, kteří nám pomohou."
 FIN_military_research: "Vojenský výzkum"
 FIN_military_research_desc: "Válečnictví je neustále přetvářeno s příchodem nových technologií a taktik, které je využívají. Abychom zajistili pokračující sílu a připravenost našich ozbrojených sil, členové naší aliance by měli spojit naše znalosti a technologie dohromady."
 FIN_patriotic_peoples_movement: "Vlastenecké lidové hnutí"
 FIN_patriotic_peoples_movement_desc: "Vlastenecké lidové hnutí, navzdory odporu předchozího režimu, odvádí skvělou práci při vzdělávání mas o potřebě národní hrdosti a obraně národa proti komunismu. Pokud bychom je uvedli do našeho důvěrného kruhu, získali bychom mnohem větší základnu podpory pro náš režim."
 FIN_academic_karelian_society: "Akademická karelska společnost"
 FIN_academic_karelian_society_desc: "Více než deset let se organizace intelektuálů a studentů na univerzitě v Helsinkách stává stále vlivnější. Jejich základní cíle jsou v souladu s našimi – snaha o zlepšení Finska v souladu s naší historií. Možná najdeme způsob, jak spolupracovat."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "Pokračující militarizace společnosti zajistí, že naši lidé budou co nejsilnější. Začleněním polovojenských sil můžeme prosazovat vojenské hodnoty ve všech vrstvách společnosti, od těch příliš mladých, aby se připojili k armádě, až po ty, kdo jsou možná příliš staří."
 FIN_take_over_the_suojeluskunta: "Převzít Suojeluskunta"
 FIN_take_over_the_suojeluskunta_desc: "Suojeluskunta sloužila jako pomocná rezerva, na kterou lze v čase krize volat k obraně národa. Pokud organizaci podrobíme naší kontrole, můžeme ji využít k indoktrinaci tisíců naší věci."
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "Pouze pečlivým sledováním populace můžeme zajistit, že se neděje žádná zrada ani podvratná činnost. Na oplátku můžeme chránit režim a zajistit, že národ nebude zničen zevnitř."
 FIN_finnish_irredentism: "Finský irredentismus"
 FIN_finnish_irredentism_desc: "Navzdory získání nezávislosti od bývalé Ruské říše stále existují území a lidé, kteří by měli být právoplatně řízeni námi, ale zůstávají uvězněni pod jhem útlaku našich nepřátel. Musíme mobilizovat náš lid pro osvobození těchto území."
 FIN_keepers_of_the_north: "Strážci severu"
 FIN_keepers_of_the_north_desc: "Jsme jediný režim na severu, který má sílu vůle vládnout a bránit tento region před vnějšími nepřáteli. Dokud nebudou všichni lidé regionu sjednoceni pod naší vládou, nikdy nemůžeme mít trvalý mír."
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc: "Přístup k vojenskému kaplanovi je klíčová služba, na kterou naši vojáci spoléhají. Mnoho těchto kaplanů je oprávněně znepokojeno o budoucnost našeho národa. Pokud s nimi budeme spolupracovat, získáme nejen oči a uši na frontě, ale také zajistíme správné poselství k vojákům."
 FIN_national_fanatism: "Národní fanatismus"
 FIN_national_fanatism_desc: "Společnost musí být zcela prostoupena fanatismem a oddaností věci [FIN.GetAdjective] nadřazenosti. Opakovaně jsme dokázali, že nás nikdo nezastaví a že když spolupracujeme, nic nemůže zastavit vzestup našeho národa k velikosti."
 FIN_military_promotions: "Vojenské povýšení"
 FIN_military_promotions_desc: "Naši důstojníci sloužili národu s velkou ctí a oddaností. Nastal čas ocenit ty nejlepší z nich za jejich podíl na záchraně nás před podrobením historickými nepřáteli."
 FIN_indoctrinate_the_workers: "Indoktrinovat dělníky"
 FIN_indoctrinate_the_workers_desc: "Díky našemu zvýšenému sledování populace máme větší přehled o účinných metodách propagandy. Měli bychom tyto znalosti využít k indoktrinaci populace a zajistit jejich absolutní loajalitu k vládě a [FIN.GetNameDef]."
 FIN_intellectual_elite: "Intelektuální elita"
 FIN_intellectual_elite_desc: "Pečlivou spoluprací armády a osvícenějších členů inteligence jsme zachránili národ z pazour socialismu a degenerace. Nastal čas odměnit ty, kteří nás podporovali, investicí do jejich akademických snah."
 FIN_enhance_southern_infrastructure: "Zlepšit jižní infrastrukturu"
 FIN_enhance_southern_infrastructure_desc: "Jako [ROOT.GetAdjective] národ, který se snaží zajistit své místo ve světě, se musíme zaměřit na budování a zlepšování průmyslové kapacity. Prvním krokem k dosažení tohoto cíle je zlepšení infrastruktury v jižních regionech tak, aby byly lépe připraveny zvládnout nároky lehkého a těžkého průmyslu v krátkodobém horizontu."
 FIN_industrial_development: "Průmyslový rozvoj"
 FIN_industrial_development_desc: "Jak se svět stále více industrializuje, [ROOT.GetName] musí držet krok, pokud chce stát se významným hráčem na světové scéně. Investice, které vložíme do naší těžkého průmyslu, nejenže vytvoří pracovní místa a povzbudí ekonomiku, ale také zajistí zdroje nezbytné k překonání výzev budoucnosti."
 FIN_bank_of_aland: "Bank of Åland"
 FIN_bank_of_aland_desc: "Bank of Åland je základem ekonomiky [ROOT.GetName], poskytující stabilitu a podporu potřebnou k podpoře růstu a prosperity. \nInvestováním do Bank of Åland [ROOT.GetName] investuje do své budoucnosti a klade základy pro silnější a prosperující národ."
 FIN_suomen_akatemia: "Suomen Akatemia"
 FIN_suomen_akatemia_desc: "Několik [ROOT.GetAdjective] intelektuálů, vedených renomovaným matematikem Leo Sario, prosazuje založení Suomen Akatemia, která se stane národní přední akademickou institucí, pohánějící vědecké inovace a pomáhající [ROOT.GetName] se zařadit do čela technologického vývoje."
 FIN_janiskoski_power_plant: "Jäniskoski Power Plant"
 FIN_janiskoski_power_plant_desc: "Postavíme elektrárnu v Jäniskoski, která zajistí spolehlivou energii pro elektrickou tavírnu niklového dolu Kolosjoki a podpoří růst oblasti [722.GetName], což následně na severu [ROOT.GetName] podnítí ekonomický rozvoj."
 FIN_found_pohjolan_voima: "Found Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "S nedávným rozšířením lesního a těžkého průmyslu přichází potřeba většího množství energie. Centralizujeme výrobu energie a využijeme neomezený potenciál vodní energie k podpoře průmyslového růstu [ROOT.GetName]."
 FIN_expand_imatra_hydropower_plant: "Expand Imatra Hydropower Plant"
 FIN_expand_imatra_hydropower_plant_desc: "Vodní elektrárna Imatra, založená v roce 1922, se osvědčila jako spolehlivý zdroj energie pro rostoucí průmysl [ROOT.GetName]. Rozšířením její páté a šesté turbíny se kapacita elektrárny zvýší, což umožní další průmyslový rozvoj v regionu [928.GetName]."
 FIN_makola_mine: "Makola Mine"
 FIN_makola_mine_desc: "V Makole a Hitura byly nalezeny bohaté zásoby niklu a mědi. Naši odborníci se domnívají, že tyto zásoby mají velký potenciál pro ekonomický růst naší země a rychle se rozvíjející vojenský průmysl, a proto doporučují zahájit stavební práce na dole Makola, aby se co nejdříve zajistil stabilní zdroj těchto cenných minerálů."
 FIN_power_from_the_dams: "Power from the Dams"
 FIN_power_from_the_dams_desc: "Využívajíc přírodní zdroje bohatých řek [ROOT.GetName], byla navržena významná rozšíření naší vodní energetické infrastruktury. Podle našich odborníků investice do výstavby nových vodních elektráren poskytne prostředky k drastickému rozšíření průmyslových kapacit a podpoře růstu našeho národa."
 FIN_tire_factory_at_nokia: "Tire Factory at Nokia"
 FIN_tire_factory_at_nokia_desc: "V dobách konfliktu [ROOT.GetName] potřebuje zdroj pneumatik pro armádu, proto by mělo být prioritou zajistit spolehlivou dodávku pro zajištění mobility a připravenosti našich ozbrojených sil. \nMáme plán rozšířit pneumatikovou továrnu Suomen Gummitehdas v Noki a modernizovat výrobní linky pro použití syntetického kaučuku a recyklovaných materiálů, aby se překonaly možné nedostatky."
 FIN_vaisala_radiosonde_tests: "Väisälä's Radiosonde Tests"
 FIN_vaisala_radiosonde_tests_desc: "Pod vedením profesora Vilha Väisälä průkopnické snahy v technologii radiosond otevřely cestu pro úspěšnou komerční výrobu. Na základě úspěchu prvního finského vypuštění radiosondy v roce 1931 vedl nepřetržitý výzkum a vývoj k významným technologickým pokrokům."
 FIN_oy_alkoholiliike: "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "Když jsou časy zlé, jsou nutná radikální opatření, a nyní je čas, aby Oy Alkoholiliike, Alkoholová společnost, podpořila finskou armádu poskytováním nezbytných komponent pro jejich zbraně. \nDíky pečlivé výrobě a rafinaci se specializují na tvorbu vysoce účinných hořlavých koktejlů, které dávají pěchotě výhodu potřebnou k neutralizaci nepřátelských lehkých obrněnců."
 FIN_integrate_oy_tikkakoski: "Integrate Oy Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc: "Pro posílení [ROOT.GetAdjective] zbrojního průmyslu bude Oy Tikkakoski začleněna do státní vojenské zbrojní továrny. Tento krok zvýší výrobu pušek a zlepší vývoj nových palných zbraní pro [ROOT.GetAdjective] armádu."
 FIN_national_firepower: "National Firepower"
 FIN_national_firepower_desc: "Vzhledem k naléhavým vnějším hrozbám, kterým naše země čelí, musíme se zavázat k velkým investicím do nových vojenských továren. Tyto provozy budou věnovány výrobě nejmodernějších dělostřeleckých kanónů pro naše pozemní síly a pobřežní baterie, čímž zajistí, že [ROOT.GetNameDef] bude mít potřebnou palebnou sílu k obraně svých hranic."
 FIN_contract_with_yhteissisu: "Smlouva s Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "V spolupráci s předními [ROOT.GetAdjective] korporacemi založíme společnost Yhteissisu Oy s cílem zajistit spolehlivou a efektivní dopravu pro [ROOT.GetAdjective] ozbrojené síly. \nPřesun výroby nákladních vozidel Sisu S-21 do Yhteissisu posílí výrobu vojenských nákladních vozidel a autobusů, což zajistí, že naše síly budou vybaveny nezbytnými zdroji pro každou situaci."
 FIN_outokumpu_for_defence_industry: "Outokumpu pro obranný průmysl"
 FIN_outokumpu_for_defence_industry_desc: "Investice do národní metalurgické společnosti Outokumpu Oy pomůže zvýšit obrannou připravenost [ROOT.GetName]. \nZaložení domácí metalurgické továrny v Pori a elektrolytického závodu na rafinaci surové mědi přinese soběstačnost ve výrobě mědi a mosazi [ROOT.GetName]."
 FIN_industrial_upgrade_in_harjavalta: "Průmyslová modernizace v Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc: "V Harjavalta probíhají snahy o modernizaci a zefektivnění průmyslu niklu a mědi. Díky špičkové technologii a vylepšeným výrobním metodám je cílem maximalizovat produkci a posílit postavení [ROOT.GetName] jako vedoucího výrobce těchto klíčových surovin."
 FIN_expand_mining_prospection: "Rozšířit průzkum těžby"
 FIN_expand_mining_prospection_desc: "Investice do moderních těžebních nástrojů a rozšíření důlní infrastruktury položí základy pevného odvětví těžby nerostů. Zvýšená produkce bude sloužit potřebám národní obrany a posílí připravenost země k případnému konfliktu."
 FIN_elijarvi_mine: "Důl Elijärvi"
 FIN_elijarvi_mine_desc: "Obdrželi jsme vzorky nalezené při výkopových pracích poblíž Elijärvi, které naznačují přítomnost chromové rudy velmi bohaté na chrom. Musíme zahájit nové těžební práce v této oblasti a zajistit spolehlivý zdroj chromu pro vojenský průmysl."
 FIN_tornio_steel_factory: "Ocelárna Tornio"
 FIN_tornio_steel_factory_desc: "Založení ocelárny v Tornio, poblíž dolu Kemi, slibuje revoluci ve finském kovoprůmyslu. Díky přístupu k nyní hojným zásobám chromu a niklu od Outokumpu bude nová továrna vyrábět vysoce kvalitní ocel, čímž překlene mezeru ve finských průmyslových kapacitách."
 FIN_increase_military_budget: "Zvýšit vojenský rozpočet"
 FIN_increase_military_budget_desc: "Bezpečnost národa je nejvyšší prioritou. Zvýšením financování armády budou obranné síly dobře vybavené a lépe připravené čelit jakýmkoli potenciálním hrozbám."
 FIN_suomen_maavoimat: "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc: "Musíme posílit schopnosti finských obranných sil investováním do výzkumu nového vojenského vybavení a modernizace výcvikových zařízení, aby byla zajištěna připravenost čelit všem možným hrozbám."
 FIN_operation_kilpapurjehdus: "Operace Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Na základě rozhodnutí Společnosti národů byly Ålandy od roku 1921 demilitarizovány, což znamená, že na území nejsou rozmístěny žádné jednotky ani vojenské zásoby. Napětí v Evropě však roste a vzhledem k vážné hrozbě nepřátelského vylodění na ostrovech vypracovalo naše vrchní velení plán vyzbrojení a opevnění Åland. \nPřípravy jsou hotové a naše jednotky jsou připraveny zasáhnout!"
 FIN_extra_refresher_exercises: "Doplňkové tréninkové cvičení"
 FIN_extra_refresher_exercises_desc: "Napětí v Evropě dále roste, a pokud má být zachována [ROOT.GetAdjective] nezávislost, musíme posílit obranu Finska intenzivními výcvikovými cvičeními, připravit se na případný konflikt a ukázat odhodlání a připravenost Finů bránit sovrch suverenity národa."
 FIN_the_cold_front: "Studená fronta"
 FIN_the_cold_front_desc: "Přísné zimní podmínky na finské frontě vyžadují řádnou přípravu. Je potřeba zabezpečit zásobovací trasy a zlepšit maskovací taktiky, aby obranné síly zvládly výzvy zimního období."
 FIN_jaeger_movement: "Jägerské hnutí"
 FIN_jaeger_movement_desc: "Vysoké velení [ROOT.GetAdjective] předložilo návrh oživit obranné síly podporou důstojníků s předchozím jägerským výcvikem. Tito důstojníci jsou experti na partyzánskou válku a sabotážní operace za nepřátelskými liniemi, což z nich činí ideální kandidáty na zdokonalování schopností nových jednotek v nekonvenčních válečných taktikách a vedení do boje."
 FIN_salvaged_and_retooled: "Získáno zpět a přepracováno"
 FIN_salvaged_and_retooled_desc: "Pokud mají naše ozbrojené síly zvítězit ve válce, musíme maximalizovat využití válečných zdrojů. Využití zajatého nepřátelského vybavení, získávání poškozeného materiálu a jeho přepracování v souladu s finskou taktickou doktrínou nám umožní splnit potřeby zásobování armády a výrazně posílit naše vojenské schopnosti."
 FIN_winter_warfare: "Zimní válka"
 FIN_winter_warfare_desc: "Připravte se na to nejhorší, bojujte jako ti nejlepší. Musíme posílit zásobovací trasy pro drsné zimní podmínky a vycvičit naše jednotky, aby vydržely chlad a pokračovaly v boji na frontových liniích."
 FIN_motti_tactics: "Taktika Motti"
 FIN_motti_tactics_desc: "Taktika motti spočívá v obklíčení a izolaci nepřátelských jednotek s cílem paralyzovat jejich logistické a komunikační linky. Realizace tohoto přístupu vyžaduje pečlivé plánování a výcvik obranných sil, aby byla zajištěna jeho účinnost na bojišti. Využitím a zdokonalováním motti války budeme schopni přečíslit nepřítele a udeřit tam, kde to nejméně čeká."
 FIN_foreign_armor: "Zahraniční obrněná technika"
 FIN_foreign_armor_desc: "Jak armáda [ROOT.GetAdjective] usiluje o posílení svých obrněných schopností během války, musíme hledat řešení za hranicemi našeho vlastního státu. Získání zahraniční obrněné techniky, jako je švédský Landsverk L-62 II, může být vítaným doplňkem arzenálu [ROOT.GetAdjective] a ukázat zdrojovost a přizpůsobivost země tváří v tvář obtížím."
 FIN_utilize_the_sami: "Využít Sámy"
 FIN_utilize_the_sami_desc: "Musíme uznat jedinečné dovednosti Sámského lidu, kteří jsou odborníky na navigaci v drsném arktickém terénu. Využitím jejich znalostí krajiny můžeme zlepšit naše průzkumné schopnosti a zaměstnáváním jako pastýřů sobů můžeme vylepšit zásobovací trasy v odlehlých oblastech. Sámi mohou hrát klíčovou roli v naší obranné strategii, a proto musíme zajistit plné využití jejich odbornosti."
 FIN_long_range_patrols: "Dlouhodobé hlídky"
 FIN_long_range_patrols_desc: "Dlouhodobé hlídky se stanou základním prvkem v průzkumných a sabotážních aktivitách armády [ROOT.GetAdjective] nyní, když čelí výzvám moderní války. Tyto vysoce vycvičené jednotky se specializují na pronikání nepřátelských linií, sběr zpravodajských informací a provádění ničivých přepadů, což z nich činí klíčový prostředek válečného úsilí."
 FIN_finnish_radio_intelligence: "Finská radiovýzvěda"
 FIN_finnish_radio_intelligence_desc: "S sílící válkou si finská armáda uvědomila důležitost sběru spolehlivých informací. Pod vedením Reina Hallamy byla sestavena skupina talentovaných radiotelegrafistů, kteří zachycují a dešifrují nepřátelskou komunikaci. Díky jejich dovednostem a znalostem poskytnou cenné informace finským ozbrojeným silám a pomohou zvrátit průběh války."
 FIN_sissi: "Sissi"
 FIN_sissi_desc: "Jak konflikt pokračuje, naše lehká pěchota Sissi se stává neocenitelným přínosem pro finskou armádu, využívající své odbornosti v dlouhodobých hlídkách a přepadech k útokům na nepřátelské cíle. Vyzbrojeni výbornou znalostí terénu a schopností pohybovat se rychle a tiše představují trn v oku nepřítele a zdroj hrdosti finského lidu."
 FIN_national_armor_focus: "Zaměření na domácí obrněnou techniku"
 FIN_national_armor_focus_desc: "Jak se válečné úsilí zintenzivňuje, musí [ROOT.GetName] zaměřit svou pozornost na vlastní vojenský průmysl. S důrazem na rozvoj domácích schopností výroby tanků usilujeme o posílení našich obrněných sil a vytvoření vozidel přizpůsobených jejím jedinečným potřebám na bojišti."
 FIN_underground_resistance_cells: "Podzemní odbojové skupiny"
 FIN_underground_resistance_cells_desc: "Jak nepřítel postupuje, někteří Finové odmítají se vzdát. Malé, pohyblivé odbojové skupiny berou do rukou zbraně a provádějí přepady, nájezdy a sabotáže. Jejich znalost terénu a oddanost věci z nich činí hrozbu pro každého vetřelce, bez ohledu na jeho sílu."
 FIN_mannerheim_line: "Mannerheimova linie"
 FIN_mannerheim_line_desc: "Ve snaze posílit naši obranu musíme věnovat pozornost Mannerheimově linii. Komplexní síť obranných opevnění táhnoucích se podél východní hranice země musí být zabezpečena proti nepřátelským průnikům. Za tímto účelem armáda pracuje na zlepšení jak opevnění samotných, tak zásobovacích tras, které je udržují zásobené a funkční."
 FIN_defense_in_depth: "Obrana do hloubky"
 FIN_defense_in_depth_desc: "Jak nepřítel sílí a je stále odhodlanější, je jasné, že jediná statická frontová linie nemusí stačit k jeho zadržení. Musíme vybudovat nové opevnění a menší obranné linie za hlavní frontou, poskytující více vrstev ochrany a dávající našim silám flexibilitu k protiútoku podle potřeby. Nepřítel zaplatí za každý centimetr půdy [ROOT.GetAdjective], který se pokusí obsadit."
 FIN_helsinki_air_defense: "Helsinská protiletadlová obrana"
 FIN_helsinki_air_defense_desc: "Jak válka visí nad [ROOT.GetName], musí být Helsinky opevněny. Město a jeho pobřeží jsou zranitelné útokem a na [ROOT.GetAdjective] armádě leží jejich ochrana. Vylepšená protivzdušná obrana a pobřežní opevnění nejenže ochrání město, ale také posílí odhodlání národa odolat jakémukoli útoku."
 FIN_suomen_ilmavoimat: "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc: "Musíme se zaměřit na zlepšení efektivity [ROOT.GetAdjective] letectva investicemi do výzkumu a výcviku. \nCílem je vytvořit moderní a flexibilní letecký sbor schopný čelit výzvám moderní války a zároveň poskytovat klíčovou podporu pozemním jednotkám během bojových operací."
 FIN_expand_air_bases: "Rozšířit letecké základny"
 FIN_expand_air_bases_desc: "Jak napětí kolem [ROOT.GetName] roste, musíme zajistit, aby naše obranné síly měly dostatečné možnosti k operacím. \nPodpoříme letectvo v jejich závazku rozšířit počet leteckých základen po celé zemi, aby piloti mohli být rychle nasazeni v době konfliktu."
 FIN_pilot_training: "Výcvik pilotů"
 FIN_pilot_training_desc: "S rostoucí poptávkou po vzdušné síle v moderní válce je pro naše piloty nutný pokročilejší a specializovaný výcvik. Investicemi do nových metod výcviku a vybavení může [ROOT.GetAdjective] letectvo zajistit, že jeho piloti budou mezi nejlepšími na světě."
 FIN_naval_airforce: "Námořní letectvo"
 FIN_naval_airforce_desc: "Jak [ROOT.GetName] námořní síly rostou, musí růst i jeho letecké schopnosti. Zřízení specializovaného námořního letectva zajistí, že finské námořnictvo bude mít podporu potřebnou k dominanci v Baltském moři, koordinující vzdušnou sílu a povrchové flotily k odražení všech hrozeb."
 FIN_national_aircraft_production: "Národní výroba letadel"
 FIN_national_aircraft_production_desc: "Jak [ROOT.GetName] čelí hrozbě války, je stále jasnější, že moderní letectvo je nezbytné pro obranu země. Za tímto účelem byl zahájen národní program výroby letadel, jehož cílem je poskytnout potřebné zdroje a podporu [ROOT.GetAdjective] návrhářům a výrobcům letadel, což zajistí, že [ROOT.GetName] může konkurovat velmocím Evropy."
 FIN_expand_air_force_academy: "Rozšířit leteckou akademii"
 FIN_expand_air_force_academy_desc: "V rámci národního úsilí o zlepšení letectva zahájíme významné rozšíření letecké akademie. Toto rozšíření bude zahrnovat nejen nové zařízení, ale také vylepšení výcviku pilotů výstavbou nových letišť v Kauhavě a Tikkakoski."
 FIN_foreign_aircraft: "Zahraniční letadla"
 FIN_foreign_aircraft_desc: "[ROOT.GetAdjective] letectvo musí rozšířit své schopnosti k ochraně suverenity národa a zajištění bezpečnosti naší vlasti. Budou vyhledávány zahraniční návrhy a odborné znalosti ke zlepšení našich schopností a rozvoji vlastních letadel."
 FIN_support_for_ground_forces: "Podpora pozemních sil"
 FIN_support_for_ground_forces_desc: "Jak válka pokračuje, je jasné, že pozemní síly potřebují více vzdušné podpory. Za tímto účelem budeme investovat do vývoje a výroby letadel blízké vzdušné podpory, která poskytne našim jednotkám na zemi nezbytné krytí. To jim umožní udržet pozice a odrazit nepřítele."
 FIN_dominate_the_skies: "Dominovat na obloze"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjective] nebe bude patřit nám! Výroba nových stíhacích letounů a investice do výzkumu a vývoje moderních technologií vzdušného boje nám umožní zajistit vzdušnou nadvládu a ochránit naší vlast. Naši zkušení piloti budou dominovat na nebi a přenesou boj k nepříteli."
 FIN_expand_production_lines: "Rozšířit výrobní linky"
 FIN_expand_production_lines_desc: "[ROOT.GetAdjective] letectvo musí rozšířit svou výrobní kapacitu, aby vyhovělo rostoucím požadavkům válečného úsilí. Vytvořením nových výrobních linek můžeme zvýšit produkci nových letadel a zajistit, že naše letectvo zůstane silným aktivem v boji proti nepřátelům."
 FIN_modernize_production_lines: "Modernizovat výrobní linky"
 FIN_modernize_production_lines_desc: "Aby bylo možné vytvořit špičkový letecký průmysl schopný vyrábět nejmodernější vojenská letadla, [ROOT.GetAdjective] vláda investuje do modernizace národních továren odpovědných za výrobu leteckého vybavení, čímž zajistí, že [ROOT.GetName] letectvo bude mít přístup k nejnovější a nejspolehlivější letecké technologii."
 FIN_suomen_merivoimat: "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc: "Námořní síly [ROOT.GetName] musí být připraveny bránit svou domovinu před jakoukoli potenciální hrozbou. S důrazem na výzkum moderního námořního vybavení a vývoj vylepšeného výcvikového programu se [ROOT.GetAdjective] námořnictvo stane silnou silou schopnou chránit naše zájmy na vodě."
 FIN_the_merchant_fleet: "Obchodní flotila"
 FIN_the_merchant_fleet_desc: "Jako součást válečného úsilí musí obchodní flotila [ROOT.GetName] držet krok, aby zajistila přepravu životně důležitých dodávek tam, kde jsou potřeba. Investováním do výroby nových plavidel můžeme posílit naši schopnost se udržet a zabezpečit naši pozici v jakémkoli konfliktu."
 FIN_conversion_of_civilian_vessels: "Přestavba civilních plavidel"
 FIN_conversion_of_civilian_vessels_desc: "Jak válka zuří, musíme využít všechny dostupné zdroje, které máme k dispozici. Přestavbou civilních plavidel může [ROOT.GetName] rychle posílit své námořní schopnosti a chránit své pobřeží před nepřátelskými hrozbami. Velké ledoborce mohou být přestavěny na pobřežní obranné lodě, zatímco menší plavidla mohou sloužit jako torpédoborce nebo hlídkové lodě, čímž vznikne impozantní obranná síť podél [ROOT.GetAdjective] pobřeží."
 FIN_coastal_defense: "Pobřežní obrana"
 FIN_coastal_defense_desc: "Tváří v tvář cizí agresi je mimořádně důležité zajistit, aby finské pobřeží bylo dobře chráněno. Zlepšením infrastruktury pobřežní obrany se lépe připravíme na jakékoli potenciální hrozby ze strany moře."
 FIN_marine_jaeger_divisions: "Námořní jägerské divize"
 FIN_marine_jaeger_divisions_desc: "Založení na konci roku 1934, finské námořní jägerské jednotky, Rannikkojääkärit, byly vytvořeny jako elitní námořní pěchota finského námořnictva. Tito vysoce vycvičení a přizpůsobiví vojáci jsou vybaveni k plnění různých misí, od pobřežní obrany až po amfibní útoky, a budou klíčovým aktivem v jakýchkoli možných střetech podél Baltského pobřeží."
 FIN_rapid_raiders: "Rychlí nájezdníci"
 FIN_rapid_raiders_desc: "Jak se svět vyvíjí, musí se vyvíjet i naše námořnictvo. Investováním do výzkumu a výroby moderních torpédoborců, vybavených nejnovější torpédovou technologií, budeme schopni zasáhnout naše nepřátele rychlou a smrtící silou."
 FIN_deep_sea_raiders: "Nájezdníci z hlubokého moře"
 FIN_deep_sea_raiders_desc: "S válečným úsilím v sázce musí [ROOT.GetAdjective] námořnictvo zvýšit výrobu moderních ponorek, aby narušilo nepřátelské zásobovací linky a chránilo naše vlastní obchodní trasy. Tato štíhlá a smrtící plavidla vzbudí strach v srdcích nepřátelských námořníků a pomohou zajistit postavení [ROOT.GetName] jako námořní velmoci."
 FIN_sea_mines_strategy: "Strategie mořských min"
 FIN_sea_mines_strategy_desc: "Vysazováním min na strategických místech má [ROOT.GetAdjective] námořnictvo za cíl učinit vody kolem svých břehů nebezpečnými pro nepřátelské flotily, což jim ztíží přístup k [ROOT.GetAdjective] břehům a zajistí bezpečnost našeho námořního obchodu."
 FIN_expansion_towards_the_atlantic: "Expanze směrem k Atlantiku"
 FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective] loděnice vyplují směrem k Atlantiku, rozšiřujíc své námořní schopnosti a stavějíc větší lodě pro projekci moci přes oceán. S přidáním bitevních lodí a letadlových lodí se námořnictvo [ROOT.GetName] stane silou, s níž je třeba počítat na světové scéně."
 FIN_strengthen_the_naval_bases: "Posílit námořní základny"
 FIN_strengthen_the_naval_bases_desc: "Jak se [ROOT.GetName] připravuje na válku, je zásadní, aby jeho námořní základny byly dobře vybavené a chráněné. Zlepšením infrastruktury a obrany našich námořních základen zajistíme, že naše flotila zůstane v bezpečí a připravena zasáhnout nepřítele."
 FIN_expand_ship_building_industry: "Rozšířit průmysl stavby lodí"
 FIN_expand_ship_building_industry_desc: "S rostoucí potřebou vojenských lodí roste i potřeba loděnic schopných je vyrábět. S rozšířeným průmyslem stavby lodí bude [ROOT.GetName] lépe vybaven vybavit své ozbrojené síly plavidly, která potřebují k projekci moci a ochraně svých břehů."
