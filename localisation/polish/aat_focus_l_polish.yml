 FIN_sea_mines_strategy_desc: "Nasazováním min na strategických místech má [ROOT.GetAdjective] námořnictvo za cíl učinit vody kolem svých břehů nebezpe
 FIN_sea_mines_strategy_desc: "Nasazováním min na strategických místech má [ROOT.GetAdjective] námořnictvo za cíl učinit vody kolem svých břehů nebezpečnými pro nepřátelské flotily, což jim ztíží přístup k břehům [ROOT.GetAdjective] a zajistí bezpečnost našeho námořního obchodování."
 FIN_sea_mines_strategy_desc: "Nasazováním min na strategických místech má [ROOT.GetAdjective] námořnictvo za cíl učinit vody kolem svých břehů nebezpečnými pro nepřátelské flotily, což jim ztíží přístup k břehům [ROOT.GetAdjective] a zajistí bezpečnost našeho námořního obchodování."
