 FIN_sea_mines_strategy_mining_the_sea_dec_tt: "[GetMiningTheSeasDecTooltipFromNavyBranch]"
 FIN_secure_the_baltic_sea: "Zajistit Baltské moře"
 FIN_secure_the_baltic_sea_desc: "I když se často soustředíme na naše pozemské hranice a jak je nejlépe bránit, nesmíme nechat naše úsilí být marné tím, že opomíjíme zranitelnost našeho pobřeží. Musíme tedy investovat do masivního programu pobřežní obrany, abychom zajistili tento bok."
 FIN_secure_the_baltic_sea_dockyards_tt: "\n§YPřidat§! §G2§! §YDocks§! do maximálně §Y2§! plně kontrolovaných států v Baltském moři. \nAktuální efekty:"
 FIN_secure_the_baltic_sea_forts_tt: "\n§YPřidat§! §G2 úrovně§! §Y$bunker$§! a §Y$coastal_bunker$§! do každého plně kontrolovaného státu v Baltském moři s alespoň 2 úrovněmi §Y$naval_base$§!. \nAktuální efekty:"
 FIN_seek_german_protection: "Hledat německou ochranu"
 FIN_seek_german_protection_desc: "Společenství národů naprosto selhalo ve svých povinnostech ochránit členské státy před konfliktem. Musíme přijmout, že síla ozbrojených sil je jediným určujícím faktorem mezinárodních vztahů. Aby naše země přežila, musíme se proto obrátit o pomoc k silnějším sousedům, jako je [GER.GetNameDef]."
 FIN_sissi: "Sissi"
 FIN_sissi_desc: "Jak konflikt pokračuje, naše lehké pěchotní jednotky Sissi se stávají neocenitelným majetkem finské armády, využívající své odborné znalosti v dlouhých hlídkách a přepadech k úderu na cíle nepřítele. Vyzbrojeni nadřazenými znalostmi terénu a schopností pohybovat se rychle a tiše se ukazují být trnem v oku nepřítele a zdrojem hrdosti pro finský lid."
 FIN_social_democracy: "Sociální demokracie"
 FIN_social_democracy_desc: "Viděli jsme selhání a hrůzy, které se objevují, když je na národ uvolněna revoluce ve stylu bolševiků. Chceme-li vytvořit trvalou společnost, která prospěje dělnické třídě, musí to být prostřednictvím demokratických, mírových prostředků, kdykoli je to možné."
 FIN_social_democratic_womens_union: "Sociálně demokratická unie žen"
 FIN_social_democratic_womens_union_desc: "Postavení žen ve společnosti bylo odjakživa opomíjeno. Přivedením Sociálně demokratické ženské unie hlouběji do srdce vlády můžeme konečně řešit jejich obavy a vytvořit spravedlivější společnost pro všechny."
 FIN_socialist_welfare: "Sociální zabezpečení"
 FIN_socialist_welfare_compliance_tt: "Přidává §G+15.0%§! dodržování k §Yevery controlled state with active resistance§!."
 FIN_socialist_welfare_desc: "Pečlivým řízením ekonomiky a obrany našeho národa nyní máme zdroje na odměnu pracujícím lidem založením skutečného státu blahobytu. Zajistíme, aby naši lidé žili dlouhý a šťastný život."
 FIN_socialist_welfare_if_kuusinen_tt: "\nDůsledky, pokud §Y$FIN_otto_wille_kuusinen$§! je jmenován vůdcem země před dokončením tohoto zaměření:"
 FIN_socialist_welfare_if_laaltonen_tt: "\nÚčinky, pokud bude §Y$FIN_aimo_aaltonen$§! jmenován vůdcem země před dokončením tohoto zaměření:"
 FIN_socialist_welfare_if_leino_tt: "\nÚčinky, pokud je §Y$FIN_yrjo_leino$§! jmenován vůdcem země před dokončením této zaměření:"
 FIN_socialist_welfare_traits_more_info_tt: "\nVíce podrobností po dokončení zaměření §Y$FIN_the_second_finnish_civil_war$§! nebo §Y$FIN_pragmatic_socialism$§!."
