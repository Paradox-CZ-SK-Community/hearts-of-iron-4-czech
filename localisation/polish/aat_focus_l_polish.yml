 SWE_ga_pa_tactics: "Agresivní taktiky"
 SWE_ga_pa_tactics_desc: "[SWE.GetName] kdysi jako první zavedlo použití vysoce mobilních sil na bojišti, dlouho před příchodem tanků. Je na čase opět oživit tohoto inovativního ducha a vyvinout naši vlastní formu blitzkriegu."
 SWE_ger_swe_nuclear_bonus: "Německo-švédský Uranprojekt Bonus"
 SWE_germanify_sweden: "Přijmout germánskou kulturu"
 SWE_germanify_sweden_desc: "Zatímco mnozí tvrdí, že jsme různé národy, nedávná zkušenost nám ukázala, že Švédsko je součástí germánského bratství, spojeného krví. Je čas zbavit se jakýchkoli pozůstatků cizího vlivu a znovu přijmout naše germánské kořeny."
 SWE_gotaverken: "Götaverken"
 SWE_gotaverken_desc: "Abychom modernizovali námořnictvo, musíme rozšířit loděnice v Götaverken a investovat do nových výrobních technologií pro stavbu válečných lodí."
 SWE_government_weapons_contract: "Vládní zbrojní smlouva"
 SWE_government_weapons_contract_desc: "Existuje mnoho společností po celé [SWE.GetName], které mají odborné znalosti v oblasti výroby zbraní. Pokud máme být připraveni na totální válku, musíme stimulovat expanze těchto společností prostřednictvím zakázek na vojenské vybavení."
 SWE_greater_nordic_reich: "Det Stornordiska Riket"
 SWE_greater_nordic_reich_desc: "Jen díky síle jsme se prokázali jako neochvějní vládci Skandinávie. Ale to je jen začátek pro náš lid. Jak se sjednocujeme jako jedno Rike, svět by se měl připravit na to, co přijde."
 SWE_greater_nordic_reich_tt: "Umožňuje korování a anektování §YNordických§! poddaných"
 SWE_hedgehog_defense: "Ježčí obrana"
 SWE_hedgehog_defense_desc: "Můžeme zvýšit účinnost našich hloubkových obranných operací tím, že využijeme taktiku 'ježka', která sestává z malých kapslí vojáků v obranyschopných pozicích, které nepřítel může obejít. Nicméně, udržování kapslí vyčerpá nepřítele z rychlosti a nechá je zranitelné vůči protiútoku."
 SWE_hemvarnet: "Hemvärnet"
 SWE_hemvarnet_desc: "Existují tisíce ochotných dobrovolníků, kteří by mohli být vybaveni starším vojenským vybavením na obranu strategických míst ve svých místních oblastech. To by značně pomohlo zabránit armádě od vyčerpání se v pokusu o obranu národa najednou."
 SWE_hemvarnet_tt: "Umožňuje zřízení buněk domobrany, které mohou být aktivovány jako jednotky pohotovosti v případě války"
 SWE_husqvarna_vapenfabrik: "Zbrojovka Husqvarna"
 SWE_husqvarna_vapenfabrik_desc: "Husqvarna má dlouhou historii výroby vojenského vybavení pro [SWE.GetAdjective] armádu. Je načase rozšířit jejich průmyslovou základnu a využít jejich odbornosti k modernizaci armády."
 SWE_hygenic_housing: "Hygienické bydlení"
 SWE_hygenic_housing_desc: "Příliš mnoho lidí stále žije v přeplněných slumech, které nejsou vhodné pro lidské obydlí. Musíme vše začít znovu a zajistit, aby měl každý přístup k hygienickému a funkčnímu bydlení."
 SWE_hygenic_housing_tt: "§YPolitika hygienického bydlení začne rozšiřovat se z Södermanlandu, jak čas pokročí, s jedním novým základním státem získávajícím modifikátor každé druhé měsíce§!"
 SWE_hygenic_housing_tt: "§YPolitika hygienického bydlení začne rozšiřovat se z Södermanlandu, jak čas pokročí, s jedním novým základním státem získávajícím modifikátor každé druhé měsíce§!"
 SWE_hygenic_housing_tt: "§YPolitika hygienického bydlení začne rozšiřovat se z Södermanlandu, jak čas pokročí, s jedním novým základním státem získávajícím modifikátor každé druhé měsíce§!"
 SWE_hygenic_housing_tt: "§YPolitika hygienického bydlení začne rozšiřovat se z Södermanlandu, jak čas pokročí, s jedním novým základním státem získávajícím modifikátor každé druhé měsíce§!"
 SWE_hygenic_housing_tt: "§YPolitika hygienického bydlení začne rozšiřovat se z Södermanlandu, jak čas pokročí, s jedním novým základním státem získávajícím modifikátor každé druhé měsíce§!"
 SWE_icelandic_independence: "Islandska nezávislost"
 SWE_icelandic_independence_desc: "TODO"
 SWE_increase_intelligence_funding: "Zvýšení financování zpravodajství"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName] se stalo uzlem špionážní aktivity v posledních letech. Měli bychom zvýšit financování naší zpravodajské služby, aby mohli vyvinout nové technologie a mít aktivnější roli v monitorování této aktivity, než ohrozí naše zájmy."
 SWE_individual_liberty_and_prosperity_for_all: "Snížení chudoby"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Je jasné, že musíme udělat více pro to, abychom vyvedli lidi z chudoby. Nicméně musíme pečlivě vyvážit naši podporu s potřebou udržet životaschopnou národní obranu."
 SWE_infrastructure: "Investice do infrastruktury"
 SWE_infrastructure_desc: "Velké části [SWE.GetName] jsou stále venkovské a zoufale nedostatečně rozvinuté. Měli bychom to napravit, abychom mohli lépe využívat naše přírodní zdroje."
 SWE_italian_destroyers: "Zakoupit italské torpédoborce"
 SWE_italian_destroyers_desc: "Budování lodí od nuly je nákladné. Nicméně, mnoho národů by mohlo mít zájem prodat některé ze svých starších plavidel. [ITA.GetNameDefCap] například již prokázalo zájem nám prodat několik torpédoborců za velmi rozumnou cenu."
 SWE_italian_ships_tt: "Povede k [ROOT.GetFlag][ROOT.GetName]: \n "
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] může zkusit zablokovat dodávku lodí!§!"
 SWE_jagartrupper: "Jägartrupper"
 SWE_jagartrupper_desc: "Při čelním postavení číselně silnějších sil je nutné vyrovnat hrací pole tím, že omezíme jejich pohyb nebo přístup k dodávkám. Využitím malých komando týmů se můžeme infiltrovat do nepřátelských linií a sabotovat jejich infrastrukturu na klíčových místech."
 SWE_jagartrupper_tt: "Umožňuje posílat elitní skauty k sabotování nepřátelských přístavů a dodacích středisek do sousedních kontrolovaných států za cenu §YLidské síly§!\nVelitelé armády, kteří nemají stávající terénní vlastnost, získávají vlastnost §YRanger§!"
 SWE_join_allies_for_colonies: "Výměna majetku"
 SWE_join_allies_for_colonies_desc: "S posilováním vztahů mezi námi a Spojenci máme příležitost obnovit naše bývalé koloniální državy po celém světě výměnou za náš vstup do jejich vojenské koalice."
 SWE_join_the_anti_soviet_pact: "Připojit se k Antisovětskému paktu"
 SWE_join_the_anti_soviet_pact_desc: "Většina národů se obává vzestupu [SOV.GetNameDef], ale nemá přílišný záměr proti tomu něco udělat, s výjimkou signatářů Antikomintern paktu. Měli bychom vyjádřit naše záměry tím, že se také připojíme k paktu."
 SWE_join_the_anti_soviet_pact_tt: "Založíme sféry zájmů s [GER.GetName], což je učiní velmi nepravděpodobnými, že zaútočí na §Y[DEN.GetName]§! a §Y[NOR.GetName]§! na §Y2 roky§!"
 SWE_karnvapenprogram: "Kärnvapenprogram"
 SWE_karnvapenprogram_air_bonus: "Kärnvapenprogram Vzdušný bonus"
 SWE_karnvapenprogram_bonus: "Kärnvapenprogram Bonus"
 SWE_karnvapenprogram_desc: "S vývojem atomových zbraní je jediný způsob, jak skutečně zaručit naši národní bezpečnost, vyvinout takové zbraně a adekvátní dodací systémy. Použitím krytu vývoje jaderné energie a konvenčních zbraní to můžeme udělat bez znepokojení velmocí."
 SWE_karnvapenprogram_nuclear_bonus: "Jaderný program Bonus"
 SWE_king_in_council: "Král v Radě"
 SWE_king_in_council_desc: "Když vtrhl král Gustav na trůn, měl velkou moc nad [SWE.GetAdjective] politikou. Během jeho vlády byla jeho autorita omezena idealistickými politiky s utopickými vizemi demokracie. Tento nepřirozený stav věcí musí být obrácen tím, že se obnoví historické pravomoci krále."
 SWE_king_in_council_tt: "§YRoyalisté§! se stávají vládnoucí stranou."
 SWE_kockums: "Kockums"
 SWE_kockums_desc: "Kockums se ukázal jako schopný vyrábět lodě a ponorky pro námořnictvo. Měli bychom rozšířit jejich provoz a zvýšit objem lodí, které mohou vyrobit. "
 SWE_kp_bill: "Mechanizovaný KP Bil"
 SWE_kp_bill_desc: "Nedávný vývoj na bojišti prokázal nezbytnost rychlého přesunu vojsk tam, kde jsou potřeba. Dosud jsme používali civily upravené kamiony k vykonávání tohoto úkolu, ale speciálně vybuiltovaný obrněný transport by byl mnohem efektivnější v boji."
 SWE_land_air_warfare: "Pozemní - vzdušná válka"
 SWE_land_air_warfare_desc: "Zatímco každá větev ozbrojených sil vyžaduje svůj vlastní specializovaný výcvik a vybavení, jsou nejefektivnější na bojišti, když spolupracují, aby přemohli nepřítele na zemi a ze vzduchu současně."
 SWE_landverk_l_62: "Landsverk L-62"
 SWE_landverk_l_62_desc: "Stavbou na úspěchu tanků Landverk a Boforsových protiletadlových děl můžeme vytvořit světovou mobilní platformu pro protivzdušnou obranu, která může držet krok i s těmi nejrychlejšími manévry."
 SWE_let_fly_all_guns: "Nechej letět všechny zbraně"
 SWE_let_fly_all_guns_desc: "Ačkoli nemáme široký průmysl jako jiné národy, máme několik z nejproficientnějších výrobců zbraní. S dodatečnými investicemi bychom mohli plně využít jejich talentu, abychom našim silám poskytli technologickou výhodu na bojišti."
 SWE_license_skf_ball_bearings: "SKF Kuličková Ložiska"
 SWE_license_skf_ball_bearings_desc: "SKF se stala světovým lídrem ve výrobě kuličkových ložisek, která jsou pro výrobu mnoha moderních vojenských vozidel zásadní. Měli bychom to využít ve prospěch našich obchodních jednání se znepřátelenými národy."
 SWE_lindholmens_varv: "Lindholmens Varv"
 SWE_lindholmens_varv_desc: "Lindholmens Varv se v posledních letech zaměřil na konstrukci civilních lodí. S několika drobnými úpravami by jejich loděnice mohly být přeměněny na podporu expanze a modernizace námořnictva."
 SWE_liquidate_the_monarchy: "Zlikvidovat monarchii"
 SWE_liquidate_the_monarchy_desc: "Nastala doba, aby se jednou provždy rozpustila parazitní instituce monarchie v [SWE.GetName]. Královská rodina a širší aristokracie přijdou o své tituly a jejich bohatství bude redistribuováno mezi lid."
 SWE_lottakaren: "Lottakåren"
 SWE_lottakaren_desc: "Ženy [SWE.GetName] jsou stejně ochotné bránit národ jako muži. Financováním organizace pro nábor a výcvik žen v úlohách na nefrontových pozicích můžeme doplnit ozbrojené síly a zvýšit naše obranné schopnosti."
 SWE_loyalty_laws: "Zákony o loajalitě"
 SWE_loyalty_laws_desc: ""
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YLes:§!\n Účinná změna pohybu: §G+5%§!\n Účinná změna útoku: §G+5%§! \n§YPoušť:§!\n  Účinná změna pohybu: §R-15%§!\n  Účinná změna útoku: §R-15%§!\n§YSnow:§!\n Účinná změna pohybu: §G+8%§!\n Účinná změna útoku: §G+5%§!\n\n"
 SWE_lynx_armored_car_tt: "Povoluje §YLynx obrněný vůz§!, který dává: \n§YObrněný vůz§! a §Y$armored_car_recon$§!:\n Těžký útok: §G+10%§!\n Prostřelnost: §G+10%§! \n Organizace: §G+5§!\n\n§YObrněný vůz§!:\n§YLes: §!\n Efektivní změna pohybu: §G+15%§!\n Efektivní změna útoku: §G+20%§! \n§YPoušť: §!\n  Efektivní změna pohybu: §R-40%§!\n  Efektivní změna útoku: §R-20%§!\n§YSníh: §!\n Efektivní změna pohybu: §G+35%§!\n Efektivní změna útoku: §G+20%§!"
 SWE_lynx_winter_armored_cars: "Lynx obrněný vůz"
 SWE_lynx_winter_armored_cars_desc: "Pokud válka přijde do [SWE.GetName], bude mobilita pro naši obranu zásadní. Vývoj moderního, speciálně navrženého obrněného vozidla poskytne našim jednotkám důležitý nástroj pro průzkum a útok na měkké cíle na bojišti."
 SWE_marauder_bombers: "Marauder Bombers"
 SWE_marauder_bombers_desc: "Nedávné zkušenosti ukázaly, že schopnost ničit pozemní cíle ze vzduchu může často být rozhodujícím faktorem v bitvách. Může se dokonce ukázat jako prostředek k úplnému ukončení války."
 SWE_meet_with_the_king: "Setkat se s králem"
 SWE_meet_with_the_king_desc: "Příliv nacionalismu ve [SWE.GetName] upoutal pozornost krále. Požádal, aby se vedoucí postavy, které tuto podporu vyjádřily, setkali s ním v královském paláci, aby prodiskutovali své úmysly."
 SWE_meet_with_the_king_tt: "Odemkne rozhodnutí pro zvýšení podpory pro royalistické hnutí prostřednictvím královských turné po [SWE.GetName]"
 SWE_merge_army_complexes: "Sloučit armádní komplexy"
 SWE_merge_army_complexes_desc: "Bude efektivnější centralizovat naše vojenské komplexy. Nechat je v našich členských státech představuje riziko ztráty, pokud dojde k invazi."
 SWE_merge_army_complexes_tt: "Každý §YNordic defense council member§!: §R-1§! §YMilitary Factory§!\n(§Y[SWE.GetName]§!) §G+1§! §YMilitary Factory§! za každého §YNordic defense council member§!"
 SWE_military_academy: "Vojenská akademie"
 SWE_military_academy_desc: "Odvětví armády nastřádala v posledních letech značné množství zkušeností. Zřízením systému vojenských akademií můžeme zajistit, že jejich znalosti budou předávat následujícím generacím."
 SWE_military_independence: "Zachovat nezávislou armádu"
 SWE_military_independence_desc: "Proč by [SWE.GetAdjective] vojáci měli umírat za [GER.GetNameDef] v Alpách nebo Severní Africe, když jsou zde naléhavější záležitosti blíž domovu? Musíme si udržet naši vojenskou nezávislost a soustředit svou sílu na hrozby na našich hranicích."
 SWE_military_integration: "Integrovat vojsko s [GER.GetNameDef]"
 SWE_military_integration_desc: "Švédové zapomněli, jak vést válku, ale máme příležitost obnovit to prostřednictvím našich vazeb s [GER.GetNameDef]. Integrací našeho vojska s tím jejich, můžeme přispět k osvobození Evropy od bolševismu a posílit [SWE.GetAdjective] lid v tomto procesu."
 SWE_mobilization_of_society: "Mobilizace společnosti"
 SWE_mobilization_of_society_desc: "Každý, od dělníka ve fabrice po ministra, musí být ochoten obětovat se pro obranu národa. Ať už to znamená přehodnocení zdrojů pro válečnou výrobu nebo vzít do rukou zbraně, uděláme cokoliv, abychom viděli [SWE.GetName] přežít."
 SWE_mythologize_swedish_history: "Proti-revoluce"
 SWE_mythologize_swedish_history_desc: "Ovládli jsme státní aparát, ale je toho ještě mnoho, co musíme udělat, abychom zajistili svůj vliv. Proto provedeme vlnu reforem, abychom uspokojili naše politické podporovatele a zároveň vykořenili všechny, kteří odporují naší autoritě."
 SWE_mythologize_swedish_history_tt: "Odemkne rozhodnutí a aktivuje mise k splnění předchozích závazků vůči frakcím, které podporovaly nacionalisty během jejich vzestupu k moci. §RStabilita bude radikálně ovlivněna, pokud závazky nebudou splněny!§!"
 SWE_narvik_crisis: "Narvik krize"
 SWE_narvik_crisis_desc: "Narvik je strategicky důležitý jako hlavní exportní trasa pro náš železný rudu v zimních měsících. Abychom zajistili naši vlastní národní bezpečnost během těchto bouřlivých časů, měl by být region umístěn pod naši jurisdikci. A pokud [NOR.GetName] bude v procesu oslaben, tím lépe."
 SWE_narvik_crisis_desc: "Narvik je strategicky důležitý jako hlavní exportní trasa pro náš železný rudu v zimních měsících. Abychom zajistili naši vlastní národní bezpečnost během těchto bouřlivých časů, měl by být region umístěn pod naši jurisdikci. A pokud [NOR.GetName] bude v procesu oslaben, tím lépe."
 SWE_narvik_crisis_desc: "Narvik je strategicky důležitý jako hlavní exportní trasa pro náš železný rudu v zimních měsících. Abychom zajistili naši vlastní národní bezpečnost během těchto bouřlivých časů, měl by být region umístěn pod naši jurisdikci. A pokud [NOR.GetName] bude v procesu oslaben, tím lépe."
 SWE_narvik_crisis_desc: "Narvik je strategicky důležitý jako hlavní exportní trasa pro náš železný rudu v zimních měsících. Abychom zajistili naši vlastní národní bezpečnost během těchto bouřlivých časů, měl by být region umístěn pod naši jurisdikci. A pokud [NOR.GetName] bude v procesu oslaben, tím lépe."
 SWE_narvik_crisis_desc: "Narvik je strategicky důležitý jako hlavní exportní trasa pro náš železný rudu v zimních měsících. Abychom zajistili naši vlastní národní bezpečnost během těchto bouřlivých časů, měl by být region umístěn pod naši jurisdikci. A pokud [NOR.GetName] bude v procesu oslaben, tím lépe."
 SWE_neither_death_nor_dishonor: "Ani smrt, ani hanba"
 SWE_neither_death_nor_dishonor_desc: "Severané jsou na pokraji. Německé vlky houkají na západě. Na východě bolševici čekají na svou chvíli, připraveni zasunout své rudé dýky hluboko do našich území. Naše pero se musí změnit na meč, naše chytrost musí být naším brněním. \nNebudeme si vybírat mezi dvěma zly, nebude žádná smrt či hanba."
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! za každou severskou zemi ve stejné frakci jako §Y[SWE.GetName]§! nebo za každou §Y$autonomy_aat_defense_council_member$§!"
 SWE_nordic_centralized_air_command: "Nordic Centralized Air Command"
 SWE_nordic_centralized_air_command_desc: "Vzdušná obrana se stala klíčovou frontou v moderním vedení války, ale udržovat krok s technologickým pokrokem je nákladné. Abychom snížili náklady při udržení silné obrany, měli bychom vytvořit společné Nordic Air Command."
 SWE_nordic_centralized_air_command_tt: "Každý §YNordic defense council member§! typ:\nPřevede letectvo na §Y[SWE.GetName]§!"
 SWE_nordic_defense_fleet: "Severská obranná flotila"
 SWE_nordic_defense_fleet_desc: "S ratifikací dohod o nordické obraně můžeme zahájit proces slučování našich námořních aktiv pod kombinovaným velitelským systémem."
 SWE_nordic_defense_fleet_tt: "Každý §YNordic defense council member§! typ:\nPřenáší flotilu do §Y[SWE.GetName]§!"
 SWE_nordic_liberation_movement: "Severské osvobozenecké hnutí"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_nordic_protection_complex: "Severský obranný komplex"
 SWE_nordic_protection_complex_desc: "My, severské země, chceme všichni mír. Jediné, co skutečně toužíme, je základní právo žít na severu, stárnout na severu a být pohřben na severu. Pokud by se někdo snažil nám to vzít, skončí také pohřben zde."
 SWE_nordic_protection_complex_tt: "Každému §YNordic defense council member§! získá:\n   Přidat §G1§! stavební sloty\n   Přidat §G1§! §YCivilní továrna§!"
 SWE_nordic_research_exchange: "Severská výzkumná výměna"
 SWE_nordic_research_exchange_desc: "Severové jsou všichni technologicky pokročilí a bylo by škoda nesdílet naše pokroky mezi sebou."
 SWE_nordljus: "Vytvořit Nordljus"
 SWE_nordljus_desc: "Naše námořnictvo nemůže konkurovat ostatním mocnostem Baltského moře a je zapotřebí nového vlajkového plavidla, které by čelilo nejtěžším protivníkům. Takový velký projekt negativně ovlivní ekonomiku severských zemí, ale někdy je to tak jednoduché:\n\nSíla potřebuje být vyrovnána silou"
 SWE_nordljus_tt: "Každý §YNordic defense council member§! získá: "
 SWE_nordljus_tt_2: "Výroba začne při §Y60%§! dokončení"
 SWE_norma_projektilfabrik: "Norma Projektilfabrik"
 SWE_norma_projektilfabrik_desc: "Norma Projektilfabrik vyrábí munici v [SWE.GetName] a [NOR.GetName] od minulého století. Rozšíření jejich výrobních kapacit by velmi přispělo k udržení stálé dodávky munice našim ozbrojeným silám."
 SWE_norma_projektilfabrik_tt: "Přidává §G1§! extra §YMilitary Factory§!, pokud je dokončeno během §Y[NOR.GetNameDef]§!:\n Má válku s majoritní zemí\n Má více než 0% pokroku vzdaní\n§Y[SWE.GetNameDef]§!: Nemá válku s §YNorskem§!"
 SWE_operation_save_denmark: "Operace: Zachraňte Dánsko"
 SWE_operation_save_denmark_desc: "Možná jsme měli v průběhu staletí rozdíly s [DEN.GetName], ale dnes stojíme united s jejím lidem a jsme připraveni je osvobodit od tyranie."
 SWE_operation_save_norway: "Operace: Zachránit Norsko"
 SWE_operation_save_norway_desc: "[NOR.GetName] a [SWE.GetName] mají propletenou historii sahající zpět století. Vidět, jak jsou její lidé uvězněni pod botou cizí moci, je nepřijatelné a musíme plánovat jejich osvobození, když se naskytne příležitost."
 SWE_organize_a_putsch: "Organizovat puč"
 SWE_organize_a_putsch_desc: "Nakonec jsme shromáždili dostatečnou podporu mezi [SWE.GetAdjective] lidmi, abychom mohli převzít kontrolu nad Riksdagen. Nejspíš bude odpor od nešťastných demokratů a socialistů, kteří zapomněli, co to znamená být [SWE.GetAdjective], ale máme sílu je jednoduše ignorovat."
 SWE_paid_holidays: "Státem placená dovolená"
 SWE_paid_holidays_desc: "Příčinou mnoha napětí mezi pracovníky a podnikateli byla otázka doby dovolené. Soukromý sektor bude vždy dělat jen to nejnutnější, aby podporoval pracovníky, aniž by porušoval zákon a přitom maximalizoval své zisky. Je čas, aby stát zasáhl a reguloval dovolené prospěch pracovníkům."
 SWE_paid_holidays_policy_tt: "§G+3%§! §YStabilita§! a §G+5%§! §YRychlost výstavby§! během většiny roku.\n§Y+20% Zboží pro spotřebitele§! během 30 dní v roce"
 SWE_peoples_commissar_for_defense: "Lidový komisař pro obranu"
 SWE_peoples_commissar_for_defense_desc: "Nějaký den se všechny hranice rozpustí, když se pracující lidé světa sjednotí. Do té doby musíme zůstat bdělí a připravení na jakékoli vtípnutí do našeho území. Abychom dohlíželi na naši obranu, potřebujeme založit nové ministerstvo obrany, které bude osvobozeno od vlivu bývalých aristokratů."
 SWE_per_albin_bus: "[SWE.GetLeader] Autobus"
 SWE_per_albin_bus_desc: "S tolika palebnou silou na straně našich protivníků je možné, že vláda by mohla být dekापitována vzdušným útokem nebo invazí. Abychom tomu předešli, potřebujeme mobilní vládní štáb, který zajistí kontakt s ozbrojenými silami a veřejností během krize."
 SWE_per_albin_bus_tt: "Vytváří mobilní velitelství, které umožňuje našemu vůdci evakuovat. Pokud však bude autobus zničen, nebude to pro našeho premiéra dobré."
 SWE_per_albin_line: "[SWE.GetLeader] linka"
 SWE_per_albin_line_desc: "Pobřeží [SWE.GetName] je rozsáhlé a převážně nechráněné. Abychom zabránili nepříteli, aby provedl na našich březích invazi, musíme vytvořit linii opevněných pozic napříč pobřežím, které dokážou je odrazit zpět do Baltského moře."
 SWE_per_albin_line_tt: "Přidává opevnění v klíčových obranných oblastech kolem Malmö a jeho úžiny, dále uvnitř na zúženích kolem jezer Vänern a Vättern, stejně jako na Gotlandu a ve Stockholmu"
 SWE_police_reforms: "Zabránit kontrarevoluci"
 SWE_police_reforms_desc: "Naše politiky nám bez překvapení vytvářejí velmi mocné nepřátele mezi buržoazií a aristokracií. Pokud máme zabránit tomu, aby zahájili protivládní revoluci, musíme jednat rychle a vymýtit je, spolu se všemi potenciálními třídními zrádci mezi proletariátem."
 SWE_preemptive_strike: "Preventivní úder"
 SWE_preemptive_strike_desc: "Zatímco mnozí chtějí nechat konflikt za sebou, nemůžeme si dovolit udělat stejné chyby znovu. Musíme zasáhnout naše protivníky dříve, než se stanou příliš mocnými nebo ještě hůře, vyvinou vlastní atomové zbraně. Pokud zasáhneme rychle a silně, můžeme je překvapit."
 SWE_prevent_a_red_dictatorship: "Zabránit rudé diktatuře"
 SWE_prevent_a_red_dictatorship_desc: "Sociální demokraté nejsou nic jiného než trojský kůň pro komunisty. Pokud chceme zabránit, aby se Švédsko dostalo do sovětské sféry vlivu, musíme zajistit, aby voliči dostali nacionalistické strany do čela Riksdagu. Pomocí jakýchkoliv potřebných prostředků."
 SWE_privately_managed_holidays: "Privátně řízené prázdniny"
 SWE_privately_managed_holidays_desc: "Stát nemá co zasahovat do toho, jak se firmy rozhodnou fungovat. Proto umožníme soukromému sektoru ovládat své politiky prázdnin. Pokud se zaměstnancům nelíbí, mohou si najít práci jinde."
 SWE_promote_nordic_identity: "Podporovat severskou identitu"
 SWE_promote_nordic_identity_desc: "Mezi severskou a [GER.GetAdjective] kulturou mohou být podobnosti, ale nejsme [GER.GetAdjective]. Lidé Skandinávie a Finska mají svou vlastní kulturu a tradice sahající zpět eony, které musí být pochovány a bráněny před všemi ostatními."
 SWE_radiojanst: "Radiotjänst"
 SWE_radiojanst_desc: "Radiotjänst se ukázal být populární mezi veřejností, nabízející každodenní vysílání kulturních akcí a zpráv. Rozšířením tohoto vysílatele můžeme zvýšit typy programů, které produkuje, a přitom udržet dobře informované obyvatelstvo."
 SWE_rapid_mobilization: "Rychlá mobilizace"
 SWE_rapid_mobilization_desc: "Celý národ zadržuje dech ze strachu z invaze. Vzhledem k nedávným akcím v zahraničí již není čas na váhání, musíme plně mobilizovat ozbrojené síly, abychom bránili naši svrchovanost."
 SWE_rapid_mobilization_tt: "Umožňuje zvýšení zákona o branné povinnosti až na §YPovinnost podle potřeby§! i přesto, že jsme demokracií"
 SWE_rapid_response_force: "Rychlá reakční síla"
 SWE_rapid_response_force_desc: "Udržováním rychlé reakční síly obrněných vozidel, které lze rychle přeplánovat přes frontu, kde je to potřeba, můžeme mít výhody tanků bez potřeby podporovat jejich nemalé množství."
 SWE_rationing: "Přídělový systém"
 SWE_rationing_desc: "Příliš dobře si pamatujeme ekonomické boje, které Velká válka přinesla nevinným lidem [SWE.GetName]. Musíme se vyhnout takovému neštěstí opět zavedením systému přídělového hospodářství pro potraviny, palivo a další nezbytnosti."
 SWE_rationing_tt: "Odemkne rozhodnutí o zavedení politiky přídělového systému za cenu malých částek §Yválečné podpory§!, §Ystability§! nebo §Yspotřebního zboží§!. Možné politiky k zavedení zahrnují:\n"
 SWE_reclaiming_the_rus: "Znovuzískání Ruska"
 SWE_reclaiming_the_rus_desc: "Naši předkové kdysi navštěvovali řeky západního Ruska a Ukrajiny a usazovali se podél jejich břehů. Je čas integrovat tyto regiony do naší domény a dokončit to, co začali prostřednictvím kolonizace."
 SWE_refit_gotaverken_for_rapid_repairs: "Opravy Götaverken pro rychlé opravy"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Zaměření doků na opravy může snížit rychlost, s jakou můžeme stavět lodě, ale výrazně zlepší naši schopnost udržet flotilu ve stavu bojeschopnosti."
 SWE_refuge_for_revolutionaries: "Útočiště pro revolucionáře"
 SWE_refuge_for_revolutionaries_desc: "Zatímco socialismus je nevyhnutelný, existují stále revolucionáři, kteří se ocitli na prohrané straně konfliktu nebo uvízli ve státě, který zradil proletariát. Musíme jasně uvést, že všichni takoví revolucionáři mohou najít smysl a bezpečí v [SWE.GetName]."
 SWE_refuge_for_revolutionaries_tt: "Komunistické poradce z jiných zemí se převedou do [SWE.GetName] v závislosti na politické situaci jejich domovské země. V současnosti se tito poradci převedou do [SWE.GetName]:"
 SWE_refuge_from_war: "Útočiště od války"
 SWE_refuge_from_war_desc: "Válka nevyhnutelně povede k exodu těch, kteří se obává o své životy pod novým režimem. Mnoho těch, kteří utíkají, mají dovednosti, které by nás mohly prospět. Takže určitě můžeme najít vzájemně výhodnou dohodu."
 SWE_refuge_from_war_tt: "Získává živou sílu pro každou zemi, která momentálně není komunistická, ve velikosti úměrné podpoře komunistů v té zemi. §YNordici§! a §Ymajors§! poskytují větší možnou část živé síly, přičemž §Yminors§! poskytují menší možnou část pro celkový možný zisk živé síly: §G+80000§!\nCelkový zisk živé síly založený na současné světové situaci: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nNárod poskytující nejmenší množství živé síly: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nNárod poskytující největší množství živé síly: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\nPrůměrný zisk živé síly na zemi: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_reject_saltsjobaden: "Odmítnout dohodu Saltsjöbaden"
 SWE_reject_saltsjobaden_desc: "Tato dohoda musí být odmítnuta, zbaví zaměstnavatele jejich práv řídit své podniky, jak uznají za vhodné, a omezí moc pracovníků stáhnout svou práci, když se cítí ohroženi. Nikdo z toho neprofituje."
 SWE_research_slot_1: "The [AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Rozšíření vědeckého a inženýrského odborného zázemí národa bude klíčové pro udržení moderní, schopné armády. K tomu investujeme do rozšíření [AAT_Sweden_royal_institute_name]. "
 SWE_research_slot_2: "Rozšířit Univerzitu v Uppsalu"
 SWE_research_slot_2_desc: "Uppsalská univerzita je nejstarší univerzitou v severském regionu, hostila takové osobnosti, jako byli Anders Celcius, Carl Linnaeus a Jacob Berzelius. Jak se svět točí a mění, je jasné, že věda je největší zbraní v nejistém světě, a bylo by jistým úspěchem investovat do tak prestižní univerzity."
 SWE_restoring_order: "Obnovení pořádku"
 SWE_restoring_order_desc: "Po našem hrdinském převzetí moci se veřejný pořádek rozpadl. Abychom přiměli populaci, aby se připojila k naší věci, musíme jim ukázat, že dokážeme obnovit naši zem na velkolepost. A ti, kteří nám stále odporují, budou vymýceni a odstraněni."
 SWE_retool_dockyards: "Přestavět doky"
 SWE_retool_dockyards_desc: "Zaměření našich snah na menší lodě a ponorky bude hrát na naše silné stránky, místo abychom se snažili soutěžit s velkými mocnostmi."
 SWE_revoke_anti_militia_laws: "Zrušit zákony proti milicím"
 SWE_revoke_anti_militia_laws_desc: "Politici se zkrátkým viděním ve Riksdagen zakázali vytváření paramilitárních skupin v roce 1934 po odhalení Munckska kåren. S tolika socialisty a jinými zrádci v našem středu musíme zrušit zákaz a vytvořit novou sílu Stormtruppers, abychom udrželi národ v bezpečí."
 SWE_revoke_anti_militia_laws_tt: "Vytvoří novou §YStormtrupper§! milici a odemkne §YStormtrupper Militia Recruitment§! poté, co [SWE.GetFascistParty] dostanu k moci."
 SWE_ring_a_ding_ding: "Militärcykel"
 SWE_ring_a_ding_ding_desc: "Bicykly nemusí být tak impozantní jako obrněné vozy nebo tanky, ale nabízejí zvýšenou mobilitu za zlomek ceny."
 SWE_rockets: "Raketdrift"
 SWE_rockets_desc: "Zatímco letouny s proudovým pohonem jsou ohromující, raketová technologie nám nabízí schopnost vytvářet jednorázové zbraně s mnohem větší rychlostí a dosahem bez nákladné potřeby na školení pilotů."
 SWE_rule_the_baltic: "Ovládat Baltské moře"
 SWE_rule_the_baltic_desc: "[SWE.GetName] nebude v bezpečí, dokud nebude Baltské moře pevně pod naší kontrolou. Abychom toho dosáhli, musíme získat odbornost ve stavbě větších lodí, které vyrovnají nejlepší designy našich sousedů."
 SWE_saltsjobaden_agreement: "Přijmout dohodu v Saltsjöbaden"
 SWE_saltsjobaden_agreement_desc: "Neshody mezi pracovníky a zaměstnavateli se vymykají kontrole a hrozí, že přivedou národ na kolena. Musíme být sjednoceni, abychom překonali hrozby na našich hranicích. Proto musíme zavést dohodu o minimalizaci narušování pracovních sporů."
 SWE_sami_reconcilliation: "Sámi Smíření"
 SWE_sami_reconcilliation_desc: "Lid Sámi trpěl po staletí, když národy ukradly jejich historické země a omezily jejich práva. Uděláme, co můžeme, abychom napravili chyby a začali proces usmíření se Sámi."
 SWE_scandinavian_defense_union: "Skandinávská obranná unie"
 SWE_scandinavian_defense_union_desc: "Nedávné konflikty ukázaly, že důsledně lpít na izolované neutralitě je nesmírně nebezpečné. Pokud chceme zabránit obklíčení nepřáteli v budoucnu, měli bychom vytvořit dohodu s našimi severskými sousedy o vzájemném bránění, pokud by někdo z nás byl napaden."
 SWE_scramble_for_the_baltic: "Závod o Balt"
 SWE_scramble_for_the_baltic_desc: "Území, které nyní okupují pobaltské státy, bylo kdysi doménou švédské říše v minulých stoletích. Pokud chceme znovu potvrdit naši nadvládu nad širším Baltským mořem, musíme jednat rychle, abychom znovu získali tato území, dříve než nás [GER.GetAdjective] nebo [SOV.GetAdjective] předběhnou."
 SWE_secret_mobilization: "Tajná mobilizace"
 SWE_secret_mobilization_desc: "Pokud se příliš rychle mobilizujeme, můžeme vzbudit pozornost našich protivníků a vyvolat právě tu invazi, proti které se snažíme bránit. Proto musíme jednat opatrně, abychom se vyhnuli vzbudění podezření."
 SWE_seek_foreign_guarantees: "Hledat zahraniční záruky"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_seize_landsverk: "Zabavit Landsverk"
 SWE_sieze_landsverk: "Zabrat Landsverk"
 SWE_sieze_landsverk_desc: "Landsverk dlouho fungoval jako klička pro [GER.GetAdjective] armádu, aby obešel omezení vývoje obrněných vozidel podle versailleské smlouvy. Někteří v vládě tvrdí, že potřebujeme společnost zabavit, abychom se distancovali od [GER.GetAdjective] válečné stroje."
 SWE_social_democracy: "Sociální demokracie"
 SWE_social_democracy_desc: "Sociální demokraté mají vizi pro Švédsko, zakládající se na naději, ne strachu nebo hněvu. Naději, že podporováním těch nejvíce potřebných v společnosti může být dosaženo stability a štěstí pro všechny. Prostřednictvím naší spolupráce a laskavosti konečně vytvoříme domov pro lid."
 SWE_socialist_reforms: "Sociální reformy"
 SWE_socialist_reforms_desc: "Nyní, když jsme získali dostatek moci v Riksdagu, můžeme začít klást základy pro skutečnou socialistickou republiku. Abychom zajistili svou pozici, musíme rychle zavést reformy k omezení vlivu buržoazie a získat podporu proletariátu."
 SWE_socialist_reforms_tt: "§YFolkhemmet§! nyní poskytuje §Yvýzkumný§! bonus ekvivalentní 25% §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\n§YFolkhemmet§! nyní poskytuje §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! bonus ekvivalentní 50% §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 SWE_something_something_neutrality_butt_really: "Něco něco neutralita, ale opravdu"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_special_forces: "Investice do zvláštní jednotky"
 SWE_special_forces_desc: "Moderní válka někdy vyžaduje malé skupiny specializovaných sil, které mohou provádět mise v drsném terénu nebo jednat za nepřátelskými liniemi bez potřeby posil. Proto bychom měli založit složku speciálních sil schopnou být vanguardem [SWE.GetAdjective] armády, kdykoliv bude potřeba."
 SWE_specialized_equipment: "Specializované vojenské vybavení"
 SWE_specialized_equipment_desc: "Výcvik nových speciálních sil probíhá dobře. Nicméně, je zřejmé, že by mohli být efektivnější, pokud by měli specializované vybavení a vozidla pro své mise."
 SWE_specialized_equipment_tt: "Odemknout specializované vybavení na základě dříve vybraných zvláštních sil (rangerů, parašutistů nebo námořníků)."
 SWE_standardize_equipment: "Standardizovat vybavení"
 SWE_standardize_equipment_desc: "Dlouho naše ozbrojené síly operovaly s množstvím palných zbraní, některé datující se až do minulého století. To činí dodávání munice přísně obtížným a zranitelným vůči narušení. Musíme to vyřešit standardizací našich zbraní a munice."
 SWE_standardize_equipment_trigger_tt: "Více než §Y13000§! vybavení pěchoty v armádě"
 SWE_starve_the_fascists_of_iron: "Odejměte našim nepřátelům železo"
 SWE_starve_the_fascists_of_iron_desc: "Něneuděláme stejné chyby jako jiní v uklidňování našich budoucích nepřátel, jen abychom je donutili využít naše zdroje k vedení války proti nám. Od tohoto dne zakážeme veškerý vývoz zdrojů k nim, včetně našeho cenného železného rudy."
 SWE_strike_the_capitalist_beast_down: "Srazit kapitalistickou bestii dolů"
 SWE_strike_the_capitalist_beast_down_desc: "Pracující třída Švédska trpěla pod jhem buržoazie příliš dlouho. Zatímco sociální demokraté věří, že mohou zmírnit tvrdost kapitalismu, pouze socialisté nabízejí voličům pravdu, kapitalismus nelze opravit. Kapitalismus musí být zrušen."
 SWE_support_danish_communists: "Podpořte dánské komunisty"
 SWE_support_danish_communists_desc: "Strategická poloha [DEN.GetName] mezi Baltským a Severním mořem jí dává nepřijatelnou úroveň kontroly nad naší národní bezpečností. Jediným způsobem, jak zajistit, aby nás nezradili, je podpora [DEN.GetAdjective] komunistického hnutí a establishment přátelského režimu tam."
 SWE_support_norwegian_communists: "Podpořit norské komunisty"
 SWE_support_norwegian_communists_desc: "Nikdy nebudeme plně v bezpečí, dokud nebude [NOR.GetName] svobodné od buržoazní nadvlády. Nicméně, nikdy by nepřijali socialistickou vládu, která by byla na ně vnucena. Proto musíme podpořit [NOR.GetAdjective] komunisty v jejich boji za svržení zavedeného pořádku."
 SWE_surface_raiders: "Povrchové lodi"
 SWE_surface_raiders_desc: "S množstvím rychle postavených malých lodí můžeme vážně poškodit úsilí nepřítele tím, že narušíme jejich dopravu a přesuny jednotek."
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "Ačkoli vláda nemůže aktivně pomáhat [FIN.GetName] vojensky bez porušení neutrality národa, existují tisíce [SWE.GetAdjective] občanů, kteří jsou připraveni položit životy za obranu našich severských sousedů jako dobrovolníci."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Švédi, ne Švédsko na pomoc Finsku"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Švédský dobrovolnický sbor"
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\nBude automaticky převedeno na: "
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "když [FIN.GetName] je ve válce s majoritní"
 SWE_swedish_finnish_defense_agreement: "Švédsko-finská obranná dohoda"
 SWE_swedish_finnish_defense_agreement_desc: "Dokud nebude vyřešena hrozba [SOV.GetNameDef], je v našem zájmu spolupracovat s [FIN.GetAdjective] vojensky. Nějaký den je přivedeme zpět pod naši vládu, ale prozatím máme větší problémy, se kterými se musíme vypořádat."
 SWE_swedish_shooting_movement: "Švédské střelecké hnutí"
 SWE_swedish_shooting_movement_desc: "Takřka sto let organizuje [SWE.GetAdjective] střelecké hnutí střelecké střelnice a soutěže, aby zvýšilo zručnost civilní populace ve střelbě a jejich vůli bojovat, pokud by to bylo nutné. Vzhledem k bouřlivé situaci, v níž se dnes nacházíme, bychom měli investovat do této organizace."
 SWE_swedish_shooting_movement_tt: "Člověk: §G+400§! pro každý level Hemvärnet\n§Y+100§! jednotek $SWE_infantry_equipment_0$ je přidáno do národního skladu pro každý level Hemvärnet\nZvyšuje počáteční zkušenosti nasazených divizí Hemvärn na §Y30%§! z §Y10%§!\nZvyšuje faktor počátečního vybavení nasazených divizí Hemvärn na §Y90%§! z §Y60%§!\nZvyšuje faktor počátečního počtu duší nasazených divizí Hemvärn na §Y90%§! z §Y70%§!"
 SWE_tank_development: "Vývoj tanku"
 SWE_tank_development_desc: "I když nemůžeme nasadit obrněná vozidla ve velkém množství, jak to mohou dělat jiné země, můžeme být efektivnější ve svých návrzích a výrobě."
 SWE_the_aland_issue: "Otázka Ålandu"
 SWE_the_aland_issue_desc: "Ålanders hovoří švédsky, identifikují se jako Švédové a byli by Švédové, kdybychom nezasahovali do toho Hospodářské ligy národů. Jak může někdo dospět k závěru, že nejsou Švédy? Je čas napravit tuto historickou nespravedlnost."
 SWE_the_aland_question: "Otázka [145.GetName]"
 SWE_the_aland_question_desc: "Jak se [SOV.GetNameDef] snaží znovu získat kontrolu nad [FIN.GetName], nemůžeme jim dovolit, aby získali kontrolu nad strategickým územím [145.GetName]. Tyto ostrovy, které leží hned vedle našeho pobřeží, by mohly být použity k projekci [SOV.GetAdjective] vzdušné a námořní síly hluboko do [SWE.GetAdjective] území."
 SWE_the_aland_question_tt: "§Y[FIN.GetName]§! je pravděpodobněji ochoten předat kontrolu nad §YÅland§! v této situaci než v §Y§Y$SWE_the_aland_issue$§!§!, pokud §Y[SWE.GetName]§! nemá mnohem větší armádu než §Y[FIN.GetName]§!"
 SWE_the_barrel: "Sud"
 SWE_the_barrel_desc: "Poslední konflikty urychlily technologický vývoj v oblasti letectví. Proto se musíme udržet na úrovni našich potenciálních protivníků a vyvinout naše vlastní letadla se základnou na tryskovém pohonu pro ochranu našeho nebe."
 SWE_the_cross_we_bear: "Kříž, který neseme"
 SWE_the_cross_we_bear_desc: "Jsme všichni severskými bratry a sestrami. [SWE.GetAdjective] stát nemůže v dobrém svědomí sedět se zkříženýma rukama, zatímco naši severský bratři trpí pod okupací. Je naší povinností osvobodit je z jejich řetězů, abychom mohli všichni žít a umírat na severu, svobodní od války a tyranie."
 SWE_the_cross_we_bear_tt_1: "Za každou §YNordic§! zemi, která je okupována:"
 SWE_the_cross_we_bear_tt_2: "Za každou §YNordickou§! zemi, která je osvobozena: "
 SWE_the_cross_we_bear_tt_3: "Zvyšuje sílu §Y$SWE_the_cross_we_bear$§! o:"
 SWE_the_lion_of_the_north_rises: "Lev severu povstává"
 SWE_the_lion_of_the_north_rises_desc: "Příliš dlouho seděla Švédsko na okraji globální mocenské hry. Kvůli tomu jsme byli vystaveni šíleným požadavkům a blokádám od velmocí. Tyto dny jsou pryč, lev Severu se opět postaví a vezme si své místo jako vůdce regionu."
 SWE_the_narvik_solution: "Narvické řešení"
 SWE_the_narvik_solution_desc: "Narvik je klíčový pro přepravu našeho železného rudy, a proto se stal cílem agresivních národů, které doufají, že tyto dodávky zajistí nebo naruší. Abychom udrželi naší neutralitu a exporty, měli bychom snížit napětí v oblasti převzetím kontroly nad Narvikem jménem [NOR.GetName]."
 SWE_the_new_order: "Nový řád"
 SWE_the_new_order_desc: "Přežití nejsilnějších je jádrem našich přesvědčení. Proto je čas zničit oslabené [GER.GetName] a opět se prosadit jako nezávislá velmoc."
 SWE_the_new_order_peace_message: "Švédsko se vzbouřilo proti Německu"
 SWE_the_new_order_tt: "Jakmile dokončíme $SWE_the_new_order$, uzavřeme mír se všemi nepřáteli [GER.GetNameDef]"
 SWE_the_new_order_tt_2: "§Y[SWE.GetName]§! bude znám jako §Y$SWE_the_new_order$§!"
 SWE_the_nordic_defense_council: "Severská obranná rada"
 SWE_the_nordic_defense_council_desc: "Každý z nordických národů je sám o sobě snadnou kořistí pro naše expanzionistické sousedy. Ale pokud se spojíme, abychom sdíleli břemeno našeho kolektivního obrany, mohli bychom vytvořit skutečnou odstrašující sílu proti jakémukoliv budoucímu agresorovi. Nejprve musíme ratifikovat obrannou dohodu mezi potenciálními členy takové organizace."
 SWE_the_old_enemy_stirs: "Starý nepřítel se probouzí"
 SWE_the_old_enemy_stirs_desc: "Po krvavé občanské válce a desetiletí obrovské industrializace se [SOV.GetNameDef] pokouší znovu uplatnit kontrolu nad územími starého ruského impéria a daleko za ním. Pokud se chceme vyhnout tomu, abychom se uvízli v sféře vlivu [SOV.GetName], musíme jednat rychle a připravit se na válku."
 SWE_the_threat_of_the_iron_curtain: "Hrozba železné opony"
 SWE_the_threat_of_the_iron_curtain_desc: "Navzdory nedávnému konfliktu, který pohltil většinu světa, se mezi vítěznými mocnostmi rodí napětí. Pokud chceme zabránit tomu, abychom byli skartováni našimi protivníky, když žádají o kontrolu nad Baltem, měli bychom je odradit tím, že se staneme součástí aliance podobně smýšlejících zemí."
 SWE_totalforsvar: "Totalförsvar"
 SWE_totalforsvar_desc: "Jak jsme předpokládali, poslední konflikty nevyhnutelně směřují k totální válce. Musíme proto přepnout ekonomiku na válečnou výrobu, abychom našim jednotkám poskytli vybavení, které potřebují k obraně národa."
 SWE_totalforsvar_tt: "Zakázat demobilizaci naší ekonomiky"
 SWE_train_the_sheltered: "Vycvičit chráněné"
 SWE_train_the_sheltered_desc: "Konflikt v našem regionu přivedl mnohé z našich severních sousedů, aby zde našli útočiště v [SWE.GetName]. Mnozí jsou v bojeschopném věku a mohou být vyzváni k pomoci při obraně národa."
