 ICE_infrastructure_development: "Rozvoj infrastruktury"
 ICE_infrastructure_development_desc: "Modernizace infrastruktury a vybudování dobrého dopravního systému dodá této zemi dálnici k prosperitě."
 ICE_infrastructure_projects: "Infrastrukturní projekty"
 ICE_infrastructure_projects_desc: "Pokud chce tato země někdy zesílit, prvním krokem, který je třeba udělat, je budování infrastruktury. Dobrá infrastruktura je základem jakéhokoli typu průmyslové expanze."
 ICE_international_brigades: "Mezinárodní brigády"
 ICE_international_brigades_desc: "Boj proti útlaku musí pokračovat i když byl tady vyhrán. Jinak riskujeme, že naše vítězství bude pouze dočasné. Synové a dcery [ROOT.GetName] se musí připravit pomáhat tam, kde je to třeba, a stát musí učinit vše možné, aby to podpořil, zavedením potřebných nových předpisů a dodáním zbraní a výstroje, které jsou potřeba."
 ICE_international_relations: "Mezinárodní vztahy"
 ICE_international_relations_desc: "Naše cesta vpřed bude obtížná, to je jisté. Pokud máme jít sami, bude to ještě těžší. Proto musíme hledat nové spojence. Komunistická internacionála je jedním z míst, kde se můžeme pokusit hledat nové aliance, ale existují i další možnosti. Důležité je aktivně prolamovat nové obzory, což musíme zahájit okamžitě."
 ICE_international_research_community: "Mezinárodní výzkumná komunita"
 ICE_international_research_community_desc: "Je toho mnoho, co se můžeme naučit od ostatních, ať už skrze komunistickou mezinárodní, nebo skrze jiné kooperativní projekty s zeměmi po celém světě. Zapojením se do mezinárodní komunity [ROOT.GetName] dosáhneme nových úrovní velkoleposti. Kolektivismus je jedinou pravou cestou k pokroku!"
 ICE_international_research_community_tt: "Každá komunistická země, která není ve frakci, nebo je ve frakci s [ROOT.GetName]:"
 ICE_international_trade: "Mezinárodní obchod"
 ICE_international_trade_desc: "Island musí být aktivnější na světovém finančním trhu. Přijetím svobodného obchodu a otevřením naší země zahraničním investicím můžeme vytvořit více obchodních příležitostí a ještě více stimulovat naši ekonomiku."
 ICE_joint_military_training: "Společný vojenský výcvik"
 ICE_joint_military_training_desc: "Na ostrově nemáme dost zkušeností k tomu, abychom řádně vycvičili armádu v moderní válce. Proto je spolupráce s Dánskem pro tak malý ostrov, jako je ten náš, nejlepším přístupem."
 ICE_joint_shipbuilding_programme: "Společný program výstavby lodí"
 ICE_joint_shipbuilding_programme_desc: "Naše nejlepší šance při pomoci Dánsku je po moři. Společně můžeme chránit Severní moře. K tomu potřebujeme lodě, takže společné úsilí o vytvoření flotily je přirozeným krokem ve budování naší vojenské kooperace."
 ICE_keflavik_airbase: "Vojenská základna Keflavík"
 ICE_keflavik_airbase_desc: "Američané chtějí postavit větší leteckou základnu, aby mohli lépe patrolovat Atlantik. Měli bychom to schválit, neboť to činí tuto zemi silnějším."
 ICE_local_arms_industry: "Místní zbrojní průmysl"
 ICE_local_arms_industry_desc: "Produkováním zbraní lokálně, můžeme nejen zásobit naše síly, ale také prodávat na mezinárodním trhu, což znamená, že posílíme nejen naše obranné schopnosti, ale také naši ekonomiku. Takže islandský zbrojní průmysl musí být klíčovým zaměřením našich investic."
 ICE_low_cost_aircrafts: "Letadla za nízkou cenu"
 ICE_low_cost_aircrafts_desc: "Co nám chybí je velký průmysl, ale co máme, jsou pouze vybrané jednotlivce, kteří vědí, jak optimalizovat konstrukci letadel. Měli bychom využít jejich talenty, abychom i s naším přiznaně slabým hospodářstvím mohli držet krok v leteckém závodě."
 ICE_mine_iceland: "Důl Island"
 ICE_mine_iceland_desc: "Z hlediska námořních cest je Island kriticky ohrožen ze všech směrů kromě severu. Abychom zajistili bezpečnost obyvatel na našem ostrově, musíme být připraveni intenzivně těžit islandské vody v případě otevřeného konfliktu."
 ICE_mineral_prospecting: "Průzkum minerálů"
 ICE_mineral_prospecting_desc: "Teoreticky by mohly být v horách skryté přírodní zdroje. Pokusy o jejich odhalení by nám mohly poskytnout alternativu k rybolovu a zemědělství jako hlavnímu průmyslu na Islandu."
 ICE_modernizing_the_coast_guard: "Modernizace pobřežní stráže"
 ICE_modernizing_the_coast_guard_desc: "Pobřežní stráž Islandu byla dlouhou dobu naší hlavní silou používanou jak pro vnitřní, tak externí bezpečnost. Měli bychom se tedy ujistit, že zůstanou aktuální s rychlým tempem modernizace a technologických pokroků."
 ICE_modernizing_the_island: "Modernizace ostrova"
 ICE_modernizing_the_island_desc: "Nové teorie je potřeba uvést do praxe. Ekonomika potřebuje reformy. Nyní je čas na tyto změny."
 ICE_not_our_king: "Náš král ne"
 ICE_not_our_king_desc: "Království Island - takové nesmysly. Island nepotřebuje krále, a už vůbec ne dánského. Je čas začít budovat podporu mezi Islanďany pro úplné roztržení s minulostí, jak podnikáme krok směrem k budoucnosti."
 ICE_not_standing_idly_by: "Nedělat nic"
 ICE_not_standing_idly_by_desc: "Válka přichází, ať už to chceme nebo ne. Musíme postavit národ na nohy, abychom měli šanci bránit ostrov. Je to buď, nebo zemřít, to je jisté."
 ICE_off_shore_oil_drilling: "Vrtání ropy na moři"
 ICE_off_shore_oil_drilling_desc: "Ropa se stále více stává klíčovým zdrojem. Nynější námořnictva spotřebovávají obrovské množství. Existují důvody věřit, že by kolem ostrova mohla být ropa. Je to vysoké riziko, vysoká odměna, ale mohlo by být užitečné prozkoumat, zda tato ropa existuje a může být přivedena na povrch."
 ICE_organize_a_march: "Organizovat pochod"
 ICE_organize_a_march_desc: "Příliš dlouho byl lid zotročen cizími overlordy. Národní pochod na hlavní město, jako ten proti Římu, by sloužil jako připomínka naší silné vikingské minulosti. Pokud se k nám připojí každý svobodomyslný Islanďan, můžeme ukázat vládě, že lidé Islandu jsou silní, početní a jednotní! Společně můžeme vytvořit lepší budoucnost!"
 ICE_organize_a_march_desc: "Příliš dlouho byl lid zotročen cizími overlordy. Národní pochod na hlavní město, jako ten proti Římu, by sloužil jako připomínka naší silné vikingské minulosti. Pokud se k nám připojí každý svobodomyslný Islanďan, můžeme ukázat vládě, že lidé Islandu jsou silní, početní a jednotní! Společně můžeme vytvořit lepší budoucnost!"
 ICE_organize_a_march_desc: "Příliš dlouho byl lid zotročen cizími overlordy. Národní pochod na hlavní město, jako ten proti Římu, by sloužil jako připomínka naší silné vikingské minulosti. Pokud se k nám připojí každý svobodomyslný Islanďan, můžeme ukázat vládě, že lidé Islandu jsou silní, početní a jednotní! Společně můžeme vytvořit lepší budoucnost!"
 ICE_organize_a_march_desc: "Příliš dlouho byl lid zotročen cizími overlordy. Národní pochod na hlavní město, jako ten proti Římu, by sloužil jako připomínka naší silné vikingské minulosti. Pokud se k nám připojí každý svobodomyslný Islanďan, můžeme ukázat vládě, že lidé Islandu jsou silní, početní a jednotní! Společně můžeme vytvořit lepší budoucnost!"
 ICE_organize_the_greyshirts: "Organizovat šedé košile"
 ICE_organize_the_greyshirts_desc: "Dobře vyzbrojená milice vycvičená od mládí může být užitečným nástrojem pro podporu mládeže a formování jejich pro nové světy. Kromě toho polo-vojenský výcvik také znamená posílení schopností ozbrojených sil, což může být užitečné při získávání toho, co je oprávněně naše."
 ICE_overlord_research_cooperation_tt: "Společné výzkumné programy na Islandu"
 ICE_patrolling_the_atlantic: "Hlídkování v Atlantiku"
 ICE_patrolling_the_atlantic_desc: "Abychom mohli chránit naši obchodní námořní flotilu, potřebujeme lodě schopné plavit se po oceánu. Měli bychom spolupracovat s Dánskem na návrhu nových modelů."
 ICE_political_unity: "Politická jednota"
 ICE_political_unity_desc: "V časech nebezpečí je extra důležité, aby národ držel pohromadě. Musíme odložit naše politické rozdíly a udělat cokoliv, abychom udrželi [ROOT.GetName] mimo válku."
 ICE_prepare_for_the_revolution: "Připravit se na revoluci"
 ICE_prepare_for_the_revolution_desc: "Úspěšná revoluce se nestane sama od sebe. Musí být pečlivě připravena. Semena musí být vysazena a zalita. Lidé se musí dozvědět, kdy se vzbouřit, a revolucionáři je musí vést, když tak učiní. Plakáty musí být vytištěny. Profesionální revolucionáři musí být rekrutováni a školeni, zbraně správně ukryty a vůdci musí být připraveni převzít kontrolu."
 ICE_rally_the_workers_of_reykjavik: "Mobilizace pracovníků v Reykjavíku"
 ICE_rally_the_workers_of_reykjavik_desc: "Island nemá armádu, o které by se dalo mluvit, ale pracovníci hlavního města se jistě mohou stát silou, se kterou je třeba počítat. Pokud by se pracovníci vzbouřili proti systému, nebylo by mnoho, co by je mohlo zastavit, takže získat je na naši stranu je stejně důležité jako kdy jindy."
 ICE_reclaiming_the_empire: "Znovuzískání impéria"
 ICE_reclaiming_the_empire_desc: "Grónsko bylo kdysi osídleno vikingy, kteří přišli z Islandu. Norsko a Dánsko se od té doby přetahují o toto území, přestože nemají žádná skutečná práva na ostrov. Je načase požadovat návrat Grónska k jeho spravedlivým majitelům. Pokud si skutečně cení své kultury a historie, postoupí nám ho bezpodmínečně. Pokračujme na naší cestě ke slávě!"
 ICE_recruiting_international_workers: "Nábor mezinárodních pracovníků"
 ICE_recruiting_international_workers_desc: "Proměnou naší země ve vzorovou společnost pro komunisty a socialisty a udržováním revolučního plamene hořícího jasně jako kdy jindy, můžeme přitáhnout mezinárodní revolucionáře právě jako v prvních dnech sovětského státu. Musíme ukázat pracovníkům a revolučním vojákům, bez ohledu na to, odkud pocházejí, že [ROOT.GetName] nese pochodeň a patří sem."
 ICE_remove_dissent_in_the_working_class_tt: "Odstranit §Y$ICE_dissent_in_the_working_class$§! "
 ICE_republicanism: "Republikánství"
 ICE_republicanism_desc: "Island nepotřebuje krále. Regency ukázala, že se nám daří i bez něj. Je čas na odstranění této středověké instituce a přípravu na republiku."
 ICE_research_cooperation: "Vědecká spolupráce"
 ICE_research_cooperation_desc: "Je to skrze spolupráci s mocnostmi, které jsou s námi sjednocené, že můžeme lépe vyvíjet technologie, které nám v budoucnu přinesou výhody v oblasti zbraní. Můžeme se učit od našich vážených partnerů, zatímco nabízíme dobré a vzdálené testovací oblasti daleko od zvídavých očí."
 ICE_research_cooperation_tt: "Společné výzkumné programy"
 ICE_reykjavik_dockyards: "Reykjavik Docks"
 ICE_reykjavik_dockyards_desc: "Prvním krokem k vybudování flotily jsou modernější a četnější doky. Státní finance by měly být investovány do rozšíření schopností stavby lodí, než uděláme cokoliv jiného."
 ICE_royal_marines: "Královští mariňáci"
 ICE_royal_marines_desc: "Islandska armáda nikdy nebude velká. Ale můžeme se specializovat a námořníci jsou očividnou volbou pro ostrovní národ. Vytvořením a vycvičením námořního sboru získáme flexibilní sílu, kterou můžeme nasadit tam, kde je to potřeba."
 ICE_securing_the_north_sea_passage: "Zabezpečení Severního moře"
 ICE_securing_the_north_sea_passage_desc: "Nastal čas vzít si zpět to, co by mělo být islandskými majetky. Ostrovy Shetlandy a Faerské ostrovy v Severním moři jsou klíčovými body pro kontrolu průjezdu do a z [ROOT.GetNameDef]."
 ICE_state_corporatism: "Státní korporativismus"
 ICE_state_corporatism_desc: "Poté, co jsme se zbavili posledních zbytků slabého dánského jha, je čas založit novou státní strukturu. Nejlepší způsob, jak zajistit bezpečnost našeho národa, je sjednotit se za silným vůdcem, s odborovými vůdci, průmyslovými magnáty a stranou, kteří budou spolupracovat na společném blahu všech Islanďanů. Stát podpoří industrialisty a ti na oplátku podpoří stát."
 ICE_state_owned_enterprises: "Podniky ve státním vlastnictví"
 ICE_state_owned_enterprises_desc: "Nyní, když náš ostrov může lépe podporovat sám sebe, je čas začít přemýšlet o založení průmyslových odvětví, která by mohla přitáhnout pracovníky a zlepšit ekonomiku, stejně jako efektivitu státního aparátu."
 ICE_state_owned_industry: "Státní vlastněný průmysl"
 ICE_state_owned_industry_desc: "Malá země, jako je [ROOT.GetNameDef], se nemůže spoléhat na kapitalisty, aby vyráběli potřebné zboží. Abychom maximalizovali efektivitu a zajistili, že budou vyráběny nejnutnější zboží, musí stát zasáhnout a ovládnout průmysl. Už nikdy nebude země závislá na zahraničních investicích, aby přežila. Islandský stát se postará o své občany a o své ozbrojené síly."
 ICE_state_visits: "Státní návštěvy"
 ICE_state_visits_desc: "Nelze popřít, že země pod vedením fašistů jsou ty, které nyní v současnosti hnáhnou změnu. Pokud se má Island změnit, možná je třeba se od nich poučit. Oficiální vztahy by měly být navázány co nejdříve, a všechny možnosti spolupráce je nutné prozkoumat okamžitě."
 ICE_support_equipment: "Podpůrné vybavení"
 ICE_support_equipment_desc: "Každá jednotka armády, stejně jako pořádková policie, by mohla potřebovat těžší výzbroj, jako jsou správné lékárničky a potlačující zbraně. Proto bychom se měli co nejdříve investovat do tohoto."
 ICE_support_equipment_desc: "Každá jednotka armády, stejně jako pořádková policie, by mohla potřebovat těžší výzbroj, jako jsou správné lékárničky a potlačující zbraně. Proto bychom se měli co nejdříve investovat do tohoto."
 ICE_support_equipment_desc: "Každá jednotka armády, stejně jako pořádková policie, by mohla potřebovat těžší výzbroj, jako jsou správné lékárničky a potlačující zbraně. Proto bychom se měli co nejdříve investovat do tohoto."
 ICE_support_equipment_desc: "Každá jednotka armády, stejně jako pořádková policie, by mohla potřebovat těžší výzbroj, jako jsou správné lékárničky a potlačující zbraně. Proto bychom se měli co nejdříve investovat do tohoto."
 ICE_support_equipment_desc: "Každá jednotka armády, stejně jako pořádková policie, by mohla potřebovat těžší výzbroj, jako jsou správné lékárničky a potlačující zbraně. Proto bychom se měli co nejdříve investovat do tohoto."
 ICE_taking_the_fight_to_our_enemies: "Vydat se do boje proti našim nepřátelům"
 ICE_taking_the_fight_to_our_enemies_desc: "Moře nás obklopuje a po staletí formovala velká moře náš národ a to, kým jsme. Využitím znalostí, které jsme získali, můžeme vzít boj k našim nepřátelům na místa, kde to nejméně očekávají."
 ICE_the_armed_forces_of_iceland: "Ozbrojené síly Islandu"
 ICE_the_armed_forces_of_iceland_desc: "Pokud válka přijde na Island, musí být Island schopen se bránit. Musíme začít budovat sílu schopnou porazit jakékoliv potenciální útočníky. Je to malý ostrov, s malou populací, ale místo a velikost mohou být samy o sobě silou, protože žádný nepřítel nebude schopen nasadit velké síly, aby ho obsadil."
 ICE_the_icelandic_police_force: "Islandská policie"
 ICE_the_icelandic_police_force_desc: "Armáda Islandu nikdy nebude příliš velká. Ale jako alternativu můžeme rozšířit úkoly národní policie, aby zahrnovaly také obranu proti invazi. Tímto způsobem můžeme efektivněji využít omezenou živou sílu, kterou máme, a lépe připravit obranu ostrova."
 ICE_the_kingdom_of_iceland: "Království Island"
 ICE_the_kingdom_of_iceland_desc: "Tato země udělala dlouhou cestu k nezávislosti. Založení Království je třeba považovat za poslední krok k osvobození. Nyní sdílíme pouze krále a zahraniční politiku s Dánskem. Postupně může být toto pouto rozpadnuto a stane se pouze formalitou."
 ICE_the_merchant_fleet: "Obchodní flotila"
 ICE_the_merchant_fleet_desc: "Lodě byly kdysi klíčovou součástí vytvoření tohoto národa. Lodě budou i součástí budoucnosti. Silná obchodní námořnictva bude jádrem budoucí ekonomiky Islandu."
 ICE_the_viking_spirit: "Vikingský duch"
 ICE_the_viking_spirit: "Vikingský duch"
 ICE_the_viking_spirit: "Vikingský duch"
 ICE_the_viking_spirit: "Vikingský duch"
 ICE_the_viking_spirit_desc: "Nebojácní a smrtící byla slova spojená s vikingy z dávných dob. Překročili oceány, nevědíce, co leží za nimi a pouze silní uspěli. Nebojácní a odvážní, takoví musí být Islanďané dnes, neboť pouze odvahou a hrdinstvím může země překonat to, co kdysi bylo, a znovu vládnout Severnímu moři."
 ICE_thungur_hnifur: "Þungur Hnífur"
 ICE_thungur_hnifur_desc: "Islandska armáda nikdy nebude velká. Abychom to kompenzovali, musíme našim jednotkám poskytnout nejlepší možný výcvik a zaměřit se na naše silné stránky, takže když udeříme, úder bude silný."
 ICE_thungur_hnifur_idea: "Elitní síly"
 ICE_trade_relations: "Obchodní vztahy"
 ICE_trade_relations_desc: "Malý národ nemůže doufat, že vyprodukuje vše, co potřebuje. Nicméně, udržením dobrých vztahů se zeměmi kolem světa a využitím strategické polohy přímo uprostřed mezi Evropou a Severní Amerikou je Island ideálně umístěn, aby se stal finančním a obchodním centrem. Využití těchto spojení co nejefektivněji by mělo usnadnit získání vybavení, které země zoufale potřebuje."
 ICE_transformation_of_nature: "Transformace přírody"
 ICE_transformation_of_nature_desc: "Elektřina je klíčem k industrializaci. Příroda Islandu musí sloužit státu, stejně jako jeho občané. Řeky a vodopády mohou být přeměněny na přehrady, kameny mohou být těženy a termální prameny mohou být využity na vytápění. Nic nás nesmí zastavit na naší cestě k pokroku."
 ICE_united_we_stand: "Sjednoceni stojíme"
 ICE_united_we_stand_desc: "Během Velké války jsme byli izolováni. Dánsko bylo neutrální a Island trpěl ztrátou přístupu na všechny trhy. Dánsko se znovu vyzbrojuje, a měli bychom být připraveni je v případě potřeby podpořit. Tentokrát Island na světě zanechá otisk."
 ICE_viking_spirit_tt: "Odemkne rozhodnutí §YVylepšit vikingského ducha§!"
 ICE_vinland: "Vinland"
 ICE_vinland_desc: "Idea severoatlantické říše se zrodila s objevem Ameriky nikým jiným než Leifurem Eiríkssonem, jenž byl sám islandského původu. Avšak vikingská kolonie Vinland zanikla, ale nyní je čas uskutečnit náš dávno ztracený sen. Pro Odina!"
 ICE_we_shall_defend_our_island: "Budeme bránit náš ostrov"
 ICE_we_shall_defend_our_island_desc: "Náš ostrov je náš domov, a nikdo ho nezná tak dobře jako my. Specializací naší armády na boje v horách se můžeme stáhnout z pobřeží a zničit naše nepřátele, jakmile přistát a začnou mít pocit důvěry a pohodlí."
 NORDIC_ad_hoc_military_industry: "Ad-Hoc vojenský průmysl"
 NORDIC_ad_hoc_military_industry_desc: "Není čas plánovat a budovat monumentální tovární kampusy nebo rozlehlé betonové a kouřové plochy. Musíme budovat náš průmysl co nejrychleji, kdekoliv to půjde, s malými továrnami roztroušenými po [NORDIC_get_alliance_name], abychom neztratili všechno v jedné bitvě."
 NORDIC_against_tyranny_TT: "Odemkne rozhodnutí §YSend Weapons to Nordic§!, §YSend Volunteers For Nordic§! a §YDefend Nordic Country§! na podporu ostatních severských zemí proti invazi ze strany vnějších mocností."
 NORDIC_air_exercises: "Vzdušné cvičení"
 NORDIC_air_exercises_desc: "Jak letecký boj přinesl novou éru válčení, musí být i tato nová doba spolupráce mezi našimi národy doprovázena důkladně vykonanými společnými leteckými operacemi. K tomu musí naše síly cvičit společně, dokud nebudou létat jako jeden."
 NORDIC_air_infrastructure: "Vzdušná infrastruktura"
 NORDIC_air_infrastructure_desc: "TODO_NORDIC"
 NORDIC_air_production: "Výroba letadel"
 NORDIC_air_production_desc: "Pokud máme naději ustanovit převahu napříč severním polokoulí a dál, musíme dohnat roky skladování, které velmoci mají nad námi. Naštěstí můžeme sdílet postupy, znalosti a vybavení, které můžeme použít k překonání nepřítele a uzavřít tuto mezeru."
 NORDIC_aircraft_concentration: "Koncentrace letadel"
 NORDIC_aircraft_concentration_desc: "TODO_NORDIC"
 NORDIC_airfields: "Letiště"
 NORDIC_airfields_desc: "TODO_NORDIC"
 NORDIC_amphibious_forces: "Amfibní síly"
 NORDIC_amphibious_forces_desc: "Zajištěním, že můžeme udeřit na naše nepřátele kdekoli a kdykoli, můžeme snížit jejich ofenzivní schopnosti. Pokud se vždy musí obávat přistání kdekoli podél jejich pobřeží, nemohou nasadit tolik jednotek na frontu. Takže náš důraz musí být na amfibických operacích a námořních jednotkách."
 NORDIC_anti_air_construction: "Výstavba protiletecké obrany"
 NORDIC_anti_air_construction_desc: "TODO_NORDIC"
 NORDIC_artillery_program: "Dělostřelecký program"
 NORDIC_artillery_program_desc: "TODO_NORDIC"
 NORDIC_baltic_interests: "Baltské zájmy"
 NORDIC_baltic_interests_desc: "TODO_NORDIC"
 NORDIC_baltic_sea_dominance: "Dominance v Baltském moři"
 NORDIC_baltic_sea_dominance_desc: "Baltské moře bylo dlouho naším dvorem. Nemáme žádnou šanci, pokud dovolíme ostatním národům mít volné pole na svých vlnách. Pojďme vybudovat břehy, abychom mohli ovládat tento chladný a odtažitý prostor."
 NORDIC_bomber_command: "Velitelství bombardérů"
 NORDIC_bomber_command_desc: "Zřízení společného bombardovacího velení nám umožní lépe koordinovat naši pozemní podporu na bojišti a naše bombardovací útoky za nepřátelskými liniemi. Toto je jediný způsob, jak se severní národy mohou sjednotit proti našim nepřátelům."
 NORDIC_carrier_effort: "Úsilí o letadlové lodě"
 NORDIC_carrier_effort_desc: "Nová hranice námořního boje jsou nebe nad nimi. Musíme spojit naše zdroje do vytvoření nejlepších letadlových lodí a nejlepších letadlových stíhaček, které je možné. Takto můžeme dominovat mořím a tím vytvořit bezpečnost, kterou naše země vyžadují."
 NORDIC_central_training_developments: "Centrální výcvikové vývoje"
 NORDIC_central_training_developments_desc: "TODO_NORDIC"
 NORDIC_civilian_contributions: "Příspěvek civilistů"
 NORDIC_civilian_contributions_desc: "Nyní, když má obecná populace nový pocit sdílené identity s ostatními členy naší aliance, víme, že budou ochotni přispět a obětovat, co je potřeba k pohonu válečné mašinerie, která přinese bezpečnost a slávu [NORDIC_get_alliance_name]."
