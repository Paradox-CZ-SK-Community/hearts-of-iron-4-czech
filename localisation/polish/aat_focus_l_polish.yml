 ICE_expand_the_fishing_industry: "Rozšířit rybářský průmysl"
 ICE_expand_the_fishing_industry_desc: "Rybářství bylo vždy klíčovou součástí islandského života. Je to hlavní přírodní zdroj, který máme, a máme ho v hojnosti. Proto je třeba, abychom se na tuto oblast zaměřili. Posilme tam, kde je skutečný potenciál."
 ICE_mineral_prospecting: "Průzkum minerálů"
 ICE_mineral_prospecting_desc: "Teoreticky by v horách mohly být ukryté přírodní zdroje. Pokusem o jejich odhalení bychom mohli poskytnout alternativu k rybolovu a zemědělství jako hlavnímu průmyslu na Islandu."
 ICE_international_trade: "Mezinárodní obchod"
 ICE_international_trade_desc: "Island musí být aktivnější na finanční světové scéně. Přijetím volného obchodu a otevřením naší země zahraničním investicím můžeme vytvořit více obchodních příležitostí a dále stimulovat naši ekonomiku."
 ICE_hydroelectric_power: "Vodní energie"
 ICE_hydroelectric_power_desc: "Jestliže má tato země nějaký další zdroj, je to voda; řeky a horké prameny. Rozšíření jejich využití může pohánět průmyslové budování národa."
 ICE_banking_on_the_future: "Bankovnictví budoucnosti"
 ICE_banking_on_the_future_desc: "Bankovní sektor nevyžaduje rozsáhlé zdroje. Stačí přilákat zahraniční kapitál. Dotováním našeho bankovního sektoru a uděláním všeho, co je v našich silách, aby islandské banky byly atraktivní pro investory, můžeme svěřit tento ostrov jako finanční centrum, které přinese výhody v následujících letech."
 ICE_infiltration: "Infiltrace"
 ICE_infiltration_desc: "Rozšiřování našich sítí a větší integrace naší ekonomiky s ostatními přináší i další příležitosti. Navázáním kontaktů s klíčovými lidmi a firmami po celém světě bude Island dobře postavený k získávání všech možných informací."
 ICE_develop_icelandic_shipping: "Rozvoj islandské lodní dopravy"
 ICE_develop_icelandic_shipping_desc: "Jsme ostrov, ostrov uprostřed oceánu. Zaměření na stavbu lodí je samozřejmou volbou."
 ICE_heavy_industry: "Těžký průmysl"
 ICE_heavy_industry_desc: "Zemědělství, rybolov a lodní doprava jsou věcí minulosti. Abychom posunuli národ do budoucnosti, musíme se zaměřit na těžký průmysl. Rozšířením průmyslu bude Island mít světlou, byť zamlženou budoucnost."
 ICE_advanced_technology: "Pokročilé technologie"
 ICE_advanced_technology_desc: "Ostrov je malý. Nikdy nebude schopen konkurovat na rovné úrovni obrovským industrializovaným zemím. Musíme najít naši niku a prosperovat tam. Něco relativně nového, kde nezačínáme zaostávat za konkurencí. Pokročilé technologie a elektronika jsou oblasti, kde můžeme prosperovat a vzkvétat."
 ICE_reykjavik_dockyards: "Loděnice v Reykjavíku"
 ICE_reykjavik_dockyards_desc: "Prvním krokem ke stavbě flotily jsou modernější a početnější doky. Státní prostředky by měly být investovány do rozšíření schopností stavby lodí, než cokoli jiného."
 ICE_expand_the_harbour: "Rozšířit přístav"
 ICE_expand_the_harbour_desc: "Větší a početnější lodě přijíždějící na ostrov a odjíždějící z něj znamenají potřebu většího přístavu. Stát by měl financovat rozšíření přístavu v Reykjavíku, aby se mohla dál rozšiřovat ekonomika."
 ICE_local_arms_industry: "Místní zbrojní průmysl"
 ICE_local_arms_industry_desc: "Produkce zbraní místně nám umožní zásobovat vlastní ozbrojené síly a prodávat na mezinárodní trh, což znamená, že posílíme nejen naše obranné schopnosti, ale i ekonomiku. Islandský zbrojní průmysl by tak měl být klíčovým bodem našich investic."
 ICE_infrastructure_development: "Rozvoj infrastruktury"
 ICE_infrastructure_development_desc: "Modernizace infrastruktury a vybudování dobrého dopravního systému dá této zemi dálnici k prosperitě."
 ICE_iceland_air: "Iceland Air"
 ICE_iceland_air_desc: "Být ostrovem dnes neznamená být odříznutý od světa. S moderními letadly se můžeme přiblížit jak evropskému, tak americkému kontinentu. Vzduch je námořními trasami zítřka."
 ICE_allied_weapons_seller_trigger: "§YSpojenci§! nebo §YNeutralní§! země"
 ICE_expand_the_civilian_fleet: "Rozšířit civilní flotilu"
 ICE_expand_the_civilian_fleet_desc: "Silná civilní flotila má dvojí výhodu – udržuje námořní tradice a zároveň přináší prospěch naší ekonomice. Obchodní lodě budou v době míru nést ekonomiku a vyprodukují zkušené námořníky, které námořnictvo potřebuje v době války."
 ICE_industrial_research_school: "Škola průmyslového výzkumu"
 ICE_industrial_research_school_desc: "Universita je velkým úspěchem. Země musí na tomto úspěchu stavět vytvořením zaměřeného vysokoškolského vzdělání směřujícího i k průmyslovému rozvoji. Tak zajistíme, že získáme potřebné inženýry."
 ICE_hrafninn_flygur: "Hrafninn Flýgur"
 ICE_hrafninn_flygur_desc: "Jako havrani budeme vládnout oblohám. Island se stane spojován s leteckým průmyslem a špičkovou leteckou technologií – po celém světě."
 ICE_agricultural_expansion: "Rozšíření zemědělství"
 ICE_agricultural_expansion_desc: "Mnoho vylepšení lze provést k modernizaci islandského zemědělství. Využitím moderních technologií a snadno dostupného vytápění z přírodních horkých pramenů lze zvýšit zemědělskou produkci a uvolnit půdu i pracovní sílu pro jiná využití."
 ICE_off_shore_oil_drilling: "Vrtné práce v moři"
 ICE_off_shore_oil_drilling_desc: "Ropa se stále více stává klíčovým zdrojem. Dnešní námořnictva spotřebovávají obrovské množství. Existují důvody se domnívat, že v mořském dně kolem ostrova může být ropa. Je to vysoce riziková, ale vysoce výnosná možnost, která by mohla stát za prozkoumání, zda tato ropa existuje a může být přivedena na povrch."
 off_shore_drilling_tt: "Odemkne rozhodnutí §YVrtat na ropu§! kolem §YIslandu§!"
 ICE_the_kingdom_of_iceland: "Království Island"
 ICE_the_kingdom_of_iceland_desc: "Tato země ušla dlouhou cestu k nezávislosti. Založení království je považováno za poslední krok k svobodě. Nyní pouze sdílíme krále a zahraniční politiku s Dánskem. Postupně lze toto pouto oslabit, až se stane jen formalitou."
 ICE_united_we_stand: "V jednotě je síla"
 ICE_united_we_stand_desc: "Během Velké války jsme byli izolováni. Dánsko bylo neutrální a Island trpěl ztrátou přístupu ke všem trhům. Dánsko se přezbrojuje a měli bychom být připraveni jim pomoci, pokud bude potřeba. Tentokrát Island udělá na světě svou stopu."
 ICE_declare_absolute_neutrality: "Prohlásit absolutní neutralitu"
 ICE_declare_absolute_neutrality_desc: "Ať se s Dánskem stane cokoliv, Island musí udělat vše, co je v jeho silách, aby zůstal mimo evropskou válku. Prohlášením absolutní neutrality všem jasně dáváme najevo, že nenecháme náš ostrov zatažený do žádného konfliktu."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDef]§! se stane nezávislým, pokud bude §Y[ROOT.OVERLORD.GetNameDef]§! vyhlášena válka"
 ICE_joint_shipbuilding_programme: "Společný program stavby lodí"
 ICE_joint_shipbuilding_programme_desc: "Naší nejlepší šancí pomoci Dánsku je moře. Společně můžeme chránit Severní moře. K tomu potřebujeme lodě, takže společné úsilí o vytvoření flotily je přirozeným krokem v budování naší vojenské spolupráce."
 ICE_research_cooperation_tt: "Společné výzkumné programy"
 ICE_overlord_research_cooperation_tt: "Společné islandské výzkumné programy"
 ICE_royal_marines: "Královští mariňáci"
 ICE_royal_marines_desc: "Islanská armáda nikdy nebude velká. Ale můžeme se specializovat a mariňáci jsou zřejmou volbou pro ostrovní národ. Vytvořením a výcvikem mariňáckého sboru získáme flexibilní sílu, kterou lze nasadit kdekoliv bude potřeba."
 ICE_the_icelandic_police_force: "Islandská policejní síla"
 ICE_the_icelandic_police_force_desc: "Armáda Islandu nikdy nebude velká. Jako alternativu můžeme rozšířit pravomoci národní policie i na obranu proti invazi. Tak můžeme efektivněji využít omezené pracovní síly a lépe připravit obranu ostrova."
 ICE_infrastructure_projects: "Projekty infrastruktury"
 ICE_infrastructure_projects_desc: "Pokud má tato země někdy zesílit, první věcí, která musí být udělána, je výstavba infrastruktury. Dobrá infrastruktura je základem pro veškerou průmyslovou expanzi."
 ICE_engineering_projects: "Inženýrské projekty"
 ICE_engineering_projects_desc: "Ostrov je třeba rozvíjet, pokud se má někdy stát silným. Velké inženýrské projekty vytvoří pracovní příležitosti a založí základ pro islandský průmyslový růst."
 ICE_patrolling_the_atlantic: "Hlídání Atlantského oceánu"
 ICE_patrolling_the_atlantic_desc: "Abychom mohli chránit naši obchodní flotilu, potřebujeme oceánské doprovodné lodě. Měli bychom spolupracovat s Dánskem na návrhu nových modelů."
 ICE_joint_military_training: "Společný vojenský výcvik"
 ICE_joint_military_training_desc: "Na ostrově nemáme dostatek zkušeností k řádnému výcviku armády v moderním boji. Proto je spolupráce s Dánskem nejlepší přístup pro malý ostrov jako je ten náš."
 ICE_industrial_cooperation: "Průmyslová spolupráce"
 ICE_industrial_cooperation_desc: "Pozvání dánských průmyslníků k založení dceřiných společností na Islandu, výměnou za daňové úlevy a další výhody, může vytvořit pracovní příležitosti zde. Také to dá islandské industrializaci potřebný impuls. S dánskou pomocí můžeme posunout tuto zemi vpřed."
 ICE_gardhur_airfield: "Letiště Garður"
 ICE_gardhur_airfield_desc: "Letadla se stávají skutečnou součástí moderní infrastruktury. Island nesmí zůstat pozadu. Letiště poblíž hlavního města bude klíčem k odrazu Islandu do budoucnosti."
 ICE_the_merchant_fleet: "Obchodní flotila"
 ICE_the_merchant_fleet_desc: "Lodi bývaly klíčovou součástí při tvorbě tohoto národa. Lodi budou součástí budoucnosti také. Silná obchodní loďstvo bude jádrem budoucí islandské ekonomiky."
 ICE_not_standing_idly_by: "Nezůstávat nečinně stát"
 ICE_not_standing_idly_by_desc: "Válka přichází, ať se nám to líbí nebo ne. Musíme dát národ do zbraně, pokud chceme mít šanci bránit ostrov. Je to otázka života a smrti, to je jisté."
 ICE_expand_industrial_complexes: "Rozšířit průmyslové komplexy"
 ICE_expand_industrial_complexes_desc: "Naše vojenské průmysly jsou výrazně pozadu za ostatními mocnostmi v Evropě, jsou tak nevyvinuté a nedostatečně využívané, a pokud neinvestujeme výrazně do rozšíření a dotování našich vojenských průmyslových organizací, naše průmysly možná nikdy nedoženou náskok."
 ICE_political_unity: "Politická jednota"
 ICE_political_unity_desc: "V dobách nebezpečí je obzvlášť důležité, aby národ držel pohromadě. Musíme odložit naše politické rozdíly stranou a udělat vše, co je třeba, aby [ROOT.GetName] zůstalo mimo válku."
 ICE_anglo_icelandic_relations: "Anglo-islandské vztahy"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap] je s největší pravděpodobností náš nejlepší kandidát jako budoucí obchodní partner. Každopádně by bylo pro naši zemi vážně škodlivé, a možná přímo nebezpečné, provokovat [ENG.GetAdjective]. Proto musíme udělat vše pro udržení dobrých vztahů s naším sousedem přes moře."
 ICE_anglo_icelandic_relations_tt: "Pokud jste dokončili fokus §YExpand the Fishing Industry§!:"
 ICE_american_protection: "Americká ochrana"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "Válka se blíží a jsme příliš malí na to, abychom byli sami. [USA.GetNameDefCap] nás může ochránit. Měli bychom se obrátit na [USA.GetAdjective] vládu a nabídnout jim rozmístění jednotek zde pro ochranu Islandu. Bude to krok zpět na naší cestě k nezávislosti, ale bude to jen dočasný neúspěch. Invaze by byla horší."
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap] je ve válce silně vytížené. Nemusejí být schopni nás ochránit před nepřátelskými silami, pokud se rozhodnou zaútočit. Měli bychom se obrátit na [USA.GetAdjective] vládu a nabídnout jim převzetí úkolu ochrany Islandu."
 ICE_american_protection_tt: "§Y[ROOT.GetName]§! se stává loutkou §Y[USA.GetNameDef]§!"
 ICE_fighting_as_equals: "Bojovat jako rovnocenní"
 ICE_fighting_as_equals_desc: "Bojujeme ve válce společně. Island odvádí více než svůj díl. Je čas, aby Dánsko přijalo, že Island už není podřízený, ale rovnocenný partner v této alianci. Je čas formálně vyhlásit nezávislost Islandu."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! vyhlašuje nezávislost"
 ICE_expanding_the_university_of_reykjavik: "Rozšiřování Univerzity Reykjavik"
 ICE_expanding_the_university_of_reykjavik_desc: "Vědění je klíčové. Pokud má země být někdy před světem, musíme soustředit své úsilí. Zvýšením financování Univerzity Reykjavik vytvoříme platformu pro budoucí růst."
 ICE_trade_relations: "Obchodní vztahy"
 ICE_trade_relations_desc: "Malý národ nemůže doufat, že vyrobí vše, co potřebuje. Nicméně udržováním dobrých vztahů se zeměmi po celém světě a díky strategické poloze přímo mezi Evropou a Severní Amerikou je Island skvěle umístěn stát se finančním a obchodním centrem. Využití těchto spojení co nejlépe by mělo usnadnit získávání zařízení, které země zoufale potřebuje."
 ICE_keflavik_airbase: "Letecká základna Keflavík"
 ICE_keflavik_airbase_desc: "Američané chtějí postavit větší leteckou základnu, aby mohli lépe hlídat Atlantik. Měli bychom to schválit, protože to jen posílí tuto zemi."
 ICE_modernizing_the_island: "Modernizace ostrova"
 ICE_modernizing_the_island_desc: "Nové teorie je třeba uvést do praxe. Ekonomika potřebuje reformu. Teď je čas tlačit tyto změny."
 ICE_compensation: "Kompenzace"
 ICE_compensation_desc: "Dokázali jsme Dánsku i světu, že jsme národ, se kterým je třeba počítat. Přinesli jsme oběti, nedávno i po staletí. Sídlem v Atlantiku je Island dobře umístěn k ochraně ostrovů dánské koruny. Předáním ochrany těchto ostrovů nám získá Dánsko silnějšího partnera a může lépe soustředit ochranu svého hlavního území."
 ICE_republicanism: "Republikanismus"
 ICE_republicanism_desc: "Island nepotřebuje krále. Regency ukázala, že to dokážeme bez něj. Je čas odstranit tuto středověkou instituci a připravit republiku."
 ICE_american_investments: "Americké investice"
 ICE_american_investments_desc: "Mít na ostrově tisíce Američanů je samo o sobě dobré pro ekonomiku. Znamená to ale také, že americké firmy budou více zájem založit dceřiné společnosti a investovat do islandských firem. Celkově může být tato situace pro nás velmi výhodná, pokud budeme hrát své karty správně."
 ICE_american_soldiers: "Hostit američtí vojáci"
 ICE_american_soldiers_desc: "Spojené státy jsou dychtivé rozšířit svůj vliv daleko a široko, aby ochránily hodnoty, které si nejvíce cení. Můžeme dovolit jejich vojákům, aby byli volně stacionováni na našem území, a někteří mohou zůstat zde a posílit naše vlastní síly."
 ICE_iceland_defense_force: "Iceland Defense Force"
 ICE_iceland_defense_force_desc: "S americkou pomocí může Island vybudovat moderní armádu. Mají znalosti, zkušenosti a lidskou sílu, aby vycvičili naše jednotky. Společná výstavba síly s nimi má potenciál vytvořit z našich jednotek skutečnou elitní sílu."
 ICE_state_owned_enterprises: "Státní podniky"
 ICE_state_owned_enterprises_desc: "Nyní, když náš ostrov může lépe podporovat sám sebe, je čas začít uvažovat o zavedení průmyslu, který by mohl přilákat pracovníky a zlepšit ekonomiku, stejně jako efektivitu státního aparátu."
 ICE_not_our_king: "Náš král ne"
 ICE_not_our_king_desc: "Království Islandu – takový nesmysl. Island nepotřebuje krále, a už vůbec ne dánského. Je čas začít budovat podporu mezi Islanďany pro úplné odloučení od minulosti, jak děláme krok k budoucnosti."
 ICE_expand_the_industrial_base: "Rozšířit průmyslovou základnu"
 ICE_expand_the_industrial_base_desc: "Odstraněním naší závislosti na průmyslových výrobcích našeho panovníka získáváme silnější průmysl a tím i silnější dělnickou třídu. Revoluce nemůže proběhnout bez správných nástrojů, a odstraněním závislosti na našem pánovi může tato země získat, co potřebuje, včetně domácí výroby zbraní pro revoluci, stejně jako nové světlé mozky."
 ICE_anti_capitalist_propaganda: "Antikapitalistická propaganda"
 ICE_anti_capitalist_propaganda_desc: "Co nám kapitalismus kdy dal? Ano, mohl přinést menší prosperitu národu, ale také nás dovedl do krize, ve které se tato země aktuálně nachází. Při nadměrné závislosti na liberální demokracii a ochotě našich pánů dávat nám jen odpadky by mělo být jasné, že budoucnost musí ležet jinde."
 ICE_international_relations: "Mezinárodní vztahy"
 ICE_international_relations_desc: "Naše cesta vpřed bude obtížná, to je jisté. Pokud ji máme jít sami, bude to ještě obtížnější. Proto musíme hledat nové spojence. Komunistická Internacionála je jedním takovým místem, kde můžeme zkusit hledat nové aliance, ale existují i jiné možnosti. Důležité je aktivně otvírat nové cesty, což musíme začít dělat ihned."
 ICE_rally_the_workers_of_reykjavik: "Svolat dělníky Reykjavíku"
 ICE_rally_the_workers_of_reykjavik_desc: "Island nemá armádu k mluvení, ale dělníci hlavního města se jistě mohou stát silou, se kterou je třeba počítat. Pokud by se dělníci vzbouřili proti systému, nic by je nezastavilo, takže jejich získání na svou stranu je zásadní."
 ICE_completion_break_with_the_crown_tt: "Při dokončení §Y$ICE_break_with_the_crown$§! zaměření:"
 ICE_prepare_for_the_revolution: "Připravit se na revoluci"
 ICE_prepare_for_the_revolution_desc: "Úspěšná revoluce se neobejde bez pečlivé přípravy. Semena musí být zasazena a zalévána. Lidé budou muset vědět, kdy povstat, a revolucionáři je musejí vést, když to udělají. Musí být vytištěny plakáty. Profesionální revolucionáři najati a vycvičeni, zbraně správně ukryty a vůdci musí být připraveni převzít kontrolu."
 ICE_state_visits: "Státní návštěvy"
 ICE_state_visits_desc: "Nelze popřít, že země vedené fašisty jsou momentálně těmi, kdo ve světě přinášejí změnu. Pokud má Island změnit, možná se od nich může něco naučit. Oficiální vztahy by měly být navázány co nejdříve a jakékoli příležitosti ke spolupráci ihned prozkoumány."
 ICE_general_strike: "Generální stávka"
 ICE_general_strike_desc: "Ukažme světu obecně a našemu odpornému dánskému králi zvlášť, že dělníci Islandu stojí pevně a jednotně. Velká stávka, která zastaví veškerou průmyslovou práci i veškerou dopravu na ostrov a z ostrova, by měla skutečně ublížit loutkové vládě a ukázat lidem, kde skutečně leží moc."
 ICE_general_strike_tt: "\nKdyž §YGeneral Strike§! skončí:"
 ICE_organize_a_march: "Zorganizovat pochod"
 ICE_organize_a_march_desc: "Příliš dlouho byli lidé zotročeni cizími pány. Národní pochod na hlavní město, jako ten proti Římu, by připomněl naši silnou vikingskou minulost. Pokud se připojí každý svobody milující Islanďan, můžeme vládě ukázat, že islandský lid je silný, početný a jednotný! Společně můžeme vytvořit lepší budoucnost!"
 ICE_break_with_the_crown: "Přerušit vztah s korunou"
 ICE_break_with_the_crown_desc: "Nastal správný čas na formální rozchod s korunou Dánska. Měli bychom odsoudit krále stejně jako jeho dekadentní kabinet v Dánsku a opět prohlásit Island za nezávislý národ, svobodný následovat vlastní cestu k svým snům a aspiracím."
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] se stává nezávislým."
 ICE_break_with_the_crown_workers_tt: "Když je dokončen fokus §Y$ICE_rally_the_workers_of_reykjavik$§!"
 ICE_break_with_the_crown_revolution_tt: "Když je dokončen fokus §Y$ICE_prepare_for_the_revolution$§!"
 ICE_embrace_the_workers_revolution: "Přijmout dělnickou revoluci"
 ICE_embrace_the_workers_revolution_desc: "Podpora dělníků umožnila tuto změnu. Je proto přirozené, že svazy, dělníci a odbory by měli získat vedoucí postavení v novém státě. Vůdci dělnické revoluce mohou vést zemi k novým výšinám a přinést pokrok mnohem větší, než jaký kdy mohl monarcha."
 ICE_remove_dissent_in_the_working_class_tt: "Odstraní §Y$ICE_dissent_in_the_working_class$§!"
 ICE_state_corporatism: "Státní korporativismus"
 ICE_state_corporatism_desc: "Nyní, když jsme se zbavili posledních zbytků slabého dánského jha, je čas založit nový stát. Nejlepší způsob, jak zajistit bezpečnost našeho národa, je sjednotit se za silným vůdcem, přičemž vedoucí odborů, průmysloví magnáti a strana budou pracovat společně pro společné dobro všech Islanďanů. Stát bude podporovat průmyslníky a oni na oplátku podpoří stát."
 ICE_international_brigades: "Mezinárodní brigády"
 ICE_international_brigades_desc: "Boj proti útlaku musí pokračovat, i když byl zde vyhrán. Jinak riskujeme, že naše vítězství bude jen dočasné. Synové a dcery [ROOT.GetName] musí být připraveni pomáhat kdekoli je potřeba, a stát musí udělat maximum pro podporu toho, zavedením potřebných nových zákonů a poskytováním zbraní a vybavení."
 ICE_state_owned_industry: "Státní vlastněný průmysl"
 ICE_state_owned_industry_desc: "Malá země, jako je [ROOT.GetNameDef], nemůže spoléhat na kapitalisty, aby vyráběli potřebné zboží. Aby byla maximalizována efektivita a zajištěna výroba nejpotřebnějších produktů, musí stát zasáhnout a převzít kontrolu nad průmyslem. Země již nesmí být závislá na zahraničních investicích, aby přežila. Islandský stát se postará o své občany a své ozbrojené síly."
 ICE_organize_the_greyshirts: "Organizovat Šedé košile"
 ICE_organize_the_greyshirts_desc: "Dobře vyzbrojené milice vycvičené od mládí mohou být užitečným nástrojem pro výchovu mladých a formování, aby zapadli do našeho nového světa. Navíc polovědecký výcvik také znamená posílení schopností ozbrojených sil, což může být užitečné při navracení toho, co nám právem patří."
 ICE_research_cooperation: "Výzkumná spolupráce"
 ICE_research_cooperation_desc: "Díky spolupráci s mocnostmi nám nakloněnými můžeme lépe rozvíjet technologie, které nám přinesou výhody v oblasti zbraní v budoucnu. Můžeme se učit od našich ceněných partnerů, zatímco nabízíme dobrá a odlehlá testovací místa, daleko od zvědavých očí."
 ICE_infiltrating_the_british_isles: "Infiltrace Britských ostrovů"
 ICE_infiltrating_the_british_isles_desc: "Revoluční plamen musí hořet, aby nebyl udušen a následně uhašen. Očividným cílem osvobození jsou utlačovaní dělníci Britských ostrovů. [ROOT.GetNameDefCap] pomůže dělníkům v utlačovaných regionech povstat proti jejich imperialistickým a kapitalistickým pánům. Společně můžeme učinit revoluční ideály realitou běžného dělníka."
 ICE_infiltrating_the_british_isles_tt: "Odemkne §Yrozhodnutí§! zahájit komunistická povstání ve Walesu, Skotsku a Severním Irsku."
 ICE_transformation_of_nature: "Proměna přírody"
 ICE_transformation_of_nature_desc: "Elektrická energie je klíčem k industrializaci. Příroda Islandu musí sloužit státu stejně jako občané. Řeky a vodopády lze proměnit v přehrady, kameny těžit a horké prameny použít k vytápění. Nic nás nesmí zastavit v našem cíli pokroku."
 ICE_the_viking_spirit: "Vikingový duch"
 ICE_the_viking_spirit_desc: "Nebojácní a smrtící byla slova spojená s vikingskými životy dávno minulými. Překročili oceány, nevěděli, co je za nimi, a pouze silní uspěli. Nebojácní a odvážní musí být Islanďané dnes, neboť pouze odvahou a statečností země překoná to, co kdysi bylo, a opět ovládne Severní moře."
 ICE_viking_spirit_tt: "Odemkne Rozhodnutí k §YZlepšení vikingského ducha§!"
 ICE_recruiting_international_workers: "Náběr mezinárodních pracovníků"
 ICE_recruiting_international_workers_desc: "Tím, že proměníme náš národ v modelovou společnost jak pro komunisty, tak socialisty, a udržíme revoluční plamen hořící jako nikdy předtím, můžeme přilákat mezinárodní revolucionáře stejně jako v prvních dnech sovětského státu. Musíme ukázat dělníkům a revolučním vojákům bez ohledu na to, odkud pocházejí, že [ROOT.GetName] nese pochodeň a je místem, kam patří."
 ICE_international_research_community: "Mezinárodní výzkumná komunita"
 ICE_international_research_community_desc: "Je mnoho co se naučit od ostatních, jak prostřednictvím komunistického internacionálu, tak i dalších spolupracujících projektů s zeměmi po celém světě. Zapojením do mezinárodní komunity dosáhne [ROOT.GetName] nových úrovní velikosti. Kolektivismus je jediná pravá cesta k pokroku!"
 ICE_international_research_community_tt: "Každá komunistická země, která není ve frakci, nebo je ve frakci s [ROOT.GetName]:"
 ICE_reclaiming_the_empire: "Návrat impéria"
 ICE_reclaiming_the_empire_desc: "Grónsko bylo kdysi osídleno vikingy pocházejícími z Islandu. Norsko a Dánsko se o něj od té doby hádají, přestože nemají žádná skutečná práva na tento ostrov. Je čas požadovat návrat Grónska jeho právoplatným vlastníkům. Pokud si alespoň trochu váží svého dědictví a historie, předají nám ho bezpodmínečně. Pokračujme na naší cestě ke slávě!"
 ICE_securing_the_north_sea_passage: "Zajištění průchodu Severním mořem"
 ICE_securing_the_north_sea_passage_desc: "Je čas získat zpět to, co by mělo být islandským majetkem. Ostrovy Shetlandy a Faerské ostrovy v Severním moři jsou klíčovými body pro kontrolu průchodu do a z [ROOT.GetNameDef]."
 ICE_vinland: "Vinland"
 ICE_vinland_desc: "Myšlenka severoatlantického impéria se zrodila objevením Amerik Leifurem Eiríkssonem, sám pocházejícím z Islandu. Bohužel vikingská kolonie Vinland zanikla, ale nyní je čas proměnit náš dávno ztracený sen ve skutečnost. Pro Odina!"
 ICE_the_armed_forces_of_iceland: "Ozbrojené síly Islandu"
 ICE_the_armed_forces_of_iceland_desc: "Pokud na Island přijde válka, musí být Island schopen se bránit. Musíme začít budovat síly schopné porazit každého případného vetřelce. Je to malý ostrov s malou populací, ale poloha a velikost mohou být samy o sobě silou, protože žádný nepřítel nebude schopen nasadit velké síly na jeho obsazení."
 ICE_an_airbase_in_the_sea: "Letecká základna v moři"
 ICE_an_airbase_in_the_sea_desc: "Dominováním obloze nad ostrovem a okolním mořem můžeme zajistit, že žádný nepřítel sem nemůže přistát ve velké síle. A i kdyby ano, letectvo zajistí, že nepřítel bude vždy postrádat nezbytné zásoby. Proto je přirozenou cestou budování islandských ozbrojených sil výstavba moderního letectva."
 ICE_a_naval_hub_in_the_atlantic: "Námořní základna v Atlantském oceánu"
 ICE_a_naval_hub_in_the_atlantic_desc: "Island je ostrov. Mít flotilu jako hlavní složku ozbrojených sil dává plný smysl. Může zastavit nepřátele dříve, než dosáhnou našich břehů, může podpořit naše spojence v dominanci na moři a může přepravovat expedice kamkoli je potřeba. Budování silného námořnictva je jasnou volbou pro Island."
 ICE_mine_iceland: "Minování Islandu"
 ICE_mine_iceland_desc: "Co se námořních cest týče, Island je kriticky vystaven ve všech směrech kromě severu. Abychom řádně zajistili bezpečnost obyvatel na našem ostrově, musíme být připraveni rozsáhle minovat islandské vody v případě otevřeného konfliktu."
 ICE_flying_boats: "Létající lodě"
 ICE_flying_boats_desc: "Pokud nedokážeme soupeřit s nepřáteli na vodě, uchýlíme se k dalšímu nejlepšímu řešení, k obloze. Pokud totiž ovládneme oblohu, nepřátelé nebudou mít pro své lodě žádné využití, protože budou v krátké chvíli potopeny."
 ICE_modernizing_the_coast_guard: "Modernizace pobřežní stráže"
 ICE_modernizing_the_coast_guard_desc: "Pobřežní stráž Islandu byla dlouho naší hlavní silou pro vnitřní i vnější bezpečnost. Měli bychom proto zajistit, aby držela krok s rychlým tempem modernizace a technologického pokroku."
 ICE_low_cost_aircrafts: "Nízkopodlažní letadla"
 ICE_low_cost_aircrafts_desc: "Co nemáme, je velký průmysl, ale máme několik vybraných jedinců, kteří umí optimalizovat konstrukci letadel. Měli bychom využít jejich talentů tak, abychom i s naší přiznaně slabou ekonomikou drželi krok v leteckém závodě ve zbrojení."
 ICE_support_equipment: "Podpůrné vybavení"
 ICE_support_equipment_desc: "Každý útvar armády i zásahová policie by mohl využít těžší výzbroj, stejně jako správné lékařské sady a potlačovací zbraně. Měli bychom proto co nejdříve do toho investovat."
 ICE_emergency_conversions: "Nouzové konverze"
 ICE_emergency_conversions_desc: "I když naše země nemusí nutně disponovat kapacitou pro těžké lodě, máme dostatek větších rybářských, obchodních a soukromých podnikatelských plavidel. V případě nouze bychom na nich mohli umístit kulomety nebo lehčí děla a rychle a efektivně vytvořit dostatečně velkou námořní sílu, která by mohla konkurovat většině soupeřů."
 ICE_emergency_conversions_tt: "Odemkne §Yrozhodnutí§! ke konverzi §YKonavárníků§! na §YLodě ničíře§! nebo §YLodě křižníky§!"
 ICE_enact_conscription: "Povinná služba"
 ICE_enact_conscription_desc: "Jak se budoucnost naší země stává stále nejistější, obrana se stává vysokou prioritou. Abychom napravili fakt, že naše ozbrojené síly jsou prakticky neexistující, měli bychom zavést povinnou vojenskou službu pro všechny naše mladé dospělé."
 ICE_a_profesional_army: "Profesionalizovat armádu"
 ICE_a_profesional_army_desc: "Armáda je momentálně příliš slabá na to, aby dokázala řádně bránit náš ostrov, a jediný způsob, jak tento problém vyřešit, je zajistit, aby armáda sestávala pouze z nejlepších mužů, kteří budou bojovat až do hořkého konce."
 ICE_thungur_hnifur: "Þungur Hnífur"
 ICE_thungur_hnifur_desc: "Islandská armáda nikdy nebude velká. Abychom to vykompenzovali, musíme zajistit, že našim jednotkám poskytneme nejlepší možné školení a zaměříme se na naše silné stránky, takže když udeříme, bude úder těžký."
 ICE_thungur_hnifur_idea: "Elitní síly"
 ICE_civilian_war_duty: "Civilní obrana"
 ICE_civilian_war_duty_desc: "Je důležité, aby naši občané přesně věděli, jak jednat, pokud by se válka nebo krize dostaly do našich domovů, a aby každý civilista byl připraven splnit svou povinnost, například pomoci s logistikou, hašením požárů a distribucí, když přijde čas."
 ICE_doctrinal_studies: "Doktrinální studie"
 ICE_doctrinal_studies_desc: "Umění války není jednoduché, natož aby ho zvládla každá země. Musíme studovat globální mocnosti a učit se, jak vedou své války."
 ICE_death_from_above: "Smrt z nebe"
 ICE_death_from_above_desc: "Pokud vyhrajeme vzdušnou válku, vyhrajeme válku a vyhrajeme ji rychle. Ještě rychleji, pokud zvýšíme spolupráci mezi letectvem a armádou a vycvičíme speciální parašutistické pluky připravené eliminovat nepřátelské dodávky kdekoli je to možné."
 ICE_we_shall_defend_our_island: "Budeme bránit náš ostrov"
 ICE_we_shall_defend_our_island_desc: "Náš ostrov je náš domov a nikdo ho nezná lépe než my. Specializací na boj v horách bychom se mohli stáhnout z pobřeží a zničit naše nepřátele hned, jak přistanou a začnou se cítit sebejistě a spokojení."
 ICE_taking_the_fight_to_our_enemies: "Přenesení boje k našim nepřátelům"
 ICE_taking_the_fight_to_our_enemies_desc: "Obklopuje nás moře a po staletí velká moře formovala naše lidi a to, kým jsme. Využitím znalostí, které jsme získali, můžeme přenést boj k našim nepřátelům na místa, kde to nejméně čekají."
 DEN_kanslergadeforliget: "Pokračovat v Kanslergadeforlig"
 DEN_kanslergadeforliget_desc: "Velká hospodářská krize je stále cítit v [ROOT.GetName] s vysokou nezaměstnaností a selhávajícím zemědělským sektorem. Musíme přesáhnout stranické linie a dosáhnout dohody, jak řešit krizi, ve které se nacházíme."
 DEN_devalue_the_krone: "Devalvovat korunu"
 DEN_devalue_the_krone_desc: "Devalvací koruny by naše zemědělské produkty byly na mezinárodním trhu konkurenceschopnější a zlepšily by se exportní příležitosti, což by naopak ulehčilo trpícím farmářům."
 DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§! bude odstraněn za 730 dní"
 war_will_cancel_deal_tt: "§YOvá válka mezi našimi zeměmi tuto dohodu zruší§!"
 DEN_effects_after_fortify_our_borders_tt: "Dokončeno zaměření §Y$DEN_fortify_our_borders$§!:"
 DEN_trade_with_britain: "Obchodovat s Británií"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap] byla historicky naším největším exportním trhem pro zemědělské produkty, ale po Velké depresi tento obchod téměř ustal. S devalvací koruny je čas oslovit Brity a pokusit se obnovit naše bývalé obchodní vztahy."
 DEN_trade_with_germany: "Obchodovat s Německem"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap] historicky dováželo velké množství našich zemědělských produktů, a ani Velká válka to nezastavila. V posledních letech však obchod mezi oběma zeměmi poklesl. Možná je nyní čas pokusit se tento trend zvrátit!"
 DEN_agricultural_subsidies: "Zemědělské dotace"
 DEN_agricultural_subsidies_desc: "Naši farmáři se potýkají s dluhovými krizemi a exekucemi. Měsíce mezi nimi sílí pocit bezmoci a hněvu, který by mohl přerůst v něco nebezpečnějšího, pokud se to nebude řešit. Musíme tuto situaci řešit a co nejlépe pomoci zemědělskému sektoru."
 DEN_industrial_investments: "Průmyslové investice"
 DEN_industrial_investments_desc: "Městská centra nebyla ušetřena otřesům posledních let. Nezaměstnanost prudce stoupla, což přivádí podniky na pokraj bankrotu nebo je dokonce vede k selhání. Můžeme zasáhnout s několika dobře cílenými pomocnými balíčky pro průmyslový sektor, abychom situaci stabilizovali."
 DEN_support_schleswigian_farmers: "Podpořte šlesvické farmáře"
 DEN_support_schleswigian_farmers_desc: "Na jihu Jutska rostou okrajové hnutí, která jsou nakonec podnícena napjatou ekonomickou situací a třenicemi ohledně jejich kolektivní identity; jsou to Němci nebo Dánové? Měli bychom možnost zmírnit některé z těchto nesouhlasů zvýšením naší ekonomické stimulace v regionu."
 DEN_public_works: "Veřejné práce"
 DEN_public_works_desc: "Vydáním programu veřejných prací bychom nejen zlepšili infrastrukturu naší země stavbou mostů spojujících naše ostrovy, ale také bychom mohli zahájit výstavbu nových bytových projektů a snížit stále vysokou nezaměstnanost."
 DEN_fortify_our_borders: "Zpevnit naše hranice"
 DEN_fortify_our_borders_desc: "Napětí v Evropě opět roste. I když jsme Velkou válku přežili bez újmy, není žádná záruka, že se to opět podaří. Musíme se připravit na to nejhorší a doufat v nejlepší. Obrana našich hranic a naší nezávislosti je naší první prioritou!"
 DEN_build_a_modern_dannevirke: "Postavit moderní Dannevirke"
 DEN_build_a_modern_dannevirke_desc: "Dánové po staletí budovali těžké opevnění směřující do pevninské Evropy, z nichž nejznámější je Dannevirke. Jelikož se [GER.GetNameDef] opět zbrojí a rozvíří mocné síly kolem nás, musíme postavit moderní Dannevirke, abychom ochránili naše hranice."
 DEN_unlocks_fortification_efforts: "Odemyká rozhodnutí: §YOpevňovací snahy§!\n\n"
 DEN_refortify_tunestillingen: "Znovu opevnit Tunestillingen"
 DEN_refortify_tunestillingen_desc: "Naposledy, když byla Evropa pohlcena válkou, připravili jsme naši obranu vybudováním Tunestillingen – řady opevnění na ochranu Kodaně. Tyto pevnosti od té doby zchátraly, ale jejich přestavbou a modernizací bychom zajistili bezpečí naší metropole."
 DEN_secure_our_supply_lines: "Zajistit naše zásobovací linie"
 DEN_secure_our_supply_lines_desc: "Armáda pochoduje po svém žaludku – to platí dnes stejně jako před tisíci lety. Naštěstí jsme hlavním producentem potravin a s několika zdokonaleními naší logistiky můžeme zajistit stálé zásobování jednotek."
 DEN_fortify_the_islands: "Opevnit ostrovy"
 DEN_fortify_the_islands_desc: "Celé východní Dánsko leží na stovkách ostrovů a naše námořnictvo není dostatečně velké, aby je všechny ochránilo před mnohem početnějšími flotilami našich sousedů. Stavbou pobřežního opevnění na klíčových místech bychom mohli odrazit případné útočníky."
 DEN_unlocks_coastal_fortification_efforts: "Odemyká rozhodnutí: §YPobřežní opevňovací snahy§!\n\n"
 DEN_connect_the_islands: "Propojit ostrovy"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] se skládá z mnoha ostrovů, kde jediným bodem spojení s pevninou je jižní Jutsko. Abychom usnadnili cestování po naší zemi a zejména mezi ostrovy, musíme vybudovat mosty, které nás více spojí."
 DEN_expand_institut_for_teoretisk_fysik: "Rozšířit Institut pro teoretickou fyziku"
 DEN_expand_institut_for_teoretisk_fysik_desc: "Institut pro teoretickou fyziku je světově vedoucí autoritou v oboru fyziky a byl založen teoretickým fyzikem Nielsem Bohrem. Financováním instituce a rozšiřováním jejích zařízení můžeme sklízet její plody a možná dokonce i získat Nielse Bohra pro naši věc..."
 DEN_aalborg_portland_cement_plant: "Továrna na portlandský cement Aalborg"
 DEN_aalborg_portland_cement_plant_desc: "Pevninské Dánsko je chudé na přírodní zdroje, ale výroba cementu je jednou z našich předností. Rozšířením továrny na portlandský cement Aalborg bychom zajistili domácí stavební kapacity."
 DEN_improve_aalborg_portland_tt: "Tím se zvýší produkce v průmyslovém podniku §Y$DEN_aalborg_portland$§! o \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10.00%§!\n\n"
 DEN_expand_the_industries: "Rozšířit naše průmysly"
 DEN_expand_the_industries_desc: "Dánsko tradičně spoléhá na zemědělství, které zůstává naším největším exportem. Pokud bychom diverzifikovali a rozšířili ostatní průmysly, posílili bychom ekonomiku jako celek a učinili dánskou společnost odolnější vůči náhlým změnám."
 DEN_develop_remote_islands: "Odemyká rozhodnutí: §YRozvoj ostrovů§!\n\n"
 DEN_support_the_faroes_industries: "Podpořit průmysly Faerských ostrovů"
 DEN_support_the_faroes_industries_desc: "V nejistých časech, v nichž se nacházíme, může být rozumné podpořit několik průmyslů, které existují na Faerských ostrovech, čímž uděláme náš nárok na strategicky umístěný souostroví nepopiratelným."
 DEN_support_bornholms_industries: "Podpořit průmysly Bornholmu"
 DEN_support_bornholms_industries_desc: "I když Bornholm postrádá významné přírodní zdroje, může být stále dobrý nápad investovat do jeho několika průmyslových odvětví a zároveň připomenout všem sousedům, čí je to vlastně ostrov."
 DEN_develop_greenland: "Rozvíjet Grónsko"
 DEN_develop_greenland_desc: "Kontinentální Dánsko má málo přírodních zdrojů, které můžeme rozvíjet a využívat v domácí výrobě. Naše držba Grónska je naopak mnohem bohatší na tyto zdroje, a pokud bychom do Grónska investovali a rozvíjeli ho, mohli bychom sklízet výhody."
 DEN_expand_the_ivittuut_mine: "Rozšířit dol Ivittuut"
 DEN_expand_the_ivittuut_mine_desc: "Důl v Ivittuut je naším jediným zdrojem hliníku, což je klíčová součást výroby moderních letadel. Rozšířením tohoto dolu bychom mohli buď zvýšit domácí výrobu letadel, nebo hliník vyvážet do jiných zemí."
 DEN_prospecting_new_sites: "Průzkum nových nalezišť"
 DEN_prospecting_new_sites_desc: "Starý důl v Qaarsuarsuk je vyčerpán, ale v regionu Qullissat jsou jiné ložiska. Otevření nového dolu zde by bylo velmi přínosné nejen pro průmysl v Grónsku, ale sloužilo by i našim potřebám doma."
 DEN_protect_greenland: "Chránit Grónsko"
 DEN_protect_greenland_desc: "Grónsko je součástí našeho království již dlouhou dobu, přičemž nároky na ostrov sahají až do vikingské éry. Ztráta tohoto ostrova by byla národní katastrofou a obrovskou ztrátou prestiže. Abychom odradili jakýkoliv potenciální útok na ostrov, musíme posílit jeho obranu."
 DEN_danske_stalvalsevaerket: "Danske Stålvalseværket"
 DEN_danske_stalvalsevaerket_desc: "Několik zástupců z průmyslového sektoru se zasazuje o zvýšení výroby oceli. Pokud založíme nový závod, může to být impulz pro ekonomiku a učinit nás více soběstačnými ve výrobě oceli."
 DEN_reorient_production_lines: "Přesměrovat výrobní linky"
 DEN_reorient_production_lines_desc: "Nacházíme se v nejisté situaci, kdy brzy můžeme potřebovat více vojenské výzbroje. Abychom vyhověli rostoucí potřebě vojenských zbraní, musíme přeměnit civilní továrny na výrobu zbraní."
 DEN_strengthen_military_industries: "Posílit vojenský průmysl"
 DEN_strengthen_military_industries_desc: "Investice do robustního vojenského zbrojního průmyslu by mohla být v nadcházejících časech klíčová. Musíme zajistit, že budeme dobře připraveni, pokud budeme muset vzít zbraně na ochranu našeho lidu."
 DEN_protect_the_faroe_islands: "Chránit Faerské ostrovy"
 DEN_protect_the_faroe_islands_desc: "S rostoucím napětím ve světě by se v Severním moři mohly brzy odehrát těžké konflikty. Faerské ostrovy jsou zásadním článkem naší schopnosti kontrolovat Grónsko a jeho mnoho zdrojů. Ztráta tohoto souostroví by pro nás mohla být katastrofální, proto je nesmírně důležité zajistit jeho obranu."
 DEN_protect_bornholm: "Chráníme Bornholm"
 DEN_protect_bornholm_desc: "Bornholm je nebezpečně umístěn jižně od [SWE.GetNameDef] a severně od [GER.GetNameDef], blíže k oběma zemím než k zbytku Dánska. Musíme posílit tento strategicky položený ostrov v Baltském moři a zajistit naši kontrolu nad ním."
 DEN_declare_neutrality: "Potvrdit neutralitu"
 DEN_declare_neutrality_desc: "Náš nepřístup v minulém konfliktu nám dobře posloužil a ušetřil nás hrůz války. Deklarace naší neutrality by nás mohla zachránit i tentokrát."
 DEN_political_unity: "Politická jednota"
 DEN_political_unity_desc: "Pouze spoluprací a přesahováním stranických linií můžeme doufat, že udržíme naši zemi v bezpečí. Odložení našich politických rozdílů nebylo nikdy důležitější, a jen pragmatickým přístupem můžeme ochránit Dánsko."
 DEN_policy_of_disarmament: "Politika odzbrojení"
 DEN_policy_of_disarmament_desc: "Politiku odzbrojení jsme prosazovali již několik desetiletí, což je jeden z důvodů, proč jsme byli ušetřeni hrůz Velké války. Pokud se budeme jevit jako neohrožující žádnému sousedovi, můžeme být ušetřeni i tentokrát."
 DEN_import_machinery_and_material: "Importovat stroje a materiály"
 DEN_import_machinery_and_material_desc: "Pokud chceme konkurovat průmyslové síle našich sousedů, musíme být chytří. Import moderních nástrojů a materiálů z více průmyslově rozvinutých zemí by zvýšil naše vlastní schopnosti a dále je rozvíjel."
 DEN_modernize_agricultural_machinery: "Modernizovat zemědělskou techniku"
 DEN_modernize_agricultural_machinery_desc: "Modernizace zemědělské techniky a technologií by mohla přinést bohatou sklizeň s vyšší efektivitou a tím zvýšit produkci."
 DEN_develop_jutland_states_tt: "Odemyká rozhodnutí: §VRozvíjet Jutský region§!\n\n"
 DEN_agricultural_reinvestments: "Zemědělské reinvestice"
 DEN_agricultural_reinvestments_desc: "Zemědělství se stalo efektivnějším díky mechanizaci a zavedení nových strojů, které jsme importovali a začali využívat. Reinvestování zvýšených daňových příjmů z tohoto sektoru by mohlo dále zvýšit efektivitu."
 DEN_industrial_reinvestments: "Průmyslové reinvestice"
 DEN_industrial_reinvestments_desc: "Modernizace zemědělství uvolnila lidi z práce na polích. Reinvestice do průmyslových městských center by nabídla nové pracovní příležitosti, které by tito lidé mohli obsadit, a tím zvýšit náš průmyslový výstup."
 DEN_increase_produce_production: "Zvýšit produkci potravin"
 DEN_increase_produce_production_desc: "Naše reinvestice se vyplatily a všichni od malých zemědělských usedlostí po velké družstevní podniky prosperují. Nyní jsme dobře připraveni produkci potravin ještě zvýšit."
 DEN_modernize_industrial_machinery: "Modernizovat průmyslové stroje"
 DEN_modernize_industrial_machinery_desc: "Dánsko bylo tradičně zemědělskou ekonomikou, spoléhající na vývoz potravin, ale městské průmysly získaly během desetiletí na významu. Investicemi do moderních strojů může průmysl růst ještě více."
 DEN_develop_island_states_tt: "Odemkne rozhodnutí: §YRozvíjet oblast Velkého pásu§!\n\n"
 DEN_increase_industrial_production: "Zvýšit průmyslovou výrobu"
 DEN_increase_industrial_production_desc: "Městské průmysly získaly v poslední době na významu jak z hlediska zaměstnanosti, tak ekonomického výstupu. Přestože naše průmysly zvýšily své kapacity, mohou se stát ještě efektivnějšími."
 DEN_research_and_development: "Investovat do výzkumu a vývoje"
 DEN_research_and_development_desc: "Ropa a stroje udržují moderní společnost v chodu, a v téměř všech těchto oblastech jsme zaostali. Musíme zajistit, abychom nezůstali pozadu ještě více."
 DEN_north_sea_oil_drilling: "Vrtání ropy v Severním moři"
 DEN_north_sea_oil_drilling_desc: "Průzkumníci objevili ropné zásoby u pobřeží Nørrejylland. Pokud bychom mohli tyto rezervy těžit, stali bychom se méně závislými na nestálém obchodním trhu a více soběstačnými."
 DEN_potential_refinery_tt: "S §Y$synth_oil_experiments$§! prozkoumanými, přidat §G1§! stavební slot a §G1§! §Y$synthetic_refinery$§! v §Y$STATE_99$§!."
 DEN_increase_maritime_trade: "Zvýšit námořní obchod"
 DEN_increase_maritime_trade_desc: "Budoucnost leží na otevřených mořích a na naší obchodní flotile, která exportuje naše produkty daleko do zahraničí. Jsme možná malý národ co do populace a politického vlivu, ale můžeme se stát velkou obchodní mocností."
 DEN_full_employment: "Plná zaměstnanost"
 DEN_full_employment_desc: "Nebáli jsme se investovat do průmyslu a zemědělství, a nyní sklízíme plody. Opustili jsme období ekonomické krize a vysoké nezaměstnanosti. Národ pracuje na plnou kapacitu a dokonce dochází lidé k najímání. Před námi leží prosperita."
 DEN_social_stability: "Sociální stabilita"
 DEN_social_stability_desc: "Abychom se vyhnuli sociální nestabilitě, která zasáhla jiné národy, musíme přijmout preventivní opatření! Než provedeme zásadní reformy v průmyslu a ekonomice, musíme mít pevnou a stabilní pozici."
 DEN_welcome_foreign_scientists: "Přivítat zahraniční vědce"
 DEN_welcome_foreign_scientists_desc: "V Evropě opět hrozí problémy a lidé utíkají před režimy, které je potlačují. Přivítáním některých z nich s otevřenou náručí můžeme získat mnoho znalostí a kompetencí."
 DEN_build_motorveje: "Vybudovat národní motorveje"
 DEN_build_motorveje_desc: "Nedávno se hodně mluvilo, a dokonce plánovalo, o národních dálnicích. Vybudování sítě motorvejů by usnadnilo rychlejší cestování po celé zemi a více ji propojilo."
 DEN_heavy_market_regulations: "Přísná regulace těžkého průmyslu"
 DEN_heavy_market_regulations_desc: "Průmyslové firmy během let vyrostly ve velké a bohaté subjekty. Jejich vliv na ekonomiku znepokojuje mnoho lidí. Musíme je omezit a podrobit přísnému dohledu, abychom zajistili, že přednost nedávají potřebám firmy před potřebami národa."
 DEN_limited_market_regulations: "Omezená regulace průmyslu"
 DEN_limited_market_regulations_desc: "Průmyslový sektor získal v národní ekonomice na významu a daří se mu prosperovat. Musíme jej regulovat natolik, aby jeho růst nebyl poškozen, ale zároveň, aby nepředstavoval bezpečnostní riziko pro národ."
 DEN_no_market_regulations: "Zrušit všechny regulace průmyslu"
 DEN_no_market_regulations_desc: "Průmysl rostl a prosperoval navzdory našim regulacím, ne díky nim. Pokud chceme opravdu konkurovat světu, musíme zrušit všechny regulace týkající se průmyslu."
 DEN_industrial_research_bonus_tt: "Bonus k průmyslovému výzkumu: §G+5.00%§!"
 DEN_side_with_unions: "Postavit se na stranu odborů"
 DEN_side_with_unions_desc: "Pouze zlepšením životních podmínek pro všechny obyvatele v [Den.GetNameDef] můžeme vyřešit problémy trh práce, a pouze posílením odborů toho můžeme dosáhnout."
 DEN_side_with_industry: "Postavit se na stranu průmyslu"
 DEN_side_with_industry_desc: "Abychom vyřešili problémy podnikatelského života, musíme snížit mzdy a zvýšit cla na dovážené zboží, jinak budou mít zaměstnavatelé potíže prosperovat."
 DEN_five_year_plan: "Zavést pětiletý plán"
 DEN_five_year_plan_desc: "Abychom zajistili budoucnost našeho lidu, musíme založit výbor schopný vytvořit a realizovat odvážný nový ekonomický model pro [DEN.GetNameDef]. Tento nový pětiletý plán nám umožní skutečně rozkvést a prosperovat!"
 DEN_limited_social_mobilization: "Omezená sociální mobilizace"
 DEN_limited_social_mobilization_desc: "Válka se blíží Evropě - ale nesmíme být znovu překvapeni! Musíme provést nezbytné přípravy, jakkoli těžké mohou být, abychom zajistili naši suverenitu."
 DEN_start_the_rearmament: "Začít přezbrojování"
 DEN_start_the_rearmament_desc: "Příliš dlouho [DEN.GetNameDef] zanedbávalo naši armádu a vkládalo naši suverenitu do rukou sousedů. S bouří, která se šíří po Evropě, to tak nemůže zůstat! Musíme opět vybudovat naše vojenské kapacity a zajistit, aby náš osud byl v našich vlastních rukou."
 DEN_national_unity: "Národní jednota"
 DEN_national_unity_desc: "K rychlému přezbrojení a posílení armády bude potřeba podpora celé dánské populace. Musíme usilovat o sjednocení lidu a jít vpřed s rozhodností jako jedno."
 DEN_industrial_preparations: "Průmyslové přípravy"
 DEN_industrial_preparations_desc: "Musíme připravit všechny aspekty naší společnosti na válku - nesmíme riskovat, že nás překvapí jakékoli překvapení. Průmysl musí být připraven jako první, aby nás učinil soběstačnějšími, což nám na oplátku posílí schopnost vzdorovat vetřelcům dostatečně dlouho, aby možná dorazila pomoc."
 DEN_military_preparations: "Vojenské přípravy"
 DEN_military_preparations_desc: "Příprava průmyslu na útok bude k ničemu, pokud naše armády nebudou schopny odrazit nepřítele. Musíme posílit naši obranu a zajistit, aby naše jednotky měly disciplínu a nervy potřebné na udržení linie."
 DEN_civilian_preparations: "Civilní přípravy"
 DEN_civilian_preparations_desc: "Bez ohledu na to, jak připravené jsou vojenský a průmyslový sektor, vše přijde vniveč, pokud odhodlání civilního obyvatelstva selže a lidé rychle ztratí pevnost v naší obraně a budou usilovat o mír. Musíme zocelit odhodlání v každém dánském srdci a posílit jejich víru v sebe sama."
 DEN_full_social_mobilization: "Úplná sociální mobilizace"
 DEN_full_social_mobilization_desc: "Válka je na našich dveřích a k zajištění naší svobody musíme mobilizovat všechny části společnosti. Každý muž, žena a dítě musí znát své povinnosti a závazky. Bude to mít následky, ale veškerá průmyslová kapacita musí být nasměrována na podporu přezbrojení a bezpečnosti dánského lidu."
 DEN_seek_protection: "Hledat ochranu"
 DEN_seek_protection_desc: "I když se můžeme připravovat jakkoli, jsme obklopeni většími a silnějšími sousedy – jejichž záměry nemůžeme zcela spolehlivě poznat. Proto je rozumné hledat ochranu jinde, abychom zajistili naši nezávislost."
 DEN_sign_non_aggression_deal: "Podepsat pakt o neútočení"
 DEN_sign_non_aggression_deal_desc: "Můžeme získat mnoho, pokud se nám podaří spřátelit se s mocnějším národem a podepsat s ním pakt o neútočení. Možná to v blízké budoucnosti nezmění naši nejistou situaci, ale v delším horizontu by nás tyto bližší vazby mohly obohatit otevřením různých obchodních dohod a zvýšením spolupráce."
 DEN_sign_a_trade_deal: "Vyjednat obchodní dohodu"
 DEN_sign_a_trade_deal_desc: "Jsme odhodláni přezbrojit naše vojenské síly, ale tyto věci vyžadují čas – čas, který možná nemáme. Musíme rychle získat více vybavení. Musíme se obrátit na přátelský stát a získat, co potřebujeme, protože naše vlastní výrobní kapacity jsou omezené."
 DEN_science_pact: "Vstoupit do výzkumného a partnerského programu"
 DEN_science_pact_desc: "I když jsme dosáhli velkých pokroků ve vědeckém a technologickém rozvoji a naše země klade větší důraz na průmysl, stále zaostáváme za některými národy. Obrátíme-li se na přátelský stát, mohli bychom vstoupit do vzájemně výhodného výzkumného a partnerského programu, který zvýší náš pokrok ještě více."
 DEN_territory_for_protection: "Území za ochranu"
 DEN_territory_for_protection_desc: "Přezbrojovací program probíhá podle plánu, ale armáda má stále pochybnosti, zda bude dostačující. Můžeme prodat část našich území výměnou za konkrétnější záruku ochrany než pouze pakt o neútočení. Taková dohoda by mohla také prospět naší ekonomice."
 DEN_strength_in_numbers: "Síla v počtech"
 DEN_strength_in_numbers_desc: "Pokud chceme mít šanci postavit se mnohem silnějšímu nepříteli, musíme hledat spojence - naše neutralita je fuč! Je čas nechat tuto naivitu za sebou a přizpůsobit se realitám světa."
 DEN_military_cooperation_program: "Program vojenské spolupráce"
 DEN_military_cooperation_program_desc: "Po zajištění aliance by se obě země mohly učit jedna od druhé v rámci společného programu vojenské spolupráce. A aby dohoda byla ještě atraktivnější, souhlasily se subvencováním vojenského vybavení zakoupeného od našich nových spojenců, což podpoří naše zbrojní úsilí."
 DEN_joint_military_drills: "Společné vojenské cvičení"
 DEN_joint_military_drills_desc: "Dánské síly jsou od roku 1864 neutrální a dlouho nezažily skutečný boj. Pokud bychom se přiblížili našemu novému spojenci, mohli bychom se od něj hodně naučit, a společním vojenským cvičením by obě země získaly zkušenosti od sebe navzájem."
 DEN_nordic_security: "Severská bezpečnost"
 DEN_nordic_security_desc: "Po zajištění naší vlastní nezávislosti s novou aliancí se můžeme konečně obrátit k ostatním severským zemím. Musíme je přesvědčit, aby se připojily k naší frakci, abychom se všichni mohli vzájemně chránit, a pokud nepřijmou rozum, jsme povinni je ochránit před nimi samými."
 DEN_unify_the_right: "Unifikovat pravici"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap] je vedena nezodpovědně příliš dlouho! Jen díky houževnatosti a vytrvalosti dánského lidu ještě fungujeme jako země. Je čas, aby se pravicové politické strany konečně spojily v společné věci proti levicovému nebezpečí!"
 DEN_conservatives_support: "Získat podporu konzervativců"
 DEN_conservatives_support_desc: "I když velká část Konzervativní strany by nikdy nespolupracovala s Bondepartiet nebo DNSAP, jsou zde ti, kdo vidí, jak zcela bezbranný a nepřipravený je [DEN.GetNameDef] na bouři, která přichází. Musíme je přesvědčit, aby se přidali k naší věci!"
 DEN_conspire_with_the_officer_corps: "Spiknout se s důstojnickým sborem"
 DEN_conspire_with_the_officer_corps_desc: "S sjednocenou pravicovou koalicí s mnohem širším politickým mandátem a soudržnější agendou můžeme nyní oslovit důstojnický sbor a přesvědčit alespoň některé z nich, aby nás podpořili."
 DEN_encourage_paramilitary: "Podporovat polovojenské organizace"
 DEN_encourage_paramilitary_desc: "Podpora lokálních polovojenských organizací by nejen posílila národní bezpečnost v případě války, ale také by zvýšila pocit komunity a jednoty mezi občany."
 DEN_overthrow_the_government: "Svrhnout vládu"
 DEN_overthrow_the_government_desc: "Naše země je příliš dlouho řízena chamtivými lidmi, kteří se starají jen o sebe a ignorují všechny nebezpečí ohrožující dánský lid. Je čas nastolit nový řád a přivést novou éru pro [DEN.GetNameDef]!"
 DEN_strengthen_the_officer_corp: "Posílit důstojnický sbor"
 DEN_strengthen_the_officer_corp_desc: "Důstojníci hrají klíčovou roli v úspěchu vojenských operací, a abychom zajistili efektivitu našich ozbrojených sil, musíme obnovit důraz na posílení důstojnického sboru. Musíme vychovat novou generaci schopných a oddaných vůdců."
 DEN_king_assumes_power: "Král přebírá moc"
 DEN_king_assumes_power_desc: "Potřebujeme pevnou ruku, která nás povede vpřed v těchto nejistých dobách. Potřebujeme stabilitu a tradici. Možná by šlo přesvědčit krále, aby v těchto těžkých časech převzal plnou moc nad vládou."
 DEN_konge_og_faedreland: "Pro Konge og Fædreland"
 DEN_konge_og_faedreland_desc: "Neochvějná oddanost a čest krále Christiana X. ať slouží jako maják naděje pro lid v těchto zkouškách. Musíme stát jednotně jako národ a hájit naši vlast!"
 DEN_align_industries: "Slaďte průmysl s národními zájmy"
 DEN_align_industries_desc: "Potřeba efektivního přidělování zdrojů a zaměřeného průmyslového výkonu je zásadní. Koordinací našich snah a zefektivněním výroby zajistíme, že každá továrna, každý dělník a každý zdroj bude využit na maximum ve službě [DEN.GetNameDef]."
 DEN_the_royal_guard: "Rozšiřte Den Kongelige Livgarde"
 DEN_the_royal_guard_desc: "Královská gardová jednotka chrání bezpečnost krále a jeho rodiny už téměř 300 let a opakovaně se prokázala jako oddaná a neochvějná ve svých povinnostech. Rozšířením jejich počtů a disciplíny můžeme dále posílit naše ozbrojené síly."
 DEN_economic_mobilization_strategy: "Strategie ekonomické mobilizace"
 DEN_economic_mobilization_strategy_desc: "Musíme připravit ekonomiku i masy na nadcházející válku. Budeme muset zavést novou ekonomickou strategii, aby průmysly fungovaly co nejefektivněji, zároveň přesvědčit dánský lid, aby plnil svou povinnost vůči králi a zemi."
 DEN_expand_kobenhavns_university: "Rozšířit Københavns Universitet"
 DEN_expand_kobenhavns_university_desc: "Nemůžeme si dovolit, aby se [DEN.GetNameDef] stal technologickou periferii. Investice do vědeckého pokroku a technologického rozvoje na Københavns Universitet zajistí, že v žádném oboru nezůstaneme pozadu za konkurencí."
 DEN_scandinavian_security: "Skandinávská bezpečnost"
 DEN_scandinavian_security_desc: "Skandinávie a Baltské moře jsou hlavními geopolitickými body zájmu [DEN.GetNameDef] již několik století. Než se zaměříme na hlavní evropské mocnosti na kontinentu, musíme nejprve zkrotit a zklidnit naši severní frontu."
 DEN_reintegrate_iceland: "Znovuzačlenit Island"
 DEN_reintegrate_iceland_desc: "Není to tak dávno, co byl [ICE.GetNameDef] součástí naší říše a byl jím po staletí. Je čas přesvědčit [ICE.GetAdjective] lid, aby se opět připojil k našemu království a stal se jednou sjednocenou zemí."
 DEN_develop_iceland: "Rozvíjet Island"
 DEN_develop_iceland_desc: "Poloha Islandu v severním Atlantiku z něj činí ideální místo pro námořní expedice s cílem kontrolovat otevřené moře. Usměrněním zdrojů a financí do tohoto regionu jej můžeme více integrovat do širší říše a lépe využít jeho strategickou pozici."
 DEN_sway_the_nordics: "Ovlivnit Nordiky"
 DEN_sway_the_nordics_desc: "Říká se, že ‚Pero je mocnější než meč‘. Může být rozumné pokusit se ovlivnit ostatní národy naší věci diplomatickými prostředky místo použití hrubé síly."
 DEN_offer_protection: "Nabídnout ochranu"
 DEN_offer_protection_desc: "Pro zvýšení našeho vlivu a moci v severském regionu a kolem Baltského moře bychom měli vytvořit dánskou hegemonii nabídnutím řádné ochrany potřebným. Ochrana našich severských a baltských bratří posílí bezpečnost celého regionu a prospěje nám všem."
 DEN_secure_swedish_steel: "Zajistit švédskou ocel"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] je země chudá na zdroje, postrádá většinu materiálů potřebných k vedení moderní armády. Švédsko naopak disponuje bohatými přírodními zdroji a dříve bylo pod dánskou nadvládou. Nastal čas znovu podrobit [SWE.GetNameDef] naší vládě."
 DEN_swedish_steel_production: "Švédská výroba oceli"
 DEN_swedish_steel_production_desc: "Po zajištění severních [SWE.GetNameDef] ložisek nerostů pod naší nadvládou jsme ve vynikající pozici využít doly k zvýšení vlastní těžby a také exportovat část bohatství do zahraničí výměnou za bezpečnostní záruky."
 DEN_finish_off_finland: "Zajistit východní frontu"
 DEN_finish_off_finland_desc: "Naše zájmy v severní Skandinávii budou stále ohroženy, dokud nezajistíme východní křídlo. Musíme přijmout preventivní opatření k ochraně finských území!"
 DEN_reclaim_norway: "Získat Norsko zpět"
 DEN_reclaim_norway_desc: "Dánská koruna vládla [NOR.GetNameDef] stovky let, dokud ji Švédové v roce 1814 nezískali. Králův bratr, král Haakon z [NOR.GetNameDef], se ukázal jako neochotný převzít přímou kontrolu a udělat potřebná opatření k ochraně svého lidu. Je čas opět sjednotit oba státy pod dánskou nadvládu."
 DEN_train_mountain_infantry: "Výcvik horské pěchoty"
 DEN_train_mountain_infantry_desc: "Západní a severní část Skandinávie je horský terén - něco, co na pevnině Dánska nemáme. Musíme vést vojenské cvičení v těchto horách, abychom zvýšili naše bojové schopnosti a lépe ochránili naši říši."
 DEN_pan_scandinavianism: "Pan-skandinávismus"
 DEN_pan_scandinavianism_desc: "Skandinávie a do menší míry celý severský region jsou po tisíce let úzce propojeny s dlouhou společnou historií. Využitím již existujících těsných vazeb mezi našimi národy můžeme učinit kroky směrem ke sjednocení."
 DEN_march_on_the_capital: "Pochod na hlavní město"
 DEN_march_on_the_capital_desc: "Konečně nastal čas, aby naše strana povstala a uchvátila kontrolu nad budoucností [DEN.GetNameDef]. Musíme pochodovat na [ROOT.capital.GetCapitalVictoryPointName] a dát naší hlas slyšet! To bude začátek silné a stabilní éry v [DEN.GetAdjective] historii!"
 DEN_seize_power: "Uchopit moc"
 DEN_seize_power_desc: "[DEN.GetNameDefCap] je konečně připraven přijmout novou fašistickou vládu. Zrušíme Rigsdag a místo něj vložíme budoucnost naší velké země do rukou $DEN_cay_lembcke$. Pokud však nastane i sebemenší odpor, musíme být připraveni jej nadobro potlačit."
 DEN_ask_for_support: "Požádejte o podporu"
 DEN_ask_for_support_desc: "[GER.GetAdjective]ové jsou prvotřídním příkladem země, kterou chceme vybudovat. Nemůžeme si představit lepší lidi, na které bychom se během tohoto turbulentního období ve vládě mohli obrátit o podporu. Měli bychom co nejdříve poslat delegaci do [GER.capital.GetCapitalVictoryPointName]!"
 DEN_denmark_first: "Dánsko na prvním místě"
 DEN_denmark_first_desc: "Dosáhli jsme mnohého vlastními zásluhami, proč bychom tedy měli žádat o podporu mocnosti? [DEN.GetNameDef] bude stát na vlastních dvou nohách a vyroste v rovnocennou sílu jako jiné hlavní frakce ve světě. Længe leve Danmark!"
 DEN_rally_the_nation: "Sjednotit národ"
 DEN_rally_the_nation_desc: "Nyní, když jsme převzali kontrolu nad zemí, je nesmírně důležité získat podporu lidu. Ačkoli nám nemusí moc na odpor, je lepší mít obyvatelstvo po svém boku připravené bojovat za svou vlast, než mít nůž v zádech. Obnovme [DEN.GetAdjective] hrdost a sjednoťme lid, aby bojoval za svou zemi!"
 DEN_dano_german_military_cooperation: "Dánsko-německá vojenská spolupráce"
 DEN_dano_german_military_cooperation_desc: "Abychom posunuli naši armádu k dosažení cílů, může být důležité požádat naši vládu v [GER.GetNameDef] o vojenskou a technologickou spolupráci. Díky této dohodě se budoucnost [DEN.GetNameDef] přiblíží realitě."
 DEN_institute_corporatism: "Zavést korporativismus"
 DEN_institute_corporatism_desc: "Inspirujíc se italským modelem musí dělníci i kapitalisté z různých ekonomických sektorů participovat na národních politikách, abychom mohli zprostředkovat mezi těmito skupinami a provést nejvýhodnější reformy pro národní ekonomiku. To nám pomůže zajistit pevnou politickou budoucnost [DEN.GetNameDef]."
 DEN_experimental_technology: "Experimentální technologie"
 DEN_experimental_technology_desc: "Jak rozvíjíme naši válečnou mašinu, měli bychom zajistit, že náš výzkum a vývoj bude pokračovat v experimentech. Je nezbytné financovat univerzity a laboratoře, aby mohly dále posouvat náš vývoj."
 DEN_assault_troops: "Útočné jednotky"
 DEN_assault_troops_desc: "Armáda sice drží linii a pomalu zatlačuje nepřítele, ale skutečná síla k porážce každé hrozby spočívá v naší elitní pěchotě. Prioritně trénujme a zajistěme poslušné a disciplinované speciální jednotky v záloze."
 DEN_prioritize_navy: "Upřednostnit námořnictvo"
 DEN_prioritize_navy_desc: "Domovské území je jen malý poloostrov, proto je důležité upřednostnit rozvoj našeho flotu. [DEN.GetAdjective] námořnictvo by jednoho dne mohlo konkurovat [ENG.GetAdjective] nebo [JAP.GetAdjective], ale jen pokud do něj vložíme čas a finance."
 DEN_prioritize_army: "Upřednostnit armádu"
 DEN_prioritize_army_desc: "Základ vojska je armáda. Pokud soustředíme zdroje na výcvik vojáků a výrobu válečné techniky a výzbroje, budeme více než připraveni čelit každému, kdo ohrozí [DEN.GetNameDef]."
 DEN_total_war: "Úplná válka"
 DEN_total_war_desc: "Současné ztráty v této válce jsou nepřijatelné. Není to konec. Musíme mobilizovat své jednotky a připravit se na úplnou válku. Pokud zatlačíme nepřítele zpět a vrhneme na něj vše, máme šanci přežít tuto bouři. Sjednoťme lid, zmobilizujme poslední průmysl, musíme stát pevně!"
 DEN_military_might: "Obnova vojenské moci"
 DEN_military_might_desc: "Vojenská síla [DEN.GetNameDef] sílí den za dnem, ale stále je prostor pro zlepšení. Zaměřme finance na Hæren a Flyvevåbnet ke zlepšení jejich výcviku a efektivity v boji."
 DEN_avenging_1864: "Pomsta za rok 1864"
 DEN_avenging_1864_desc: "Ponížení porážka z roku 1864 naše národ poznamenala více než půl století. Je na čase pevně zajistit jižní hranici a zajistit, že žádný nepřítel nám už nikdy nebude diktovat podmínky."
 DEN_dominium_maris_baltici: "Dominium Maris Baltici"
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] byla kdysi nejsilnější mocností u Baltského moře. Bojovali jsme proti Baltům, Polákům, Rusům a především Švédům o nadvládu nad mořem. Nyní jsme připraveni jednou provždy podřídit celý region naší kontrole."
 DEN_establish_the_danelaw: "Zřízení Danelagen"
 DEN_establish_the_danelaw_desc: "Bylo období, kdy naše panství sahalo přes Severní moře a Angličané poslouchali naše zákony. Nastal čas znovu povstat a zajistit budoucnost našeho lidu zabezpečením vln. Znovu zavedeme Danelagen a donutíme všechny ostatní země, aby nás respektovaly!"
 DEN_collaboration_government: "Samarbejdsregering"
 DEN_collaboration_government_desc: "Podepsání mírové smlouvy a spolupráce s [?DEN.DEN_overlord_nation.GetNameDef] byla jediná cesta, jak ušetřit náš lid před zničením a zkázou. Zřízením spolupracující vlády, která úzce spolupracuje s [?DEN.DEN_overlord_nation.GetAdjective] okupanty, nám bude udělena mnohem větší nezávislost a suverenita než většině ostatních národů v podobné situaci."
 DEN_seek_independence: "Usilovat o nezávislost"
 DEN_seek_independence_desc: "Dánská nezávislost již není zaručena, přestože spolupracujeme s [?DEN.DEN_overlord_nation.GetNameDef]. Musíme zajistit svou svobodu odporováním okupantům a udeřit, když nastane správný čas."
 DEN_sanction_sabotages: "Schválit sabotáže"
 DEN_sanction_sabotages_desc: "I když spolupracujeme s [?DEN.DEN_overlord_nation.GetNameDef], to neznamená, že nemůžeme klást odpor okupaci klidným způsobem. Dá se říct, že je naší povinností odporovat, aniž bychom ohrožovali náš lid."
 DEN_form_the_danish_freedom_council: "Danmarks Frihedsråd"
 DEN_form_the_danish_freedom_council_desc: "Musíme shromáždit širokou koalici podpory od všech politických stran, které jsou proti okupaci [?DEN.DEN_overlord_nation.GetNameDef], abychom vytvořili radu. Tato Rada svobody by mohla efektivněji koordinovat různé odbojové hnutí, která vznikla po invazi, a také koordinovat případnou válku za nezávislost."
 DEN_arm_the_resistance: "Ozbrojit odboj"
 DEN_arm_the_resistance_desc: "Od začátku okupace vzniklo mnoho odbojových skupin. Pokud chceme svrhnout jho [?DEN.DEN_overlord_nation.GetAdjective] útlaku, musíme tyto skupiny ozbrojit a připravit je na den, kdy opět vyhlásíme nezávislost."
 DEN_escalate_the_sabotages: "Zintenzivnit sabotáže"
 DEN_escalate_the_sabotages_desc: "Je stále jasnější, že budeme muset znovu bojovat za naši svobodu. Musíme zesílit sabotážní aktivity proti [?DEN.DEN_overlord_nation.GetAdjective] okupaci."
 DEN_expand_the_resistance: "Rozšířit odboj"
 DEN_expand_the_resistance_desc: "Ačkoliv od začátku okupace vzniklo mnoho odbojových skupin z různých vrstev společnosti, musíme přilákat ještě více lidí do těchto skupin, pokud chceme porazit [?DEN.DEN_overlord_nation.GetAdjective] síly v našich zemích."
 DEN_declare_independence: "Vyhlásit dánskou nezávislost"
 DEN_declare_independence_desc: "Nastal čas znovu vyhlásit naši nezávislost a v případě potřeby za ni bojovat!"
 DEN_secure_danish_freedom: "Zajistit dánskou svobodu"
 DEN_secure_danish_freedom_desc: "Vyhnání [?DEN.DEN_overlord_nation.GetAdjective] sil z našich zemí nebude stačit k opravdovému zajištění dánské svobody. Musíme zajistit, aby se [?DEN.DEN_overlord_nation.GetNameDef] už nikdy nestala hrozbou."
 DEN_create_danforce: "Vytvořit Danforce"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] nám zakázalo mít armádu dostatečně velkou na vážné ohrožení jejich nadvlády. Musíme proto hledat jinde, v nějaké svobodné a přátelské zemi, kde vycvičíme a vybavíme jednotku schopnou osvobodit [DEN.GetNameDef] od útlaku."
 DEN_buy_foreign_aircraft: "Získat zahraniční letadla"
 DEN_buy_foreign_aircraft_desc: "Musíme posílit Dánskou brigádu nákupem letadel, aby mohla soupeřit s [?DEN.DEN_overlord_nation.GetNameDef] o nadvládu na obloze nad [DEN.GetNameDef]."
 DEN_rigid_training: "Přísný výcvik"
 DEN_rigid_training_desc: "Počet sám o sobě nám v ovládnutí oblohy nepomůže. Musíme naše piloty podrobit tvrdému výcviku, aby udrželi nebe svobodné od [?DEN.DEN_overlord_nation.GetAdjective] letadel."
 DEN_strengthen_the_danish_brigades: "Posílit dánské brigády"
 DEN_strengthen_the_danish_brigades_desc: "Nemůžeme nashromáždit stejnou palebnou sílu jako [?DEN.DEN_overlord_nation.GetNameDef], musíme proto bojovat chytře a přechytračit je. Musíme studovat naše nepřátele a najít jejich slabiny, abychom je mohli využít na bojišti."
 DEN_support_battalions: "Podporovat prapory"
 DEN_support_battalions_desc: "Pokud má být Dánská brigáda funkční silou schopnou osvobodit [ROOT.GetNameDef], musí mít dostatek materiálu. Pušky a kulomety jsou fajn, ale dělostřelectvo a protivzdušná podpora jsou v dnešní době nepostradatelné."
 DEN_expand_the_brigades: "Rozšířit brigády"
 DEN_expand_the_brigades_desc: "Abychom zajistili dánské brigádě šanci na osvobození [ROOT.GetNameDef], musíme do jejich divizí přidat více mužstva."
 DEN_establish_danske_flotille: "Založit Den Danske Flotille"
 DEN_establish_danske_flotille_desc: "Založením flotily v exilu můžeme trénovat muže a pořádat námořní cvičení, která zlepší jejich dovednosti a pomohou při osvobození našich zemí. Naše flotila se setká s těžkým odporem v [?DEN.DEN_overlord_nation.GetAdjective] námořnictvu a musíme získat převahu, jak jen to půjde."
 DEN_buy_foreign_ships: "Získat torpédoborce"
 DEN_buy_foreign_ships_desc: "Abychom zajistili pobřeží [DEN.GetNameDef] a mnoho ostrovů, musíme nejprve získat schopnou flotilu, která ochrání naše námořní cesty. Tiše oslovujeme země, které by mohly být našemu osudu nakloněny, abychom si od nich opatřili staré torpédoborce na posílení naší flotily."
 DEN_align_with_foreign_powers: "Sjednotit se se zahraničními mocnostmi"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] nevzdá ani píď dobytých území bez boje a sami nemůžeme vzdorovat jejich vojenské moci. Pokud bychom někdy chtěli svázat řetězy podřízenosti a získat zpět svobodu, musíme najít potenciální spojence, kteří nám pomohou."
 DEN_seek_foreign_support_tt: "Odemkne rozhodnutí: §YZískat podporu od zahraničních mocností§!"
 DEN_intel_sharing: "Sdílení zpravodajských informací"
 DEN_intel_sharing_desc: "Prohloubení spolupráce s našimi spojenci proti [?DEN.DEN_overlord_nation.GetNameDef] sdílením zpravodajských informací mezi našimi zeměmi posílí naše vazby a schopnost nakonec svrhnout [?DEN.DEN_overlord_nation.GetAdjective] útlak."
 DEN_ask_for_weapons: "Požádat o dodávky zbraní"
 DEN_ask_for_weapons_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] vládcové vyčerpávají naše zásoby zbraní a munice, což nás paralyzuje v boji, až nastane den vyhlášení nezávislosti. Můžeme požádat spojence, aby pro nás vysadili potřebné zásoby, abychom doplnili prázdné sklady."
 DEN_buy_allied_weapons: "Získat zbraně od spojenců"
 DEN_buy_allied_weapons_desc: "Jako menší národ máme omezenou schopnost vyrábět zbrojní vybavení - a pro zajištění nezávislosti musíme získat co nejlepší vybavení. Možná přesvědčíme naše spojence, aby nám dodali potřebné zbraně za dotovanou cenu."
 DEN_align_with_overlord: "Sjednotit se s [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc: "Ačkoliv jsme si při mírové smlouvě s [?DEN.DEN_overlord_nation.GetNameDef] udrželi vysokou míru nezávislosti, jsme stále pouhou loutkou. To nám však otevřelo zajímavé příležitosti. Možná pokud se spojíme s [?DEN.DEN_overlord_nation.GetNameDef], využijeme síly našeho nadřízeného a proměníme porážku ve vítězství..."
 DEN_seek_industrial_investments: "Usilovat o průmyslové investice"
 DEN_seek_industrial_investments_desc: "Poté, co jsme se spojili s [?DEN.DEN_overlord_nation.GetNameDef] a získali si jejich důvěru a přízeň, nacházíme se v příznivé situaci, kdy můžeme požádat našeho vládce o investice do našich průmyslových odvětví a posílení výrobních kapacit."
 DEN_pledge_allegiance: "Složit věrnost"
 DEN_pledge_allegiance_desc: "Abychom mohli plně využít náš vztah s [?DEN.DEN_overlord_nation.GetNameDef], musíme jim složit věrnost - aby neměli žádnou pochybnost o naší upřímnosti a našem záměru vytvořit symbiotické partnerství, kde oba národy mohou růst a prosperovat."
 DEN_seek_military_investments: "Usilovat o vojenské investice"
 DEN_seek_military_investments_desc: "Poté, co jsme složili věrnost a posílili vztahy s [?DEN.DEN_overlord_nation.GetNameDef], máme přízeň [?DEN.DEN_overlord_nation.GetLeader]. To nám umožňuje přímo se obrátit na něj a požádat o [?DEN.DEN_overlord_nation.GetAdjective] investice do naší vojenské výroby."
 DEN_petition_for_independence: "Požádat o nezávislost"
 DEN_petition_for_independence_desc: "Odvedli jsme svou práci a pomohli našim [?DEN.DEN_overlord_nation.GetAdjective] pánům ve všech jejich snahách. Ukázali jsme se jako důvěryhodní a spolehliví, a tak nastal čas požádat o nezávislost, přičemž zůstaneme věrnými spojenci [?DEN.DEN_overlord_nation.GetNameDef]."
 DEN_seize_the_production: "Uchopit výrobní prostředky"
 DEN_seize_the_production_desc: "Výjimečné časy vyžadují výjimečná opatření. Abychom dosáhli plného průmyslového potenciálu, musíme uchopit výrobní prostředky. To zajistí, že průmysl bude sloužit potřebám národa a že poběží co nejefektivněji."
 DEN_adjust_industrial_prioritize: "Upravit průmyslové priority"
 DEN_adjust_industrial_prioritize_desc: "Válka je na nás a musíme jednat odpovídajícím způsobem tím, že přizpůsobíme naše průmysly tak, aby produkovaly a přispívaly k válečnému úsilí. Každý muž a žena musí porozumět a plnit svůj povinnost bez stížností, aby sloužili potřebám země."
 DEN_increase_cooperation: "Zvýšená spolupráce"
 DEN_increase_cooperation_desc: "I když si to možná nechceme přiznat, nikdy bychom nezvládli zastavit invazi [?DEN.DEN_overlord_nation.GetAdjective] – a kapitulací jsme zajistili určitou úroveň autonomie, kterou žádná jiná země pod [?DEN.DEN_overlord_nation.GetAdjective] nemá. Proto bychom se měli snažit pracovat úžeji s našimi nadřízenými, abychom zabezpečili tuto nezávislost a využili výhody tohoto vztahu."
 DEN_acquire_military_equipment: "Získat vojenské vybavení"
 DEN_acquire_military_equipment_desc: "Jako menší národ máme omezenou schopnost vyrábět zbrojní vybavení – ale abychom opravdu přispěli k válečnému úsilí [?DEN.DEN_overlord_nation.GetFactionName], musíme získat nejlepší možné vybavení. Možná bychom mohli přesvědčit naše spojence, aby nám dodali potřebné zbraně za dotovanou cenu."
 DEN_contribute_to_the_war: "Přispět k válečnému úsilí"
 DEN_contribute_to_the_war_desc: "I když jsme naše postoje a úmysly vůči našim [?DEN.DEN_overlord_nation.GetAdjective] nadřízeným jasně vyjádřili, neumožní nám dále rozvíjet naši armádu. Pouze připojením se k [?DEN.DEN_overlord_nation.GetFactionName] a slibem přispět k válečnému úsilí nám bude dovoleno zlepšovat naši armádu, námořnictvo a letectvo. A s podporou [?DEN.DEN_overlord_nation.GetNameDef] můžeme zaměřit naši pozornost na ostatní severské země..."
 DEN_secure_the_norwegian_coast: "Zabezpečit norské pobřeží"
 DEN_secure_the_norwegian_coast_desc: "Dánsko a Norsko byly po staletí sjednoceny, a pokud chceme ovládat Severní moře, nebo expandovat dále, musíme opět sjednotit naše země. Norské pobřeží je klíčovým krokem k tomu, abychom dominovali Atlantiku."
 DEN_reclaim_atlantic_islands: "Znovuzískat naše atlantická území"
 DEN_reclaim_atlantic_islands_desc: "Faerské ostrovy a Island nemají prakticky žádné přírodní zdroje, ale jsou přesto součástí naší říše a strategicky velmi důležité, protože ostrovy slouží jako krok k ovládnutí severního Atlantiku.\n\nGrónsko je jedinou částí naší země, která má skutečné přírodní zdroje potřebné pro provoz moderní a efektivní armády, což činí jeho získání naší nejvyšší prioritou."
 DEN_claim_sweden: "Uplatnit nárok na Švédsko"
 DEN_claim_sweden_desc: "Švédové byli kdysi našimi největšími rivaly a po staletí se střídavě dostávali pod naši nadvládu. A na rozdíl od Dánska má Švédsko bohatství přírodních zdrojů potřebných k provozu moderní armády. Možná nastal čas znovu začlenit Švédsko do naší sféry, čímž se nám otevřou všechny jeho zdroje..."
 DEN_safeguard_the_eastern_front: "Zabezpečit východní frontu"
 DEN_safeguard_the_eastern_front_desc: "Finsko bylo historicky vždy těsně mimo náš dosah, ale s naší vzrůstající mocí jsme více než schopni jej podrobit naší hegemonii. Zabezpečení Finska znamená zabezpečení naší východní fronty a posílení naší kontroly nad Baltským mořem."
 DEN_sign_forsvarsforliget: "Podepsat Forsvarsforliget"
 DEN_sign_forsvarsforliget_desc: "S opět rostoucím napětím v Evropě musíme přiznat, že naše současné obranné schopnosti jsou vážně nedostatečné. Podepsání nové obranné dohody o zvýšení financování armády, námořnictva a letectva by posílilo naši vojenskou schopnost a zajistilo integritu našeho národa."
 DEN_stockpile_oil: "Uskladnit ropu"
 DEN_stockpile_oil_desc: "Musíme být připraveni na nejhorší a začít se připravovat na válku. I když se do bojů nikdy nedostaneme, velký konflikt v našem okolí nás ovlivní. Abychom minimalizovali tento dopad, potřebujeme nasbírat velké zásoby strategických surovin."
 DEN_potential_fuel_silos_tt: "S výzkumem §YFuel Storage§! přidat §G1§! stavebních míst a §G1§! §YFuel Silo§! ve §Y2§! státech."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Zřízení tajné služby by nám pomohlo zvýšit naši ostražitost, zatímco napětí v Evropě roste a hrozí eroze naší suverenity."
 DEN_expand_vaernepligten: "Rozšířit Værnepligten"
 DEN_expand_vaernepligten_desc: "Armáda je téměř pouze symbolická síla, zcela neschopná odradit jakéhokoli potenciálního vetřelce. Pokud má skutečně bránit národ, musíme rychle rozšířit brannou povinnost."
 DEN_haeren_reorganization: "Přeskupení Hæren"
 DEN_haeren_reorganization_desc: "Dánská armáda je malá a zcela nepřipravená bránit naše hranice. Musí být přeskupena do efektivní bojeschopné síly s efektivním centrálním velením, aby udržela naši nezávislost a odradila potenciální nepřátele."
 DEN_expand_haerens_tekniske_korps: "Rozšířit Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc: "Technický sbor armády provozuje Zbrojnici a Hærens Geværfabrik, která vyrábí zbraně i střelivo. Rozšíření těchto zařízení by zvýšilo produkci pušek a dělostřelectva, což by samozřejmě posílilo naše vojenské schopnosti."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_desc: "Existuje mnoho lidí připravených povstat a bránit Dánsko před jakýmkoliv agresorem. Měli bychom využít bojového ducha těchto lidí vytvořením domobrany - pro případ, že by nás někdo byl natolik pošetilý, aby nás napadl."
 DEN_expand_dansk_industri_syndikat: "Rozšířit Dansk Industri Syndikat"
 DEN_expand_dansk_industri_syndikat_desc: "Dansk Industri Syndikat, známý také jako Riffelsyndikatet, je největším výrobcem zbraní v zemi a vyrábí pušky Madsen naší armády. Investice a rozšíření jejich továren je otázkou nejvyššího národního zabezpečení."
 DEN_new_artillery_tactics: "Nové taktiky dělostřelectva"
 DEN_new_artillery_tactics_desc: "Hærens Tekniske Korps dnes vyrábí pušky, dělostřelectvo a střelivo. Založením experimentální divize v rámci Hærens Tekniske Korps bychom však mohli navrhovat a vyrábět vlastní dělostřelectvo, což by armádě velmi prospělo."
 DEN_convert_automobile_production: "Přeměnit výrobu automobilů"
 DEN_convert_automobile_production_desc: "Nastal čas, aby dánští výrobci automobilů převedli své civilní výrobní linky k podpoře válečkého úsilí a obranných schopností. Zajištění vlastní výroby nákladních vozů a mechanizace armády zvýší její pohyblivost a pružnost."
 DEN_slaedepatruljen_sirius: "Slædepatruljen Sirius"
 DEN_slaedepatruljen_sirius_desc: "Pevninskému Dánsku v zimě spadne málo sněhu a málokdy vydrží dlouho. Máme však Grónsko, kde je sníh po celý rok silný několik kilometrů. Můžeme toho využít a zde naše jednotky cvičit, aby si zvykly na chlad."
 DEN_generalkommandoen: "Generalkommandoen"
 DEN_generalkommandoen_desc: "Dobře vycvičení, zdůraznění kázně a funkční důstojníci jsou základem úspěšné armády. Měli bychom usilovat o produkci nejefektivnějších a nejkompetentnějších důstojníků na světě a zaplnit jimi náš generální štáb."
 DEN_establish_domestic_tank_manufacturing: "Založit domácí výrobu tanků"
 DEN_establish_domestic_tank_manufacturing_desc: "Válčení v 20. století se výrazně změnilo - a my se musíme přizpůsobit. Rychlá, silná armáda je klíčem k vítězným bitvám. Zajištění vlastní dodávky tanků zajistí úspěch na moderním bojišti."
 DEN_expand_ubadsvabnet: "Rozšířit Ubådsvåbnet"
 DEN_expand_ubadsvabnet_desc: "Nejlepší ochranou naší pobřeží a mnoha ostrovů je ta, kterou nepřítel nevidí. Velká flotila ponorek nám umožní útočit nepozorovaně a stáhnout síly bez ztrát."
 DEN_add_basic_submarine_tech_tt: "Přidat technologii: §YHavmanden Class§!"
 DEN_refit_civilian_ships: "Přepracovat staré lodě"
 DEN_refit_civilian_ships_desc: "Okolo nás jsou národy s mnohem většími námořnictvy než naše. Musíme zvýšit naše síly, pokud chceme dohnat jejich schopnosti. S dostatečným množstvím lodí budeme schopni vzdorovat většině námořnictv."
 DEN_refit_civilian_ships_decision_tt: "Odemknout rozhodnutí přepracovat konvoje pro vojenské účely."
 DEN_modernize_the_navy: "Modernizovat námořnictvo"
 DEN_modernize_the_navy_desc: "Pokud chceme držet krok s nejlepšími námořnicvy, musíme usilovat o kvalitu před kvantitou. Počet nepomůže, pokud budeme přestříleni a přechytračeni modernějšími loděmi."
 DEN_sovaernets_operative_kommando: "Søværnets Operative Kommando"
 DEN_sovaernets_operative_kommando_desc: "Potřebujeme kompetentní centrální velení, které dokáže efektivně koordinovat naše námořnictvo. Důvěřovat by se mělo jen těm nejlepším a nejchytřejším důstojníkům."
 DEN_appropriate_odense_staalskibsvaerft: "Zabavit Odense Staalskibsværft"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Abychom skutečně rozšířili naší flotilu, potřebujeme další výrobní kapacity. Zabavení loděnic A.P. Møller-Mærsk v Odense by výrazně urychlilo naše výrobní možnosti."
 DEN_restructuring_sovaernet: "Restrukturalizace Søværnet"
 DEN_restructuring_sovaernet_desc: "Po mnoha desetiletích míru bylo v naší námořní velení několik chyb, které zůstaly bez povšimnutí. Jediným řešením je nyní kompletní reorganizace Søværnet."
 DEN_baltic_sea_domination: "Dominance v Baltském moři"
 DEN_baltic_sea_domination_desc: "Před vznikem ruské říše, a dokonce před krátkou švédskou říší, se Dánsko snažilo ovládat Baltské moře. Abychom skutečně zabezpečili naši nezávislost a chránili naše domovy, musíme opět usilovat o kontrolu celého Baltského moře pomocí námořní převahy."
 DEN_north_sea_ambitions: "Ambice v Severním moři"
 DEN_north_sea_ambitions_desc: "Naše země je rozlehlý národ, od břehů Evropy po moře Severního Atlantiku. Abychom ochránili tuto rozsáhlou říši a zabezpečili naše zámořské teritorium, musíme se pustit do odvážného a ambiciózního plánu. Vybudování flotily Severního moře, která dokáže soupeřit na těchto vodách s jakoukoliv mocností, která nám stojí v cestě, musí být naším jediným cílem."
 DEN_with_refit_old_ships_completed_tt: "Po dokončení §Y$DEN_refit_civilian_ships$§!:"
 DEN_with_modernize_the_navy_completed_tt: "\nPo dokončení §Y$DEN_modernize_the_navy$§!:"
 DEN_naval_power_projection: "Projekce námořní síly"
 DEN_naval_power_projection_desc: "Mít velkou a silnou námořní flotilu bude k ničemu, pokud nedokáže prosadit naši vůli v každém koutě naší říše. Propojení našeho území pomocí řetězce námořních základen upevní naši dominanci na mořích."
 DEN_baltic_sea_domination_completed_tt: "Dokončil fokus §Y$DEN_baltic_sea_domination$§! a [DEN.GetNameDef] vlastní"
 DEN_north_sea_ambitions_completed_tt: "Dokončil fokus §Y$DEN_north_sea_ambitions$§! a [DEN.GetNameDefCap] vlastní"
 DEN_fromandskorpset: "Frømandskorpset"
 DEN_fromandskorpset_desc: "Nedávné zlepšení v armádě i námořnictvu výrazně posílilo naši armádu. Jsme více než schopni prosazovat naši sílu široko daleko, přes vody až na cizí břehy - pokud si to přejeme."
 DEN_domestic_designs: "Domácí konstrukce"
 DEN_domestic_designs_desc: "Naše vzdušné síly vážně postrádají schopnosti. To především vyplývá z faktu, že nevyrábíme vlastní letadla, a proto nemáme početní síly, abychom se dokázali bránit v nejhorším. Musíme založit domácí výrobní linku pro naše vlastní letadla."
 DEN_foreign_designs: "Zahraniční konstrukce"
 DEN_foreign_designs_desc: "Žádné z našich dvou letectev nemá schopnost navrhovat a stavět funkční stíhačky nebo bombardéry. Měli bychom hledat jinde, kde nakoupit letadla. Pokud nás design uspokojí, můžeme zvážit získání výrobní licence."
 DEN_unify_flyvevabnet: "Sloučit Flyvevåbnet"
 DEN_unify_flyvevabnet_desc: "Jak je tomu nyní, máme dvě různé a zcela samostatné vzdušné síly; armádní Hærens Flyvertropper a námořní Marinens Flyvevæsen. Obě složky často spolu nespolupracují. Sloučení do jediné vzdušné složky vytvoří soudržnou strategii a ustaví novou složku ozbrojených sil."
 DEN_flyvertaktisk_kommando: "Flyvertaktisk Kommando"
 DEN_flyvertaktisk_kommando_desc: "Sloučení dvou částí vzdušných sil do jediné jednotky nestačí. Aby byla tato nová vojenská složka co nejefektivnější a nejkoheznější, musíme vytvořit centrální velení, které bude schopno letectvo správně koordinovat."
 DEN_air_force_power_projection: "Projekce vzdušné síly"
 DEN_air_force_power_projection_desc: "Nyní, když jsme sloučili Flyvevåbnet do třetí hlavní větve naší armády, můžeme se soustředit na zabezpečení vzdušného prostoru naší rozsáhlé říše. Velké a úspěšné letectvo stále závisí na leteckých základnách, kde může přistávat a vzlétat."
 DEN_flyveskolen: "Flyveskolen"
 DEN_flyveskolen_desc: "Když jsme shromáždili všechny naše kolektivní dovednosti a znalosti letectva do Flyvevåbnet, měli bychom toto odborné znalosti rozšířit pro začínající kadety vytvořením společné výcvikové školy."
 DEN_torpedofly: "Torpédové letadlo"
 DEN_torpedofly_desc: "Jediný způsob, jak si udržet naše zámořské državy, je schopnost projekce naší síly a vůle přes vody. To bude vyžadovat rozsáhlou koordinaci a strategii námořních a vzdušných sil."
 DEN_jagerfly: "Stíhací letadlo"
 DEN_jagerfly_desc: "Abychom ochránili naše města před ničivými bombardováními z oblohy, musíme soustředit naše letecké zdroje na tvorbu co nejlepších stíhaček."
 DEN_luftstotte: "Letecká podpora"
 DEN_luftstotte_desc: "Nejlepší využití naší letecké síly je podpora našich pozemních jednotek, jak nejlépe umíme. Letectví je v dnešních válkách extrémně důležité, ale války se stále vyhrávají na zemi."
 DEN_bombefly: "Bombardovací letadlo"
 DEN_bombefly_desc: "Jediný způsob, jak udržet [DEN.GetNameDef] úplně v bezpečí, je schopnost bombardovat a zničit průmyslové kapacity nepřítele."
 DEN_advanced_flight: "Pokročilý let"
 DEN_advanced_flight_desc: "Letectví zažilo rapidní pokrok za poslední léta, ale čekají nás ještě další inovace a vylepšení. Abychom skutečně dominovali vzduchu, musíme vést technologický pokrok!"
