 FIN_parmis_devils_spawn_tt: "§Y1 Trestní divize§! bude založena ve §Y[ROOT.Capital.GetName]§! pod velením veterána §Y$FIN_nikke_parmi$§!. \nOdemkne omezený nábor §YPenalní divize§!."
 FIN_patriotic_peoples_movement: "Pohanský lidový svaz"
 FIN_patriotic_peoples_movement_desc: "Patriotický lidový hnutí, navzdory odporu předchozího režimu, odvádí skvělou práci v edukaci mas o potřebě národní hrdosti a obrany národa proti komunismu. Pokud je přivedeme do našeho důvěrného kruhu, získáme mnohem větší základnu podpory pro náš režim."
 FIN_pilot_training: "Výcvik pilotů"
 FIN_pilot_training_desc: "S rostoucí poptávkou po vzdušné síle v moderním válečnictví je pro naše piloty nezbytné pokročilé a specializované školení. Investováním do nových tréninkových metod a vybavení může [ROOT.GetAdjective] letectvo zajistit, že jejich piloti budou patřit mezi nejlepší na světě."
 FIN_political_unity: "Politická jednota"
 FIN_political_unity_desc: "Bez ohledu na politickou ideologii všichni chceme to nejlepší pro náš lid. V této době krize musíme odložit malé politické spory a pracovat spolu."
 FIN_power_from_the_dams: "Energie z přehrad"
 FIN_power_from_the_dams_desc: "Využívání přírodních zdrojů hojností [ROOT.GetName]'s řek, bylo navrženo významně rozšíření naší infrastruktury vodní energie. Podle našich expertů investice do výstavby nových elektráren na vodní energii poskytnou prostředky pro drastické rozšíření naší výrobní kapacity a pohánět růst naší země."
 FIN_pragmatic_socialism: "Pragmatický socialismus"
 FIN_pragmatic_socialism_desc: "Ačkoli opovrhujeme metodami bolševiků a jejich přívrženců, nesporně se nesmí dělat více pro osvobození pracující třídy od hrůz moderního kapitalismu. Pečlivou aplikací demokratického, pragmatického socialismu toho dosáhneme."
 FIN_prepare_a_military_coup: "Připravit vojenský puč"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef] potřebuje silné, rozhodné vedení schopné činit těžká rozhodnutí v krizi. Jediní lidé schopní toho momentálně jsou vojáci. Místo abychom čekali, až se národ rozpadne pod demokraty a socialisty, musíme položit základy vojenskému puči."
 FIN_preserve_sapmi: "Ochrana Sápmi"
 FIN_preserve_sapmi_cores_tt: "\n§YKaždý Sámský jádrový stát§! ovládaný [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! se stává jádrem [ROOT.GetFlag]§Y[ROOT.GetNameDef]§!."
 FIN_preserve_sapmi_desc: "Sámský lid dlouho trpěl v rukou imperialistické oppressi, jak uvnitř našich hranic, tak i mimo ně. Měli bychom napravit vztahy s těmito lidmi a pomoci je osvobodit od jejich neustálého utrpení v rukou našich sousedů."
 FIN_preserve_sapmi_event_tt: "Každá neutrální nebo spojenecká země, která ovládá jakékoli jádro Sámi, dostává událost '§Y$AAT_finland_diplomacy.05.t$§!'."
 FIN_proclaim_greater_finland: "Prohlásit Velkou finskou federaci"
 FIN_proclaim_greater_finland_compliance_tt: "\nPřidává §G70.0%§! Soulad ke každému vyžadovanému státu ovládanému [ROOT.GetFlag][ROOT.GetNameDef].\n\n"
 FIN_proclaim_greater_finland_desc: "Naše hranice nyní prudce narůstají nad to, co jsme si mohli představit před několika lety. S tolika novým územím se stalo nutnost reorganizovat naši vládu, aby lépe odrážela rozmanitý region, který spravuje."
 FIN_railways_and_infrastructure: "Železnice a infrastruktura"
 FIN_railways_and_infrastructure_desc: "Velká válka ukázala nezbytnost robustních železničních a silničních sítí, které podporují průmysl a vojenské operace v dopravě zdrojů či lidí tam, kde je to potřeba. Po desetiletích okupace a krveprolití jsou naše logistické sítě v zoufalé potřebě investic."
