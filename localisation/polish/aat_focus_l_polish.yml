 DEN_strength_in_numbers_desc: "Pokud chceme mít bojovou šanci proti mnohem silnějšímu nepříteli, musíme hledat spojence - ať si naše neutralita je k čertu! Je čas nechat tuto naivitu za sebou a přizpůsobit se realitě světa."
