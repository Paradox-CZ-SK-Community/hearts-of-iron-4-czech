 DEN_strength_in_numbers_desc: "Pokud se chceme postavit silnějšímu nepříteli, musíme hledat spojence - naší neutralitě je po všech těch letech nepraktické! Je čas vpřed deníčkovat a adaptovat tyto naivní myšlenky vzhledem k realitám naší planetární sféry."
 DEN_strength_in_numbers_desc: "Pokud se chceme postavit silnějšímu nepříteli, musíme hledat spojence - naší neutralitě je po všech těch letech nepraktické! Je čas vpřed deníčkovat a adaptovat tyto naivní myšlenky vzhledem k realitám naší planetární sféry."
