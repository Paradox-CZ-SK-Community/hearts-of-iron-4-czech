 DEN_prioritize_army: "Prioritizovat Hæren"
 DEN_prioritize_army_desc: "Páteří jakékoli armády je armáda sama. Pokud vložíme naše zdroje do výcviku vojáků a výroby válečných strojů a zařízení, pak budeme víc než připraveni čelit komukoli, kdo by se odvážil hrozit [DEN.GetNameDef]."
 DEN_prioritize_navy: "Prioritizovat Søværnet"
 DEN_prioritize_navy_desc: "Domácí území jsou pouhým malým poloostrovem, a proto je nesmírně důležité, aby bylo prioritou rozvoj naší flotily v očekávání. [DEN.GetAdjective] námořnictvo by mohlo jednoho dne rivalizovat s námořnictvem [ENG.GetAdjective] nebo [JAP.GetAdjective], ale pouze pokud vynaložíme čas a peníze na jeho zlepšení."
 DEN_prospecting_new_sites: "Hledání nových lokalit"
 DEN_prospecting_new_sites_desc: "Stará zastávka v Qaarsuarsuku byla vyčerpána, ale v oblasti Qullissat jsou další ložiska. Otevření nové dolu zde by bylo velmi přínosné nejen pro průmysl v Grónsku, ale také jako služba našim potřebám doma."
 DEN_protect_bornholm: "Ochraňovat Bornholm"
 DEN_protect_bornholm_desc: "Bornholm je perilózně umístěn jižně od [SWE.GetNameDef] a severně od [GER.GetNameDef], blíže k oběma zemím než k zbytku Dánska. Musíme posílit tento strategicky umístěný ostrov v Baltu a zajistit naši kontrolu nad ním."
 DEN_protect_greenland: "Chránit Grónsko"
 DEN_protect_greenland_desc: "Grónsko je součástí našeho království už dlouho, jehož nároky na ostrov sahají až do vikingských dob. Ztráta tohoto ostrova by byla národní katastrofou a obrovskou ztrátou v prestiži. Abychom odradili jakýkoli potenciální útok na ostrov, musíme posílit jeho obranu."
 DEN_protect_the_faroe_islands: "Ochránit Faerské ostrovy"
 DEN_protect_the_faroe_islands_desc: "Se vzrůstajícím světovým napětím by Severní moře brzy mohlo být svědkem těžkých konfliktů. Faerské ostrovy jsou vitálním článkem v naší schopnosti uplatňovat kontrolu nad Grónskem a jeho mnoha zdroji. Ztráta tohoto souostroví by mohla být pro nás devastující, takže je nanejvýš důležité, abychom zajistili jeho obranu."
 DEN_public_works: "Veřejné práce"
 DEN_public_works_desc: "Vydáním programu veřejných prací bychom mohli nejen zlepšit infrastrukturu naší země stavbou mostů, které spojí naše ostrovy, ale také bychom mohli zahájit výstavbu nových obytných projektů a snížit stále vysokou nezaměstnanost."
 DEN_rally_the_nation: "Rally the Nation"
 DEN_rally_the_nation_desc: "Nyní, když jsme převzali kontrolu nad zemí, je nesmírně důležité, abychom získali podporu lidu. I když nemohou mnoho udělat, aby nám oponovali, je mnohem lepší mít populace na své straně a připravenou bojovat za svou zemi než mít někoho s nožem v zádech. Obnovme [DEN.GetAdjective] hrdost a povzbuzujme lid, aby bojoval za svou zemi!"
 DEN_reclaim_atlantic_islands: "Znovu získat naše atlantické possession"
 DEN_reclaim_atlantic_islands_desc: "Faerské ostrovy a Island nemusí mít žádné přírodní zdroje, ale přesto patří do naší říše a mají strategický význam, jelikož ostrovy fungují jako odrazový můstek pro dominaci v Severním Atlantiku.\n\nGrónsko je jedinou částí našeho národa, která skutečně má jakékoli přírodní zdroje potřebné k provozu moderní a efektivní armády, což je naším nejvyšším úkolem."
 DEN_reclaim_norway: "Znovuzískání Norska"
 DEN_reclaim_norway_desc: "Dánská koruna vládla [NOR.GetNameDef] po staletí, než nám ji Švédi vzali v roce 1814. Bratr krále Haakona z [NOR.GetNameDef] se ukázal jako neochotný převzít přímou kontrolu a učinit nezbytná rozhodnutí k ochraně jeho lidu. Je čas znovu sjednotit obě země pod dánskou vládou."
 DEN_refit_civilian_ships: "Opravené staré lodě"
 DEN_refit_civilian_ships_decision_tt: "Odemkne rozhodnutí pro přestavbu konvojů pro vojenské účely."
 DEN_refit_civilian_ships_desc: "Jsme obklopeni národy, které mají mnohem větší námořnictva než my. Musíme zvýšit naše počty, pokud chceme dohnat jejich schopnosti. S dostatečně velkým počtem lodí budeme schopni odolávat většině námořnictvům."
 DEN_refit_civilian_ships_industrial_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_INDUSTRIAL_REFIT_SPEED_FACTOR$: §G+20%§!\n\n"
 DEN_refortify_tunestillingen: "Zpevnit Tunestillingen"
 DEN_refortify_tunestillingen_desc: "Například, poslední doba, kdy Evropa byla pohlcena válkou, jsme se připravili naše obrany nad stavbou Tunestillingenu - řady fortifikací na ochranu Kodaně. Tyto pevnosti od té doby upadly do zanedbání, ale jejich obnovou a modernizací bychom zajistili bezpečnost našeho hlavního města."
 DEN_reintegrate_iceland: "Reintegrace Islandu"
 DEN_reintegrate_iceland_desc: "Před nedávnem byl [ICE.GetNameDef] součástí našeho národa - a byl jím po staletí. Je nejvyšší čas, abychom přesvědčili [ICE.GetAdjective] lid, aby se připojil k našemu království a stal se znovu jednou sjednocenou národem."
 DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§! bude odstraněn za 730 dní"
 DEN_reorient_production_lines: "Změnit výrobní linky"
 DEN_reorient_production_lines_desc: "Nacházíme se v prekérní situaci, kdy budeme potřebovat více vojenského vybavení velmi brzy. Abychom vyhověli této rostoucí potřebě vojenských zbraní, musíme přeměnit civilní továrny na výrobu zbraní."
 DEN_reorient_production_lines_output_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y+10.0%§! \n$MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$: §G+10.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+5.00%§! \n$MODIFIER_EQUIPMENT_CONVERSION_SPEED$: §G+10%§!\n\n"
 DEN_research_and_development: "Investice do výzkumu a vývoje"
 DEN_research_and_development_desc: "Ropa a stroje jsou tím, co udržuje moderní společnost v chodu, a zaostáváme ve téměř všech těchto oblastech. Musíme zajistit, abychom dále nezaostávali."
 DEN_restructuring_sovaernet: "Restrukturalizace Søværnet"
 DEN_restructuring_sovaernet_add_modifier_tt: "$DEN_add_sovaernet_dynamic_modifier$ $MODIFIER_NAVAL_COORDINATION$: §G+5%§! \n$MODIFIER_NAVY_ORG_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_CRITICAL_SCORE_CHANCE_FACTOR$ §G+5.00%§!\n\n"
 DEN_restructuring_sovaernet_desc: "Měli jsme dlouhá léta mír, a proto řada nedostatků v naší námořní velitelské struktuře zůstala nepovšimnuta. Jediný způsob, jak se s nimi nyní vypořádat, je úplná reorganizace Søværnet."
 DEN_restructuring_sovaernet_modifier_tt: "$DEN_modify_sovaernet_dynamic_modifier$  \n$MODIFIER_NAVAL_COORDINATION$: §G+5%§! \n$MODIFIER_NAVY_ORG_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_CRITICAL_SCORE_CHANCE_FACTOR$ §G+5.00%§!\n\n"
 DEN_rigid_training: "Rigido výcvik"
 DEN_rigid_training_desc: "Čísla sama o sobě nám nedají nadvládu na obloze. Musíme naše piloty podrobit přísnému výcviku, aby dokázali udržet nebe volné od [?DEN.DEN_overlord_nation.GetAdjective] letadel."
 DEN_safeguard_the_eastern_front: "Zabezpečit východní frontu"
 DEN_safeguard_the_eastern_front_desc: "Finsko bylo vždy historicky jen mimo naši dosah, ale s naší povznesenou mocí jsme více než schopni ho získat pod naši hegemonii. Zajištění Finska znamená zajištění naší východní fronty a posílení naší kontroly nad Baltským mořem."
 DEN_sanction_sabotages: "Schválit sabotáže"
 DEN_sanction_sabotages: "Schválit sabotáže"
 DEN_sanction_sabotages: "Schválit sabotáže"
 DEN_sanction_sabotages: "Schválit sabotáže"
 DEN_sanction_sabotages_desc: "I když spolupracujeme s [?DEN.DEN_overlord_nation.GetNameDef], to nutně neznamená, že se nemůžeme pokojně vzepřít okupaci. Lze argumentovat, že je naší povinností se vzepřít, aniž bychom ohrozili náš lid."
 DEN_scandinavian_security: "Skandinávská bezpečnost"
 DEN_scandinavian_security_desc: "Skandinávie a Baltské moře byly po několik století hlavními geopolitickými ohnisky pro [DEN.GetNameDef]. Než přesměrujeme naše úsilí na hlavní evropské mocnosti na kontinentu, musíme nejprve podmanit a pacifikovat naši severní frontu."
 DEN_schleswigian_farmers_modifier_tt: "$DEN_modify_economic_crisis_dynamic_modifier$ \n$neutrality_drift$: §R-0.02%§!\n\n"
 DEN_science_pact: "Uzavřít pakt o výzkumu a partnerství"
 DEN_science_pact_desc: "I když jsme učinili velké pokroky v oblasti vědeckého a technologického pokroku, protože naše země klade větší důraz na průmysl, stále zaostáváme za některými národy. Otočení se k přátelské zemi, s níž bychom mohli vstoupit do vzájemně prospěšného výzkumného a partnerského programu, by dále zvýšilo náš pokrok."
 DEN_secure_danish_freedom: "Zajistit dánskou svobodu"
 DEN_secure_danish_freedom_desc: "Odvrátit síly [?DEN.DEN_overlord_nation.GetAdjective] z našich zemí nebude dostatečné k tomu, abychom skutečně zajistili dánskou svobodu. Musíme se ujistit, že [?DEN.DEN_overlord_nation.GetNameDef] se nikdy nestane hrozbou znovu."
 DEN_secure_our_supply_lines: "Zajistit naše dodavatelské linie"
 DEN_secure_our_supply_lines_desc: "Armáda pochoduje na svém žaludku - to platí dnes stejně jako před tisíci lety. Naštěstí jsme významným producentem potravin a s několika úpravami naší logistiky můžeme zabezpečit stálou dodávku pro vojáky."
 DEN_secure_our_supply_lines_modifier_tt: "$DEN_modify_economic_crisis_dynamic_modifier$ \n$MODIFIER_GLOBAL_MONTHLY_POPULATION$: §G+10.0%§! \n$democratic_drift$: §G+0.05%§!\n\n"
 DEN_secure_swedish_steel: "Zajistit švédskou ocel"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] je země chudá na zdroje, postrádá většinu materiálu potřebného k provozu moderní armády. Švédsko na druhou stranu má spoustu přírodních zdrojů - a dříve bylo pod dánskou vládou. Nastal čas znovu podrobit [SWE.GetNameDef] naší vládě."
 DEN_secure_the_norwegian_coast: "Zajistit norské pobřeží"
 DEN_secure_the_norwegian_coast_desc: "Dánsko a Norsko byly po staletí sjednoceny a pokud chceme ovládat Severní moře, nebo se rozšířit dál, musíme opět sjednotit naše země. Norský pobřeží je vitální stupínek, pokud chceme dominovat Atlantiku."
 DEN_seek_foreign_support_tt: "Odemkne rozhodnutí: §YHledat podporu od cizích mocností§!"
 DEN_seek_independence: "Hledat nezávislost"
 DEN_seek_independence_desc: "Dánská nezávislost již není zaručena, navzdory tomu, že spolupracujeme s [?DEN.DEN_overlord_nation.GetNameDef]. Musíme zabezpečit naši svobodu tím, že se postavíme proti okupačním silám a udeřit, až bude správný čas."
 DEN_seek_industrial_investments: "Hledat průmyslové investice"
 DEN_seek_industrial_investments_desc: "Poté, co jsme se spojili s [?DEN.DEN_overlord_nation.GetNameDef] a získali nějakou jejich důvěru a přízeň, nacházíme se v vhodné situaci, kdy můžeme požádat našeho overlorda, aby investoval do našich průmyslů a posílil naše výrobní schopnosti."
 DEN_seek_military_investments: "Hledat vojenské investice"
 DEN_seek_military_investments_desc: "Po slibu naší loajality a posílení našich vztahů s [?DEN.DEN_overlord_nation.GetNameDef] nyní máme přízeň [?DEN.DEN_overlord_nation.GetLeader]. To nám umožňuje obrátit se přímo na něj s žádostí o [?DEN.DEN_overlord_nation.GetAdjective] investice do naší vojenské výroby."
 DEN_seek_protection: "Hledat ochranu"
 DEN_seek_protection_desc: "I když se můžeme připravovat, jak chceme, jsme obklopeni většími a silnějšími sousedy - jejichž záměry si nemůžeme být opravdu jistí. Je proto rozumné hledat ochranu jinde, abychom zajistili naši nezávislost."
 DEN_seize_power: "Získat moc"
 DEN_seize_power_desc: "[DEN.GetNameDefCap] je konečně připraveno přijmout novou fašistickou vládu. Zrušíme Rigsdag a místo toho vložíme budoucnost našeho velkého národa do rukou $DEN_cay_lembcke$. Pokud však existuje jen malý odpor, musíme být připraveni jej navždy potlačit."
 DEN_seize_the_production: "Zabrat výrobní prostředky"
 DEN_seize_the_production_desc: "Mimořádné časy vyžadují mimořádné opatření. Abychom dosáhli našeho plného průmyslového potenciálu, musíme uchopit prostředky výroby. To zajistí, že odvětví budou sloužit potřebám národa a že budou fungovat co nejefektivněji."
 DEN_side_with_industry: "Postavit se po boku průmyslu"
 DEN_side_with_industry_desc: "Abychom vyřešili problémy, kterým čelí podnikatelský sektor, musíme snížit mzdy a uložit vyšší daně na dovážené zboží, jinak se zaměstnavatelé budou snažit přežít."
 DEN_side_with_unions: "Stát na straně odborů"
 DEN_side_with_unions_desc: "Pouze tím, že zlepšíme životní podmínky pro všechny lidi v [Den.GetNameDef], můžeme vyřešit problémy sužující trh práce, a pouze posílením odborů můžeme toto dosáhnout."
 DEN_sign_a_trade_deal: "Podepsat obchodní dohodu"
 DEN_sign_a_trade_deal_desc: "Snažíme se znovu vyzbrojit naše vojenské síly, ale takové věci trvají čas - čas, který možná nemáme. Musíme rychle získat více vybavení. Musíme se obrátit na přátelsky nakloněnou zemi a pořídit si to, co potřebujeme, protože naše vlastní výrobní schopnosti jsou omezené."
 DEN_sign_forsvarsforliget: "Podepsat Forsvarsforliget"
 DEN_sign_forsvarsforliget_desc: "S napětím v Evropě znovu stoupajícím musíme přiznat, že naše současné obranné schopnosti jsou velmi nedostatečné. Podpis nového obranného dohodu za účelem zvýšení financování armády, námořnictva a letectva by posílil naši vojenskou schopnost a zajistil integritu našeho národa."
 DEN_sign_non_aggression_deal: "Podepsat pakt o neútočení"
 DEN_sign_non_aggression_deal_desc: "Máme šanci získat mnoho, pokud se nám podaří udělat z přítele silného národa a podepsat s ním pakt o neútočení. Možná to nezmění naši přechodnou situaci v blízké budoucnosti, ale později by nás takové bližší vztahy mohly prospět otevřením nových obchodních dohod a zvýšením spolupráce."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Vytvoření zpravodajské služby by nám pomohlo zvyšovat naši bdělost, zatímco se napětí v Evropě zvyšuje a konflikt hrozí erodovat naši svrchovanost."
 DEN_slaedepatruljen_sirius: "Slædepatruljen Sirius"
 DEN_slaedepatruljen_sirius_desc: "V pevninské Dánsku je v zimě velmi málo sněhu a zřídka zůstává dlouho. Přesto máme Grónsko, kde je sníh v tloušťce kilometrů po celý rok. Můžeme toho využít a vycvičit naše vojáky, aby si na chlad zvykli."
 DEN_social_stability: "Sociální Stabilita"
 DEN_social_stability_desc: "Abychom se vyhnuli sociální neklid, který otřásl jinými národy, musíme podniknout preventivní kroky! Než provedeme zásadní reformy v průmyslu a celkové ekonomice, musíme mít pevné a stabilní postavení."
 DEN_sovaernets_operative_kommando: "Operativní velení námořnictva"
 DEN_sovaernets_operative_kommando_add_modifier_tt: "$DEN_add_sovaernet_dynamic_modifier$ $MODIFIER_NAVAL_COORDINATION$: §G+5%§! \n$MODIFIER_NAVY_ORG_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_CRITICAL_SCORE_CHANCE_FACTOR$ §G+5.00%§!\n\n"
 DEN_sovaernets_operative_kommando_desc: "Potřebujeme kompetentní centrální velitelskou strukturu, která dokáže efektivně koordinovat naše námořní síly. Pouze ti nejlepší a nejnadějnější důstojníci by měli být pověřeni touto povinností."
 DEN_sovaernets_operative_kommando_modifier_tt: "$DEN_modify_sovaernet_dynamic_modifier$  \n$MODIFIER_NAVAL_COORDINATION$: §G+5%§! \n$MODIFIER_NAVY_ORG_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_CRITICAL_SCORE_CHANCE_FACTOR$ §G+5.00%§!\n\n"
 DEN_start_the_rearmament: "Zahájit vyzbrojení"
 DEN_start_the_rearmament_desc: "Po příliš dlouhou dobu [DEN.GetNameDef] zanedbávalo naši armádu a vložilo naši svrchovanost do rukou našich sousedů. S turbulencemi, které se přelévají Evropou, to nemůže trvat! Musíme znovu budovat naše vojenské schopnosti a ujistit se, že naše osudy leží v našich vlastních rukou."
 DEN_stockpile_oil: "Hromadit ropu"
 DEN_stockpile_oil_add_modifier_war_preparations_tt: "$MODIFIER_FUEL_GAIN_FACTOR$: §G+10.00%§! \n$MODIFIER_MAX_FUEL_FACTOR$: §G+15.00%§! \n$modifier_production_speed_fuel_silo_factor$: §G+25.00%§!\n\n"
 DEN_stockpile_oil_desc: "Musíme být připraveni na nejhorší a začít se připravovat na válku. I když nikdy neuvidíme boj, bude nás ovlivňovat velký konflikt v našem okolí. Abychom minimalizovali tento dopad, musíme shromáždit velké rezervy strategických zdrojů."
 DEN_stockpile_oil_modifier_neglected_military_tt: "$DEN_modify_neglected_military_dynamic_modifier$ \n$MODIFIER_SURRENDER_LIMIT$: §G+10.00%§!\n\n"
 DEN_stockpile_oil_modifier_war_preparations_tt: "$DEN_modify_war_preparations_dynamic_modifier$ \n$MODIFIER_FUEL_GAIN_FACTOR$: §G+10.00%§! \n$MODIFIER_MAX_FUEL_FACTOR$: §G+15.00%§! \n$modifier_production_speed_fuel_silo_factor$: §G+25.00%§!\n\n"
