 ICE_develop_icelandic_shipping: "Rozvíjet islandské lodní dopravy"
 ICE_develop_icelandic_shipping_desc: "Jsme ostrov, ostrov uprostřed oceánu. Zaměření na stavbu lodí je zcela logickou volbou."
 ICE_doctrinal_studies: "Doktrinární studie"
 ICE_doctrinal_studies_desc: "Umění války není snadné, a tím méně je to něco, co by jakýkoli národ mohl ovládnout. Musíme studovat globální mocnosti a poučit se z toho, jak vedou své války."
 ICE_embrace_the_workers_revolution: "Přijmout revoluci pracovníků"
 ICE_embrace_the_workers_revolution_desc: "Podpora od pracovníků učinila tuto změnu možnou. Je proto přirozené, že syndikáty, pracovníci a odbory by měly získat vedoucí postavení v novém státě. Vůdci revoluce pracovníků mohou vést země k novým výšinám a přinést nám pokrok větší, než jakého by kdy mohl dosáhnout jakýkoli monarcha."
 ICE_emergency_conversions: "Nouzové konverze"
 ICE_emergency_conversions_desc: "Ačkoli národ nemá nutně kapacitu pro těžké lodě, máme spoustu větších rybářských plavidel, obchodních plavidel a lodí soukromého podnikání. V případě nouze bychom mohli umístit na tyto lodě kulomety nebo lehčí děla a rychle a efektivně vytvořit dostatečně velkou námořní sílu, abychom konkurovali většině protivníků."
 ICE_emergency_conversions_tt: "Odemkne §Yrozhodnutí§! k přeměně §YKonvojů§! na §YTorpédoborce§! nebo §YCruisery§!"
 ICE_enact_conscription: "Herþjónustu"
 ICE_enact_conscription_desc: "Jak si budoucnost stále více vyjasňuje pro náš národ, obrana se stává vysokou prioritou. Abychom napravili to, že naše ozbrojené síly jsou prakticky neexistující, měli bychom zavést povinnou vojenskou službu pro všechny naše mladé dospělé."
 ICE_engineering_projects: "Inženýrské projekty"
 ICE_engineering_projects_desc: "Ostrov potřebuje rozvoj, pokud se má někdy stát silným. Velké inženýrské projekty přinesou pracovní příležitosti a vytvoří základ pro islandský průmyslový růst."
 ICE_expand_industrial_complexes: "Rozšířit průmyslové komplexy"
 ICE_expand_industrial_complexes_desc: "Naše vojenské průmysly se výrazně zaostávají za jinými mocnostmi v Evropě, jsou tak málo rozvinuté a málo využívané, a pokud významně neinvestujeme do rozšíření a dotování našich vojenských průmyslových organizací, naše průmysly možná nikde nedoženou."
 ICE_expand_the_civilian_fleet: "Rozšíření občanské flotily"
 ICE_expand_the_civilian_fleet_desc: "Silná civilní flotila má dvojí bonus jak pro udržení námořních tradic, tak pro poskytnutí stimulace naší ekonomice. Obchodní lodě budou nést ekonomiku v mírových časech a produkovat zkušené námořníky, které naše námořnictvo potřebuje v čase válečném."
 ICE_expand_the_fishing_industry: "Rozšířit rybářský průmysl"
 ICE_expand_the_fishing_industry_desc: "Rybářství bylo vždy klíčovou součástí islandského života. Je to hlavní přírodní zdroj, který máme, a máme ho v hojném množství. Takže zde musíme zaměřit naše úsilí. Posílit se v oblasti, kde je skutečný potenciál."
 ICE_expand_the_harbour: "Rozšiřovat přístav"
 ICE_expand_the_harbour_desc: "Více a větší lodě cestující na ostrov a zpět znamená, že potřebujeme větší přístav. Stát by měl financovat rozšíření přístavu Reykjavik, abychom mohli pokračovat v rozšiřování ekonomiky."
 ICE_expand_the_industrial_base: "Rozšiřovat průmyslovou základnu"
 ICE_expand_the_industrial_base_desc: "Odstraněním naší závislosti na průmyslových výrobcích našich overlordů získáme silnější průmysl a tudíž také silnější pracovní třídu. Revoluce nemůže proběhnout bez správných nástrojů, a odstraněním závislosti na našem overlordovi může tato země získat, co potřebuje, včetně doma vyrobeného zbrojního materiálu k provedení revoluce, stejně tak nových svěžích myslí."
 ICE_expanding_the_university_of_reykjavik: "Rozšiřování univerzity v Reykjavíku"
 ICE_expanding_the_university_of_reykjavik_desc: "Znalosti jsou klíčové. Pokud má být země jednou před ostatními, musí se soustředit své úsilí. Zvýšením financování Univerzity v Reykjavíku vytváříme platformu pro budoucí růst."
 ICE_fighting_as_equals: "Bojujeme jako rovní"
 ICE_fighting_as_equals_desc: "Bojíme se spolu za válku. Island víc než dostatečně plní svůj podíl. Je čas, aby Dánsko uznalo, že Island není více podřízený, ale rovnocenný partner v této alianci. Je čas oficiálně prohlásit Island za nezávislou národ."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! vyhlašuje nezávislost"
 ICE_flying_boats: "Létající čluny"
 ICE_flying_boats_desc: "Pokud nemůžeme konkurovat našim nepřátelům na vodě, použijeme druhou nejlepší možnost, nebe. Pokud totiž ovládneme oblohu, naši nepřátelé nebudou mít na své lodě žádné využití, protože budou potopeny na okamžik."
 ICE_gardhur_airfield: "Garður Airfield"
 ICE_gardhur_airfield_desc: "Letadla se stávají skutečnou součástí moderní infrastruktury. Island nesmí zůstat pozadu. Letiště poblíž hlavního města bude klíčové pro katapultaci Islandu do budoucnosti."
 ICE_general_strike: "Generální stávka"
 ICE_general_strike: "Generální stávka"
 ICE_general_strike: "Generální stávka"
 ICE_general_strike: "Generální stávka"
 ICE_general_strike_desc: "Představme světu obecně a naší ubohé dánské králi zvlášť, že pracovníci Islandu stojí silně a jednotně. Velká stávka, která zastaví veškerou průmyslovou práci, stejně jako veškerou dopravu na ostrov a zpět, by skutečně ublížila loutkové vládě a ukázala lidem, kde skutečná moc leží."
 ICE_general_strike_tt: "\nKdyž §YGenerální stávka§! skončí:"
 ICE_heavy_industry: "Těžký průmysl"
 ICE_heavy_industry_desc: "Zemědělství, rybolov a lodní doprava jsou věci minulosti. Abychom posunuli národ do budoucnosti, musíme se zaměřit na těžký průmysl. Rozšířením průmyslu bude mít Island jasnou, i když zamlženou, budoucnost."
 ICE_hrafninn_flygur: "Hrafninn Flýgur"
 ICE_hrafninn_flygur_desc: "Jako havrani, budeme vládnout nebi. Island se stane spojen s průmyslem letadel a vedoucí technologií letadel - po celém světě."
 ICE_hydroelectric_power: "Vodní energie"
 ICE_hydroelectric_power_desc: "Pokud je jedním další zdrojem, který tato země má, je to voda; řeky a termální prameny. Rozšiřování využití těchto zdrojů může pohánět industrializaci národa."
 ICE_iceland_air: "Island Air"
 ICE_iceland_air_desc: "Dnes již není být ostrovem, neznamená být odříznut od světa. S moderními letadly se můžeme přiblížit jak evropskému, tak americkému kontinentu. Vzduch je mořskými cestami zítřka."
 ICE_iceland_defense_force: "Obranné síly Islandu"
 ICE_iceland_defense_force_desc: "S pomocí Američanů může Island vybudovat moderní armádu. Mají znalosti, zkušenosti a lidské zdroje k výcviku našich jednotek. Společná výstavba síly s nimi má potenciál vytvořit naše jednotky pravou elitní sílu."
 ICE_industrial_cooperation: "Průmyslová spolupráce"
 ICE_industrial_cooperation_desc: "Pozvání dánských průmyslníků k zahájení poboček na Islandu, výměnou za daňové úlevy a podobně, může vytvořit pracovní příležitosti zde. Také to dá industrializaci tohoto ostrova tolik potřebný impuls. S dánskou pomocí můžeme posunout tuto zemi vpřed."
 ICE_industrial_research_school: "Škola průmyslového výzkumu"
 ICE_industrial_research_school_desc: "Univerzita je velký úspěch. Země potřebuje na tomto úspěchu stavět tím, že vytvoří více zaměřený vysokoškolský vzdělávací systém zaměřený na průmyslový rozvoj. Tím můžeme zajistit, že získáme inženýry, které potřebujeme."
 ICE_infiltrating_the_british_isles: "Infiltrace Britských ostrovů"
 ICE_infiltrating_the_british_isles_desc: "Revoluční plamen musí šířit, pokud má být udržován a následně nezhasnout. Zřejmým cílem osvobození jsou utlačovaní pracovníci Britských ostrovů. [ROOT.GetNameDefCap] pomůže pracovníkům v utlačovaných oblastech vzbouřit se proti jejich imperialistům a kapitalistickým pánům. Společně můžeme učinit revoluční ideály realitou obyčejného pracovníka."
 ICE_infiltrating_the_british_isles_tt: "Odemkne §Yrozhodnutí§! k zahájení komunistických povstání ve Walesu, Skotsku a Severním Irsku."
 ICE_infiltrating_the_british_isles_tt: "Odemkne §Yrozhodnutí§! k zahájení komunistických povstání ve Walesu, Skotsku a Severním Irsku."
