 SWE_unify_the_national_socialist_movement: "Sjednotit Národně socialistické hnutí"
 SWE_unify_the_national_socialist_movement_desc: "Národně socialistické hnutí je rozděleno do mnoha frakcí, které píší nepodstatné editorialy a kritizují se navzájem nebo se prostě rvou na ulicích. Pokud chtějí mít jakoukoli šanci vytvořit vládu, budou se muset rally kolem jediného vůdce a jejich poselství."
 SWE_unify_the_national_socialist_movement_tt_1: "Jednu z následujících možností z události lze vzít:"
 SWE_unify_the_national_socialist_movement_tt_2: "Nebo:"
 SWE_unify_the_national_socialist_movement_tt_3: "Odemkne rozhodnutí pro zvýšení podpory fašistů prostřednictvím pochodů ve státech, kde byly rekrutovány Stormtruppers."
 SWE_united_kingdoms_of_sweden_and_norway: "Spojené království Švédska a Norska"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "Po krizi v Narviku a našich následných ziscích, [NOR.GetName] zůstal oslabený a deprimovaný. Nyní musíme zasadit poslední ranou [NOR.GetAdjective] nezávislosti a donutit sjednocení našich národů pod jedním vládcem."
 SWE_universal_basic_income: "Univerzální základní příjem"
 SWE_universal_basic_income_desc: "Každý muž a žena by měli mít zajištěno, že mohou přežít alespoň na minimální úrovni existence, a je to povinností státu pečovat o své občany. Univerzální základní příjem to řeší."
 SWE_universal_basic_income_tt: "Nově dobyté státy začínají s §G+25%§! souhlasem a §Y0%§! odporem"
 SWE_unrestricted_submarine_warfare: "Neomezená ponorková válka"
 SWE_unrestricted_submarine_warfare_desc: "Ponorky nabízejí možnost obtěžovat obchodní plavidla a nepřátelské válečné lodě, které jsou podstatně dražší na náhradu. Měli bychom je využít k uzavření mezer ve zbraních mezi naším námořnictvem a našimi protivníky."
 SWE_uranium_project: "[GER.GetAdjective]-[SWE.GetAdjective] Uranprojekt "
 SWE_uranium_project_desc: "[GER.GetAdjective] vědci se už mnoho let zabývají jaderným výzkumem. Tvrdí, že energie atomu by mohla být uvolněna v jednom obrovském výbuchu. S přístupem k těžké vodě na experimenty a naším společným vědeckým know-how bychom mohli pomoci vytvořit takovou zázračnou zbraň."
 SWE_urbanization: "Urbanizace"
 SWE_urbanization_desc: "Industrializace a urbanizace jdou ruku v ruce. Jak se v městech objevuje více pracovních příležitostí, více lidí z venkova se do nich stěhuje. Pokud se chceme vyhnout tomu, aby se města stala přeplněnými slumy, musíme investovat do jejich infrastruktury a připravit se na růst populace, který nás čeká."
 SWE_urbanization_tt: "Odemkne rozhodnutí utratit §YPolitickou moc§! pro získání §YCivilních továren§! a §YNámořních doků§!"
 SWE_varnplikt: "Värnplikt"
