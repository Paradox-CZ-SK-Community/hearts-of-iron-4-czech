 FIN_sosialistinen_eduskuntaryhma: "Sosialistinen Eduskuntaryhmä"
 FIN_sosialistinen_eduskuntaryhma_desc: "Sociální parlamentní skupina prosazuje rapprochement s [SOU.GetNameDef] spíše než antagonizaci. Jejich návrhy mohou nabízet nejlepší naději na udržení naší vlastní formy socialismu, bez zásahu od [SOU.GetAdjective]s."
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc: "Přístup k kaplanovi je klíčovou službou, na kterou se naši vojáci spoléhají. Mnoho těchto kaplanů se oprávněně obává o budoucnost našeho národa. Pokud bychom s nimi spolupracovali, mohli bychom získat nejen oči a uši na frontové linii, ale také zajistit, aby správné zprávy dosáhly vojáků."
 FIN_soviet_refused_finno_soviet_pact_flag: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! odmítl podepsat Finno-Sovětský pakt"
 FIN_soviet_threat: "Sovětská hrozba"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap] je hrozbou pro životy pracující třídy po celém světě, neboť nebudou mít žádné skrupule je vtáhnout do války o dobytí. Než shromáždí příliš mnoho síly, musíme tuto hrozbu nyní ukončit."
 FIN_state_is_in_the_atlantic_tt: "Jakýkoliv plně kontrolovaný stát je na atlantickém pobřeží."
 FIN_strengthen_military_administration: "Posílit vojenskou administraci"
 FIN_strengthen_military_administration_desc: "Mannerheim heroicky vedl náš národ těmito bouřlivými časy a prořezával politickou dogmatiku s vojenskou přesností. Pro pokračující přežití národa mu a armádě musíme dát pravomoc vládnout podle svého uvážení."
 FIN_strengthen_military_administration_history_entry: "Vojenská meritní cena"
 FIN_strengthen_the_naval_bases: "Posílit námořní základny"
 FIN_strengthen_the_naval_bases_desc: "Jak [ROOT.GetName] připravuje na válku, je zásadní, aby naše námořní základny byly dobře vybavené a dobře chráněné. Zlepšením infrastruktury a obrany našich námořních základen můžeme zajistit, aby naše flotila zůstala v bezpečí a připravena se zapojit do boje proti nepříteli."
 FIN_strengthen_the_naval_bases_ns_tt: "$FIN_modify_finnish_navy_ns_intro$ \n$MODIFIER_REPAIR_SPEED_FACTOR$: §G+10%§! \n"
 FIN_subsidized_national_industrialization: "Dotovaná Národní Industrializace"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef] udělal velký pokrok v hromadné mobilizaci národních produkčních sil prostřednictvím industrializace. Možná bychom měli požádat o pomoc jejich odborníky při zavádění podobného programu ve Finsku."
 FIN_subsidized_national_industrialization_factories_required_tt: "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.FIN_subsidized_national_industrialization_factories_required]§! (Aktuálně §[GetColorControlledFactoriesForNewIndustrializationProgram][?ROOT.num_of_controlled_factories]§!)"
 FIN_suomalainen_sosialismi: "Suomalainen Sosialismi"
 FIN_suomalainen_sosialismi_desc: "Odporná bída kapitalismu nadále proniká naší společností kvůli proti-revoluční devastaci, kterou uvolnili Mannerheim a jeho spojenci během občanské války. Nemůžeme to nechat stát, musíme najít způsob, jak uvolnit pracovní třídu."
 FIN_suomen_akatemia: "Suomen Akatemia"
 FIN_suomen_akatemia_desc: "Několik [ROOT.GetAdjective] intelektuálů, vedených renomovaným matematikem Leem Sariom, tlačí na založení Suomen Akatemia, která se stane národní přední akademickou institucí, podporující vědeckou inovaci a pomáhající umístit [ROOT.GetName] na přední místo technologického vývoje."
 FIN_suomen_ilmavoimat: "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc: "Musíme se soustředit na zlepšení efektivity [ROOT.GetAdjective] letectva investicemi do výzkumu a školení. \nCílem je vytvořit moderní a flexibilní leteckou složku schopnou splnit výzvy moderního boje, stejně jako poskytnout rozhodující podporu pozemním vojskům během bojových operací."
 FIN_suomen_maavoimat: "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc: "Musíme zlepšit schopnosti finských obranných sil investováním do výzkumu nového vojenského vybavení a modernizací výcvikových zařízení, abychom zajistili připravenost vůči jakýmkoli potenciálním hrozbám."
 FIN_suomen_merivoimat: "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc: "Námořní síly [ROOT.GetName] musí být připraveny bránit svou vlast proti jakékoli potenciální hrozbě. S důrazem na výzkum moderního námořního vybavení a vývoj vylepšeného výcvikového programu se [ROOT.GetAdjective] námořnictvo stane silnou silou schopnou chránit naše zájmy na vodě."
 FIN_suomen_merivoimat_desc: "Námořní síly [ROOT.GetName] musí být připraveny bránit svou vlast proti jakékoli potenciální hrozbě. S důrazem na výzkum moderního námořního vybavení a vývoj vylepšeného výcvikového programu se [ROOT.GetAdjective] námořnictvo stane silnou silou schopnou chránit naše zájmy na vodě."
 FIN_suomen_merivoimat_desc: "Námořní síly [ROOT.GetName] musí být připraveny bránit svou vlast proti jakékoli potenciální hrozbě. S důrazem na výzkum moderního námořního vybavení a vývoj vylepšeného výcvikového programu se [ROOT.GetAdjective] námořnictvo stane silnou silou schopnou chránit naše zájmy na vodě."
 FIN_suomen_merivoimat_desc: "Námořní síly [ROOT.GetName] musí být připraveny bránit svou vlast proti jakékoli potenciální hrozbě. S důrazem na výzkum moderního námořního vybavení a vývoj vylepšeného výcvikového programu se [ROOT.GetAdjective] námořnictvo stane silnou silou schopnou chránit naše zájmy na vodě."
 FIN_support_for_ground_forces: "Podpora pozemních sil"
 FIN_support_for_ground_forces_desc: "Jak válka pokračuje, stává se zřejmým, že pozemní síly potřebují více letecké podpory. K tomuto účelu investujeme do vývoje a výroby letadel pro blízkou leteckou podporu, abychom poskytli důležitou leteckou podporu našim pozemním jednotkám. To jim poskytne potřebnou oporu k udržení pozic a protiútoku proti nepříteli."
 FIN_support_for_ground_forces_ns_tt: " $FIN_support_for_ground_forces_dynamic_modifier_tt$\n"
 FIN_tactical_wargaming_department: "Taktické válečné hry"
 FIN_tactical_wargaming_department_desc: "Požadavky moderního válečnictví se každý den rozšiřují. Abychom udrželi krok s naším vysokým velením, musíme ho rozšířit o nové oddělení, kde mohou experimentovat s novými metodami prostřednictvím taktického válčení."
 FIN_tactical_wargaming_department_desc: "Požadavky moderního válečnictví se každý den rozšiřují. Abychom udrželi krok s naším vysokým velením, musíme ho rozšířit o nové oddělení, kde mohou experimentovat s novými metodami prostřednictvím taktického válčení."
 FIN_tactical_wargaming_department_desc: "Požadavky moderního válečnictví se každý den rozšiřují. Abychom udrželi krok s naším vysokým velením, musíme ho rozšířit o nové oddělení, kde mohou experimentovat s novými metodami prostřednictvím taktického válčení."
 FIN_tactical_wargaming_department_desc: "Požadavky moderního válečnictví se každý den rozšiřují. Abychom udrželi krok s naším vysokým velením, musíme ho rozšířit o nové oddělení, kde mohou experimentovat s novými metodami prostřednictvím taktického válčení."
 FIN_tactical_wargaming_department_desc: "Požadavky moderního válečnictví se každý den rozšiřují. Abychom udrželi krok s naším vysokým velením, musíme ho rozšířit o nové oddělení, kde mohou experimentovat s novými metodami prostřednictvím taktického válčení."
 FIN_tactical_wargaming_department_every_army_leader_tt: "§YKaždý armádní vůdce§! (včetně odemčených): \n  Přidat dovednost plánování: §G1§!"
 FIN_take_over_the_suojeluskunta: "Převzít Suojeluskunta"
 FIN_take_over_the_suojeluskunta_desc: "Suojeluskunta působila jako pomocná síla rezervistů, kteří mohou být povoláni k obraně národa v době krize. Pokud přivedeme organizaci pod naši kontrolu, mohli bychom ji využít k indoktrinaci tisíců k našemu cíli."
 FIN_the_cold_front: "Studená fronta"
 FIN_the_cold_front_desc: "Tvrdé zimní podmínky finské fronty vyžadují řádnou přípravu. Dodavatelské trasy musí být zabezpečeny a taktická maskování vylepšena, aby byl zajištěn odpor obranných sil tváří v tvář výzvě zimy."
 FIN_the_communist_side_in_cw_tt: "\n$FIN_communism$:"
 FIN_the_fascist_side_in_cw_tt: "\n$FIN_fascismus$:"
 FIN_the_finnish_swedish_peoples_party: "Finská švédská strana lidu"
 FIN_the_finnish_swedish_peoples_party_desc: "Lidé švédského původu tvoří značnou menšinu ve Finsku, spolupráce s stranou, která jejich zájmy nejvice zastupuje, může nám přinést významnou podporu pro naše politiky a získat sympatie Švédska samotného."
 FIN_the_finnish_throne: "Finský trůn"
 FIN_the_finnish_throne_desc: "Kokoomus dlouho prosazoval finskou monarchii. S jejich nedávným nárůstem podpory a utahující se kontrolou nad mocenskými otěžemi mají nyní prostředky k rozpuštění stávajícího systému a vytvoření království na jeho místě."
 FIN_the_lone_wolf: "Osamělý vlk"
 FIN_the_lone_wolf_desc: "Nikdo nemá lepší zájem [ROOT.GetAdjective] lidu než [ROOT.GetAdjective] lidé sami. Historie ukázala, že místo spolehnutí se na ostatní, abychom nám pomohli, se musíme spolehnout na sebe."
 FIN_the_merchant_fleet: "Obchodní flotila"
 FIN_the_merchant_fleet_desc: "Jako součást válečného úsilí musí obchodní flotila [ROOT.GetName] být schopna udržet tempo, aby zajistila transport vitálních dodávek tam, kde je to potřeba. Investováním do výroby nových plavidel můžeme posílit naši schopnost udržet se a zabezpečit naši pozici v jakémkoli konfliktu."
 FIN_the_merchant_fleet_ns_tt: " $FIN_the_merchant_fleet_dynamic_modifier_tt$\n"
 FIN_the_peoples_democratic_league: "Lidová demokratická liga"
 FIN_the_peoples_democratic_league_desc: "Lidová demokratická liga byla na čele koordinace různých levicových frakcí ve [FIN.GetNameDef]. Vytvořili základy skutečné aliance pracujících, která zajistí, že vůle proletariátu bude provedena."
 FIN_the_red_watch: "Červené hodiny"
 FIN_the_red_watch_desc: "Jsou ti, kteří by podkopávali všechno, co jsme vytvořili od občanské války, aby znovu zavedli kapitalistickou tyranii. S ustavením Červené gardy můžeme zajistit, že taková zrada bude vykořeněna dřív, než se rozšíří napříč naší republikou."
 FIN_the_second_finnish_civil_war: "Druhá finská občanská válka"
 FIN_the_second_finnish_civil_war_desc: "Rozšiřující se třídní uvědomění mezi rostoucím proletariátem a organizačními dovednostmi jeho vedení nám konečně umožnilo shromáždit zdroje k tomu, abychom svrhnuli své buržoazní pány jednou provždy."
 FIN_the_workers_state: "Stát pracujících"
 FIN_the_workers_state_desc: "S pevně ustavenou diktaturou proletariátu se nyní můžeme pustit do přetváření národa tak, aby byly zájmy proletariátu pevně v popředí politiky. Všechny aspekty našeho vzdělávání dětí, až po organizaci našich továren, budou kompletně přepracovány."
 FIN_tire_factory_at_nokia: "Továrna na pneumatiky v Nokii"
 FIN_tire_factory_at_nokia_add_synthetic_refineries_tt: "Přidat §G2§! §Y$synthetic_refinery$§!."
 FIN_tire_factory_at_nokia_desc: "V čase konfliktu potřebuje [ROOT.GetName] zdroj pneumatik pro armádu, takže zajištění spolehlivého dodávání pro zajištění mobility a připravenosti našich ozbrojených sil by mělo být prioritou. \nMáme plán rozšířit továrnu na pneumatiky Suomen Gummitehdas v Nokia a modernizovat výrobní linky, aby používaly syntetickou gumu a recyklované materiály, abychom překonali potenciální nedostatky."
 FIN_tire_factory_at_nokia_tech_tt: "\nKdyž §Y$synth_oil_experiments$§! technologie je prozkoumána:"
 FIN_tornio_steel_factory: "Tornio ocelárna"
 FIN_tornio_steel_factory_desc: "Zřízení ocelárny v Tornio, blízko dolu Kemi, slibuje revoluci v finském metalurgickém průmyslu. S přístupem k nyní hojným zásobám chrómu a niklu z Outokumpu nová továrna vyprodukuje ocel nejvyšší kvality, čímž propojí mezeru ve finských průmyslových schopnostech."
 FIN_towards_a_red_government: "K červené vládě"
 FIN_towards_a_red_government_desc: "Když v roce 1918 zamávaly národy dělnické revoluce, proletariát byl zrazen reakčními silami Mannerheima a jeho německými alianty. Je čas pomstít naše padlé soudruhy a konečně vytvořit pracovní republiku, kterou jsme vždy měli."
 FIN_trade_agreements: "Obchodní dohody"
 FIN_trade_agreements_desc: "Ačkoli ne vždy podporují naše domácí politiky, existuje mnoho národů, které by byly ochotny uzavřít obchodní dohody na podporu naší vojenské modernizace. Hlavně proto, abychom podkopali bezpečnost našich méně přívětivých sousedů."
 FIN_underground_resistance_cells: "Podzemní odbojáři"
 FIN_underground_resistance_cells_desc: "Jak nepřítel postupuje, někteří Finové odmítají se podrobit. Malé, agilní odbojové buňky berou do rukou zbraně a provádějí přepady, nájezdy a sabotáže. Jejich znalosti o terénu a oddanost věci je činí zásadní hrozbou pro každého invazora, bez ohledu na to, jak silný."
 FIN_union_of_finnish_brothers_in_arms: "Unie finských bratrů v zbrani"
 FIN_union_of_finnish_brothers_in_arms_desc: "Unie finských bratrů v zbrani je v čele národního socialistického hnutí a stále více získává podporu, protože naše země čelí hrozbě zvenčí. Pokud bychom s nimi spolupracovali, mohli bychom získat velkou podporu pro obranu národa."
 FIN_united_under_the_north_star: "Sjednoceni pod severní hvězdou"
 FIN_united_under_the_north_star_desc: "Naši severský přátelé a soudruzi jsou v moci imperialistických sil, které se nestarají o zájmy našeho regionu. Ale společně můžeme zabezpečit mír pro naše lidi prostřednictvím vytvoření aliance, která by měla odradit i ty nejmocnější impéria."
 FIN_unlock_foreign_politics_decisions_baltic_tt: "Odemkne rozhodnutí §YNátlak na vládu§! a §YPodporovat ideologické shromáždění§! v baltských zemích a [POL.GetName]."
 FIN_unlock_foreign_politics_decisions_nordic_tt: "Odemkne rozhodnutí §YPressure Government§! a §YPromote Ideological Rallies§! v severských zemích."
 FIN_utilize_the_sami: "Využít Sámi"
 FIN_utilize_the_sami_desc: "Musíme uznat jedinečné schopnosti Sámských lidí, kteří jsou odbornými navigátory v drsném arktickém terénu. Využitím jejich znalostí o zemi můžeme zlepšit naše průzkumné schopnosti a zaměstnáním jako pastevci sobů můžeme zlepšit naše zásobovací trasy v odlehlých oblastech. Sámi mohou hrát důležitou roli v naší obraně a musíme zajistit, aby jejich odborné znalosti byly plně využity."
 FIN_vaisala_radiosonde_tests: "Väisälä's Radiosonde Tests"
 FIN_vaisala_radiosonde_tests_desc: "Pod vedením profesora Vilho Väisälä byly pionýrské snahy v technologii radiolokátorů základem pro úspěšnou komerční výrobu. Na základě úspěchu prvního finského vypuštění radiolokátoru v roce 1931 se trvalým výzkumem a vývojem dosáhlo významných technologických pokroků."
 FIN_viron_kansa: "Viron Kansa"
 FIN_viron_kansa_desc: "I když nás dělí Baltské moře, lidé [ROOT.GetName] a [EST.GetName] mají dlouhou sdílenou historii. Dále čelíme mnoha stejným výzvám v boji za udržení nezávislosti. Možná prostřednictvím mírové unie můžeme zachránit náš lid před válkou."
 FIN_viron_kansa_positive_outcome_tt: "[EST.GetFlag][EST.GetNameDefCap] se připojí k naší frakci nebo bude anektováno námi."
 FIN_wartsila_engine_production: "Výroba motorů Wärtsilä"
 FIN_wartsila_engine_production_desc: "Mít schopnosti a kapacitu vyrábět vlastní motory pro armádu zlepší naši národní bezpečnost. Spoluprací s našimi spojenci a domácími firmami, jako je Wärtsilä, můžeme dosáhnout tohoto stupně zabezpečení."
 FIN_weapon_caches: "Zbrojní sklady"
 FIN_weapon_caches_desc: "V případě, že budou naše ozbrojené síly přemoženy a vláda padne, musíme mít plán nouze, aby se země mohla znovu dostat pod kontrolu. Jedním z návrhů pro to je tajně umístit sklady zbraní pro budoucí odporové síly k využití."
 FIN_winter_warfare: "Zimní válčení"
 FIN_winter_warfare_battalion_tt: "Odemknout podpůrný batalion §Y$winter_logistics_support$§!."
 FIN_winter_warfare_desc: "Připravit se na to nejhorší, bojovat jako ti nejlepší. Musíme posílit dodací trasy na drsné zimní podmínky a vyškolit naše vojáky, aby dokázali snášet chlad a pokračovat v boji na frontových liniích."
 ICE_a_naval_hub_in_the_atlantic: "Námořní uzel v Atlantiku"
 ICE_a_naval_hub_in_the_atlantic_desc: "Island je ostrov. Mít flotilu jako hlavní zbraň ozbrojených sil dává smysl. Může zastavit nepřátele, aby se dostali na naše pobřeží, může podporovat naše spojence v dominaci na moři a může přepravovat expediční síly tam, kam potřebují. Vybudování silného námořnictva je zřejmá volba pro Island."
 ICE_a_profesional_army: "Profesionální armáda"
 ICE_a_profesional_army_desc: "Armáda je v současnosti příliš slabá na to, aby mohla správně bránit náš ostrov, a jediným způsobem řešení tohoto problému je zajistit, aby naše armáda skládala pouze z nejlepších mužů, kteří budou bojovat až do hořkého konce."
 ICE_advanced_technology: "Pokročilé technologie"
 ICE_advanced_technology_desc: "Ostrov je malý. Nikdy se nebude schopen rovnat ohromným industrializovaným zemím. Musíme najít svou mezeru a prosperovat tam. Něco, co je relativně nové, kde nezačínáme tím, že za konkurencí zaostáváme. Pokročilé technologie a elektronika jsou místem, kde můžeme prosperovat a vzkvétat."
 ICE_agricultural_expansion: "Zemědělská expanze"
 ICE_agricultural_expansion_desc: "Množství vylepšení může být provedeno pro modernizaci islandského zemědělství. Využitím moderních technologií a snadno dostupného vytápění z přírodních teplých pramenů lze zvýšit zemědělskou produkci a uvolnit půdu a pracovníky pro další využití."
 ICE_allied_weapons_seller_trigger: "§YSpojenecké§! nebo §YNeutrální§! země"
 ICE_american_investments: "Americké investice"
 ICE_american_investments_desc: "Mít tisíce Američanů umístěných na ostrově je pro ekonomiku dobré samo o sobě. Ale také to znamená, že americké společnosti se začínají více zajímat o zakládání dceřiných společností a investování do islandských podniků. Celkově tato situace může být pro nás velmi přínosná, pokud budeme hrát naše karty správně."
 ICE_american_protection: "Americká ochrana"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap] je v této válce pod tlakem. Mohou být neschopní nás chránit před nepřátelskými silami, pokud se rozhodnou zaútočit. Měli bychom oslovit [USA.GetAdjective] vládu a nabídnout jim, aby převzali úkol chránit Island."
 ICE_american_protection_desc_standard: "Válka se blíží a jsme příliš malí na to, abychom byli sami. [USA.GetNameDefCap] nás může chránit. Měli bychom se obrátit na [USA.GetAdjective] vládu a nabídnout jim, aby zde umístili vojáky pro ochranu Islandu. Bude to krok zpět z naší cesty k nezávislosti, ale bude to pouze dočasné. Být dobytem by bylo horší."
 ICE_american_protection_tt: "§Y[ROOT.GetName]§! se stává loutkou §Y[USA.GetNameDef]§!"
 ICE_american_soldiers: "Pohostit americké vojáky"
 ICE_american_soldiers_desc: "Spojené státy mají velký zájem rozšířit svůj vliv daleko a široko, aby ochránily hodnoty, které mají nejvíce na srdci. Můžeme jim dovolit, aby jejich vojáci byli volně umístěni na naší zemi, a někteří mohou naoplátku zůstat zde a posílit naše vlastní síly."
 ICE_an_airbase_in_the_sea: "Vzdušná základna na moři"
 ICE_an_airbase_in_the_sea_desc: "Dominováním nad oblohou nad ostrovem a surrounding mořem, můžeme zajistit, že žádný nepřítel nebude schopen zde přistát v síle. A i když tak učiní, letecká síla může zajistit, že nepřítel bude vždy postrádat nezbytné zásoby. Tímto způsobem, přirozeným způsobem, jak budovat islandské ozbrojené síly, je vybudovat moderní letectvo."
 ICE_anglo_icelandic_relations: "Anglo-islanské vztahy"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap] je pravděpodobně nejlepší možností pro budoucí obchodního partnera. V každém případě by to bylo velmi škodlivé pro naši zemi a potenciálně přímo nebezpečné, rozhněvat [ENG.GetAdjective]. Proto se musíme snažit udržet dobré vztahy s naším sousedem přes moře."
 ICE_anglo_icelandic_relations_tt: "Pokud jste dokončili zaměření §YRozšířit rybářský průmysl§!:"
 ICE_anti_capitalist_propaganda: "Antikapitalistická propaganda"
 ICE_anti_capitalist_propaganda_desc: "Co pro nás kapitalismus kdy udělal? Ano, může to přinést menší prosperitu národu, ale také to vedlo k této krizi, v níž se nyní nacházíme. S přílišnou závislostí na liberální demokracii a ochotou našich overlordů dát nám jen zbytky by mělo být jasné, že budoucnost leží jinde."
 ICE_banking_on_the_future: "Bankovní systémy budoucnosti"
 ICE_banking_on_the_future_desc: "Bankovní sektor je jedním, který nevyžaduje obrovské zdroje. Všechno, co potřebujeme udělat, je přitáhnout zahraniční kapitál. Dotací náš bankovní sektor a děláním všeho, co je v našich silách, abychom udělali islandske banky atraktivní pro investory, můžeme vybudovat tento ostrov jako finanční centrum, které přinese výhody v nadcházejících letech."
 ICE_break_with_the_crown: "Odtržení od koruny"
 ICE_break_with_the_crown_desc: "Nastal čas na formální odtržení od koruny Dánska. Měli bychom odsoudit krále stejně jako jeho dekadentní kabinet v Dánsku a vyhlásit Island za opět nezávislý národ, svobodný následovat svou vlastní cestu k jeho snům a aspiracím."
 ICE_break_with_the_crown_revolution_tt: "Když bude zaměření §Y$ICE_prepare_for_the_revolution$§! dokončeno:"
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] se stává nezávislým."
 ICE_break_with_the_crown_workers_tt: "Když bude zaměření §Y$ICE_rally_the_workers_of_reykjavik$§! dokončeno:"
 ICE_civilian_war_duty: "Občanská obrana"
 ICE_civilian_war_duty_desc: "Je důležité, aby naši občané věděli přesně, jak jednat, pokud by se válka nebo krize dostala k našim domovům, a že každý civilista je připraven splnit svou povinnost, jako pomoc při logistice, hašení požárů a rozdělování, když nastane čas."
 ICE_compensation: "Odškodnění"
 ICE_compensation_desc: "Prokázali jsme Dánsku a světu, že jsme národ, se kterým se musí počítat. Udělali jsme oběti, nedávno a v průběhu let. Sedící v Atlantském oceánu, Island je dobře umístěn k ochraně ostrovů dánské koruny. Přenesením ochrany těchto ostrovů na nás, Dánsko získá silnějšího partnera a může se lépe zaměřit na ochranu svého hlavního území."
 ICE_completion_break_with_the_crown_tt: "Při dokončení zaměření §Y$ICE_break_with_the_crown$§! :"
 ICE_death_from_above: "Smrt z nebe"
 ICE_death_from_above_desc: "Pokud vyhrajeme válku ve vzduchu, vyhrajeme válku a uděláme to rychle. Ještě rychleji, pokud zvýšíme spolupráci mezi našimi leteckými a vojenskými složkami a vycvičíme speciální parašutistické regimenty připravené zničit nepřátelské zásobovací linie kdekoliv to půjde."
 ICE_declare_absolute_neutrality: "Vyhlásit absolutní neutralitu"
 ICE_declare_absolute_neutrality: "Vyhlásit absolutní neutralitu"
 ICE_declare_absolute_neutrality: "Vyhlásit absolutní neutralitu"
 ICE_declare_absolute_neutrality: "Vyhlásit absolutní neutralitu"
 ICE_declare_absolute_neutrality_desc: "Ať se děje cokoli Dánsku, musí Island udělat vše, co je v jeho silách, aby se vyhnul evropské válce. Prohlášením absolutní neutrality dáváme najevo všem, že nedovolíme, aby se náš ostrov dostal do jakýchkoli konfliktů."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDef]§! se stane nezávislým, pokud bude vyhlášena válka na §Y[ROOT.OVERLORD.GetNameDef]§!"
