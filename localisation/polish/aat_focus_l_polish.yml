 NORDIC_air_production: "Letecká výroba"
 NORDIC_air_production_desc: "Pokud doufáme v ustanovení nadvlády na severní polokouli a dále, musíme dohnat roky zásob, které nad námi mají velmoci. Naštěstí můžeme sdílet praktiky, znalosti a vybavení, které nám pomohou předčit nepřítele a zacelit ten rozdíl."
 NORDIC_naval_aircraft: "Námořní letadla"
 NORDIC_naval_aircraft_desc: "Budoucnost námořních válek je na obloze. Naši námořní bombardéry pošlou lodě nepřátel ke dnu a z našich letadlových lodí smečky stíhaček pokryjí oblohu kouřem nepřátelských letadel."
 NORDIC_air_exercises: "Letecké manévry"
 NORDIC_air_exercises_desc: "Jak vzdušný boj přinesl novou éru války, musí být tato nová éra spolupráce mezi našimi národy doprovázena přesně prováděnými společnými vzdušnými operacemi. Pro to musí naše síly trénovat společně, dokud nebudou létat jako jeden celek."
 NORDIC_bomber_command: "Velitelství bombardérů"
 NORDIC_bomber_command_desc: "Zřízení společného velitelství bombardérů nám umožní lépe koordinovat naši pozemní podporu na bojišti a nájezdy bombardérů za nepřátelskými liniemi. Jen tak mohou naše severní národy podniknout koordinovaný úsilí proti nepřátelům."
 NORDIC_fighter_command: "Velitelství stíhaček"
 NORDIC_fighter_command_desc: "Stejně jako sdílíme naše ideály a hlavní poslání, sdílíme i prostory nad námi. Musíme létat společně, abychom chránili vzdušný prostor navzájem a získali vzdušnou nadvládu nad bojištěm, aby naše pouta nebyla přerušena nepřátelskou pozemní podporou."
 NORDIC_carrier_effort: "Úsilí o letadlové lodě"
 NORDIC_carrier_effort_desc: "Novou hranicí námořního boje jsou nebe nad mořem. Musíme spojit naše zdroje a vytvořit nejlepší letadlové lodě a nejlepší letadla z nich. Tak můžeme ovládnout moře a tím zajistit bezpečnost našich zemí."
 NORDIC_ground_operations: "Pozemní operace"
 NORDIC_ground_operations_desc: "Budování více základen nám dává větší flexibilitu ve společných leteckých operacích, a budováním více protiletadlových baterií můžeme bránit naši zemi a odlehčit pilotům. Tak vytváříme propojený systém pozemní podpory pro maximalizaci účinnosti leteckých operací."
 NORDIC_naval_exercises: "Námořní manévry"
 NORDIC_naval_exercises_desc: "Všechny naše národy mají námořní dědictví sahající staletí zpět, Baltské a Severní Atlantické moře formovaly naši kulturu a životní styl, ale jak každý námořník ví, moře může být zároveň příkop a dálnice. Naučme se bránit i útočit z moře."
 NORDIC_defend_the_danish_belt: "Bránit Dánský průliv"
 NORDIC_defend_the_danish_belt_desc: "Dánský průliv je bránou do Baltského moře. Pokud nepřátelé nemohou dosáhnout Baltského moře ze Severního Atlantiku, naše národy budou mnohem bezpečnější před námořní invazí, proto soustřeďme úsilí na jeho proměnu v zeď, abychom mohli nerušeně ovládat Baltské moře."
 NORDIC_control_the_northern_sea: "Ovládat Severní moře"
 NORDIC_control_the_northern_sea_desc: "Norské a Severní moře jsou branou k Atlantiku. Zaměření našich sil tam nám umožní čelit národům na severním pobřeží Evropy a dokonce dosáhnout až do Severní Ameriky, pokud budeme chtít."
 NORDIC_baltic_sea_dominance: "Nadvláda nad Baltským mořem"
 NORDIC_baltic_sea_dominance_desc: "Baltské moře již dlouho je naší zahrádkou. Nemáme šanci, pokud necháme jiné národy volně ovládat jeho vlny. Vybudujme pobřeží tak, abychom vládli této chladné a vzdálené oblasti."
 NORDIC_naval_research_institute: "Námořní výzkumný institut"
 NORDIC_naval_research_institute_desc: "Není dost, abychom dohnali nepřítele, musíme být v čele námořních technologií, jak jsme bývali. Přijměme dědictví našeho regionu v oblasti průzkumu a námořní nadvlády."
 NORDIC_submarine_cooperation: "Spolupráce na ponorkách"
 NORDIC_submarine_cooperation_desc: "Zabránit nepříteli v přepravě vojáků a zásob po moři znamená, že jsme už na půli cesty k vítězství. Nejlepší způsob, jak toho dosáhnout, je společná výroba špičkových ponorek."
 NORDIC_naval_officer_academy: "Akademie námořních důstojníků"
 NORDIC_naval_officer_academy_desc: "Dobrý důstojník je v námořním boji důležitější než v mnoha jiných typech boje. Jednotlivec bez koordinace velení a důstojníků, kteří obsluhují lodě a svazy našich námořnictva, toho moc nezmůže. Investice do výcviku těchto mužů pro náročná rozhodnutí a týmovou práci je zásadní."
 NORDIC_amphibious_forces: "Amfibické síly"
 NORDIC_amphibious_forces_desc: "Zajištěním schopnosti udeřit na nepřítele kdekoliv a kdykoliv můžeme omezit jejich útočné schopnosti. Pokud se musí obávat vylodění kdykoli podél svého pobřeží, nemohou nasadit tolik jednotek na frontu. Proto musí být naše pozornost zaměřena na amfibické operace a námořní pěchotu."
 NORDIC_joint_military_exercises: "Společné vojenské manévry"
 NORDIC_joint_military_exercises_desc: "Naši vojáci a důstojníci se nikdy nesetkali s aliancí jako je ta, ve které jsme nyní, musí být cvičeni jako jedno, dokud se spolupráce nestane druhou přirozeností. Jakmile k tomu dojde, síly [NORDIC_get_alliance_name] budou nezastavitelné."
 NORDIC_unified_recruitment: "Jednotná náborová kampaň"
 NORDIC_unified_recruitment_desc: "Musíme najít způsob, jak standardizovat naše náborové úsilí a zjednodušit proces, aby se více našich mužů mohlo co nejrychleji dostat z náborové kanceláře na frontu."
 NORDIC_mechanized_army: "Mechanizovaná armáda"
 NORDIC_mechanized_army_desc: "Pokud zaměříme naše úsilí na výcvik našich mužů pro boj uvnitř i po boku mohutných vozidel pokrytých ocelí a děly, můžeme zasáhnout silněji s menším počtem mužů. Za předpokladu, že dokážeme vyrobit dostatek těchto kolosů."
 NORDIC_infantry_first: "Pěchota na prvním místě"
 NORDIC_infantry_first_desc: "Po generace naši muži šli do bitvy jen se zbraněmi a oděvem na sobě, aby bojovali zuby nehty o každý centimetr proti dalšímu nešťastníku před sebou. Pokud naše jednotky spatří oči nepřítele před sebou, uvidí hrozbu, kterou představuje, a budou bojovat na život a na smrt za své národy."
 NORDIC_expedited_training: "Zrychlený výcvik"
 NORDIC_mountaineers: "Horskí specialisté"
 NORDIC_mountaineers_desc: "Severní oblast je ideální pro výcvik a využití horských specialistů. Se silným kádrem horských odborníků bychom měli být schopni mnohem snáze bránit region a využít příležitosti k protiútokům. I když část našeho území padne do rukou nepřítele, nikdy se nevzdáme."
 NORDIC_nordic_construction_developments: "Nordické stavební projekty"
 NORDIC_nordic_construction_developments_desc: "Je toho hodně, co je třeba udělat v [NORDIC_get_alliance_name], a není moc času před hodinou zkázy. Budeme muset spolupracovat, abychom našli zlepšení potřebná k urychlení rozvoje našich národů."
 NORDIC_materiel_design: "Vývoj materiálu"
 NORDIC_materiel_design_desc: "Válka se během generací mnoha způsoby změnila, ale již po staletí často záleží na muži a jeho pušce. V této nové éře válčení nemůžeme zanedbávat zbraně mužů [NORDIC_get_alliance_name], a tvorbou lepších zbraní vytvoříme lepší vojáky."
 NORDIC_nordic_electronics: "Nordická elektronika"
 NORDIC_nordic_electronics_desc: "Elektronika je tu a může se stát rozhodujícím faktorem válek v budoucnu, nemůžeme dovolit nepříteli, aby nás v závodě v elektronice předběhl. Rozvíjejme tuto elektroniku společně, aby tato nová síla byla na naší straně."
 NORDIC_research_investments: "Společné investice do výzkumu"
 NORDIC_research_investments_desc: "Naše nová aliance je pevnější než jakákoli jiná, není důvod, proč bychom měli naše technologické pokroky skrývat. Sdílejme náš výzkum, aby naše válečné nástroje měly výhodu, kterou potřebují k poražení nepřátel."
 NORDIC_civilian_contributions: "Příspěvky civilistů"
 NORDIC_civilian_contributions_desc: "Nyní, když má obecná populace nové smysl sdílené identity s ostatními členy naší aliance, víme, že budou ochotni přispět a obětovat to, co je potřeba k pohonu válečného stroje, který přinese bezpečí a slávu [NORDIC_get_alliance_name]."
 NORDIC_nuclear_research: "Jaderný výzkum"
 NORDIC_nuclear_research_desc: "Vědci nemohou držet jazyk za zuby ohledně nového světa, který na nás musí spadnout, až bude štěpení atomu konečně zbraňově využito. Proč bychom měli být ochuzeni o tento technologický zázrak, který by mohl jedním útokem ukončit válku."
 NORDIC_nordic_rocketry: "Nordická raketová technika"
 NORDIC_nordic_rocketry_desc: "Co kdyby naše bomby mohly být doručeny bez zásahu letadla? Samohybné zbraně jsou budoucností, mohli bychom zničit nepřítele v pohodlí [NORDIC_get_alliance_name], pokud budeme chtít."
 NORDIC_standarized_parts: "Standardizované součástky"
 NORDIC_standarized_parts_desc: "Nyní když stojíme jako jedno, můžeme těžit ze sdílení našich standardů, aby naše továrny co nejrychleji dosáhly potřebné úrovně. Výbava a díly by se mohly stát zaměnitelnými, což značně zefektivní naši výrobu."
 NORDIC_fill_the_infrastructure_gaps: "Zajistit infrastrukturu"
 NORDIC_fill_the_infrastructure_gaps_desc: "Před spojení byly naše země na různých úrovních rozvoje, a dokonce i některé oblasti v nejvyspělejších zemích [NORDIC_get_alliance_name] by potřebovaly lepší infrastrukturu. Musíme táhnout za jeden provaz, abychom zvedli všechny hladiny."
 NORDIC_develop_resources: "Rozvoj zdrojů"
 NORDIC_develop_resources_desc: "Nikdy nevíš, co můžeš najít, když budeš hledat dostatečně důkladně. Pokud zaměříme úsilí, mohli bychom objevit neprozkoumaná ložiska důležitých surovin pro válečné úsilí a dokonce vyvinout nové metody, jak vytěžit více z toho, co už máme."
 NORDIC_military_industry_hub: "Vojenský průmyslový uzel"
 NORDIC_military_industry_hub_desc: "Když soustředíme naše vojenské průmysly efektivním způsobem, můžeme využít tuto blízkost a specializaci k dosažení nových výšin pro naše válečné stroje. Budeme produkovat více než naši nepřátelé, pokud naše továrny udržíme na místě."
 NORDIC_ad_hoc_military_industry: "Ad-Hoc vojenský průmysl"
 NORDIC_ad_hoc_military_industry_desc: "Není čas plánovat a stavět monumentální tovární komplexy nebo rozsáhlé plochy betonu a kouře. Musíme budovat náš průmysl co nejrychleji, kdekoliv je to možné, s malými továrnami rozmístěnými po [NORDIC_get_alliance_name], abychom neriskovali ztrátu všeho v jedné bitvě."
 NORDIC_railway_expansion: "Rozšíření železnic"
 NORDIC_railway_expansion_desc: "Železnice jsou tepnami našich národů, a nyní více než kdy jindy potřebujeme tyto dopravní cesty co nejrozsáhlejší. Nyní, když jsme spojeni cílem, musíme být fyzicky sjednoceni skrze ocel a rychlost lokomotiv."
 NORDIC_naval_construction: "Námořní konstrukce"
 NORDIC_naval_construction_desc: "Dlouhá tradice mořeplavectví a světová třída námořníků je sice dobrá, ale nic neznamená, pokud nemáme lodě, které je použijí proti našim nepřátelům. Postavme společně velkou flotilu a použijme ji k rozdrcení jakékoli země, která nás ohrozí."
 NORDIC_nuclear_production: "Jaderná výroba"
 NORDIC_nuclear_production_desc: "Nyní, když máme znalosti o štěpení atomu, je nejlepší je využít. Nejprve však musíme vyrobit materiály a infrastrukturu potřebnou k produkci dostatečného množství, abychom mohli změnit průběh války ve svůj prospěch."
 NORDIC_jet_engines: "Do věku proudových motorů"
 NORDIC_jet_engines_desc: "Nové pokroky v oblasti proudových motorů dělají z nejlepších vrtulových letadel bezcílně plovoucí papírové draky. Nová éra vzdušných bojů je tady a bude ji dominovat proudový motor. Pokud spojíme naše investice do tohoto oboru, můžeme předběhnout nepřátele a vytvořit špičku v potravním řetězci letadel."
 NORDIC_machine_tools_research: "Výzkum obráběcích strojů"
 NORDIC_machine_tools_research_desc: "Lidská síla je jen část rovnice. Musíme produkovat více než naši nepřátelé, abychom mohli nahradit ztráty, které oni nemohou. Proto nesmíme omezovat vývoj na nové válečné stroje, ale zaměřit pozornost na stroje, které je vyrábějí."
 NORDIC_equipment_conversion_focus: "Zaměření na přestavbu vybavení"
 NORDIC_equipment_conversion_focus_desc: "Máme rozsáhlé sklady plné starých zbraní a vozidel, buď odstavených, nebo ukořistěných od našich padlých nepřátel. Toto staré vybavení může být přestavěno na nejnovější a nejsmrtelnější, které naše aktuální válečná mašina nabízí."
