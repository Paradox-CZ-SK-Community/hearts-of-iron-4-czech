 NOR_get_rid_of_quisling: "Zbavit se Quislinga"
 NOR_get_rid_of_quisling_desc: "Quislingův puč neměl nikdy trvat. Byl to jen zástupný plán pro případ, že by naši fašističtí spojenci potřebovali někoho, kdo by invazi dal zdání legitimity. Teď, když je jasné, že tohoto sebestředného blbce nepotřebujeme, musíme se ho co nejdříve zbavit."
 NOR_haerens_flyvevaaben: "Hærens Flyvevaaben"
 NOR_haerens_flyvevaaben_desc: "Nová fronta válečnictví je na nebi. Pokud necháme nepřítele mít absolutní kontrolu nad naším vzdušným prostorem, nemohou naše pozemní síly efektivně jednat. Musíme rozvinout letectvo, které může jednat ve prospěch našich pozemních jednotek."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Nelze popřít, že [ROOT.GetNonIdeologyName] není jen neobyčejně dlouhou zemí, ale také má velmi obtížný terén kolem. To jistě formovalo naši národní identitu, ale také činí nemožným řádně budovat infrastrukturu a železnice. Musíme vybudovat Hurtigruten jako alternativní možnost, sérii trajektů pro přepravu lidí a zboží podél [ROOT.GetAdjective] pobřeží."
 NOR_iceland: "Island"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_iceland_desc_ALT: "Po rozpuštění Kalmaru byl Island nespravedlivě odebrán. I když to bylo před staletími, nezapomněli jsme. Naše královna, náš princ a lid, nad nimiž vládnou, nebudou spát, dokud nebude tato situace napravena a Island se opět nestane součástí království Norska."
 NOR_iceland_desc_PAWJ: "Po zániku Kalmaru byla Island nespravedlivě odebrán. I když to bylo před staletími, nezapomněli jsme. Náš komoří, náš král a náš princ nebudou spát, dokud to nebude napraveno a Island opět nebude součástí království Norska."
 NOR_improve_production_lines: "Zlepšit výrobní linky"
 NOR_improve_production_lines_desc: "Není smysluplné statečně bránit naši zemi, pokud nedokážeme poskytnout zbraně a vybavení potřebné k pokračování v boji. Moderní válčení spočívá v tom mít kulky na defense, ujistěte se, že můžeme vyrábět je rychleji, než je vystřelíme."
 NOR_improved_training: "Zlepšený výcvik"
 NOR_improved_training_desc: "Pokud naše muže pošleme na frontu bez řádného výcviku, pak bychom mohli stejně přeskočit mobilizační příkazy a jednoduše vydat úmrtní listy.\nTréninkový program pro nováčky potřebuje rekonstrukci, abychom měli lepší bojovou sílu a mohli je dostat ven tak rychle, jak to půjde."
 NOR_improved_weapons: "Vylepšené zbraně"
 NOR_improved_weapons_desc: "Vybavení, které používají naše pozemní síly, je ve špatném stavu. Toto je nepřijatelná míra nedbalosti, která by mohla ohrozit naši nezávislost. Musíme se spěchat, abychom tento trend obrátili, dokud jsme schopni."
 NOR_increase_air_production: "Zvýšit výrobu letadel "
 NOR_increase_air_production_desc: "[NOR.GetName] potřebuje letadla, a to potřebuje hned! Pokud nasměrujeme naše úsilí na výrobu letadel, mohli bychom se bránit a prolomit obranu nepřítele."
 NOR_increase_research_funding: "Zvýšit financování výzkumu"
 NOR_increase_research_funding_desc: "[ROOT.GetName] dosud nebylo technologickým gigantem. Musíme investovat do nového výzkumu, pokud máme doufat, že doženeme zbytek Evropy, jinak se riskujeme stát závislými na budoucím nepříteli."
 NOR_independent_norway_removal_tt: "§Y$NOR_independent_norway_dmod$§! §Rbudou odstraněny, pokud [ROOT.GetNonIdeologyName] se stane poddaným jiné země!§!"
 NOR_invest_in_airfields: "Investice do letišť"
 NOR_invest_in_airfields_desc: "Není smysl mít letadla, pokud nemáme potřebnou infrastrukturu pro jejich provoz. Abychom splnili požadavky rostoucího letectva, značně nám chybí potřebná infrastruktura."
 NOR_invite_cadillac_to_norway: "Pozvat Cadillac do Norska"
 NOR_invite_cadillac_to_norway_desc: "Před mnoha lety byl našemu drahému princi Olavovi, radostnému dítěti v té době, darován miniaturní Cadillac. Určitě by ocenil, kdybychom pozvali Cadillac do [NOR.GetNameDef], aby nám pomohl rozvinout a vyrábět vozidla, která budou nést naši vlajku přes mrtvoly našich nepřátel. Ať mu to přinese radostné vzpomínky na jeho dětství."
 NOR_invite_foreign_investment: "Pozvat zahraniční investice"
 NOR_invite_foreign_investment_desc: "Náš průmysl byl po desetiletí zanedbáván, takže nám chybí nezbytný kapitál k industrializaci na úroveň jiných zemí v Evropě. Naštěstí existuje mnoho nenasytných investorů v zahraničí, kteří jsou ochotni investovat do naší budoucnosti, za cenu."
 NOR_invite_german_engineers: "Pozvat fašistické inženýry"
 NOR_invite_german_engineers_desc: "[NOR.GetName] nikdy nebyl průmyslovým powerhouse, naši předchůdci se více zaměřovali na obchod než na výrobu vlastních produktů. Proto potřebujeme pomoc [GetNorwegianFascistOverlord], abychom získali znalosti potřebné k dohnání našich spojenců a, co je důležitější, našich nepřátel."
 NOR_invite_german_engineers_desc: "[NOR.GetName] nikdy nebyl průmyslovým powerhouse, naši předchůdci se více zaměřovali na obchod než na výrobu vlastních produktů. Proto potřebujeme pomoc [GetNorwegianFascistOverlord], abychom získali znalosti potřebné k dohnání našich spojenců a, co je důležitější, našich nepřátel."
 NOR_invite_german_engineers_desc: "[NOR.GetName] nikdy nebyl průmyslovým powerhouse, naši předchůdci se více zaměřovali na obchod než na výrobu vlastních produktů. Proto potřebujeme pomoc [GetNorwegianFascistOverlord], abychom získali znalosti potřebné k dohnání našich spojenců a, co je důležitější, našich nepřátel."
 NOR_invite_german_engineers_desc: "[NOR.GetName] nikdy nebyl průmyslovým powerhouse, naši předchůdci se více zaměřovali na obchod než na výrobu vlastních produktů. Proto potřebujeme pomoc [GetNorwegianFascistOverlord], abychom získali znalosti potřebné k dohnání našich spojenců a, co je důležitější, našich nepřátel."
 NOR_invite_german_engineers_desc: "[NOR.GetName] nikdy nebyl průmyslovým powerhouse, naši předchůdci se více zaměřovali na obchod než na výrobu vlastních produktů. Proto potřebujeme pomoc [GetNorwegianFascistOverlord], abychom získali znalosti potřebné k dohnání našich spojenců a, co je důležitější, našich nepřátel."
 NOR_invite_secret_army: "Kooptovat tajnou armádu"
 NOR_invite_secret_army_desc: "V minulosti vedli vůdci [NOR.GetNonIdeologyName] tajnou armádu, aby bránili zemi v případě komunistické revoluce, ale nyní není potřeba je stíhat, když jejich účel je irelevantní. Můžeme se dohodnout a pozvat ty, kteří chtějí bránit svou zemi s námi, místo proti nám."
 NOR_invite_soviet_designers: "Pozvat sovětské designéry"
 NOR_invite_soviet_designers_desc: "Technické know-how, které mají naši komunističtí spojenci, je o několik desetiletí před naším. Pokud nám půjčí své odborné znalosti, můžeme přeskočit naše nepřátele a vyhnout se zbytečným krveprolitím s lepšími zbraněmi a vozidly."
 NOR_invite_transnational_manufacturers: "Pozvat nadnárodní výrobce"
 NOR_invite_transnational_manufacturers_desc: "Námořnictvu jsme se věnovali tak, že jsme nevyužili všechny možnosti výroby v našem státě. Teď, když jsme se vyrovnali se syndikáty, zahraniční společnosti se pohrnou do naší země pro náš neochvějný přístup na trh práce."
 NOR_join_the_allies: "Připojit se k Aliancím"
 NOR_join_the_allies_desc: "Když konečně nastane to nejhorší, mít silné a spolehlivé spojence bude znamenat rozdíl mezi podrobením a svobodou. [FRA.GetName] a [ENG.GetName] vyhráli Velkou válku proti Německu, a věříme, že to mohou udělat znovu."
 NOR_join_the_comintern: "Připojit se k Cominternu"
 NOR_join_the_comintern_desc: "Komunistická Internacionála je skutečným deštníkem, který bojuje za proletářskou revoluci po celém světě. Pokud doufáme, že porazíme kapitalismus a fašismus, je to nejlepší a jediná cesta."
 NOR_jonas_lie_coup: "Puč Jonase Lie"
 NOR_jonas_lie_coup_desc: "Quislingova neschopnost se zdá být bezmezná. Byl nebezpečím pro naše režim i před jeho začátkem a je slabým článkem v naší velitelské linii. Na druhé straně máme Jonase Lieho, který od samého počátku byl silným zastáncem okupace [GetNorwegianFascistOverlord] [ROOT.GetName] a neúnavným agentem pořádku, když je to potřeba. Měl by být tím, kdo povede svůj lid k dosažení cílů našeho spojence."
 NOR_kickstart_military_industry: "Oživit vojenský průmysl"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName] byl po dlouhou dobu subjektem ostatních zemí, a proto nikdy nevytvořil svou vnitřní vojenskou průmyslovou základnu. Abychom ochránili naši svobodu, musíme přestat spoléhat na jiné země pro naši obrannou výrobu a začít budovat naši válečnou mašinerii."
 NOR_kystvakten: "Kystvakten"
 NOR_kystvakten_desc: "Abychom ochránili naše rozsáhlé pobřeží, potřebujeme počet, abychom měli viditelnost na každém kousku obzoru. Vytvoříme síť plavidel, která ochrání naši zemi proti nepřátelským lodím."
 NOR_leaving_the_hard_thirties_behind: "Opouštění tvrdých třicátých let"
 NOR_leaving_the_hard_thirties_behind_desc: "Roky jsme snášeli následky Velké deprese, a bez potřebných nástrojů a průmyslové základny nemáme moc šancí dostat náš mladý národ na stabilní půdu. Je čas začít budovat základnu, z níž může [ROOT.GetName] růst a prosperovat."
 NOR_liberal_conservative_alliance: "Liberální konzervativní aliance"
 NOR_liberal_conservative_alliance_desc: "I když Høyre a Venstre znamenají pravici a levici, naše dvě strany mají dostatek společných zájmů, aby mohly vytvořit vládní koalici a odrazit jakékoli útoky od toho těžkopádného pracovního hnutí. Společně vytvoříme [ROOT.GetName] národem, který je přátelský kapitalismu a připraven bojovat ve válkách doma i v cizině."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Je čas, aby naše letecké síly přestaly být pouhou podpůrnou složkou našich pozemních armád a staly se vlastním odvětvím ozbrojených sil. Jednou, která má potřebné zdroje k provádění všech operací potřebných pro moderní boj efektivním způsobem."
 NOR_lurk_in_the_shadows: "Krčit se ve stínu"
 NOR_lurk_in_the_shadows_desc: "Zatímco Storting se sám požírá, využijeme toho ve svůj prospěch. Pokračující selhání parlamentu je our oblíbený bod, který potřebujeme, abychom rekrutovali [NOR.GetAdjective] lid k Nasjonal Samling a do drápů fašismu."
 NOR_lynrytter: "Lynrytter"
 NOR_lynrytter_desc: "Nyní, když bylo prokázáno, že Blitzkrieg je nadřazená strategie, musíme ji přijmout a poslat naše tanky přes frontovou linii našich nepřátel. Odin sám bude na naší straně, když naše obrněné vozy přinesou rychlé vítězství [NOR.GetNameDef]"
 NOR_military_police: "Vojenská policie"
 NOR_military_police_desc: "Jak odpor vůči našemu režimu roste, potřebujeme získat nástroje, abychom ho uřízli hned na začátku, než se rozvine. Pokročilejší Vojenská policie by mohla být jediným způsobem, jak chránit naši moc, dokud lidé [NOR.GetName] nepochopí nový řád."
 NOR_mine_laying_effort: "Úsilí o kladení min"
 NOR_mine_laying_effort: "Úsilí o kladení min"
 NOR_mine_laying_effort: "Úsilí o kladení min"
 NOR_mine_laying_effort: "Úsilí o kladení min"
 NOR_mine_laying_effort: "Úsilí o kladení min"
 NOR_mine_laying_effort_desc: "Naše lodě nemohou být všude najednou, ale miny nám mohou pomoci pokrýt větší vodní plochu a odepřít tejněří kapitánů jistotu jejich bezpečnosti. Potřebujeme lepší miny, abychom překonali nejnovější techniky vyhýbání se a deaktivace min."
 NOR_modernize_fortifications: "Modernizovat opevnění"
 NOR_modernize_fortifications_desc: "Někteří nazvali naše fortifikace 'napoleonskými', což v tomto kontextu ničemu nepomáhá. Naše bunkry mohou být starobylé, ale zbraně našich nepřátel nejsou. Úsilí a zdroje na přivedení našich pevností na úroveň se jistě zaplatí v budoucnu."
 NOR_moscows_education_centers: "Komunistická vzdělávací centra"
 NOR_moscows_education_centers_desc: "Po léta Komintern učila soudruhy z celé Skandinávie dovednostem potřebným k tomu, aby Revoluci hnala z podzemí. Nyní je můžeme hostit na denním světle, abychom učili, jak pokračovat v Revoluci trvale."
 NOR_nasjonal_samling: "Nasjonal Samling"
 NOR_nasjonal_samling_desc: "Po léta byla vedoucí fašistická strana v [NOR.GetName] sidelined hlavními centristickými a levicovými stranami. To nyní končí. Musíme se rally za jeho lídra Vidkuna Quislinga, našeho schopného a charismatického vůdce, abychom přivedli do naší skutečně [NOR.GetAdjective] fašistické říše."
 NOR_nationalize_the_hydro_plants: "Národní hydroelektrárny"
 NOR_nationalize_the_hydro_plants_desc: "Hydroelectricity je jedním z pilířů [ROOT.GetAdjective] průmyslu, ale v současné době je v nesprávných rukou, kapitalistických rukou! Pojďme převzít prostředky generující energii, abychom podpořili další fázi revoluce."
 NOR_naval_air_force: "Námořní letectvo"
 NOR_naval_air_force_desc: "Naše letadla mohou udělat rozdíl mezi flotilou, která podporuje invazi do [ROOT.GetName], a klidnými vodami u našeho pobřeží. Pokud můžeme dominovat na obloze nad moři, můžeme opět vládnout vlnám."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc: "Jakmile jsme se naučili základy obrněného válčení, jsme připraveni rozvinout národní výrobní program tanků, nebo Rikstanksfabrikk. Je to jediný způsob, jak můžeme zaručit nepřetržitou dodávku obrněných vozidel."
 NOR_norges_tekniske_hogskole: "Norges Tekniske Høgskole"
 NOR_norges_tekniske_hogskole_desc: "Více než dvě desetiletí je Norský technologický institut v Trondheimu v čele inženýrství v zemi, ale pokud máme doufat, že se utkáme s našimi sousedy a možná i s našimi nepřáteli, bude nutné více financování technického vzdělávání. Nemůžeme dovolit, aby nám náš průmysl chyběl potřebnou odbornost."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Nyní, když nás válka vyhnala z naší vlastní země, potřebujeme konsolidovat naše lodní snahy pod jednu vlajku. Nortraship nám umožní podpořit válečné úsilí z dálky a pomoci našim spojencům přežít dost dlouho, aby nám pomohli zpátky do [ROOT.GetName]"
 NOR_norwegian_carriers: "Norské nosiče"
 NOR_norwegian_carriers_desc: "Viděli jsme mnohokrát, že budoucnost válčení je silně závislá na kontrole vzdušného prostoru, dokonce i na moři. Lodě nám pomohou dominovat ve vzduchu nad nepřátelskými loděmi a je rychle porazit."
 NOR_norwegian_engineering: "Norské inženýrství"
 NOR_norwegian_engineering_desc: "Pokud chceme dosáhnout skutečně trvalé revoluce, musíme se zbavit nástrojů války vyrobených s vykořisťovanými bratry a sestrami. Musíme rozvinout naše vlastní designy a vyrábět naše vlastní vybavení, pokud chceme mít právo říkat, že tato revoluce je skutečně naše."
 NOR_norwegian_planes: "Norské letadla"
 NOR_norwegian_planes_desc: "Viděli jsme, že dnešní spojenci by mohli být zítra útočníci, proto se nemůžeme spoléhat na cizí síly pro naše letadla, jejich důležitost v moderním bojovém poli je příliš velká."
 NOR_norwegian_reichsprotectorate: "Norské říšské protektorát"
 NOR_norwegian_reichsprotectorate_desc: "Díky našim mnohým úspěchům se [GetNorwegianFascistOverlord] rozhodl, že [NOR.GetName] je připraveno plně se připojit k jejich impériu. Je to odraz jejich síly a naše deference vůči ní. Uděláme cokoliv, aby jsme uspokojili jejich stále se rozšiřující žízeň po moci a území."
 NOR_norwegian_school_of_economics: "Norská škola ekonomie "
 NOR_norwegian_school_of_economics_desc: "Pokud chceme etablovat se ve světové ekonomice, je třeba odborných znalostí, a to vyžaduje čas. Založení Norská Handelshøyskole jako naší národní školy ekonomie je prvním krokem, aby naše civilní, a později vojenský průmysl mohly prosperovat."
 NOR_offensive_doctrines: "Ofenzivní doktríny"
 NOR_offensive_doctrines_desc: "Naše stará doktrína byla navržena s předpokladem, že se jednoduše budeme bránit, dokud nebude náš nepřítel unavený. To byl očekávání našich předchůdců a našich budoucích nepřátel, a to je důvod, proč musíme od začátku jít do útoku."
 NOR_officers_academy: "Akademie důstojníků"
 NOR_officers_academy_desc: "Dobrý důstojník násobí účinnost našich bojových sil, a při naší malé populaci to bude osudové, zejména pokud máme jakoukoliv naději přežít cizí útok."
 NOR_old_vinland: "Starý Vinland"
 NOR_old_vinland_desc: "Starověcí norští objevitelé se neustále posouvali dále na západ než kdokoli jiný, až nakonec dosáhli bohatých zemí Vinlandu, nebo co dnes nazývají Newfoundland a Labrador. Pojďme znovu putovat na západ a dobýt to, co mělo zůstat naším od počátku."
 NOR_organize_partisan_militias: "Organizovat partyzánské milice"
 NOR_organize_partisan_militias_desc: "Je evidentní, že kapitalismus si nedá pokoj zcela, pokud nebude odpor na pokraji boje. Ozbrojme ochotné a vycvičme je, takže když přijde čas, budou moci povstat a uvolnit cestu revoluci."
 NOR_our_royal_claims: "Naše královské nároky"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_our_royal_claims_desc_king: "Máme štěstí, že máme tak skromného krále, který odmítá veškeré nároky na území mimo svou současnou jurisdikci. Jsme ještě šťastnější, že máme našeho drahého hraběte Pedera Anker Wedel-Jarlsberga, který je ochoten udělat cokoliv, aby prosadil tyto nároky a přivedl je do našeho království. Bojme se za zemi našeho krále!"
 NOR_our_royal_claims_desc_queen: "Je smutné, že král Haakon VII. už není s námi, ale musíme si pamatovat odkaz, který nám zanechal, což zahrnuje jeho četné nároky po celé Evropě. Můžeme být ještě šťastnější, že máme drahou královnu Mathilde I, která nejenže má své vlastní nároky, ale je také ochotná udělat vše, co je potřeba, aby tyto nároky prosadila a přivedla je do našeho království. Pojďme bojovat za půdu naší koruny!"
 NOR_pan_germanic_cooperation: "Pán Germánská spolupráce"
 NOR_pan_germanic_cooperation_desc: "Kulturně patří [NOR.GetNonIdeologyName] do širší germánské kultury, takže je logické hledat užší spolupráci s nimi. Pojďme vyjít a vybudovat naše impéria společně."
 NOR_pan_germanic_entent: "Pan-germánská Entente"
 NOR_patrol_our_coast: "Patrolovat naše pobřeží"
 NOR_patrol_our_coast_desc: "Naše pobřeží může svědčit o široké námořní expanze před nimi, vše je to možný vchod pro narušení [NOR.GetAdjective] území. Naše současná flotila je rozptýlena přes tyto vody. Musíme rozšířit naše námořnictvo, aby mohlo úspěšně bránit tuto obrovskou oblast."
 NOR_pilot_training: "Výcvik pilotů"
 NOR_pilot_training_desc: "I když naše vznikající letectvo je malé a nedostatečně rozvinuté, můžeme čerpat z naší tradice leteckých aviatiků a objevitelů, abychom inspirovali novou generaci [NOR.GetAdjective] pilotů, kteří nám zajistí naši trvalou nezávislost."
 NOR_power_to_the_royal_guard: "Moc pro Královskou gardu"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, vlastní královská garda našeho milovaného krále, byla neustále nejlépe vycvikovanou a nejodhodlanější bojovou silou v království. Inspirace, kterou čerpají od našeho krále a jeho regenta, je hmatatelná, a proto musí vést naši armádu, a budou špičkou kopí, které rozdrtí naše nepřátele."
 NOR_prepare_a_mobile_government: "Připravit mobilní vládu"
 NOR_prepare_a_mobile_government_desc: "Nyní, když válka začala, má naše vláda cíl na zádech. Nepřítel udělá cokoliv, aby obliteroval naše vůdce a podrobil lid [NOR.GetName]. Je důležité, abychom byli připraveni přesunout nejdůležitější funkce vlády mimo nebezpečí."
 NOR_prepare_for_war: "Připravit se na válku"
 NOR_prepare_for_war_desc: "Zdá se, že je to nyní nevyhnutelné, tak proč se klamat, že mír bude věčný. Válka se může připlížit k národům, jako jsme my, takže musíme být připraveni na cokoliv."
 NOR_preparing_the_return_to_norway: "Příprava na návrat do Norska"
 NOR_preparing_the_return_to_norway_desc: "Scénář je nastaven, máme odbojové síly, které způsobují chaos za nepřátelskými liniemi, spolupráci klíčových administrátorů okupace, dobře vycvičené jednotky v exilu a vojenskou podporu od našich spojenců. Je čas přivést boj zpět našim nepřátelům a vzít zpět [NOR.GetNonIdeologyName]!"
 NOR_prince_olav_to_navy_staff: "Prince Olav na námořní štáb"
 NOR_prince_olav_to_navy_staff_desc: "Navzdory jejich pokračujícímu odporu vůči našemu projektu, je princ Olav otevřen myšlence řídit námořní síly našeho království. Koneckonců, vyhrál zlatou medaili v plavání na olympijských hrách v roce 1928, takže víme, že je v souladu s vlnami. Pokud se soustředí na vedení našich námořních sil, víme, že naši nepřátelé nakonec skončí jako potrava pro lososy, které naši poddaní rybaří."
 NOR_prince_olavs_inspiration: "Inspirace prince Olava"
 NOR_prince_olavs_inspiration_desc: "Navzdory naší současné situaci, lidé [NOR.GetAdjective] stále věří našemu princi. Ačkoliv se boje neúčastní, jeho podpora z exilu je neocenitelná pro legitimizaci naší vlády."
 NOR_print_more_money: "Tisknout více peněz"
 NOR_print_more_money_desc: "Náš rozvíjející se finanční systém ještě zcela nevstoupil z úsporného režimu Tvrdých třicátek, musíme využít všechny nástroje, které máme k dispozici, abychom zabránili zhoršení situace, včetně tisku více hotovosti, aby mohla obíhat v zemi."
 NOR_proactive_defense: "Proaktivní obrana"
 NOR_proactive_defense_desc: "Naši nepřátelé nás nemohou napadnout, pokud jsme je již zničili. Přiveďme válku do jejich zemí, než se dotkne našich, ukážeme jim, co lidé [NOR.GetName] mohou udělat, když jsou jim hrozí."
 NOR_promote_civilian_donations: "Podporovat občanské dary"
 NOR_promote_civilian_donations_desc: "Stejně jako feudální léna starých časů, každý vazal musí platit své poplatky svému pánovi. Samozřejmě, že ty barbarské dny jsou pryč, náš skromný monarchický systém je více osvícený, takže tento tribut je z velké části dobrovolný."
 NOR_prosecute_the_nkp: "Stíhat NKP"
 NOR_prosecute_the_nkp_desc: "Pracovní strana se oddělila od NKP, když bylo evidentní, že udává přednost Stalinovi a nikoli pracovníkům [NOR.GetName]. Dovolili jsme, aby se jeho shnilá mrtvola hnila příliš dlouho. Musíme tyto zrádce rozdrtit plnou silou, dříve než nás zradí [SOU.GetName]."
 NOR_protect_finnmark_from_the_bolsheviks: "Chránit Finnmark před bolševiky"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Jako naše nejsevernější a nejvýchodnější oblast by Finnmark byla zřejmým cílovým místem, pokud by se [SOV.GetNameDef] rozhodlo, že utlačování [FIN.GetNonIdeologyName] nestačí."
 NOR_quislings_coup: "Klausův puč"
 NOR_quislings_coup_desc: "Podmínky jsou zralé pro nevyhnutelný vzestup Nasjonal Samlingu k moci. Odpovídajícím způsobem vedená jejím vůdcem Vidkunem Quislingem, je to první krok k absolutnímu ovládnutí [NOR.GetAdjective] území a našemu konečnému rozšíření po celé Skandinávii."
 NOR_quislings_coup_happened: "Quisling již zahájil svůj puč"
 NOR_quislings_regime: "Quislingův režim"
 NOR_quislings_regime_desc: "Stabilní genialita vůdce Nasjonal Samlingu je zřejmá. Ačkoliv ho mnoho lidí odmítá na politické a osobní úrovni, dokonce i ve své vlastní vládě, nelze popřít, že jeho tvrdohlavost a sebevědomí přinášejí výsledky. Určitě je schopen udržet funkční režim, ale jak dlouho? To teprve uvidíme."
 NOR_radar_research: "Výzkum radaru"
 NOR_radar_research_desc: "Jako země s rozsáhlým pobřežím je zásadní, abychom ho mohli účinně sledovat. Díky technologickému zázraku, kterým je radar, si můžeme být vědomi přicházejících lodí a letadel z delší vzdálenosti."
 NOR_ramp_up_naval_production: "Zvýšit výrobu námořnictva"
 NOR_ramp_up_naval_production_desc: "Přestože máme bohatou námořní tradici, naše současná námořní síla neodpovídá našim ambicím. Musíme se vyvarovat veškeré snahy v prvním kroku, postavit loděnice, které budou živit námořnictvo našeho prince a budoucího krále Olava."
 NOR_rearm_for_defense: "Znovu se vyzbrojit pro obranu"
 NOR_rearm_for_defense_desc: "Možná jsme špatně posoudili nebezpečí vpředu. Naše pobřeží nenabídne ochranu proti rozhodnému protivníkovi, a nemůžeme slepě spoléhátnout na to, že naši seveřané budou navždy překryvem. Musíme nyní dohnat ztracený čas a vyzbrojit [NOR.GetName], abychom byli připraveni se bránit."
 NOR_reawaken_the_permanent_revolution: "Znovu probudit trvalou revoluci"
 NOR_reawaken_the_permanent_revolution_desc: "Trotskij nás naučil, že revoluce se nezastaví, a skutečně revoluce nemůže zastavit, dokud proletariát neusedne na sedačku historie. Pojďme povznést proletariát Skandinávie a dal!"
 NOR_rebuild_the_royal_navy: "Znovu vybudovat Královské námořnictvo"
 NOR_rebuild_the_royal_navy_desc: "Jsme daleko od naší země, takže se k ní zřejmě dostaneme po moři. Obnova Královského námořnictva je rovna obnově naší země."
 NOR_recruit_norwegian_refugees: "Nábor norských uprchlíků"
 NOR_recruit_norwegian_refugees_desc: "Stovky, ne-li tisíce [NOR.GetAdjective] uprchlíků, opouštějí okupaci, aby se vyhnuli útisku nepřítele. Mnozí z nich jsou součástí síly bojující za obranu země, ale nemohli uniknout; jiní se naučili bojovat s odporem; a někteří ještě nikdy nebojovali, ale mohou být vyškoleni. Musíme využít každého, koho můžeme, abychom přežili tuto válku."
 NOR_reform_the_army: "Reformovat armádu"
 NOR_reform_the_army_desc: "Roky zanedbávání ze strany Kristiana Laakeho a Liberální strany zanechaly armádu v tom, co lze nazvat troskami. Musíme obnovit naši vojenskou hierarchii, logistiku, strategie a protokoly, aby odpovídaly moderním armádám, se kterými se pravděpodobně setkáme."
 NOR_replace_laake: "Nahradit Laake"
 NOR_replace_laake_desc: "Kristian Laake byl od svého jmenování nástrojem Liberální strany. Prosadil mnohé snížení schopností armády a zdá se, že nemá dovednosti ani vůli vést Norsko k vítězství. Potřebujeme někoho, kdo je připraven postavit armádu do popředí života v [NOR.GetName]."
 NOR_repurpose_lighthouses: "Přetvořit majáky"
 NOR_repurpose_lighthouses_desc: "Počasí a geologie učinily majáky na celém pobřeží [ROOT.GetAdjective] nezbytnými a dokonce ikonickými pro náš národ. Můžeme je přeměnit na majáky naděje používáním k podpoře radarového zařízení a pomoci nám odrazit útočníky."
 NOR_required_prep_fascist_TT: "§YCelková podpora pro fašistický puč§! je vyšší než $RIGHT|0Y$ (Současná podpora: $LEFT|0Y$)"
 NOR_research_funding: "Financování výzkumu"
 NOR_research_funding_desc: "Naši ušlechtilí [ROOT.GetAdjective] vládcové se věnují osvícení, a proto jsou ochotni být patrony pro vědecký pokrok potřebný k rozšíření našeho panství i násilím nejprve a nakonec pouze prostřednictvím dobroty."
 NOR_restart_public_investment: "Restart veřejné investice"
 NOR_restart_public_investment_desc: "Není čas nechat naši infrastrukturu a ekonomiku uváznout v zanedbání, pracovní vláda musí znovu investovat do budoucnosti země, ať už se jedná o civilní výrobu, nebo přípravu na válku, která by mohla přijít dříve, než doufáme."
 NOR_restore_public_trust_in_the_storting: "Obnovte veřejnou důvěru ve Storting"
 NOR_restore_public_trust_in_the_storting_desc: "Po desetiletích nestability a nečinnosti je pochopitelné, že veřejnost nemá důvěru ve náš parlament, Storting. Bez veřejné důvěry nebudeme schopni prosadit opatření potřebná k návratu na pevné základy."
 NOR_revamp_hydroelectric_capacity: "Obnovit kapacitu hydrodynamiky"
 NOR_revamp_hydroelectric_capacity_desc: "Hliník je zásadní pro stavbu letadel a dalších válečných nástrojů, ale množství energie potřebné k přepracování bauxitu na hliník činí tento proces nákladným. Naštěstí pro nás má [NOR.GetName] ideální topografii pro přeměnu našich mnoha jezer a řek na vodní elektrárny. Takže můžeme vyrábět potřebný hliník, i když nemáme žádné velké zásoby bauxitu."
 NOR_revive_pomor_trade: "Obnovit pomorský obchod"
 NOR_revive_pomor_trade_desc: "Po staletí obchodovaly naše národy na severu s pomor oblastí na Bílé moři. Umožnilo to oběma populacím prosperovat, ale imperiální mocnosti a kapitalismus tomu přivedly konec. Pojďme oživit obchod s našimi dlouholetými bratry."
 NOR_reviving_the_norgesveldet: "Oživení Norgesveldet"
 NOR_reviving_the_norgesveldet_desc: "Naši předkové byli obávaní všemi, přepadali a dobývali, kde mohli vidět a plout. Musíme se podívat zpět do minulosti a přinést toho ducha zpět. Můžeme být novou vikingskou hrozbou, která bude budit děti v noci."
 NOR_rikstanken: "Rikstanken"
 NOR_rikstanken_desc: "Smutná pravda je, že [ROOT.GetName] nikdy předtím nevlastnil tanky. Pokud máme mít nějakou šanci na vítězství, je to povinnost. Otázka zní, jaký by měl být náš přístup? Velké množství tanků by mohlo být nákladné přeživání pro zemi v naší situaci; možná bychom mohli vyzkoušet vody s jedním tankem? Nebo možná, můžeme obětovat něco jiného než peníze pro tanky našeho národa."
 NOR_rule_the_northern_sea: "Vládnout Severnímu moři"
 NOR_rule_the_northern_sea_desc: "Nechť naše říše expanduje do Severního moře! Naše lodě budou paží, která prodlužuje naše království do obzoru. Aby se to stalo, potřebujeme námořní základny potřebné k udržení takové dominance a praktiky a techniky, které nám umožní jít dál."
 NOR_sabotage_unions: "Sabotovat odbory"
 NOR_sabotage_unions_desc: "Co odbory nazývají lidskými právy, pro nás jsou překážkami průmyslového růstu. Můžeme potlačit syndikalistické hnutí zevnitř i zvenčí, abychom mohli snadno odstranit jakékoli překážky naší vojenské připravenosti."
 NOR_secret_police: "Tajná policie"
 NOR_secret_police_desc: "Je čas, abychom utáhli sevření nad [NOR.GetAdjective] populací. Navíc jsme si všimli některých kapes, které se formují. Mohou se zdát bezvýznamné, ale mohly by se stát jednotným frontem dříve, než budeme mít čas rozvinout taktiky pro jejich udržení na uzdě. Koneckonců, nejlepší způsob, jak udržet ostrost čepele, je používat ji často."
 NOR_secure_denmark: "Zajistit Dánsko"
 NOR_secure_denmark_desc: "Velké mocnosti, které leží jižně od [NOR.GetName], byly dlouho drženy na uzdě naším bývalým pánem, [DEN.GetName], pokud by jejich slabá armáda kapitulovala, brána do [NOR.GetName] by byla dokořán otevřená. Musíme tomu zabránit tím, že tuto bránu obsadíme sami."
 NOR_secure_the_swedish_iron_ore: "Zajistit švédskou železnou rudu"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName] má obrovské množství vysoce kvalitní železné rudy pod svou zemí, která během zimy plynule protéká Narvikem, když jsou jejich severní přístavy zamrzlé. Nechat tento zdroj rudy tak vystavený a snadno dostupný jakémukoli cizímu tyranovi je nepřijatelné, musíme jej zajistit dříve, než na to naši nepřátelé pomyslí."
 NOR_send_the_king_back_to_denmark: "Poslat krále zpět do Dánska"
 NOR_send_the_king_back_to_denmark_desc: "Nemůžeme se nazývat komunisty, pokud udržujeme královskou rodinu. Poté, co jsme uchopili páky moci a prostředky výroby, by monarcie byla bodem shromáždění proti-revolucí a nespokojenosti. Musíme se rychle postarat o královskou rodinu."
 NOR_send_the_storting_home: "Poslat Storting domů"
 NOR_send_the_storting_home_desc: "Náš národní parlament měl své poslední výdechy už dávno. Udržování jeho existence pouze prodlouží jeho utrpení a upřímně, i naše. Nechme politiky jít domů a trávit čas se svými rodinami, muži krále vezmou věci do svých rukou."
 NOR_shield_of_the_north: "Štít severu"
 NOR_shield_of_the_north_desc: "Co je to meč, pokud ho nepoužiješ? Co je to štít, pokud nechrání poddané pod ním? Naše královská rodina musí chránit nejen [NOR.GetNameDef] ale království a země, které jsou z povinnosti jejich. I když nemusí být nutně de jure."
 NOR_social_incrementalism: "Sociální Incrementalismus"
 NOR_social_incrementalism_desc: "Jak se těžké třicáté roky stávají jen vzpomínkou v myslích [NOR.GetAdjective] lidí, musíme hledat sociální pokrok, i když bychom měli přistupovat k tomu pomalu, abychom se vyhnuli včelímu hnízdu konzervatismu."
 NOR_soviet_industrial_cooperation: "Sovětská průmyslová spolupráce"
 NOR_soviet_industrial_cooperation_desc: "Není žádná hanba hledat pomoc větších, vyspělých zemí. V boji za obranu revoluce je každý pracovník, rolník a inženýr naším soudruhem, a uvítáme jejich pomoc při rozvoji našich průmyslů, stejně jako tím, že obrátíme pohled na situaci."
 NOR_squash_dissent: "Potlačit nesouhlas"
 NOR_squash_dissent_desc: "Nemůžeme dovolit, aby nám plody našich snah ukradli plevel. Je nezbytné najít a zničit nesouhlas jednou provždy. Koneckonců, kdokoli, kdo pochybuje o naší vládě, je naším nepřítelem."
 NOR_start_rearmament: "Zahájit zbrojení"
 NOR_start_rearmament_desc: "Možná, že totální odzbrojení není jistý způsob, jak se vyhnout válce, jak jsme doufali. Raději začneme přípravy na možný útok na naši zemi."
 NOR_stavanger_airfield: "Letiště Stavanger"
 NOR_stavanger_airfield_desc: "Letiště Stavanger má být brzy dokončeno a místo je ideální pro vojenské letiště. Můžeme provést potřebné úpravy, abychom mohli toto civilní letiště použít jako vojenskou základnu."
 NOR_submarine_fleet: "Ponorková flotila"
 NOR_submarine_fleet_desc: "Ponorky, se svou efektivitou a tajností, mohou překlopit průběh války na moři jednu torpédou v čase. Musíme vyrobit více a lepší ponorek, pokud máme šanci maximalizovat naše šance."
 NOR_support_finland_in_winter_war: "Podpořte Finsko v zimní válce"
 NOR_support_finland_in_winter_war_desc: "Bolševici přicházejí pro Finsko, a nemáme důvod věřit, že se tam zastaví. Musíme podpořit naše finské bratry proti červenému medvědovi na východě, než nás všechny pohltí."
 NOR_swedish_claims: "Nároky na Švédsko"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_fas: "Historie monarchií ve Skandinávii je dlouhá a spletitá záležitost, ale můžeme ji použít ve svůj prospěch. Švédsko ukradlo celé oblasti, které nám kdysi patřily, a můžeme použít pomstu jako naše ospravedlnění k invazi [SWE.GetAdjective] a rozšířit naši říši do amalgamátu historických [NOR.GetAdjective] území."
 NOR_swedish_claims_desc_mon: "Nezáměrně, naše historie a royalty byly spojeny s [SWE.GetNonIdeologyName]. Během toho střídání, které trvalo staletí, [SWE.GetAdjective] ukradli rozsáhlé pozemky; Jämtland, Härjedalen a Bohuslän. Ať už za to může jakýkoli dům, Bernadottes, Vasa, Oldenburg nebo kdokoli jiný, to je jedno. Pomstíme se a vezmeme si zpět naše země."
 NOR_tank_procurement: "Nákup tanků"
 NOR_tank_procurement_desc: "Náš domácí program tanků je zjevně nedostatečný pro obrněné válčení 20. století. Pozitivní zprávou je, že mnohé země s potřebnou odbornostia výrobním objemem mohou své obrněné vozidla nabízet k prodeji, což by byla skvělá zkratka pro přivedení [ROOT.GetAdjective] armády do tohoto století."
 NOR_the_administrative_council: "Administrativní rada"
 NOR_the_administrative_council_desc: "Je pravda, že [NOR.GetAdjective] okupace by mohla být lepší. Možná změna přístupu pomůže, takže místo přímého vládnutí můžeme jmenovat radu místních spolupracovníků, abychom lidem dali zdání autonomie."
 NOR_the_chamberlains_overture: "Ovvtura Královského Papeže"
 NOR_the_chamberlains_overture_desc: "Jak se Storting šourá k irelevantnosti, vzor ušlechtilých hodnot, baron Peder Anker Wedel-Jarlsberg, druhý v pořadí k feudálnímu hrabství Jarlsberg a lord kancléř našeho skromného krále Haakona VII, naznačuje, že bychom se měli obrátit k minulosti pro řešení budoucnosti. Konkrétně, možná by královský aparát mohl převzít kontrolu nad celou vládou."
 NOR_the_crowns_executive_powers: "Výkonné pravomoci koruny"
 NOR_the_crowns_executive_powers_desc: "Jak král pokračuje v odmítání jakýchkoliv výzev, aby měl absolutní moc, nemáme na výběr, než mu svěřit výkonné pravomoci. Když se probudí z politického spánku, bude mít nástroje k tomu, aby vedl [ROOT.GetNonIdeologyName] k slávě!"
 NOR_the_glucksburg_sea_wall: "Glücksburská mořská zeď"
 NOR_the_glucksburg_sea_wall_desc: "Hrabě z Jarlsbergu zahájil výstavbu mořské zdi jménem domu, který náš nádherný král Haakon VII. patří, domu Glücksburg. Bude sloužit jako proxy pro moc Královské rodiny, aby zadržela naše nepřátele a chránila naše fjordy a hory před nebezpečím."
 NOR_the_kingdom_of_norway: "Království Norsko"
 NOR_the_kingdom_of_norway_desc: "Je čas, ať už si to král Haakon uvědomuje nebo ne. Nechme jakoukoliv pretenci demokracie a lidového vládnutí, ať královský meč udeří naše nepřátele na kusy. Král nebude mít jinou možnost, než se zúčastnit svého vlastního korunování."
 NOR_the_kings_abdication: "Královo abdikace"
 NOR_the_kings_abdication_desc: "Král a jeho komoří, když si uvědomili zastrašující sílu našich útočníků, nemají nic, co by mohli svému lidu dát nebo od něj vzít. Král Haakon VII, při vzácném veřejném vystoupení oznámil, že každý [NOR.GetAdjective] občan by se měl klanět fašistovi, který se hemží na naší půdě."
 NOR_the_kings_line: "Královská linie"
 NOR_the_kings_line_desc: "Bunkry a opevnění, která obklopují hranice našeho království, jsou fyzickou manifestací síly a vůle krále. Nechť naši muži prolévají svou krev, aby linie krále obstála a jeho říše zůstala nedotčená."
 NOR_the_kings_no: "Králova ne"
 NOR_the_kings_no_desc: "Náš král, Haakon VII odmítl žádost našeho nepřítele o podrobení. [NOR.GetName] není země, ale lid, a [NOR.GetAdjective] lid bude pokračovat v boji i tehdy, když jim byla veškerá jejich země odebrána."
 NOR_the_neutrality_guard: "Stráž neutrality"
 NOR_the_neutrality_guard_desc: "Jiní by mohli zneužít naši neutrální pozici k získání výhody nad nepřítelem a vtáhnout nás do války, když nebudeme bránit naše hranice. Oddaný neutrální strážce může zaručit, že žádný cizí agresor neporuší naši důvěru."
 NOR_the_royal_guards_battalion: "Prapor královské gardy"
 NOR_the_royal_guards_battalion_desc: "Už nějakou dobu je Královská garda naší nejelitnější bojovou silou, můžeme tento program rozšířit a zlepšit jejich výcvik, aby se stali vanguardem našich ozbrojených sil."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Mít jedno z nejdelších pobřeží na světě má své výhody, ale znamená to také, že je třeba vyvinout další úsilí na jeho obranu. Naše námořnictvo bude první linií obrany našeho národa."
 NOR_the_royal_norwegian_navy_desc: "Mít jedno z nejdelších pobřeží na světě má své výhody, ale znamená to také, že je třeba vyvinout další úsilí na jeho obranu. Naše námořnictvo bude první linií obrany našeho národa."
 NOR_the_royal_norwegian_navy_desc: "Mít jedno z nejdelších pobřeží na světě má své výhody, ale znamená to také, že je třeba vyvinout další úsilí na jeho obranu. Naše námořnictvo bude první linií obrany našeho národa."
 NOR_the_royal_norwegian_navy_desc: "Mít jedno z nejdelších pobřeží na světě má své výhody, ale znamená to také, že je třeba vyvinout další úsilí na jeho obranu. Naše námořnictvo bude první linií obrany našeho národa."
 NOR_the_royal_norwegian_navy_desc: "Mít jedno z nejdelších pobřeží na světě má své výhody, ale znamená to také, že je třeba vyvinout další úsilí na jeho obranu. Naše námořnictvo bude první linií obrany našeho národa."
 NOR_the_secret_army: "Tajná armáda"
 NOR_the_secret_army_desc: "Od roku 1918 byla autonomní síla známá jako Hemmelige Hæren rozeseta a skryta po celém [NOR.GetName], aby zasáhla v případě rizika komunistického převratu. Jejich slib proti komunismu lze přetvořit na podporu fašismu a co je důležitější, podporu vlastního převzetí."
 NOR_the_seeds_of_the_revolution: "Semena revoluce"
 NOR_the_seeds_of_the_revolution_desc: "Kapitalismus vytvořil prostředky své vlastní destrukce, a to je místo, kde přicházíme. Je nyní naší úlohou zasívat semena jasnější budoucnosti do lidí [NOR.GetName]. Poté budeme trpělivě čekat, dokud nebudeme moci sklidit ovoce své práce."
 NOR_the_stumbling_storting: "Zavrávorající Storting"
 NOR_the_stumbling_storting_desc: "Viděli jsme světlo na konci tunelu politické instability, ale teď bliká směrem k dalšímu chaosu. Navzdory nejlepším snahám Johana Nygaardsvolda se vnitřní boje Stortingu stále více blíží chaosu."
 NOR_the_voice_of_the_people: "Hlas lidu"
 NOR_the_voice_of_the_people_desc: "Musíme naslouchat lidem a přinést nástroje, aby tohle hlas posílil, a šířit pravdy Marxe. Teprve pak bude naše Revoluce dosažena zespodu. Nechme lidi křičet své požadavky po svobodě od útlaku kapitálu."
 NOR_the_weapons_of_conquest: "Zbraně dobytí"
 NOR_the_weapons_of_conquest_desc: "Dobývání našich nepřátel vyžaduje víc než jen muže a vůli bojovat. Mnoho lidí zemře, ale vyrábění nástrojů, které zvyšují jejich šance, znamená, že můžeme rozšířit naše hranice ještě dál."
 NOR_ulfhedhnar_wolf_coats: "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Stejně jako starobylí Vlčí kabáty, kteří byli silou berserků chránící krále Haralda Krásného vlasu, budou noví Ulfheðnar elitní kastou bojovníků, kteří povedou naše síly k obraně a rozšíření našich zemí."
 NOR_uproot_secret_army: "Vykopání tajné armády"
 NOR_uproot_secret_army_desc: "Instalována v roce 1918 předchozí vládou, tajná armáda číhala ve stínu, čekajíc na komunistický puč, který se nikdy neuskutečnil, a mezitím se mnozí radikalizovali na odhodlané fašisty. Tito muži jsou jen časovanou bombou, která by se kdykoli mohla vybuchnout, musí být vyřešeni."
 NOR_use_xu: "Použijte XU"
 NOR_use_xu_desc: "Na okupovaných [NOR.GetName] jsou cenné informace. Potřebujeme organizaci, která může poskytovat zpravodajství našim bojovníkům odporu, spojencům a našemu vlastnímu válečnému úsilí v exilu."
 NOR_vote_of_no_confidence: "Hlasování o nedůvěře"
 NOR_vote_of_no_confidence_desc: "Můžeme důvěřovat Nygaardsvoldovi a jeho odborovému hnutí, aby udržel bolševiky a nacisty na uzdě? Tento jeho odzbrojování působí spíš jako Řek, který otevřel brány Tróje, než premiér, který je připraven bránit svou zemi před komunismem. Nesmíme dovolit, aby ustoupili našemu začínajícímu národu [SOU.GetNameDef]."
 NOR_war_in_finland: "Válka ve Finsku"
 NOR_war_in_finland_desc: "Lidé Finska trpěli dost dlouho, musíme spojit naše síly s [SOU.GetName] a osvobodit je z kapitalismu. To bude pouze první krok k osvobození všech severských národů."
 NOR_weathering_the_storm_to_come: "Překonávání nadcházející bouře"
 NOR_weathering_the_storm_to_come_desc: "I přes naše předchozí pokusy o zlepšení blaha našich lidí se nyní musíme postavit realitě rostoucích hrozeb ze všech stran. Musíme začít s přípravou na bouři, která se zvedá v celé Evropě. Vše, co jsme vybudovali, bude marné, pokud se nebudeme schopni bránit."
 NOR_worker_armies: "Armády pracovníků"
 NOR_worker_armies_desc: "Je tu hodně práce, kterou je třeba udělat, a není dost populace, aby to zvládla všechno najednou. Zřízením hierarchie pracovníků, jako by byli vojenskými společnostmi a divizemi, můžeme začít se vracet na nohy jeden projekt po druhém."
 NOR_workers_and_farmers_rise: "Povstání pracujících a farmářů"
 NOR_workers_and_farmers_rise_desc: "Půda je připravena, semeno zasazeno a oheň revoluce je téměř zapálen. Nechť pracovníci a farmáři [NOR.GetNonIdeologyName] povstanou a vezmou si výrobní prostředky z krvavých rukou kapitalistů a pozemkových vlastníků."
 SWE_RIT_communist: "Technologický institut"
 SWE_RIT_historical: "Královský institut technologie"
 SWE_a_plea_of_desperation: "Volání o pomoc"
 SWE_a_plea_of_desperation_desc: "Obklíčeni z několika stran protivníky, kteří chtějí vidět zánik naší suverenity, máme málo možností, než oslovit potenciální spojence, pokud chceme přežít nadcházející útok."
 SWE_acquire_ww2_tanks_and_wrecks: "Získat tanky a trosky z bojiště z druhé světové války"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "Jak se prach usazuje po celé Evropě, leží na bojištích nespočet opuštěných tanků, které bychom mohli využít pro výzkum a vývoj, jak zlepšit naše vlastní návrhy. Možná je čas tuto situaci využít, než si tyto válečné plody nárokují jiní."
 SWE_affordable_housing: "Dostupné bydlení"
 SWE_affordable_housing_desc: "Ačkoli se standardy bydlení ve městech začaly zlepšovat, příliš mnoho lidí je stále uvězněno v chudobě kvůli nedostupným nájmům. Musíme zajistit, aby měl každý přístup k dostupnému bydlení, abychom napravili situaci."
 SWE_airforce_modernization: "Modernizace letectva"
 SWE_airforce_modernization_desc: "Zajištění toho, aby naše vzdušné síly měly nejmodernější vybavení, je bezcenné, pokud nejsou schopny ho plně využít. Měli bychom zajistit, aby zkušenosti našich pilotů byly zahrnuty do naší vzdušné doktríny."
 SWE_align_more_closely_with_the_landsorganisationen: "Zarovnat se blíže k Landsorganisationen"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Silné odbory a ochrany pracovníků jsou nezbytné v jakékoli moderní pracovní síle. Vytvoříme silné vazby s těmito odbory pro zlepšení všech pracovníků."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Odemknout poradce:\n"
 SWE_all_cards_on_deck: "Všechny karty na stole"
 SWE_all_cards_on_deck_desc: "Zdlouhavé potyčky po moři málo mění průběh války. Když se naše námořnictvo vydá na plavbu, bude mít cíl zničit nepřítele jedním rozhodujícím úderem."
 SWE_allow_landsverk_to_operate: "Dovolit Landsverku nezávislé fungování"
 SWE_allow_landsverk_to_operate_desc: "Landsverk dlouho fungoval jako klička pro [GER.GetAdjective] armádu, aby obešla omezení Versailleské smlouvy týkající se vývoje obrněných vozidel. Měli bychom pokračovat ve spolupráci s nimi, abychom udrželi úzké vazby se [GER.GetName] a využili jejich technologického pokroku."
 SWE_allow_landsverk_to_operate_tt: "§RVálka s [GER.GetNameDef] umožní [GER.GetAdjective] pracovníkům v Landsverk dočasně poškodit 2 továrny Landsverk ve Švédsku§!"
 SWE_appeal_for_support: "Apel na podporu"
 SWE_appeal_for_support_desc: "Aristokratický establišment [SWE.GetName] ztratil po desetiletích na své moci a vlivu, ale ještě zcela nezmizel. Shromážděním jejich podpory a prostředků můžeme vrátit národ k přirozenějšímu formě vlády."
 SWE_appeal_for_support_tt: "Odemkne §Y'Apel na podporu' rozhodnutí§! k získání politické podpory pro nacionalistické hnutí."
 SWE_approach_the_allies: "Přiblížit se spojencům"
 SWE_approach_the_allies: "Přiblížit se spojencům"
 SWE_approach_the_allies: "Přiblížit se spojencům"
 SWE_approach_the_allies: "Přiblížit se spojencům"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] a jejich spojenci nakonec vyjdou jako vítězové jakéhokoli konfliktu v Evropě. Proto by bylo moudré, abychom jasně ukázali, že nemáme v úmyslu se stát jejich nepřáteli."
 SWE_aquire_modern_panzers: "Získat moderní tanky"
 SWE_aquire_modern_panzers_desc: "Technologická stagnace prokázala, že způsobuje, že zdánlivě nejmocnější národy se hroutí v průběhu války. Pořízení moderních obrněných vozidel pro armádu je proto prioritou, abychom se vyhnuli takovému osudu."
 SWE_archapeligo_harrasment: "Obtěžování v souostroví"
 SWE_archapeligo_harrasment_desc: "Naše břehy jsou překážkou pro každého potenciálního útočníka. Můžeme však využít naší znalosti archipelagu k lepší obtěžování nepřátelských lodí v této oblasti, pokud dáme námořnictvu prostředky k tomu."
 SWE_as_the_barometer_falls: "Jak barometr klesá"
 SWE_as_the_barometer_falls_desc: "Nemůžeme si dovolit být překvapeni vniknutím na naše území, bez ohledu na příčinu. Proto musíme zajistit, že ozbrojené síly budou mít plány pohotovosti a přiměřené školení, aby se vyrovnaly s jakýmikoliv takovými scénáři."
 SWE_attack_Landsorganisationen: "Útok na Landsorganisationen"
 SWE_attack_Landsorganisationen_desc: "Sociální demokraté jsou velká překážka, kterou musíme překonat, pokud chceme zachránit národ před bolševismem. Místo abychom s nimi bojovali přímo v triviálních volbách, použijeme naše zdroje k tomu, abychom obrátili veřejnost proti odborovým svazům, které financují tuto stranu."
 SWE_beneath_sticks_and_stones: "Pod klacky a kameny"
 SWE_beneath_sticks_and_stones_desc: "Nepřátelská letadla ztrácejí velkou část své efektivity, pokud nemohou vidět své cíle na bojišti. Školením našich sil v používání maskovacích technik můžeme nepřítele o tuto klíčovou výhodu připravit."
 SWE_betray_germany_plan: "K švédskému Riku"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] je přetížená a odsouzena k pádu. Měli bychom proto udělat plány na zajištění vlastní budoucnosti urychlením jejich demise. Ale to bude možné pouze, pokud jsou nepřátelé [GER.GetNameDef] ochotni uzavřít s námi samostatný mír…"
 SWE_bofors_anti_tank_gun: "Bofors protitanková zbraň"
 SWE_bofors_anti_tank_gun_desc: "Zkušenosti Boforsu se vytvářením zbraní se ukázaly jako nepostradatelné. S určitou investicí by mohli vytvořit novou generaci protitankových děl, která se postaví proti nejlépe obrněným vozidlům, které protivníci mohou použít."
 SWE_bofors_anti_tank_gun_tt: "Povoluje §HBofors Anti Tank Gun§!\nPodpora těžkého útoku proti tankům: §G+10%§!\nPodpora prostřelnosti proti tankům: §G+10%§!\nTěžký útok proti tankům: §G+10%§!\nProstřelnost proti tankům: §G+10%§!\nMotorizovaný těžký útok proti tankům: §G+10%§!\nMotorizovaná prostřelnost proti tankům: §G+10%§!\nZničení lehkých tanků: §G+10%§!\nZničení lehkých tanků tvrdého útoku: §G+10%§!\nZničení středních tanků: §G+10%§!\nZničení středních tanků prostřelnosti: §G+10%§!\nZničení těžkých tanků tvrdého útoku: §G+10%§!\nZničení těžkých tanků prostřelnosti: §G+10%§!\nZničení super těžkých tanků: §G+10%§!\nZničení super těžkých tanků prostřelnosti: §G+10%§!\nModerní zničení tanků: §G+10%§!\nModerní tanková prostřelnost: §G+10%§!"
 SWE_bofors_fly_swatter: "Bofors Fly Swatter"
 SWE_bofors_fly_swatter_desc: "Bofors má potenciál nastavit nový standard pro technologii protiletecké obrany. Měli bychom jim poskytnout prostředky, aby to udělali, a zajistit, aby švédská nebe zůstala čistá bez nepřátelských letadel."
 SWE_bornholm_crisis: "Krize Bornholmu"
 SWE_bornholm_crisis_desc: "Ostrovy Bornholm jsme ztratili, když se vzbouřily před staletími, i když nikdy nebyly formálně postoupeny [Den.GetName]. Strategicky důležité, protože kontroluje Dolní Baltské moře, je jasné, že [Den.GetName] to nemůže chránit. My ano a musíme získat kontrolu nad ním pro naši bezpečnost."
 SWE_cement_control_of_the_baltic: "Zavést kontrolu nad Baltským mořem"
 SWE_cement_control_of_the_baltic_desc: "Pokud posílíme a projektujeme svou námořní sílu na Baltském moři, můžeme zajistit, že válka nikdy nedosáhne břehů žádného severského národa."
 SWE_central_nordic_army_command: "Centralizované severní armádní velení"
 SWE_central_nordic_army_command_desc: "Centralizací armád členů Nordické obranné rady můžeme efektivněji využít naše síly jako soudržnou jednotku."
 SWE_central_nordic_army_command_tt: "\nPřevede armádu a generála každého §YNordic defense council member§! do [SWE.GetName].\nKaždý §YNordic defense council member§! kromě §Y[SWE.GetName]§! získává:"
 SWE_central_nordic_army_command_tt_2: "Bude pravděpodobnější, že akceptují, pokud:\n -Mají §Yvysoký názor na nás§!\n -Máme silnější §Yarmádu§! než oni\n -Máme stejný §Ytyp vlády§! jako oni\n -My §Yzaručujeme§! jim"
 SWE_centralized_military_aid: "Centralizovaný vojenský průmysl"
 SWE_centralized_military_aid_desc: "Musíme zlepšit vojenské schopnosti našich a členských států. Investice do výroby zbraní poskytnou našim armádám nástroje k obraně našich hranic."
 SWE_centralized_military_aid_tt: "Každý §YNordic defense council member§! získá:\n   Přidat §G1§! sloty pro budovy\n   Přidat §G1§! §YVojenskou fabriku§!"
 SWE_civil_war_tt: "§RSpustí občanskou válku v§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rmezi nacionalisty a současnou vládou!§!"
 SWE_coalition_war_cabinet: "Demokratický válečný kabinet"
 SWE_coalition_war_cabinet_desc: "Poslední události po celém světě rozbouřily národ a vyvolaly strach z konfliktu, který se rozšíří do [SWE.GetName]. Abychom podpořili smysl pro jednotu v těchto obtížných časech, vytvoříme koaliční válečnou vládu složenou z předních členů hlavních politických stran v Riksdagu."
 SWE_coalition_war_cabinet_tt: "§YOdemkne rozhodnutí o přidání vlastností našemu současnému vůdci§!"
 SWE_coastal_support: "Pobřežní podpora"
 SWE_coastal_support_desc: "Naše námořnictvo by mělo být důkladně vyškoleno v používání svých děl k podpoře amfibických útoků na pobřeží nepřátelských národů."
 SWE_continue_the_second_industrial_revolution: "Pokračujte v druhé průmyslové revoluci"
 SWE_continue_the_second_industrial_revolution_desc: "Pokračující industrializace je klíčem k zvýšení prosperity a bezpečnosti pro naše lidi. Proto musíme využít sílu nových technologií a usilovat o ještě větší tempo industrializace napříč [SWE.GetName]."
 SWE_crisis_affecting_variables: "Budou ochotnější přijmout, pokud:\n - mají §YVysoký názor na nás§!\n - máme silnější §Yarmádu§! než oni\n - mají méně než §Y40% válečné podpory§!\n - nejsou v frakci"
 SWE_crusade_against_bol: "Křížová výprava proti bolševismu"
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] je největší hrozbou pro tradiční evropské hodnoty, které jsme viděli za století. Už nestačí ji jen zadržovat, musíme se zapojit do nové křížové výpravy proti bolševismu a zničit ho."
 SWE_crusade_against_bolshevism_tt: "\nPokud §Y$SWE_crusade_against_the_eastern_threat$§! je aktivní, zatímco §Y[SWE.GetName]§! nebo jakýkoli člen frakce zachytí některý z těchto států:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§!, bude to resetováno na plných 365 dnů."
 SWE_crusade_against_rus: "Křížová výprava proti ruskému imperialismu"
 SWE_danish_alignment: "Dánské Sjednocení"
 SWE_danish_alignment_desc: "[DEN.GetName] je strategicky umístěné a podstatně slabší než jejich sousedé, což činí téměř nevyhnutelným, že se jeden z nich pokusí připravit [DEN.GetAdjective] o jejich nezávislost. Jako takové bychom měli udeřit první, než ztratíme příležitost."
 SWE_decentralized_nordic_army_command: "Decentralizované severské velení armády"
 SWE_decentralized_nordic_army_command_desc: "Centralizace velitelství armády Severského obranného výboru by způsobila příliš mnoho konfliktů zájmů pro velící důstojnici. Jedinou zárukou národní bezpečnosti každého členského státu je zachovat kontrolu nad vlastními silami."
 SWE_decentralized_nordic_army_command_desc: "Centralizace velitelství armády Severského obranného výboru by způsobila příliš mnoho konfliktů zájmů pro velící důstojnici. Jedinou zárukou národní bezpečnosti každého členského státu je zachovat kontrolu nad vlastními silami."
