 DEN_economic_crisis_neutrality_drift_modifier: "$DEN_modify_economic_crisis_dynamic_modifier$ \n$neutrality_drift$: §R-0.02%§!\n\n"
 DEN_economic_mobilization_strategy: "Strategie ekonomické mobilizace"
 DEN_economic_mobilization_strategy_desc: "Musíme připravit ekonomiku a masy na nadcházející válku. Budeme potřebovat implementovat novou ekonomickou strategii, abychom zajistili, že průmysl poběží co nejefektivněji, a zároveň přesvědčit dánský lid, aby vykonal svou povinnost vůči králi a zemi."
 DEN_effects_after_fortify_our_borders_tt: "Dokončila zaměření §Y$DEN_fortify_our_borders$§!:"
 DEN_encourage_paramilitary: "Podporovat para-militární organizace"
 DEN_encourage_paramilitary_desc: "Podpora místních para-militárních organizací by nejen posílila národní bezpečnost v případě války, ale také posílila smysl pro komunitu a jednotu mezi občany."
 DEN_escalate_the_sabotages: "Eskaluje sabotáže"
 DEN_escalate_the_sabotages_desc: "Stává se stále jasnějším, že budeme muset znovu bojovat za získání naší svobody. Musíme zesílit naše sabotážní snahy proti okupaci [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_establish_danske_flotille: "Založit Dánskou flotilu"
 DEN_establish_danske_flotille_desc: "Zřízením flotily v exilu můžeme cvičit muže a pořádat námořní cvičení, která ostří jejich dovednosti, aby pomohli osvobodit naše země. Naše flotila bude čelit silnému odporu v [?DEN.DEN_overlord_nation.GetAdjective] námořnictvu a my musíme získat převahu, jak jen budeme moci."
 DEN_establish_domestic_tank_manufacturing: "Založit domácí výrobu tanků"
 DEN_establish_domestic_tank_manufacturing_desc: "Válčení se v 20. století výrazně změnilo - a my se musíme změnit s ním. Rychle se pohybující armáda s tvrdým úderem je klíčem k vítězným bitvám v současnosti. Zajištění vlastního zásobování tanky zajistí úspěch na moderním bojišti."
