 DEN_march_on_the_capital_desc: "Konečně nastal čas, aby naše strana povstala a převzala kontrolu nad budoucností [DEN.GetNameDef]. Musíme pochodovat na [ROOT.capital.GetCapitalVictoryPointName] a dát najevo naše hlasy! To bude začátek silné a bezpečné éry v historii [DEN.GetAdjective]!"
 DEN_military_cooperation_program: "Program vojenské spolupráce"
 DEN_military_cooperation_program_desc: "Abychom zabezpečili spojenectví, obě země by se měly navzájem učit v rámci společného vojenského spolupráce a, aby se to rozmáchlo, dohodly se, že dotují vojenské vybavení zakoupené od našich nových spojenců s cílem posílit naše snahy o přezbrojení."
