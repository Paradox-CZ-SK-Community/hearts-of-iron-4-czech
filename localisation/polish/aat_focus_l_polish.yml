 NORDIC_nordic_navy_desc_com: "Vlny patří lidem, a [NORDIC_get_alliance_name] je odhodláno je osvobodit a prohlásit za vlastní pro lid severu. [NORDIC_get_nordic_navy_name] zajistí, že poslední, co naši nepřátelé uvidí, budou naše lodě stoupající nad červeným obzorem."
 NORDIC_nordic_navy_desc_dem: "Rozlehlost moří by individuálně převyšovala naše země, ale pokud spojíme síly, můžeme koordinovat naše operace a vynakládat naše omezené zdroje efektivněji. To bude úkol pro zástupce v [NORDIC_get_nordic_navy_name], což je jistě náročný úkol, ale budou mít veškeré prostředky a podporu [NORDIC_get_alliance_name] za sebou."
