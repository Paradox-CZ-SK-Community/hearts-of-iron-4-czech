 NORDIC_unified_recruitment: "Jednotné náborové"
 NORDIC_unified_recruitment_desc: "Musíme najít způsob, jak standardizovat naše náborové snahy a zjednodušit proces, abychom mohli co nejrychleji dostat více našich mužů z náborového úřadu na frontu."
 NORDIC_unified_recruitment_propaganda: "Jednotná náborová propaganda"
 NORDIC_unified_recruitment_propaganda_desc: "TODO_NORDIC"
 NOR_a_new_norway: "Nové Norsko"
 NOR_a_new_norway_desc: "Norský lid je konečně svobodný od jha kapitálu, a tento fakt je třeba vyjádřit, když se naše nová země formuje. Už nebudou oligarchové a magnáti určovat směr země, od nynějška jsou lidé Norska zodpovědní za svou budoucnost. Pro nové Norsko a dál!"
 NOR_a_resurgent_labor_movement: "Ožívající pracovní hnutí"
 NOR_a_resurgent_labor_movement_desc: "Už lidé z [NOR.GetName] nepřijímají slepé kapitalistické klapky. Konečně vidí pravdu, že se pomalu topily v chudobě, kterou institovali jejich mistři. Nyní zvedají hlavy nad vodou a vidí na obzoru revoluci!"
 NOR_a_valuable_partner_to_germany: "Cenný partner pro [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "Úspěch této země je intrinsicky spjat s [GetNorwegianFascistOverlord]. Čím více můžeme udělat pro jejich pomoc, tím více nás odmění kořistmi války. Musíme se zaměřit na cestu, která může [NOR.GetNAme] přeměnit na nepostradatelného partnera."
 NOR_a_warden_king: "Strážce král"
 NOR_a_warden_king_desc: "Je povinností krále, ba jeho privilegium, bránit země, které mu byly uděleny mocnostmi shora. Nechť jsou ozbrojené síly mečem absolutní královské moci, dormantní, dokud se král nerozhodne vstát a wield it."
 NOR_abandoning_nynorsk: "Zavržení nynorštiny"
 NOR_abandoning_nynorsk_desc: "Navzdory svému zdánlivé nacionalistickému účelu je Nynorsk pouze jazykem složeným z mnoha pozůstatků venkovních koutů a městských dialektů. Bylo by pro nás lépe zaměřit se na jazyk, kterým už většina [NOR.GetAdjective] píše a čte. Mluvčí menšinových jazyků se jednoduše musí přizpůsobit našemu řádu."
 NOR_aluminum_production: "Výroba hliníku"
 NOR_aluminum_production_desc: "Výroba hliníku je proces, který vyžaduje extrémně hodně energie, a ačkoliv nám chybí ložiska bauxitu, topografie [ROOT.GetAdjective] je ideální pro vodní elektrárny, takže bychom mohli snadno importovat bauxit a přetvořit ho na cenný zdroj pro náš vznikající vojenský průmysl."
 NOR_anti_air_artillery_research: "Výzkum protileteckého dělostřelectva"
 NOR_anti_air_artillery_research_desc: "Jak se ve vzdušném prostoru nad námi nasazují nové technologie, musí zbraně, které nám umožňují bránit naše vzdušný prostor ze země, odpovídat jim, aby nepodlehly vzdušné nadvládě nepřítele."
 NOR_anti_air_construction: "Protiletecká výstavba"
 NOR_anti_air_construction_desc: "Naše členité terény činí [NOR.GetName] obtížným cílem pro nepřátelskou invazi, ale naše nebe jsou vystavena nepřátelským letadlům, což znamená výhodu pro potenciální zahraniční invazi. Musíme vybudovat nezbytné protiletecké baterie, abychom tomu předešli."
 NOR_anti_air_support: "Protivzdušná podpora"
 NOR_anti_air_support_desc: "Ať už invazní síly přicházejí odkudkoliv, jedno je jasné; pokusí se využít svá letadla k získání kontroly na obloze a bombardování našich měst a jednotek. To se však nestane, pokud nezřídíme protileteckou obranu, abychom neutralizovali jakýkoliv pokus z nebe."
