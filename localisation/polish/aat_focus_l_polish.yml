 DEN_national_unity: "Národní jednota"
 DEN_national_unity_desc: "Abychom se znovu vyzbrojili a vybudovali naše armády, bude to nyní vyžadovat podporu celé dánské populace. Musíme usilovat o sjednocení lidu a postupovat kupředu rozhodně jako jeden."
 DEN_naval_power_projection: "Námořní projekce síly"
 DEN_naval_power_projection_desc: "Mít velké a silné námořnictvo by bylo marné, pokud bychom nedokázali prosadit naši vůli do každého kouta našeho království. Spojení našeho území systémem námořních základen upevní naši dominanci na vodách."
 DEN_new_artillery_tactics: "Nové dělostřelecké taktiky"
 DEN_new_artillery_tactics_desc: "Hærens Tekniske Korps dnes produkuje děla a dělostřelectvo a munici. Ale tím, že zavedeme experimentální divizi v rámci Hærens Tekniske Korps, bychom mohli navrhnout a vyrábět naše vlastní dělostřelectvo, což by armádě velmi prospívlo."
 DEN_new_forsvarsforlig_modifier_tt: "$DEN_modify_neglected_military_dynamic_modifier$ \n$MODIFIER_MOBILIZATION_SPEED$: §G+10.00%§! \n$MODIFIER_SURRENDER_LIMIT$: §G+10.00%§!\n\n"
 DEN_no_market_regulations: "Zrušit všechna průmyslová omezení"
 DEN_no_market_regulations_desc: "Průmyslové odvětví rostlo a prosperovalo navzdory našim regulacím na trhu - nikoli kvůli nim. Pokud skutečně chceme konkurovat zbytku světa se svými průmyslovými odvětvími, musíme zrušit všechny regulace."
 DEN_nordic_security: "Severní bezpečnost"
 DEN_nordic_security_desc: "Poté, co jsme zajistili naši vlastní nezávislost v nové alianci, se konečně můžeme soustředit na ostatní severské země. Musíme je přesvědčit, aby se připojily k naší frakci, abychom se navzájem chránili, a pokud nemohou vidět rozum, jsme povinni je chránit před nimi samotnými."
