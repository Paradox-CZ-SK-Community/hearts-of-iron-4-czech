 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. Pokud bojujeme do posledního muže, pak tito muži budou udeřit silněji s těmi správnými nástroji."
 NORDIC_nordic_military_industry_desc_com: "Revoluce se sama nebrání, a stejně tak se ani nešíří bez silného tlaku již osvobozených pracovníků naší [NORDIC_get_alliance_name]"
 NORDIC_nordic_military_industry_desc_dem: "Program [NORDIC_get_nordic_industry_name] bude zaveden, aby zajistil, že naše válečné stroje budou vždy vybaveny kolky, které potřebují k fungování, a bránit naše národy před terorem a tyranií"
 NORDIC_nordic_military_industry_desc_mon: "V našich moderních časech království padají zleva i zprava a duch královské rodiny sám o sobě nás nezachrání před záhubou. Musíme zajistit, aby naše říše měly potřebné zbraně k boji proti její zániku."
