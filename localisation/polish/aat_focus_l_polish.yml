 NORDIC_submarine_cooperation: "Spolupráce ponorek"
 NORDIC_submarine_cooperation_desc: "Odepřením nepříteli schopnosti transportovat vojáky a zásoby po moři jsme již napůl vyhráli válku. Nejlepší způsob, jak toho dosáhnout, je společně pracovat na výrobě moderních ponorek."
