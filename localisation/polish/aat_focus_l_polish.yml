 DEN_buy_foreign_ships: "Pořídit torpédoborce"
 DEN_buy_foreign_ships_desc: "Abychom zabezpečili pobřeží [DEN.GetNameDef] a mnoho ostrovů, musíme nejprve zajistit schopnou flotilu, která může chránit naše námořní trasy. Pokud se tiše přiblížíme k zemím, které by mohly mít pochopení pro naši situaci, možná budeme schopni od nich získat staré torpédoborce pro posílení našeho vlastního námořnictva."
 DEN_civilian_preparations: "Přípravy civilistů"
 DEN_civilian_preparations_desc: "Bez ohledu na to, jak dobře je vojenský a průmyslový sektor připraven, zůstanou bezvýznamné, pokud civilní odhodlání zhroucení a lidé rychle selžou v naší obraně a budou hledat mír. Musíme zpevnit odhodlání v každém dánském srdci a posílit jejich víru v sebe."
 DEN_claim_sweden: "Nárok na Švédsko"
 DEN_claim_sweden_desc: "Švédové byli kdysi našimi nejvášnivějšími rivaly a byli pod naší dominancí sem a tam po staletí. A na rozdíl od Dánska mají Švédsko dostatek přírodních zdrojů, které jsou potřebné k provozu moderní armády. Možná je čas znovu zahrnout Švédsko do naší sféry a otevřít nám všechny jeho zdroje..."
 DEN_collaboration_government: "Samarbejdsregering"
 DEN_collaboration_government_desc: "Podepsání mírové smlouvy a spolupráce s [?DEN.DEN_overlord_nation.GetNameDef] bylo jediným způsobem, jak zachránit naše lidi od zničení a ruin. Vytvořením kooperativní vlády, která úzce spolupracuje s vojenskou silou [?DEN.DEN_overlord_nation.GetAdjective], budeme dostávat mnohem více nezávislosti a suverenity než většina ostatních národů v podobné situaci."
 DEN_connect_the_islands: "Propojit ostrovy"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] se skládá z množství ostrovů, kde jediný bod, který nás spojuje s pevninou, leží na jižním Jutsku. Abychom usnadnili cestování po naší zemi, a především mezi ostrovy, musíme postavit mosty, které nás ještě více spojí."
 DEN_conservatives_support: "Získejte podporu konzervativců"
 DEN_conservatives_support_desc: "I když velká část Konzervativní strany by nikdy nesnila o spolupráci s takovými jako Bondepartiet nebo DNSAP, stále existují ti, kteří vidí, jak zcela bezbranný a nepřipravený [DEN.GetNameDef] je na bouři, která přichází. Musíme je přesvědčit, aby se přidali k našemu cíli!"
 DEN_conspire_with_the_officer_corps: "Spiknout se s důstojnickým sborem"
 DEN_conspire_with_the_officer_corps_desc: "S jednotnou pravicovou koalicí s mnohem větším politickým mandátem a soudržnější agendou můžeme nyní přistoupit k důstojnickému sboru a přesvědčit alespoň některé z nich, aby stáli za námi."
 DEN_contribute_to_the_war: "Přispět k válečnému úsilí"
 DEN_contribute_to_the_war_desc: "I když jsme vyjádřili náš postoj a úmysly vůči našim [?DEN.DEN_overlord_nation.GetAdjective] overlordům, nedovolí nám vyvíjet naši armádu dále. Pouze vstupem do [?DEN.DEN_overlord_nation.GetFactionName] a zavázáním se k příspěvkům do válečného úsilí nám bude umožněno zlepšit naši armádu, námořnictvo a letectvo. A s podporou [?DEN.DEN_overlord_nation.GetNameDef] bychom mohli otočit zrak směrem k dalším severským zemím..."
 DEN_convert_automobile_production: "Převést výrobu automobilů"
 DEN_convert_automobile_production_add_modifier_tt: "$DEN_add_haeren_dynamic_modifier$ $MODIFIER_ARMY_SPEED_FACTOR$: §G+5%§! \n$MODIFIER_ORG_LOSS_WHEN_MOVING$: §G-5.0%§!\n\n"
 DEN_convert_automobile_production_desc: "Nastal čas nařídit dánským výrobcům automobilů, aby převáděli své civilní výrobní linky k přispění do válečné snahy a podpoře našich obranných schopností. Zajištění naší vlastní výroby nákladních automobilů a mechanizování naší armády na vyšší úroveň by ji učinilo obratnější a flexibilnější."
 DEN_convert_automobile_production_modifier_tt: "$DEN_modify_haeren_dynamic_modifier$ \n$MODIFIER_ARMY_SPEED_FACTOR$: §G+5.00%§! \n$MODIFIER_ORG_LOSS_WHEN_MOVING$: §G-5.0%§!\n\n"
 DEN_create_danforce: "Vytvořit Danforce"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] nám zakázal mít armádu dostatečně velkou k ohrožení jejich nadvlády. Musíme se místo toho podívat jinam pro svobodnou a přátelskou zemi, abychom vytrénovali a dodali sílu, která se může účastnit osvobození [DEN.GetNameDef] od útlaku."
 DEN_dano_german_military_cooperation: "Dánsko-německá vojenská spolupráce"
 DEN_dano_german_military_cooperation_desc: "Abychom posunuli naši armádu na úroveň, která nám umožní dosáhnout našich cílů, může být důležité obrátit se na naši spojeneckou vládou [GER.GetNameDef] a požádat o vojenskou a technologickou spolupráci. S tímto návrhem se budoucnost, kterou si představujeme pro [DEN.GetNameDef], přiblíží realitě."
 DEN_danske_stalvalsevaerket: "Danske Stålvalseværket"
 DEN_danske_stalvalsevaerket_desc: "Několik zástupců z průmyslového sektoru se snažilo o zvýšení výroby oceli. Pokud bychom založili nový mlýn, mohl by to být impuls pro ekonomiku a učinit nás více soběstačnými v produkci oceli."
 DEN_declare_independence: "Prohlásit dánskou nezávislost"
 DEN_declare_independence_desc: "Nastal čas znovu vyhlásit naši nezávislost a pokud bude třeba, bojovat za ni!"
 DEN_declare_neutrality: "Potvrdit neutralitu"
 DEN_declare_neutrality_desc: "Naše neangažovanost během poslední války nám dobře posloužila a ušetřila nás hrůzám války. Vyhlášení naší neutrality by nás mohlo znovu zachránit."
 DEN_denmark_first: "Dánsko na prvním místě"
 DEN_denmark_first_desc: "Dosáhli jsme až sem na základě našich vlastních zásluh, proč bychom se měli obracet na jakoukoli velkou moc o podporu? Místo toho se [DEN.GetNameDef] postaví na vlastní nohy a vyroste na stejnou úroveň jako ostatní hlavní frakce ve světě. Ať žije Dánska!"
 DEN_devalue_the_krone: "Devalvovat korunu"
 DEN_devalue_the_krone_desc: "Devalvace koruny by učinila naše zemědělské produkty konkurenceschopnější na mezinárodním trhu a zlepšila by exportní příležitosti, což by zase zmírnilo problémy, s nimiž se potýkají farmáři."
 DEN_devalue_the_krone_modifier_tt: "$DEN_modify_economic_crisis_dynamic_modifier$ \n$MODIFIER_STABILITY_WEEKLY$ §G+0.10%§!\n\n"
 DEN_develop_greenland: "Rozvíjet Grónsko"
 DEN_develop_greenland_desc: "Pevninské Dánsko má málo přírodních zdrojů, které můžeme rozvíjet a použít v naší domácí výrobě. Naše vlastnictví Grónska je však mnohem bohatší na tyto zdroje, a pokud bychom investovali a rozvíjeli Grónsko, můžeme sklízet výhody."
 DEN_develop_iceland: "Rozvíjet Island"
 DEN_develop_iceland_desc: "Pozice Islandu v severním Atlantiku z něj činí ideálního kandidáta pro zahájení námořních expedic za účelem kontroly nad volnými moři. Nasazením zdrojů a peněz do tohoto regionu bychom ho mohli úzce integrovat do širšího království a lépe využít jeho strategickou polohu."
 DEN_develop_island_states_tt: "Odemkne rozhodnutí: §YRozvinout oblast Velkého belt§!\n\n"
 DEN_develop_jutland_states_tt: "Odemkne rozhodnutí: §YRozvinout Jutlandsko§!\n\n"
 DEN_develop_remote_islands: "Odemkne rozhodnutí: §YRozvoj ostrovů§!\n\n"
 DEN_domestic_designs: "Domácí návrhy"
 DEN_domestic_designs_desc: "Naše vzdušné síly mají vážný nedostatek schopností. To většinou vyplývá z toho, že nevyrábíme vlastní letadla, a proto nemáme čísla, abychom se postavili, pokud dojde na nejhorší. Musíme vytvořit domácí výrobní linku pro naše vlastní letadla."
 DEN_dominium_maris_baltici: "Dominium Maris Baltici"
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] byla kdysi nejmocnější národ kolem Baltského moře. Bojovali jsme proti Baltům, Polákům, Rusům a především, Švédům, o dominanci nad mořem. Nyní jsme připraveni jednou provždy umístit celý region pod naši kontrolu."
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] byla kdysi nejmocnější národ kolem Baltského moře. Bojovali jsme proti Baltům, Polákům, Rusům a především, Švédům, o dominanci nad mořem. Nyní jsme připraveni jednou provždy umístit celý region pod naši kontrolu."
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] byla kdysi nejmocnější národ kolem Baltského moře. Bojovali jsme proti Baltům, Polákům, Rusům a především, Švédům, o dominanci nad mořem. Nyní jsme připraveni jednou provždy umístit celý region pod naši kontrolu."
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] byla kdysi nejmocnější národ kolem Baltského moře. Bojovali jsme proti Baltům, Polákům, Rusům a především, Švédům, o dominanci nad mořem. Nyní jsme připraveni jednou provždy umístit celý region pod naši kontrolu."
