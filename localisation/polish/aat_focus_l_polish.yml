 NORDIC_nordic_research_desc: "Síla sama o sobě války nevyhrává. Technologické pokroky jsou tím, co dává národům 20. století jejich náskok v moderním boji. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name] bude institut pro vývoj nejnovějších prostředků zničení a hromadně vyrábět nejlepší nástroje, abychom mohli v rukou našich lidí být gilotinami nad hlavami fašismu a kapitalismu."
 NORDIC_nordic_research_desc_dem: "Severský [NORDIC_get_nordic_industry_name] vynaloží kapitál a zdroje do správných rukou, takže naši vojáci a generálové mají nejlepší nástroje k dispozici, aby se vypořádali s výzvami války. Vyspělá technologie nás ochrání před bezúčelným proléváním krve našich občanů."
 NORDIC_nordic_research_desc_mon: "Království na severu vždy poskytovala prostor pro rozvoj vědy a [NORDIC_get_nordic_industry_name] bude tuto tradici pokračovat, sjednocující všechny nejlepší myšlenky našich říší do jedné budovy, sloužit budou všem svým pánům tím, že si navzájem pomáhají."
