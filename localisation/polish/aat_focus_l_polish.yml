 DEN_establish_the_danelaw: "Danelagen"
 DEN_establish_the_danelaw_desc: "Bývala doba, kdy naše nadvláda sahala přes Severní moře a Angličané se řídili našimi zákony. Je na čase znovu povstat a zajistit budoucnost našeho lidu tím, že zajistíme vlny. Znovu zavedeme Danelagen a donutíme všechny ostatní země, aby nás poslouchaly!"
 DEN_expand_dansk_industri_syndikat: "Rozšířit Dansk Industri Syndikat"
 DEN_expand_dansk_industri_syndikat_desc: "Dansk Industri Syndikat, nebo Riffelsyndikatet, jak se běžně nazývá, je největším výrobcem zbraní v zemi a vyrábí pušky Madsen našeho vojska. Investice a rozšíření jejich továren je zásadním zájmem národní bezpečnosti."
 DEN_expand_haerens_tekniske_korps: "Rozšířit Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc: "Technický sbor armády provozuje zbrojní arzenál a Hærens Geværfabrik, která vyrábí jak zbraně, tak munici. Rozšíření těchto zařízení by zvýšilo výrobu pušek a děl, což by samozřejmě posílilo naše vojenské schopnosti."
 DEN_expand_institut_for_teoretisk_fysik: "Rozšířit Institut pro teoretickou fyziku"
 DEN_expand_institut_for_teoretisk_fysik_desc: "Institut pro teoretickou fyziku je světově vedoucí autoritou v oblasti fyziky a byl založen teoretickým fyzikem Nielsem Borem. Podporou této instituce a rozšířením jejích zařízení bychom mohli sklidit její plody a potenciálně dokonce přilákat Nielse Bóra k naší věci..."
 DEN_expand_kobenhavns_university: "Rozšířit Københavns Universitet"
 DEN_expand_kobenhavns_university_desc: "Nemůžeme riskovat, že se [DEN.GetNameDef] stane technologicky zaostalou. Investice do vědeckého pokroku a technologického rozvoje na Kodaňské univerzitě zajistí, že nebudeme zaostávat za našimi konkurenty v žádném oboru."
 DEN_expand_the_brigades: "Rozšířit brigády"
 DEN_expand_the_brigades_desc: "Abychom zajistili šance dánské brigády na osvobození [ROOT.GetNameDef], musíme do jejich divizí přidat více pracovní síly."
 DEN_expand_the_industries: "Rozšířit naše průmyslová odvětví"
 DEN_expand_the_industries_desc: "Dánsko tradičně spoléhalo na zemědělství, které zůstává naším největším vývozem. Pokud bychom diversifikovali a rozšířili naše další průmysly, posílili bychom ekonomiku jako celek a učinili dánskou společnost odolnější vůči náhlým změnám."
 DEN_expand_the_ivittuut_mine: "Rozšířit důl Ivittuut"
 DEN_expand_the_ivittuut_mine_desc: "Mine v Ivittuut je naším jediným zdrojem hliníku, což je klíčová součást výroby moderních letadel. Rozšířením této dolu bychom mohli buď zvýšit naši domácí výrobu letadel, nebo hliník vyvážet do jiných zemí."
 DEN_expand_the_resistance: "Rozšířit odpor"
 DEN_expand_the_resistance_desc: "I když se od začátku okupace objevilo mnoho různých odbojových skupin ze všech vrstev života, musíme ke těmto skupinám mobilizovat ještě více lidí, pokud chceme kdy odstranit síly [?DEN.DEN_overlord_nation.GetAdjective] z našich zemí."
 DEN_expand_ubadsvabnet: "Rozšiřovat Ubådsvåbnet"
 DEN_expand_ubadsvabnet_desc: "Nejlepší ochrana našeho pobřeží a mnoha ostrovů je ta, kterou nepřítel nevidí. Mít velkou ponorkovou flotilu nám umožní útočit nepozorovaně a stáhnout naše síly bez ztrát."
 DEN_expand_vaernepligten: "Rozšířit Værnepligten"
 DEN_expand_vaernepligten_desc: "Armáda je sotva symbolická síla, zcela neschopná odradit jakéhokoli potenciálního útočníka. Aby mohli skutečně bránit ná rod, musíme rychle rozšířit naši brannou službu."
 DEN_expand_vaernepligten_modifier_tt: "$DEN_modify_neglected_military_dynamic_modifier$ \n$MODIFIER_MOBILIZATION_SPEED$: §G+10.00%§!\n\n"
 DEN_experimental_technology: "Experimentální technologie"
 DEN_experimental_technology_desc: "Jak vyvíjíme naši válečnou mašinerii, měli bychom také zajistit, že náš výzkum a vývoj budou i nadále postupovat ve svých experimentacích. Je nezbytné zajistit univerzitám a laboratořím finance, které budou potřebovat, aby mohly pokračovat v našem rozvoji ještě dále."
 DEN_finish_off_finland: "Zabezpečit naši východní frontu"
 DEN_finish_off_finland_desc: "Naše zájmy v severním Skandinávii budou vždy ohroženy, pokud nezajistíme naši východní frontu. Musíme podniknout preventivní opatření, abychom uchránili finské území!"
 DEN_five_year_plan: "Zaveďte pětiletý plán"
 DEN_five_year_plan_desc: "Abychom zajistili budoucnost našeho lidu, musíme zřídit komisi schopnou produkovat a implementovat odvážný nový ekonomický model pro [DEN.GetNameDef]. Tento nový pětiletý plán nás skutečně vybuduje a přivede k prosperitě!"
 DEN_flyvertaktisk_kommando: "Flyvertaktisk Kommando"
 DEN_flyvertaktisk_kommando_add_modifier_tt: "$DEN_add_flyvevabnet_dynamic_modifier$ $MODIFIER_AIR_ACCIDENTS_FACTOR$ §G-5.0%§! \n$MODIFIER_AIR_NIGHT_PENALTY$: §G-5.00%§! \n$MODIFIER_AIR_WEATHER_PENALTY$: §G-5.00%§!\n\n"
 DEN_flyvertaktisk_kommando_desc: "Ujednocení dvou různých větví letectva do jedné jednotky není dost. Aby byla tato nová vojenská složka co nejefektivnější a kohezivní, potřebujeme vytvořit centrální velitelskou strukturu, která může koordinovat letectvo správně."
 DEN_flyvertaktisk_kommando_modifier_tt: "$DEN_modify_flyvevabnet_dynamic_modifier$: \n$MODIFIER_AIR_ACCIDENTS_FACTOR$ §G-5.0%§! \n$MODIFIER_AIR_NIGHT_PENALTY$: §G-5.00%§! \n$MODIFIER_AIR_WEATHER_PENALTY$: §G-5.00%§!\n\n"
 DEN_flyveskolen: "Flyveskolen"
 DEN_flyveskolen_add_modifier_tt: "$DEN_add_flyvevabnet_dynamic_modifier$ $MODIFIER_AIR_ACE_GENERATION_CHANCE_FACTOR$: §G+5.00%§! \n$MODIFIER_AIR_MISSION_EFFICIENCY$: §G+5.0%§! \n$MODIFIER_AIR_AGILITY_FACTOR$: §G+5%§!\n\n"
 DEN_flyveskolen_desc: "Při shromáždění všech našich kolektivních dovedností a znalostí letectva do Flyvevåbnet bychom měli rozšířit tuto odbornost na aspirující kadety založením společné výcvikové školy."
 DEN_flyveskolen_modifier_tt: "$DEN_modify_flyvevabnet_dynamic_modifier$: \n$MODIFIER_AIR_ACE_GENERATION_CHANCE_FACTOR$: §G+5.00%§! \n$MODIFIER_AIR_MISSION_EFFICIENCY$: §G+5.0%§! \n$MODIFIER_AIR_AGILITY_FACTOR$: §G+5%§!\n\n"
 DEN_foreign_designs: "Zahraniční návrhy"
 DEN_foreign_designs_desc: "Ani jedna z našich dvou vzdušných sil nemá schopnost navrhnout a vyrobit fungující stíhací letoun nebo bombardér. Měli bychom se podívat jinam pro nákup letadel. Pokud design vyhovuje, můžeme hledat možnosti získat licenci na výrobu."
 DEN_form_the_danish_freedom_council: "Danmarks Frihedsråd"
 DEN_form_the_danish_freedom_council_desc: "Musíme shromáždit širokou koalici podpory ze všech politických stran, které se staví proti okupaci [?DEN.DEN_overlord_nation.GetNameDef], abychom vytvořili radu. Tato Rada svobody by mohla efektivněji koordinovat různé hnutí odporu, která vzešla po invazi, a také by mohla koordinovat jakoukoliv potenciální válku za nezávislost."
 DEN_fortify_our_borders: "Opevnit naše hranice"
 DEN_fortify_our_borders_desc: "Napětí v Evropě opět roste. Zatímco jsme neprošli Velkou válkou nepoškozeni, neexistuje žádná záruka, že se to stane znovu. Musíme se připravit na nejhorší, zatímco doufáme v nejlepší. Ochrana našich hranic a naší nezávislosti je naší hlavní prioritou!"
 DEN_fortify_the_islands: "Zpevnit ostrovy"
 DEN_fortify_the_islands_desc: "Celý Východní Dánsko leží na stovkách ostrovů, a naše námořnictvo není zdaleka dostatečně velké, aby je všechny chránilo před mnohem většími flotilami našich sousedů. Výstavbou pobřežních opevnění na klíčových místech bychom mohli být schopni odrazit potenciální útočníky."
 DEN_fromandskorpset: "Frømandskorpset"
 DEN_fromandskorpset_desc: "Nedávná zlepšení jak v armádě, tak v námořnictvu podstatně posílila naši vojenskou sílu. Víc než jsme schopni projektovat naši moc daleko a široko, po vodách a na cizí břehy - pokud si to přejeme."
 DEN_full_employment: "Plná zaměstnanost"
 DEN_full_employment_desc: "Bez jakýchkoli výdajů na investice do průmyslu a zemědělsvtí nyní sklidíme plody. Opustili jsme roky hospodářské krize a vysoké nezaměstnanosti za námi. Národ pracuje na plné kapacity a dokonce se vyčerpáváme s lidmi, které bychom mohli přijmout. Prosperita leží před námi."
 DEN_full_social_mobilization: "Úplná sociální mobilizace"
 DEN_full_social_mobilization_desc: "Válka je na dosah a abychom zajistili naši svobodu, musíme mobilizovat všechny aspekty společnosti. Každý muž, žena a dítě musí vědět, jaké jsou jejich povinnosti a závazky. Bude to mít své následky, ale celá naše průmyslová kapacita musí být zaměřena na podporu zbrojení a zabezpečení dánského lidu."
 DEN_generalkommandoen: "Generalkommandoen "
 DEN_generalkommandoen_desc: "Dobře vycvičení, dobře disciplinovaní a dobře fungující důstojníci jsou základem úspěšné armády. Měli bychom usilovat o produkci nejefektivnějších a nejkompetentnějších důstojníků na světě a zaplnit náš generální štáb nimi."
 DEN_generalkommandoen_modifier_tt: "$DEN_modify_haeren_dynamic_modifier$ \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5.0%§! \n$MODIFIER_ORG_LOSS_WHEN_MOVING$: §G-5.0%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+5.0%§!\n\n"
 DEN_haeren_reorganization: "Reorganizace armády"
 DEN_haeren_reorganization_desc: "Dánská armáda je malá a zcela nepřipravená bránit naše hranice. Musí být reorganizována do efektivní bojové síly s efektivním centrálním velením, aby udržovala naši nezávislost a odvrátila potenciální nepřátele."
 DEN_haeren_reorganization_modifier_neglected_military_tt: "$DEN_modify_neglected_military_dynamic_modifier$ \n$MODIFIER_PLANNING_SPEED$: §G+10.0%§!\n\n"
 DEN_heavy_market_regulations: "Přísné regulace v těžkém průmyslu"
 DEN_heavy_market_regulations_desc: "Průmyslové společnosti se v průběhu let staly velkými a bohatými. Jejich vliv na ekonomiku se stává znepokojivým pro mnoho lidí. Musíme je omezit a umístit pod přísnou dohled, abychom zajistili, že neupřednostní potřeby společnosti před potřebami národa."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_add_modifier_tt: "$DEN_add_haeren_dynamic_modifier$ $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+5.0%§!\n\n"
 DEN_hjemmevaernet_desc: "Existuje mnoho lidí připravených povstat a bránit Dánsko proti jakémukoliv agresorovi. Měli bychom využít bojového ducha těchto lidí tím, že vytvoříme domobranu - pro případ, že by někdo byl tak pošetilý, aby nás napadl."
 DEN_hjemmevaernet_modifier_tt: "$DEN_modify_haeren_dynamic_modifier$ \n$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+5.0%§!\n\n"
 DEN_import_machinery_and_material: "Importovat stroje a materiál"
 DEN_import_machinery_and_material_desc: "Pokud chceme konkurovat průmyslové síle našich sousedů, musíme o tom být chytří. Dovoz moderních nástrojů a materiálů z industrializovaných zemí by posílil naše vlastní schopnosti a ještě je dále rozvinul."
 DEN_improve_aalborg_portland_tt: "To zlepší průmyslový zájem §Y$DEN_aalborg_portland$§! o \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10.00%§!\n\n"
 DEN_increase_cooperation: "Zvýšit spolupráci"
 DEN_increase_cooperation_desc: "Ačkoli si to možná nechceme přiznat, nikdy bychom nebyli schopni udržet zpět invazi [?DEN.DEN_overlord_nation.GetAdjective] - a kapitulací jsme zajistili určitou úroveň autonomie, jakou žádná jiná země pod [?DEN.DEN_overlord_nation.GetAdjective] nemá. Proto bychom se měli snažit spolupracovat blíže s našimi overlordy, abychom si zajistili tuto nezávislost a sklidili výhody tohoto vztahu."
 DEN_increase_industrial_production: "Zvýšit průmyslovou výrobu"
 DEN_increase_industrial_production_desc: "Městské průmysly nabyly na důležitosti v poslední době, protože zvyšují jak zaměstnanost, tak ekonomickou produkci. I když naše průmysly zvýšily své schopnosti, mohou se stát ještě efektivnějšími."
 DEN_increase_maritime_trade: "Zvýšit námořní obchod"
 DEN_increase_maritime_trade_desc: "Budoucnost leží na otevřených mořích a naší obchodní flotile, abychom eksportovali naše produkty do široka. Naše populace a politická mocnost je sice malá, ale můžeme se stát velkou obchodní mocností."
 DEN_increase_produce_production: "Zvýšit produkci potravin"
 DEN_increase_produce_production_desc: "Naše investice se vyplatily a od malých farmářských statků po velké družstva prosperují. Nyní jsme dobře připraveni zvýšit produkci potravin ještě více."
 DEN_industrial_investments: "Průmyslové investice"
 DEN_industrial_investments_desc: "Městská centra nebyla ušetřena otřesů posledních let. Nezaměstnanost se prudce zvýšila a podniky jsou na pokraji bankrotu nebo dokonce úplně selhávají. Mohli bychom zasáhnout s dobře cílenými pomocnými balíčky pro průmyslový sektor, abychom stabilizovali situaci."
 DEN_industrial_preparations: "Průmyslové přípravy"
 DEN_industrial_preparations_desc: "Musíme připravit každý aspekt naší společnosti na válku - nemůžeme riskovat být překvapeni jakýmikoli překvapeními. Průmysl musí být nejprve připraven, abychom se stali více soběstačnými, což zase posílí naši schopnost odrazit jakékoli útočníky dostatečně dlouho, aby nám doufejme dorazila pomoc."
 DEN_industrial_reinvestments: "Průmyslové reinvestice"
 DEN_industrial_reinvestments_desc: "Modernizace zemědělství osvobodila lidi od jejich práce na polích. Znovu investice do průmyslových měst by nabídly nové pracovní příležitosti, které by tito lidé mohli obsadit, a tím zvýšily naši průmyslovou produkci."
 DEN_industrial_research_bonus_tt: "Bonus k průmyslovému výzkumu: §G+5.00%§!"
 DEN_institute_corporatism: "Zavést korporatismus"
 DEN_institute_corporatism_desc: "Inspirujíc se italským modelem, musí se pracovníci a kapitalisté z různých hospodářských sektorů podílet na národním rozhodování, abychom mohli zprostředkovat mezi těmito skupinami a provádět nejprospěšnější reformy pro národní ekonomiku. To nám pomůže zajistit solidní politickou budoucnost pro [DEN.GetNameDef]."
 DEN_intel_sharing: "Sdílení zpravodajských informací"
 DEN_intel_sharing_desc: "Prohloubení spolupráce s našimi spojenci proti [?DEN.DEN_overlord_nation.GetNameDef] sdílením zpravodajských informací mezi našimi zeměmi posílí naše vazby a schopnost nakonec svrhnout [?DEN.DEN_overlord_nation.GetAdjective] útlak."
 DEN_jagerfly: "Jagerfly"
 DEN_jagerfly_add_modifier_tt: "$DEN_add_flyvevabnet_dynamic_modifier$ $MODIFIER_AIR_ESCORT_EFFICIENCY$: §G+5.00%§! \n$MODIFIER_AIR_INTERCEPT_EFFICIENCY$: §G+5%§! \n$MODIFIER_AIR_AGILITY_FACTOR$: §G+5%§!\n\n"
 DEN_jagerfly_desc: "Abychom ochránili naše města před devastujícími bombardovými údery z nebe, musíme soustředit naše letecké zdroje na vytvoření co nejlepších stíhaček, které dokážeme."
