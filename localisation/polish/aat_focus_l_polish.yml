 NORDIC_expert_naval_mechanics: "Odborní námořní mechanici"
 NORDIC_expert_naval_mechanics_desc: "TODO_NORDIC"
 NORDIC_extended_range: "Rozšířený dosah"
 NORDIC_extended_range_desc: "TODO_NORDIC"
 NORDIC_fighter_command: "Převažující velitelé"
 NORDIC_fighter_command_desc: "Stejně tak, jak sdílíme naše ideály a celkovou misi, sdílíme i oblohu nad námi. Musíme společně létat, abychom chránili vzdušný prostor jeden druhého a získali vzdušnou supremacii nad bojištěm, takže naše vazby nebudou přerušeny pozemní podporou našeho nepřítele."
 NORDIC_fill_the_infrastructure_gaps: "Vyplnit díry v infrastruktuře"
 NORDIC_fill_the_infrastructure_gaps_desc: "Před společným spojením byly naše země na různých úrovních rozvoje, a dokonce i některé regiony v nejrozvinutějších zemích v [NORDIC_get_alliance_name] by mohly mít prospěch z lepší infrastruktury. Musíme se spojit, abychom zvedli všechny lodě."
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "Jak podnikáme první kroky směrem k pravé integraci a spolupráci, [NORDIC_get_alliance_name] potřebuje novou instituci, [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_com: "to, co může sjednotit naše národy a garantovat jejich vlastnictví výrobních prostředků, zatímco jim stále nabízí seberealizaci."
 NORDIC_first_joint_institution_desc_dem: "tam, kde členové kabinetu různých zemí v naší nadnárodní organizaci mohou diskutovat o tom, jak lépe spojit naše úsilí, aby vedli naše lidi skrze rostoucí napětí v Evropě."
 NORDIC_first_joint_institution_desc_mon: "jedna, která dokáže rozplést naši síť aristokratických spojení a umístit je do jednotné konstelace našich urozených, z nichž každý má roli k naplnění v mocenské struktuře."
 NORDIC_first_selector_left: "[NORDIC_get_first_selector_left]"
 NORDIC_first_selector_left_desc: "TODO_NORDIC"
 NORDIC_first_selector_right: "[NORDIC_get_first_selector_right]"
 NORDIC_first_selector_right_desc: "TODO_NORDIC"
 NORDIC_form_joint_alliance: "Vytvořit [NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "Pan-skandinávský sen utrpěl vážnou ránu s neúspěchem postavit se v roce 1864. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_com: "Nicméně, prostřednictvím impulzu proletářské revoluce můžeme spojit naše národy a zaměřit je na boj proti kapitalismu, připojením našich národů do aliance severních národů."
 NORDIC_form_joint_alliance_desc_dem: "Avšak vytvoření nové aliance založené na demokratických hodnotách, které sdílíme, se může stát majákem pro demokracie všude, zatímco se stále bráníme a přinášíme rychlé vítězství proti nepřátelům svobody."
 NORDIC_form_joint_alliance_desc_mon: "Avšak královské dědictví zakotvené v našich dlouhotrvajících tradicích nám umožňuje vidět širší obrázek a pracovat společně jako jeden, pro zachování našich milovaných králů a královen."
 NORDIC_ground_operations: "Pozemní operace"
 NORDIC_ground_operations_desc: "Budování dalších základen nám umožňuje mít větší flexibilitu v našich společných vzdušných operacích a budováním více protiletadlových baterií můžeme bránit naši zemi a ulevit našim pilotům. Takto vytváříme propojený systém pozemní podpory, abychom maximalizovali účinnost našich leteckých operací."
 NORDIC_improved_assembly: "Vylepšená montáž"
 NORDIC_improved_assembly_desc: "TODO_NORDIC"
 NORDIC_industrial_cooperation: "Průmyslová spolupráce"
 NORDIC_industrial_cooperation_desc: "TODO_NORDIC"
 NORDIC_infantry_first: "Infanterie jako prvořadá"
 NORDIC_infantry_first_desc: "Po generace šli naši muži na bitevní pole pouze se svými zbraněmi a oděvy, aby bojovali do roztrhání těla o každý palec proti jinému chudáku před nimi. Pokud naši vojáci mohou vidět oči nepřítele před sebou, uvidí hrozbu, kterou představují, a budou bojovat až do smrti za své národy."
 NORDIC_jet_engines: "Do éry proudových motorů"
 NORDIC_jet_engines_desc: "Nové pokroky v tryskových motorech dělají z nejlepších vrtulových letadel něco jako papírové draky, které se bezcílně vznášejí. Nová éra leteckého boje je zde a bude dominovat tryskový motor. Pokud spojíme naše investice do této oblasti, můžeme skočit nad naše nepřátele a vyprodukovat nejlepší letouny."
 NORDIC_joint_military_exercises: "Společné vojenské cvičení"
 NORDIC_joint_military_exercises_desc: "Naši vojáci a důstojníci se nikdy nestkali s aliancí, jako je ta, ve které se nyní nacházíme, musí být cvičeni jako jeden, dokud se spolupráce nestane jejich druhou přirozeností. Jakmile se to stane, síly [NORDIC_get_alliance_name] budou nezastavitelné."
 NORDIC_joint_special_forces: "Společné speciální síly"
 NORDIC_joint_special_forces_desc: "TODO_NORDIC"
 NORDIC_large_scale_production: "Velkovýroba"
 NORDIC_large_scale_production_desc: "TODO_NORDIC"
 NORDIC_latvian_collaboration: "Lotyšská spolupráce"
 NORDIC_latvian_collaboration_desc: "TODO_NORDIC"
 NORDIC_leverage_nordic_investments: "Využít nordické investice"
 NORDIC_leverage_nordic_investments_desc: "TODO_NORDIC"
 NORDIC_lithuanian_collaboration: "Litevská spolupráce"
 NORDIC_lithuanian_collaboration_desc: "TODO_NORDIC"
 NORDIC_machine_tools_research: "Výzkum strojních nástrojů"
 NORDIC_machine_tools_research_desc: "Lidské zdroje jsou pouze jednou částí rovnice. Musíme překonat naše nepřátele, abychom mohli nahradit ztráty, které oni nemohou. To je důvod, proč se nemůžeme omezit pouze na vývoj nových válečných strojů, ale zaměřit se na stroje, které je produkují."
 NORDIC_materiel_design: "Návrh materiálu"
 NORDIC_materiel_design_desc: "Válka se mnoha způsoby měnila mezi generacemi, ale po staletí se to stále často redukuje na muže a jeho pušku. V této nové éře válčení nemůžeme zanedbávat zbraně, které muži [NORDIC_get_alliance_name] používají, a tím, že navrhneme lepší zbraně, uděláme lepší vojáky."
 NORDIC_mechanized_army: "Mechanizovaná armáda"
 NORDIC_mechanized_army_desc: "Pokud zaměříme naše úsilí na výcvik našich mužů, aby bojovali uvnitř a vedle tvarovaných vozidel potažených ocelí a děly, můžeme vyvinout větší úder s menším počtem mužů. Jak dlouho budeme schopni vyrábět dostatečné množství těchto vozidel, samozřejmě."
 NORDIC_mechanized_infantry: "Mechanizovaná pěchota"
 NORDIC_mechanized_infantry_desc: "TODO_NORDIC"
 NORDIC_military_construction: "Vojenská výstavba"
 NORDIC_military_construction_desc: "TODO_NORDIC"
 NORDIC_military_industry_hub: "Hub vojenského průmyslu"
 NORDIC_military_industry_hub_desc: "Když se efektivně soustředíme na naše vojenské průmysly, můžeme využít tuto blízkost a specializaci k dosažení nových výšin pro naše válečné stroje. Měli bychom předčit naše nepřátele, pokud budeme udržovat naše továrny na místě."
 NORDIC_monarchist_first_selector_left: "Velkovévodství moří"
 NORDIC_monarchist_first_selector_right: "Baronie zbrojení"
 NORDIC_monarchist_institution_1: "Noblesa Norska"
 NORDIC_monarchist_institution_2: "Konsilium severních lvů"
 NORDIC_monarchist_second_selector_left: "Velkovévodství letectva"
 NORDIC_monarchist_second_selector_right: "Královský maršál armády"
 NORDIC_mountaineers: "Horolezecké specialisté"
 NORDIC_mountaineers_desc: "Severní region je ideálně vhodný pro výcvik a používání horolezců. S silným jádrem specialistů na hory bychom měli být schopni bránit region mnohem snáze a umožnit protiútoky kdykoli budeme mít šanci. I když část našeho území padne do rukou nepřítelů, nikdy se nevzdáme."
 NORDIC_mutual_guarantees: "Vzájemné záruky"
 NORDIC_mutual_guarantees_desc: "TODO_NORDIC"
 NORDIC_naval_aircraft: "Námořní letadla"
 NORDIC_naval_aircraft_desc: "Budoucnost námořní války leží v oblacích. Naše námořní bombardéry zatopí lodě našich nepřátel na dno moře, a z našich letadlových lodí obratně pokryjeme oblohu kouřem z letadel našeho nepřítele."
 NORDIC_naval_construction: "Námořní konstrukce"
 NORDIC_naval_construction_desc: "Mít dlouhou tradici námořnictví a světových námořníků je fajn, ale nic to neznamená, pokud nemáme lodě, které bychom proti našim nepřátelům použili. Pojďme vybudovat skvělou flotilu společně a použijme ji k rozdrtění jakékoli země, která nám hrozí."
 NORDIC_naval_engineering: "Námořní inženýrství"
 NORDIC_naval_engineering_desc: "TODO_NORDIC"
 NORDIC_naval_exercises: "Námořní cvičení"
 NORDIC_naval_exercises_desc: "Všechny naše národy mají námořní dědictví, které sahá celá staletí, Baltské a Severní moře formovaly naši kulturu a životní styl, ale jako každá námořnická národ ví, moře může být jak příkopem, tak dálnicí zároveň. Pojďme se naučit, jak se bránit a útočit z moře."
 NORDIC_naval_officer_academy: "Akademie námořních důstojníků"
 NORDIC_naval_officer_academy_desc: "Dobrý důstojník se v námořní válce počítá víc než v mnoha jiných formách boje. Není mnoho, co jeden námořník dokáže udělat bez koordinace z hierarchie důstojníků, kteří obsluhují lodě a úkolové síly našich námořnictva. Investice do školení těchto mužů, aby dělali těžká rozhodnutí a pracovali společně, je nejvyšší důležitost."
 NORDIC_naval_research_institute: "Námořní výzkumný institut"
 NORDIC_naval_research_institute_desc: "Není nám dostatek k tomu, abychom dohnali naše nepřátele, musíme být v čele námořní technologie, jako jsme byli dříve. Přijměme dědictví našeho regionu v oblasti objevování a námořní dominance."
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_communist: "Severní komisař letectva"
 NORDIC_nordic_airforce_democratic: "Program severní obrany vzduchu"
 NORDIC_nordic_airforce_democratic: "Program severní obrany vzduchu"
 NORDIC_nordic_airforce_democratic: "Program severní obrany vzduchu"
 NORDIC_nordic_airforce_democratic: "Program severní obrany vzduchu"
 NORDIC_nordic_airforce_desc: "Obloha je novou hranicí naší aliance. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_com: "Nemůžeme dovolit, aby síly kapitalismu zabraly vzor svobody, který si musíme všichni rovnoměrně rozdělit. Naše letectvo zalije oblohu nad našimi nepřáteli a přinese na ně plášť pekelného ohně."
 NORDIC_nordic_airforce_desc_dem: "Proto bude [NORDIC_get_nordic_airforce_name] spravovat zdroje potřebné k ochraně občanů každého z našich národů v [NORDIC_get_alliance_name]. Zajistí také, že naše vzdušné síly budou spolupracovat a hladce spolupracovat."
 NORDIC_nordic_airforce_desc_mon: "Pokud rozvineme naše letecké schopnosti, budeme lépe směrovat naši sílu. Donutíme naše nepřátele pokleknout před silou našich společných vzdušných sil."
 NORDIC_nordic_airforce_monarchist: "Spojené královské vzdušné síly"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_communist: "Armáda severních národů"
 NORDIC_nordic_army_democratic: "Oddělení pozemních operací"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_com: "Bez ohledu na to, ze které země pocházejí, všichni vojáci v [NORDIC_get_nordic_army_name] jsou součástí [NORDIC_get_alliance_name] a budou pochodovat až do vykořenění kapitalismu, naší společnou silou a neúprosnou vůlí."
 NORDIC_nordic_army_desc_dem: "Úkolem [NORDIC_get_nordic_army_name] bude stanovit parametry pro různé pozemní síly v našich demokraciích, aby fungovaly komplementárně. Tak síly jednoho vyváží slabiny ostatních, s cílem zbavit se útlaku po celém kontinentu, jednu provincii po druhé."
 NORDIC_nordic_army_desc_mon: "Síly [NORDIC_get_alliance_name] nejsou jen armádami, jsou mnohem víc. [NORDIC_get_nordic_army_name] se odvážně postaví pod jednou vlajkou za svého pána a zemi, kterou reprezentují."
 NORDIC_nordic_army_monarchist: "Marsující lvi"
 NORDIC_nordic_construction_developments: "Severský stavební rozvoj"
 NORDIC_nordic_construction_developments_desc: "Je třeba vykonat mnoho v [NORDIC_get_alliance_name] a málo času před tím, než přijde hodina zkázy. Musíme spolupracovat, abychom našli zlepšení, která potřebujeme, abychom se dostali na úroveň v rozvoji našich národů."
 NORDIC_nordic_electronics: "Severská elektronika"
 NORDIC_nordic_electronics_desc: "Elektronika je zde a mohla by se stát rozhodujícím faktorem vojenských operací v budoucnu, nemůžeme nechat naše nepřátele, aby nám vešli do předstihu ve zbrojení elektroniky. Pojďme rozvíjet tuto elektroniku společně, aby se tato nová moc dostala na naši stranu."
 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_communist: "Pracovníci v stejném kroku"
 NORDIC_nordic_industry_democratic: "Severský fond průmyslového rozvoje"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_com: "Pracující jsou životní silou [NORDIC_get_alliance_name] a důvodem její existence. S [NORDIC_get_nordic_industry_name] můžeme zaručit účast na prostředcích k výrobě zboží pro každodenní život a v čase války podpořit naši válečnou mašinerii."
 NORDIC_nordic_industry_desc_dem: "S nebo bez války musí naše národy vybudovat infrastrukturu a kapitál, které jsou potřebné k podpoře naší civilní populace a zlepšení jejich kvality života. Samozřejmě, jakmile přijde válečný čas, bude to základná základna naší válečné ekonomiky."
 NORDIC_nordic_industry_desc_mon: "Koncept Noblesse Oblige vyžaduje, abychom se postarali o naše poddané a vybudovali infrastrukturu, která nejenže získá jejich přízeň, ale v dobách války bude základem naší válečné ekonomiky. [NORDIC_get_nordic_industry_name] splní tuto roli, dokud nebude už více potřeba."
 NORDIC_nordic_industry_monarchist: "Královský institut rozvoje"
