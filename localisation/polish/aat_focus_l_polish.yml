l_polish:
 DEN_aalborg_portland_cement_plant: "Cementárna Aalborg Portland"
 DEN_aalborg_portland_cement_plant_desc: "Pevninské Dánsko je chudé na přírodní zdroje, ale výroba cementu je jeden z majetků, které máme. Rozšířením cementárny Aalborg Portland bychom zajistili naše domácí stavební kapacity."
 DEN_acquire_military_equipment: "Získat vojenské vybavení"
 DEN_acquire_military_equipment_desc: "Jako menší země je naše schopnost vyrábět zbraně omezená - ale abychom skutečně přispěli k úsilí [?DEN.DEN_overlord_nation.GetFactionName], musíme získat co nejlepší vybavení. Možná bychom mohli přesvědčit naše spojence, aby nám dodali potřebné zbraně v subvence."
 DEN_add_basic_submarine_tech_tt: "Přidat technologii: §YHavmanden třída§!"
 DEN_add_flyvevabnet_dynamic_modifier: "Přidat §Y$DEN_flyvevabnet_dynamic_modifier$§!, který poskytuje"
 DEN_add_haeren_dynamic_modifier: "Přidat §Y$DEN_haeren_dynamic_modifier$§!, který poskytuje"
 DEN_add_sovaernet_dynamic_modifier: "Přidat §Y$DEN_sovaernet_dynamic_modifier$§! který poskytuje"
 DEN_add_war_preparations_dynamic_modifier: "Přidat §Y$DEN_war_preparations_dynamic_modifier$§!, který poskytuje"
 DEN_adjust_industrial_prioritize: "Upravit průmyslové priority"
 DEN_adjust_industrial_prioritize_desc: "Válka je tu a musíme jednat podle toho tím, že přizpůsobíme naše odvětví k výrobě a přispění k válečnému úsilí. Každý muž a žena musí pochopit a vykonat svou povinnost bez stížností, aby sloužili potřebám země."
 DEN_advanced_flight: "Pokročilé letectví"
 DEN_advanced_flight_desc: "Letectví zažilo rychlý pokrok během posledních několika let, ale stále čeká řada inovací a zlepšení. Abychom skutečně dominovali obloze, musíme vést v technologickém pokroku!"
 DEN_advanced_flight_modifier_tt: "$DEN_modify_flyvevabnet_dynamic_modifier$: \n$MODIFIER_AIR_MISSION_EFFICIENCY$: §G+5.0%§! \n$MODIFIER_AIR_NIGHT_PENALTY$: §G-5.00%§! \n$MODIFIER_AIR_WEATHER_PENALTY$: §G-5.00%§!\n\n"
 DEN_agricultural_reinvestments: "Agrární reinvestice"
 DEN_agricultural_reinvestments: "Agrární reinvestice"
 DEN_agricultural_reinvestments: "Agrární reinvestice"
 DEN_agricultural_reinvestments: "Agrární reinvestice"
 DEN_agricultural_reinvestments: "Agrární reinvestice"
 DEN_agricultural_reinvestments_desc: "Zemědělství se stalo efektivnějším díky mechanizaci a zavedení nových strojů, které jsme dovezli a uvedli do provozu. Znovu investování zvýšeného daňového příjmu z tohoto sektoru by mohlo dále zlepšit efektivitu."
 DEN_agricultural_subsidies: "Zemědělské dotace"
 DEN_agricultural_subsidies_desc: "Naši farmáři se potýkali s krizemi dluhů a exekucemi. Pocit bezmocnosti a vzteku mezi nimi se už nějakou dobu vaří a hrozí, že by mohly přerůst v něco nebezpečného, pokud by to bylo ignorováno. Musíme se s touto situací vypořádat a co nejlépe podpořit agrární sektor."
 DEN_agricultural_subsidies_modifier_tt: "$DEN_modify_economic_crisis_dynamic_modifier$ \n$MODIFIER_GLOBAL_MONTHLY_POPULATION$: §G+10.0%§!\n\n"
 DEN_air_force_power_projection: "Projíždění vzdušné síly"
 DEN_air_force_power_projection_desc: "Nyní, když jsme sjednotili Flyvevåbnet do třetí hlavní větve našeho vojenského systému, se můžeme soustředit na zabezpečení nebe nad naším širokým královstvím. Velké a úspěšné vzdušné síly stále závisí na vzdušných základnách, kde mohou přistát a vzletět."
 DEN_align_industries: "Upravit průmysly podle národních zájmů"
 DEN_align_industries_desc: "Potřeba efektivního rozdělení prostředků a zaměřeného průmyslového výstupu se stala nejvyšší. Koordinováním našich snah a zjednodušením výroby zajistíme, že každá továrna, každý pracovník a každý prostředek budou využity naplno v službě [DEN.GetNameDef]."
 DEN_align_with_foreign_powers: "Zarovnat se s cizími mocnostmi"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] se nevzdá ani kousku dobytého území bez boje a nemůžeme se postavit jejich vojenské síle sami. Pokud kdykoli chceme shodit okovy subjugace a znovu získat svobodu, musíme hledat potenciální spojence, kteří nám mohou v našich trápeních pomoci."
 DEN_align_with_overlord: "Slaďte se s [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc: "Zatímco jsme dokázali udržet vysokou úroveň nezávislosti v naší mírové smlouvě s [?DEN.DEN_overlord_nation.GetNameDef], jsme stále jen loutka. To nám ale otevírá zajímavé příležitosti. Možná, že pokud se spojíme s [?DEN.DEN_overlord_nation.GetNameDef], mohli bychom využít našeho silnějšího overlorda a obráti tuto porážku na vítězství..."
 DEN_appropriate_odense_staalskibsvaerft: "Přidělit Odense Staalskibsværft"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Abychom skutečně rozšířili velikost našeho námořnictva, potřebujeme další výrobní kapacity. Získání loděnic A.P. Møller-Mærsk v Odense by významně urychlilo naše výrobní prostředky."
 DEN_appropriate_odense_staalskibsvaerft_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_REPAIR_SPEED_FACTOR$: §G+10%§!\n\n"
 DEN_arm_the_resistance: "Ozbrojit odpor"
 DEN_arm_the_resistance_desc: "Množství odbojových hnutí se objevilo od začátku okupace. Pokud někdy doufáme, že se zbavíme okupace [?DEN.DEN_overlord_nation.GetAdjective], musíme tyto skupiny ozbrojit a připravit je na den, kdy prohlásíme svou nezávislost znovu."
 DEN_artillery_add_modifier_tt: "$DEN_add_haeren_dynamic_modifier$ $MODIFIERS_ARMY_ARTILLERY_DEFENCE_FACTOR$: §G+10.0%§!\n\n"
 DEN_artillery_modifier_tt: "$DEN_modify_haeren_dynamic_modifier$ \n$MODIFIERS_ARMY_ARTILLERY_DEFENCE_FACTOR$: §G+10.0%§!\n\n"
 DEN_ask_for_support: "Požádat o podporu"
 DEN_ask_for_support_desc: "[GER.GetAdjective] jsou skvělým příkladem toho, jaký typ země chceme vybudovat. Proto nemůžeme myslet na nikdo lepší než tyto lidi, na které bychom se měli obrátit s žádostí o podporu v této turbulentní době v našem vládnutí. Měli bychom co nejdříve poslat delegaci do [GER.capital.GetCapitalVictoryPointName]!"
 DEN_ask_for_weapons: "Požádat o dodávky zbraní"
 DEN_ask_for_weapons_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] overlordové neustále vyčerpávají naše zásoby zbraní a munice, což oslabuje naši schopnost bránit se, až přijde čas prohlásit naše stání neznát. Mohli bychom požádat naše spojence, aby nám vzdušně dodali potřebné zásoby k doplnění našich prázdných inventářů."
 DEN_assault_troops: "Útočné oddíly"
 DEN_assault_troops_desc: "Zatímco armáda může držet linii a vracet naše nepřátele kousek po kousku, je to skrze sílu našich elitních jednotek, kde najdeme potřebnou moc k zničení jakékoli hrozby, které čelíme. Měli bychom upřednostnit jejich výcvik a zajistit, že budeme mít poslušné, disciplinované speciální síly čekající v záloze."
 DEN_avenging_1864: "Pomsta za 1864"
 DEN_avenging_1864_desc: "Ponižující porážka z roku 1864 zanechala na našem národu jizvy po více než půl století. Je na čase zajistit naši jižní hranici jednou provždy a zajistit, aby žádný nepřítel už nikdy nediktoval, jaké podmínky musíme dodržovat."
 DEN_baltic_sea_domination: "Dominance v Baltském moři"
 DEN_baltic_sea_domination_add_modifier_tt: "$DEN_add_sovaernet_dynamic_modifier$ $MODIFIER_NAVY_ORG_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVY_SCREEN_ATTACK_FACTOR$: §G+5.00%§! \n$MODIFIER_NAVY_SCREEN_DEFENCE_FACTOR$: §G+5.00%§! \n$MODIFIER_SCREENING_EFFICIENCY$: §G+10.0%§!\n\n"
 DEN_baltic_sea_domination_completed_tt: "Dokončil zaměření §Y$DEN_baltic_sea_domination$§! a [DEN.GetNameDef] vlastní"
 DEN_baltic_sea_domination_desc: "Před vzestupem ruské říše, a dokonce i před krátkodobou švédskou říší, Dánsko usilovalo o dominaci nad Baltským mořem. Abychom skutečně zajistili naši nezávislost a chránili naše domovy, musíme se znovu snažit ovládnout celé Baltské moře prostřednictvím námořní nadvlády."
 DEN_baltic_sea_domination_modifier_tt: "$DEN_modify_sovaernet_dynamic_modifier$  \n$MODIFIER_NAVY_ORG_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVAL_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_NAVY_SCREEN_ATTACK_FACTOR$: §G+5.00%§! \n$MODIFIER_NAVY_SCREEN_DEFENCE_FACTOR$: §G+5.00%§! \n$MODIFIER_SCREENING_EFFICIENCY$: §G+10.0%§!\n\n"
 DEN_bombefly: "Bombefly"
 DEN_bombefly_add_modifier_tt: "$DEN_add_flyvevabnet_dynamic_modifier$ $MODIFIER_AIR_BOMBING_TARGETTING$: §G+5.0%§! \n$MODIFIER_STRATEGIC_BOMBER_BOMBING$: §G+5.0%§! \n$MODIFIER_AIR_AGILITY_FACTOR$: §G+5%§!\n\n"
 DEN_bombefly_desc: "Jediným způsobem, jak udržet [DEN.GetNameDef] zcela v bezpečí, je schopnost bombardovat a ničit průmyslové možnosti našich nepřátel."
 DEN_bombefly_modifier_tt: "$DEN_modify_flyvevabnet_dynamic_modifier$: \n$MODIFIER_AIR_BOMBING_TARGETTING$: §G+5.0%§! \n$MODIFIER_STRATEGIC_BOMBER_BOMBING$: §G+5.0%§! \n$MODIFIER_AIR_AGILITY_FACTOR$: §G+5%§!\n\n"
 DEN_build_a_modern_dannevirke: "Vybudovat moderní Dannevirke"
 DEN_build_a_modern_dannevirke_desc: "Dány během staletí postavily těžká opevnění směřující k pevninské Evropě, z nichž nejznámější je Dannevirke. Jak se [GER.GetNameDef] znovu vyzbrojuje a burcuje velmoci kolem nás, musíme postavit moderní Dannevirke, abychom ochránili naše hranice."
 DEN_build_motorveje: "Postavit Národní Motorveje"
 DEN_build_motorveje_desc: "V poslední době dochází k mnoha diskuzím a dokonce i plánování národních dálnic. Budování sítě motorvej by usnadnilo rychlejší cestování po zemi a více provázalo zemi dohromady."
 DEN_buy_allied_weapons: "Pořiďte zbraně spojenců"
 DEN_buy_allied_weapons_desc: "Jako menší národ je naše schopnost produkovat zbraně omezená - a pro zajištění naší nezávislosti musíme získat to nejlepší vybavení, které je dostupné. Možná bychom mohli přesvědčit naše spojence, aby nám dodali potřebné zbraně v dotovaném obchodu."
 DEN_buy_allied_weapons_desc: "Jako menší národ je naše schopnost produkovat zbraně omezená - a pro zajištění naší nezávislosti musíme získat to nejlepší vybavení, které je dostupné. Možná bychom mohli přesvědčit naše spojence, aby nám dodali potřebné zbraně v dotovaném obchodu."
 DEN_buy_allied_weapons_desc: "Jako menší národ je naše schopnost produkovat zbraně omezená - a pro zajištění naší nezávislosti musíme získat to nejlepší vybavení, které je dostupné. Možná bychom mohli přesvědčit naše spojence, aby nám dodali potřebné zbraně v dotovaném obchodu."
 DEN_buy_allied_weapons_desc: "Jako menší národ je naše schopnost produkovat zbraně omezená - a pro zajištění naší nezávislosti musíme získat to nejlepší vybavení, které je dostupné. Možná bychom mohli přesvědčit naše spojence, aby nám dodali potřebné zbraně v dotovaném obchodu."
 DEN_buy_foreign_aircraft: "Získat cizí letadla"
 DEN_buy_foreign_aircraft_desc: "Musíme posílit dánskou brigádu získáním letadel, abychom rivalizovali s [?DEN.DEN_overlord_nation.GetNameDef] o nadvládu nad oblohou nad [DEN.GetNameDef]."
