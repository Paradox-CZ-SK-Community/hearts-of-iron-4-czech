 FIN_rapid_raiders: "Rychlé útočnice"
 FIN_rapid_raiders_desc: "Jak se svět posouvá dopředu, musí i naše námořnictvo. Investováním do výzkumu a výroby moderních torpédoborců, vybavených těmi nejnovějšími torpédovými technologiemi, budeme schopni zaútočit na naše nepřátele rychlou a smrtící silou."
 FIN_reach_out_to_scandinavia: "Osílat do Skandinávie"
 FIN_reach_out_to_scandinavia_desc: "Většina našich skandinávských sousedů sdílí naše pocity a nemají přílišný zájem být zataženi do konfliktů velmocí. Udržováním silných vztahů s nimi můžeme vybudovat základy naší kolektivní obrany."
 FIN_reach_out_to_scandinavia_shared_focus_tree_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! dokončuje sdílenou pozornost §Y$NORDIC_reaching_out_to_our_neighbors$§!."
 FIN_red_finland: "Červená Finsko"
 FIN_red_finland_desc: "Pomstili jsme naše kamarády, kteří padli do Bílé teroru, vytvořením skutečné republiky pracujících. Nyní zbývá jen zabezpečit to, co jsme dosáhli, před těmi za našimi hranicemi, kteří se to snaží zničit."
 FIN_red_finland_resistance_target_tt: "Červená Finsko: §G-15%§!"
 FIN_red_finland_resistance_tt: "\nPřidává §G-15.0%§! Cíl odolnosti na každý kontrolovaný stát s aktivní odolností.\n\n"
 FIN_red_guard_divisions_tt: "\n- Jednotky Červené gardy, s 6 §YMilicí§! prapory a 1 §YPodporující prapor§!, §Gse objeví ve kontrolovaných státech§!.\n"
 FIN_repurpose_small_industries: "Znovu využít malé průmysly"
 FIN_repurpose_small_industries_desc: "I když nemáme kolosální průmysly velkých mocností, máme většinu menších továren v provozu. Místo toho, abychom začali od nuly, bychom měli přizpůsobit tyto malé provozy pro válečné účely."
 FIN_right_wing_policies: "Pravicové politiky"
 FIN_right_wing_policies_desc: "Levice jsou nic jiného než agenti zahraničních mocností. Prodali by svou vlast v okamžiku, kdyby to získalo jejich přízeň u [SOU.Capital.GetCapitalVictoryPointName]. Pokud má naše národ prosperovat a přežít, musíme se obrátit na strany a organizace pravice."
 FIN_salvaged_and_retooled: "Zachráněno a znovu zpracováno"
 FIN_salvaged_and_retooled_desc: "Pokud má naše ozbrojené síly obstát ve válce, musíme se zaměřit na maximalizaci válečných zdrojů. Využití zachyceného nepřátelského vybavení, záchrana poškozeného materiálu a přepracování, pokud to bude nutné, tak aby to odpovídalo finské taktickému doktríně, nám umožní splnit potřeby zásob naší armády a výrazně posílit naše vojenské schopnosti."
 FIN_salvaged_and_retooled_sisu_trait_repurposed_tt: "\nKdyž je prozkoumána §Y$FIN_mechanized_equipment_3$§! (1944 Mechanizovaná technologie):\n"
