 CHI_warlord_integration:0 "Integrace válečných vůdců"
 CHI_warlord_state_idea: "Stát Válečného Vůdce"
 CHI_warlord_state_idea_desc: "Náš stát je daleko od definice tohoto slova. Je to region a lidé žijící své každodenní životy pod ochranou nezávislé armády, která nesvěří loajalitu žádnému státu. To vede k velmi malému množství, co můžeme jako vláda udělat, ale má to také své klady."
 CHI_warlord_state_idea_tt: "Tento duch je odstraněn po dokončení kteréhokoliv z cílů §YMocenský Boj§!, §YIncident v Yan'an§! a §YVyhlásit Rivalitní Vládu§!"
