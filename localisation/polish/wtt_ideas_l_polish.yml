 PRC_the_long_march_desc:0 "Dlouhý ústup do Shanxi vyčerpal naše síly a oblast základny Yan'an ještě není připravena podpořit velké povstání. Bude to vyžadovat čas nebo vnější pomoc k zotavení."  
