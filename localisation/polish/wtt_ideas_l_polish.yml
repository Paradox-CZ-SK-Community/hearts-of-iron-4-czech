 MAN_underground_gun_shops:0 "Podzemní Dílenské Práce"  
 MAN_underground_gun_shops_desc:0 "Vytvořili jsme řadu provizorních dílen na dvorech a ve sklepích, abychom vyrobili více vybavení. Kvalita není možná tak skvělá, ale kompenzují to množstvím."  
 MAN_xian_yuan:0 "Xian Yuan"  
 PRC_deng_xiaoping:0 "Deng Xiaoping"
 PRC_government_corruption:0 "Korupce v vládě"
 PRC_government_corruption_desc: "Naše vláda je plná koruptních jedinců a není neobvyklé vidět, jak peníze patřící státu mizí do kapsy místních úředníků."
 PRC_kang_sheng:0 "Kang Sheng"
 PRC_low_popular_support:0 "Nízká Podpora Veřejnosti"  
 PRC_low_popular_support_desc:0 "Rolníci trpěli tvrdě během občanské války. Pokud se chceme stát přijímanou legitimní vládou Číny, musíme získat jejich podporu."
 PRC_nie_rongzhen:0 "Nie Rongzhen"  
 PRC_otto_braun:0 "Otto Braun"
 PRC_power_struggles:0 "Mocenské Boje"  
 PRC_power_struggles_desc:0 "Strana je uvnitř rozdělená ohledně nejlepšího postupu dopředu. Vznikly boje mezi různými frakcemi a pokračovat budou, dokud jedna z nich nepřevládne."
 PRC_red_army_weakened:0 "Oslabená rudá armáda"  
 PRC_red_army_weakened_desc:0 "Vyčerpaná z Dlouhého pochodu, naše rudá armáda ještě není schopná boje. Musíme vytvořit nové jednotky a vytvořit novou Armádu Osvobození."  
