 MAN_arms_seized_1:0 "Nedostatek munice v Mandžusku"
 MAN_arms_seized_1_desc:0 "Qingové orchestrují překvapivý útok a zabírají množství skladišť zbraní a muničních skladů na svém území. Znovu uspořádat naše dodavatelské řetězce na jejich území potrvá nějaký čas."
 MAN_banditry:0 "Banditství"
 MAN_banditry_desc:0 "Jsme zapojeni do nízkointenzivní války s partyzány, odpadlíky a republikánskými teroristy. Měli bychom se soustředit na zklidnění venkova, abychom tyto bandity vystopovali."  
 MAN_exiled_imperial_family:0 "Exilovaná císařská rodina"
 MAN_five_year_plan:0 "Pětiletý plán"
 MAN_kwantung_veto:0 "Kwantung Veto"  
 MAN_kwantung_veto_desc:0 "Po japonském zabranění Daliánu od Ruska v roce 1905 se zde umístěný garnizon Kwantung (Kantō v japonštině) politizoval, s expanzionistickými generály, kteří převzali iniciativu v zabírání více čínské půdy pro Japonsko. To vyvrcholilo incidentem v Mukdenu v roce 1932, kdy bylo impérium Mandžusko vytesáno z drobných válečných vůdců severovýchodu. Armáda Kwantung nadále dominuje oblasti a klade zájmy svých generálů nad potřeby Mandžukua.\n\nTo vyřešíme pouze tím, že dostaneme japonskou armádu, aby nás uznala jako rovné, nebo je vytlačíme silou."
 MAN_low_legitimacy:0 "Nízká legitimita"
 MAN_low_legitimacy_1_desc:0 "Císař Puyi je legitimním potomkem císařů Qing, kteří vládli Číně po tři stovky let. Revoluce Xinhai, která ho v roce 1911 sesadila, byla velmi populární, protože pozdní vláda Qing byla bezmocná vůči cizincům, kteří kradli čínské země, a regionálním guvernérům, kteří se prosadili jako váleční vůdci. Instalace císaře Puyiho Japonskem jako císaře Manchukuo dosud není akceptována manžuským obyvatelstvem, natož zbytkem Číny.\n\nBudeme muset zajistit císařovu nezávislost na Japonsku, abychom sjednotili národ pod ním."  
 MAN_low_legitimacy_2_desc:0 "Císař Puyi je legitimním potomkem císařů Qing, kteří vládli Číně po tři stovky let. Revoluce Xinhai, která ho v roce 1911 sesadila, byla velmi populární, protože pozdní vláda Qing byla bezmocná vůči cizincům, kteří kradli čínské země, a regionálním guvernérům, kteří se prosadili jako váleční vůdci. Instalace císaře Puyiho Japonskem jako císaře Manchukuo dosud není akceptována manžuským obyvatelstvem, natož zbytkem Číny.\n\nBudeme muset zajistit císařovu nezávislost na Japonsku, abychom sjednotili národ pod ním."  
 MAN_low_legitimacy_3_desc:0 "Císař Puyi je legitimním potomkem císařů Qing, kteří vládli Číně tři sta let. Xinhai revoluce, která ho v roce 1911 sesadila, byla velmi populární, protože pozdní vláda Qing byla bezmocná proti cizincům, kteří ukradli čínskou půdu, a regionálním guvernérům, kteří se etablovali jako váleční vůdci. Instalace císaře Puyiho Japonskem jako císaře Mandžukua zatím není přijímána mandžurským obyvatelstvem, natož zbytkem Číny.\n\nBudeme muset zajistit císařovu nezávislost na Japonsku, abychom sjednotili národ pod ním."
 MAN_low_legitimacy_4_desc:0 "Císař Puyi je legitimním potomkem císařů Qing, kteří vládli Číně tři sta let. Xinhai revoluce, která ho v roce 1911 sesadila, byla velmi populární, protože pozdní vláda Qing byla bezmocná proti cizincům, kteří ukradli čínskou půdu, a regionálním guvernérům, kteří se etablovali jako váleční vůdci. Instalace císaře Puyiho Japonskem jako císaře Mandžukua zatím není přijímána mandžurským obyvatelstvem, natož zbytkem Číny.\n\nBudeme muset zajistit císařovu nezávislost na Japonsku, abychom sjednotili národ pod ním."
 MAN_low_legitimacy_5_desc:0 "Císař Puyi je legitimním potomkem císařů Qing, kteří vládli Číně tři sta let. Xinhai revoluce, která ho v roce 1911 sesadila, byla velmi populární, protože pozdní vláda Qing byla bezmocná proti cizincům, kteří ukradli čínskou půdu, a regionálním guvernérům, kteří se etablovali jako váleční vůdci. Instalace císaře Puyiho Japonskem jako císaře Mandžukua zatím není přijímána mandžurským obyvatelstvem, natož zbytkem Číny.\n\nBudeme muset zajistit císařovu nezávislost na Japonsku, abychom sjednotili národ pod ním."
