l_polish:
 CHI_alexander_von_falkenhausen:0 "Alexander von Falkenhausen"
 CHI_army_corruption:0 "Korupce v armádě"
 CHI_army_corruption_desc:0 "Naše ozbrojené síly jsou prolezlé korupcí a nepotismem. Chceme-li z nich vytvořit akceschopnou bojovou sílu, budeme se muset pustit do zdlouhavého a nákladného programu reformy armády."
 CHI_camco_1:0 "CAMCO"
 CHI_camco_2:0 "CAMCO - Oddělení stíhacích letadel"
 CHI_camco_3:0 "CAMCO - Oddělení bombardérů"
 CHI_chen_guofu:0 "Čen Kuofu"
 CHI_chiang_ching_kuo:0 "Čiang Čing-Kuo"
 CHI_chinese_support:0 "Čínská podpora"
 CHI_chinese_unity_1:0 "Čínská jednota"
 CHI_chinese_unity_1_desc:0 "Warlordi nám deklarovali svou podporu, což naší vládě umožňuje soustředit se na odpor proti jakémukoli vnějšímu nepřáteli."
 CHI_dai_li:0 "Daj Li"
 CHI_h_h_kung:0 "Ch. Ch. Kung"
 CHI_hyper_inflation_1:0 "Nízká inflace"
 CHI_hyper_inflation_1_desc:0 "Naši ekonomové si všimli mírného nárůstu inflace. Měli bychom to sledovat."
 CHI_hyper_inflation_2:0 "Střední inflace"
 CHI_hyper_inflation_2_desc:0 "Inflace začala výrazně ovlivňovat ekonomiku. Měli bychom zvážit protiopatření, než se věci vymknou z rukou."
 CHI_hyper_inflation_3:0 "Vysoká inflace"
 CHI_hyper_inflation_3_desc:0 "Státem vydané peníze mají stále menší hodnotu, kupní síla klesá a některé zboží je dostupné pouze lidem se správnými konexemi."
 CHI_hyper_inflation_4:0 "Hyperinflace"
 CHI_hyper_inflation_4_desc:0 "Hodnota naší měny se vytrácí. Ceny dramaticky stoupají ze dne na den. Musíme velmi naléhavě přijmout protiopatření, než nastane úplný kolaps."
 CHI_hyper_inflation_5:0 "Ekonomický kolaps"
 CHI_hyper_inflation_5_desc:0 "Náš měnový systém se zcela zhroutil. Ve velké části země se obchod vrátil k barterovému systému. Chudoba je velmi rozšířená. Naši zaměstnanci používají papírové peníze, kterými je platíme, k vytápění svých domovů. K vyřešení situace je zapotřebí razantní program finančních a hospodářských reforem."
 CHI_hyper_inflation_none:0 "Stabilní ekonomika"
 CHI_hyper_inflation_none_desc:0 "Ekonomika nejeví žádné známky potíží."
 CHI_incompetent_officers:0 "Nezkušení důstojníci"
 CHI_incompetent_officers_desc:2 "Naši důstojníci ještě nejsou schopni řídit moderní válku. Než se skutečně vyrovnají svým kolegům v jiných zemích, budou se muset naučit tvrdé lekce. Jejich vzdělávání bude součástí širšího programu reformy armády."
 CHI_ineffective_bureaucracy:0 "Neefektivní byrokracie"
 CHI_ineffective_bureaucracy_desc:0 "Chaos občanské války narušil vytvoření účinného státního aparátu. Více než třetina dostupných rekrutů není povolána do armády jednoduše proto, že o jejich existenci nikdo neví. Reforma přijímacího řízení zajistí, že budeme přijímat kompetentní lidi."
 CHI_ineffective_bureaucracy_warlord: "Neefektivní byrokracie"
 CHI_ineffective_bureaucracy_warlord_desc: "Chaos občanské války narušil vytvoření účinného státního aparátu. Region nelze řádně spravovat, dokud nezreformujeme naši byrokracii tím, že zaměstnáme kompetentní lidi a efektivně rozdělíme vládní funkce."
 CHI_lin_sen:0 "Lin Sen"
 CHI_nine_power_treaty:0 "Smlouva devíti mocností"
 CHI_nine_power_treaty_desc:0 "Stále čelíme důsledkům Nerovných smluv, které upevňují politiku 'otevřených dveří' vůči Číně. Cizinci stále požívají extraterritoriálních práv a my nemáme plnou kontrolu nad naší ekonomikou."
 CHI_soong_mei_ling:0 "Sung Mej-Ling"
 CHI_t_v_soong:0 "T.V. Sung"
 CHI_warlord_integration:0 "Integrace warlordů"
 CHI_warlord_state_idea: "Stát pod vládou warlordů"
 CHI_warlord_state_idea_desc: "Náš stát má daleko k definici tohoto slova. Je to region a lidé žijící svůj každodenní život pod ochranou nezávislé armády, která žádnému státu nepřísahá věrnost. To vede k tomu, že jako vláda můžeme dělat jen velmi málo, ale má to i své klady."
 CHI_warlord_state_idea_tt: "Tento duch bude odstraněn po dokončení kteréhokoliv ze zaměření §YMocenský boj§!, §YIncident v Jen-an§! a §YVyhlásit vlastní vládu§!"
