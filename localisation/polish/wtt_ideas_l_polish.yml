 MAN_militarism:0 "Militarismus"
 MAN_underground_gun_shops:0 "Podzemní dílny"
 MAN_underground_gun_shops_desc:0 "Vytvořili jsme řadu provizorních dílen na dvorech a ve sklepích, abychom mohli vyrábět další vybavení. Kvalita možná není tak vysoká, ale kompenzují to počty."
 MAN_xian_yuan:0 "Sien Jüan"
 PRC_deng_xiaoping:0 "Teng Siao-pching"
 PRC_government_corruption:0 "Korupce ve vládě"
 PRC_government_corruption_desc: "Naše vláda je plná korupčníků a není neobvyklé, že peníze státu mizí v kapsách místních úředníků."
 PRC_kang_sheng:0 "Kchang Šeng"
 PRC_low_popular_support:0 "Nízká podpora veřejnosti"
 PRC_low_popular_support_desc:0 "Rolníci v občanské válce těžce trpěli. Chceme-li být přijati jako legitimní vláda Číny, musíme získat jejich podporu."
 PRC_nie_rongzhen:0 "Nie Žung-čen"
 PRC_otto_braun:0 "Otto Braun"
 PRC_power_struggles:0 "Mocenské boje"
 PRC_power_struggles_desc:0 "Strana je vnitřně rozdělena v názoru na nejlepší postup. Vypukly boje mezi různými frakcemi, které budou pokračovat, dokud jedna z nich nebude vládnout."
 PRC_red_army_weakened:0 "Oslabená Rudá armáda"
 PRC_red_army_weakened_desc:0 "Vyčerpaná po Dlouhém pochodu, naše Rudá armáda není ještě připravena k boji. Musíme vytvořit nové jednotky a zformovat novou Armádu osvobození."
 PRC_soviet_tribute:0 "Sovětská daň"
 PRC_su_yu:0 "Su Jü"
 PRC_the_long_march:1 "Následky Dlouhého pochodu"
 PRC_the_long_march_2:0 "Obnova po Dlouhém pochodu"
 PRC_the_long_march_desc:0 "Dlouhý ústup do provincie Šen-si vyčerpal naše síly a základna v Jen-anu zatím není připravena podpořit rozsáhlé povstání. Obnova bude vyžadovat čas nebo pomoc zvenčí."
