 CHI_army_corruption:0 "Korupce v Armádě"  
 CHI_army_corruption_desc:0 "Naše ozbrojené síly jsou prolezlé korupcí a nepotismem. Pokud je chceme proměnit v silnou bojovou sílu, budeme muset podniknout dlouhý a drahý program reformy armády."
 CHI_camco_1:0 "CAMCO"
 CHI_camco_2:0 "CAMCO - Divize stíhacích letadel"
 CHI_camco_3:0 "CAMCO - Bombardovací Divize"  
 CHI_chen_guofu:0 "Chen Guofu"  
 CHI_chiang_ching_kuo:0 "Chiang Ching-Kuo"
 CHI_chinese_support:0 "Čínská podpora"
 CHI_chinese_unity_1:0 "Čínská jednota"
 CHI_chinese_unity_1_desc:0 "Váleční vůdci vyhlásili svou podporu nám, což umožňuje naší vládě zaměřit se na odpor proti jakémukoli cizímu útočníkovi."
 CHI_dai_li:0 "Dai Li"  
 CHI_h_h_kung:0 "H. H. Kung"
 CHI_hyper_inflation_1:0 "Nízká inflace"
 CHI_hyper_inflation_1_desc:0 "Naši ekonomové si všimli mírného nárůstu inflace. Měli bychom to sledovat."
 CHI_hyper_inflation_2:0 "Mírná Inflace"  
 CHI_hyper_inflation_2_desc:0 "Inflace začala výrazně ovlivňovat ekonomiku. Měli bychom zvážit protiopatření, než se věci vymknou z rukou."
 CHI_hyper_inflation_3:0 "Těžká Inflace"  
 CHI_hyper_inflation_3_desc:0 "Vláda vydaná měna má stále nižší hodnotu, kupní síla klesá a některé zboží je dostupné pouze lidem s pravými vazbami."  
 CHI_hyper_inflation_4:0 "Hyper Inflace"  
 CHI_hyper_inflation_4_desc:0 "Hodnota naší měny se vytrácí. Ceny dramaticky stoupají ze dne na den. Musíme velmi naléhavě přijmout protiopatření, než utrpíme úplný kolaps."
 CHI_hyper_inflation_5:0 "Ekonomický Kolaps"  
 CHI_hyper_inflation_5_desc:0 "Náš měnový systém úplně zkolapsoval. V mnoha částech země se obchod vrátil k barternímu systému. Chudoba je rozšířená. Naši zaměstnanci používají papírové peníze, které jim vyplácíme, k vytápění svých domovů. Je nezbytný agresivní program finanční a ekonomické reformy k vyřešení situace."
 CHI_hyper_inflation_none:0 "Stabilní Ekonomika"  
 CHI_hyper_inflation_none_desc:0 "Ekonomika nejeví žádné známky potíží."
 CHI_incompetent_officers:0 "Nezkušení Úředníci"  
 CHI_incompetent_officers_desc:2 "Naši důstojníci ještě nejsou schopni řídit moderní válku. Těžké lekce se budou muset naučit, než budou opravdu rovni svým protějškům z jiných zemí. Vzdělání bude součástí většího programu reformy armády."
 CHI_ineffective_bureaucracy:0 "Neefektivní Byrokracie"  
 CHI_ineffective_bureaucracy_desc:0 "Chaos občanské války narušil vytvoření efektivního státního aparátu. Více než třetina dostupných rekrutů není odvedena, jednoduše proto, že nikdo neví, že existují. Reforma zkušebního procesu zajistí, že zaměstnáme kompetentní lidi."
 CHI_ineffective_bureaucracy_warlord: "Neefektivní Byrokracie"
 CHI_ineffective_bureaucracy_warlord_desc: "Chaos občanské války narušil vytvoření efektivního státního aparátu. Oblast nemůže být řádně spravována, dokud neprovedeme reformu naší byrokracie, najímáním kompetentních lidí a efektivním rozdělením správy."
 CHI_lin_sen:0 "Lin Sen"
 CHI_nine_power_treaty:0 "Devět Moci Smlouva"  
 CHI_nine_power_treaty_desc:0 "Stále jsme zatíženi dopady Nerovných Smluv, kteréformalizují 'Politiku Otevřených Dveří' vůči Číně. Cizinci mají stále extrateritoriální práva a není plná kontrola nad naší ekonomikou."  
