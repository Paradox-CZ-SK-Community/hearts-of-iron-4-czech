 MAN_aisin_gioro_puyi_xuantong_name: "Süan-tchung"
 MAN_arms_seized_1:0 "Nedostatek munice v Mandžusku"
 MAN_arms_seized_1_desc:0 "Čchingové zinscenovali překvapivý útok a zmocnili se několika zbrojních skladů a muničních úložišť na svém území. Znovu zorganizovat naše zásobovací řetězce na jejich území potrvá nějaký čas."
 MAN_banditry:0 "Bandité"
 MAN_banditry_desc:0 "Vedeme válku nízké intenzity s partyzány, přeběhlíky a republikánskými teroristy. Měli bychom se zaměřit na pacifikaci venkova, abychom mohli tyto bandity pronásledovat."
 MAN_exiled_imperial_family:0 "Císařská rodina v exilu"
 MAN_five_year_plan:0 "Pětiletý plán"
 MAN_kwantung_veto:0 "Veto Kuantungské armády"
 MAN_kwantung_veto_desc:0 "Po japonském zajištění Dalianu od Ruska v roce 1905 se posádka Kuantung (v japonštině Kantō) stal politicky angažovanou, přičemž expanzionističtí generálové začali iniciovat zabírání více čínského území pro Japonsko. To vyvrcholilo incidentem v Mukdenu v roce 1932, kdy bylo Mandžusko vyrváno ze spárů lokálních warlordů na severovýchodě. Kuantungská armáda stále dominuje oblasti a staví zájmy svých generálů nad potřeby Mandžuska.\n\nTento problém vyřešíme pouze tím, že buď donutíme japonskou armádu nás uznat za seberovné, nebo je vyženeme silou."
 MAN_low_legitimacy:0 "Nízká legitimita"
 MAN_low_legitimacy_1_desc:0 "Císař Pchu-i je legitimním potomkem císařů dynastie Čching, kteří vládli Číně po tři sta let. Sin-chajská revoluce, která ho v roce 1911 sesadila, byla velmi populární, protože pozdní čchingská vláda byla bezmocná jak proti cizincům, kteří kradli čínskou půdu, tak proti regionálním guvernérům, kteří se etablovali jako warlordi. Dosazení císaře Pchu-i Japonskem do funkce císaře Mandžuska dosud nepřijalo ani mandžuské obyvatelstvo, natož zbytek Číny.\n\nBude třeba zajistit císařovu nezávislost na Japonsku, aby se pod ním národ sjednotil."
 MAN_low_legitimacy_2_desc:0 "Císař Pchu-i je legitimním potomkem císařů dynastie Čching, kteří vládli Číně po tři sta let. Sin-chajská revoluce, která ho v roce 1911 sesadila, byla velmi populární, protože pozdní čchingská vláda byla bezmocná jak proti cizincům, kteří kradli čínskou půdu, tak proti regionálním guvernérům, kteří se etablovali jako warlordi. Dosazení císaře Pchu-i Japonskem do funkce císaře Mandžuska dosud nepřijalo ani mandžuské obyvatelstvo, natož zbytek Číny.\n\nBude třeba zajistit císařovu nezávislost na Japonsku, aby se pod ním národ sjednotil."
