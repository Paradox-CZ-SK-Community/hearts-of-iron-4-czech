 SPR_government_power_struggle_desc:0 "I když byly nedávné volby vítězné, politické strany levice jsou roztrženy, jak se každá snaží o dominanci v nové vládě. Úřad prezidenta je sám pod zvláštním útokem, jelikož dlouhotrvající sváry, které měl prezident s různými částmi politické levice, dospívají k vrcholu. Lační a ambiciózní politici již na tuto pozici hladově hledí."
