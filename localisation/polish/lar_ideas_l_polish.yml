 SPR_military_disloyalty: "Vojenská nevěrnost"
 SPR_military_disloyalty_desc: "Neúspěšný vojenský puč „Sanjurjada“ v roce 1932 stále vrhá svůj stín na španělskou armádu dodnes. Po následcích uprchlo několik neloajálních vojenských velitelů, mezi nimi vůdce puče José Sanjurjo, do exilu v Portugalsku a stále dále spřádají své plány.\n\nAni tento neúspěch však neodradil neloajální důstojníky, protože i v samotném Španělsku mnozí touží po návratu k monarchii nebo dokonce k silné fašistické diktatuře. Příliš silné vměšování vlády do vnitřních záležitostí armády by mohlo vyvolat další povstání, mnohem násilnější a krvavější než to poslední."
 SPR_military_disloyalty_tt: "§RNelze cvičit jednotky, rozpouštět jednotky ani upravovat šablony jednotek.§!\n"
 SPR_national_strikes: "Národní stávky"
 SPR_national_strikes_desc: "Země se zdá být v rukou začínajících stádií dělnické revoluce; stávka za stávkou paralyzuje průmysl a každodenní život, protože dělníci požadují méně práce a více platů, a chudí drobní rolníci stále více přivlastňují půdu, zatímco vláda zavírá oči."
