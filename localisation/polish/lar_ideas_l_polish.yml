 SPA_awaiting_the_rebellion: "Čekáme na povstání"
 SPA_awaiting_the_rebellion_desc: "Puč je pečlivě naplánován a jsme připraveni ho kdykoli spustit. Nicméně jsme se poučili z našich předchozích nezdarů. Místo opakování katastrofy Sanjurjady z roku 1932 počkáme, až dostatečně podpora veřejnosti našemu cíli zajistí, že nebudeme tak snadno sesazeni."
 SPA_carlism: "Karlismus"
 SPA_carlism_desc: "V roce 1830 král Ferdinand VII. vyhlásil pragmatickou sankci a jmenoval svou dceru, budoucí Isabelu II., dědičkou trůnu. Tento akt odstranil jeho bratra Infanta Carlose z následnické linie, a po králově smrti příznivci Infanta Carlose zapálili sérii občanských válek, sjednoceni pod praporem Karlismu a bojovali za obnovení sálské následnické linie.\n\nO století později je karlistické hnutí stále velmi živé a jeho milice, nazývané Requetés, se neustále cvičí na dobu, kdy budou znovu potřeba bránit křesťanství a hájit návrat právoplatného krále."
