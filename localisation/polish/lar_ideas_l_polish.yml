 FRA_worker_shortage_desc:0 "Požadavky armády byly dovoleny převládnout nad obavami o nedostatku pracovní síly. Mnoho firem nyní hlásí nedostatek kvalifikovaných pracovníků, což začalo ovlivňovat výrobní výstup. Uvolnění našich zákonů o odvodu by umožnilo lidem vrátit se do továren, ale nevyřeší základní problémy."
