 SPA_awaiting_the_rebellion:0 "Čekání na vzpouru"
 SPA_awaiting_the_rebellion_desc:1 "Převrat byl pečlivě naplánován a jsme připraveni k okamžitému provedení. Nicméně, poučili jsme se z našich předchozích selhání. Místo opakování fiaska Sanjurjada z roku 1932 si počkáme, až bude veřejné mínění dostatečně podporovat naši věc, což zajistí, že nebudeme snadno odstraněni."
 SPA_carlism:0 "Karlismus"
 SPA_carlism_desc:1 "V roce 1830 král Ferdinand VII. vyhlásil Pragmatickou sankci a ustanovil svou dceru, budoucí Isabellu II., dědičkou. Tento akt zbavil jeho bratra Infanta Karla nároku na trůn, a tak po králově smrti podpůrci Infanta Karla rozpoutali sérii občanských válek, sjednoceni pod praporem karlistů a bojující za obnovu salického nástupnictví.\n\nO století později je karlistické hnutí stále velmi živé a jeho milice, nazývané Requetés, neúnavně trénují na čas, kdy budou znovu potřební k obraně křesťanství a prosazení návratu právoplatného krále."
