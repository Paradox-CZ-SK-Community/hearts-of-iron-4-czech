 SPR_political_violence: "Politické násilí"
 SPR_political_violence_desc: "Španělská politická scéna je stále více polarizovaná a násilná. Uplynuly pouze dva roky od posledního velkého povstání, stávky horníků v Asturii, a současné politické klima vykazuje příznaky nového, mnohem většího a méně lokalizovaného povstání. Zdá se nepravděpodobné, že nadcházející volby ukončí tento sestupný spirál společenského nepokoje."
