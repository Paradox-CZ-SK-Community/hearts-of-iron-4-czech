 FRA_full_employment: "Plná zaměstnanost"
 FRA_full_employment_desc: "Jsme v záviděníhodné situaci s velmi nízkou nezaměstnaností, částečně díky masivním ztrátám Velké války. To však ztížilo firmám najít kvalifikované pracovníky a armáda má problém konkurovat na trhu práce při získávání nováčků. Rozšíření branné povinnosti by problém ještě zhoršilo. Měli bychom hledat jiné zdroje pracovní síly, aby kompenzovaly nedostatek jak v náboru, tak v ekonomice."
