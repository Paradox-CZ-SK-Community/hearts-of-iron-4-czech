 FRA_full_employment_desc:0 "Jsme v závistivé pozici s velmi nízkou nezaměstnaností, částečně kvůli masivnímu krveprolévání Velké války. Nicméně, to ztížilo firmám najít kvalifikované pracovníky a armáda se těžko konkurence s pracovním trhem o rekruty. Rozšíření odvodu by pouze zhoršilo problém. Měli bychom se snažit nalézt jiné zdroje pracovní síly, abychom vyrovnali nedostatek, buď v náboru nebo v ekonomice."
