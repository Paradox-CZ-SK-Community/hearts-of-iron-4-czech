 SPR_political_violence:0 "Politické násilí"
 SPR_political_violence_desc:0 "Španělská politická scéna je stále více polarizovaná a násilná. Od posledního velkého povstání, Asturias Miners' Strike, uplynuly pouze dva roky, a současné politické klima vypadá, že má všechny předpoklady pro nové, mnohem větší a mnohem méně lokalizované povstání. Je nepravděpodobné, že nadcházející volby ukončí tuto klesající spirálu společenského neklidu."
