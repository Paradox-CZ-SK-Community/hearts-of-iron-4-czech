 FRA_worker_shortage_desc: "Požadavky vojenských sil převažují nad obavami z nedostatku pracovních sil. Mnohé firmy hlásí nedostatek kvalifikovaných pracovníků, což začíná ovlivňovat výrobní výstupy. Uvolnění zákonů o branné povinnosti by umožnilo lidem vrátit se do továren, ale nevyřeší základní problémy."
