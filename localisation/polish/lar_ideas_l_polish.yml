 SPR_military_disloyalty:0 "Vojenská ne loajalita"
 SPR_military_disloyalty_desc:1 "Neúspěšný pokus o vojenský převrat 'Sanjurjada' v roce 1932 stále vrhá svou temnou stín na španělskou armádu dodnes. Po něm různí nepoctiví vojenské velitelé, mezi nimiž byl vůdce převratu José Sanjurjo, uprchli do exilu v Portugalsku a pokračují ve svých plánech i nyní.\n\nTento neúspěch však neodradil neloajální důstojníky, protože i uvnitř Španělska si mnozí přejí návrat monarchie nebo dokonce silné fašistické diktatury. Příliš silné vměšování vlády do vnitřních záležitostí armády by mohlo vyvolat další vzpouru; daleko násilnější a krveprolitější než ta poslední."
 SPR_military_disloyalty_tt:2 "§RNemůžete cvičit jednotky, rozpuštěním jednotek nebo editací šablon jednotek.§!\n"
 SPR_national_strikes:0 "Národní stávky"
 SPR_national_strikes_desc:0 "Země se nachází zdánlivě v těsném sevření začínajících fází revoluce pracujících; stávka za stávkou paralyzuje průmysl a každodenní život, zatímco pracující požadují méně práce a více platů, a chudí nájemní farmáři stále více přivlastňují zemědělskou půdu, zatímco vláda přivírá oči."
