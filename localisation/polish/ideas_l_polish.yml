 POR_unreliable_army_desc:0 "S neustálými puči a protiúdery od zavedení republiky v roce 1910 se armádní důstojníci více zajímají o politiku než o udržování disciplíny a propagaci výcviku v armádě. Podřízení jsou demoralizováni, špatně vyzbrojeni a špatně vytrénováni."
