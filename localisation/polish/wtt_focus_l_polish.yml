l_polish:
 90_days_tt:0 "Bude to trvat přibližně 90 dní k provedení.\n"
 CHI_50_cheaper_force_attack:0 "§G-50%§! náklady na §YVynucený útok§!\n"
 CHI_60_divisions_plan:0 "Plán 60 divizí"
 CHI_60_divisions_plan_desc:0 "Namísto spoléhání se na to, že problém vyřeší zástupy vojáků, navrhují naši zahraniční poradci radikálně nový plán: V tomto případě se jedná o menší síly špičkově vycvičených divizí, které by se postavily nepříteli. Pilotní projekt již byl zahájen."
 CHI_anti_communism:0 "Antikomunismus"
 CHI_anti_communism_desc:0 "Komunismus představuje největší hrozbu pro náš národ. Je třeba ho nekompromisně vymýtit."
 CHI_anti_imperialism:0 "Antimperialismus"
 CHI_anti_imperialism_desc:0 "Stojíme zde jako jeden z prvních národů, který se zbavil okovů kolonialismu. Je naší svatou povinností zajistit, aby i ostatní národy v Asii mohly rozhodovat o svém osudu."
 CHI_anti_opposition_campaigns:0 "Kampaně proti opozici"
 CHI_anti_opposition_campaigns_desc:0 "Naši nepřátelé se shromažďují hned za našimi hranicemi. Nemůžeme jim dovolit, aby tam zůstali bez následků. Série malých ofenziv je zažene zpět a my získáme více prostoru."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Odemkne se £decision_icon_small §Hrozhodnutí§! k zahájení §Hpohraničních konfliktů§! s warlordy, kteří nespolupracují se stejnou stranou jako my.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§RŽádný warlord se zatím nepřipojil ke komunistům.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§RŽádný warlord se zatím nepřipojil k nacionalistům.§!\n"
 CHI_army_reform:0 "Reforma armády"
 CHI_army_reform_desc:0 "Korupce, nekompetentnost a zbabělost jsou v naší armádě rozšířené na všech úrovních velení. Řešení tohoto problému bude během na dlouhou trať."
 CHI_british_cooperation:0 "Spolupráce s Brity"
 CHI_british_cooperation_desc:0 "Ačkoli jsou to možná zarytí imperialisté, spolupráce s Brity nabízí nejlepší šanci modernizovat naše letectvo a zajistit stálý přísun dodávek."
 CHI_bureau_of_investigation_and_statistics:0 "Úřad pro vyšetřování a statistiku"
 CHI_bureau_of_investigation_and_statistics_desc:0 "Nemůžeme dovolit, aby po naší zemi pobíhali zrádci a špioni, zatímco vedeme válku o budoucnost našeho národa. Metody používané touto novou agenturou se mohou zdát nepřijatelné, ale práci je přesto třeba vykonat."
 CHI_burma_road:0 "Barmská cesta"
 CHI_burma_road_desc:0 "Barmská cesta je naší spojnicí se Západem. Je třeba ji za každou cenu chránit a rozšiřovat, aby byl zajištěn plynulý tok dodávek."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Chceme-li vytvořit nezávislý letecký průmysl, musíme se nejprve naučit techniky a metody montáže a údržby letadel, které již máme."
 CHI_carrier_air_wing:0 "Palubní letka"
 CHI_carrier_air_wing_desc:0 "Letadlová loď je jen tak dobrá, jak dobrá jsou letadla, která z ní vzlétají. Musíme zajistit, aby šlo o ty nejmodernější a nejvýkonnější typy."
 CHI_chemical_research_institute:0 "Institut chemického výzkumu"
 CHI_chemical_research_institute_desc:0 "I když bychom nikdy nebyli ti první, kdo by chemické zbraně použil, musíme být připraveni se proti nim v případě útoku bránit. Měli bychom financovat nový výzkumný ústav, který by vyvinul potřebné metody a technologie."
 CHI_chinese_expeditionary_force:0 "Čínské expediční síly"
 CHI_chinese_expeditionary_force_desc:0 "V zájmu lepší koordinace s našimi spojenci vyslali Američané jednoho z generálů, aby vedl společné síly."
 CHI_chinese_general_staff:0 "Čínský generální štáb"
 CHI_chinese_general_staff_desc:0 "Klíčem k plánování složitých operací je dobře organizovaný generální štáb. Měli bychom se poučit z německého příkladu a vytvořit podobnou organizaci."
 CHI_chinese_panzers:0 "Čínské tanky"
 CHI_chinese_panzers_desc:0 "Německé tanky jsou bezpochyby nejlepší na světě. Měli bychom si z nich vzít příklad a podle jejich vzorů vyvinout vlastní tanky."
 CHI_closer_ties_with_germany:0 "Užší vazby\ns Německem"
 CHI_closer_ties_with_germany_desc:0 "Naše mise do Německa otevřela možnost ještě větší spolupráce, včetně půjčky na financování dalšího průmyslového rozvoje."
 CHI_coastal_patrol_planes:0 "Letadla pobřežní hlídky"
 CHI_coastal_patrol_planes_desc:0 "Naše dlouhé pobřeží lze účinně hlídat pouze ze vzduchu. Moderní námořní bombardéry nám umožní bránit naše pobřeží bez vynaložení velkých prostředků."
 CHI_collaboration_with_the_japanese:0 "Spolupráce s Japonci"
 CHI_collaboration_with_the_japanese_desc:0 "Ať už jsou jejich plány vůči Číně jakékoli, Japonci dali jasně najevo, že jsou ochotni s námi spolupracovat, pokud jim prokážeme dostatečný respekt."
 CHI_combined_arms_warfare:0 "Kombinované válčení"
 CHI_combined_arms_warfare_desc:0 "Náklaďáky jsou sice dostatečně dobré pro počáteční experimenty v moderní mechanizované válce, ale jejich špatná průchodnost terénem a nedostatečné pancéřování je činí nevhodnými pro práci v první linii."
 CHI_commit_to_korean_independence:0 "Zavázat se k nezávislosti Koreje"
 CHI_commit_to_korean_independence_desc:0 "Korejci byli prvními oběťmi japonské okupace. Mezi národy světa budou opět stát jako svobodný národ."
 CHI_communist_administrators:0 "Komunističtí administrátoři"
 CHI_communist_administrators_desc:1 "Stará garda úředníků je příliš zkostnatělá na to, aby se někdy nechala přesvědčit o našem způsobu myšlení. Měli bychom je zcela nahradit novými, mladšími správci s radikálnějšími myšlenkami."
 CHI_conquer_tibet:0 "Dobýt Tibet"
 CHI_conquer_tibet_desc:0 "Tibet zaujímá strategicky důležité území mezi námi a Indií. Jsou příliš slabí na to, aby se bránili. Musíme zasáhnout, abychom ochránili naše jižní křídlo."
 CHI_constitutional_reform:0 "Ústavní reforma"
 CHI_constitutional_reform_desc:0 "Problémy, kterým dnes čelíme, částečně pramení z toho, že v Číně neexistuje ústava, která by odrážela realitu. To musíme napravit."
 CHI_construction_battalions:0 "Stavební prapory"
 CHI_construction_battalions_desc:0 "Jestli má naše země něčeho dostatek, pak jsou to lidé. Můžeme zformovat speciální jednotky, které potřebují jen lopaty, aby mohly vykonávat základní vojenskou ženijní práci."
 CHI_control_yuan:0 "Kontrolní komora"
 CHI_control_yuan_desc:0 "Korupce je v každé vládě nevyhnutelná. Účinné vládnutí však vyžaduje snahu ji udržet pod kontrolou. Zřídíme proto samostatnou mocenskou složku, rovnocennou zákonodárné, výkonné a soudní moci."
 CHI_cooperation_with_the_communists:0 "Spolupráce s komunisty"
 CHI_cooperation_with_the_communists_desc:1 "KMT se pokusil vybudovat moderní stát, ale neuspěl. Země je rozdělená více než kdy jindy, rolníci žijí ve strachu z vlády, korupce bují na všech úrovních státní správy a japonští imperialisté se nacházejí hned za hranicemi. Možná je komunismus lepší vizí budoucnosti."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "Warlordi, kteří se postavili na stranu nacionalistů, mohou začít s námi §Hpohraniční konflikty§! jako odpověď.\n"
 CHI_cooperation_with_the_nationalists:0 "Spolupráce s nacionalisty"
 CHI_cooperation_with_the_nationalists_desc:1 "Nacionalisté nabízejí nejlepší šanci na sjednocení země a poražení Japonců. Měli bychom zajistit, aby nás nepovažovali za hrozbu."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap] a warlordi, kteří se postavili na stranu komunistů, mohou začít s námi §Hpohraniční konflikty§! jako odpověď."
 CHI_cult_of_personality:0 "Kult osobnosti"
 CHI_cult_of_personality_desc:1 "Lidé potřebují vědět, kdo je vede v těchto temných dnech do světlé budoucnosti, a také o mnoha vynikajících vlastnostech, které tento člověk má."
 CHI_dare_to_die_corps:0 "Mučednické jednotky"
 CHI_dare_to_die_corps_desc:0 "Boj za republiku už zrodil mnoho mučedníků. A než skončí, přibude jich ještě víc. Jejich oběť bude připomínána po generace."
 CHI_defensive_posture:0 "Obraný postoj"
 CHI_defensive_posture_desc:1 "Tento konflikt je maraton, nikoli sprint. Vyzvat ostatní frakce příliš brzy by znamenalo katastrofu. Prozatím zůstaneme v defenzivě."
 CHI_demand_mongolia:0 "Požadovat Mongolsko"
 CHI_demand_mongolia_desc:0 "Mongolsko, které je uvězněno mezi námi a Ruskem, jim může kdykoli připadnout. Musíme udeřit první."
 CHI_democracy:0 "Demokracie"
 CHI_democracy_desc:0 "Cesta, kterou započal doktor Sunjatsen, musí jednou vést k republice. Bude to bezpochyby dlouhá cesta, ale my ji podnikáme krok za krokem."
 CHI_develop_the_hanyan_arsenal:0 "Rozvíjet zbrojovku v Chanjangu"
 CHI_develop_the_hanyan_arsenal_desc:0 "Zbrojovka v Chanjangu dlouhodobě zásobuje čínskou armádu zbraněmi. Její rozšíření zajistí, že tomu tak bude i nadále."
 CHI_dominate_japan:0 "Zlomit moc Japonska"
 CHI_dominate_japan_desc:0 "Po desetiletí představovalo Japonsko největší hrozbu pro naši nezávislost. Již dříve se spojilo se západními mocnostmi, aby si nás podrobilo. Nemůžeme jim dovolit, aby se o to pokusili znovu. Musíme udeřit jako první."
 CHI_elite_mountaineers:0 "Elitní horská pěchota"
 CHI_elite_mountaineers_desc:0 "Válka v horách je úplně jiný druh boje než na pláních. Měli bychom v tomto umění vycvičit specializované divize, abychom co nejlépe využili náš terén."
 CHI_embrace_the_opium_trade:0 "Využít obchod s opiem"
 CHI_embrace_the_opium_trade_desc:1 "Stát potřebuje peníze, aby mohl fungovat. V naší současné situaci si nemůžeme příliš vybírat, odkud budou pocházet."
 CHI_examination_yuan:0 "Examinační úřad"
 CHI_examination_yuan_desc:0 "Po tisíce let byli čínští úředníci vybíráni přísnými zkouškami. Ačkoli se potřebné texty mohly změnit, princip výběru zůstává stejný."
 CHI_executive_yuan:0 "Výkonný úřad"
 CHI_executive_yuan_desc:0 "Vláda je založena na výkonném úřadu, který aplikuje zákony. Je tedy logické, že jeho vytvoření je prvním krokem k vybudování funkční republiky."
 CHI_expand_the_academica_sinica:0 "Rozšířit Academica Sinica"
 CHI_expand_the_academica_sinica_desc:0 "Po tisíce let vedla Čína svět v rozvoji umění a věd. Zvýšení financování našich univerzit je jen prvním krokem k obnovení tohoto postavení."
 CHI_experimental_mechanised_unit:0 "Experimentální mechanizovaná divize"
 CHI_experimental_mechanised_unit_desc:0 "Teoretici v Evropě dlouho diskutovali o nejlepším způsobu využití tanků. Zdá se, že divize kombinující mobilní pěchotu s rychlými tanky je nejlepší přístup. Založíme takovou divizi."
 CHI_experimental_mechanised_unit_effect:0 "Získat divizi se 2 §YLehkými tanky§! a 4 §YMotorizovanými§! prapory\n"
 CHI_fighter_purchases:0 "Nákup stíhaček"
 CHI_fighter_purchases_desc:0 "Naše letectvo potřebuje moderní stíhačky, aby udrželo krok se zahraničními hrozbami. Naše průmyslová výroba je zatím nedokáže vyrobit, takže je musíme nakupovat v zahraničí."
 CHI_financial_policy:0 "Finanční politika"
 CHI_financial_policy_desc:0 "Finance státu nejsou příliš solidní a ambiciózní programy vlády vyvolávají hrozbu nekontrolovatelné hyperinflace. Finanční reforma musí být jednou z našich prvních priorit."
 CHI_forced_conscription:0 "Povinná branná povinnost"
 CHI_forced_conscription_desc:0 "Naše současné metody náboru neprodukují dostatek vojáků, aby splnily naše požadavky. Porážka v této válce znamená konec Číny, proto musíme požadovat ještě více od našich lidí."
 CHI_forced_loans:0 "Nucené půjčky"
 CHI_forced_loans_desc:0 "Obchodníci a průmyslníci nashromáždili v období relativního míru neuvěřitelné bohatství. Jistě není přehnané žádat od nich, aby v této zoufalé době dali část tohoto bohatství k dispozici vládě s příslibem rychlého splacení, jakmile to situace dovolí."
 CHI_foreign_threats:0 "Zahraniční hrozby"
 CHI_foreign_threats_desc:0 "Před několika lety od nás Japonci odtrhli Mandžusko a vytvořili loutkový stát. Nepřestanou, dokud si nepodmaní celou Čínu. Musíme být připraveni jim čelit, i kdyby to mělo znamenat uzavírání dohod s místními mocipány."
 CHI_fortify_shanghai:0 "Opevnit Šanghaj"
 CHI_fortify_shanghai_desc:0 "Pokud Japonsko zaútočí, první úder dopadne na Šanghaj. Musíme být připraveni."
 CHI_free_hospitals:0 "Bezplatné nemocnice"
 CHI_free_hospitals_desc:0 "Velký národ nenechává své občany v čase nemoci samotné. Vytvořením komplexního systému zdravotní péče zajistíme zlepšení celkového zdravotního stavu naší populace. Ti se pak semknou na jeho obranu."
 CHI_free_mountain_template_tt:0 "Získejte šablonu s §Y7 horskými§! a §Y2 dělostřeleckými§! pluky.\n"
 CHI_french_drill:0 "Francouzský výcvik"
 CHI_french_drill_desc:0 "Francouzské zkušenosti z Velké války vytvořily armádu, která vyniká v obraně. Převzetím jejich výcvikových metod a standardů můžeme zlepšit naše vlastní obranné schopnosti."
 CHI_french_military_mission:0 "Francouzská vojenská mise"
 CHI_french_military_mission_desc:0 "Francouzská armáda je jednou z nejlépe vycvičených v Evropě. Můžeme se od ní hodně naučit."
 CHI_give_falkenhausen_citizenship:0 "Dát občanství Falkenhausenovi"
 CHI_give_falkenhausen_citizenship_desc:0 "Němečtí poradci prokázali vynikající služby při obnově a modernizaci naší armády. Měli bychom zajistit, aby zde mohli zůstat bez ohledu na to, jak se změní politická situace."
 CHI_grain_tax:0 "Daň v obilí"
 CHI_grain_tax_desc:0 "Státem vydávané bankovky mají stále menší a menší kupní sílu. Brzy už nebudeme schopni uživit naše armády. Mohli bychom zavést nový zákon, že rolníci musí platit daně v obilí, a obejít tak trh. To se jim nebude líbit a hrozí, že to povede k úplnému hladomoru."
 CHI_guarantee_the_hanoi_route:0 "Zaručit hanojskou trasu"
 CHI_guarantee_the_hanoi_route_desc:0 "Cesta přes Hanoj a na sever k našim hranicím nabízí nejvyšší možnou podporu zvenčí, pokud by vypukla válka s Japonskem."
 CHI_guidance_and_support:0 "Vedení a podpora"
 CHI_guidance_and_support_desc:0 "Lidé v Indočíně budou stále potřebovat pomoc při budování svých vlastních národů. Zajistíme, aby opět nepodlehly tlaku zvenčí."
 CHI_heavy_cruiser_project:0 "Projekt těžkého křižníku"
 CHI_heavy_cruiser_project_desc:0 "Díky úspěchu předchozího křižníku můžeme jeho konstrukci rozšířit a zlepšit jeho výkon, čímž vytvoříme schopnější loď pro obranu našich flotil."
 CHI_heavy_weapons:0 "Těžké zbraně"
 CHI_heavy_weapons_desc:0 "Armáda bez podpory dělostřelectva není schopna čelit žádnému vážnému útoku. Musíme zajistit, aby k tomu byla naše armáda náležitě vybavena."
 CHI_heavy_weapons_development:0 "Vývoj těžkých zbraní"
 CHI_heavy_weapons_development_desc:1 "Vzhledem k nedostatku zdrojů musíme maximálně využít i to málo těžké palebné síly, kterou máme. Měli bychom objednat vývoj nových dělostřeleckých zbraní."
 CHI_hire_chennault:0 "Najmout Chennaulta"
 CHI_hire_chennault_desc:0 "Claire Chennault je americký teoretik letecké války, který projevil zájem o práci pro nás. Měli bychom ho najmout na přebudování našeho letectva."
 CHI_hire_soviet_designer:0 "Najmout sovětského konstruktéra"
 CHI_hire_soviet_designer_desc:0 "Sověti dlouho experimentovali s tanky a mají jedny z nejlepších tankových konstruktérů na světě. Mohli bychom si některého z nich najmout, aby pro nás navrhl obrněná bojová vozidla."
 CHI_ideological_education:0 "Ideologické vzdělávání"
 CHI_ideological_education_desc:1 "Základem našeho budoucího úspěchu je dnešek. Budoucí generace se musí naučit základní pravdu, že celá historie je historií třídního boje a jejich role v něm."
 CHI_imperial_legacy:0 "Císařský odkaz"
 CHI_imperial_legacy_desc:0 "Čína je po tisíciletí dominantní silou na Východě, která je zárukou míru a stability v regionu. Je načase, abychom získali zpět své dřívější postavení."
 CHI_indian_cooperation:0 "Spolupráce s Indií"
 CHI_indian_cooperation_desc:0 "Lid Indie bojuje za to, aby se zbavil posledních okovů koloniálního útlaku. Měli bychom jim vyjít vstříc, podpořit jejich boj a společně pracovat na lepší budoucnosti obou našich národů."
 CHI_industrial_evacuations:0 "Evakuace průmyslu"
 CHI_industrial_evacuations_desc:0 "Moderní válka se vyhrává v továrnách. Armáda beze zbraní není nic jiného než skupina lidí v hloupých kloboucích."
 CHI_industrial_investment:0 "Investice do průmyslu"
 CHI_industrial_investment_desc:1 "I když jsou naše zdroje omezené, měli bychom kapitál, který máme, investovat do zlepšení naší ekonomiky."
 CHI_inflation_down_tt:0 "§Snižuje§! inflaci.\n"
 CHI_inflation_up_tt:0 "§RZvyšuje§! inflaci.\n"
 CHI_influence_mongolia:0 "Ovlivnit Mongolsko"
 CHI_influence_mongolia_desc:0 "Mongolsko jako nárazníkový stát mezi námi a Ruskem zajistí naše severní křídlo. Musíme jen zajistit, aby se o sebe dokázalo postarat samo."
 CHI_institute_cross_border_raids:0 "Zavést přeshraniční nájezdy"
 CHI_institute_cross_border_raids_desc:0 "Nebudeme bráni jako seriózní nezávislý uchazeč v boji o čínské vůdcovství, pokud světu neprokážeme, že jsme schopni a ochotni bojovat za svou zemi. Několik malých vpádů ukáže naše odhodlání a mohlo by nám umožnit zmocnit se některých nebráněných území."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Odemkne £decision_icon_small §Hrozhhodnutí§! k zahájení §Hpohraničních konfliktů§! s warlordma a [WTT_communist_china.GetNameDef]\n"
 CHI_integrate_tibet:0 "Integrace Tibetu"
 CHI_integrate_tibet_desc:0 "Experiment tibetské nezávislosti skončil. Vojenská invaze je jednou z možností, ale měli bychom se pokusit přivést je zpět do svazku mírovou cestou."
 CHI_inter_party_coordination_council:0 "Mezistranická koordinační rada"
 CHI_inter_party_coordination_council_desc:0 "Prvním krokem k přeměně naší země ve fungující demokracii s více stranami a k ukončení nezbytného komandování lidu bude organizace, která umožní ostatním zainteresovaným stranám vyjádřit se k tvorbě politiky."
 CHI_investment_into_shipbuilding:0 "Investice do stavby lodí"
 CHI_investment_into_shipbuilding_desc:0 "Velká flotila vyžaduje velkou průmyslovou základnu, která ji bude podporovat. Měli bychom pozvat zahraniční investory, aby nám pomohli vybudovat naše loděnice."
 CHI_invite_foreign_investors:0 "Pozvat zahraniční investory"
 CHI_invite_foreign_investors_desc:0 "I když je to ponižující, nejlepší způsob, jak industrializovat náš národ, je oslovit ty, kteří nás vykořisťovali."
 CHI_invite_soviet_advisers:0 "Pozvat\nsovětské poradce"
 CHI_invite_soviet_advisers_desc:0 "Sověti nám nabídli vyslání vojenské mise, která by nám pomohla přebudovat naši armádu."
 CHI_invite_the_flying_tigers:0 "Pozvat Létající tygry"
 CHI_invite_the_flying_tigers_desc:0 "Naši přátelé v Americe zorganizovali skupinu dobrovolných pilotů a zakoupili několik moderních letadel, aby nás podpořili. Stačí jen říct."
 CHI_join_the_chinese_soviet:0 "Připojit se k Čínskému Sovětu"
 CHI_join_the_chinese_soviet_desc:1 "Revoluce může být úspěšná pouze tehdy, pokud budou komunisté držet pohromadě. Samozřejmě musíme zajistit, aby se žádné kontrarevoluční elementy uvnitř strany nepokusily revoluci vykolejit ještě před tím, než vůbec začne."
 CHI_join_the_republican_government:0 "Připojit se k republikánské vládě"
 CHI_join_the_republican_government_desc:1 "Po posílení našeho území a reformě naší vlády je čas obrátit se na ústřední vládu a požadovat místo u jednacího stolu. Jakmile se staneme uznávanou vládní stranou, můžeme tuto nově nabytou legitimitu využít k získání podpory v dalších státech a rozšířit tak naši mocenskou základnu."
 CHI_joint_tank_development:0 "Společný vývoj tanků"
 CHI_joint_tank_development_desc:0 "Po zkušenostech získaných při spolupráci se sovětskými konstruktéry bychom měli vytvořit společné konstrukční týmy, abychom mohli lépe koordinovat práci a vzájemně se od sebe učit."
 CHI_judicial_yuan:0 "Soudní komora"
 CHI_judicial_yuan_desc:0 "Doktor Sunjatsen si představoval moderní republiku se systémem dělby moci. Naše soudnictví musí být nezávislé na vnějším vlivu a rozhodovat případy výhradně na základě práva."
 CHI_judiciary_reforms:0 "Reformy soudnictví"
 CHI_judiciary_reforms_desc:1 "Má-li naše správa něco změnit, musíme zajistit, aby všichni soudci byli dostatečně vzdělaní a mohli správně uplatňovat naše zákony."
 CHI_labor_reform:0 "Reforma práce"
 CHI_labor_reform_desc:1 "Metody a zvyky práce v Číně se vyvíjely po tisíciletí. Je načase přenést je do moderní doby."
 CHI_land_redistribution:0 "Redistribuce půdy"
 CHI_land_redistribution_desc:1 "Rolníci jsou bezohledně vykořisťováni statkáři, přestože tvoří základ našeho hospodářství. Učinit z lidí, kteří na půdě hospodaří, ty, kteří ji skutečně vlastní, povede k mnohem spravedlivější a produktivnější společnosti."
 CHI_land_reform:0 "Pozemková reforma"
 CHI_land_reform_desc:1 "Komunisté prosazují agresivní program přerozdělování půdy, který jim získává mnoho příznivců mezi rolníky. Měli bychom realizovat méně radikální program, abychom získali obyvatelstvo na svou stranu."
 CHI_land_tax_reform:0 "Reforma pozemkové daně"
 CHI_land_tax_reform_desc:0 "Naše finance zoufale potřebují reformu. Její součástí je potřeba rozšířit náš daňový základ."
 CHI_land_value_tax:0 "Daň z hodnoty půdy"
 CHI_land_value_tax_desc:1 "Přímé zdanění půdy nám poskytuje mnohem stabilnější a spravedlivější daňový systém, který vybírá peníze od těch, kteří si to mohou nejvíce dovolit."
 CHI_ledo_road:0 "Cesta z Ledo"
 CHI_ledo_road_desc:0 "Barmská cesta nás sama o sobě neudrží. Musíme najít nové způsoby, jak přivážet zásoby, abychom mohli pokračovat v boji."
 CHI_legislative_yuan:0 "Zákonodárné shromáždění"
 CHI_legislative_yuan_desc:0 "Možnost lidu volit orgán, který bude přijímat zákony, jimiž se bude řídit, je základem moderní republiky. Náš národ nesmí zůstat pozadu."
 CHI_lessons_of_war_completed:0 "Dokončili jsme všechny kroky z §Yreformy armády§! a §YLekce z války§!\n"
 CHI_light_cruiser_project:0 "Projekt lehkého křižníku"
 CHI_light_cruiser_project_desc:0 "Prvním krokem k vytvoření spolehlivého námořnictva na volném moři je modernizace naší flotily křižníků. Náš první projekt by neměl být příliš ambiciózní."
 CHI_local_arms_development:0 "Místní vývoj zbraní"
 CHI_local_arms_development_desc:1 "Výroba hrubých kopií zahraničních zbraní nestačí. Chceme-li držet krok se zbytkem Číny, musíme vyvinout nové zbraně."
 CHI_local_arms_production:0 "Místní výroba zbraní"
 CHI_local_arms_production_desc:1 "Dokud budeme ve válce považováni za bezvýznamnou frakci, nemůžeme se spoléhat na dodávky zbraní zvenčí. Budeme muset vyvinout vlastní zbrojovky pro výrobu zbraní."
 CHI_local_bomber_production:0 "Místní výroba bombardérů"
 CHI_local_bomber_production_desc:0 "Až zvládneme výrobní technologie pro jednomotorové letouny, můžeme se pokusit vyvinout a vyrábět těžší, vícemotorové modely pro pozemní podporu."
 CHI_local_fighter_production:0 "Místní výroba stíhaček"
 CHI_local_fighter_production_desc:0 "Díky tomu, že se pracovníci seznámili se základními úkony údržby, můžeme pokračovat ve výrobě všech komponentů pro moderní stíhací letoun."
 CHI_long_term_economic_planning:0 "Dlouhodobé hospodářské plánování"
 CHI_long_term_economic_planning_desc:1 "Náš byrokratický aparát není tak velký jako aparát centrální vlády. To nám umožňuje omezit velkou část byrokracie, která brzdí hospodářský rozvoj, a zaměřit naše skromné úsilí na dosažení co nejvyššího zisku."
 CHI_military_affairs_commission:0 "Vojenská komise"
 CHI_military_affairs_commission_desc:0 "Naše armáda se projevila jako naprosto neschopná. Reforma vrchního velení je jen prvním krokem k nápravě."
 CHI_mining_commission:0 "Hornická komise"
 CHI_mining_commission_desc:0 "Zdroje jsou pro válečné úsilí klíčové. Musíme se postarat o náš těžební průmysl, abychom zajistili, že bude produkovat to, co potřebujeme."
 CHI_mission_to_germany:0 "Mise do Německa"
 CHI_mission_to_germany_desc:0 "Evropští vyvrhelové udělali velký pokrok v reformě své země a návratu k její bývalé slávě. Můžeme se od nich hodně naučit."
 CHI_mission_to_the_soviet_union:0 "Mise\ndo Sovětského svazu"
 CHI_mission_to_the_soviet_union_desc:0 "Sovětský svaz projevil zájem o Čínu, především proto, aby vytvořil protiváhu japonskému expanzionismu. Měli bychom do Moskvy vyslat misi, abychom zjistili, zda se naše cíle shodují."
 CHI_mission_to_the_us:0 "Mise do USA"
 CHI_mission_to_the_us_desc:0 "Čína má v USA dlouhodobě silné spojence. Představují nejlepší šanci, jak získat potřebnou podporu."
 CHI_mission_to_the_us_soong_us_decision:0 "Pokud je §YSung Mej-Ling§! §Ypolitickým poradcem§!, USA budou moci podporovat naši válku proti §YJaponcům§!\n"
 CHI_modern_logistics:0 "Moderní logistika"
 CHI_modern_logistics_desc:0 "Bez funkčního logistického systému nebudeme schopni udržovat armádu v poli."
 CHI_modern_submarines:0 "Moderní ponorky"
 CHI_modern_submarines_desc:0 "Japonci nám nechtějí poskytnout technické znalosti, abychom se mohli postavit jejich flotile v otevřeném boji, ale ponorkovou válku považují za pomocnou složku. My ovšem tento názor nemusíme nutně sdílet."
 CHI_nationalism:0 "Nacionalismus"
 CHI_nationalism_desc:0 "Myšlenka příslušnosti k národu - spíše než ke kmeni nebo náboženství - mění skupinu lidí ve stát."
 CHI_naval_aviation:0 "Námořní letectví"
 CHI_naval_aviation_desc:0 "Budoucností námořního válčení je letadlová loď. Nikdy nebudeme považováni za skutečnou námořní velmoc, pokud nebudeme mít vlastní letadlové lodě."
 CHI_new_life_movement:0 "Hnutí nového života"
 CHI_new_life_movement_desc:0 "Čtyři ctnosti: morálka, čestnost, spravedlnost a věrnost budou od nynějška vést naše občany k lepšímu a produktivnějšímu životu."
 CHI_new_model_province:0 "Nová modelová provincie"
 CHI_new_model_province_desc:1 "Zatímco centrální vláda se snaží vtáhnout zemi do moderní doby, my budeme provádět reformy v mnohem menším měřítku a budeme považováni za zářivé majáky pokroku v kontrastu se zaostalostí zbytku národa."
 CHI_one_china_policy:0 "Politika Jedné Číny"
 CHI_one_china_policy_desc:0 "Ve zmatcích, které následovaly po revoluci, se řada oblastí odtrhla a pokusila se vytvořit vlastní státy. Některé pouze přestaly respektovat ústřední vládu, jiné předstíraly, že jsou opět nezávislými státy. Posíleni, jak jsme nyní, veřejně prohlásíme, že si činíme nárok na staré čínské hranice, které zde existovaly již před staletími."
 CHI_opposition:0 "Opozice"
 CHI_opposition_desc:1 "Centrální vláda je zkorumpovaná a slabá. Komunisté chtějí zničit 5000 let čínské historie. Tato situace vyžaduje Velkého vůdce, někoho, kdo je ochoten učinit těžká rozhodnutí a sjednotit zemi - a to jakýmikoliv prostředky."
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! může v reakci na to rozpoutat s námi pohraniční válku."
 CHI_order_destroyers:0 "Objednat torpédoborce"
 CHI_order_destroyers_desc:0 "Jako první krok k námořnímu přezbrojení by měla být vyrobena malá skupina torpédoborců."
 CHI_overlordship_over_indochina:0 "Ovládnout Indočínu"
 CHI_overlordship_over_indochina_desc:0 "Indočína byla odedávna závislá na čínské ochraně. Skutečnost, že tato oblast padla do rukou Francouzů, svědčí o tom, že se nedokážou ochránit sami."
 CHI_personal_leadership:0 "Osobní vedení"
 CHI_personal_leadership_desc:1 "Rozdělením velení armádě hrozí, že se důstojník s názory, které přesahují jeho postavení, pokusí uzurpovat moc. Musíme zajistit, aby naši vojáci byli vždy loajální vůči vládě."
 CHI_pick_a_fight_with_japan:0 "Vyvolat konflikt s Japonskem"
 CHI_pick_a_fight_with_japan_desc:0 "Japonci na nás už léta kladou jeden požadavek za druhým. Tyto dny skončily. Až na nás příště vznesou sebemenší požadavek, neustoupíme ani o píď."
 CHI_power_struggle:0 "Mocenský boj"
 CHI_power_struggle_desc:1 "Náš politický vliv na státní záležitosti výrazně vzrostl. Nyní se můžeme snažit přistupovat k ostatním zemím jako rovný k rovnému."
 CHI_price_controls:0 "Cenové regulace"
 CHI_price_controls_desc:0 "Prvním krokem k udržení inflace pod kontrolou je zajištění prodeje klíčového zboží za pevné ceny. To se ovšem obchodníkům nebude líbit."
 CHI_prioritize_the_interior:0 "Upřednostnit vnitrozemí"
 CHI_prioritize_the_interior_desc:0 "Než budeme moci vůbec uvažovat o tom, že bychom si vzali zpět území, které nám ukradli Japonci, musíme zabezpečit naše vnitrozemí. Rozděleni na několik regionů, které proti sobě bojují, nemáme šanci."
 CHI_proclaim_rival_government:0 "Vyhlásit vlastní vládu"
 CHI_proclaim_rival_government_desc:1 "Je na čase, aby se naše ambice staly oficiálními. Nepožadujeme nic menšího než plnou kontrolu nad Čínou a budeme jednat se zbytkem světa jako rovný s rovným."
 CHI_provoke_border_clashes:1 "Pohraniční konflikty s nacionalisty"
 CHI_provoke_border_clashes_desc:1 "Zatím nemůžeme riskovat plnohodnotnou válku. Malý, omezený konflikt nám umožní získat cenné pozice, aniž bychom byli přímo rozdrceni. V ideálním případě udeříme právě ve chvíli, kdy náš protivník nasadí své síly jinde."
 CHI_provoke_border_clashes_effect_tooltip:0 "Odemkne £decision_icon_small §Hrozhodnutí§! pro zahájení §Hpohraničního konfliktu§! s [WTT_current_china_leader.GetNameDef]\n"
 CHI_public_education_reform:0 "Reforma veřejného vzdělávání"
 CHI_public_education_reform_desc:1 "Základ moderního národa spočívá ve znalostech a vědě. Nejprve musíme zlepšit a posílit tento základ."
 CHI_public_works:0 "Veřejné práce"
 CHI_public_works_desc:1 "Populace si musí být vědoma, že pracujeme pro jejich vlastní dobro. Několik vysoce profilovaných projektů poslouží jako užitečné propagační pomůcky a ukáže jim, jak by mohla Čína vypadat, pokud by nás více podporovali."
 CHI_purchase_fighters_tt:0 "Dostaneme 50 starých stíhaček od našeho podporovatele. Zajištění podpory jak Británie, tak USA zajistí prodej stíhaček z obou zemí."
 CHI_purchase_tanks:0 "Nákup tanků"
 CHI_purchase_tanks_desc:0 "Obrněná vozidla budou tvořit předvoj moderního válčení. Měli bychom provést skromný nákup tanků v rámci příprav na vytvoření prvních obrněných jednotek čínské armády."
 CHI_purchase_tanks_tt:0 "Dostaneme 100 starých lehkých tanků od našeho podporovatele."
 CHI_rapid_mobilization:0 "Rychlá mobilizace"
 CHI_rapid_mobilization_desc:1 "Abychom se mohli ucházet o vůdčí postavení v Číně, musíme zvýšit početní stav naší armády. Vyvineme nové metody, které zefektivní výcvik, a vytvoříme armádu, která se dokáže vyrovnat s jakoukoli výzvou."
 CHI_rapprochement_with_soviet_union:0 "Sblížení\nse Sovětským svazem"
 CHI_rapprochement_with_soviet_union_desc:0 "I když máme se Sovětským svazem určité ideologické rozdíly, je jasné, že má stejné zájmy jako my. Měli bychom naše nové vztahy formalizovat a podepsat vzájemný pakt o neútočení, abychom světu ukázali, že stojíme při sobě."
 CHI_reach_out_to_france:0 "Obrátit se na Francii"
 CHI_reach_out_to_france_desc:0 "Přestože nás Francouzi opakovaně ponižovali a vynucovali si nové ústupky, v současné situaci se může stát, že jejich pomoc budeme potřebovat."
 CHI_reform_the_administration:0 "Reforma státní správy"
 CHI_reform_the_administration_desc:1 "Veškeré naše úsilí na vládní úrovni je k ničemu, pokud není realizováno na místní úrovni. Musíme zajistit, aby místní úředníci byli schopni a ochotni plnit naše příkazy."
 CHI_reform_the_national_bank:0 "Reforma národní banky"
 CHI_reform_the_national_bank_desc:0 "Nová národní banka bude koordinovat všechny finanční aktivity vlády a poskytovat potřebné finanční prostředky."
 CHI_refugee_relief_agency:0 "Úřad pro pomoc uprchlíkům"
 CHI_refugee_relief_agency_desc:0 "V důsledku válečných otřesů se miliony lidí ocitly bez domova. Vytvoříme úřad, který jim pomůže najít nové bydlení."
 CHI_refugee_resettlement:0 "Přesídlení uprchlíků"
 CHI_refugee_resettlement_desc:0 "Miliony zoufalých uprchlíků bez domova, které vytvořila válka, je třeba někde usadit. Poskytnout jim útočiště na našem území znamená, že si je můžeme ponechat jako zdroj rekrutů pro naši armádu a ekonomiku."
 CHI_renegotiate_the_unequal_treaties:0 "Znovu projednat Nerovné smlouvy"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Západ nám příliš dlouho diktoval, jak máme podnikat uvnitř našich vlastních hranic. Jejich občané jsou chráněni před našimi zákony a my nemáme co mluvit do toho, jak v našich městech podnikají. To musí skončit. Budeme se k nim opět stavět jako rovný k rovnému."
 CHI_renounce_the_mcmahon_line:0 "Odmítnout\nMcMahonovu linii"
 CHI_renounce_the_mcmahon_line_desc:0 "Stará hranice vytyčená mezi císařskou vládou a Brity nikdy nebyla správná, i když se Britové tvářili, že ji respektují. Po celá desetiletí jsme byli příliš slabí, abychom ji mohli zpochybnit. Už ne."
 CHI_republicanism:0 "Republikanismus"
 CHI_republicanism_desc:0 "Mnozí na Západě se ptají, zda to myslíme upřímně s tím, že se staneme republikou podle západního vzoru. Měli bychom své záměry veřejně deklarovat."
 CHI_root_out_corruption:0 "Vymýtit korupci"
 CHI_root_out_corruption_desc:1 "Vládní úředníci po celá desetiletí zneužívali svého postavení k plnění vlastních kapes a šikanování obyvatelstva a zavírali oči před zločinci, kteří jim plnili kapsy. Tomu je nyní konec."
 CHI_rural_militias:0 "Vesnické milice"
 CHI_rural_militias_desc:1 "V rozlehlých oblastech trvá vojenské podpoře často dlouho, než se dostane na místo vpádu. Posilováním místní domobrany můžeme zajistit, že případný útočník bude mít problém projít naší krajinou."
 CHI_rural_reconstruction_movement:0 "Hnutí za obnovu venkova"
 CHI_rural_reconstruction_movement_desc:0 "Dobře vzdělané obyvatelstvo je klíčem k modernizaci národa. Nemůžeme se spoléhat jen na hrstku vzdělaných úředníků – duch poznání a vědy musí proniknout do každé vesnice."
 CHI_rural_schooling:0 "Školy pro venkov"
 CHI_rural_schooling_desc:0 "Dobře vzdělané obyvatelstvo je klíčem k modernizaci národa. Nemůžeme se spoléhat jen na hrstku vzdělaných úředníků – ducha poznání a vědy musíme přinést do každé vesnice."
 CHI_scorched_earth_tactics:0 "Taktika spálené země"
 CHI_scorched_earth_tactics_desc:0 "V boji o národní přežití není nic nemyslitelného a každá možnost musí být zvážena."
 CHI_secure_internal_politics:0 "Zabezpečit vnitřní politiku"
 CHI_secure_internal_politics_desc:1 "Má-li naše vláda v chaotické džungli čínské politiky přežít, nesmíme se nechat rozptylovat vnitřními spory. Jakákoli vnitřní opozice musí být potlačena."
 CHI_secure_the_peninsula:0 "Zabezpečit poloostrov"
 CHI_secure_the_peninsula_desc:0 "Je v našem nejlepším zájmu zajistit, aby Korejský poloostrov již nikdy nebyl okupován nepřátelskou mocností."
 CHI_seek_japanese_support:0 "Hledat podporu u Japonska"
 CHI_seek_japanese_support_desc:1 "Ústřední vláda i komunisté mají mocné spojence. Chceme-li stát na konci toho všeho jako vítězové, budeme si muset najít vlastního strážce."
 CHI_sino_american_cooperative_organization:0 "Čínsko-americká kooperativní organizace"
 CHI_sino_american_cooperative_organization_desc:0 "Americká rozvědka je ochotna s námi spolupracovat na organizaci speciálních operací za nepřátelskými liniemi. To nám pomůže rozvíjet vlastní schopnosti v této oblasti."
 CHI_small_arms_expertise:0 "Specializace na ruční zbraně"
 CHI_small_arms_expertise_desc:0 "Rozhodující zbraní v naší armádě je stále samostatná puška. Naše skromné prostředky bychom měli soustředit na to, abychom si v této oblasti udrželi co nejmodernější výzbroj."
 CHI_strenghten_warlord_authority: "Posílit warlordovu autoritu"
 CHI_strenghten_warlord_authority_desc: "Abychom zajistili naší kontrolovanou zónu a zajistili, že nás Kuomintang, komunisté a Japonci nebudou podkopávat, [ROOT.GetLeader] musí posílit svou autoritu."
 CHI_subjugate_the_warlords:0 "Zlomit moc warlordů"
 CHI_subjugate_the_warlords_desc:0 "V době naší slabosti ovládli místní vojenští velitelé rozsáhlá území země. Nastal čas jim připomenout, že se musí zodpovídat nám – ať už po dobrém, nebo po zlém."
 CHI_taiyuan_arsenal:0 "Tchaj-jüanská zbrojovka"
 CHI_taiyuan_arsenal_desc:0 "Tchaj-jüanská zbrojovka arzenál je jedním z mála míst v Číně, kde se vyrábějí těžké zbraně. Měli bychom ho rozšířit, abychom mohli naše jednotky zásobovat dělostřelectvem a dalšími zbraněmi."
 CHI_tank_plant:0 "Továrna na tanky"
 CHI_tank_plant_desc:0 "S pokrokem ve výzkumu nových tanků můžeme nyní investovat do specializovaného závodu na jejich výrobu."
 CHI_technological_cooperation:0 "Technologická spolupráce"
 CHI_technological_cooperation_desc:1 "Naše spolupráce s centrální vládou zajistí, že budeme mít přístup k jakýmkoli novým technologiím, které vyvinou."
 CHI_the_chinese_hindenburg_line:0 "Čínská Hindenburgova linie"
 CHI_the_chinese_hindenburg_line_desc:0 "Naši němečtí poradci nám poskytli mnoho užitečných rad, jak budovat opevnění, které se naučili za Velké války. Jakékoli pokusy nepřítele prorazit ze Šanghaje se rozbijí o tato opevnění."
 CHI_the_chu_x_po:0 "Chu XP-0"
 CHI_the_chu_x_po_desc:0 "Chu XP-0 představuje vrchol čínského vývoje - první lokálně vyvinutý a vyráběný stíhací letoun, který se dokáže postavit jakémukoli nepříteli."
 CHI_the_hump:0 "Letecký most přes Himaláje"
 CHI_the_hump_desc:0 "Letecká zásobovací operace přes Himaláje je slabou náhradou za jiné přepravní cesty, ale je mnohem obtížnější ji narušit."
 CHI_the_soviet_volunteer_group:0 "Sovětská dobrovolnická skupina"
 CHI_the_soviet_volunteer_group_desc:0 "Naše letectvo je ve srovnání s ostatními mocnostmi v regionu stále žalostně poddimenzované. Zdá se, že Sověti jsou otevřeni možnosti vyslat dobrovolnickou skupinu."
 CHI_the_yanan_incident:0 "Incident v Jen-an"
 CHI_the_yanan_incident_desc:1 "Současný vůdce strany se odvrátil od socialistických bratrů v Sovětském svazu. Měli bychom se obrátit na Sověty, abychom si zajistili jejich podporu při prosazování revoluce v celé Číně."
 CHI_the_yanan_incident_effect_tt:1 "Požádat §H[SOU.GetNameDef]§! o podporu ve snaze stát se lídrem komunistického hnutí v Číně, jelikož §H[WTT_communist_china.GetNameDef]§! v této roli selhala.\nPokud §H[WTT_communist_china.GetNameDef]§! odmítne, povede to k válce.\n§H[SOU.GetNameDef]§! a jeho lídr [SOU.GetLeader] ovšem tuto podporu neposkytnou zcela zdarma.\n"
 CHI_three_principles_of_the_people:0 "Tři lidové principy"
 CHI_three_principles_of_the_people_desc:0 "Zakladatel republiky, doktor Sunjatsen, stanovil tři základní principy, které by ji měly formovat: Min-cu, Min-čchüan a Min-šeng – Nacionalismus, Demokracie a Sociální blahobyt."
 CHI_train_marines:0 "Vycvičit námořní pěchotu"
 CHI_train_marines_desc:0 "Naše dlouhé pobřeží je zranitelné vůči nepřátelskému vylodění, ale také poskytuje příležitost zaútočit z nečekaného směru, pokud by nepřítel vpadl po souši."
 CHI_unemployment_assistance:0 "Podpora v nezaměstnanosti"
 CHI_unemployment_assistance_desc:0 "Nezaměstnanost by nikdy neměla občana uvrhnout do chudoby a bídy. Hlad je nejlepším spojencem komunistů."
 CHI_unified_industrial_planning:0 "Sjednocené průmyslové plánování"
 CHI_unified_industrial_planning_desc:0 "Náš razantní program industrializace nesmí být zpožděn."
 CHI_united_front:0 "Druhá sjednocená fronta"
 CHI_united_front_desc:0 "Vzhledem k tomu, že nám Japonci dýchají na záda, musíme být ochotni přijmout pomoc, kdekoli ji můžeme dostat - dokonce i od komunistů."
 CHI_uplift_the_cavalry_regiments: "Pozvednout jezdecké pluky"
 CHI_uplift_the_cavalry_regiments_desc: "Náš region má dlouhou a hrdou tradici jezdectví a jezdeckého sportu. Měli bychom tyto tradice ctít a zajistit, aby naše jezdectví bylo v nejvyšší úctě a aby se dostalo do popředí našich ozbrojených sil."
 CHI_uplift_the_mountain_brigades: "Pozvednout horské brigády"
 CHI_uplift_the_mountain_brigades_desc: "Území čínského vnitrozemí je drsné a obtížně průchodné. Proto musíme vycvičit speciální brigády za účelem boje v kopcovitém a hornatém terénu, abychom mohli náležitě chránit naše území."
 CHI_war_of_anti_imperialism:0 "Válka proti imperialismu"
 CHI_war_of_anti_imperialism_desc:0 "Když se naše země zbavily útlaku, můžeme se nyní zaměřit na nepřátelské předpolí, abychom zajistili, že z nich nikdy nebude zahájena invaze."
 CHI_war_of_national_liberation:0 "Válka za národní osvobození"
 CHI_war_of_national_liberation_desc:0 "Po odražení japonského útoku můžeme přejít do protiofenzívy a osvobodit celé naše území."
 CHI_war_of_resistance:0 "Válka odporu"
 CHI_war_of_resistance_desc:0 "Ještě nejsme dost silní na to, abychom mohli vést válku proti Japoncům. Musíme útočníkům vzdorovat do té doby, než budeme moci znovu přejít do útoku."
 CHI_war_taxes:0 "Válečné daně"
 CHI_war_taxes_desc:1 "Zoufalá doba si žádá zoufalá opatření. Dokud válka pokračuje, musíme v co největší míře mobilizovat ekonomické zdroje obyvatelstva."
 CHI_wargaming_division:0 "Divize válečných her"
 CHI_wargaming_division_desc:0 "V generálním štábu bychom měli vytvořit zvláštní oddělení, které by se zaměřovalo na předvídání budoucích válek a vyvíjelo nové taktiky a strategie, jak porazit naše nepřátele. Mohli by třeba použít nějaké výpočetní zařízení, které by simulovalo světovou válku..."
 CHI_welfare:0 "Sociální zabezpečení"
 CHI_welfare_desc:0 "Moderní stát se stará o své občany, aby byli v těžkých časech schopní a ochotní ho bránit."
 CHI_whampoa_military_academy:0 "Vojenská akademie Whampoa"
 CHI_whampoa_military_academy_desc:0 "Armáda je k ničemu bez kvalitního vedení. Pokud chceme přetvořit naše vojsko na sílu světového významu, musíme mít dobře vyškolené důstojníky, kteří ji povedou."
 JAP_agility_focus:0 "Zaměření na obratnost"
 JAP_agility_focus_desc:0 "Samotný dolet nám nebude k ničemu, pokud naše modely nedokážou soupeřit s nepřítelem, když dorazí. Musíme vyrábět plavidla s vynikající obratností, aby je nikdy nebylo možné vymanévrovat."
 JAP_alliance_with_siam:0 "Aliance se Siamem"
 JAP_alliance_with_siam_desc:0 "Siam se nachází na vynikajícím místě, které nám může pomoci v nadcházející válce se západními mocnostmi. Získáním Siamu na naši stranu výrazně usnadníme nevyhnutelnou invazi do Malajsie, a tím i do Jihovýchodní Asie."
 JAP_ally_with_the_zaibatsus:0 "Spolupracovat se Zaibacu"
 JAP_ally_with_the_zaibatsus_desc:0 "Největší korporace naší země měly dlouho bezprecedentní politickou a ekonomickou moc. Jsou důkazem příležitostí, které svoboda a individualita přináší, a my se musíme snažit spolupracovat s nimi pro blaho národa."
 JAP_anti_communist_bulwark:0 "Protikomunistická hráz"
 JAP_anti_communist_bulwark_desc:0 "Principy demokracie jsou s komunismem neslučitelné. Musíme se proti této ideologii pevně postavit, a tím ochránit sebe i ty, kteří na nás spoléhají."
 JAP_anti_communist_volunteers:0 "Protikomunističtí dobrovolníci"
 JAP_anti_communist_volunteers_desc:0 "Musíme bojovat proti komunismu všude, kde se vyskytuje, i když nejsme sami oficiálně zapojeni do konfliktu. Místo toho vyšleme dobrovolníky, aby se v těchto případech zasadili o naši věc."
 JAP_approach_the_young_officers:0 "Oslovit mladé důstojníky"
 JAP_approach_the_young_officers_desc:0 "Starší generace jsou příliš zaběhnuté, než aby se daly snadno přesvědčit o novém způsobu myšlení. Začneme tedy s mladšími generacemi."
 JAP_approach_the_young_officers_tt:0 "Získává 3 komunistické generály.\n"
 JAP_armored_divisions:0 "Obrněné divize"
 JAP_armored_divisions_desc:0 "Ostatní národy již poznaly sílu obrněné divize. Nesmíme zůstat pozadu a musíme vyvinout pokročilejší a výkonnější modely obrněných vozidel, které nám umožní udeřit na nepřítele jak razantně, tak rychle."
 JAP_army_expansion:0 "Rozšířit armádu"
 JAP_army_expansion_desc:0 "Abychom dosáhli našeho cíle, kterým je rozšíření armády, musíme využít schopností těch důstojníků, kteří prokázali schopnost vycvičit muže ve válečném umění."
 JAP_army_expansion_law:0 "Zákon o rozšíření armády"
 JAP_army_expansion_law_desc:0 "Naše vláda musí mít jako jeden ze svých základních principů okamžité a radikální rozšíření našich vojenských sil."
 JAP_asian_communist_solidarity:0 "Asijská komunistická solidarita"
 JAP_asian_communist_solidarity_desc:0 "Musíme se postavit na stranu našich asijských bratrů. Západní forma komunismu zde nemá místo, ale společně s našimi sousedy můžeme šířit jeho verzi, která vyhovuje asijským potřebám."
 JAP_asian_communist_solidarity_tt:0 "§H[WTT_communist_china.GetNameWithFlag]§! obdrží pozvání do naší frakce."
 JAP_bicycle_battalions:0 "Cyklistické prapory"
 JAP_bicycle_battalions_desc:0 "Mobilita je klíčová. Naše jednotky budou vybaveny jízdními koly, což výrazně zlepší naši schopnost manévrování divizí."
 JAP_bomber_modernization:0 "Modernizace bombardérů"
 JAP_bomber_modernization_desc:0 "Modernizované taktické bombardéry jsou klíčem k podpoře naší armády na bojišti."
 JAP_build_up_the_manchurian_army:0 "Vybudovat mandžuskou armádu"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap] bude stát v prvním sledu případné války na severu. Musíme zajistit, aby bylo dost silné na to, aby zvládlo případné nepřátelské útoky."
 JAP_bypass_the_philippines:0 "Obejít Filipíny"
 JAP_bypass_the_philippines_desc:0 "Filipíny jsou nevítaným rozptýlením na cestě k našemu skutečnému cíli. Prozatím je budeme ignorovat."
 JAP_carrier_warfare_experiments:0 "Experimenty s letadlovými loděmi"
 JAP_carrier_warfare_experiments_desc:0 "Bitevní lodě jsou pozůstatkem minulé éry. Musíme se dívat do budoucnosti a tou je letectví. Letadlové lodě nám umožní promítat leteckou sílu přes Pacifik."
 JAP_cast_the_die:0 "Vrhnout kostky"
 JAP_cast_the_die_desc:0 "Naše politické a vojenské základy jsou pevné. Nyní je čas chopit se našeho osudu!"
 JAP_challenge_the_zaibatsus:0 "Konfrontovat Zaibacu"
 JAP_challenge_the_zaibatsus_desc:0 "Největší korporace naší země měly dlouho bezprecedentní politickou a ekonomickou moc. Musíme jim připomenout, že se stále odpovídají císařově vůli."
 JAP_coal_liquification:0 "Zkapalnění uhlí"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap] postrádá ropu, a proto musíme zdvojnásobit své úsilí v oblasti syntetické ropy."
 JAP_communist_volunteers:0 "Komunističtí dobrovolníci"
 JAP_communist_volunteers_desc:0 "Náš boj zde nekončí. Musíme se postarat o to, abychom pozvedli i ostatní národy. Ti nejlepší a nejchytřejší z nás budou vysláni, aby se zasadili o naši věc v těch národech, které přijaly revoluci!"
 JAP_create_a_manchurian_imperial_air_force:0 "Vytvořit Mandžuské císařské letectvo"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "Vzdušná převaha bude klíčová pro vítězství ve válce. Pokud by [MAN.GetNameDef] mělo vlastní letectvo, výrazně by to zlepšilo naši vzdušnou situaci."
 JAP_cruiser_modernization:0 "Modernizace křižníků"
 JAP_cruiser_modernization_desc:0 "Křižníky budou oporou našich operačních sil v Tichomoří, a proto potřebujeme to nejlepší, co můžeme postavit."
 JAP_develop_aluminum_sources:0 "Rozvíjet hliníková naleziště"
 JAP_develop_aluminum_sources_desc:0 "Naše letecké programy vyžadují dostatek hliníku, a proto je třeba intenzivně rozvíjet mandžuské naleziště."
 JAP_develop_chinese_resources:0 "Rozvíjet čínské náleziště"
 JAP_develop_chinese_resources_desc:0 "Musíme rozvíjet bohaté čínské náleziště, které se nám dostaly do rukou, aby byly užitečné pro příští válku."
 JAP_establish_the_northern_resource_area:0 "Založení Severní těžební zóny"
 JAP_establish_the_northern_resource_area_desc:0 "Bohaté sibiřské pustiny musí být využity pro naši neustále rostoucí válečnou mašinerii."
 JAP_exchange_the_exiles:0 "Výměna exulantů"
 JAP_exchange_the_exiles_desc:0 "Dříve jsme poslali naše levicové důstojníky a civilní úředníky do neoficiálního exilu v Mandžusku, nyní je vyměníme za ty pravicové."
 JAP_expand_manchurian_railways:0 "Rozšířit mandžuské železnice"
 JAP_expand_manchurian_railways_desc:0 "Mandžuská infrastruktura potřebuje drastické rozšíření, aby unesla zátěž rostoucí industrializace."
 JAP_expand_the_showa_steel_works:0 "Rozšířit ocelárny Šówa"
 JAP_expand_the_showa_steel_works_desc:0 "Musíme rozšířit ocelárnu Šówa, abychom výrazně zvýšili její produkci, což je zásadní předpoklad pro rozsáhlou industrializaci."
 JAP_expand_the_snlf:0 "Rozšířit SNLF"
 JAP_expand_the_snlf_desc:0 "Válka v Pacifiku bude značně závislá na námořních výsadcích. Speciální námořní výsadkové síly (SNLF) je třeba rozšířit, pokud mají zvládnout tuto výzvu."
 JAP_exploit_the_southern_resource_area:0 "Založení Jižní těžební zóny"
 JAP_exploit_the_southern_resource_area_desc:0 "Musíme výrazně rozšířit využívání bohatých zdrojů jihovýchodní Asie, abychom uživili naše jednotky ve válce."
 JAP_fighter_modernization:0 "Modernizace stíhaček"
 JAP_fighter_modernization_desc:0 "Musíme si udržet převahu nad našimi nepřáteli ve všech oblastech, včetně letecké války. Modernizované stíhací letouny jsou pro dosažení tohoto cíle nezbytné."
 JAP_finish_the_fight:0 "Dokončit boj"
 JAP_finish_the_fight_desc:0 "Musíme přenést boj do naší staré kolonie a zlikvidovat poslední baštu svých ideologických protivníků"
 JAP_first_air_fleet:0 "První letecká flotila"
 JAP_first_air_fleet_desc:0 "Abychom maximalizovali útočnou sílu, spojíme největší koncentraci letadlových lodí, jakou kdy svět viděl, do jedné bojové skupiny. Vyvineme-li doktríny potřebné k tomu, aby bylo možné vést koordinované útočné operace v této podobě, naši nepřátelé nebudou mít proti naší převaze v námořním letectvu žádnou šanci."
 JAP_fortify_the_border:0 "Opevnit hranici"
 JAP_fortify_the_border_desc:0 "Severní hranice je prakticky nechráněná. Musíme připravit naši obranu na severu na možný útok z tohoto směru."
 JAP_full_sovereignty_for_the_philippines:0 "Úplná nezávislost pro Filipíny"
 JAP_full_sovereignty_for_the_philippines_desc:0 "Sebeurčení se musí dále šířit po celé Asii. [USA.GetNameDefCap] nadále kontrolují Filipíny a je nutné na ně tlačit, aby respektovaly demokratická práva filipínského lidu."
 JAP_german_rocketry:0 "Německá raketová technika"
 JAP_german_rocketry_desc:0 "Další německý technologický pokrok by byl pro naše válečné úsilí velmi užitečný. Musíme se postarat o získání těchto schémat, ať to stojí, co to stojí."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Velká východoasijská sféra spoluprosperity"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "Doba západního imperialismu je u konce. Asijské národy se musí spojit a stát se silným, sjednoceným kontinentem pod naším vedením. Asie pro Asiaty!"
 JAP_guide_the_zaibatsus:0 "Vést Zaibacu"
 JAP_guide_the_zaibatsus_desc:0 "Největší korporace naší země měly dlouho bezprecedentní politickou a ekonomickou moc. S trochou obratnosti je můžeme nasměrovat tak, aby jejich úsilí sloužilo našim zájmům."
 JAP_heavy_industry_development:0 "Rozvoj těžkého průmyslu"
 JAP_heavy_industry_development_desc:0 "Těžký vojenský průmysl má zásadní význam pro moderní potřeby armády, a proto musí být rozšířen."
 JAP_if_man_accepts:1 "Pokud §HMandžusko§! přijme, stane se následující:\n"
 JAP_imperial_arsenals:0 "Císařské zbrojovky"
 JAP_imperial_arsenals_desc:0 "Zvýšení císařské kontroly nad naším válečným průmyslem povede k výraznému zlepšení efektivity a tím i výstupu."
 JAP_intervene_in_china:1 "Incident na mostě Marca Pola"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap] je chudé na suroviny, ale naši sousedé nejsou. Musíme od nich vzít to, co nám chybí, a potřebujeme k tomu jen záminku, abychom začali. Taková záminka by mohla přijít od několika podnikavých vojáků, po jejichž činu nebude mít císař jinou možnost než souhlasit s válkou, i když nebude připraven..."
 JAP_japanese_settlement:0 "Japonské osídlení"
 JAP_japanese_settlement_desc:0 "Usazením našich vlastních lidí v Mandžusku můžeme zvýšit pracovní sílu a tím vytvořit příznivější místa pro továrny."
 JAP_jet_prototypes:0 "Prototypy proudových letadel"
 JAP_jet_prototypes_desc:0 "Budoucnost letectví nespočívá ve vrtulích. Pro zlepšení schopností našich letadel se musíme zaměřit na proudový pohon."
 JAP_join_comintern:0 "Připojit se ke Kominterně"
 JAP_join_comintern_desc:0 "Proti světu nemůžeme stát sami. Musíme se postavit společně s rodištěm komunismu a chránit revoluci!"
 JAP_join_the_london_naval_treaty:0 "Připojit se k Londýnské námořní dohodě"
 JAP_join_the_london_naval_treaty_desc:0 "Chceme-li se postavit medvědovi, musíme si chránit boky. Pokud nám podpis papíru upravujícího naše námořní síly přinese mír, budiž."
 JAP_liaison_conference:0 "Konference zástupců"
 JAP_liaison_conference_desc:0 "Posláním zástupců všech vládních a vojenských složek na centrální konferenci můžeme výrazně zvýšit rychlost našeho rozhodování."
 JAP_liberate_manchuria:0 "Osvobodit Mandžusko"
 JAP_liberate_manchuria_desc:0 "Mandžusko nadále existuje pod autoritářskou vládou; je to ošklivý pozůstatek naší koloniální nadvlády. Tuto situaci musíme napravit a zajistit, aby se oblast vrátila pod právoplatnou čínskou kontrolu."
 JAP_liberate_manchuria_tt:0 "Rozhodnutí může být přijato po dobytí Mandžuska.\n"
 JAP_light_industry_development:0 "Rozvoj lehkého průmyslu"
 JAP_light_industry_development_desc:0 "Lehký vojenský průmysl je životně důležitý pro základní potřeby armády a musí být rozšířen."
 JAP_long_lance_torpedoes:0 "Torpéda Long Lance"
 JAP_long_lance_torpedoes_desc:0 "Krutosti globálního rozdělení zdrojů zanechaly naše námořnictvo v nevýhodě oproti nepříteli. Proto vyvineme nejpokročilejší torpédo na světě: velmi dlouhé a silné, poháněné stlačeným kyslíkem místo stlačeného vzduchu, které umožní našim menším hladinovým lodím útočit daleko za jejich váhovou třídu."
 JAP_modern_artillery:0 "Moderní dělostřelectvo"
 JAP_modern_artillery_desc:0 "I když jsou naši vojáci odvážní a houževnatí, potřebují ke svému postupu vynikající dělostřelectvo."
 JAP_modern_escorts:0 "Moderní doprovodné lodě"
 JAP_modern_escorts_desc:0 "Naše flotily potřebují nejmodernější doprovodné lodě, aby mohly operovat bez zásahů nepřátelských ponorek a torpédových člunů."
 JAP_modern_shogunate:0 "Moderní šógunát"
 JAP_modern_shogunate_desc:0 "Císař musí zůstat spíše v ceremoniální roli, se silnými prostředníky, kteří jednají jeho jménem. To jistě umožní, aby císařovo slovo mělo větší a širší dosah."
 JAP_national_defense_state:0 "Stát národní obrany"
 JAP_national_defense_state_desc:0 "Každý občan musí pochopit naléhavost transformace našeho národa na pevnost schopnou odolat jakémukoli útoku."
 JAP_national_mobilization_law:0 "Zákon o národní mobilizaci"
 JAP_national_mobilization_law_desc:0 "Díky nové legislativě bude vojenská služba všudypřítomnější, což v lidech vzbudí smysl pro povinnost a zároveň jim objasní nutnost války."
 JAP_national_research_policy:0 "Národní výzkumná politika"
 JAP_national_research_policy_desc:0 "Vládní podpora a kontrola našich výzkumných institucí nám umožní větší flexibilitu a produktivitu našich programů výzkumu a vývoje."
 JAP_nationalize_the_zaibatsus:0 "Znárodnit Zaibacu"
 JAP_nationalize_the_zaibatsus_desc:0 "Největší korporace naší země měly dlouho bezprecedentní politickou a ekonomickou moc. To teď končí. Kontrola státu nebude zpochybněna."
 JAP_nationalize_war_industry:0 "Znárodnit válečný průmysl"
 JAP_nationalize_war_industry_desc:0 "Zvyšování státní kontroly nad naším válečným průmyslem výrazně přispěje k zlepšení efektivity a tím i produkce."
 JAP_new_naval_estimates:0 "Nové námořní odhady"
 JAP_new_naval_estimates_desc:0 "Musíme vydat nové odhady velikosti nárůstu našeho námořnictva, a tím i vybavení loděnic, které bude k tomuto nárůstu zapotřebí."
 JAP_non_aggression_pact_with_china:0 "Pakt o neútočení s Čínou"
 JAP_non_aggression_pact_with_china_desc:0 "Ačkoli naše vztahy s Čínou byly v minulosti mírně řečeno napjaté, nyní s ní potřebujeme uzavřít pakt o neútočení, abychom uvolnili vojáky pro náš výpad na sever."
 JAP_non_aggression_pact_with_the_soviet_union:1 "Návrh Paktu o neútočení pro [SOV.GetNameDef]"
 JAP_non_aggression_pact_with_the_soviet_union_desc:1 "Chceme-li mít svobodu úderu na jih, musíme zabezpečit naši severní hranici. [SOV.GetNameDef] od nás obdrží návrh Paktu o neútočení."
 JAP_open_up_the_universities:0 "Otevřít univerzity"
 JAP_open_up_the_universities_desc:0 "Všichni by měli mít možnost studovat, bez ohledu na jejich původ nebo společenský status."
 JAP_pacific_guardian:0 "Strážce Tichomoří"
 JAP_pacific_guardian_desc:0 "Převezmeme roli strážce všech asijských států v Tichomoří a jeho okolí. Jakmile se osvobodí od západního imperialismu, budou potřebovat vodící ruku, která je pozvedne jako plnohodnotné demokracie."
 JAP_people_owned_mines:0 "Doly ve vlastnictví lidu"
 JAP_people_owned_mines_desc:0 "Občané budou moci vlastnit podíl v dolech, ve kterých pracují, což zvýší motivaci a efektivitu pracovníků."
 JAP_pre_emptive_coup:0 "Preventivní puč"
 JAP_pre_emptive_coup_desc:0 "Musíme udeřit jako první a zajistit budoucnost našeho národa pro naše děti, aby naše ideály nebyly potlačeny autoritářskou vládou."
 JAP_preemptive_war:0 "Preventivní válka"
 JAP_preemptive_war_desc:1 "Vymýšlením zpráv o zvýšené [SOV.GetAdjective] agresi na našich severních hranicích získáme záminku, abychom mohli provést preventivní úder k eliminaci severní hrozby."
 JAP_prepare_for_war_with_the_soviet_union:1 "Připravit útok na [SOV.GetNameDef]"
 JAP_prepare_for_war_with_the_soviet_union_desc:1 "Hrozba [SOV.GetSovietThreatName] expanze přes naši severní hranici musí být řešena. Musíme začít přípravy na preventivní útok na [SOV.GetNameDef]."
 JAP_public_works:0 "Veřejné práce"
 JAP_public_works_desc:0 "Nová řada veřejných prací zajistí práci pro všechny, stejně jako zlepšení celostátní infrastruktury."
 JAP_purge_the_kodoha_faction:0 "Rozbít frakci Kódóha"
 JAP_purge_the_kodoha_faction_desc:0 "Objevila se nová frakce, která se snaží převzít vládu a zahájit ofenzivu na sever proti Sovětskému svazu. Musíme ji odstranit dřív, než napáchá příliš velké škody."
 JAP_purge_the_militarists:0 "Očista od militaristů"
 JAP_purge_the_militarists_desc:1 "Chceme-li vytvořit prostor pro zdravější myšlení, je třeba z našich ostrovů odstranit ty, kdo věří, že vojenská síla je odpovědí na všechno. Ti si mohou najít svou vlastní cestu mimo naše hranice."
 JAP_range_focus:0 "Zaměření na dolet"
 JAP_range_focus_desc:0 "Vzdálenosti při vedení války v Tichomoří jsou obrovské, a proto potřebujeme modely schopné překonávat tyto vzdálenosti."
 JAP_rebuild_the_civil_service:0 "Obnovit státní správu"
 JAP_rebuild_the_civil_service_desc:0 "Abychom mohli řádně spravovat náš národ, musíme obnovit státní správu s těmi nejschopnějšími lidmi."
 JAP_red_brigades:0 "Rudé brigády"
 JAP_red_brigades_desc:0 "Každý muž a žena musí splnit svou povinnost chránit stát. Zajistíme, aby měli možnost tak učinit."
 JAP_reeducation_campaign:0 "Převýchovná kampaň"
 JAP_reeducation_campaign_desc:0 "Po naší velké revoluci panují nepokoje. Musíme lidi převychovat, abychom posílili to chování, které považujeme za nejvhodnější."
 JAP_rekindle_the_old_alliance:0 "Oživit starou alianci"
 JAP_rekindle_the_old_alliance_desc:0 "Naše nejlepší šance leží u našeho bývalého spojence v První světové válce. Znovu obnovíme starou alianci a na obranu demokracie budeme bojovat bok po boku - my a [ENG.GetNameDef]."
 JAP_research_spending:0 "Výdaje na výzkum"
 JAP_research_spending_desc:0 "Chceme-li plně využít nejlepší a nejchytřejší pracovníky naší země, musíme na výzkum a vývoj vyčlenit přiměřeně velký rozpočet."
 JAP_secure_china:0 "Zabezpečit Čínu"
 JAP_secure_china_desc:0 "Ukazuje se, že čínský odpor je tvrdohlavý a nepolevující. Musíme zdvojnásobit naše úsilí o pacifikaci pevniny, a to se vším urychlením."
 JAP_secure_the_philippines:0 "Zabezpečit Filipíny"
 JAP_secure_the_philippines_desc:0 "Filipíny jsou nezbytnou základnou na cestě k našemu skutečnému cíli. Musíme je zajistit pro budoucí vojenské operace."
 JAP_showa_restoration:0 "Reformy Šówa"
 JAP_showa_restoration_desc:0 "Čas figurek je dávno pryč, řízení státu musí převzít sám císař. Jedině tak bude naše říše schopna čelit západním imperialistům."
 JAP_sign_tripartite_pact:0 "Podepsat Pakt tří velmocí"
 JAP_sign_tripartite_pact_bypass_tt:0 "Buď Německo, nebo Itálie nemá fašistickou vládu, nebo jsme s jednou z nich ve válce."
 JAP_sign_tripartite_pact_desc:0 "Úkol, který před námi stojí, může prověřit naše schopnosti. Měli bychom navázat kontakt s vládami, které sdílejí naše cíle, abychom mohli alespoň částečně spolupracovat."
 JAP_small_arms_modernization:0 "Modernizace ručních zbraní"
 JAP_small_arms_modernization_desc:0 "Naše vojenské síly potřebují modernizovanou výzbroj, aby byly schopny konkurovat zbraním našich potenciálních nepřátel."
 JAP_spiritual_mobilization:0 "Šintoistická mobilizace"
 JAP_spiritual_mobilization_desc:0 "Zdůrazněním šintoistických hodnot loajality a oběti můžeme probudit v lidu smysl pro vojenskou povinnost a podpořit jejich ochotu narukovat."
 JAP_strategic_bomber_effort:0 "Zaměření na strategické bombardéry"
 JAP_strategic_bomber_effort_desc:0 "Ačkoli bychom si to přáli, války nelze snadno vyhrát pouze přímou vojenskou konfrontací. Průmyslové schopnosti výrazně ovlivňují výsledek válek, a proto musíme investovat do nových modelů strategických bombardérů, které mohou zničit průmysl nepřítele v zázemí."
 JAP_strengthen_civilian_government:0 "Posílit civilní vládu"
 JAP_strengthen_civilian_government_desc:0 "Sílící hodnoty liberalismu a demokracie, které zdaleka nepředstavují hrozbu pro náš národ, by mohly být jeho největší předností. Musíme zajistit posílení naší vlády, aby mohla tyto ideály chránit."
 JAP_strengthen_the_divine_wind:0 "Posílit božský vítr"
 JAP_strengthen_the_divine_wind_desc:0 "Kamikadze, taktika speciální útočné jednotky, změnila sebevražedné útoky z improvizovaného posledního možného řešení na zavedenou doktrínu. S novými letadly, v podstatě raketami s posádkou, budou tyto útoky nezastavitelné."
 JAP_strengthen_the_divine_wind_effect:0 "Umožňuje výrobu §HJokosuka MXY7 Óka§!"
 JAP_strengthen_the_divine_wind_effect_bba:0 "Povoluje modul §HPevná výbušná nálož§!"
 JAP_strike_on_the_southern_resource_area:0 "Útok na Jižní surovinovou oblast"
 JAP_strike_on_the_southern_resource_area_desc:0 "Nastal čas zahájit náš plán. Zaútočíme na jih a získáme pro sebe západní kolonie bohaté na zdroje."
 JAP_strike_south_doctrine:0 "Doktrína úderu na jih"
 JAP_strike_south_doctrine_desc:0 "Ačkoli je Čína bohatá, nemá všechny zdroje, které potřebujeme. Nedaleko na jihu však leží Nizozemská východní Indie a britské kolonie Malajsko a Borneo. Abychom byli skutečně soběstační, musíme nad těmito oblastmi vyrvat kontrolu evropským imperialistům."
 JAP_support_the_kodoha_faction:0 "Podpořit frakci Kódóha"
 JAP_support_the_kodoha_faction_desc:0 "Objevila se nová frakce, která má v úmyslu převzít kontrolu nad vládou a zasáhnout na sever do Sovětského svazu. V zájmu císaře a budoucnosti říše musíme zajistit, aby tato frakce zvítězila!"
 JAP_supremacy_of_technology:0 "Síla technologie"
 JAP_supremacy_of_technology_desc:0 "Technologie je klíčem k našemu vítězství. Veškeré úsilí musí směřovat k tomu, abychom předehnali naše nepřátele v oblasti výzbroje a vybavení."
 JAP_supremacy_of_the_battlefleet:0 "Nadřazenost bitevní flotily"
 JAP_supremacy_of_the_battlefleet_desc:0 "S naší vynikající konstrukcí bitevních lodí nám k rozhodnutí námořní války stačí jediná rozhodující bitva. Musíme zajistit optimalizaci naší bitevní flotily tak, aby si takové střetnutí vynutila a zvítězila v něm."
 JAP_supremacy_of_will:0 "Síla vůle"
 JAP_supremacy_of_will_desc:0 "Pokud výzbroj neovládá odhodlaný bojovník, je bezcenná. Odhodlání dokáže i kámen proměnit ve smrtící zbraň."
 JAP_technological_exchange:0 "Výměna technologií"
 JAP_technological_exchange_desc:0 "K boji s medvědem potřebujeme spojence. Německo je nejen vhodným kandidátem, ale má také dostatek technologických vymožeností, které by nám mohly pomoci v našem boji."
 JAP_the_fate_of_the_imperial_family:0 "Osud císařské rodiny"
 JAP_the_fate_of_the_imperial_family_desc:0 "Nastal čas skoncovat s posledními zbytky dědičné vlády v Japonsku. Musíme rozhodnout, jaký osud potká císaře a jeho rodinu."
 JAP_the_korean_question:0 "Korejská otázka"
 JAP_the_korean_question_desc:0 "Korejský poloostrov již nějakou dobu ovládáme, ale otázka korejského sebeurčení je stále naléhavější. Můžeme skutečně tvrdit, že se hlásíme k demokratickým ideálům, když svým sousedům upíráme právo vládnout si sami?"
 JAP_the_manchurian_project:0 "Mandžuský projekt"
 JAP_the_manchurian_project_desc:0 "Zatímco na našich ostrovech je málo využitelné půdy, na pevnině tomu tak není. Co nemůžeme vybudovat sami, můžeme místo toho vybudovat na pevnině. Zahájíme rozsáhlý program industrializace pro [MAN.GetNameDef]."
 JAP_the_showa_constitution:0 "Ústava Šówa"
 JAP_the_showa_constitution_desc:0 "Přijímáme a respektujeme historii naší říše. Nicméně, autoritarismus nemá místo v Japonsku, které chceme budovat. Udržíme císaře jako symbolického vůdce, ale omezíme jeho moc v ústavě, podobně jako je tomu v mnoha západních zemích."
 JAP_the_ultimate_battleship:0 "Ultimátní bitevní loď"
 JAP_the_ultimate_battleship_desc:0 "Jelikož nemáme bohaté zdroje, musíme zajistit, abychom je co nejlépe využili. Postavíme nejsilnější bitevní lodě, jaké kdy byly postaveny na povrch planety, schopné porazit jakéhokoli nepřítele v přímém střetu."
 JAP_the_unthinkable_option:0 "Nepředstavitelná možnost"
 JAP_the_unthinkable_option_desc:0 "Budoucnost našeho národa vyžaduje cestu, o které naši vůdci nikdy nepřemýšleli. O této možnosti je nyní třeba vážně uvažovat."
 JAP_the_zero:0 "Zero"
 JAP_the_zero_desc:0 "Nový projekt společnosti Mitsubishi se může ukázat jako dosud nejschopnější stíhací letoun pro letadlové lodě. Bezkonkurenční manévrovací schopnosti spolu se slušným doletem znamenají, že nám tato konstrukce pravděpodobně vydrží dlouhá léta. Měli bychom okamžitě začít s výrobou prototypů."
 JAP_the_zero_tt:0 "Umožňuje výrobu §HMitsubishi A6M Zero-sen§!"
 JAP_tokyo_aluminum_plant:0 "Tokijská hliníkárna"
 JAP_tokyo_aluminum_plant_desc:0 "Využijeme sílu našich dělníků, abychom zvýšili soběstačnost země."
 JAP_tora_tora_tora_idea:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_idea_desc:0 "Po počátečním úderu se Japonci pouštějí do agresivní bleskové kampaně se svými letadlovými loděmi."
 JAP_torpedo_cruisers:0 "Torpédové křižníky"
 JAP_torpedo_cruisers_desc:0 "Vyčleníme celou třídu lodí, které ponesou obrovské množství našich nových torpéd, a umožníme jim zničit nepřátelskou flotilu."
 JAP_ultimate_deterrence:0 "Ultimátní odstrašení"
 JAP_ultimate_deterrence_desc:0 "Nejlepší způsob, jak ochránit naše občany, je zajistit, aby nikdy nebojovali ve válce. Vývoj nových zbraní strašlivé síly může zajistit, že nikdy nebudou muset."
 JAP_unified_fighter_development:0 "Sjednocený vývoj stíhaček"
 JAP_unified_fighter_development_desc:0 "Příliš dlouho jsme byli sužováni separátním vývojem letectví mezi armádou a námořnictvem. Musíme tyto programy sjednotit, abychom zajistili jak jednotnost výzbroje, tak lepší využití našich omezených výzkumných zdrojů."
 JAP_warrior_spirit:0 "Duch válečníka"
 JAP_warrior_spirit_desc:0 "Státní šintoismus nám pomáhá vštěpovat lidem potřebu obětovat se pro stát a císařskou rodinu."
 JAP_west_pacific_treaty_organization:0 "Západopacifický pakt"
 JAP_west_pacific_treaty_organization_desc:0 "Vlastní spojenectví s ostatními asijskými národy nám umožní pevně se postavit případným hrozbám pro náš nově nalezený způsob života."
 JAP_yamato_tt:1 "Přidává dvě výrobní linky super-těžkých bitevních lodí §Ytřídy Yamato§!, dokončené na 75 % a 50 %."
 MAN_alliance_with_the_kwantung_army:0 "Aliance s Kwantungskou armádou"
 MAN_alliance_with_the_kwantung_army_desc:0 "Japonské síly v zemi jsou často v rozporu s našimi představami. Měli bychom s nimi navázat užší vztahy, abychom zajistili spolupráci s co nejmenšími konflikty."
 MAN_army_modernization:0 "Modernizace armády"
 MAN_army_modernization_desc:0 "Naše armáda je malá a zastaralá. Vzhledem k našim dostupným zdrojům je to nepřijatelné. Musíme být schopni táhnout za jeden provaz."
 MAN_assert_our_authority:0 "Prosadit naši autoritu"
 MAN_assert_our_authority_desc:0 "Zbytek země je vnitřně rozdělen. Žádný z uzurpátorů a banditů, kteří si říkají warlordi a předsedové, není způsobilý vládnout. Budou sraženi na kolena a naše osvícená vláda se rozšíří po celé Číně."
 MAN_assertiveness:0 "Asertivita"
 MAN_assertiveness_desc:0 "Japonci nám stále vládnou s nesnesitelnou arogancí. Měli bychom jim připomenout, že i my jsme Říše hodná úcty."
 MAN_bolster_nationalism:0 "Podpořit nacionalismus"
 MAN_bolster_nationalism_desc:0 "Lidé příliš dlouho považovali Mandžusko za umělý konstrukt vytvořený Japonci. Ale každý národ byl kdysi jen myšlenkou. Musíme v lidech upevnit pocit mandžuské identity a proměnit tuto ideu ve skutečnost."
 MAN_chinese_leadership:0 "Vůdčí postavení v Číně"
 MAN_chinese_leadership_desc:0 "Čínský lid potřebuje čínského vůdce. Měli bychom veřejně prohlásit, že naším cílem není nic menšího než úplné obnovení císařské vlády nad celou Čínou."
 MAN_claim_the_mandate_of_heaven:0 "Obnovit Mandát nebes"
 MAN_claim_the_mandate_of_heaven_desc:0 "Naše vítězství ve válce jasně ukázala, že samo Nebe uznalo císaře za spravedlivého a hodného Nebeského trůnu. Jakékoli pochybnosti o tom, že není legitimním vládcem celé Číny, musí tváří v tvář těmto přesvědčivým důkazům zmizet."
 MAN_collective_farms:0 "Společné farmy"
 MAN_collective_farms_desc:0 "Systém individuálních farem vlastněných a provozovaných jednou rodinou je zaostalý a neefektivní. Spojení veškeré pracovní síly a půdy vesnice do jednoho celku umožňuje mnohem efektivnější rozvoj."
 MAN_develop_aluminum_sources:0 "Rozvíjet naleziště hliníku"
 MAN_develop_aluminum_sources_desc:0 "V Liao-ningu máme rozsáhlá ložiska bauxitu, která jsou zralá k využití. Poskytnou zásadní podporu našemu leteckému průmyslu."
 MAN_empower_the_legislative_council:0 "Posílit zákonodárnou radu"
 MAN_empower_the_legislative_council_desc:0 "Zákonodárná rada je v současnosti pouze ceremoniálním orgánem, který souhlasí s tím, co mu předloží naši japonští vládci. Chceme-li se stát skutečně suverénním národem, musíme mít nejprve plnou autonomii v našich legislativních záležitostech."
 MAN_expand_showa_steel_works:0 "Rozšířit ocelárny Šówa"
 MAN_expand_showa_steel_works_desc:0 "Ocelárny Šówa tvoří páteř našeho těžkého průmyslu. Investice do jejich rozšíření nám v budoucnu přinese své ovoce."
 MAN_expand_the_imperial_guards:0 "Rozšířit císařskou gardu"
 MAN_expand_the_imperial_guards_desc:0 "Císařská garda bude tvořit elitu naší nové armády a bude vzorem pro všechny naše vojáky."
 MAN_expand_the_imperial_guards_tt:1 "Získate 4 jednotky s §Y7 pěchotními§! a §Y2 dělostřeleckými§! prapory.\n"
 MAN_expand_the_railways:0 "Rozšířit železnice"
 MAN_expand_the_railways_desc:0 "Moderní železniční systém je klíčem k propojení všech částí naší země a k jejímu sjednocení pod jednu střechu."
 MAN_expand_the_textile_industry:0 "Rozšířit textilní průmysl"
 MAN_expand_the_textile_industry_desc:0 "Naše textilní závody jsou již dlouho oporou našeho průmyslu a budou nejjednodušším způsobem, jak získat další zahraniční kapitál pro rozšíření naší průmyslové základny."
 MAN_first_five_year_plan:0 "První pětiletý plán"
 MAN_first_five_year_plan_desc:0 "Přestože je pětiletý plán poznamenán spojením s komunismem, je cenným nástrojem pro plánování hospodářského rozvoje země. Měli bychom takový plán zavést, abychom mohli řídit rozvoj našeho průmyslu."
 MAN_five_equal_peoples:0 "Pět rovnocenných národů"
 MAN_five_equal_peoples_desc:0 "Dny, kdy jeden národ mohl vládnout ostatním, jsou pryč. Mandžusko bude novým typem státu, v němž budou Rusové, Japonci, Mongolové, Korejci a Mandžuové žít společně v harmonii."
 MAN_five_people_armies:0 "Armády pěti národů"
 MAN_five_people_armies_desc:0 "Je-li si každý občan roven, pak musí být každý občan stejně připraven a ochoten bránit ji proti cizím utlačovatelům."
 MAN_five_people_armies_tt:2 "Získejte 7 jednotek s §Y3 pěšími§! prapory.\n"
 MAN_hoankyoku:0 "Bezpečnostní úřad Hoankyoku"
 MAN_hoankyoku_desc:0 "Mnoho sil se snaží podkopat naši vizi nové Číny. Hoankyoku bude nástrojem, který tyto hrozby odhalí a zlikviduje."
 MAN_imperial_divinity:0 "Božský původ císaře"
 MAN_imperial_divinity_desc:0 "V minulosti byli čínští císaři uctíváni jako živí bohové. Současný císař musí navázat na tuto starobylou tradici."
 MAN_imperial_university:0 "Císařská univerzita"
 MAN_imperial_university_desc:0 "Říše potřebuje k prosazování své věci chytré lidi. Měli bychom vytvořit místo, kde se budou scházet ti nejlepší a nejchytřejší z našich lidí, aby se učili jeden od druhého."
 MAN_independence_war:0 "Válka za nezávislost"
 MAN_independence_war_desc:0 "Nastal čas odhodit okovy útlaku a bojovat za naše dávné svobody. Mandžusko bude první částí Číny, která se nadechne svobody od všeho cizího útlaku."
 MAN_invite_japanese_investors:0 "Pozvat japonské investory"
 MAN_invite_japanese_investors_desc:0 "Rozvoj naší země bude vyžadovat pomoc zvenčí. Řada firem v Japonsku naznačila, že jsou ochotny investovat do naší země."
 MAN_invite_japanese_settlers:0 "Pozvat japonské osadníky"
 MAN_invite_japanese_settlers_desc:0 "Máme mnohem více místa než lidí. Velké oblasti země zůstávají v podstatě divočinou. V těchto oblastech bychom měli usadit lidi, aby se vytvořily nové komunity a umožnil se ekonomický rozvoj."
 MAN_law_university:0 "Právnická univerzita"
 MAN_law_university_desc:0 "Naše země je stále mladá. Máme skutečnou příležitost vytvořit zcela nový systém zákonů, založený na nejmodernějším pojetí vlády. Za tímto účelem bychom měli vytvořit specializované zařízení, které by sdružovalo některé z nejbystřejších mozků v Asii."
 MAN_local_arms_procurement:0 "Nákup místních zbraní"
 MAN_local_arms_procurement_desc:0 "Nemůžeme se spoléhat na to, že nám Japonci budou zbraně dodávat věčně. Chceme-li se prosadit, potřebujeme zdroj zbraní, který budeme mít pod kontrolou."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "Vytvoření společnosti Manchurian Aircraft Manufacturing nám umožní vybudovat moderní letectvo, které se dokáže postavit jakémukoli jinému."
 MAN_move_capitals:1 "Přesunout hlavní město"
 MAN_move_capitals_desc:0 "Starobylým hlavním městem celé Číny byl vždy Bejing. Nyní, když byl znovu dobyt, se může císař triumfálně vrátit do svého starého domova."
 MAN_mukden_arsenal:0 "Mukdenská zbrojovka"
 MAN_mukden_arsenal_desc:0 "Stará císařská zbrojovka bude tvořit jádro nového vojensko-průmyslového komplexu, který bude naši armádu zásobovat moderními zbraněmi."
 MAN_mukden_military_academy:0 "Mukdenská vojenská akademie"
 MAN_mukden_military_academy_desc:0 "Naše armáda potřebuje dobré a loajální důstojníky, kteří ji povedou, chceme-li se někdy při dosahování svých cílů opírat o víc než jen o masu."
 MAN_national_cooperation_government:0 "Vláda národní spolupráce"
 MAN_national_cooperation_government_desc:0 "Dostaly se k nám znepokojivé zprávy, že Japonci zvažují jiné čínské politiky – obyčejné lidi – pro vytvoření kolaborantské vlády. To je nepřijatelné. Musíme zajistit, aby veškerá čínská území, která dobudeme společně, byla spravována námi."
 MAN_national_defense_state:0 "Stát národní obrany"
 MAN_national_defense_state_desc:0 "Dokud válku nevyhrajeme a nepřevezmeme zpět vládu nad celou Čínou, musíme vynaložit veškeré úsilí, být ochotni přinést každou oběť a využít všechny dostupné zdroje k vedení války."
 MAN_obedience:0 "Poslušnost"
 MAN_obedience_desc:0 "Někteří nás označují za pouhou loutku Japonců, ale zásadně nechápou náš blízký a rovnocenný vztah. Jít proti našim chlebodárcům by bylo stejné, jako kdyby dítě šlo proti svým rodičům."
 MAN_offer_vassalization:0 "Nabídnout vazalství"
 MAN_offer_vassalization_desc:0 "Válka zemi rozvrátila. Můžeme ji ukončit, pokud těm, kteří se dosud odmítali postavit na jednu stranu, nabídneme místo na našem dvoře."
 MAN_pacify_the_countryside:0 "Uklidnit venkov"
 MAN_pacify_the_countryside_desc:0 "Od chvíle, kdy jsme se dostali k moci, se v odlehlých oblastech země pokoušeli naši vládu zpochybnit psanci a rebelové. Pokud chceme, aby nás jako vládu brali vážně, musíme tyto teroristy vymýtit a ukázat obyvatelstvu, že dokážeme prosadit svou moc."
 MAN_pacify_the_countryside_effect_tooltip:0 "Udržujte vojáky v určitých státech, aby neutralizovali bandity na venkově.\n"
 MAN_purge_the_general_affairs_council:0 "Vyčistit Radu pro všeobecné záležitosti"
 MAN_purge_the_general_affairs_council_desc:0 "Rada pro všeobecné záležitosti byla zřízena Japonci, aby zajistili úplnou kontrolu nad naší vládou. To nemůže pokračovat. Musíme odstranit každého, jehož loajalita k naší vládě je byť jen trochu podezřelá."
 MAN_reclaim_the_empire:0 "Znovuzískání Říše"
 MAN_reclaim_the_empire_desc:0 "Nyní, když jsme získali svobodu, je čas pokračovat ve válce proti zrádcům a rebelům ve zbytku Číny. Buď budeme vládnout této zemi, nebo při pokusu o to zahyneme."
 MAN_reform_the_civil_service:0 "Reforma státní správy"
 MAN_reform_the_civil_service_desc:0 "Rada pro obecné záležitosti byla jen špičkou ledovce. Japonci fakticky řídili velké části státní správy zcela mimo naši kontrolu. Musíme zavést vlastní správce."
 MAN_request_control_of_the_railways:0 "Žádost o kontrolu železnic"
 MAN_request_control_of_the_railways_desc:0 "V zemi tak velké jako naše znamená ovládání železnic ovládání země. \n\nA Japonci ovládají železnice.\n\n To se musí změnit."
 MAN_research_and_education_department:0 "Úřad pro výzkum a vzdělávání"
 MAN_research_and_education_department_desc:0 "S růstem našeho národa je třeba zajistit, aby s ním rostla i naše vzdělávací a výzkumná zařízení. Je třeba vyvinout větší úsilí, aby se naše výzkumné úsilí soustředilo tam, kde je ho nejvíce zapotřebí."
 MAN_second_five_year_plan:0 "Druhý pětiletý plán"
 MAN_second_five_year_plan_desc:0 "S úspěchem prvního pětiletého plánu má smysl, abychom ho zopakovali s dalším plánem hospodářského rozvoje."
 MAN_social_research_unit:0 "Jednotka sociálního výzkumu"
 MAN_social_research_unit_desc:0 "Měli bychom zřídit zvláštní jednotku, která by zkoumala způsoby a zvyky našich lidí, abychom je mohli lépe vést k tomu, aby se stali produktivními občany národa."
 MAN_staff_the_court_with_manchus:0 "Obsadit dvůr Mandžuy"
 MAN_staff_the_court_with_manchus_desc:0 "Dynastie Čching vládla Číně po celá staletí. Chceme-li získat zpět svou někdejší slávu, musíme zajistit, abychom se co nejvíce drželi jejich příkladu."
 MAN_the_two_emperors:0 "Dva císaři"
 MAN_the_two_emperors_desc:0 "Nastal čas skoncovat s absurdní představou, že jsme něco jiného než zcela rovnocenní partneři Japonců. Naši dva císaři jsou jako bratři!"
 MAN_trade_delegation:0 "Obchodní delegace"
 MAN_trade_delegation_desc:0 "Zbytek světa je v průmyslových metodách dále než my. Měli bychom vyslat delegaci, která by studovala jejich postupy a hledala způsoby, jak zlepšit ty naše."
 MAN_vassalize_mengukuo:0 "Vazalizovat Mengkukský stát"
 MAN_vassalize_mengukuo_desc:0 "Princ z Mengkukua není hoden stát po boku císaře z Mandžuska. Je načase ukončit tento hloupý experiment a vrátit ho na správné místo."
 MAN_white_russian_advisers:0 "Poradci z řad bělogvardějců"
 MAN_white_russian_advisers_desc:0 "Po ruské občanské válce někteří Rusové upřednostnili exil před osudem, který jim připravili bolševici. Tyto muže můžeme využít k reorganizaci a výcviku naší armády."
 PRC_100_regiments_campaign:0 "Tažení sta pluků"
 PRC_100_regiments_campaign_desc:0 "Prozatím jsme se soustředili na menší střety a přestřelky. Naši nepřátelé nás považují za slabé a za pouhou nepříjemnost. Ukolébáni falešným pocitem bezpečí budou špatně připraveni na rozsáhlou ofenzívu."
 PRC_abolish_the_land_rent:1 "Zrušit pronájem půdy"
 PRC_abolish_the_land_rent_desc:0 "Soukromé vlastnictví půdy je absurdní koncept. Půda patří tomu, kdo na ní pracuje. Umožnit rolníkům, aby se organizovali, jim zajistí podporu."
 PRC_agrarian_socialism:0 "Agrární socialismus"
 PRC_agrarian_socialism_desc:0 "Čína není jako industrializované státy světa. Očekávat komunistickou revoluci podle Marxových představ znamená nepochopit situaci, ve které se naše země nachází."
 PRC_anti_japanese_expedition:0 "Odboj proti Japoncům"
 PRC_anti_japanese_expedition_desc:0 "Postavit se Japoncům v otevřeném boji za současné situace by bylo spíše pošetilé než statečné. Nejprve musíme připravit půdu vysláním menších skupin do nepřátelského území, kde vybudují zázemí. Až přijde čas, vyhlásíme povstání."
 PRC_ban_the_opium_trade:0 "Zákázat obchod s opiem"
 PRC_ban_the_opium_trade_desc:0 "Opium bylo nástrojem, kterým nás západní mocnosti srazily na kolena. Nemůžeme dovolit, aby se toto zlo šířilo dál."
 PRC_central_military_commission:0 "Ústřední vojenská komise"
 PRC_central_military_commission_desc:0 "Naše pozice je nyní stabilnější, a proto se můžeme posunout od revolučního boje o přežití k boji o vedení celé země."
 PRC_central_security_bureau:0 "Ústřední bezpečnostní úřad"
 PRC_central_security_bureau_desc:0 "Nemůžeme dopustit, aby se kontrarevoluce uchytila i v té nejmenší vesnici. Naším cílem musí být najít každého zrádce dříve, než stihne napáchat škody."
 PRC_china_medical_university:0 "Čínská lékařská univerzita"
 PRC_china_medical_university_desc:0 "Hygiena a lékařská péče udrží naši armádu v poli a umožní nám zlepšit osud našich občanů. Zajistíme, abychom v těchto oblastech vyvíjeli nové metody a učili je naše obyvatelstvo."
 PRC_coalition_government:0 "Koaliční vláda"
 PRC_coalition_government_desc:0 "I když je sjednocení naší země zřejmě ještě daleko, vytvoření společné vlády s nacionalisty nám usnadní cestu."
 PRC_confrontation_with_the_warlords:0 "Konfrontovat warlordy"
 PRC_confrontation_with_the_warlords_desc:0 "Některé živly v Číně ignorují ústřední vládu a odmítají si vybrat stranu v boji. Někteří z nich možná dokonce tajně spřádají plány na ovládnutí země nebo na spolupráci s Japonci. Je třeba je srovnat do latě."
 PRC_enforce_the_three_rules:0 "Prosadit\nTři pravidla kázně"
 PRC_enforce_the_three_rules_desc:0 "1: Poslouchej rozkazy.\n2: Neukradni ani zrno rolníkovi.\n3: Odevzdej vše, co bylo ukořistěno od nepřítele.\nTěmito jednoduchými pravidly lidu ukážeme, že stojíme na jeho straně."
 PRC_exploit_the_weak_neighbours:0 "Využít slabosti sousedů"
 PRC_exploit_the_weak_neighbours_desc:0 "Naši sousedé jsou oslabeni korupcí a vnitřními spory. To nám poskytuje ideální příležitost k rozšíření našeho území."
 PRC_focus_on_china:0 "Zaměřit se na Čínu"
 PRC_focus_on_china_desc:0 "Nemůžeme doufat, že se postavíme Japoncům, když stále bojujeme proti nacionalistům a warlordům. Nejdříve je musíme porazit, než se můžeme postavit Japoncům."
 PRC_form_the_academy_of_sciences:0 "Založit Akademii věd"
 PRC_form_the_academy_of_sciences_desc:0 "Spojíme všechna naše různá výzkumná zařízení a univerzity a vytvoříme novou organizaci, která je bude spravovat efektivněji."
 PRC_government_of_national_defense:0 "Vláda národní obrany"
 PRC_government_of_national_defense_desc:0 "Rozdělená země je předurčena k porážce. Musíme spojit síly s nacionalisty a koordinovat naši obranu."
 PRC_infiltration:0 "Infiltrace"
 PRC_infiltration_desc:0 "Nacionalisté by chtěli, abychom s nimi bojovali v otevřeném boji. Nesmíme podlehnout pokušení. Na nepřátelské území vyšleme malé skupiny vojáků, kteří budou budovat zázemí. Až nastane správný čas, vyvoláme povstání a zaskočíme Nacionalisty."
 PRC_internationalism:0 "Internacionalismus"
 PRC_internationalism_desc:0 "Dělníci a rolníci celého světa se musí sjednotit, aby se zbavili svých okovů. Bok po boku vybudujeme lepší budoucnost."
 PRC_land_redistribution:0 "Přerozdělování půdy"
 PRC_land_redistribution_desc:0 "Lidé, kteří na půdě pracují, jsou po staletí nuceni platit nájem lidem, kteří ji skutečně vlastní. Tohle musíme změnit."
 PRC_literacy_programs:0 "Programy na podporu gramotnosti"
 PRC_literacy_programs_desc:0 "Prvním krokem k vytvoření moderní společnosti je zajistit, aby všichni její občané rozuměli daným problémům a pomáhali je řešit."
 PRC_maoism:0 "Maoismus"
 PRC_maoism_desc:0 "Velký předseda strávil dlouhé měsíce vypracováváním svých politických teorií do ucelené ideologie, která povede naši zemi vpřed."
 PRC_marxist_orthodoxy:0 "Marxistická ortodoxie"
 PRC_marxist_orthodoxy_desc:0 "Klíčem k dosažení pravého komunismu je realizovat Marxova učení v co největší možné míře."
 PRC_military_intelligence_department:0 "Vojenský zpravodajský úřad"
 PRC_military_intelligence_department_desc:0 "Máme mnoho přátel mezi obyvatelstvem, kteří nám poskytují cenné informace. Máme však i mnoho nepřátel. Musíme vytvořit organizaci, která je oddělí."
 PRC_mobile_warfare:0 "Mobilní válka"
 PRC_mobile_warfare_desc:0 "V horách a lesích se nemůžeme schovávat věčně. Nastal čas vyrazit do boje s nepřítelem a ukázat světu, že se nebojíme bojovat s ním na otevřeném prostranství."
 PRC_national_leadership:0 "Národní vedení"
 PRC_national_leadership_desc:0 "S odchodem Čankajška zmizel i poslední odpůrce sjednocení. Je jen správné, abychom se ujali vedení v této společné vládě."
 PRC_peoples_liberation_army:0 "Lidová osvobozenecká armáda"
 PRC_peoples_liberation_army_desc:0 "Čínská Rudá armáda vykonala velké činy. V budoucnu získá ještě větší pocty, jak budeme bojovat za osvobození našeho lidu."
 PRC_peoples_volunteer_army:0 "Lidová dobrovolnická armáda"
 PRC_peoples_volunteer_army_desc:0 "Boj za osvobození dělníků a rolníků celého světa se vede v mnoha zemích. Není vždy rozumné zasahovat přímo do těchto konfliktů. Někdy stačí malá síla, aby se změnila rovnováha sil."
 PRC_peoples_war:0 "Lidová válka"
 PRC_peoples_war_desc:0 "Jiné země si mohou myslet, že války vyhrává technologie a palebná síla. My víme lépe. Neexistuje žádná technologie, která by odolala odhodlanému lidu ochotnému se obětovat."
 PRC_permit_opium_trade:0 "Povolit obchod s opiem"
 PRC_permit_opium_trade_desc:0 "Navzdory neblahým vedlejším účinkům nám povolení rolníkům pěstovat mák poskytne hotovost potřebnou k zásobování našich armád."
 PRC_prepare_for_war_with_japan:0 "Připravit se na válku\ns Japonskem"
 PRC_prepare_for_war_with_japan_desc:0 "Největší hrozbu pro náš národ představují japonští militaristé. Chtějí si ho rozparcelovat a využít způsobem, který by si žádná čínská vláda nedokázala představit. Boj proti nacionalistům ve srovnání s tím bledne."
 PRC_proclaim_the_peoples_republic:0 "Prohlásit lidovou republiku"
 PRC_proclaim_the_peoples_republic_desc:0 "Po vítězství nad Nacionalisty nastal čas, abychom se právoplatně stali legitimní vládou Číny. Ještě nás čeká mnoho práce, ale budoucnost vypadá lépe než kdy jindy."
 PRC_protracted_warfare:0 "Dlouhá válka"
 PRC_protracted_warfare_desc:0 "Musíme vést válku podle našich podmínek. Čína má spoustu lidí a spoustu času. Čelit nepříteli v otevřeném boji by bylo sebevražedné."
 PRC_provoke_japan:0 "Vyprovokovat Japonsko"
 PRC_provoke_japan_desc:0 "Po tři generace jsme žili ve stínu japonské hrozby. Odpor proti japonské expanzi z nás v očích čínského lidu udělá hrdiny. A pokud nám Japonci nebudou chtít dopřát válku, kterou potřebujeme, uděláme to my."
 PRC_purge_the_radicals:0 "Odstranit radikály"
 PRC_purge_the_radicals_desc:0 "Určité frakce v naší straně stále věří v doktrínu třídního boje a opozici vůči tzv. vykořisťovatelské třídě. Ti budou muset být odstraněni."
 PRC_rectification_campaign:0 "Kampaň nápravy"
 PRC_rectification_campaign_desc:0 "Existuje několik mylných představ o směru, kterým by měla naše revoluční cesta směřovat. Měli bychom dát pomýleným soudruhům šanci uznat chyby v jejich myšlení."
 PRC_remove_chiang_kai_shek:0 "Odstranit Čankajška"
 PRC_remove_chiang_kai_shek_desc:0 "Navzdory našemu úsilí nás generalissimus stále považuje za srdcem komunisty. Jeho zarytý odpor se stal problémem. Bude třeba přijmout opatření."
 PRC_revolutionary_military_commission:0 "Revoluční vojenská komise"
 PRC_revolutionary_military_commission_desc:0 "Revoluční boj proti našim nepřátelům musí být koordinován prostřednictvím zvlášť zřízeného orgánu."
 PRC_social_democracy:0 "Sociální demokracie"
 PRC_social_democracy_desc:0 "Radikální politika strany situaci zhoršila, nikoliv zlepšila. Nacionalisté jsou přes všechny své nedostatky našimi spojenci v boji za lepší budoucnost. V politické sféře se jim musíme přiblížit."
 PRC_socialism_with_chinese_characteristics:1 "Socialismus\ns čínskými rysy"
 PRC_socialism_with_chinese_characteristics_desc:1 "Ačkoliv byl Marx bezpochyby brilantní, psal z výhradně evropské perspektivy. Zvláštní podmínky Číny se proto musí odrazit v našem pojetí socialistické politiky."
 PRC_socialist_market_economy:0 "Socialistická tržní ekonomika"
 PRC_socialist_market_economy_desc:0 "Cesta k socialismu a komunismu musí z definice vést přes kapitalismus. V Číně se nikdy nerozvinulo řádné kapitalistické tržní hospodářství, což téměř znemožňuje pokrok směrem k socialismu. Nejprve musíme rozvinout kapitalistické způsoby výroby, teprve pak můžeme pokročit dále."
 PRC_soviet_economic_aid:0 "Sovětská hospodářská pomoc"
 PRC_soviet_economic_aid_desc:0 "Spoušť způsobenou Dlouhým pochodem by bez vnější pomoci trvalo překonat celé generace. Měli bychom se obrátit na Sověty a požádat je o hospodářskou pomoc."
 PRC_soviet_leadership:0 "Sovětské vedení"
 PRC_soviet_leadership_desc:0 "Sovětský svaz je nejvýznamnější zemí na cestě k plnému komunismu. Měli bychom to uznat a poučit se z jejich příkladu."
 PRC_strengthen_the_central_secretariat:0 "Posílit Ústřední sekretariát"
 PRC_strengthen_the_central_secretariat_desc:0 "Po Dlouhém pochodu musíme reorganizovat naši politickou organizaci a vytvořit stát, který bude schopen konkurovat Nacionalistům."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "Posílit levicové křídlo Kuomintangu"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Nacionalisté mají vlastní problémy s vnitřními frakcemi, které se snaží sabotovat snahy o dohodu mezi našimi režimy. Měli bychom udělat vše, co je v našich silách, abychom zajistili, že naši spojenci v rámci Koumintangu v tomto boji o moc zvítězí."
 PRC_the_yanan_base_area:0 "Zázemí v Jen-anu"
 PRC_the_yanan_base_area_desc:0 "Základem naší revoluce je oblast v Jen-anu. Pokud chceme v nadcházejícím boji zvítězit, je třeba ji rozšířit a zlepšit."
