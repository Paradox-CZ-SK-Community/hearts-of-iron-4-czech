l_polish:
 90_days_tt:0 "To bude trvat přibližně 90 dní k provedení.\n"
 CHI_50_cheaper_force_attack:0 "§G-50%§! náklady na §YForce Attack§!\n"
 CHI_60_divisions_plan:0 "Plán 60 divizí"
 CHI_60_divisions_plan_desc:0 "Místo spoléhání se na masy těl k vyřešení problému naši zahraniční poradci navrhují radikálně nový plán: menší sílu vysoce vycvičených divizí, aby odpovídaly nepříteli. Pilotní projekt již začal."
 CHI_anti_communism:0 "Antikomunismus"
 CHI_anti_communism_desc:0 "Komunismus představuje největší hrozbu pro naši národ. Musí být neúprosně vymazán."
 CHI_anti_imperialism:0 "Antimperialismus"
 CHI_anti_imperialism_desc:0 "Dnes stojíme jako jeden z prvních národů, které se zbavily okovů kolonialismu. Je naším posvátným povinností zajistit, aby ostatní národy v Asii mohly určit svůj vlastní osud."
 CHI_anti_opposition_campaigns:0 "Kampaně proti opozici"
 CHI_anti_opposition_campaigns_desc:0 "Naši nepřátelé se shromažďují těsně za našimi hranicemi. Nemůžeme je nechat tam zůstat nekontrolovaně. Řada malých ofenziv je odlistí zpět a koupí nám více prostoru."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Odemkne se £decision_icon_small §Hrozhodnutí§! k zahájení §Hhraničních konfliktů§! s válečníky, kteří nespolupracují se stejnou stranou jako my.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§RŽádní válečníci se zatím nepřipojili k komunistům.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§RNikdo z válečníků se ještě nepřidal k nacionalistům.§!\n"
 CHI_army_reform:0 "Reforma armády"
 CHI_army_reform_desc:0 "Korupce, nekompetentnost a zbabělost jsou běžné na každé úrovni velení naší armády. Řešení tohoto problému bude dlouhý proces."
 CHI_british_cooperation:0 "Britské spolupráce"
 CHI_british_cooperation_desc:0 "I když mohou být hlavními imperialisty, spolupráce s Brity nabízí nejlepší šanci na modernizaci naší letectva a zajištění stálého přísunu zásob."
 CHI_bureau_of_investigation_and_statistics:0 "Úřad pro vyšetřování a statistiku"
 CHI_bureau_of_investigation_and_statistics_desc:0 "Nesmíme dovolit, aby zrádci a špehové běhali po naší zemi, zatímco jsme zapleteni do boje o budoucnost našeho národa. Metody zaměstnané touto novou agenturou se mohou zdát nepříjemné, ale práce stále musí být vykonána."
 CHI_burma_road:0 "Burmánská silnice"
 CHI_burma_road_desc:0 "Burmská cesta tvoří naši životní linku se západem. Musí být chráněna za všech okolností a rozšířena, aby zajistila plynulý tok zásob."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Pokud chceme vytvořit nezávislý letecký průmysl, musíme se nejprve naučit techniky a metody pro sestavování a údržbu letadel, která již máme."
 CHI_carrier_air_wing:0 "Letka nosičů"
 CHI_carrier_air_wing_desc:0 "Letadlová loď je pouze tak dobrá, jaké letadla z ní létají. Musíme zajistit, aby to byly ty nejvýkonnější a nejmodernější typy, které jsou k dispozici."
 CHI_chemical_research_institute:0 "Institut chemického výzkumu"
 CHI_chemical_research_institute_desc:0 "I když bychom nikdy nebyli první, kdo použije chemické zbraně, musíme být přesto připraveni se proti nim bránit v případě útoku. Měli bychom financovat nový výzkumný institut pro vývoj nezbytných metod a technologií."
 CHI_chinese_expeditionary_force:0 "Čínské expediční síly"
 CHI_chinese_expeditionary_force_desc:0 "Abychom lépe koordinovali s našimi spojenci, Američané poslali jednoho z generálů, aby vedl společné síly."
 CHI_chinese_general_staff:0 "Čínský generální štáb"
 CHI_chinese_general_staff_desc:0 "Dobře organizovaný Generální štáb je klíčem k plánování složitých operací. Měli bychom se učit z německého příkladu a vytvořit podobnou organizaci."
 CHI_chinese_panzers:0 "Čínské tanky"
 CHI_chinese_panzers_desc:0 "Německé tanky jsou bezpochyby nejlepší na světě. Měli bychom se poučit z jejich příkladu a vyvinout si vlastní tanky podle jejich vzorů."
 CHI_closer_ties_with_germany:0 "Closer Ties With Germany"
 CHI_closer_ties_with_germany_desc:0 "Naše mise do Německa otevřela možnosti ještě větší spolupráce, včetně půjčky na financování dalšího průmyslového rozvoje."
 CHI_coastal_patrol_planes:0 "Pobřežní hlídkové letouny"
 CHI_coastal_patrol_planes_desc:0 "Naše dlouhé pobřežní linie mohou být účinně hlídané pouze ze vzduchu. Moderní námořní bombardéry nám umožní bránit naše pobřeží, aniž bychom utráceli mnoho zdrojů."
 CHI_collaboration_with_the_japanese:0 "Spolupráce s Japonskem"
 CHI_collaboration_with_the_japanese_desc:0 "Ať už mají Japonci jakékoli úmysly ohledně Číny, jasně dali najevo, že jsou ochotni s námi spolupracovat, pokud projevíme dostatečný respekt."
 CHI_combined_arms_warfare:0 "Kombinované zbraně"
 CHI_combined_arms_warfare_desc:0 "I když jsou nákladní automobily dostatečné pro počáteční experimentování v moderním mechanizovaném válčení, jejich špatné výkony v terénu a nedostatek pancéřování je činí nevhodnými pro práci na frontě."
 CHI_commit_to_korean_independence:0 "Zavázat se k nezávislosti Koreje"
 CHI_commit_to_korean_independence_desc:0 "Korejci byli prvními oběťmi japonské okupace. Znovu se postaví jako svobodný národ mezi národy světa."
 CHI_communist_administrators:0 "Komunističtí administrátoři"
 CHI_communist_administrators_desc:1 "Stará garda administrátorů je příliš zakořeněná na to, aby se mohla někdy odvrátit od našeho způsobu myšlení. Měli bychom je zcela nahradit novými, mladšími administrátory s radikálnějšími myšlenkami."
 CHI_conquer_tibet:0 "Dobýt Tibet"
 CHI_conquer_tibet_desc:0 "Tibet zaujímá strategicky kritické území mezi námi a Indií. Jsou příliš slabí, aby se bránili. Musíme zasáhnout, abychom ochránili naši jižní flanku."
 CHI_constitutional_reform:0 "Ústavní reforma"
 CHI_constitutional_reform_desc:0 "Problémy, kterým čelíme dnes, pramení částečně z nedostatku ústavy, která odráží realitu v Číně. Musíme to napravit."
 CHI_construction_battalions:0 "Stavební bataliony"
 CHI_construction_battalions_desc:0 "Pokud něco naše země má v nadbytku, jsou to lidé. Můžeme vytvořit speciální jednotky, které potřebují k vykonávání základních vojenských inženýrských prací většinou jen lopaty."
 CHI_control_yuan:0 "Kontrolní uan"
 CHI_control_yuan_desc:0 "Korupce je nevyhnutelná v jakékoli vládě. Efektivní vláda vyžaduje snahu ji držet na uzdě. Vytvoříme samostatnou vládní složku, rovnocennou k legislativní, výkonné a soudní moci."
 CHI_cooperation_with_the_communists:0 "Spolupráce s komunisty"
 CHI_cooperation_with_the_communists_desc:1 "KMT se snažila a nezdařilo se jí vybudovat moderní národ. Země je více rozdělená než kdy předtím, venkované žijí ve strachu z vlády, korupce je rozšířená na všech úrovních vlády a japonští imperialisté sedí přímo za hranicemi. Možná je komunismus lepší vizí pro budoucnost."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "Válečníci, kteří se postavili na stranu nacionalistů, mohou začít §HPohraniční konflikty§! s námi jako odpověď na to.\n"
 CHI_cooperation_with_the_nationalists:0 "Spolupráce s nacionalisty"
 CHI_cooperation_with_the_nationalists_desc:1 "Nacionalisté nabízejí nejlepší šanci na sjednocení země a poražení Japonců. Měli bychom zajistit, aby nás nepovažovali za hrozbu."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap] a válečníci, kteří se postavili na stranu komunistů, mohou začít §Hhraniční konflikty§! s námi jako reakci na to."
 CHI_cult_of_personality:0 "Kult osobnosti"
 CHI_cult_of_personality_desc:1 "Lidé potřebují vědět, kdo je vede těmito temnými dny do jasné budoucnosti, stejně jako mnoho vynikajících vlastností, které tento člověk má."
 CHI_dare_to_die_corps:0 "Dare-to-Die Corps"
 CHI_dare_to_die_corps_desc:0 "Boj za republiku už stvořil spoustu mučedníků. Předtím, než to skončí, jich bude ještě mnohem více. Jejich oběti si připomenou generace, které přijdou."
 CHI_defensive_posture:0 "Obraná postoj"
 CHI_defensive_posture_desc:1 "Tento konflikt je maraton, ne sprint. Příliš brzké vyzvání ostatních frakcí by přivedlo katastrofu. Prozatím zůstaneme v obranném postavení."
 CHI_demand_mongolia:0 "Požadovat Mongolsko"
 CHI_demand_mongolia_desc:0 "Mongolsko, uvízlé mezi námi a Ruskem, může kdykoli padnout k nim. Musíme zaútočit první."
 CHI_democracy:0 "Demokracie"
 CHI_democracy_desc:0 "Cesta, kterou začal Dr. Sun Yat-Sen, musí nakonec vést k republice. Bez pochyby to bude dlouhá cesta, ale pokročíme po jednom kroku."
 CHI_develop_the_hanyan_arsenal:0 "Rozvíjet arsenál Hanyan"
 CHI_develop_the_hanyan_arsenal_desc:0 "Hanyanská arzenál již dlouho zásobuje čínské armády zbraněmi. Jeho rozšíření zajistí, že tomu tak zůstane i do budoucna."
 CHI_dominate_japan:0 "Dominovat Japonsku"
 CHI_dominate_japan_desc:0 "Po desítky let představovalo Japonsko největší hrozbu naší nezávislosti. Spojili se se západními mocnostmi, aby nás podmanili předtím. Nemůžeme jim dovolit další pokus. Musíme udeřit první."
 CHI_elite_mountaineers:0 "Elitní horolezci"
 CHI_elite_mountaineers_desc:0 "Alpská válka je zcela jiný druh než boj na rovině. Měli bychom vycvičit specializované divize v tomto umění, abychom co nejlépe využili náš terén."
 CHI_embrace_the_opium_trade:0 "Přijmout obchod s opiem"
 CHI_embrace_the_opium_trade_desc:1 "Země potřebuje peníze, aby mohla fungovat. V naší současné situaci nemůžeme být příliš vybíraví ohledně zdrojů."
 CHI_examination_yuan:0 "Zkušební úřad"
 CHI_examination_yuan_desc:0 "Po tisíce let byli čínští byrokraté vybíráni v přísných zkouškách. I když se potřebné texty mohou změnit, princip zůstává stejný."
 CHI_executive_yuan:0 "Výkonný jüan"
 CHI_executive_yuan_desc:0 "Ústředním bodem vlády je výkonná moc, která provádí zákony. Dává smysl, že její vytvoření je prvním krokem k vytvoření funkční republikánské vlády."
 CHI_expand_the_academica_sinica:0 "Rozšířit Academica Sinica"
 CHI_expand_the_academica_sinica_desc:0 "Po tisíciletí vedlo Čína svět ve vývoji umění a věd. Zvýšení financování našich univerzit je jen prvním krokem k obnovení této pozice."
 CHI_experimental_mechanised_unit:0 "Experimentální mechanizovaná jednotka"
 CHI_experimental_mechanised_unit_desc:0 "Teoretici v Evropě dlouho diskutovali o nejlepším způsobu využití tanků. Zdá se, že jednotka kombinující mobilní pěchotu s rychlými tanky je nejlepší přístup. Založíme takovou jednotku."
 CHI_experimental_mechanised_unit_effect:0 "Získat divizi se 2 §YLehkými tanky§! a 4 §YMotorizovanými§! bataliony\n"
 CHI_fighter_purchases:0 "Nákupy stíhaček"
 CHI_fighter_purchases_desc:0 "Naše letectvo potřebuje moderní stíhačky, aby udrželo krok se zahraničními hrozbami. Naše průmyslová výroba je zatím nedokáže vyrobit, takže je musíme nakupovat v zahraničí."
 CHI_financial_policy:0 "Finanční politika"
 CHI_financial_policy_desc:0 "Finance státu nejsou příliš solidní a ambiciózní programy vlády vyvolávají hrozbu nekontrolovatelné hyperinflace. Finanční reforma musí být jednou z našich prvních priorit."
 CHI_forced_conscription:0 "Povinná branná povinnost"
 CHI_forced_conscription_desc:0 "Naše současné metody náboru nevytvářejí dostatek vojáků, aby splnily naše požadavky. Porážka v této válce znamená zničení, proto musíme požadovat ještě více od našich lidí."
 CHI_forced_loans:0 "Nucené půjčky"
 CHI_forced_loans_desc:0 "Obchodníci a industrialisté nashromáždili neuvěřitelné bohatství v období relativního míru. Není to jistě příliš mnoho, co bychom od nich měli požadovat, aby část tohoto bohatství byla k dispozici vládě v těchto zoufalých časech, s příslibem rychlého splacení, jakmile situace dovolí."
 CHI_foreign_threats:0 "Zahraniční hrozby"
 CHI_foreign_threats_desc:0 "Před několika lety Japonci vytrhli Mandžusko z našich rukou a vytvořili loutkový stát. Nepřestanou, dokud podrobí celé Čína. Musíme být připraveni se s nimi postavit, i když to znamená uzavřít dohody s místními mocnými muži."
 CHI_fortify_shanghai:0 "Zpevnit Šanghaj"
 CHI_fortify_shanghai_desc:0 "Pokud Japonsko zaútočí, první úder dopadne na Šanghaj. Musíme být připraveni."
 CHI_free_hospitals:0 "Bezplatné nemocnice"
 CHI_free_hospitals_desc:0 "Velký národ nezanechává své občany o samotě v těžkých časech. Vytvořením komplexního zdravotnického systému zajistíme zlepšení celkového zdraví naší populace. Ti se sjednotí, aby jej bránili."
 CHI_free_mountain_template_tt:0 "Získejte šablonu s §Y7 Horskými§! a §Y2 Dělostřeleckými§! pluky.\n"
 CHI_french_drill:0 "Francouzský výcvik"
 CHI_french_drill_desc:0 "Francouzská zkušenost z Velké války vytvořila armádu, která vyniká v obraně. Přijetím jejich tréninkových metod a standardů můžeme zlepšit naše vlastní obranné schopnosti."
 CHI_french_military_mission:0 "Francouzská vojenská mise"
 CHI_french_military_mission_desc:0 "Francouzská armáda patří mezi nejlepší vycvičené v Evropě. Můžeme se od nich mnohému naučit."
 CHI_give_falkenhausen_citizenship:0 "Dejte Falkenhausenovi občanství"
 CHI_give_falkenhausen_citizenship_desc:0 "Němečtí poradci vykonali vynikající službu při obnově a modernizaci naší armády. Měli bychom zajistit, aby zde mohli zůstat, bez ohledu na to, jak se politická situace změní."
 CHI_grain_tax:0 "Daň z obilí"
 CHI_grain_tax_desc:0 "Vládní poznámky mají stále menší kupní sílu. Brzy nebudeme moci naši armádu uživit. Mohli bychom zavednout nové zákony, které by vyžadovaly, aby rolníci platili daně ve formě obilí, čímž bychom obešli trh. To se jim nebude líbit a hrozí, že to povede k plnohodnotné hladu."
 CHI_guarantee_the_hanoi_route:0 "Zaručit trasu do Hanoje"
 CHI_guarantee_the_hanoi_route_desc:0 "Trasa přes Hanoj a na sever k našim hranicím nabízí co nejvyšší možné množství podpory ze zahraničí, pokud vypukne válka s Japonskem."
 CHI_guidance_and_support:0 "Vedení a podpora"
 CHI_guidance_and_support_desc:0 "Lidé v Indočíně budou stále potřebovat pomoc při budování svých vlastních národů. Zajistíme, aby znovu nepodlehli vnějšímu tlaku."
 CHI_heavy_cruiser_project:0 "Projekt těžkého křižníku"
 CHI_heavy_cruiser_project_desc:0 "Úspěchem předchozího designu křižníků můžeme zvětšit jeho rozměry a zlepšit jeho výkon, čímž vytvoříme schopnější loď na obranu našich flotil."
 CHI_heavy_weapons:0 "Těžké zbraně"
 CHI_heavy_weapons_desc:0 "Armáda bez podpůrného dělostřelectva není schopná odolat žádnému vážnému útoku. Musíme zajistit, že naše armáda bude dostatečně vybavena pro tuto úlohu."
 CHI_heavy_weapons_development:0 "Vývoj těžkých zbraní"
 CHI_heavy_weapons_development_desc:1 "S nedostatkem zdrojů musíme maximálně využít toho mála těžké palby, co máme. Měli bychom nařídit vývoj nových děl."
 CHI_hire_chennault:0 "Najmout Chennaulta"
 CHI_hire_chennault_desc:0 "Claire Chennault je americký teoretik leteckého boje, který projevuje zájem pro nás pracovat. Měli bychom ho najmout, aby přestavěl naše letectvo."
 CHI_hire_soviet_designer:0 "Najmout sovětského designéra"
 CHI_hire_soviet_designer_desc:0 "Sověti experimentovali s tanky již dlouho a mají některé z nejlepších tankových designérů na světě. Mohli bychom si najmout jednoho z nich, aby pro nás navrhl obrněná bojová vozidla."
 CHI_ideological_education:0 "Ideologické vzdělání"
 CHI_ideological_education_desc:1 "Základem našeho budoucího úspěchu je to, co děláme dnes. Budoucí generace musí být vyučovány základní pravdě, že veškerá historie je historií třídního boje, a jejich roli v něm."
 CHI_imperial_legacy:0 "Impériální dědictví"
 CHI_imperial_legacy_desc:0 "Čína byla po tisíciletí dominantní silou na Východě, zaručující mír a stabilitu v regionu. Je čas znovu si přivlastnit naši bývalou pozici."
 CHI_indian_cooperation:0 "Indická spolupráce"
 CHI_indian_cooperation_desc:0 "Lidé v Indii se snaží zbavit posledních okovů koloniálního útlaku. Měli bychom se k nim obrátit, podpořit jejich boj a spolupracovat na jasnější budoucnosti pro oba naše národy."
 CHI_industrial_evacuations:0 "Průmyslové evakuace"
 CHI_industrial_evacuations_desc:0 "Moderní válka se vyhrává v továrnách. Armáda bez zbraní je jen skupina lidí s hloupými klobouky."
 CHI_industrial_investment:0 "Průmyslová investice"
 CHI_industrial_investment_desc:1 "I když naše zdroje mohou být omezené, měli bychom stále investovat to, co máme, do zlepšení naší ekonomiky."
 CHI_inflation_down_tt:0 "§Snižuje§! inflaci.\n"
 CHI_inflation_up_tt:0 "§RZvyšuje§! inflaci.\n"
 CHI_influence_mongolia:0 "Ovlivnit Mongolsko"
 CHI_influence_mongolia_desc:0 "Mít Mongolsko jako nárazníkový stát mezi námi a Ruskem zajistí naši severní flank. Musíme jen zajistit, aby se dokázali postarat sami o sebe."
 CHI_institute_cross_border_raids:0 "Zavést přeshraniční nájezdy"
 CHI_institute_cross_border_raids_desc:0 "Nebudeme bráni vážně jako nezávislý uchazeč v boji o čínské vedení, pokud neprokážeme světu, že jsme schopni a ochotni bojovat za naše území. Několik malých vpádů ukáže naši odhodlanost a může nám umožnit uchvátit některé nebráněné území."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Odemkne £decision_icon_small §HDecisions§! k zahájení §HPohraničních konfliktů§! s válečnými pány a [WTT_communist_china.GetNameDef]\n"
 CHI_integrate_tibet:0 "Integrace Tibetu"
 CHI_integrate_tibet_desc:0 "Experiment s tibetskou nezávislostí je u konce. Vojenská invaze je jedna z možností, ale měli bychom se pokusit je vrátit do náruče mírovými prostředky."
 CHI_inter_party_coordination_council:0 "Mezistranický koordinační výbor"
 CHI_inter_party_coordination_council_desc:0 "Prvním krokem k přeměně naší země na fungující vícestranickou demokracii a ukončení nutného vychovávání lidu bude organizace, která umožní dalším zainteresovaným stranám vyjádřit svůj názor při tvorbě politiky."
 CHI_investment_into_shipbuilding:0 "Investice do stavby lodí"
 CHI_investment_into_shipbuilding_desc:0 "Velká flotila vyžaduje velkou průmyslovou základnu, která ji podpoří. Měli bychom pozvat zahraniční investory, aby nám pomohli vybudovat naše doky."
 CHI_invite_foreign_investors:0 "Pozvat zahraniční investory"
 CHI_invite_foreign_investors_desc:0 "I když to může být ponižující, nejlepší způsob, jak industrializovat naši zemi, je oslovit ty, kteří nás vykořisťovali."
 CHI_invite_soviet_advisers:0 "Pozvat sovětské poradce"
 CHI_invite_soviet_advisers_desc:0 "Sověti nabídli, že nám pošlou vojenskou misi, aby nám pomohli obnovit naši armádu."
 CHI_invite_the_flying_tigers:0 "Pozvat Létající tygry"
 CHI_invite_the_flying_tigers_desc:0 "Naši přátelé v Americe zorganizovali dobrovolnickou skupinu pilotů a zakoupili řadu moderních letadel, aby nás podpořili. Musíme jen říct, že chceme."
 CHI_join_the_chinese_soviet:0 "Připojit se k Čínskému Sovětu"
 CHI_join_the_chinese_soviet_desc:1 "Revoluce může uspět pouze pokud budou komunisté stát spolu. Samozřejmě, musíme zajistit, aby žádné kontrarevoluční prvky uvnitř strany nepokusily sabotovat revoluci, ještě před tím než začne."
 CHI_join_the_republican_government:0 "Připojit se k republikánské vládě"
 CHI_join_the_republican_government_desc:1 "S naším posíleným územím a reformovanou vládou je čas přistoupit k centrální vládě a požadovat místo u stolu. Jakmile se staneme uznanou stranou ve vládě, můžeme tuto nově nalezenou legitimitu využít k budování podpory v dalších státech pro posílení naší moci."
 CHI_joint_tank_development:0 "Společný vývoj tanků"
 CHI_joint_tank_development_desc:0 "Po zkušenostech získaných při spolupráci se sovětskými designéry bychom měli vytvořit společné projektové týmy pro lepší koordinaci práce a vzájemné učení."
 CHI_judicial_yuan:0 "Soudní jüan"
 CHI_judicial_yuan_desc:0 "Dr. Sun Yat-Sen si představoval moderní republiku s děláním moci. Naše soudnictví musí být nezávislé na vnějším vlivu a rozhodovat případy na základě zákona, a jedině na základě zákona."
 CHI_judiciary_reforms:0 "Reformy soudnictví"
 CHI_judiciary_reforms_desc:1 "Pokud chce naše správa udělat změnu, musíme zajistit, aby všichni soudci byli dostatečně vzděláni, aby mohli správně aplikovat naše zákony."
 CHI_labor_reform:0 "Reforma práce"
 CHI_labor_reform_desc:1 "Metody a zvyky práce v Číně se vyvíjely po tisíciletí. Je čas je posunout do moderní doby."
 CHI_land_redistribution:0 "Redistribuce půdy"
 CHI_land_redistribution_desc:1 "Rolníci jsou krutě vykořisťováni zemědělci, přestože tvoří základ naší ekonomiky. To, že lidé, kteří obdělávají půdu, budou mít skutečně vlastní půdu, povede k mnohem spravedlivější a produktivnější společnosti."
 CHI_land_reform:0 "Reforma půdy"
 CHI_land_reform_desc:1 "Komunisté sledují agresivní program redistribuce půdy, což jim získává mnoho podporovatelů mezi rolníky. Měli bychom implementovat méně radikální program, abychom získali populaci na svou stranu."
 CHI_land_tax_reform:0 "Reforma pozemkových daní"
 CHI_land_tax_reform_desc:0 "Naše finance zoufale potřebují reformu. Částí toho je potřeba rozšířit naši daňovou základnu."
 CHI_land_value_tax:0 "Daň z hodnoty půdy"
 CHI_land_value_tax_desc:1 "Zdanění země přímo nám dává mnohem stabilnější a spravedlivější daňový systém, který bere peníze od těch, kteří mají nejvíce na rozhazování."
 CHI_ledo_road:0 "Ledo Road"
 CHI_ledo_road_desc:0 "Burmanská cesta sama o sobě nás nemůže udržet. Musíme najít nové způsoby, jak přivést zásoby, abychom mohli bojovat."
 CHI_legislative_yuan:0 "Legislativní jednota"
 CHI_legislative_yuan_desc:0 "Schopnost lidí volit orgán, který vytváří zákony, kterými se řídí, je v srdci moderní republiky. Náš národ nesmí být považován za nedostatečný."
 CHI_lessons_of_war_completed:0 "Dokončili jsme všechny kroky §YReforma armády§! a §YLekce války§!\n"
 CHI_light_cruiser_project:0 "Projekt lehkého křižníku"
 CHI_light_cruiser_project_desc:0 "Prvním krokem k vytvoření důvěryhodného námořnictva na otevřeném moři je modernizace naší krejčovské flotily. Náše první projekt by neměl být příliš ambiciózní."
 CHI_local_arms_development:0 "Místní vývoj zbraní"
 CHI_local_arms_development_desc:1 "Produkování hrubých kopií zahraničních zbraní nestačí. Pokud chceme držet krok se zbytkem Číny, musíme vyvinout nové zbraně."
 CHI_local_arms_production:0 "Místní výroba zbraní"
 CHI_local_arms_production_desc:1 "Dokud jsme považováni pouze za nevýznamnou menší frakci ve válce, nemůžeme se spoléhat na dodávky zbraní zvenčí. Budeme muset vyvinout vlastní arzenály pro výrobu zbraní."
 CHI_local_bomber_production:0 "Místní výroba bombardérů"
 CHI_local_bomber_production_desc:0 "Jakmile ovládneme výrobní technologie pro jednomotorové letouny, můžeme se pokusit vyvinout a vyrábět těžší, vícemotorové modely pro pozemní podporu."
 CHI_local_fighter_production:0 "Místní výroba stíhaček"
 CHI_local_fighter_production_desc:0 "S pracovní silou, která je nyní obeznámena se základními údržbovými úkoly, můžeme pokračovat v produkci všech komponentů pro moderní stíhací letoun."
 CHI_long_term_economic_planning:0 "Dlouhodobé hospodářské plánování"
 CHI_long_term_economic_planning_desc:1 "Naše byrokratická aparatura není tak velká jako ta centrální vlády. To nám umožňuje odstranit velkou část byrokratického balastu, který brání ekonomickému rozvoji, a soustředit naše skromné úsilí na dosažení co nejvyššího zisku."
 CHI_military_affairs_commission:0 "Komise vojenských záležitostí"
 CHI_military_affairs_commission_desc:0 "Naše armáda vykazuje šokující nedostatek schopností. Reformy vrchního velení jsou pouze prvním krokem k nápravě situace."
 CHI_mining_commission:0 "Těžební komise"
 CHI_mining_commission_desc:0 "Zdroje jsou kritické pro válečné úsilí. Musíme převzít vedení naší těžební industrie, abychom zajistili, že vyprodukuje to, co potřebujeme."
 CHI_mission_to_germany:0 "Mise do Německa"
 CHI_mission_to_germany_desc:0 "Paria Evropy udělali velké pokroky v reformování své země a návratu k předchozí slávě. Můžeme se od nich hodně naučit."
 CHI_mission_to_the_soviet_union:0 "Mise do Sovětského svazu"
 CHI_mission_to_the_soviet_union_desc:0 "Sovětský svaz projevil zájem o Čínu, především proto, aby vytvořil vyvážení vůči japonskému expanzionismu. Měli bychom poslat misi do Moskvy, abychom zjistili, zda se naše cíle shodují."
 CHI_mission_to_the_us:0 "Mise do USA"
 CHI_mission_to_the_us_desc:0 "Čína dlouho měla silné spojence v USA. Ti představují nejlepší šanci, jak získat potřebnou podporu."
 CHI_mission_to_the_us_soong_us_decision:0 "Pokud je §YSoong Mei-Ling§! §YPolitickým poradcem§! USA budou moci podporovat naši válku proti §YJaponcům§!\n"
 CHI_modern_logistics:0 "Moderní logistika"
 CHI_modern_logistics_desc:0 "Bez fungujícího logistického systému nebudeme schopni udržet armádu v terénu."
 CHI_modern_submarines:0 "Moderní ponorky"
 CHI_modern_submarines_desc:0 "Japonci nejsou ochotni poskytnout nám technické znalosti k výzvě jejich flotily v otevřeném boji, ale považují podmořskou válku za pomocnou složku. My samozřejmě nemusíme sdílet tento názor."
 CHI_nationalism:0 "Nacionalismus"
 CHI_nationalism_desc:0 "Myšlenka patřit k národu - spíše než k tribe nebo náboženství - je to, co proměňuje skupinu lidí ve stát."
 CHI_naval_aviation:0 "Námořní letectví"
 CHI_naval_aviation_desc:0 "Budoucnost námořní války jsou letadlové lodě. Nikdy nebudeme považováni za skutečnou námořní moc, pokud nebudeme mít vlastní letadlové lodě."
 CHI_new_life_movement:0 "Hnutí Nového života"
 CHI_new_life_movement_desc:0 "Čtyři ctnosti Morálka, Čestnost, Spravedlnost a Loajalita budou od této chvíle vést naše občany k lepšímu a produktivnějšímu životu."
 CHI_new_model_province:0 "Nová modelová provincie"
 CHI_new_model_province_desc:1 "Zatímco centrální vláda bojuje, aby dotáhla zemi do moderního věku, my na mnohem menším měřítku zavedeme reformy a budeme považováni za zářící majáky pokroku v kontrastu s zaostalostí zbytku národa."
 CHI_one_china_policy:0 "Politika Jedné Číny"
 CHI_one_china_policy_desc:0 "V chaosu, který následoval po revoluci, se řada oblastí odtrhla a pokusila se vytvořit vlastní státy. Některé se prostě přestaly řídit centrální vládou, jiné se předstíraly, že jsou opět suverénními státy. Oslabení jak jsme teď, veřejně prohlásíme, že si nárokujeme staré čínské hranice, které stály po staletí."
 CHI_opposition:0 "Opozice"
 CHI_opposition_desc:1 "Centrální vláda je zkorumpovaná a slabá. Komunisté chtějí zničit 5000 let čínské historie. Tato situace volá po Velkém vůdci, někomu, kdo je ochoten učinit těžké rozhodnutí a sjednotit zemi - jakýmikoli prostředky."
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! nám může zahájit hraniční válku jako reakci na to."
 CHI_order_destroyers:0 "Zatím ničitele"
 CHI_order_destroyers_desc:0 "Jako první krok k námořnímu přezbrojení by měla být vyrobena malá skupina torpédoborců."
 CHI_overlordship_over_indochina:0 "Ovládání Indočíny"
 CHI_overlordship_over_indochina_desc:0 "Indočína byla závislá na čínské ochraně od starověku. Skutečnost, že oblast padla Francouzům, ukazuje, že se nedokážou chránit."
 CHI_personal_leadership:0 "Osobní vůdcovství"
 CHI_personal_leadership_desc:1 "Rozdělení velení v armádě riskuje, že se důstojník s nadbytečnými ambicemi pokusí uchvátit moc. Musíme zajistit, aby naši vojáci byli vždy věrní vládě."
 CHI_pick_a_fight_with_japan:0 "Začít boj s Japonskem"
 CHI_pick_a_fight_with_japan_desc:0 "Po léta na nás Japonci kladli požadavek za požadavkem. Tyto dny jsou u konce. Příště, když na nás udělají i sebemenší požadavek, nevzdáme ani palec."
 CHI_power_struggle:0 "Boj o moc"
 CHI_power_struggle_desc:1 "Náš politický vliv na státní záležitosti významně vzrostl. Nyní se můžeme pokusit přistupovat k jiným zemím jako k rovním."
 CHI_price_controls:0 "Kontrola cen"
 CHI_price_controls_desc:0 "Prvním krokem k udržení inflace pod kontrolou je zajistit, aby se klíčové zboží prodávalo za pevné ceny. To nebude populární mezi obchodní třídou."
 CHI_prioritize_the_interior:0 "Prioritizovat vnitrozemí"
 CHI_prioritize_the_interior_desc:0 "Než budeme moci uvažovat o navrácení území, které nám bylo ukradeno Japonci, musíme zajistit náš vnitřek. Rozdělení do kolekcí regionů, které proti sobě bojují, nám nedá šanci."
 CHI_proclaim_rival_government:0 "Vyhlásit rivalní vládu"
 CHI_proclaim_rival_government_desc:1 "Je čas učinit naše ambice oficiální. Požadujeme nic menšího než plnou kontrolu nad Čínou, a budeme jednat se zbytkem světa na rovnocenných podmínkách."
 CHI_provoke_border_clashes:1 "Hraniční konflikty s nacionalisty"
 CHI_provoke_border_clashes_desc:1 "Nemůžeme riskovat vyhlášení války ještě. Malý, uzavřený konflikt nám umožňuje získat cennou půdu, aniž bychom byli okamžitě zničeni. Ideálně zaútočíme právě ve chvíli, kdy náš protivník své síly nasměruje jinam."
 CHI_provoke_border_clashes_effect_tooltip:0 "Odemkne £decision_icon_small §HDecisions§! k zahájení §Hpohraničního konfliktu§! s [WTT_current_china_leader.GetNameDef]\n"
 CHI_public_education_reform:0 "Reforma veřejného vzdělávání"
 CHI_public_education_reform_desc:1 "Základ moderního národa spočívá ve znalostech a vědě. Nejprve musíme zlepšit a posílit tento základ."
 CHI_public_works:0 "Veřejné práce"
 CHI_public_works_desc:1 "Populace si musí být vědoma, že pracujeme pro jejich vlastní dobro. Několik vysoce profilovaných projektů poslouží jako užitečné propagační pomůcky a ukáže jim, jak by mohla Čína vypadat, pokud by nás více podporovali."
 CHI_purchase_fighters_tt:0 "Dostaneme 50 starých stíhaček od našeho podporovatele. Zajištění podpory jak Británie, tak USA zajistí prodej stíhaček z obou zemí."
 CHI_purchase_tanks:0 "Nákup tanků"
 CHI_purchase_tanks_desc:0 "Hlavní vojenské techniky budou tvořit hrot moderní války. Měli bychom uskutečnit skromnou akvizici tanků v přípravě na vytvoření prvních obrněných jednotek čínské armády."
 CHI_purchase_tanks_tt:0 "Dostaneme 100 starých lehkých tanků od našeho podporovatele."
 CHI_rapid_mobilization:0 "Rychlá mobilizace"
 CHI_rapid_mobilization_desc:1 "Abychom se stali životaschopným uchazečem o vedení Číny, musíme zvýšit velikost naší armády. Vyvineme nové metody, jak zefektivnit výcvik a vytvořit armádu, která zvládne jakoukoli výzvu."
 CHI_rapprochement_with_soviet_union:0 "Zblížení se se Sovětským svazem"
 CHI_rapprochement_with_soviet_union_desc:0 "I když máme s Sovětským svazem určité ideologické rozdíly, je jasné, že mají stejné zájmy jako my. Měli bychom formalizovat náš nový vztah a podepsat vzájemnou dohodu o neútočení, aby jsme ukázali světu, že stojíme společně."
 CHI_reach_out_to_france:0 "Obraťte se na Francii"
 CHI_reach_out_to_france_desc:0 "I když nás Francouzi opakovaně ponížili a donutili k novým ústupkům, v současné situaci bychom se mohli ocitnout v potřebě jejich pomoci."
 CHI_reform_the_administration:0 "Reformovat administraci"
 CHI_reform_the_administration_desc:1 "Veškeré naše úsilí na vládní úrovni je marné, pokud není prováděno na místní úrovni. Musíme zajistit, aby úředníci na místě byli schopni a ochotni splnit naše rozkazy."
 CHI_reform_the_national_bank:0 "Reformovat národní banku"
 CHI_reform_the_national_bank_desc:0 "Nová Národní banka bude koordinovat všechny finanční aktivity vlády a poskytne potřebné prostředky."
 CHI_refugee_relief_agency:0 "Agentura na pomoc uprchlíkům"
 CHI_refugee_relief_agency_desc:0 "S chaosem války se miliony staly bezdomovci. Vytvoříme agenturu, která jim pomůže najít nové místo k bydlení."
 CHI_refugee_resettlement:0 "Přesídlení uprchlíků"
 CHI_refugee_resettlement_desc:0 "Miliony zoufalých a bezdomovců, které válka vytvořila, potřebují být někde umístěny. Poskytnutí útočiště na našem území znamená, že je můžeme udržovat jako náborový fond pro naši armádu a ekonomiku."
 CHI_renegotiate_the_unequal_treaties:0 "Znovu vyjednat nerovné smlouvy"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Příliš dlouho západní mocnosti diktovaly, jak bychom měli vést obchod uvnitř našich vlastních hranic. Jejich občané jsou chráněni našimi zákony a my nemáme právo rozhodovat o tom, jak vedou obchod v našich městech. To musí skončit. Znovu budeme stát jako equals."
 CHI_renounce_the_mcmahon_line:0 "Vzdát se McMahonovy linie"
 CHI_renounce_the_mcmahon_line_desc:0 "Starou hranici vymezenou mezi Imperiální vládou a Brity nikdy nebyla správná, i když se Britové tvářili, že ji respektují. Desetiletí jsme byli příliš slabí, abychom ji zpochybnili. Už ne."
 CHI_republicanism:0 "Republikanismus"
 CHI_republicanism_desc:0 "Mnozí na západě se ptají, zda to s republikou po západním vzoru myslíme vážně. Měli bychom učinit veřejné prohlášení o našich úmyslech."
 CHI_root_out_corruption:0 "Vykorenit korupci"
 CHI_root_out_corruption_desc:1 "Desítky let zneužívali vládní úředníci svá postavení k tomu, aby si naplnili vlastní kapsy a obtěžovali obyvatelstvo, přičemž zavírali oči nad zločinci, kteří jejich kapsy plnili. To nyní končí."
 CHI_rural_militias:0 "Vesnické milice"
 CHI_rural_militias_desc:1 "Na rozlehlém venkově trvá vojenská podpora často dlouho, než dorazí na místo vpádu. Vytvořením místních milicí můžeme zajistit, že jakýkoli vetřelec bude mít obtížné se pohybovat po našem venkově."
 CHI_rural_reconstruction_movement:0 "Hnutí za venkovskou rekonstrukci"
 CHI_rural_reconstruction_movement_desc:0 "Ačkoliv jsme dosáhli značného pokroku ve zlepšování života naší městské populace, pouhých pár kilometrů je dělí od rolníků žijících ve středověkých podmínkách. Zajistíme, aby každý z našich občanů mohl užívat plody naší práce."
 CHI_rural_schooling:0 "Vzdělávání na venkově"
 CHI_rural_schooling_desc:0 "Dobře vzdělaná populace je klíčem k modernizaci národa. Nemůžeme se spoléhat na malou hrst vzdělaných úředníků, ale musíme přenést duch znalostí a vědy do každé vesnice."
 CHI_scorched_earth_tactics:0 "Taktika spálené země"
 CHI_scorched_earth_tactics_desc:0 "V boji o národní přežití není nic nemyslitelného a každá možnost musí být zvážena."
 CHI_secure_internal_politics:0 "Zabezpečit vnitřní politiku"
 CHI_secure_internal_politics_desc:1 "Pokud má naše vláda přežít v matoucím zmatku čínské politiky, nesmíme se nechat rozptýlit vnitřními sváry. Jakákoli vnitřní opozice musí být vymýcena."
 CHI_secure_the_peninsula:0 "Zabezpečit poloostrov"
 CHI_secure_the_peninsula_desc:0 "Je v našem nejlepším zájmu zajistit, aby byla Korejská poloostrov nikdy znovu obsazena nepřátelskou mocí."
 CHI_seek_japanese_support:0 "Hledat japonskou podporu"
 CHI_seek_japanese_support_desc:1 "Jak centrální vláda, tak komunisté mají mocné spojence. Pokud chceme být na konci tohoto nadřazení, budeme muset najít svého vlastního strážce."
 CHI_sino_american_cooperative_organization:0 "Sino-americká kooperativní organizace"
 CHI_sino_american_cooperative_organization_desc:0 "Americká rozvědka je ochotna s námi spolupracovat na organizaci speciálních operací za nepřátelskými liniemi. To nám může pomoci vyvinout naše vlastní schopnosti v této oblasti."
 CHI_small_arms_expertise:0 "Odbornost na lehké zbraně"
 CHI_small_arms_expertise_desc:0 "Jednotná puška je stále rozhodující zbraní v naší armádě. Měli bychom zaměřit naše skromné zdroje na to, abychom zůstali co nejmodernější v této oblasti."
 CHI_strenghten_warlord_authority: "Posílit autoritu válečníků"
 CHI_strenghten_warlord_authority_desc: "Abychom zabezpečili naši zónu kontroly a zajistili, že nebudeme oslabeni Kuomintangem, komunisty a Japonci, musíme posílit autoritu [ROOT.GetLeader]."
 CHI_subjugate_the_warlords:0 "Podmanit si válečné vůdce"
 CHI_subjugate_the_warlords_desc:0 "V našem okamžiku slabosti získali místní vojenské vůdce kontrolu nad velkými plochami země. Je načase jim připomenout, že jsou odpovědní nám - jednoznačně."
 CHI_taiyuan_arsenal:0 "Tajüanská arsenál"
 CHI_taiyuan_arsenal_desc:0 "Zbrojovka Taiyuan je jedním z mála míst v Číně, které mohou vyrábět těžké zbraně. Měli bychom ji rozšířit, aby zásobovala naše jednotky dělostřeleckými a dalšími zbraněmi."
 CHI_tank_plant:0 "Továrna na tanky"
 CHI_tank_plant_desc:0 "S pokrokem ve výzkumu nových tanků můžeme nyní investovat do specializovaného závodu na jejich výrobu."
 CHI_technological_cooperation:0 "Technologická spolupráce"
 CHI_technological_cooperation_desc:1 "Naše spolupráce s centrální vládou zajistí, že budeme mít přístup k jakýmkoli novým technologiím, které vyvinou."
 CHI_the_chinese_hindenburg_line:0 "Čínská Hindenburgova linie"
 CHI_the_chinese_hindenburg_line_desc:0 "Naši němečtí poradci nám poskytli mnoho užitečných rad, jak budovat opevnění naučené z Velké války. Jakékoli pokusy nepřítele proniknout z Šanghaje se rozbijí na těchto opevněních."
 CHI_the_chu_x_po:0 "Chu X-PO"
 CHI_the_chu_x_po_desc:0 "Chu X-PO představuje vrchol vývoje v Číně - první místně vyvinutý a vyráběný stíhač, schopný obstát proti jakémukoli nepříteli."
 CHI_the_hump:0 "Hump"
 CHI_the_hump_desc:0 "Operace leteckého mostu přes Himaláje je špatnou náhradou za jiné transportní cesty, ale je mnohem složitější ji přerušit."
 CHI_the_soviet_volunteer_group:0 "Sovětská dobrovolnická skupina"
 CHI_the_soviet_volunteer_group_desc:0 "Naše letectvo zůstává v porovnání s ostatními mocnostmi v regionu alarmujícím způsobem slabé. Sověti se zdají být otevření možnosti vyslat dobrovolnickou skupinu."
 CHI_the_yanan_incident:0 "Incident v Jinan"
 CHI_the_yanan_incident_desc:1 "Současný vůdce strany se obrátil zády k socialistickým bratřím v Sovětském svazu. Měli bychom přistoupit k Sovětům, abychom zajistili jejich podporu při uskutečnění revoluce v celé Číně."
 CHI_the_yanan_incident_effect_tt:1 "Požádejte §H[SOU.GetNameDef]§! o podporu k nahrazení §H[WTT_communist_china.GetNameDef]§! jako komunistického vůdce.\nTo povede k válce s §H[WTT_communist_china.GetNameDef]§!, pokud odmítnou.\nTato dohoda s §H[SOU.GetNameDef]§! nás otevře požadavkům od [SOU.GetLeader]\n"
 CHI_three_principles_of_the_people:0 "Tři principy lidu"
 CHI_three_principles_of_the_people_desc:0 "Zakladatel republiky, Dr. Sun Yat-Sen, stanovil tři základní principy, které by ji měly formovat: Minzu, Minquan a Minsheng - Nacionalismus, Demokracie a Sociální blahobyt."
 CHI_train_marines:0 "Cvičit námořní pěchotu"
 CHI_train_marines_desc:0 "Naše dlouhá pobřeží jsou zranitelná vůči nepřátelským vyloděním, ale také poskytují příležitost k útoku z nečekaného směru, pokud by nepřítel napadl po zemi."
 CHI_unemployment_assistance:0 "Podpora v nezaměstnanosti"
 CHI_unemployment_assistance_desc:0 "Nezaměstnanost by nikdy neměla srazit občana na chudobu a bezdomovství. Hlad je nejlepším spojencem komunistů."
 CHI_unified_industrial_planning:0 "Sjednocené průmyslové plánování"
 CHI_unified_industrial_planning_desc:0 "Náš agresivní program industrializace nesmí být zpožděn."
 CHI_united_front:0 "Sjednocená fronta"
 CHI_united_front_desc:0 "S Japonci v patách musíme být ochotni přijmout pomoc, kdekoliv to půjde - i od komunistů."
 CHI_uplift_the_cavalry_regiments: "Povýšení jezdeckých regimentů"
 CHI_uplift_the_cavalry_regiments_desc: "Náš region má dlouhou a hrdou tradici jízdy a jezdeckého umění. Měli bychom ctít tyto tradice a zajistit, aby naše jízda byla považována za velmi ceněnou a postavena do popředí našich ozbrojených sil."
 CHI_uplift_the_mountain_brigades: "Zvedněte horské brigády"
 CHI_uplift_the_mountain_brigades_desc: "Hory čínského vnitrozemí jsou drsné a těžko prostupné. Musíme proto vytrénovat speciální brigády s cílem bojovat v pahorkatém a horském terénu, abychom mohli správně chránit naše území."
 CHI_war_of_anti_imperialism:0 "Válka proti imperialismu"
 CHI_war_of_anti_imperialism_desc:0 "S našimi zeměmi zbavenými útlaku se nyní můžeme zaměřit na nepřátelské pozice, abychom zajistili, že z nich nikdy nebude zahájena invaze."
 CHI_war_of_national_liberation:0 "Válka národní osvobození"
 CHI_war_of_national_liberation_desc:0 "S poraženým japonským útokem můžeme přejít do ofenzívy a osvobodit celé naše území."
 CHI_war_of_resistance:0 "Válka odporu"
 CHI_war_of_resistance_desc:0 "Ještě nejsme dost silní na to, abychom přenesli válku na Japonce. Musíme odolávat vetřelcům, dokud nebudeme moci znovu zaútočit."
 CHI_war_taxes:0 "Válčení daně"
 CHI_war_taxes_desc:1 "Nouzové situace vyžadují naléhavá opatření. Dokud válka pokračuje, musíme mobilizovat ekonomické zdroje obyvatelstva do co největší míry."
 CHI_wargaming_division:0 "Divize válečných her"
 CHI_wargaming_division_desc:0 "Měli bychom vytvořit zvláštní oddělení ve Velení, které se zaměřuje na předpovídání budoucích válek a vyvíjí nové taktiky a strategie, jak porazit naše nepřátele. Mohli by snad použít jakýsi výpočetní přístroj k simulaci světové války..."
 CHI_welfare:0 "Sociální zabezpečení"
 CHI_welfare_desc:0 "Moderní stát se stará o své občany, aby byli v těžkých časech schopní a ochotní ho bránit."
 CHI_whampoa_military_academy:0 "Vojenská akademie Whampoa"
 CHI_whampoa_military_academy_desc:0 "Armáda je k ničemu bez pořádného vedení. Pokud chceme přepracovat naše vojsko na sílu prvního řádu, musíme mít dobře vycvičené důstojníky, kteří ji povedou."
 JAP_agility_focus:0 "Zaměření na obratnost"
 JAP_agility_focus_desc:0 "Rozsah sám o sobě nám nepomůže, pokud naše modely nebudou schopny soutěžit s nepřítelem, když dorazí. Musíme vyrábět stroje s nadřazenou obratností, aby nikdy nebyli obklíčeni."
 JAP_alliance_with_siam:0 "Aliance se Siamem"
 JAP_alliance_with_siam_desc:0 "Siam se nachází na ideálním místě, aby nám pomohl v nadcházející válce se západními mocnostmi. Získáním jejich podpory výrazně usnadníme nevyhnutelnou invazi do Malajsie a tím i do Východní Indie."
 JAP_ally_with_the_zaibatsus:0 "Spojit se se zaibatsy"
 JAP_ally_with_the_zaibatsus_desc:0 "Největší korporace naší země měly dlouho bezprecedentní politickou a ekonomickou moc. Jsou důkazem všech příležitostí, které svoboda a individualita umožňují, a musíme usilovat o spolupráci s nimi pro blaho národa."
 JAP_anti_communist_bulwark:0 "Antikomunistická bašta"
 JAP_anti_communist_bulwark_desc:0 "Principy demokracie jsou neslučitelné s komunismem. Musíme pevně stát proti této ideologii a tím chránit jak sebe, tak ty, kdo se na nás spoléhají."
 JAP_anti_communist_volunteers:0 "Antikomunističtí dobrovolníci"
 JAP_anti_communist_volunteers_desc:0 "Musíme bojovat proti komunismu, kdekoliv se nachází, i když nejsme sami oficiálně zapojeni do konfliktu. Pošleme dobrovolníky, aby zastupovali náš zájem v těchto případech."
 JAP_approach_the_young_officers:0 "Přistoupit k mladým důstojníkům"
 JAP_approach_the_young_officers_desc:0 "Starší generace jsou příliš zaslepené svými zvyky, aby bylo snadné je přesvědčit o novém myšlení. Začneme s mladšími generacemi."
 JAP_approach_the_young_officers_tt:0 "Získává 3 komunistické generály.\n"
 JAP_armored_divisions:0 "Pancéřové divize"
 JAP_armored_divisions_desc:0 "Ostatní národy se již dozvěděly o síle obrněných divizí. Nemůžeme zaostávat a musíme vyvíjet pokročilejší a silnější modely obrněných vozidel, které nám umožní udeřit na nepřítele jak razantně, tak rychle."
 JAP_army_expansion:0 "Rozšíření armády"
 JAP_army_expansion_desc:0 "Abychom dosáhli našeho cíle rozšíření armády, musíme využít dovednosti těch důstojníků, kteří prokázali schopnost vycvičit muže v umění války."
 JAP_army_expansion_law:0 "Zákon o expanze armády"
 JAP_army_expansion_law_desc:0 "Naše vláda musí mít jako jeden ze svých základních principů okamžité a radikální zvýšení našich vojenských sil."
 JAP_asian_communist_solidarity:0 "Asijská komunistická solidarita"
 JAP_asian_communist_solidarity_desc:0 "Musíme stát po boku našich asijských bratrů. Západní forma komunismu zde nemá místo, ale společně s našimi sousedy můžeme rozšířit verzi, která vyhovuje asijským potřebám."
 JAP_asian_communist_solidarity_tt:0 "Pozvat §H[WTT_communist_china.GetNameWithFlag]§! do naší frakce."
 JAP_bicycle_battalions:0 "Cyklistické bataliony"
 JAP_bicycle_battalions_desc:0 "Mobilita je klíčová. Naše síly budou vybaveny bicykly, což dramaticky zlepší naši schopnost manévrovat s divizemi."
 JAP_bomber_modernization:0 "Modernizace bombardérů"
 JAP_bomber_modernization_desc:0 "Modernizovaná taktická bombardovací síla je klíčová pro podporu naší armády na bojišti."
 JAP_build_up_the_manchurian_army:0 "Vybudovat mandžuskou armádu"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap] bude v čele jakékoliv severní války. Musíme zajistit, aby byli dost silní, aby odolali jakýmkoliv potenciálním útokům nepřátel."
 JAP_bypass_the_philippines:0 "Obejít Filipíny"
 JAP_bypass_the_philippines_desc:0 "Filipíny jsou nechtěnou překážkou na cestě k našemu skutečnému cíli. Zatím to ignorujeme."
 JAP_carrier_warfare_experiments:0 "Experimenty s nosiči"
 JAP_carrier_warfare_experiments_desc:0 "Bitevní lodě jsou reliktem minulosti. Musíme se dívat do budoucnosti, a budoucnost patří letectví. Letadlové lodě nám umožní vyprojíkovat tuto vzdušnou moc přes Tichý oceán."
 JAP_cast_the_die:0 "Hoď kostkou"
 JAP_cast_the_die_desc:0 "Náš politický a vojenský základ je dostatečně zabezpečen. Je čas uchopit náš osud!"
 JAP_challenge_the_zaibatsus:0 "Zpochybnit zaibatsusy"
 JAP_challenge_the_zaibatsus_desc:0 "Největší korporace naší země měly dlouho bezprecedentní politickou a ekonomickou moc. Musíme jim připomenout, že stále odpovídají císařově vůli."
 JAP_coal_liquification:0 "Zkapalnění uhlí"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap] postrádá ropu, a proto musíme ještě více zvýšit úsilí v oblasti syntetické ropy."
 JAP_communist_volunteers:0 "Komunističtí dobrovolníci"
 JAP_communist_volunteers_desc:0 "Náš boj zde nekončí. Musíme se postarat o povznesení dalších národů. Naši nejlepší a nejbystřejší budou vysláni hájit naši věc v těch národech, které přijaly revoluci!"
 JAP_create_a_manchurian_imperial_air_force:0 "Vytvořit Manchurské císařské letectvo"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "Vzdušná nadřazenost bude klíčová pro vítězství ve válce. Pokud by [MAN.GetNameDef] mělo vlastní letectvo, výrazně by to zlepšilo naši vzdušnou situaci."
 JAP_cruiser_modernization:0 "Modernizace křižníků"
 JAP_cruiser_modernization_desc:0 "Křižníky budou hlavní oporou našich úkolových sil po celém Tichém oceánu, a proto potřebujeme to nejlepší, co můžeme postavit."
 JAP_develop_aluminum_sources:0 "Rozvíjet zdroje hliníku"
 JAP_develop_aluminum_sources_desc:0 "Naše letecké programy vyžadují dostatek hliníku, a proto musí být manchurské zdroje intenzivně rozvíjeny."
 JAP_develop_chinese_resources:0 "Rozvíjet čínské zdroje"
 JAP_develop_chinese_resources_desc:0 "Musíme rozvíjet bohaté čínské zdroje, které spadly do našich rukou, aby byly užitečné pro příští válku."
 JAP_establish_the_northern_resource_area:0 "Zřídit severní oblast zdrojů"
 JAP_establish_the_northern_resource_area_desc:0 "Bohaté sibiřské pustiny musí být využity pro náš neustále rostoucí válečný stroj."
 JAP_exchange_the_exiles:0 "Výměna Exilů"
 JAP_exchange_the_exiles_desc:0 "Zatímco jsme dříve posílali naše levicově smýšlející důstojníky a státní úředníky do neoficiálního exilu v Mandžusku, nyní je vyměníme za ty pravicově smýšlející."
 JAP_expand_manchurian_railways:0 "Rozšířit mandžuské železnice"
 JAP_expand_manchurian_railways_desc:0 "Mančurská infrastruktura potřebuje drastickou expanzi, aby unesla zátěž zvýšené industrializace."
 JAP_expand_the_showa_steel_works:0 "Rozšířit ocelárny Šówa"
 JAP_expand_the_showa_steel_works_desc:0 "Musíme rozšířit ocelárnu Showa, abychom drastičně zvýšili její výrobu, což je klíčová podmínka pro velkoplošnou industrializaci."
 JAP_expand_the_snlf:0 "Rozšiřte SNLF"
 JAP_expand_the_snlf_desc:0 "Válka v Tichomoří bude do značné míry zahrnovat námořní výsadky. Speciální námořní výsadkové síly vyžadují rozšíření, pokud mají splnit úkol."
 JAP_exploit_the_southern_resource_area:0 "Využít jižní oblast zdrojů"
 JAP_exploit_the_southern_resource_area_desc:0 "Musíme výrazně rozšířit využívání bohatých zdrojů východních Indů, abychom živili naše jednotky ve válce."
 JAP_fighter_modernization:0 "Modernizace stíhaček"
 JAP_fighter_modernization_desc:0 "Musíme udržovat převahu nad našimi nepřáteli ve všech oblastech, včetně vzdušného boje. Modernizované stíhačky jsou nezbytné k dosažení tohoto cíle."
 JAP_finish_the_fight:0 "Dokončit boj"
 JAP_finish_the_fight_desc:0 "Musíme přenést boj do naší staré kolonie a eliminovat poslední baštu našich japonských ideologických protivníků."
 JAP_first_air_fleet:0 "První letecká flotila"
 JAP_first_air_fleet_desc:0 "Abychom maximalizovali ofenzivní útočnou sílu, spojíme největší koncentraci letadlových lodí, kterou svět kdy viděl, do jedné bitevní skupiny. Vyvinutím doktrin potřebných k usnadnění soustředěných ofenzivních operací této formy, naši nepřátelé nebudou mít šanci proti naší nadřazenosti v námořní letecké síle."
 JAP_fortify_the_border:0 "Zpevnit hranici"
 JAP_fortify_the_border_desc:0 "Severní hranice je prakticky nebráněná. Musíme připravit naše severní obrany na možný útok tímto směrem."
 JAP_full_sovereignty_for_the_philippines:0 "Úplná svrchovanost pro Filipíny"
 JAP_full_sovereignty_for_the_philippines_desc:0 "Sebeurčení musí být rozšířeno po celé Asii. [USA.GetNameDefCap] nadále kontroluje Filipíny a musí být tlačeno k respektování demokratických práv filipínského lidu."
 JAP_german_rocketry:0 "Německá raketová technika"
 JAP_german_rocketry_desc:0 "Další německé technologické pokroky by byly pro naše válečné úsilí velmi užitečné. Musíme zajistit tyto schémata, bez ohledu na náklady."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Velká východoasijská sféra spoluprosperity"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "Doba západního imperialismu skončila. Národy Asie se musí spojit a stát jako silný, sjednocený kontinent pod naším vedením. Asie pro Asiaty!"
 JAP_guide_the_zaibatsus:0 "Vést zaibatsu"
 JAP_guide_the_zaibatsus_desc:0 "Největší korporace našeho národa měly dlouho bezprecedentní politickou a ekonomickou moc. S trochou důvtipu je možná budeme moci nasměrovat k našim zájmům."
 JAP_heavy_industry_development:0 "Rozvoj těžkého průmyslu"
 JAP_heavy_industry_development_desc:0 "Těžký vojenský průmysl je pro pokročilé potřeby armády vitálně důležitý, a proto musí být rozšířen."
 JAP_if_man_accepts:1 "Pokud §HManchukuo§! přijme, následující se stane:\n"
 JAP_imperial_arsenals:0 "Imperiální arzenály"
 JAP_imperial_arsenals_desc:0 "Zvýšení imperiální kontroly nad naším válečným průmyslem povede k výraznému zlepšení efektivity a tím i výstupu."
 JAP_intervene_in_china:1 "Incident na mostě Marco Polo"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap] je chudý na zdroje, ale naši sousedi nejsou. Musíme si vzít od nich, co nám chybí, a potřebujeme jen záminku, abychom s tím začali. Takovou záminkou by mohlo být několik podnikavých vojáků, po čemž nebude mít císař na výběr, než souhlasit s válkou, ať už je jakkoli nepřipravený..."
 JAP_japanese_settlement:0 "Japonské osídlení"
 JAP_japanese_settlement_desc:0 "Usazením našich vlastních lidí v Mandžusku můžeme zvýšit pracovní sílu a tím vytvořit příznivější místa pro továrny."
 JAP_jet_prototypes:0 "Prototypy letadel"
 JAP_jet_prototypes_desc:0 "Budoucnost letectví nespočívá v vrtulích. Musíme se podívat na jetový pohon pro zlepšení schopností našich letadel."
 JAP_join_comintern:0 "Připojit se k Kominternu"
 JAP_join_comintern_desc:0 "Nemůžeme stát sami proti světu. Musíme stát spolu s rodištěm komunismu, abychom chránili revoluci!"
 JAP_join_the_london_naval_treaty:0 "Připojit se k Londýnské námořní dohodě"
 JAP_join_the_london_naval_treaty_desc:0 "Musíme chránit naše flanks, pokud máme čelit medvědovi. Pokud podepsání kusu papíru regulujícího námořní vyzbrojování přináší mír, tak ať."
 JAP_liaison_conference:0 "Konference styčných důstojníků"
 JAP_liaison_conference_desc:0 "Odesláním zprostředkovatelů všech odvětví vlády a armády na centrální konferenci můžeme zásadně zvýšit rychlost našeho rozhodování."
 JAP_liberate_manchuria:0 "Osvobodit Mandžusko"
 JAP_liberate_manchuria_desc:0 "Mandžusko nadále existuje pod autoritářskou vládou; ošklivý relikt naší kolonialismu. Musíme napravit tuto situaci a zajistit, aby region byl vrácen pod právo čínské kontroly."
 JAP_liberate_manchuria_tt:0 "Rozhodnutí může být přijato po dobytí Mandžuska.\n"
 JAP_light_industry_development:0 "Rozvoj lehkého průmyslu"
 JAP_light_industry_development_desc:0 "Lehký vojenský průmysl je životně důležitý pro základní potřeby armády a musí být rozšířen."
 JAP_long_lance_torpedoes:0 "Torpéda Long Lance"
 JAP_long_lance_torpedoes_desc:0 "Krutosti globálního rozdělení zdrojů zanechaly naše námořnictvo v nevýhodě oproti nepříteli. Proto vyvineme nejpokročilejší torpédo na světě: velmi dlouhý a silný zbraň, poháněnou stlačeným kyslíkem místo stlačeného vzduchu, která umožní našim menším hladinovým lodím útočit daleko za jejich hmotnost."
 JAP_modern_artillery:0 "Moderní dělostřelectvo"
 JAP_modern_artillery_desc:0 "Ačkoli jsou naši vojáci odvážní a zuřiví, potřebují nadřazenou artilerii, aby podpořili svůj postup."
 JAP_modern_escorts:0 "Moderní eskorty"
 JAP_modern_escorts_desc:0 "Naše flotily potřebují nejmodernější eskorty, aby mohly operovat neomezeně bez nepřátelských ponorek a torpédových člunů."
 JAP_modern_shogunate:0 "Moderní šógunát"
 JAP_modern_shogunate_desc:0 "Císař musí zůstat v ceremoniální roli, s silnými prostředníky, kteří jednají jeho jménem. To určitě umožní, aby slovo císaře bylo slyšet dál a širší."
 JAP_national_defense_state:0 "Stát národní obrany"
 JAP_national_defense_state_desc:0 "Každý občan musí pochopit naléhavost transformace naší země na pevnost schopnou odolat jakémukoli útoku."
 JAP_national_mobilization_law:0 "Zákon o národní mobilizaci"
 JAP_national_mobilization_law_desc:0 "Nová legislativa učiní vojenskou službu běžnější, čímž v lidech vzbudí smysl pro povinnost, a také jim objasní nezbytnost války."
 JAP_national_research_policy:0 "Národní výzkumná politika"
 JAP_national_research_policy_desc:0 "Podpora a kontrola našich výzkumných institucí vládou nám umožní větší flexibilitu a produktivitu v našich R&D programech."
 JAP_nationalize_the_zaibatsus:0 "Nacionalizovat zaibatsu"
 JAP_nationalize_the_zaibatsus_desc:0 "Největší korporace naší země dlouho měly bezprecedentní politickou a ekonomickou moc. To zde končí. Kontrola státu nebude zpochybňována."
 JAP_nationalize_war_industry:0 "Nacionalizovat válečný průmysl"
 JAP_nationalize_war_industry_desc:0 "Zvyšování státní kontroly nad naším válečným průmyslem výrazně přispěje k zlepšení efektivity a tím i produkce."
 JAP_new_naval_estimates:0 "Nové námořní odhady"
 JAP_new_naval_estimates_desc:0 "Musíme vydat nové odhady velikosti zvýšení naší námořní síly a tím i doků, které budou potřebné k dosažení tohoto zvýšení."
 JAP_non_aggression_pact_with_china:0 "Pakt o neútočení s Čínou"
 JAP_non_aggression_pact_with_china_desc:0 "I když byly naše vztahy s Čínou historicky napjaté, abychom mohli uvolnit vojáky pro naši severní ofenzivu, nyní potřebujeme pakt o neútočení s nimi."
 JAP_non_aggression_pact_with_the_soviet_union:1 "Pakt o neútočení s [SOV.GetNameDef]"
 JAP_non_aggression_pact_with_the_soviet_union_desc:1 "Naše severní hranice musí být zabezpečena, pokud chceme mít svobodu útočit na jih. Okamžitě začneme jednání s [SOV.GetNameDef]."
 JAP_open_up_the_universities:0 "Otevřít univerzity"
 JAP_open_up_the_universities_desc:0 "Všichni by měli mít možnost studovat, bez ohledu na jejich původ nebo společenský status."
 JAP_pacific_guardian:0 "Pacifický strážce"
 JAP_pacific_guardian_desc:0 "Převezmeme roli strážce všech asijských států v okolí Pacifiku. Jakmile budou osvobozeni od západního imperialismu, budou potřebovat vodící ruku, aby je vyzdvihla na plnohodnotné demokracie."
 JAP_people_owned_mines:0 "Mines vlastněné obyvateli"
 JAP_people_owned_mines_desc:0 "Lidé budou moci vlastnit podíl v dolech, ve kterých pracují, což zlepší motivaci a efektivitu pracovníků."
 JAP_pre_emptive_coup:0 "Preventivní puč"
 JAP_pre_emptive_coup_desc:0 "Musíme udeřit první a zajistit budoucnost našeho národa pro naše děti, jinak budou naše ideály potlačeny autoritářskou vládou."
 JAP_preemptive_war:0 "Preemptivní válka"
 JAP_preemptive_war_desc:1 "Vytvářením zpráv o zvýšené [SOV.GetAdjective] agresi na našich severních hranicích si můžeme dát záminku pro preventivní úder k eliminaci severní hrozby."
 JAP_prepare_for_war_with_the_soviet_union:1 "Připravte se na válku s [SOV.GetNameDef]"
 JAP_prepare_for_war_with_the_soviet_union_desc:1 "Hrozba [SOV.GetSovietThreatName] pro naše severní hranice musí být řešena. Musíme začít přípravy na válku s [SOV.GetNameDef]."
 JAP_public_works:0 "Veřejné práce"
 JAP_public_works_desc:0 "Nová série veřejných prací zajistí práci pro všechny a zároveň zlepší národní infrastrukturu."
 JAP_purge_the_kodoha_faction:0 "Vyčistit frakci Kodoha"
 JAP_purge_the_kodoha_faction_desc:0 "Objevila se nová frakce, která má v úmyslu ovládnout vládu a zaútočit na sever do Sovětského svazu. Musíme je eliminovat, než způsobí příliš velké škody."
 JAP_purge_the_militarists:0 "Vyčistit militaristy"
 JAP_purge_the_militarists_desc:1 "Ti, kteří věří, že vojenská síla je odpovědí na všechno, musí být z našich ostrovů vyloučeni, pokud chceme uvolnit místo pro racionálnější myšlení. Mohou si najít vlastní cestu mimo naše hranice."
 JAP_range_focus:0 "Zaměření na dosah"
 JAP_range_focus_desc:0 "Vzdálenosti spojené s bojem v tichomořském divadle jsou obrovské, a tak potřebujeme modely schopné tyto vzdálenosti překlenout."
 JAP_rebuild_the_civil_service:0 "Obnovit civilní službu"
 JAP_rebuild_the_civil_service_desc:0 "Abychom správně spravovali naši zemi, musíme obnovit státní službu s těmi, kteří jsou nejvíce schopní."
 JAP_red_brigades:0 "Červené brigády"
 JAP_red_brigades_desc:0 "Každý muž a žena musí splnit svou povinnost chránit stát. Zajistíme, aby měli možnost tak učinit."
 JAP_reeducation_campaign:0 "Kampaň na přeškolení"
 JAP_reeducation_campaign_desc:0 "Nepokoje jsou rozšířené v důsledku naší velké revoluce. Musíme přeškolit lid, abychom posílili chování, které považujeme za nejvhodnější."
 JAP_rekindle_the_old_alliance:0 "Oživit starou alianci"
 JAP_rekindle_the_old_alliance_desc:0 "Naše nejlepší šance leží u našeho bývalého spojence v První světové válce. Znovu aktivujeme starou alianci a postavíme se spolu s [ENG.GetNameDef] na obranu demokracie."
 JAP_research_spending:0 "Výdaje na výzkum"
 JAP_research_spending_desc:0 "Musí být přidělen odpovídající velký rozpočet na výzkum a vývoj, pokud chceme plně využít nejlepší a nejchytřejší talenty naší země."
 JAP_secure_china:0 "Zabezpečit Čínu"
 JAP_secure_china_desc:0 "Čínský odpor se ukazuje jako neústupný a neustále. Musíme zdvojnásobit naše úsilí o pacifikaci pevninské části co nejrychleji."
 JAP_secure_the_philippines:0 "Zabezpečit Filipíny"
 JAP_secure_the_philippines_desc:0 "Filipíny jsou nezbytnou základnou na cestě k našemu skutečnému cíli. Musíme je zabezpečit pro budoucí vojenské akce."
 JAP_showa_restoration:0 "Obnova Šówa"
 JAP_showa_restoration_desc:0 "Čas figurek je dávno minul a císař sám musí převzít přímou kontrolu nad státem. Teprve potom bude naše říše schopna odolat západním imperialistům."
 JAP_sign_tripartite_pact:0 "Podepsat Trojstranný pakt"
 JAP_sign_tripartite_pact_bypass_tt:0 "Buď Německo, nebo Itálie nemají fašistickou vládu, nebo jsme ve válce s jedním z nich."
 JAP_sign_tripartite_pact_desc:0 "Úkol, který před námi leží, se může ukázat jako výzva pro naše schopnosti. Měli bychom oslovit jiné vlády s podobnými cíli, abychom mohli navázat určitou úroveň spolupráce."
 JAP_small_arms_modernization:0 "Modernizace drobných zbraní"
 JAP_small_arms_modernization_desc:0 "Naše vojenské síly potřebují modernizované zbraně, aby mohly konkurovat těm našim potenciálním nepřátelům."
 JAP_spiritual_mobilization:0 "Duševní mobilizace"
 JAP_spiritual_mobilization_desc:0 "Pěstováním těchto principů šintoismu, které apelují na smysl vojenské povinnosti lidu, můžeme zvýšit počet nových rekrutů."
 JAP_strategic_bomber_effort:0 "Úsilí strategických bombardérů"
 JAP_strategic_bomber_effort_desc:0 "Ačkoliv bychom si to přáli, války nelze snadno vyhrát pouze přímými vojenskými konfrontacemi. Průmyslová kapacita výrazně ovlivňuje výsledek válek, a proto musíme investovat do nových modelů strategických bombardérů, které mohou zničit nepřátelský průmysl za liniemi."
 JAP_strengthen_civilian_government:0 "Posílit civilní vládu"
 JAP_strengthen_civilian_government_desc:0 "Stoupající hodnoty liberalismu a demokracie, daleko od toho, aby byly hrozbou pro naši zemi, by mohly být jejími největšími silami. Musíme zajistit, aby byla naše vláda posílena, aby mohla chránit tyto ideály."
 JAP_strengthen_the_divine_wind:0 "Posílit božský vítr"
 JAP_strengthen_the_divine_wind_desc:0 "Kamikaze, taktika Speciální útočné jednotky, změnily sebevražedné útoky z improvizované poslední možnosti na zavedenou doktrínu. S novými letadly, v podstatě osídlenými raketami, budou tyto útoky nezastavitelné."
 JAP_strengthen_the_divine_wind_effect:0 "Umožňuje výrobu §HYokosuka MXY7 Ohka§!"
 JAP_strengthen_the_divine_wind_effect_bba:0 "Povoluje modul §HFixed Explosive Charge§!"
 JAP_strike_on_the_southern_resource_area:0 "Útok na jižní oblast zdrojů"
 JAP_strike_on_the_southern_resource_area_desc:0 "Nastal čas uvést náš plán do pohybu. Zaútočíme na jih a vezmeme bohaté západní kolonie pro sebe."
 JAP_strike_south_doctrine:0 "Doktrína úderu na jih"
 JAP_strike_south_doctrine_desc:0 "Ačkoliv je Čína bohatá, nevlastní všechny zdroje, které potřebujeme. Nedaleko na jihu se však nacházejí nizozemské východní Indii a britské kolonie Malajsie a Borneo. Pro skutečnou soběstačnost musíme získat kontrolu nad těmito oblastmi zpět od evropských imperialistů."
 JAP_support_the_kodoha_faction:0 "Podpořit frakci Kodoha"
 JAP_support_the_kodoha_faction_desc:0 "Objevila se nová frakce, která má v úmyslu ovládnout vládu a zaútočit na sever do Sovětského svazu. Kvůli císaři a budoucnosti impéria musíme zajistit, aby tato frakce zvítězila!"
 JAP_supremacy_of_technology:0 "Nadřazenost technologie"
 JAP_supremacy_of_technology_desc:0 "Technologie je to, co nám přinese vítězství. Všechny úsilí musí směřovat k těm, které usilují o překonání našich nepřátel v oblasti zbraní a vybavení."
 JAP_supremacy_of_the_battlefleet:0 "Nadřazenost bitevní flotily"
 JAP_supremacy_of_the_battlefleet_desc:0 "S našimi nadřazenými návrhy bitevních lodí potřebujeme pouze jednu rozhodující srážku, abychom rozhodli o námořní válce. Musíme zajistit, abychom optimalizovali naši bitevní flotilu, aby mohla vynutit takovou srážku a vyhrát ji."
 JAP_supremacy_of_will:0 "Supremacie vůle"
 JAP_supremacy_of_will_desc:0 "Nejmodernější vybavení je k ničemu bez zuřivého muže, který by je ovládal, a zuřivost může proměnit nejjednodušší kámen v nejsmrtelnější zbraň."
 JAP_technological_exchange:0 "Technologická výměna"
 JAP_technological_exchange_desc:0 "Potřebujeme spojence, abychom se postavili medvědovi. Německo je nejen dobrým kandidátem, ale má také dostatek technologických pokroků, které by s námi mohli sdílet na pomoc v našem boji."
 JAP_the_fate_of_the_imperial_family:0 "Osud císařské rodiny"
 JAP_the_fate_of_the_imperial_family_desc:0 "Nastal čas postarat se o poslední pozůstatky dědičné vlády v Japonsku. Musíme se rozhodnout, jaký osud postihne císaře a jeho rodinu."
 JAP_the_korean_question:0 "Korejská otázka"
 JAP_the_korean_question_desc:0 "O Korejský poloostrov jsme se postarali již nějakou dobu, ale otázka korejské seberealizace se stává stále naléhavější. Můžeme si skutečně nárokovat dodržování demokratických ideálů, když odepíráme našim sousedům právo na vlastní vládu?"
 JAP_the_manchurian_project:0 "Manshurijský projekt"
 JAP_the_manchurian_project_desc:0 "Zatímco naše ostrovy mají málo použitelné půdy, naše pevninské majetky ne. Co nemůžeme vybudovat sami, můžeme vybudovat na pevnině. Zahájíme rozsáhlý program industrializace pro [MAN.GetNameDef]."
 JAP_the_showa_constitution:0 "Šówa ústava"
 JAP_the_showa_constitution_desc:0 "Přijímáme a respektujeme historii naší říše. Nicméně, autoritarismus nemá místo v Japonsku, které chceme budovat. Udržíme císaře jako symbolického vůdce, ale omezíme jeho moc v ústavě, podobně jako je tomu v mnoha západních zemích."
 JAP_the_ultimate_battleship:0 "Ultimátní bitevní loď"
 JAP_the_ultimate_battleship_desc:0 "Jelikož nejsme bohatí na zdroje, musíme zajistit, abychom je využili co nejlépe. Postavíme nejmocnější bitevní lodě, které kdy byly na povrchu planety, schopné porazit jakéhokoli nepřítele v přímém střetu."
 JAP_the_unthinkable_option:0 "Nedokonalá možnost"
 JAP_the_unthinkable_option_desc:0 "Budoucnost naší země vyžaduje cestu, která nikdy nebyla našimi vůdci představena. Tato možnost musí být nyní vážně zvažována."
 JAP_the_zero:0 "Nula"
 JAP_the_zero_desc:0 "Nový design od Mitsubishi se může ukázat jako nejvýkonnější stíhačka navržená pro letadlové lodě dosud. Nepřekonatelná manévrovatelnost, spolu s přijatelným dosahem, znamená, že design pravděpodobně vydrží léta. Měli bychom okamžitě začít s prototypováním a výrobou."
 JAP_the_zero_tt:0 "Umožňuje výrobu §HMitsubishi A6M Zero-sen§!"
 JAP_tokyo_aluminum_plant:0 "Hliníkárna v Tokiu"
 JAP_tokyo_aluminum_plant_desc:0 "Využijeme sílu našich pracovníků k zvýšení soběstačnosti národa."
 JAP_tora_tora_tora_idea:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_idea_desc:0 "Po prvotním úderu se Japonci pouštějí do agresivní bleskové kampaně se svými letadlovými silami."
 JAP_torpedo_cruisers:0 "Torpédové křižníky"
 JAP_torpedo_cruisers_desc:0 "Věnujeme celou třídu lodí nošení obrovského množství našich nových torpéd, což jim umožní způsobit chaos nepřátelské flotile."
 JAP_ultimate_deterrence:0 "Ultimátní odstrašení"
 JAP_ultimate_deterrence_desc:0 "Nejlepším způsobem, jak chránit naše občany, je zajistit, aby nikdy nebojovali ve válce. Vývoj nových zbraní hrozné síly může zajistit, že nebudou muset."
 JAP_unified_fighter_development:0 "Sjednocený vývoj stíhaček"
 JAP_unified_fighter_development_desc:0 "Příliš dlouho jsme byli sužováni odděleným vývojem letectví mezi armádou a námořnictvem. Musíme tyto programy sjednotit, abychom zajistili jak jednotnost výzbroje, tak lepší využití našich omezených výzkumných zdrojů."
 JAP_warrior_spirit:0 "Duch bojovníka"
 JAP_warrior_spirit_desc:0 "Státní šintoismus nám umožňuje vštípit lidem potřebu obětovat se pro dobro státu a císařské rodiny."
 JAP_west_pacific_treaty_organization:0 "Organizace západního pacifického paktu"
 JAP_west_pacific_treaty_organization_desc:0 "Aliance s dalšími asijskými národy nám umožní pevně stát proti jakýmkoli potenciálním hrozbám našemu nově nalezenému způsobu života."
 JAP_yamato_tt:1 "Přidává dvě výrobní linky §YYamato-Class§! Super-těžkých bitevních lodí, dokončené na 75 % a 50 %."
 MAN_alliance_with_the_kwantung_army:0 "Aliance s Kwantungskou armádou"
 MAN_alliance_with_the_kwantung_army_desc:0 "Japonské síly v zemi jsou často v rozporu s našimi myšlenkami. Měli bychom si vytvořit těsnější spojení s nimi, abychom zajistili, že budeme pracovat společně s co nejmenšími konflikty."
 MAN_army_modernization:0 "Modernizace armády"
 MAN_army_modernization_desc:0 "Naše armáda je malá a zastaralá. Vzhledem k našim dostupným zdrojům je to nepřijatelné. Musíme být schopni nést svůj podíl."
 MAN_assert_our_authority:0 "Uplatnit naši autoritu"
 MAN_assert_our_authority_desc:0 "Zbytek země je vnitřně rozdělen. Nikdo z uzurpátorů a banditů, kteří se nazývají válečnými lordi a předsedy, není způsobilý vládnout. Budou potrestáni a naše osvícená vláda se rozšíří po celé Číně."
 MAN_assertiveness:0 "Asertivita"
 MAN_assertiveness_desc:0 "Japonci nadále vládnou nad námi s pobuřující arogancí. Měli bychom jim připomenout, že i my jsme impérium hodné respektu."
 MAN_bolster_nationalism:0 "Podpořit nacionalismus"
 MAN_bolster_nationalism_desc:0 "Příliš dlouho lidé považovali Mandžusko za umělou konstrukci vytvořenou Japonci. Ale každý národ byl kdysi jen myšlenkou. Musíme vybudovat pocit mandžuské identity v lidech a proměnit tuto myšlenku v realitu."
 MAN_chinese_leadership:0 "Čínské vedení"
 MAN_chinese_leadership_desc:0 "Čínský lid potřebuje čínského vůdce. Měli bychom veřejně prohlásit, že usilujeme o nic menšího než o plnou obnovu císařské vlády nad celou Čínou."
 MAN_claim_the_mandate_of_heaven:0 "Nárokovat mandát nebes"
 MAN_claim_the_mandate_of_heaven_desc:0 "Naše vítězství ve válce ukázala, že samotné nebe posoudilo císaře jako spravedlivého a hodného Nebeského trůnu. Jakákoli pochybnost, že není legitimním vládcem celé Číny, musí zmizet tváří v tvář takovým ohromujícím důkazům."
 MAN_collective_farms:0 "Kolektivní farmy"
 MAN_collective_farms_desc:0 "Systém individualistických farem vlastněných a provozovaných jednou rodinou je zaostalý a neefektivní. Kombinování veškeré pracovní síly a půdy vesnice do jedné entity umožňuje mnohem efektivnější rozvoj."
 MAN_develop_aluminum_sources:0 "Rozvíjet zdroje hliníku"
 MAN_develop_aluminum_sources_desc:0 "Máme rozsáhlé ložiska bauxitu v Liaoning, která jsou připravena k využití. Poskytnou životně důležitou podporu našemu leteckému průmyslu."
 MAN_empower_the_legislative_council:0 "Posílit legislativní radu"
 MAN_empower_the_legislative_council_desc:0 "Legislativní rada je v současnosti jen ceremoniální orgán, který souhlasí s tím, co před něj postaví naši japonská nadvláda. Pokud chceme být skutečně suverénním národem, musíme mít nejprve plnou autonomii v našich legislativních záležitostech."
 MAN_expand_showa_steel_works:0 "Rozšířit ocelárnu Showa"
 MAN_expand_showa_steel_works_desc:0 "Showa ocelárny tvoří páteř našeho těžkého průmyslu. Investice do nich nám umožní v budoucnu sklidit výhody."
 MAN_expand_the_imperial_guards:0 "Rozšířit císařskou gardu"
 MAN_expand_the_imperial_guards_desc:0 "Císařská garda se stane elitou naší nové armády a bude příkladem, k němuž se mají všichni naši vojáci snažit."
 MAN_expand_the_imperial_guards_tt:1 "Získat 4 jednotky s §Y7 pěchotními§! a §Y2 dělostřeleckými§! bataliony.\n"
 MAN_expand_the_railways:0 "Rozšířit železnice"
 MAN_expand_the_railways_desc:0 "Moderní železniční systém je klíčem k propojení všech částí našeho národa a jejich zjednocení pod jednou střechou."
 MAN_expand_the_textile_industry:0 "Rozšířit textilní průmysl"
 MAN_expand_the_textile_industry_desc:0 "Naše textilní továrny byly dlouho oporou našeho průmyslu a budou nejjednodušším způsobem, jak získat více zahraničního kapitálu pro rozšíření naší průmyslové základny."
 MAN_first_five_year_plan:0 "První pětiletý plán"
 MAN_first_five_year_plan_desc:0 "Ačkoliv je zabarven asociací s komunismem, pětiletý plán je cenným nástrojem v plánování ekonomického rozvoje země. Měli bychom implementovat takový plán, abychom usměrnili expanzi našeho průmyslu."
 MAN_five_equal_peoples:0 "Pět rovnocenných národů"
 MAN_five_equal_peoples_desc:0 "Dny, kdy jeden národ mohl vládnout ostatním, jsou pryč. Mandžusko bude novým typem národa, ve kterém spolu budou žít pět národů - Rusové, Japonci, Mongolci, Korejci a Mandžuové - v harmonii."
 MAN_five_people_armies:0 "Armády pěti národů"
 MAN_five_people_armies_desc:0 "Pokud jsou všichni občané rovní, musí být každý občan rovněž připraven a ochoten bránit jej proti zahraničním utlačovatelům."
 MAN_five_people_armies_tt:2 "Získejte 7 jednotek s §Y3 pěšími§! bataliony.\n"
 MAN_hoankyoku:0 "Hoankyoku"
 MAN_hoankyoku_desc:0 "Naše vláda je nejlepší nadějí, kterou Čína má pro jasnou budoucnost. Zjevně má mnoho lidí zájem o její zničení. Musíme mít organizaci, která tyto lidi pronásleduje a chrání náš stát."
 MAN_imperial_divinity:0 "Imperiální divinita"
 MAN_imperial_divinity_desc:0 "V minulosti byli čínští císaři uctíváni jako živí bohové. Musíme propojit současného císaře s touto starou tradicí."
 MAN_imperial_university:0 "Císařská univerzita"
 MAN_imperial_university_desc:0 "Impérium potřebuje chytré lidi, aby prosadilo svůj cíl. Měli bychom vytvořit místo, kde se nejlepší a nejchytřejší naši lidé setkávají, aby si navzájem učili a učili se."
 MAN_independence_war:0 "Válka za nezávislost"
 MAN_independence_war_desc:0 "Nastal čas zbavit se pout útlaku a bojovat za naše dávné svobody. Manchukuo bude první částí Číny, která dýchá svobodně bez veškerého cizího útlaku."
 MAN_invite_japanese_investors:0 "Pozvat japonské investory"
 MAN_invite_japanese_investors_desc:0 "Rozvoj naší země bude vyžadovat pomoc zvenčí. Řada firem v Japonsku naznačila, že jsou ochotny investovat do naší země."
 MAN_invite_japanese_settlers:0 "Pozvat japonské osídlence"
 MAN_invite_japanese_settlers_desc:0 "Máme mnohem více prostoru, než máme lidí. Velké oblasti země zůstávají prakticky divočinou. Měli bychom osídlit tyto oblasti, abychom vytvořili nové komunity a umožnili další ekonomický rozvoj."
 MAN_law_university:0 "Právnická univerzita"
 MAN_law_university_desc:0 "Naše země je stále mladá. Máme skutečnou příležitost vytvořit zcela nový systém zákonů, založený na nejmodernějším chápání vlády. Abychom toho dosáhli, měli bychom vytvořit specializované zařízení, které shromáždí některé z nejbrilantnějších myslí v Asii."
 MAN_local_arms_procurement:0 "Místní nákup zbraní"
 MAN_local_arms_procurement_desc:0 "Nemůžeme spoléhat na Japonce, že nám navždy dodají zbraně. Pokud chceme přijít na své, potřebujeme zdroj zbraní, který máme pod kontrolou."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "Vytvoření Manchurijské společnosti pro výrobu letadel nám poskytne možnost vybudovat moderní letectvo, schopné postavit se každému jinému."
 MAN_move_capitals:1 "Přesunout hlavní město"
 MAN_move_capitals_desc:0 "Starobylé hlavní město celé Číny bylo vždy Peking. Nyní, když bylo znovu dobyto, můžeme císaře triumfálně vrátit do jeho starého domova."
 MAN_mukden_arsenal:0 "Mukdenský arzenál"
 MAN_mukden_arsenal_desc:0 "Stará imperiální arzenál bude tvořit jádro nového vojensko-průmyslového komplexu, který bude dodávat naší armádě moderní zbraně."
 MAN_mukden_military_academy:0 "Mukdenská vojenská akademie"
 MAN_mukden_military_academy_desc:0 "Naše armáda potřebuje dobré a loajální důstojníky, aby ji vedli, pokud chceme někdy spoléhat na něco více než na masu k dosažení našich cílů."
 MAN_national_cooperation_government:0 "Národní kooperativní vláda"
 MAN_national_cooperation_government_desc:0 "Dostali jsme znepokojivé zprávy, že Japonci zvažují jiné čínské politiky - obyčejné lidi - k vytvoření kolaborativní vlády. To je nepřijatelné. Musíme zajistit, že jakékoli čínské území zabrané našimi společnými silami bude spravováno námi."
 MAN_national_defense_state:0 "Stát národní obrany"
 MAN_national_defense_state_desc:0 "Dokud nebude válka vyhrána a nevrátíme se k vládě nad celou Čínou, musíme vynaložit veškeré úsilí, být ochotni učinit veškeré oběti a využít všechny dostupné zdroje k vedení války."
 MAN_obedience:0 "Poslušnost"
 MAN_obedience_desc:0 "Někteří nás označují za pouhou loutku Japonců, ale fundamentálně nechápou naši těsnou a rovnou vazbu. Jít proti našim dobrodincům by bylo jako dítě jít proti svým rodičům."
 MAN_offer_vassalization:0 "Nabídnout vazalství"
 MAN_offer_vassalization_desc:0 "Válka rozdělila zemi. Můžeme ji ukončit, pokud nabídneme těm, kteří dosud odmítli zaujmout stranu, místo na našem dvoře."
 MAN_pacify_the_countryside:0 "Uklidnit venkov"
 MAN_pacify_the_countryside_desc:0 "Od té doby, co jsme se dostali k moci, se zločinci a rebelové snaží zpochybnit naši vládu v odlehlých oblastech země. Pokud chceme, aby s námi bylo zacházeno vážně jako s vládou, musíme vymýtit tyto teroristy a ukázat obyvatelstvu, že dokážeme vykonávat naši vládu."
 MAN_pacify_the_countryside_effect_tooltip:0 "Udržujte vojáky v určitých státech, aby neutralizovali bandity na venkově.\n"
 MAN_purge_the_general_affairs_council:0 "Vyčistit Radu pro všeobecné záležitosti"
 MAN_purge_the_general_affairs_council_desc:0 "Rada pro všeobecné záležitosti byla zřízena Japonci, aby zajistila úplnou kontrolu nad naší vládou. To nemůže pokračovat. Musíme eliminovat každého, jehož loajalita naší vládě je byť jen mírně podezřelá."
 MAN_reclaim_the_empire:0 "Znovuzískat říši"
 MAN_reclaim_the_empire_desc:0 "Nyní, když jsme vybojovali naši svobodu, je čas pokračovat v boji proti zrádcům a rebelům v ostatní části Číny. Budeme vládnout této zemi nebo zahyneme při pokusu."
 MAN_reform_the_civil_service:0 "Reforma státní služby"
 MAN_reform_the_civil_service_desc:0 "Rada pro obecné záležitosti byla pouze špičkou ledovce. Japonci efektivně řídili velké části státní služby zcela mimo naši kontrolu. Musíme zavést vlastní správce."
 MAN_request_control_of_the_railways:0 "Žádost o kontrolu železnic"
 MAN_request_control_of_the_railways_desc:0 "V zemi tak velké jako naše znamená ovládání železnic ovládání země. \n\nA Japonci ovládají železnice.\n\n To se musí změnit."
 MAN_research_and_education_department:0 "Úřad pro výzkum a vzdělávání"
 MAN_research_and_education_department_desc:0 "Jak naše národ roste, musíme zajistit, že naše vzdělávací a výzkumné zařízení rostou, aby mu odpovídala. Je potřeba vynaložit větší úsilí, aby naše výzkumné snahy byly zaměřeny tam, kde jsou nejvíce potřeba."
 MAN_second_five_year_plan:0 "Druhý pětiletý plán"
 MAN_second_five_year_plan_desc:0 "S úspěchem prvního pětiletého plánu má smysl, abychom ho zopakovali s dalším plánem hospodářského rozvoje."
 MAN_social_research_unit:0 "Jednotka sociálního výzkumu"
 MAN_social_research_unit_desc:0 "Měli bychom zřídit speciální jednotku, která by zkoumala způsoby a zvyky našeho národa, abychom je mohli lépe vést, aby se stali produktivními občany naší země."
 MAN_staff_the_court_with_manchus:0 "Obsadit dvůr Mandžuy"
 MAN_staff_the_court_with_manchus_desc:0 "Dynastie Qing vládla Číně po staletí. Pokud chceme získat svou bývalou slávu, musíme zajistit, že se budeme co nejvíce řídit jejich příkladem."
 MAN_the_two_emperors:0 "Dva císaři"
 MAN_the_two_emperors_desc:0 "Nastal čas ukončit absurdní představu, že jsme cokoliv jiného než plně rovnoprávní partneři Japonců. Naši dva císaři jsou jako bratři!"
 MAN_trade_delegation:0 "Obchodní delegace"
 MAN_trade_delegation_desc:0 "Ostatní části světa jsou v průmyslových metodách dále než my. Měli bychom vyslat delegaci, aby studovala jejich techniky a našla způsoby, jak zlepšit ty naše."
 MAN_vassalize_mengukuo:0 "Vazalizovat Mengkukuo"
 MAN_vassalize_mengukuo_desc:0 "Prince Mengkukuo není způsobilý stát bok po boku s císařem Mandžusko. Je načase ukončit tento hloupý experiment a vrátit ho na jeho správné místo."
 MAN_white_russian_advisers:0 "Bílí ruští poradci"
 MAN_white_russian_advisers_desc:0 "Po ruské občanské válce někteří Rusové upřednostnili exil před jakýmkoliv osudem, který Sověti měli naplánovaný pro své poražené nepřátele. Můžeme tyto lidi využít k obnově a výcviku naší armády."
 PRC_100_regiments_campaign:0 "Kampaň 100 pluků"
 PRC_100_regiments_campaign_desc:0 "Prozatím jsme se soustředili na malé bitvy a přestřelky. Naši nepřátelé nás považují za slabé a jen za nepříjemnost. Opáleni pocitem bezpečí, budou špatně připraveni na velkou ofenzívu."
 PRC_abolish_the_land_rent:1 "Zrušit nájemné za pozemky"
 PRC_abolish_the_land_rent_desc:0 "Soukromé vlastnictví půdy je absurdní koncept. Půda patří tomu, kdo ji obděluje. Umožnění rolníkům organizovat se zajistí jejich podporu."
 PRC_agrarian_socialism:0 "Agrární socialismus"
 PRC_agrarian_socialism_desc:0 "Čína není jako industrializované národy světa. Očekávat komunistickou revoluci, jak si ji Marx představoval, znamená nepochopit situaci, v níž se naše země nachází."
 PRC_anti_japanese_expedition:0 "Antijaponská expedice"
 PRC_anti_japanese_expedition_desc:0 "Čelit Japoncům v otevřeném boji v naší současné pozici by bylo hloupější než odvážné. Nejprve bychom měli připravit půdu posíláním malých skupin do nepřátelského území k vytváření základních oblastí. Když nastane správný čas, povoláme povstání."
 PRC_ban_the_opium_trade:0 "Zákaz obchodu s opiem"
 PRC_ban_the_opium_trade_desc:0 "Opium bylo nástrojem, kterým západní mocnosti přivedly nás na kolena. Nemůžeme dovolit, aby se toto zlo šířilo."
 PRC_central_military_commission:0 "Ústřední vojenská komise"
 PRC_central_military_commission_desc:0 "S naším postavením stabilnějším, můžeme přejít od revolučního boje za přežití k boji za národní vedení."
 PRC_central_security_bureau:0 "Ústřední bezpečnostní úřad"
 PRC_central_security_bureau_desc:0 "Nemůžeme dovolit, aby se kontrarevoluce uchytila i v té nejmenší vesnici. Naším cílem musí být najít každého jednotlivého zrádce, dříve než způsobí jakoukoli škodu."
 PRC_china_medical_university:0 "Čínská lékařská univerzita"
 PRC_china_medical_university_desc:0 "Hygiena a lékařská péče udrží naši armádu v terénu a umožní nám zlepšit život našich občanů. Zajistíme, abychom rozvíjeli nové metody v těchto oblastech a učili je naší populaci."
 PRC_coalition_government:0 "Koaliční vláda"
 PRC_coalition_government_desc:0 "Zatímco sjednocení naší země je očividně ještě daleko, vytvoření společné vlády s nacionalisty usnadní cestu."
 PRC_confrontation_with_the_warlords:0 "Konfrontace s válečníky"
 PRC_confrontation_with_the_warlords_desc:0 "Některé prvky v Číně ignorují centrální vládu a odmítají si vybrat strany v boji. Někteří z nich mohou dokonce tajně mít v úmyslu převzít kontrolu nad zemí nebo spolupracovat s Japonci. Musí být uvedeni do pořádku."
 PRC_enforce_the_three_rules:0 "Vynucovat Tři pravidla"
 PRC_enforce_the_three_rules_desc:0 "1: Dodržuj příkazy.\n 2: Nezloděj od rolníků.\n 3: Odevzdej vše, co bylo zachyceno od nepřítele.\n S těmito jednoduchými pravidly ukážeme lidem, že jsme na jejich straně."
 PRC_exploit_the_weak_neighbours:0 "Využít slabé sousedy"
 PRC_exploit_the_weak_neighbours_desc:0 "Naši sousedé jsou oslabení korupcí a vnitřními spory. To představuje perfektní příležitost pro rozšíření našeho území."
 PRC_focus_on_china:0 "Zaměřit se na Čínu"
 PRC_focus_on_china_desc:0 "Nemůžeme doufat, že se postavíme Japoncům, když stále bojujeme proti nacionalistům a válečným lordům. Nejdříve je musíme porazit, než se můžeme postavit Japoncům."
 PRC_form_the_academy_of_sciences:0 "Založit Akademii věd"
 PRC_form_the_academy_of_sciences_desc:0 "Spojíme všechna naše různá výzkumná zařízení a univerzity a vytvoříme novou organizaci, která je bude spravovat efektivněji."
 PRC_government_of_national_defense:0 "Vláda národní obrany"
 PRC_government_of_national_defense_desc:0 "Rozdělena země vyzývá porážku. Musíme spojit síly s nacionalisty, abychom koordinovali naši obranu."
 PRC_infiltration:0 "Infiltrace"
 PRC_infiltration_desc:0 "Nacionalisté by chtěli, abychom se s nimi utkali otevřeně. Neměli bychom podlehnout pokušení. Pošleme malé skupiny vojáků do nepřátelského území, abychom vybudovali základny. Až přijde čas, vyvoláme povstání a překvapíme nacionalisty."
 PRC_internationalism:0 "Mezinárodnost"
 PRC_internationalism_desc:0 "Pracující a rolníci světa se musí spojit, aby se zbavili svých okovů. Rameno k rameni, vybudujeme lepší budoucnost."
 PRC_land_redistribution:0 "Redistribuce půdy"
 PRC_land_redistribution_desc:0 "Po staletí byli lidé, kteří obdělávají půdu, nuceni platit nájem lidem, kteří ji skutečně vlastní. To změníme."
 PRC_literacy_programs:0 "Programy gramotnosti"
 PRC_literacy_programs_desc:0 "Prvním krokem k vytvoření moderní společnosti je zajistit, aby všichni její občané rozuměli aktuálním problémům a pomáhali je řešit."
 PRC_maoism:0 "Maoismus"
 PRC_maoism_desc:0 "Velký předseda strávil dlouhé měsíce vývojem svých politických teorií do soudržné ideologie, která povede naši zemi vpřed."
 PRC_marxist_orthodoxy:0 "Marxistická ortodoxie"
 PRC_marxist_orthodoxy_desc:0 "Klíčem k dosažení pravého komunismu je implementovat Marxova učení do co největší míry."
 PRC_military_intelligence_department:0 "Vojenská zpravodajská služba"
 PRC_military_intelligence_department_desc:0 "Mezi běžným obyvatelstvem máme mnoho přátel, kteří nám poskytují cenné informace. Máme ještě více nepřátel. Musíme vytvořit organizaci, která je oddělí."
 PRC_mobile_warfare:0 "Mobilní válka"
 PRC_mobile_warfare_desc:0 "Nemůžeme se skrývat v horách a lesích navždy. Nastal čas vzít boj k nepříteli a ukázat světu, že se nebojíme bojovat s nimi na otevřeném poli."
 PRC_national_leadership:0 "Národní vedení"
 PRC_national_leadership_desc:0 "S Kai-Shekem pryč, poslední opozice vůči znovusjednocení je pryč. Je jen správné, že bychom měli převzít vedení v této společné vládě."
 PRC_peoples_liberation_army:0 "Armáda lidového osvobození"
 PRC_peoples_liberation_army_desc:0 "Čínská Rudá armáda dosáhla velkých činů. V budoucnosti získá ještě větší vyznamenání, když budeme bojovat za osvobození našeho lidu."
 PRC_peoples_volunteer_army:0 "Armáda lidových dobrovolníků"
 PRC_peoples_volunteer_army_desc:0 "Boj za osvobození pracovníků a rolníků světa se vede v mnoha zemích. Není vždy moudré přímo zasahovat do těchto konfliktů. Někdy je malá síla vše, co je potřeba, aby se změnila rovnováha moci."
 PRC_peoples_war:0 "Válka lidu"
 PRC_peoples_war_desc:0 "Jiné země mohou věřit, že to je technologie a palebná síla, která vyhrává války. My víme lépe. Neexistuje žádná technologie, která by se mohla měřit se skupinou odhodlaných lidí, kteří jsou ochotni obětovat."
 PRC_permit_opium_trade:0 "Povolit obchod s opiem"
 PRC_permit_opium_trade_desc:0 "I přes nešťastné vedlejší účinky, povolení rolníkům pěstovat mák nám poskytne peníze potřebné k vybavení našich armád."
 PRC_prepare_for_war_with_japan:0 "Připravit se na válku s Japonskem"
 PRC_prepare_for_war_with_japan_desc:0 "Japonští militaristé představují největší hrozbu pro naši zemi. Chtějí ji rozdělit a vykořisťovat způsoby, které by si žádná čínská vláda nikdy nedokázala představit. Boj proti nacionalistům je ve srovnání s tím bledý."
 PRC_proclaim_the_peoples_republic:0 "Prohlásit lidovou republiku"
 PRC_proclaim_the_peoples_republic_desc:0 "S vítězstvím nad nacionalisty je čas zaujmout naše právoplatné místo jako legitimní vláda Číny. Ještě je třeba vykonat mnoho práce, ale budoucnost vypadá jasněji než kdy jindy."
 PRC_protracted_warfare:0 "Protrahovaná válka"
 PRC_protracted_warfare_desc:0 "Musíme vedení válku na našich podmínkách. Čína má spoustu lidí a spoustu času. Čelit nepříteli v otevřeném boji by bylo sebevražedné."
 PRC_provoke_japan:0 "Provokovat Japonsko"
 PRC_provoke_japan_desc:0 "Po tři generace jsme žili ve stínu japonské hrozby. Opoziční postoj k japonské expanze nás učiní hrdiny v očích čínského lidu. A pokud Japonci nechtějí dát nám válku, kterou potřebujeme, pak je donutíme."
 PRC_purge_the_radicals:0 "Vyčistit radikály"
 PRC_purge_the_radicals_desc:0 "Některé prvky v naší straně stále věří v doktrínu třídního boje a opozice proti takzvané vykořisťovatelské třídě. Ti budou muset odejít."
 PRC_rectification_campaign:0 "Kampaň za nápravu"
 PRC_rectification_campaign_desc:0 "Bylo zde několik mylných představ o tom, jaký kurz by naše úsilí mělo vzít. Měli bychom dát mylným druhům příležitost uznat chybu svých cest."
 PRC_remove_chiang_kai_shek:0 "Odstranit Čankajška"
 PRC_remove_chiang_kai_shek_desc:0 "Navzdory našim snahám považuje generálissimus stále za komunisty. Jeho agresivní opozice se stala problémem. Bude třeba přijmout opatření."
 PRC_revolutionary_military_commission:0 "Revoluční vojenská komise"
 PRC_revolutionary_military_commission_desc:0 "Revoluční boj proti našim nepřátelům musí být koordinován prostřednictvím speciálně vytvořeného orgánu."
 PRC_social_democracy:0 "Sociální demokracie"
 PRC_social_democracy_desc:0 "Radikální politika strany věci zhoršil, ne zlepšil. Nacionalisté, přes všechny své nedostatky, jsou našimi spojenci v boji za vybudování lepší budoucnosti. Musíme se k nim přiblížit v politické oblasti."
 PRC_socialism_with_chinese_characteristics:1 "Marxismus s čínskými charakteristikami"
 PRC_socialism_with_chinese_characteristics_desc:1 "Ačkoli byl bezpochyby brilantní, Marx psal z specificky evropské perspektivy. Konkrétní situace Číny se odrazí v naší implementaci socialistických politik."
 PRC_socialist_market_economy:0 "Socialistická tržní ekonomika"
 PRC_socialist_market_economy_desc:0 "Cesta k socialismu a komunismu musí, podle definice, vést přes kapitalismus. Čína nikdy nevyvinula řádnou kapitalistickou tržní ekonomiku, takže pokrok směrem k socialismu je téměř nemožný. Musíme nejprve vyvinout kapitalistické výrobní metody, než budeme moci pokračovat dál."
 PRC_soviet_economic_aid:0 "Sovětská ekonomická pomoc"
 PRC_soviet_economic_aid_desc:0 "Zničení Velké čínské skoku by trvalo generace, než bychom se vzpamatovali bez vnější pomoci. Měli bychom oslovit Sověty a požádat je o ekonomickou pomoc."
 PRC_soviet_leadership:0 "Sovětské vedení"
 PRC_soviet_leadership_desc:0 "Sovětský svaz je nejvýznamnější zemí na cestě k plnému komunismu. Měli bychom to uznat a poučit se z jejich příkladu."
 PRC_strengthen_the_central_secretariat:0 "Posílit Centrální sekretariát"
 PRC_strengthen_the_central_secretariat_desc:0 "Po Dlouhém pochodu musíme znovu uspořádat naši politickou organizaci, abychom vytvořili stát, který bude schopen konkurovat nacionalistům."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "Posílit levé křídlo KMT"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Nacionalisté mají své vlastní problémy s vnitřními frakcemi, které se snaží sabotovat snahy dosáhnout dohody mezi našimi režimy. Měli bychom udělat vše, co je v našich silách, aby naši spojenci v KMT vyhráli tento mocenský boj."
 PRC_the_yanan_base_area:0 "Oblast základu Yan'an"
 PRC_the_yanan_base_area_desc:0 "Základem naší revoluce je oblast v Yan'an. Pokud chceme v nadcházejícím boji uspět, musí být rozšířena a zlepšena."
