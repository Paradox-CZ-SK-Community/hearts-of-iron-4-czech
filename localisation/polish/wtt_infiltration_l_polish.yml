 PRC_infiltrate_nationalist_areas_desc:0 "S nacionalisty se zatím nemůžeme utkat v otevřeném boji. Měli bychom využít své síly a vybudovat nové základny, abychom nepřítele rozptýlili. Až přijde správný čas, vypukne povstání. \n\nV závislosti na stupni §HInfiltrace§! budou naše komunistické buňky provádět sabotáže na §Infrastrukture§! a §Vojenských továrnach§! nebo vytvoří §Vojenské divize§! k převzetí kontroly nad státem."
