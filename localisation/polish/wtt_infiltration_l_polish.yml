 PRC_infiltrate_nationalist_areas_desc:0 "Zatím se nemůžeme vyrovnat nacionalistům v otevřeném boji. Měli bychom šetřit naše síly a budovat nové základní oblasti, abychom nepřítele oslabili. Až přijde ten správný čas, povstaneme. \n\nNaše komunistické buňky provedou sabotáže na §HInfrastructure§! a §HMilitary Factories§! nebo vytvoří §HMilitia Division§! za účelem převzetí kontroly nad státem, v závislosti na úrovni §HInfiltration§!."
