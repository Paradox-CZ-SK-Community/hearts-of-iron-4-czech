l_polish:
 DOD_hungary.1.a:0 "Nechte lidi říct svůj názor."
 DOD_hungary.1.b:0 "Takové věci by měly být ponechány profesionálům."
 DOD_hungary.1.c:0 "Zajistíme správné výsledky."
 DOD_hungary.1.desc:0 "Ve svém projevu v Budapešti požadoval [HUN.GetLeader], aby jeho rakouským poddaným bylo dovoleno vrátit se pod jeho vládu. Jako gesto usmíření však veřejně poznamenal, že rakouský lid by měl mít právo učinit toto rozhodnutí sám."
 DOD_hungary.1.t:0 "Maďarsko požaduje referendum"
 DOD_hungary.10.a:0 "Vrátíme se do říše."
 DOD_hungary.10.b:0 "Přijmeme kompromis."
 DOD_hungary.10.c:0 "Nikdy se nevzdáme naší svobody za bezpečnost!"
 DOD_hungary.10.desc:0 "S nedávnými dramatickými změnami v politické krajině Balkánu se otázka našeho vztahu s novou Austro-Uherskou říší objevuje opakovaně. Dnes maďarský velvyslanec předal oficiální nótu, ve které formálně žádá, abychom deklarovali náš postoj vůči říši. Habsburkové tvrdí, že jako staré korunní země patří Čechy a Morava k nim.\n\nNicméně [HUN.GetLeader] naznačil, že by přijal kompromisní řešení, kdy by byl formálně hlavou státu naší země, ale s velmi malou skutečnou mocí."
 DOD_hungary.10.t:0 "Rakousko-Uhersko nabízí Záruky"
 DOD_hungary.100.a:0 "Nemáme na výběr."
 DOD_hungary.100.b:0 "Nepřenecháme ani palec."
 DOD_hungary.100.desc:0 "Maďarská vláda nás oslovila ohledně budoucího statusu Slovenska. Silně věří, že by měly mít plnou kontrolu nad osudem Slovenska, vzhledem k tomu, jak bylo Slovensko v minulosti součástí Maďarska během dob Impéria.\n\nZatímco maďarská delegace se vyhýbala vydávání jakýchkoliv explicitních hrozeb, naše zpravodajské služby hlásí znepokojivě vysokou úroveň aktivity uvnitř maďarské armády."
 DOD_hungary.100.t:0 "Maďarsko požaduje Slovensko"
 DOD_hungary.101.a:0 "Vrátíme se k našim starým hranicím."
 DOD_hungary.101.b:0 "Loutková vláda je lepší."
 DOD_hungary.101.desc:0 "Slovensko se vrátilo pod naši kontrolu. Otázkou nyní je, jak bychom to měli uspořádat. Zatímco mnozí v vládě favorizují otevřenou anexi, označují to za "Návrat k historickým hranicím", někteří další mají obavy z dopadu pokusu o integraci tolika ne-maďarů do našeho státu. Jejich preferovanou možností by bylo zřídit devoluční vládu v Bratislavě, s některými pravomocemi v oblasti jejich vnitřních politik, ale úzce spojenou s námi ve všech dalších věcech."
 DOD_hungary.101.t:0 "Slovensko převedeno"
 DOD_hungary.102.a:0 "Nechte tuto otázku být."
 DOD_hungary.102.b:0 "Obraťte se na Německo ohledně rozdělení země."
 DOD_hungary.102.desc:0 "Jednání o převodu Slovenska se téměř okamžitě zastavila. Delegace [From.GetAdjective] uvedla, že jejich pozice je v podstatě status quo, bez navržených významných změn. Naše delegace samozřejmě znovu prohlásila, že Slovensko považujeme za naše území, nelegálně zabrané na konci Velké války.\n\nNebylo dosaženo pokroku a rostoucí frustrace na obou stranách stolu činí nepravděpodobným, že nějaký bude učiněn."
 DOD_hungary.102.t:0 "[From.GetNameDefCap] odmítá převést Slovensko"
 DOD_hungary.103.a:0 "Budeme mít na paměti jejich zájmy."
 DOD_hungary.103.b:0 "Oni nedostanou nic."
 DOD_hungary.103.desc:0 "Maďarská vláda nás oslovila s nabídkou rozdělit [CZE.GetNameDef]. Získali bychom západní části země, zatímco Maďarsko by získalo většinu Slovenska, s demarkační čárou mezi našimi zeměmi, která by zhruba protínala zemi.\n\nUjistili nás, že pokud dostanou svou část na konci, jsou ochotni nechat nás udělat první krok."
 DOD_hungary.103.t:0 "Maďarsko chce rozdělit [CZE.GetNameDef]"
 DOD_hungary.104.a:0 "Dobře."
 DOD_hungary.104.desc:0 "V tajném telegramu nám německá vláda ujistila, že naše zájmy budou brány v úvahu, když se rozhodne o osudu [CZE.GetNameDef]. Kdy to bude, je stále neznámé."
 DOD_hungary.104.t:0 "[GER.GetLeader] souhlasí"
 DOD_hungary.105.a:0 "Jak nezdvořilé."
 DOD_hungary.105.b:0 "Vezmeme si, co je naše."
 DOD_hungary.105.desc:0 "\nPo slyšení naší nabídky na rozdělení [CZE.GetNameDef] údajně [From.GetLeader] vzplanul vztekem a nazval nás "nikoho, kdo nemáme ani nejmenší představu o realitě světa." \n\nNení třeba říkat, že naše nabídka nebyla přijata."
 DOD_hungary.105.t:0 "Německo odmítá rozdělit [CZE.GetName]"
 DOD_hungary.106.a:0 "Protestujeme nejrazantnějšími slovy."
 DOD_hungary.106.b:0 "Mobilizujte armádu."
 DOD_hungary.106.desc:0 "Navzdory písemnému slibu [From.GetLeader] německá vláda nesplnila své závazky vůči nám. V nedávných jednáních o osudu [CZE.GetNameDef] jsme sehráli jen roli nástroje k nátlaku na ostatní k dodržení. Zdá se, že [From.GetLeader] nikdy neměl v úmyslu dodržet své slovo."
 DOD_hungary.106.t:0 "[From.GetLeader] zradil slib"
 DOD_hungary.107.a:0 "Velmi dobře."
 DOD_hungary.107.b:0 "Zcela vyloučeno."
 DOD_hungary.107.desc_SLO_independent:0 "Po několika týdnech horečné aktivity v maďarské armádě vydal [HUN.GetLeader] proklamaci, v níž prohlásil, že současná situace na Slovensku je vážným problémem pro Maďarsko a požaduje od nás určité záruky. \n\nMezi jinými věcmi bychom je museli konzultovat, než uzavřeme jakékoli aliance nebo podepíšíme jakékoli smlouvy a museli bychom přijmout vojenskou misi k koordinaci naší armády."
 DOD_hungary.107.desc_SLO_puppet:0 "Maďarská delegace dorazila, aby projednala otázku Slovenska. Považují tuto zemi za součást své historické sféry vlivu a velmi je znepokojuje vliv, který máme na slovenskou politiku.\n\nVůdce delegace šel tak daleko, že navrhl, že slovenské území by mohlo být použito jako odskoková plocha pro invazi do Maďarska.\n\nNavrhují, aby maďarské vládě bylo povoleno mít podobný vliv na Slovensko, jaký momentálně máme my."
 DOD_hungary.107.t:1 "Maďarsko požaduje nadvládu"
 DOD_hungary.108.a:0 "Dobře."
 DOD_hungary.108.desc:0 "Naš plenipotenciár se usadil v Bratislavě, což zajišťuje, že slovenská vláda bude úzce sladěna s našimi politikami."
 DOD_hungary.108.t:0 "Slovensko je pod naší kontrolou"
 DOD_hungary.109.a:0 "Budeme to mít, tak či onak."
 DOD_hungary.109.desc:0 "Navzdory našim nejlepším snahám vláda Slovenska odmítla přijmout svou podřízenou roli ve srovnání s námi. Nyní musíme zvážit možnost vojenského zásahu k zabezpečení naší severní hranice."
 DOD_hungary.109.t:0 "Kontrola nad Slovenskem odepřena"
 DOD_hungary.11.a:0 "Další krok na cestě k obnovení našeho dědičného práva."
 DOD_hungary.11.desc:0 "Po diskusi na nejvyšší úrovni, která trvala dlouho do noci, se [CZE.GetAdjective] vláda rozhodla přijmout naši nabídku a prohlásila [HUN.GetLeader] za krále Čech a markraběte Moravy. Vojáci bývalé české armády složili přísahu svému novému králi a císaři a civilní správa říší byla plně integrována."
 DOD_hungary.11.t:0 "Čechy se vrací do koruny"
 DOD_hungary.110.a:0 "Skvělý návrh, soudruzi!"
 DOD_hungary.110.b:0 "Teď ne."
 DOD_hungary.110.desc:0 "[HUN.GetLeader] dorazil do Moskvy, aby prodiskutoval otázku Rumunska. Na konci Velké války Rumunsko nezákonně zabralo řadu území, včetně Besarábie a Transylvánie. Naši maďarští soudruzi navrhují, abychom vyvinuli tlak na Rumunsko, aby tato území vrátilo jejich právoplatným vlastníkům."
 DOD_hungary.110.t:0 "Maďarsko chce vyvíjet tlak na Rumunsko"
 DOD_hungary.111.a:0 "Nemáme na výběr."
 DOD_hungary.111.b:0 "Možná se můžeme dohodnout."
 DOD_hungary.111.c:0 "Komunistická vláda by mohla dosáhnout lepších výsledků."
 DOD_hungary.111.d:0 "Tyto země jsou svaté!"
 DOD_hungary.111.desc:0 "Vlády [HUN.GetNameDef] a [SOV.GetNameDef] podaly společné oznámení, ve kterém uvedly, že považují náš anexi Transylvánie a Bessarabie za nelegitimní. Co se jich týče, tato území jsou pod nelegální okupací, a dávají nám poslední příležitost, abychom se z těchto oblastí stáhli."
 DOD_hungary.111.t:0 "Komunistické ultimátum"
 DOD_hungary.112.a:0 "Půjdeme vpřed sami."
 DOD_hungary.112.b:0 "Zvážíme naše chyby."
 DOD_hungary.112.desc:0 "Během své nedávné cesty do Moskvy musel [HUN.GetLeader] snášet několik úmorných hodin jednání s [SOV.GetLeader], který ho opakovaně označoval za idiota za pokusy o navrhování tak zjevně mylného plánu. Zdá se, že jsme dosud úplně nepochopili roli národního území v revolučním boji, a proto jsme dospěli k chybným závěrům o tom, jaká by měla být naše strategie."
 DOD_hungary.112.t:0 "[SOV.GetLeader] odmítá naši nabídku."
 DOD_hungary.113.a:0 "Donuťte je, aby se vzdali Transylvánie"
 DOD_hungary.113.b:0 "Nutit je vzdát se Besarábie"
 DOD_hungary.113.c:0 "Opakujte naši první nabídku důrazněji."
 DOD_hungary.113.desc:0 "Rumunská vláda pod vedením [ROM.GetLeader] poslala delegaci do Moskvy, aby vyjednala otázku sporných území. Zdá se, že věří, že mohou dosáhnout kompromisního řešení, kde by se vzdali jedné části sporných oblastí, aby si udrželi tu druhou. Pokud souhlasíme, kterou část bychom měli požadovat?"
 DOD_hungary.113.t:0 "Rumunsko nabízí kompromis"
 DOD_hungary.114.a:0 "Revoluce pokračuje dál."
 DOD_hungary.114.b:0 "Trvejte na území."
 DOD_hungary.114.desc:0 "V překvapivém kroku [ROM.GetLeader] nabídl sdílet moc s Rumunskou komunistickou stranou, pokud nám na oplátku zaručí jejich hranice. To by mohl být dobrý způsob, jak zvýšit náš vliv v regionu, aniž bychom riskovali válku."
 DOD_hungary.114.t:0 "Rumunsko nabízí politické ústupky"
 DOD_hungary.115.a:0 "Nestojí to za námahu."
 DOD_hungary.115.b:0 "Důrazně trvejte na území."
 DOD_hungary.115.c:0 "Pak budou mít milion mužů."
 DOD_hungary.115.desc:0 "[ROM.GetAdjective] vláda odmítla vyjednávat o sporných územích. Na soukromém setkání rumunský ministr zahraničí dokonce našemu velvyslanci řekl, že jediný způsob, jak tato území získáme, je obětovat milion mužů."
 DOD_hungary.115.t:0 "Rumunsko odmítá požadavky"
 DOD_hungary.116.a:0 "Přijatelné."
 DOD_hungary.116.b:0 "Nikdy nesouhlasíme s takovými podmínkami!"
 DOD_hungary.116.desc_bessarabia:0 "Po setkání s naší delegací, [SOV.GetLeader] nám nabídl jakýsi kompromis. S výraznou nepřítomností maďarské delegace nám bylo řečeno, že Sověti jsou ochotni vzdát se převodu Transylvánie, pokud souhlasíme, že jim dáme Besarábii."
 DOD_hungary.116.desc_no_deal:0 "Během jednání s naší delegací, sovětsko-maďarská strana znovu zdůraznila své požadavky. Pokud nebudou Bessarabie a Transylvánie předány jejich příslušným nárokovatelům, zvažují vojenská opatření."
 DOD_hungary.116.desc_transylvania:0 "Po setkání s naší delegací nabídl [SOV.GetLeader] jakýsi kompromis. [SOV.GetNameDefCap] souhlasil, v zásadě, že Bessarabie by měla zůstat s námi, ale 'nezávislá hraniční komise' složená z úředníků ze Sovětského svazu a Tannu Tuvy dospěla k závěru, že většina Transylvánie by měla přejít k Maďarsku."
 DOD_hungary.116.t:0 "[SOV.GetLeader] odpovídá na nabídku"
 DOD_hungary.117.a:0 "Budeme na tom trvat."
 DOD_hungary.117.desc:0 "Sověti přijali naši nabídku dát komunistům vedení. [SOV.GetLeader] osobně ujistil naši delegaci, že proti nám nebudou učiněny žádné další územní nároky, alespoň ne ze strany Kominterny."
 DOD_hungary.117.t:0 "[SOV.GetLeader] přijímá návrh."
 DOD_hungary.118.a:0 "Rádi bychom viděli, jak se to pokusí."
 DOD_hungary.118.desc:0 "Naše silná reakce na sovětsko-maďarskou agresi se zdá, že přináší ovoce. 'Pravda' nedávno publikovala hlavní článek, který se vyjadřoval proti 'anti-socialistickým revizionistickým nárokům', přičemž zvlášť zdůraznil otázky týkající se nároků na Besarábii a Transylvánii jako 'imperialistické chování, kterým se rozvinuté socialistické národy světa nezabývají.'\n\nNicméně reakce v Budapešti byla na to velmi tlumená. Je možné, že [HUN.GetLeader] stále plánuje na naše území."
 DOD_hungary.118.t:0 "Sověti ustupují"
 DOD_hungary.12.a:0 "Přijatelné."
 DOD_hungary.12.desc:0 "S opatrně vyváženým přístupem mezi republikánskými a monarchistickými frakcemi ve své vládě [CZE.GetLeader] zvolil kompromisní řešení. [HUN.GetLeader] bude prohlášen za krále Čech a Moravy, ale [CZE.GetAdjective] ústava omezí jeho pravomoci pouze na jednání se souhlasem a radou parlamentu."
 DOD_hungary.12.t:0 "Čechy souhlasí s bližším vztahem"
 DOD_hungary.120.a:0 "Skvělý nápad."
 DOD_hungary.120.b:0 "Proč bychom se měli zapojovat do imperialistických válek?"
 DOD_hungary.120.desc:0 "[HUN.GetLeader] cestoval do Moskvy s návrhem nabídnout společnou záruku [CZE.GetNameDef] výměnou za zrušení omezení na Komunistickou stranu a převod suverenity jižního Slovenska na Maďarsko."
 DOD_hungary.120.t:0 "Maďarsko navrhuje podporu pro Československo"
 DOD_hungary.121.a:0 "Akceptovatelná cena."
 DOD_hungary.121.b:0 "To jsou požadavky, proti kterým se musíme bránit!"
 DOD_hungary.121.desc:0 "Velvyslanci [HUN.GetNameDef] a [SOV.GetNameDef] nás oslovili se společnou nabídkou k zajištění našich hranic proti jakékoli nepřátelské agresi. Na oplátku bychom museli zaručit komunistům místa v vládě. Maďarsko také spojilo svůj závazek s návratem jižního Slovenska pod jejich kontrolu."
 DOD_hungary.121.t:0 "Kominterm nabízí záruku"
 DOD_hungary.122.a:0 "Pochopitelná reakce."
 DOD_hungary.122.b:0 "Obraťte se na Němce"
 DOD_hungary.122.desc:0 "Naše nabídka záruky nebyla ze strany [CZE.GetAdjective]s přijata s velkým nadšením. Politické ústupky, které jsme požadovali, vyvolaly v [CZE.GetNameDef] rozruch, přičemž několik prominentních generálů a politických osobností hrozilo rezignací, pokud by vláda souhlasila.\n\nS poukazem na vážné obavy, že podpora by k nim mohla dorazit včas, [CZE.GetAdjective] vláda oficiálně odmítla naši nabídku."
 DOD_hungary.122.t:0 "Československo odmítá naši nabídku"
 DOD_hungary.123.a:0 "Možná to nebyl nejlepší plán po všech."
 DOD_hungary.123.b:0 "Přistupte k Němcům."
 DOD_hungary.123.desc:0 "Stojíc před velkou mapou Evropy, [SOV.GetLeader] přednesl hodinovou přednášku naší delegaci, opakovaně poukazujíc na nedostatky a slabiny navrhovaného plánu a dlouze hovořící o výjimečné pošetilosti našeho návrhu, dokonce nás obvinil z toho, že se spojíme s imperialisty.\n\nNaše delegace se vrátila z Moskvy s prázdnýma rukama, ale naživu."
 DOD_hungary.123.t:0 "[SOV.GetLeader] odmítá náš návrh"
 DOD_hungary.124.a:0 "Zajímavý plán."
 DOD_hungary.124.b:0 "Nebudeme tolerovat jejich vměšování do našeho sousedství!"
 DOD_hungary.124.desc:0 "Ministr zahraničí [From.GetAdjective] dorazil do Berlína, aby projednal plán na rozdělení [CZE.GetNameDef] na dvě části. Každá strana navrhované smlouvy by měla plnou kontrolu nad svou částí území. Přirozeně, my bychom dostali západní části Čech a Moravy, zatímco oni by dostali Slovensko."
 DOD_hungary.124.t:0 "[From.GetNameDefCap] nabízí rozdělit Československo"
 DOD_hungary.126.a:0 "Uvidíme."
 DOD_hungary.126.desc:0 "[CZE.GetAdjective] vláda údajně odmítla nabídku záruky kvůli 'nesnesitelným' ústupkům požadovaným na oplátku. \n\nNicméně, náš velvyslanec v [SOV.GetNameDef] hlásí, že v [SOV.GetAdjective] ministerstvu zahraničí probíhá intenzivní činnost. Pověsti v diplomatických kruzích naznačují možnou dohodu s Německem."
 DOD_hungary.126.t:0 "[CZE.GetAdjective]ové odmítají"
 DOD_hungary.127.a:0 "Vítězství pro diplomacii."
 DOD_hungary.127.b:0 "To není dohoda, kterou jsme očekávali."
 DOD_hungary.127.desc:0 "[GER.GetLeader] podepsal tajnou Berlínskou smlouvu, v níž se německá vláda zavazuje rozdělit [CZE.GetNameDef] do dvou sfér vlivu a slibuje respektovat jakékoli rozhodnutí učiněné ohledně Slovenska."
 DOD_hungary.127.t:0 "Německo souhlasí se rozdělením [CZE.GetNameDef]"
 DOD_hungary.128.a:0 "Hrubé."
 DOD_hungary.128.b:0 "Jasně blufují."
 DOD_hungary.128.desc:0 "Na setkání s naším velvyslancem [GER.GetLeader] jasně uvedl, že jeho vláda považuje [CZE.GetNameDef] za zcela ve sféře jejich zájmů a jakákoli interference s jejími hranicemi by byla považována za nepřátelský čin."
 DOD_hungary.128.t:0 "Německo odmítá nabídku"
 DOD_hungary.129.a:0 "Nemáme jinou volbu."
 DOD_hungary.129.b:0 "Vyhoďte ho z okna!"
 DOD_hungary.129.desc:0 "Německý velvyslanec dnes předal nótu od [GER.GetLeader], která vyžaduje okamžité předání vládních pravomocí jemu jako novému "Reichsprotektorovi", čekajícímu na příchod specificky vybraného administrátora z Berlína. Ve stejné nótě velvyslanec požadoval, aby [From.From.GetNameDef] dostal podobná práva ohledně Slovenska.\n\nPokud odmítneme, nóta slibuje "rychlou a rozhodnou vojenskou akci.""
 DOD_hungary.129.t:0 "Německé ultimátum"
 DOD_hungary.13.a:0 "To je nešťastné."
 DOD_hungary.13.desc:0 "[CZE.GetNameDefCap] odmítl uvažovat o jakémkoli typu urovnání nebo dohody týkající se jejich budoucího vztahu s námi. Když náš velvyslanec dorazil na ministerstvo zahraničí, aby prodiskutoval oficiální poznámku, kterou předtím doručil, bylo mu řečeno, že není o čem mluvit, a byl rychle vyveden ven. [CZE.GetAdjective] velvyslanec k naší vládě prohlásil, že zatímco jeho vláda chce mírový a přátelský vztah mezi našimi národy, není možné začlenit [CZE.GetNameDef] do Rakousko-Uherské říše."
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap] odmítá návrhy"
 DOD_hungary.130.a:0 "Hanba."
 DOD_hungary.130.desc:0 "I přes počáteční úspěchy se zdá, že vláda [From.GetLeader] na poslední chvíli změnila názor na navrhovanou smlouvu. Byli velmi tichí, pokud jde o přesné důvody jejich rozhodnutí, ale naše zpravodajská služba podezřívá nedostatek připravenosti v jejich ozbrojených silách jako důvod."
 DOD_hungary.130.t:0 "[From.GetAdjective] odcházejí z jednání"
 DOD_hungary.140.a:0 "Musí mít možnost bránit se."
 DOD_hungary.140.b:0 "Už jednou nás vtáhli do války!"
 DOD_hungary.140.desc:0 "Vzhledem k neustále se zhoršující politické situaci v Evropě a úplnému selhání Společnosti národů, [HUN.GetLeader] veřejně oznámil, že jeho vláda se bude snažit zajistit podporu sousedních národů, aby umožnila revizi Trianonské smlouvy. Aniž by zmínil jakékoli územní nároky, [HUN.GetLeader] se zabýval pouze omezeními maďarské armády.\n\nDelegace z Maďarska dorazila do našeho hlavního města, aby zajistila naši formální dohodu o maďarském opětovném vyzbrojení."
 DOD_hungary.140.t:1 "[FROM.GetNameDefCap] požaduje právo na vyzbrojení"
 DOD_hungary.141.a:0 "Musíme zasáhnout, dříve než bude pozdě!"
 DOD_hungary.141.b:0 "Podat diplomatickou protestaci."
 DOD_hungary.141.c:0 "Následujte [From.GetAdjective] vedení."
 DOD_hungary.141.desc:0 "Bez konzultace s námi podepsala [From.GetAdjective] vláda smlouvu s Maďarskem, která mění nebo odstraňuje omezení Smlouvy z Trianonu. Maďarsku je nyní povoleno se zbrojit bez překážek a vyvíjet všechny druhy vojenského vybavení, včetně tanků a letadel.\n\nAčkoli bylo otevřeným tajemstvím, že Maďarsko rozšiřuje svou armádu, tato nová dohoda je brzy přivede k bodu, kdy by mohli být opět vojenskou hrozbou pro nás."
 DOD_hungary.141.t:1 "[HUN.GetNameDefCap] zajišťuje [From.GetAdjective] podporu pro zbrojení"
 DOD_hungary.142.a:0 "Skvěle."
 DOD_hungary.142.desc:0 "Podařilo se nám zajistit [From.GetAdjective] podporu pro částečnou revizi Trianonské smlouvy. Všechna omezení naší armády byla odstraněna. Mezinárodní inspektoři zbraní opustili zemi a ministerstvo války vypracovalo počáteční plány na skromné rozšíření našich ozbrojených sil."
 DOD_hungary.142.t:0 "Dohoda v Bledě"
 DOD_hungary.143.a:0 "Dobré pro ně."
 DOD_hungary.143.desc:0 "[From.GetAdjective] velvyslanec předal následující poznámku: \n"Vláda [From.GetNameDef] sleduje nedávný vývoj v [HUN.GetNameDef] s vážnými obavami. Trianonská smlouva byla dlouho zárukou míru a stability v regionu. Zatímco [From.GetAdjective] vláda v zásadě akceptuje, že národy by měly mít právo na volbu svého osudu, musíme naléhavě vyzvat vládu [HUN.GetNameDef], aby dodržovala smlouvu. Důsledky další destabilizace regionu by se velmi rychle mohly stát nekontrolovatelnými.""
 DOD_hungary.143.t:0 "[From.GetNameDefCap] vydává protestní nótu"
 DOD_hungary.144.a:0 "Musíme ustoupit jejich tlaku."
 DOD_hungary.144.b:0 "Apel na velmoc pro podporu."
 DOD_hungary.144.desc:0 "Jednání o možném přehodnocení Smlouvy z Trianonu se posunula do mírně pokročilé fáze. Vláda [From.GetNameDef] jasně dala najevo, že zůstane na své pozici udržení status quo.\n\nMůžeme to buď přijmout, nebo se pokusit získat podporu od třetí strany."
 DOD_hungary.144.t:0 "[From.GetNameDefCap] stojí pevně na přezbrojení"
 DOD_hungary.145.a:0 "Německo"
 DOD_hungary.145.b:0 "Francie"
 DOD_hungary.145.c:0 "Sovětský svaz"
 DOD_hungary.145.d:0 "Itálie"
 DOD_hungary.145.desc:0 "Když jsou jednání v Bledě v úplném slepém bodě, musíme znovu získat diplomatickou iniciativu představením externího aktéra. Pokud se nám podaří získat podporu od velkého národa, [From.From.GetLeader] by mohl být stále přesvědčen k ustoupení. Na koho bychom se měli obrátit?"
 DOD_hungary.145.e:0 "Británie"
 DOD_hungary.145.t:0 "Apel na podporu"
 DOD_hungary.146.a:0 "Maďarsku musí být povoleno se zbrojit."
 DOD_hungary.146.b:0 "Maďarsku nesmí být dovoleno se zbrojit."
 DOD_hungary.146.desc:0 "Maďarská vláda se v současnosti snaží změnit Trianonskou smlouvu, aby umožnila Maďarsku začít obnovovat svou armádu. Jednání v Bledě byla nyní pozastavena několik dní. Maďarský velvyslanec přistoupil k naší vládě s žádostí o vyvinutí diplomatického tlaku na druhou stranu.\n\nMinisterstvo zahraničí varuje, že postavení se na stranu Maďarska by zcela jistě negativně ovlivnilo vztahy s jeho sousedy a změnilo rovnováhu sil v oblasti. Nicméně odmítnutí Maďarska by je mohlo přimět k agresivnímu kroku a zcela opustit diplomacii, což by mohlo destabilizovat celý region."
 DOD_hungary.146.t:0 "[HUN.GetLeader] apeluje na diplomatickou podporu"
 DOD_hungary.147.a:0 "Modleme se, aby měli pravdu."
 DOD_hungary.147.b:0 "Víme, co je pro nás nejlepší."
 DOD_hungary.147.desc:0 "V osobním dopise nás [From.GetLeader] vyzval, abychom přehodnotili naši pozici ohledně maďarského přezbrojení. Zejména poznamenává, že i kdyby bylo nyní povoleno se přezbrojit, Maďarům to potrvá roky, než vybudují armádu dostatečně silnou, aby cokoliv v oblasti ohrozila. \n\nZůstat na tomto problému neochvějní nás diplomaticky izoluje. Musíme se rozhodnout, zda stojí za to mít přidanou bezpečnost."
 DOD_hungary.147.t:0 "[From.GetNameDefCap] zasahuje do krize maďarského zbrojení"
 DOD_hungary.148.a:0 "Nemůžeme riskovat válku."
 DOD_hungary.148.b:0 "Teď je čas na činy, ne slova!"
 DOD_hungary.148.desc:0 "Po několika dnech intenzivních jednání nebylo v Bledě dosaženo žádného pokroku a delegace se vrátily do svých domácích zemí. Dokonce i zásah [From.From.GetLeader] ničeho nedosáhl. \n\nV diplomatické službě panuje značné rozčarování. Mnoho starších diplomatů naznačuje, že bychom se stejně měli znovu vyzbrojit, jen abychom ukázali [From.GetLeader], co se stane, když odmítne vyjednávat."
 DOD_hungary.148.t:0 "Bledská konference selhala"
 DOD_hungary.150.a:0 "Malý, lehký interceptor."
 DOD_hungary.150.b:0 "Velký, těžký stíhač."
 DOD_hungary.150.desc:0 "Nedávná studie moderního vzdušného boje ukázala kritickou slabost v našich vzdušných silách. Naše stíhačky jsou značně pozadu za vývojem v jiných zemích. Ministerstvo letectví zahájilo zrychlený program za účelem co nejdříve získat moderní stíhačku. Vzhledem k tomu, že domácí vývoj by trval nepřijatelně dlouho, bylo rozhodnuto zakoupit licenci ze zahraničí. Byl schválen další rozpočet.\n\nExperti se neshodují na tom, jaký typ letadla by byl nejvhodnější pro modernizaci našich stíhacích křídel."
 DOD_hungary.150.t:0 "Soutěž o stíhače"
 DOD_hungary.151.a:0 "Obraťte se na Německo"
 DOD_hungary.151.b:0 "Obraťte se na Itálii"
 DOD_hungary.151.c:0 "Přistupte k Francii"
 DOD_hungary.151.d:0 "Obraťte se na Británii"
 DOD_hungary.151.desc_light_fighter:0 "Ministerstvo letectví hledá způsob, jak získat nový lehký stíhač pro ofenzivní stíhací mise a bodovou obranu, ale ministerstvo zahraničí navrhlo, že politické a diplomatické obavy by také měly hrát roli při rozhodování, ze které země nakoupit."
 DOD_hungary.151.desc_light_fighter_refused:0 "S odkazem na národní bezpečnost [From.GetAdjective] vláda odmítla vydat licenci na výrobu. Můžeme mít lepší šance jinde, nebo se můžeme podívat na modernizaci našich stávajících letadel jako nouzový zastávkový krok."
 DOD_hungary.151.e:0 "Obrátit se na USA"
 DOD_hungary.151.f:0 "Využijte zkušenosti získané z konkurence k vylepšení našich vlastních letadel."
 DOD_hungary.151.t:0 "Soutěž o lehké stíhače"
 DOD_hungary.152.desc_heavy_fighter:0 "Ministerstvo letectví se snaží pořídit nový těžký stíhač pro daleké zachycení a eskortu bombardérů, ale Ministerstvo zahraničních věcí navrhlo, že politické a diplomatické záležitosti by měly také hrát roli při rozhodování, z jaké země koupit."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "S odkazem na národní bezpečnost, [From.GetAdjective] vláda odmítla vydat produkční licenci. Můžeme mít lepší šance jinde, nebo se můžeme podívat na modernizaci našich stávajících letadel jako nouzového řešení."
 DOD_hungary.152.t:0 "Soutěž o těžké stíhače"
 DOD_hungary.153.a:0 "Rozhodně."
 DOD_hungary.153.b:0 "Nemůžeme riskovat žádné úniky."
 DOD_hungary.153.desc:0 "Vzdušné síly [From.GetAdjective] aktuálně pořádají zkoušky pro nový lehký stíhač. Podle našeho vzdušného atašé je náš nejnovější model na nejlepší cestě k vítězství. Očekává se formální žádost od vlády [From.GetAdjective] brzy.\n\nZástupci výrobce jsou silně prodeji nakloněni, ale existují obavy o národní bezpečnost týkající se prodeje našeho nejmodernějšího vybavení do zahraničí. Měli bychom umožnit, aby prodej proběhl?"
 DOD_hungary.153.t:0 "[From.GetAdjective] Soutěž stíhaček"
 DOD_hungary.154.desc:0 "[From.GetAdjective] Vzdušné síly v současnosti konají zkoušky pro nový těžký stíhač. Podle našeho vzdušného atašé má náš nejnovější model šanci na výhru. Oficiální žádost od [From.GetAdjective] vlády se očekává brzy.\n\nZástupci výrobce jsou silně prodejní, ale existují obavy o národní bezpečnost ohledně prodeje našeho nejmodernějšího vybavení do zahraničí. Měli bychom povolit, aby prodej proběhl?"
 DOD_hungary.155.a:0 "Úhledné."
 DOD_hungary.155.desc:0 "Po jednáních s výrobcem a státními úředníky jsme úspěšně zajistili licenci na výrobu nového stíhače. Příklad letadla již dorazil, aby vycvičil mechaniky v jeho údržbě, a kompletní sada výkresů a plánů se očekává brzy. Výroba může začít kdykoli."
 DOD_hungary.155.t:0 "Soutěž stíhačů dokončena"
 DOD_hungary.160.a:0 "Malý bombardér pro blízkou podporu."
 DOD_hungary.160.b:0 "Větší letadlo s delším dosahem."
 DOD_hungary.160.desc:0 "Studie Ministerstva letectví odhalila, že naše letectvo není vybaveno na podporu armády. Dlouhé vzdušné údery a blízká letecká podpora byly určeny jako klíčové oblasti, ve kterých jsme kriticky nedostateční. Vláda uvolnila peníze na rychlý program na pořízení moderního bombardéru, ale musíme se rozhodnout, které letadlo bychom měli pořídit."
 DOD_hungary.160.t:0 "Soutěž o bombarďáky"
 DOD_hungary.161.desc_cas:0 "Ministerstvo letectví hledá, jak zajistit nový lehký bombardér pro blízkou podporu pozemních sil, ale ministerstvo zahraničních věcí navrhlo, že politické a diplomatické obavy by měly také hrát roli při rozhodování, od které země koupit."
 DOD_hungary.161.desc_cas_refused:0 "S odkazem na národní bezpečnost [From.GetAdjective] vláda odmítla vydat licenční oprávnění k výrobě. Můžeme mít lepší šance jinde, nebo se můžeme podívat na modernizaci našich stávajících letadel jako na nouzový zástup."
 DOD_hungary.161.t:0 "Soutěž lehkých bombardérů"
 DOD_hungary.162.desc_tac:0 "Ministerstvo letectví se snaží pořídit nový střední bombardér pro dlouhodobou intervenční činnost a taktický vzdušný útok, ale ministerstvo zahraničí navrhlo, že politické a diplomatické záležitosti by měly také hrát roli při rozhodování, od které země koupit."
 DOD_hungary.162.desc_tac_refused:0 "S odvoláním na národní bezpečnost odmítla [From.GetAdjective] vláda uvolnit výrobní licenci. Můžeme mít lepší šance jinde, nebo se můžeme podívat na modernizaci našich stávajících letadel jako nouzové prozatímní řešení."
 DOD_hungary.162.t:0 "Soutěž středních bombardérů"
 DOD_hungary.163.desc:0 "Letectvo [From.GetAdjective] aktuálně provádí zkoušky nového lehkého bombardéru. Podle našeho leteckého atašé je náš nejnovější model připraven vyhrát. Oficiální žádost od [From.GetAdjective] vlády se očekává brzy.\n\nZástupci výrobce jsou silně prodeji nakloněni, ale existují obavy o národní bezpečnost ohledně prodeje našeho nejmodernějšího vybavení zahraniční zemi. Měli bychom povolit, aby obchod proběhl?"
 DOD_hungary.163.t:0 "[From.GetAdjective] soutěž bombardérů"
 DOD_hungary.164.desc:0 "Letecké síly [From.GetAdjective] v současnosti provádějí zkoušky nového středního bombardéru. Podle našeho vojenského přidělence je náš nejnovější model připraven na vítězství. Očekává se, že formální žádost od [From.GetAdjective] vlády dorazí brzy. \n\nZástupci výrobce jsou silně prodeji, ale existují obavy o národní bezpečnost při prodeji našeho nejmodernějšího vybavení do zahraničí. Měli bychom povolit prodej?"
 DOD_hungary.164.t:0 "[From.GetAdjective] soutěž bombardérů"
 DOD_hungary.165.a:0 "Zajímavé."
 DOD_hungary.165.desc:0 "Po jednáních s výrobcem a státními úředníky jsme úspěšně získali licenci na výrobu nového bombardéru. Příklad letadla již dorazil, aby školil mechaniky v jeho údržbě, a kompletní sada výkresů a plánů se očekává brzy. Výroba může zahájit kdykoli."
 DOD_hungary.165.t:0 "Konkurence bombardérů dokončena"
 DOD_hungary.170.a:0 "Vynikající!"
 DOD_hungary.170.desc:0 "Se svými starými podporovateli pryč, Smlouva z Trianonu již nestojí za papír, na kterém byla vytištěna. Nikdo nám nyní nemůže odepřít právo nosit zbraně!"
 DOD_hungary.170.t:0 "Konec smlouvy."
 DOD_hungary.2.a:0 "Lidé promluvili."
 DOD_hungary.2.desc:0 "Výsledky referenda jsou známy a předběžný počet ukazuje významnou převahu pro unii s Maďarskem."
 DOD_hungary.2.t:0 "Referendum schváleno"
 DOD_hungary.20.a:0 "Nemůžeme si dovolit být vtaženi do tohoto konfliktu."
 DOD_hungary.20.b:0 "Pošlete pozorovatelskou misi do Maďarska. Udělejte ji velkou."
 DOD_hungary.20.c:0 "Jejich válka je naše válka."
 DOD_hungary.20.desc:0 "Po vypuknutí války v Maďarsku se otázka podpory pro ně opakovaně objevila. Konzervativní noviny volají po akcích, které by pomohly Maďarům, a tvrdí, že král nemůže rozumně očekávat, že zůstane nečinný, když jeho vlastní syn, nyní král Maďarska, je pod útokem. Dopis od anonymní skupiny důstojníků armády byl únikem zveřejněn v tisku, v němž se uvádí, že velké množství vojáků by bylo ochotno odjet do Maďarska bojovat, pokud by jim to vláda dovolila. \n\nVláda se sešla, aby projednala řadu možností."
 DOD_hungary.20.t:0 "Válka v Maďarsku"
 DOD_hungary.21.a:0 "Jsme na vlastní pěst."
 DOD_hungary.21.desc:0 "Navzdory četným výzvám jak od švédského krále, tak od prvků švédské armády, vláda Švédska odmítla dovolit komukoli, aby nám pomohl. Dokonce i soukromým jedincům, kteří chtějí cestovat do Maďarska bojovat, jsou odmítány cestovní víza, a vláda prosadila legislativu, která zakazuje prodej zbraní nám."
 DOD_hungary.21.t:0 "Švédsko odmítá pomoc."
 DOD_hungary.22.a:0 "Excelentní."
 DOD_hungary.22.desc:0 "Zatímco švédská vláda je oficiálně neutrální, umožnila překvapivě velkému počtu vojáků a důstojníků dlouhodobé dovolené a dokonce jim dovolila vzít si osobní zbraně. Vojáci se dostali do Maďarska a nyní jsou připraveni připojit se k našemu vojsku."
 DOD_hungary.22.t:0 "Švédsko posílá podporu"
 DOD_hungary.23.a:0 "Dorazí sem včas?"
 DOD_hungary.23.desc:0 "Ve vývoji, který překvapil i zkušené diplomaty, švédská vláda oznámila, že považuje naši existenci za klíčový národní zájem Švédska. Zv Rumor, že sám švédský král zasáhl v náš prospěch, hrozil, že abdikuje a osobně se vydá do Maďarska, aby nabídl své služby v armádě, pokud vláda nenabídne něco víc než teplá slova podpory."
 DOD_hungary.23.t:0 "Švédsko zasahuje"
 DOD_hungary.24.a:0 "Nemůžeme být zataženi do jejich konfliktu."
 DOD_hungary.24.b:0 "Poslat tajnou podporu."
 DOD_hungary.24.c:0 "Stojíme po boku Švédů."
 DOD_hungary.24.desc:0 "Švédsko se dostalo do krvavého konfliktu. Při vzácném vystoupení před oběma komorami parlamentu král poznamenal, že je hluboce znepokojen svým starým domovem, a zejména o osudu, který by jeho otci a rodině mohl hrozit, pokud by Švédsko bylo poraženo. Vzhledem k tomu se vláda rozhodla setkat a prodiskutovat, co lze udělat pro pomoc Švédsku."
 DOD_hungary.24.t:0 "Švédsko je pod útokem."
 DOD_hungary.25.a:0 "Jsme na vlastní pěst."
 DOD_hungary.25.desc:0 "Navzdory osobnímu apelu maďarského krále, parlament hlasoval proti jakékoli podpoře Švédsku. Opposition hrozila, že odstraní [HUN.GetLeader] prostřednictvím hlasování o nedůvěře, pokud se pokusí udělat cokoliv, co by porušovalo maďarskou neutralitu."
 DOD_hungary.25.t:0 "Maďarsko popírá pomoc."
 DOD_hungary.26.a:0 "Jsou velmi vítáni."
 DOD_hungary.26.desc:0 "Maďarsko otevřelo své staré arsenály a poslalo nám řadu zrenovovaných pušek a dalších pěchotních vybavení. Několik tisíc maďarských dobrovolníků se také dostalo k nám."
 DOD_hungary.26.t:0 "Maďarsko posílá podporu."
 DOD_hungary.27.a:0 "Bude to včas?"
 DOD_hungary.27.desc:0 "Maďarská vláda vydala prohlášení, v němž prohlašuje, že každý útok na Švédsko se bude považovat za útok na Maďarsko také. Maďarské vojsko bylo uvedeno do vysoké pohotovosti a očekává se, že vstoupí do války, jakmile bude mobilizace dokončena."
 DOD_hungary.27.t:0 "Maďarsko zasahuje"
 DOD_hungary.3.a:0 "Moudrá volba."
 DOD_hungary.3.desc:0 "Navzdory dobře orchestraci kampani pro-maďarských skupin a monarchistů předběžné výsledky ukazují malou většinu pro udržení status quo."
 DOD_hungary.3.t:0 "Referendum selhalo"
 DOD_hungary.30.a:0 "Rozumná žádost."
 DOD_hungary.30.b:0 "A k čemu by potřebovali větší armádu?"
 DOD_hungary.30.desc:0 "Maďarská vláda se na nás obrátila s nabídkou na přejednání Trianonské smlouvy. Podle jejich nabídky by se omezení velikosti armády ve smlouvě změnilo tak, aby Maďarsko mohlo dosáhnout plné síly své současné armády. Maďarsku by také bylo povoleno utratit větší část svého rozpočtu na rozšiřování a modernizaci svých vojenských průmyslů.\n\nS demokratickou vládou pevně v čele země existuje významná podpora pro tento plán v naší diplomatické službě."
 DOD_hungary.30.t:0 "Maďarsko nabízí rapprochement"
 DOD_hungary.31.a:0 "Vynikající."
 DOD_hungary.31.desc:0 "Vláda [HUN.GetLeader] si připsala významné politické vítězství, protože [From.GetNameDef] právě ratifikoval revizi Trianonské smlouvy. Nyní nám bylo dovoleno obnovení branné povinnosti a můžeme otevřeně vyčlenit peníze na výstavbu vojenských továren v rozpočtu."
 DOD_hungary.31.t:0 "Revize Trianonu"
 DOD_hungary.32.a:0 "Velmi dobře, budeme je rozmazlovat."
 DOD_hungary.32.b:0 "Oslovte Francii o pomoc."
 DOD_hungary.32.c:0 "Obraťte se na Británii o pomoc."
 DOD_hungary.32.desc:0 "Vláda [From.GetNameDef] odmítla ustoupit v otázce zbrojení. Jednání se téměř okamžitě zhroutila, přičemž [From.GetAdjective] delegace využívala každou příležitost k zdržování a proměnila drobné otázky, jako je pořadí sezení, na hodinové debaty. Je jasné, že nemají v úmyslu nám dovolit se znovu vyzbrojit, ale chtějí, abychom byli ti, kteří opustí jednání."
 DOD_hungary.32.t:0 "[From.GetNameDefCap] odmítá jednat"
 DOD_hungary.33.a:0 "Maďarsku by mělo být povoleno omezené vyzbrojení."
 DOD_hungary.33.b:0 "Nemůžeme narušit rovnováhu sil v regionu."
 DOD_hungary.33.desc:0 "Maďarsko v poslední době začalo zjišťovat názory svých sousedů na revizi některých omezení, která byla na něj uvalena po poslední válce. Konkrétně chtějí znovu zavést povinnou službu a expandovat své vojenské průmysly. Maďarský argument je, že svět se s každým dnem stává méně bezpečným, a že potřebují řádnou armádu, aby se bránili. [From.From.GetNameDefCap] si to myslí jinak."
 DOD_hungary.33.t:0 "Maďarsko žádá o podporu"
 DOD_hungary.34.a:0 "Modleme se, aby se nemýlili."
 DOD_hungary.34.b:0 "Na této otázce musíme být pevní."
 DOD_hungary.34.desc:0 "Velvyslanec [From.GetNameDef] jasně dal najevo, že jeho vláda je silně proti našemu rozhodnutí odepřít Maďarům právo na vyzbrojení. Dále jasně uvedl, že pokud budeme trvat na tom, aby Maďarsko zůstalo nevyzbrojené, jeho vláda to vezme v úvahu, když se v budoucnu objeví diplomatické otázky týkající se nás. \n\nJinými slovy, jsou ochotni vsadit naše současné dobré vztahy na to."
 DOD_hungary.34.t:0 "[From.GetName] podporuje Maďarsko"
 DOD_hungary.35.a:0 "Proklínám je."
 DOD_hungary.35.desc:0 "Vláda [From.GetNameDef] nás informovala, že považují otázku revize Trianonské smlouvy za čistě vnitřní záležitost dotčených zemí a odmítli se do ní zapojit. Zdá se, že jim více záleží na udržení dobrých vztahů s jejich bývalými spojenci než na spravedlnosti."
 DOD_hungary.35.t:0 "[From.GetName] odmítá podporu"
 DOD_hungary.36.a:0 "Jsme opravdu tak hroziví?"
 DOD_hungary.36.desc:0 "Navzdory silnému politickému tlaku ze strany [From.From.GetNameDef] se [From.GetNameDef] kategoricky odmítl zabývat touto otázkou. Zdá se, že se stále obávají, že proti nim použijeme své zbraně.\n\nS veškerými diplomatickými cestami zablokovanými, budeme muset počkat a zjistit, zda dostaneme v budoucnu další příležitost se touto otázkou zabývat."
 DOD_hungary.36.t:0 "[From.GetNameDefCap] zůstává tvrdohlavý."
 DOD_hungary.4.a:0 "Excelentní."
 DOD_hungary.4.desc:0 "Krátce po půlnoci [AUS.GetLeader] oznámil, že rakouský lid hlasoval pro unii s Maďarskem. Přišel telegram, který formálně nabízí [HUN.GetLeader] rakouskou korunu jako první krok k obnovení dvojmonarchie."
 DOD_hungary.4.t:0 "Referendum uspělo"
 DOD_hungary.40.a:0 "Okamžitě vydat ultimátum."
 DOD_hungary.40.b:0 "V tuto chvíli si válku nemůžeme dovolit."
 DOD_hungary.40.desc:0 "[HUN.GetLeader] dnes veřejně prohlásil, že už nepovažuje [HUN.GetNameDef] za zavázaný smlouvou. Více než to, prohlásil ji za neplatnou s tím, že byla na Maďarsko vynucena na bodě pistole, a tudíž nikdy nebyla právně závazná. Maďarská vláda se ani neobtěžovala nás formálně informovat o svém rozhodnutí.\n\n Mnozí v vládě podporují silnou odpověď. Pokud maďarům ukážeme, že se jich nebojíme, jistě ustoupí. Mohou se však také rozhodnout, že se snažíme oklamat."
 DOD_hungary.40.t:0 "[HUN.GetNameDefCap] se vzdává Trianonské smlouvy"
 DOD_hungary.41.a:0 "Zřejmě jen bluffují."
 DOD_hungary.41.b:0 "Zdá se, že došlo k nedorozumění."
 DOD_hungary.41.desc:0 "Naše nedávné rozhodnutí opustit Trianonskou smlouvu bylo překvapivě silně odmítnuto [From.GetNameDef]. [From.GetLeader] údajně požadoval, aby [From.GetAdjective] armáda okamžitě připravila plán na intervence. Mezitím [From.GetAdjective] velvyslanec požádal, abychom objasnili naše prohlášení týkající se smlouvy, a naznačil, že vojenská varianta je stále na stole."
 DOD_hungary.41.t:0 "[From.GetName] vydává ultimátum."
 DOD_hungary.42.a:0 "Jak se očekávalo."
 DOD_hungary.42.desc:0 "Navzdory našim důrazným prohlášením o Smlouvě z Trianonu, [From.GetNameDef] neučinil žádné kroky k jejímu zastavení. Na nedávné tiskové konferenci se [From.GetLeader] snažil udělat vše, co bylo v jeho silách, aby neodpovídal na žádné otázky ohledně našeho rozhodnutí opustit smlouvu. To jasně ukazuje to, co už všichni podezřívali: [From.GetNameDef] je jen papírový tygr."
 DOD_hungary.42.t:0 "[From.GetName] kapitulují."
 DOD_hungary.43.a:0 "Pokud [HUN.GetAdjective]ové chtějí válku, pak jim ji dáme."
 DOD_hungary.43.b:0 "Vyšly nám najevo naše úmysly."
 DOD_hungary.43.desc:0 "Zdá se, že naše varování [HUN.GetNameDef] bylo ignorováno. Na shromáždění v Budapešti včera večer dav údajně křičel 'Smrt [From.From.GetNameDef]!' a [HUN.GetLeader] veřejně přísahal, že jakýkoli pokus zastavit [HUN.GetNameDef] od znovuzískání jeho právoplatného místa ve světě bude čelit 'válce, jakou svět nikdy neviděl, válce, která udělá velkému masakru v letech 1914 až 1918 vypadat jako pouhá hospodská rvačka'.\n\nJsme na křižovatce. Musíme buď jít do války, abychom bránili naši čest a důvěryhodnost, nebo přijmout, že jsme byli přehráni."
 DOD_hungary.43.t:0 "[HUN.GetNameDefCap] odmítá ustoupit."
 DOD_hungary.44.a:0 "To jsme si mysleli."
 DOD_hungary.44.desc:0 "S hrozbou války na stole se maďarská vláda náhle stala mnohem přátelštější. Náš velvyslanec byl pozván na soukromý oběd s [HUN.GetLeader], kde mu bylo ujištěno, že [HUN.GetNameDef] chce pouze mír a přátelské vztahy s námi. Jakékoli prohlášení v senzacionalistickém tisku by nemělo být chápáno jako stanovisko maďarské vlády, která nikdy nechtěla válku."
 DOD_hungary.44.t:0 "[HUN.GetNameDefCap] ustupuje"
 DOD_hungary.45.a:0 "Musíme zaútočit, než bude příliš pozdě."
 DOD_hungary.45.b:0 "Nebudeme zataženi do tohoto konfliktu."
 DOD_hungary.45.desc:0 "[From.GetNameDefCap] vyhlásil vojenskou intervence poté, co [HUN.GetNameDef] otevřeně odmítl Trianonskou smlouvu. Požádali nás, abychom se k nim připojili při svržení [HUN.GetNameDef], než získá svou sílu zpět."
 DOD_hungary.45.t:0 "Intervence v [HUN.GetNameDef]"
 DOD_hungary.46.a:0 "Můžeme to udělat sami."
 DOD_hungary.46.desc:0 "Zrádci a zbabělci v [From.GetNameDef] odmítli odpovědět na naši výzvu k boji! Místo toho, aby se postavili proti agresorovi v Budapešti, se podvolili a nechali nás čelit [HUN.GetAdjective]ům sami."
 DOD_hungary.46.t:0 "[From.GetNameDefCap] vyhlašuje neutralitu"
 DOD_hungary.5.a:0 "Musíme osvobodit zemi a vrátit ji jejímu právoplatnému vládci."
 DOD_hungary.5.b:0 "Budeme respektovat výsledek."
 DOD_hungary.5.desc:0 "Navzdory našim nejlepším snahám se lidé v Rakousku rozhodli udržet status quo."
 DOD_hungary.5.t:0 "Referendum poraženo"
 DOD_hungary.50.a:0 "Nestojí to za prolévání krve další války."
 DOD_hungary.50.b:0 "Nebo co…?"
 DOD_hungary.50.desc:0 "Transylvánie byla dlouho součástí [HUN.GetNameDef], než se její lidé svobodně rozhodli k nám připojit po Velké válce. Bohužel, [HUN.GetNameDef] se nikdy nevzpamatovalo z ztráty svého území. V různých obdobích veřejně tvrdili, že Transylvánie je nedílnou součástí jejich národa. Vzhledem k nedávným změnám v politické situaci znovu rozhodli prosazovat své nároky a požadovat, abychom jim předali celé Transylvánii... nebo jinak."
 DOD_hungary.50.t:0 "[HUN.GetNameDefCap] požaduje Transylvánii"
 DOD_hungary.51.a:0 "Jak by to mělo být."
 DOD_hungary.51.desc:0 "Místo aby čelili síle našich armád, zbabělí [ROM.GetAdjective]ové se rozhodli vrátit naše oprávněné území. Celá Transylvánie byla předána naší správě a naše síly plně ovládly situaci."
 DOD_hungary.51.t:0 "[ROM.GetNameDefCap] převádí Transylvánii"
 DOD_hungary.52.a:0 "Hněv je chudým rádcem ve válce. Počkáme si na vhodnou příležitost."
 DOD_hungary.52.b:0 "Tentokrát šli příliš daleko."
 DOD_hungary.52.desc:0 "Je nejvýraznější, že [ROM.GetAdjective] velvyslanec na dnešním setkání s [HUN.GetLeader] pociťoval potřebu dodat 'jako vždy' k jeho jistému odmítnutí i zmiňovat možnost převodu sporných území. Opakovaně vláda [ROM.GetAdjective] veřejně odmítala naše nároky, dokonce je zesměšňovala. Po celé roky jsme byli příliš slabí, abychom se postavili zpět.\n\nUž ne."
 DOD_hungary.52.t:0 "[ROM.GetNameDefCap] odmítá vzdát se Transylvánie"
 DOD_hungary.53.a:1 "Učinili jsme naše gesto. Nikdo nechce válku."
 DOD_hungary.53.b:1 "Neprojdou!"
 DOD_hungary.53.c:0 "Možná nastal čas na kompromis."
 DOD_hungary.53.desc:0 "[HUN.GetNameDefCap] uvedl své síly do stavu zvýšené pohotovosti. Maďarské průzkumné letouny pronikly do našeho vzdušného prostoru desítkykrát během posledních několika hodin. Naše vlastní zpravodajské služby hlásí velké pohyby vojsk směrem k hranicím a sirény leteckého poplachu hvízdající v Budapešti. Zdá se, že [HUN.GetAdjective] jsou tentokrát vážní. Možná se chystáme na válku."
 DOD_hungary.53.t:0 "[HUN.GetNameDefCap] mobilizuje"
 DOD_hungary.54.a:0 "To se vymyká kontrole."
 DOD_hungary.54.b:0 "Pak tedy válka."
 DOD_hungary.54.c:0 "Nabídnout přijetí nestranného zprostředkování."
 DOD_hungary.54.desc:0 "V reakci na naše vojenské přípravy podepsal [ROM.GetLeader] Generální rozkaz č. 1, čímž dal [ROM.GetAdjective] armádě nejvyšší pohotovost. [ROM.GetAdjective] vzdušné síly obsadily své válečné stanice a jejich stíhačky se zapojily do simulovaných vzdušných soubojů s našimi. [ROM.GetAdjective] velvyslanec požádal o svůj pas. Zatím nebylo vystřeleno žádné varování, ale je pouze otázkou času, než tato krize přeroste v válku. \n\nNaši velvyslanci v Británii, Francii a Německu hlásí horečnou aktivitu ve svých příslušných ministerstvech zahraničí, což naznačuje, že tyto národy by se mohly zajímat o probíhající krizi. Pokud chceme tuto situaci vyřešit silou, musíme jednat rychle."
 DOD_hungary.54.t:0 "[ROM.GetNameDefCap] mobilizuje"
 DOD_hungary.55.a:0 "Přiblížit se k Německu"
 DOD_hungary.55.b:0 "Přiblížit se Británii"
 DOD_hungary.55.c:0 "Přístup k Sovětskému svazu"
 DOD_hungary.55.d:0 "Obrátit se na Francii"
 DOD_hungary.55.desc:0 "Navzdory vysokým napětím stále existuje šance na vyřešení otázky diplomatickou cestou. Druhá strana nás kontaktovala prostřednictvím skrytých kanálů, naznačujíc, že by nebyli nutně proti komisi nezúčastněných národů, aby rozhodla o této otázce. Na koho bychom se měli obrátit, abychom obhájili svůj případ?"
 DOD_hungary.55.e:0 "Kontaktujte Itálii"
 DOD_hungary.55.f:1 "Nikoho, kdo by byl ochoten vyslechnout naši věc..."
 DOD_hungary.55.t:0 "Vyberte prostředníka"
 DOD_hungary.57.a:0 "Triumf."
 DOD_hungary.57.desc:0 "Navzdory ostré rétorice, která stále přichází z Budapešti, maďarské síly poblíž hranice ustoupily. Přestaly porušovat náš vzdušný prostor. Zdá se, že [HUN.GetLeader] chce, aby to zůstalo co nejtišší, a je shoda v ministerstvu zahraničí, že by mu mělo být umožněno to udělat. Gesto smíření je malá cena, kterou musíme zaplatit, když jsme se tak těsně vyhnuli válce."
 DOD_hungary.57.t:0 "[HUN.GetNameDefCap] ustupuje"
 DOD_hungary.58.a:0 "Rádi to uděláme."
 DOD_hungary.58.b:0 "Reprezentovat je není v našem zájmu."
 DOD_hungary.58.desc:0 "Vzhledem k rychle se zhoršující situaci na Balkáně se Maďarsko rozhodlo požádat o mediaci sporu o Transylvánii. Oslovili nás, abychom se zúčastnili komise, která rozhodne o osudu Transylvánie. Jasně věří, že budeme hájit jejich případ na nadcházející konferenci."
 DOD_hungary.58.t:0 "[HUN.GetNameDefCap] hledá zprostředkování"
 DOD_hungary.59.a:0 "Určitě ano."
 DOD_hungary.59.b:0 "Nemáme zájem je bránit."
 DOD_hungary.59.desc:0 "Vzhledem k rostoucímu tlaku ze strany Maďarska požádalo Rumunsko o nestrannou komisi, která rozhodne o sporu ohledně Transylvánie. Oslovili nás, abychom zjistili naši ochotu zúčastnit se této komise. Nepochybně věří, že budeme bránit jejich nároky na toto území."
 DOD_hungary.59.t:0 "[ROM.GetNameDefCap] hledá zprostředkování"
 DOD_hungary.6.a:0 "Uvidíme, jak sjednoceni opravdu jsou."
 DOD_hungary.6.b:0 ""Demokracie" v akci."
 DOD_hungary.6.desc:0 "Rakouský vůdce [AUS.GetLeader] veřejně prohlásil, že celá země je jednotná v opozici vůči Habsburkům, a že samotný nápad na referendum o rakouské nezávislosti je zcela absurdní."
 DOD_hungary.6.t:0 "Referendum odmítnuto"
 DOD_hungary.60.a:0 "Měli bychom podpořit Maďarsko."
 DOD_hungary.60.b:0 "Měli bychom podpořit Rumunsko."
 DOD_hungary.60.c:0 "Je to jen další hloupost na Balkáně."
 DOD_hungary.60.desc:0 "V posledních několika dnech došlo k úplnému rozpadu napjatých vztahů mezi Maďarskem a Rumunskem. Maďarsko požadovalo, aby Rumunsko odevzdalo sporná území Transylvánie. Rumunsko odmítlo. Obě strany nyní mobilizovaly své síly a válka v regionu se zdá být nevyhnutelná.\n\nMinisterstvo zahraničních věcí považuje za nezbytné, abychom připravili intervenci na obranu našich zájmů v regionu. Existuje také šance, že pouhá hrozba našeho zapojení přivede druhou stranu k jednacímu stolu."
 DOD_hungary.60.t:0 "Balkánská krize"
 DOD_hungary.61.a:0 "Nemůžeme doufat, že se proti nim postavíme."
 DOD_hungary.61.b:0 "Teď se nemůžeme stáhnout."
 DOD_hungary.61.c:0 "Požádejte o zprostředkování."
 DOD_hungary.61.desc:0 "Dnes ráno dorazil velvyslanec [From.GetAdjective] do našeho ministerstva zahraničí a informoval nás, že jeho vláda monitoruje současnou krizi s vážnými obavami. Naše rozhodnutí riskovat válku kvůli Transylvánii donutilo vládu [From.GetNameAdj], aby zvažovala vojenskou intervenci na straně Maďarska."
 DOD_hungary.61.t:0 "Balkánská krize - [From.GetNameDef] podporuje Maďarsko"
 DOD_hungary.62.a:0 "Musíme ustoupit."
 DOD_hungary.62.b:0 "Tato válka skončí, než se sem vůbec dostanou."
 DOD_hungary.62.c:0 "Požádejte o zprostředkování."
 DOD_hungary.62.desc:0 "Náš velvyslanec v [From.GetNameDef] byl povolán na konzultace. Během schůzky byl informován, že [From.GetNameDef] považuje územní celistvost Rumunska za svůj národní zájem. Zvláště ropné vrty v Ploesti jsou pro [From.GetNameDef] velmi důležité. Pokud by Transylvánie padla do našich rukou, nebo pokud bychom se pokusili okupovat Rumunsko jako celek, dodávky ropy by byly výrazně ohroženy. [From.GetAdjective] vláda je zjevně neochotná akceptovat riziko a až ohrožovala vojenskou intervenci na straně Rumunska, pokud by došlo k válce."
 DOD_hungary.62.t:0 "Balkánská krize - [From.GetNameDef] podporuje Rumunsko"
 DOD_hungary.63.a:0 "Byli jsme zrazováni od všech!"
 DOD_hungary.63.b:0 "Znovu si přivlastníme naše území, nebo zemřeme při pokusu!"
 DOD_hungary.63.desc_HUN_nothing:0 "Výsledek konference o Transylvánii byl úplnou katastrofou. Z neznámých důvodů bylo rozhodnuto, že celá Transylvánie zůstane Rumunsku. Ačkoli konečná smlouva má některá ustanovení, která mají chránit práva etnických Maďarů, nelze pochybovat, že jsme utrpěli úplnou diplomatickou porážku."
 DOD_hungary.63.desc_HUN_refused:0 "Navzdory našim nejlepším pokusům jsme nebyli schopni zajistit žádnou podporu pro naše nároky. Každý národ, na který jsme se obrátili, nás odmítl, říkaje, že bychom se měli jen smířit s tím, že Transylvánie je součástí Rumunska.\n\nJak se dá přijmout nepřijatelné?"
 DOD_hungary.63.t:0 "Mediace selhala"
 DOD_hungary.64.a:0 "Černý den."
 DOD_hungary.64.b:0 "Máme stále šanci bojovat."
 DOD_hungary.64.desc_ROM_nothing:0 "Zdá se, že smlouvy a zvyky již nic neznamenají. Konference o Transylvánii rozhodla, že veškeré sporné území by mělo připadnout Maďarsku. Celá civilní služba se stále vzpamatovává z šoku, ale rozhodnutí musí být učiněno - přijmeme tuto ohavnost, nebo s ní budeme bojovat?"
 DOD_hungary.64.desc_ROM_refused:0 "Snažili jsme se tvrdě získat podporu pro naši věc, ale zdá se, že dnes má jen málo zemí zájem bránit pořádek vytvořený Versailles a Trianonem. S tyrany jako [HUN.GetLeader] kolem, jediné, co se počítá, je síla."
 DOD_hungary.64.t:0 "Mediace selhala"
 DOD_hungary.65.a:0 "Nabídka se nevztahuje tak daleko."
 DOD_hungary.65.b:0 "Maďaři musí být zastaveni, dříve než podmaní celý region."
 DOD_hungary.65.desc:0 "Když byl informován o výsledcích rozhodování o sporných územích, [HUN.GetLeader] je odmítl přijmout. Podle jeho názoru by cokoliv méně než úplná obnova starých hranic Maďarska bylo považováno za urážku pro každého Maďara, živého či mrtvého.\n\nŠel ještě dál a řekl, že čas na vyjednávání a diplomacii již uplynul a že existuje jen jeden způsob, jak tento problém nyní může být vyřešen.\n\nRumunská vláda se ptá, kde stojíme v tomto sporu, vezmeme-li v úvahu, že jsme se dříve dohodli na jejich podpoře."
 DOD_hungary.65.t:0 "Maďarsko odmítá akceptovat výsledek zprostředkování"
 DOD_hungary.66.a:0 "Přejeme jim vítězství."
 DOD_hungary.66.b:0 "Byli bychom ochotni je podpořit."
 DOD_hungary.66.desc:0 "Podmínky smlouvy vyjednané na nedávné konferenci nebyly rumunskou vládou přijaty. [ROM.GetLeader] údajně ani nepřečetl celý dokument, než ho roztrhal a prohlásil, že by raději usekl svou vlastní ruku, než aby podepsal něco tak ponižujícího.\n\nMaďarská vláda oznámila, že jsou zcela ochotni bojovat za to, co bylo prohlášeno za jejich právem, ale také se ptali, kde bychom stáli v tomto konfliktu."
 DOD_hungary.66.t:0 "Rumunsko odmítá přijmout výsledek zprostředkování"
 DOD_hungary.67.a:0 "Bude to vyřešeno ohněm, krví a ocelí."
 DOD_hungary.67.desc:0 "Jednání mezi Velmocemi zcela zkrachovala, protože obě národy nebyly schopny nalézt žádný společný základ. Jakýkoli pokus o kompromisní řešení byl zmařen vzájemně nepřijatelnými požadavky. Delegace se vrátily do svých domovských zemí a záležitost zůstává nevyřešena."
 DOD_hungary.67.t:0 "Jednání se rozpadla"
 DOD_hungary.68.a:0 "Dejte celé Transylvánii Maďarsku."
 DOD_hungary.68.b:0 "Dejte Severní Transylvánii Maďarsku."
 DOD_hungary.68.c:0 "Transylvánie zůstává Rumunsku."
 DOD_hungary.68.desc:0 "Obě strany nás oslovily, abychom rozhodli, kdo získá Transylvánii. Ministerstvo zahraničí připravilo následující shrnutí:\n\n\"Bylo by nevhodné, v současné situaci, přiznat celou Transylvánie jedné straně. Kompromisní řešení, nepopulární, ale přijatelné pro obě strany, by mělo být upřednostněno, aby se předešlo urážce jedné strany až do bodu odmítnutí urovnání.\""
 DOD_hungary.68.t:0 "Transylvánská cena"
 DOD_hungary.69.a:0 "Akceptovatelné výsledky. Stěží."
 DOD_hungary.69.b:0 "Nedáme ani kousek země!"
 DOD_hungary.69.desc:0 "Po dlouhých hodinách vyjednávání se zdá, že nějaké řešení je blízko. Špatnou zprávou je, že budeme muset vzdát některé území Maďarsku. Severní část Transylvánie by šla k nim, zatímco si ponecháme jižní části. Není to, co jsme doufali, ale realistické zhodnocení situace ukazuje, že to je nejlepší možný výsledek."
 DOD_hungary.69.t:0 "Transylvánský kompromis"
 DOD_hungary.7.a:0 "Lidé odmítají"
 DOD_hungary.7.b:0 "Lidé souhlasí"
 DOD_hungary.7.desc:0 "Maďarská nabídka referenda nás dostala do těžké situace na mezinárodní scéně. Nemůžeme si dovolit upřít lidem volbu, ale nemůžeme jim důvěřovat, že učiní správnou. Naštěstí existují způsoby a prostředky, jak problém vyřešit. Jaký výsledek si přejeme z referenda?"
 DOD_hungary.7.t:0 "Vedení referenda"
 DOD_hungary.70.a:0 "Je to nejlepší, co jsme mohli získat."
 DOD_hungary.70.desc:0 "V brzkých ranních hodinách se delegace na konferenci podařilo vypracovat kompromis. Pod těmito podmínkami bychom získali Severní Transylvánii, zatímco jižní části oblasti zůstanou Rumunsku. Rumunská delegace již s tím souhlasila. Ministerstvo zahraničních věcí varuje, že nepřijetí návrhu by nás diplomaticky izolovalo."
 DOD_hungary.70.t:0 "Transylvánský kompromis"
 DOD_hungary.71.a:0 "Dejte celé Transylvanii Maďarsku."
 DOD_hungary.71.b:0 "Dejte severní Transylvánii Maďarsku."
 DOD_hungary.71.c:0 "Transylvánie zůstává Rumunsku."
 DOD_hungary.71.desc:0 "Diplomatický protokol byl zrušen, delegace z Maďarska, Rumunska a [ROM_mediator.GetNameDef] si sedly, aby probraly danou záležitost. Bylo dohodnuto, že jako zástupci maďarské strany máme právo učinit první nabídku."
 DOD_hungary.71.t:0 "Transylvánská konference - Den 1"
 DOD_hungary.72.a:0 "Přijmout návrh."
 DOD_hungary.72.b:0 "Usilovat o lepší podmínky."
 DOD_hungary.72.desc_HUN_all:0 "Maďarská strana nám předložila nabídku k vyřešení se blížící krize. Není překvapením, že požadují, aby bylo celé Transylvánsko co nejdříve převedeno Maďarsku. Můžeme tuto nabídku přijmout, ale bezpochyby by rozrušila naše rumunské spojence. \n\nMůžeme také učinit proti nabídku. Náš hlavní diplomat silně doporučuje to druhé. Kompromisní řešení by možná bylo příjemnější pro obě strany."
 DOD_hungary.72.desc_HUN_nothing:0 "Maďarská strana překvapivě nabídla smířlivé podmínky. Všechna Transylvánie by zůstala Rumunsku výměnou za nějaké menší ústupky pro etnické menšiny. Rumunský zástupce nás velmi důrazně vyzývá, abychom tuto nabídku přijali, s tím, že ústupky by byly prosazeny během několika dnů, pokud bude schváleno."
 DOD_hungary.72.desc_compromise:0 "Maďarská strana nám předložila nabídku k vyřešení blížící se krize. Ve své nabídce by severní část Transylvánie byla předána Maďarsku, zatímco jižní části by zůstaly Rumunsku.\n\nNáš hlavní diplomat věří, že to ukazuje, že maďarská strana ztratila odvahu, a že bychom měli tlačit na ještě lepší podmínky."
 DOD_hungary.72.t:0 "Transylvánská konference - Den 2"
 DOD_hungary.73.a:0 "Dejte celé Transylvánii Maďarsku."
 DOD_hungary.73.b:0 "Dejte severní Transylvanii Maďarsku."
 DOD_hungary.73.c:0 "Transylvánie zůstává u Rumunska."
 DOD_hungary.73.desc:0 "Po rozhodnutí odmítnout maďarskou nabídku je nyní na nás, abychom nabídli jiné podmínky."
 DOD_hungary.73.t:0 "Transylvánská konference - Den 3"
 DOD_hungary.74.a:0 "Přijímáme."
 DOD_hungary.74.b:0 "Důsledky tohoto selhání jsou na jejich rukou!"
 DOD_hungary.74.desc_HUN_all:0 "Rumunská strana se zdá být silně nervózní ohledně ukončení tohoto problému, protože odmítli naši předchozí, smířlivou nabídku a místo toho nabídli, že postoupí celé Transylvanii Maďarsku. V soukromé diskusi naše delegace nedokázaly najít důvod, proč by takovou nabídku učinili, ale zdá se, že je upřímná. Měli bychom to přijmout."
 DOD_hungary.74.desc_HUN_nothing:0 "Není překvapením, že rumunská strana se na otázku Transylvánie nepohla. Zdá se, že jsou plně odhodláni udržet celou Transylvánii v Rumunsku. V této fázi vyjednávání je velmi málo, co můžeme udělat - buď přijmeme jejich nabídku, nebo odejdeme."
 DOD_hungary.74.desc_compromise:0 "Rumuni nabídli kompromisní řešení, které rozděluje Transylvánii na dvě části. Vzhledem k napětí mezi oběma zeměmi by to mohlo být nejlepší možné řešení."
 DOD_hungary.74.t:0 "Transylvánská konference - Den 4"
 DOD_hungary.75.a:0 "Udělali jsme vše, co jsme mohli."
 DOD_hungary.80.a:0 "Nemožeme si dělat naděje na vítězství ve válce. Vzdát se území."
 DOD_hungary.80.b:0 "Žádost našim spojencům."
 DOD_hungary.80.c:0 "Apel na Německo."
 DOD_hungary.80.d:0 "Nebudeme tlačeni!"
 DOD_hungary.80.desc:0 "Maďarská vláda se na nás obrátila a požádala nás, abychom jim předali jižní Slovensko, s tím, že Maďaři v této oblasti jsou špatně zacházeni. Současně byli zatčeni členové teroristické skupiny nazvané "Roztržená garda", kteří se pokusili překročit hranici z Maďarska. I když tito lidé tvrdí, že nemají nic společného s maďarskou vládou, byli nalezeni s vybavením nesoucím oficiální maďarské označení.\n\nVálka visí ve vzduchu, ale mohli bychom být schopni dosáhnout diplomatického řešení, pokud zajistíme podporu velkého národa."
 DOD_hungary.80.t:0 "Maďarsko žádá o jižní Slovensko"
 DOD_hungary.81.a:0 "Dobře."
 DOD_hungary.81.desc:0 "[From.GetName] vzdal jižní Slovensko a stáhl své síly za demarkační čáru. Nyní máme celou oblast pod kontrolou."
 DOD_hungary.81.t:0 "[From.GetNameDefCap] Vrátí jižní Slovensko"
 DOD_hungary.82.a:0 "Budou to mít."
 DOD_hungary.82.b:0 "Tohle není naše bitva."
 DOD_hungary.82.desc:0 "Velvyslanec z [CZE.GetName] k nám přišel s naléhavou žádostí o pomoc. Nedávno [HUN.GetNameDef] zahájil velkou destabilizační kampaň zaměřenou na jižní Slovensko. Jejich cíl je jasný - chtějí vytvořit záminku pro invazi, aby chránili lidi, které považují za své občany. \n\n[ CZE.GetAdjective] vláda požádala o naši podporu v této záležitosti."
 DOD_hungary.82.t:0 "[CZE.GetName] žádá o pomoc."
 DOD_hungary.83.a:0 "Řekněte Maďarsku, aby pokračovalo."
 DOD_hungary.83.b:0 "Řekněte Maďarsku, aby ustoupilo."
 DOD_hungary.83.desc:0 "[SLO.GetName] v poslední době čelí silnému tlaku od [HUN.GetNameDef] vrátit oblasti na svých jižních hranicích, které v minulosti patřily Maďarsku. [HUN.GetAdjective] vláda naznačila, že jsou docela ochotni o toto bojovat, pokud k tomu dojde.\n\nNemůžeme si dovolit, aby v tomto regionu vypukla válka kvůli něčemu tak malému, a měli bychom tlačit na diplomatické řešení."
 DOD_hungary.83.t:0 "[SLO.GetName] vyzývá na pomoc."
 DOD_hungary.84.a:0 "Budeme mít svou šanci, ale teď to není."
 DOD_hungary.84.b:0 "Pak jim budeme vyhovět."
 DOD_hungary.84.desc:0 "[From.GetName] odmítlo dokonce diskutovat o našich požadavcích a trvalo na tom, že toto území bylo vždy součástí [From.GetName] a bude bráněno \"Do posledního muže, do poslední kulky, do posledního dechu.\""
 DOD_hungary.84.t:0 "[From.GetName] odmítá."
 DOD_hungary.85.a:0 "Tak tolik k nápadu národního sebeurčení."
 DOD_hungary.85.b:0 "Vezmeme si, co je naše."
 DOD_hungary.85.desc:0 "Vláda [From.GetNameDef] nás informovala, že územní celistvost Slovenska není předmětem diskuse. Dále jsme byli instruováni, abychom stáhli jakékoli pravidelné nebo nepravidelné síly, které bychom mohli mít v oblasti, jinak čelíme následkům."
 DOD_hungary.85.t:0 "[From.GetNameDefCap] vydává varování týkající se jižního Slovenska."
 DOD_hungary.86.a:0 "Nemůžeme vyhrát válku jen s vřelými slovy."
 DOD_hungary.86.b:0 "Budeme bojovat sami, tedy."
 DOD_hungary.86.desc:0 "Vláda [From.GetAdjective] odmítla naši žádost o podporu tváří v tvář očividné [HUN.GetAdjective] agresi. Ačkoliv mají pochopení pro naši věc, nechtějí riskovat krev nebo poklady pro její obranu."
 DOD_hungary.86.t:0 "[From.GetNameDefCap] odmítá nás podpořit"
 DOD_hungary.90.a:0 "Toto není konflikt, který můžeme vyhrát."
 DOD_hungary.90.b:0 "Nepodpoříme jejich iluze."
 DOD_hungary.90.desc:0 "Vláda [HUN.GetAdjective] začala vyvíjet větší tlak na otázku Vojvodiny a tvrdí, že byla součástí Maďarska během impéria, a proto by měla být vrácena. Tvrdí, že sjednocení se Srbskem na konci Velké války bylo \"neplatné z důvodu vnějšího tlaku\", a že území je tedy stále právně [HUN.GetAdjective]."
 DOD_hungary.90.t: "[HUN.GetNameDefCap] požaduje [45.GetName]"
 DOD_hungary.91.a:0 "Dobré."
 DOD_hungary.91.desc:0 "\n[FROM.GetNameDef] souhlasil s tím, že nám postoupí Vojvodinu. Naše síly převzaly plnou kontrolu."
 DOD_hungary.91.t:0 "[FROM.GetNameDefCap] převádí Vojvodinu"
 DOD_hungary.92.a:0 "Možná, že ano."
 DOD_hungary.92.b:0 "Požádejte Německo o podporu."
 DOD_hungary.92.c:0 "Požádejte Itálii o podporu."
 DOD_hungary.92.d:0 "Apel na Německo a Itálii."
 DOD_hungary.92.desc:0 "Na napjatém setkání s [FROM.GetLeader] byla naše delegace informována, že svrchovanost Vojvodiny není předmětem diskuse, a že v každém případě [FROM.GetAdjective] vláda nikdy nepodlehně takovému tlaku. Lidé Vojvodiny se vyjádřili v roce 1919 a rozhodli se zůstat s [FROM.GetNameDef]. Co se týče [FROM.GetAdjective] vlády, to je konec této věci."
 DOD_hungary.92.e:0 "Toto dokončíme sami."
 DOD_hungary.92.t:0 "[From.GetNameDefCap] odmítá naše požadavky."
 DOD_hungary.93.a:0 "Budou mít naši plnou podporu."
 DOD_hungary.93.b:0 "Nezapojíme se do této záležitosti."
 DOD_hungary.93.desc:0 "Na jednání ve Curychu nám zástupci [HUN.GetAdjective] vlády naznačili společné jednání proti [YUG.GetNameDef]. Vláda [YUG.GetAdjective] dosud odmítla žádosti [HUN.GetAdjective] o vrácení území anektovaných [YUG.GetNameDef] na konci Velké války. Vzhledem k tomu, že i my máme sporná území s [YUG.GetNameDef], mohli bychom spojit síly a vydat silné ultimátum, ale to by nás mohlo donutit jít do války kvůli tomu."
 DOD_hungary.93.t:0 "Maďarsko navrhuje reorganizaci Jugoslávie"
 DOD_hungary.94.a:0 "Odešlete ultimátum do Bělehradu!"
 DOD_hungary.94.b:0 "Zaútočte nyní!"
 DOD_hungary.94.desc:0 "\nJednání prostřednictvím zadních kanálů s [From.GetNameDef] vedlo k dohodě, v zásadě, že Jugoslávie by měla být buď zcela rozbita, nebo alespoň výrazně zmenšena.\n\nS našimi novými sponzory nyní můžeme vyjednávat s [YUG.GetAdjective] vládou z pozice ohromující síly. Můžeme se také rozhodnout vyřešit tuto otázku silou, zatímco jugoslávská armáda je stále nepřipravena."
 DOD_hungary.94.t:0 "[From.GetNameDefCap] nabízí podporu proti Jugoslávii."
 DOD_hungary.95.a:0 "Hanba."
 DOD_hungary.95.b:0 "Pak půjdeme sami!"
 DOD_hungary.95.desc:0 "\nPo několika kolech jednání nebylo dosaženo dohody s [From.GetAdjective] vládou ohledně reorganizace Jugoslávie. Poznámka podepsaná samotným [From.GetLeader] uvádí, že jakékoli otevřené územní otázky by měly být vyřešeny na bilaterálním základě, "když to situace vyžaduje.""
 DOD_hungary.95.t:0 "[From.GetNameDefCap] odmítá naši nabídku"
 DOD_hungary.96.a:0 "Nemáme jinou možnost, než to přijmout."
 DOD_hungary.96.b:0 "Raději zemřeme v bitvě!"
 DOD_hungary.96.desc_HUN_GER:0 "Místo aby situaci zklidnili, naše silná reakce na poslední maďarské požadavky týkající se Vojvodiny zřejmě vedla k paktu mezi Maďarskem a Německem. V nedávném projevu [GER.GetLeader] označil Slovinsko za 'jednu ze starých, nesplněných provincií říše', kterou by mělo být co nejdříve znovu získáno. Maďarský a německý velvyslanec oba předali notu, že Vojvodina a Slovinsko mají být okamžitě převedeny pod jejich kontrolu."
 DOD_hungary.96.desc_HUN_ITA:0 "Namísto uklidnění situace vedla naše silná reakce na poslední maďarské požadavky týkající se Vojvodiny zřejmě k dohodě mezi Maďarskem a Itálií. V nedávném projevu [ITA.GetLeader] označil Dalmácii za 'neodkoupěné daleké pobřeží Jaderského moře'. Maďarský a italský velvyslanec oba předali poznámku, že Vojvodina a Dalmácie mají být okamžitě převedeny pod jejich kontrolu."
 DOD_hungary.96.desc_HUN_both:0 "Náš odmítnutí podvolit se maďarským požadavkům nevedlo k změně názoru v Budapešti. Rozhněvaná rétorika, která vychází z maďarské metropole, nyní odpovídá stejně znepokojivým prohlášením z Říma a Berlína. Obě země vyjádřily podporu maďarské pozici, zatímco zároveň oznámily svůj vlastní soubor požadavků. Velvyslanci ze tří zemí se objevili spolu na Ministerstvu zahraničí, aby oficiálně předali nótu požadující, aby Vojvodina, Slovinsko a Dalmácie byly převedeny k jejich příslušným nárokům."
 DOD_hungary.96.t:0 "Ultimátum z Budapešti"
 DOD_hungary.97.a:0 "Takže to bude válka."
 DOD_hungary.97.desc:0 "I když čelí ohromným šancím, [YUG.GetAdjective] vláda odmítla vidět důvod, a řekla našim zástupcům, že pokud budeme usilovat o vojenské řešení, [YUG.GetAdjective] armáda bude dobře připravena a připravená."
 DOD_hungary.97.t:0 "Jugoslávie vzpurná"
 DOD_romania.1.a:0 "Rozumná žádost."
 DOD_romania.1.b:0 "Nemáme zájem."
 DOD_romania.1.desc:0 "Staré spojenectví s Rumunskem v posledních letech vymizelo. Hrozba Německa a Maďarska se zdála vzdálená. Ale tváří v tvář měnící se situaci [ROM.GetLeader] přijel do Varšavy diskutovat o obnově rumunsko-polské aliance. Prozatím je tato dohoda pouze obranná povahy, přičemž obě strany slibují vzájemnou podporu v případě války."
 DOD_romania.1.t:0 "Rumunsko chce obnovit Alianci"
 DOD_romania.10.a:0 "Stojíme sjednoceni."
 DOD_romania.10.b:0 "Neutralita je nejlepší obrana."
 DOD_romania.10.desc:0 "Původně zamýšlený k omezení šíření komunismu a zablokování Rudé armády před postupem do Evropy, byla myšlenka Cordon Sanitaire nedávno oživena [ROM.GetLeader], aby oddělila diplomatické vyhnance [GER.GetNameDef] a [SOV.GetNameDef].\n\nRumuni nás oslovili, zda bychom se chtěli připojit k formálnímu spojenectví s nimi."
 DOD_romania.10.t:0 "Sanitární kordón"
 DOD_romania.11.a:0 "Dobře."
 DOD_romania.11.desc:0 "Vláda [From.GetLeader] vyjádřila svou podporu Cordon Sanitaire. Delegace z [From.GetNameDef] dorazila, aby prodiskutovala specifika připojení k naší frakci a zorganizovala plány vojenské podpory v případě války."
 DOD_romania.11.t:0 "[From.GetNameDefCap] souhlasí se vstupem do Cordon Sanitaire"
 DOD_romania.110.a:0 "Musíme chytit příležitost."
 DOD_romania.110.b:0 "Proč vyjednávat o tom, co si můžeme vzít sami?"
 DOD_romania.110.desc:0 "[ROM.GetLeader] nás oslovil s nabídkou jednat s [CZE.GetNameDef]. Vzhledem k našim společným zájmům v oblasti navrhuje, aby byla země rozdělena třemi způsoby: Získali bychom západní části, Rumunsko by kontrolovalo Slovensko a Maďarsku by byla poskytnuta malá část území na jižní hranici."
 DOD_romania.110.t:0 "Rumunsko nabízí rozdělit [CZE.GetNameDef]"
 DOD_romania.111.a:0 "Pošleme poznámku."
 DOD_romania.111.desc:0 "Německá vláda schválila náš návrh smlouvy a navrhované demarkační čáry. Vše, co zbývá, je poslat ultimátum do Prahy."
 DOD_romania.111.t:0 "[GER.GetLeader] přijímá"
 DOD_romania.113.a:0 "Je čas přehodnotit náš přístup."
 DOD_romania.113.b:0 "Zasáhneme sami."
 DOD_romania.113.desc:0 "Na rozhořčeném jednání s [GER.GetLeader] byl náš velvyslanec konfrontován s přísným odmítnutím diskutovat nebo vyjednávat o čemkoli, co se týká [CZE.GetNameDef]. Německá vláda považuje tuto zemi za zcela ve sféře svého vlivu a varovala, že jakýkoli zásah by byl považován za jednání proti výslovné vůli [GER.GetLeader]."
 DOD_romania.113.t:0 "[GER.GetLeader] odmítá"
 DOD_romania.114.a:0 "Nemáme na výběr."
 DOD_romania.114.b:0 "Vybereme smrt před hanbou."
 DOD_romania.114.desc:0 "S německými vojsky shromážděnými na našich hranicích, velvyslanci z Německa a Rumunska vydali společné ultimatum: Pokud se dohodneme na předání Slovenska Maďarsku a Rumunsku a stanu se 'protektorátem' Německa, německá Luftwaffe je připravena 'vyhladit' Prahu, zatímco maďarské jednotky se připravují na invazi do naší země ze jihu."
 DOD_romania.114.t:0 "Německé ultimátum"
 DOD_romania.115.a:0 "Zvážíme naše možnosti."
 DOD_romania.115.desc:0 "Vláda [CZE.GetAdjective] ignorovala naše ultimátum a mobilizovala svou armádu. [CZE.GetLeader] slíbil, že každý útočník nalezne armádu více než připravenou bránit zemi do posledního muže."
 DOD_romania.115.t:0 "[CZE.GetLeader] vzpurný"
 DOD_romania.12.a:0 "Jak nezdvořilé."
 DOD_romania.12.desc:0 "Jednání s [From.GetNameDef] o připojení k naší frakci zkrachovalo. Delegace [From.GetNameDef] předložila rozsáhlý seznam požadavků jako předpoklad pro připojení k naší frakci, včetně dalekosáhlých závazků vojenské podpory.\n\nGenerální štáb tyto požadavky odmítl s odůvodněním, že nejsou možné splnit, a ministerstvo zahraničí nyní věří, že to byl úmyslný krok [From.GetLeader], aby odmítli naši nabídku, aniž by se za to zdáli odpovědní."
 DOD_romania.12.t:0 "[From.GetNameDefCap] odmítá."
 DOD_romania.120.a:0 "Vauxhall, pro rychlejší vozidla."
 DOD_romania.120.b:0 "Opel, pro spolehlivé německé inženýrství."
 DOD_romania.120.c:0 "Ford, pro hromadnou výrobu."
 DOD_romania.120.desc:0 "Několik zahraničních firem přepravních vozidel vyjádřilo zájem otevřít továrnu v Rumunsku, aby vyráběly nové nákladní vozy pro komerční trh i pro armádu. Vybrání jedné bude považováno za vlajkovou dohodu, po které by mohly následovat další licenční smlouvy.\n\nNa koho bychom se měli obrátit?"
 DOD_romania.120.t:0 "Pozvěte zahraniční motoristické společnosti"
 DOD_romania.16.a:0 "Vítejte, přátelé [FROM.GetAdjective]!"
 DOD_romania.16.desc:0 "Ačkoliv je v současnosti v souladu s [romania_former_ally_target.GetNameDef], změny v [FROM.GetAdjective] vládě učinily národ více v souladu s ideály [ROOT.GetAdjective] a [FROM.GetLeader] vyjádřil zájem stát se součástí [ROOT.GetFactionName]. Toto je historická příležitost, když má nepřítel záda otočená k [FROM.GetNameDef], to poslední, co by kdy očekávali, jsou [FROM.GetAdjective] vojska obracející své zbraně proti nim."
 DOD_romania.16.t:0 "[FROM.GetNameDefCap] usiluje o připojení k [ROOT.GetFactionName]"
 DOD_romania.161.a:0 "Měli jsme vědět, že [FROM.GetLeader] není důvěryhodný!"
 DOD_romania.161.desc:0 "Bohužel, [FROM.GetAdjective] ministr zahraničí doručil vzkaz [FROM.GetNameDef], který je bezpochyby přímou zradou ideálů [ROOT.GetFactionName] a [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] prohlásila, že nyní bude bojovat za [romania_new_ally_target.GetFactionName]."
 DOD_romania.161.t:0 "[FROM.GetNameDefCap] zrazuje [ROOT.GetNameDef]!"
 DOD_romania.162.a:0 "K zbraním!"
 DOD_romania.162.desc:0 "Byli jsme informováni, že [romania_new_ally_target.GetNameDef] přijal naši žádost o vstup do [romania_new_ally_target.GetFactionName] a brzy se [romania_former_ally_target.GetLeader] dozví, jak bojuje pravý [ROOT.GetAdjective] voják."
 DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap] Přijímá!"
 DOD_romania.163.a:0 "Ztraceni, ale nezapomenuti."
 DOD_romania.163.desc:0 "Codreanu byl hrozbou pro budoucnost rumunského státu. Jeho nerozvážné jednání bylo důvodem k zatčení, pro bezpečnost a stabilitu. Jeho smrt bude cennou připomínkou, že si lidé mohou vybrat, zda budou dobrým příkladem, nebo hrozným varováním. Měřenější a zodpovědnější vůdce čeká na fascisty Rumunska."
 DOD_romania.163.t:0 "Codreanu umírá"
 DOD_romania.2.a:0 "Dobře."
 DOD_romania.2.desc:0 "Naše delegace do Varšavy se vrátila s dohodou o pomoci podepsanou [POL.GetLeader]. Nyní jsme povinni bránit jeden druhého, pokud dojde k válce."
 DOD_romania.2.t:0 "[From.GetNameDefCap] souhlasí s aliancí"
 DOD_romania.20.a:0 "Dostanou svou záruku."
 DOD_romania.20.b:0 "To by nás jen ještě více oslabilo."
 DOD_romania.20.desc:0 "Po několik měsíců jsme se snažili zajistit alianci s [ROM.GetNameDef], i kdyby jen proto, abychom udrželi jejich olej mimo ruce nepřítele. Nyní [ROM.GetLeader] prohlásil, že formální záruka vojenské podpory v případě války je nezbytným krokem, než by jeho vláda vůbec zvážila připojení k naší frakci."
 DOD_romania.20.t:0 "Rumunsko požaduje záruku"
 DOD_romania.21.a:0 "Dobré."
 DOD_romania.21.desc:0 "Před schůzí Rumunské-[From.GetAdjective] přátelské asociace [From.GetLeader] oznámil, že současné hranice Rumunska jsou 'nezměnitelné a trvalé', slibujíc, že jeho vláda udělá vše, co je v jejích silách, aby je bránila, pokud dojde na válku."
 DOD_romania.21.t:0 "[From.GetNameDefCap] zaručuje rumunské hranice"
 DOD_romania.22.a:0 "Tvrdé."
 DOD_romania.22.desc:0 "Naše nedávná diplomatická ofenzíva byla přijata chladným odmítnutím od [From.GetNameDef]. Při projevu před parlamentem uvedl [From.GetLeader], že otázka oficiální záruky pro Rumunsko 'bude rozhodnuta, pokud a kdy se stane relevantní'."
 DOD_romania.22.t:0 "[From.GetNameDefCap] odmítá záruku"
 DOD_romania.3.a:0 "Nešťastné."
 DOD_romania.3.desc:0 "[From.GetLeader] odmítl se setkat s naší delegací ve Varšavě, poslal pouze stručnou zprávu, že bližší asociace s Rumunskem „aktuálně není v zájmu [From.GetAdjective] vlády.“\n\nŽádosti o další objasnění nebyly zodpovězeny."
 DOD_romania.3.t:0 "[From.GetNameDefCap] odmítá alianci"
 DOD_romania.30.a:0 "Dostanou svou záruku."
 DOD_romania.30.b:0 "Žádné dohody s imperialisty!"
 DOD_romania.30.desc:0 "S rostoucími napětími v Evropě přišel [ROM.GetLeader] s překvapivou nabídkou: Pokud se zavážeme bránit Rumunsko proti jakékoli vnější hrozbě, budeme moci umístit jednotky na rumunské půdě. \n\nJako gesto dobré vůle [ROM.GetLeader] také uvolnil omezení pro Komunistickou stranu."
 DOD_romania.30.desc_alt:0 "S rostoucími napětími v Evropě [ROM.GetLeader] přišel s překvapující nabídkou: Pokud se zavážeme bránit Rumunsko před jakýmkoliv vnějším hrozbou, budeme moci umístit vojska na rumunské půdě."
 DOD_romania.30.t:0 "Rumunsko nabízí základny"
 DOD_romania.31.a:0 "Doufejme, že toho nebudeme litovat."
 DOD_romania.31.desc:1 "[SOV.GetLeader] osobně nařídil [SOV.GetSovietArmyAdjectiveBasedOnIdeology] armádě, aby plánovala obranu Rumunska v případě války. Malá vojenská mise dorazila, aby připravila základny a letiště na bezprostřední příchod garnizonových jednotek."
 DOD_romania.31.t:0 "[From.GetNameDefCap] souhlasí s nabídkou"
 DOD_romania.32.a:0 "Opravdu znepokojivé."
 DOD_romania.32.desc:1 "Jednání o umístění [SOV.GetAdjective] vojsk v Rumunsku skončila po pouhých několika hodinách, kdy [SOV.GetAdjective] prohlásili, že nemají zájem zaručit naše hranice.\n\nPoměrně mnoho našich generálů zareagovalo na znepokojující implikaci, že to může být proto, že se jim nelíbí jejich aktuální podoba a hledají cestu, jak je změnit."
 DOD_romania.32.t:0 "[From.GetNameDefCap] odmítá naši nabídku"
 DOD_romania.40.a:0 "Musíme ustoupit jejich požadavkům."
 DOD_romania.40.b:0 "Smrt před potupou!"
 DOD_romania.40.desc:0 "Náš velvyslanec v [ROM.GetNameDef] byl rychle povolán do kanceláře [ROM.GetLeader]. Než se mohl dotázat na nedávné pohyby rumunské armády směrem k naší společné hranici, byl mu předložen ultimátum. [BUL.GetNameDefCap], trval [ROM.GetLeader], již nemůže jednat bez jeho výslovného souhlasu a měl by předložit každé hlavní rozhodnutí politiky k jeho schválení.\n\nOdmítnutí by bylo potrestáno silou."
 DOD_romania.40.t:0 "Rumunský tlak"
 DOD_romania.41.a:0 "Dobré."
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap] přijal naše žádosti a nyní se s námi poraďuje před učiněním jakýchkoli politických rozhodnutí.\n\nZvláštní zástupce dorazil do Sofie, aby koordinoval s jejich vládou."
 DOD_romania.41.t:0 "[From.GetNameDefCap] se podřizuje"
 DOD_romania.42.a:0 "To nestojí za prolévání krve."
 DOD_romania.42.b:0 "Zjistíme, jestli má pravdu."
 DOD_romania.42.desc:0 "Když jsme mu předložili seznam našich požadavků, [BUL.GetLeader] se údajně zasmál a potom utrhl papír, tvrdíce, že žádná rumunská armáda nikdy nemohla porazit bulharskou v boji."
 DOD_romania.42.t:0 "[From.GetNameDefCap] vzdorovitý"
 DOD_romania.50.a:0 "Nemáme na výběr."
 DOD_romania.50.b:0 "Můžeme udělat nějaké ústupky."
 DOD_romania.50.c:0 "Lepší zemřít svobodně než žít jako otrok."
 DOD_romania.50.desc:0 "Když [ROM.GetLeader] veřejně požadoval, aby mu bylo umožněno veta jakoukoli jmenování [HUN.GetAdjective] vlády, jednoduše proto, že to bylo v rumunském zájmu, většina lidí v diplomatické službě to považovala za jednoduchou propagandu určenou pro domácí publikum.\n\nByli jsme poněkud překvapeni, když jsme o něco později obdrželi oficiální nótu se stejným účinkem.\n\nHrozba vojenské síly, pokud bychom nedodrželi, vyvolala paniku v Generálním štábu a Vysoké velení armády vzneslo vážné pochybnosti o tom, zda bychom mohli Rumuny udržet na hranicích."
 DOD_romania.50.t:0 "Rumunsko požaduje změny v vládě."
 DOD_romania.51.a:0 "Dobře."
 DOD_romania.51.desc:0 "Uvědomujíc si, že vojenský odpor by byl jak nemožný, tak zbytečný, se maďarská vláda rozhodla řídit se našimi návrhy a postavit se k dispozici, přičemž [HUN.GetLeader] slíbil, že s námi poradí před jakýmkoli zásadním rozhodnutím politiky."
 DOD_romania.51.t: "[From.GetNameDefCap] se spojuje"
 DOD_romania.52.a:0 "Přijatelný kompromis."
 DOD_romania.52.b:0 "To nebylo to, co jsme mysleli."
 DOD_romania.52.desc:0 "Na naši nedávnou žádost o změny v maďarské vládě [HUN.GetLeader] nabídl smlouvu o přátelství a vzájemné pomoci, která by je zavázala přijet na naši pomoc v době války, ale obsahuje také klauzuli, v níž bychom se zavázali nezasahovat do maďarské politiky."
 DOD_romania.52.t:0 "[From.GetNameDefCap] nabízí smlouvu o přátelství"
 DOD_romania.53.a:0 "To nestojí za čas ani úsilí."
 DOD_romania.53.b:0 "Vítězství je jisté. Do války!"
 DOD_romania.53.desc: "Přestože jeho ozbrojené síly jsou zjevně slabší, [HUN.GetLeader] se odmítá smířit s rozumem a nařídil své armádě, aby obsadila obranné pozice podél naší hranice. Z neznámých důvodů se zdá, že významná část jejich armády tyto příkazy poslechla.\n\nZdá se, že se chtějí do toho pustit."
 DOD_romania.53.t: "[From.GetNameDefCap] Výzva"
 DOD_romania.60.a:0 "Nemůžeme doufat, že se jim postavíme."
 DOD_romania.60.b:0 "Nikdy!"
 DOD_romania.60.desc:0 "S rumunskou armádou na našich hranicích kolují fámy o jejich účelu. Když se náš velvyslanec v Bukurešti ptal na tuto záležitost, bylo mu přímo řečeno, že [ROM.GetLeader] se rozhodl, že sjednocená Jugoslávie již není v jeho zájmu. Místo toho má být naše národ rozdělena na řadu klientských států pod přímou rumunskou kontrolou.\n\nOficiální ultimátum se očekává během hodiny."
 DOD_romania.60.t:0 "Rumunsko požaduje radikální reorganizaci"
 DOD_romania.601.a:0 "Výborný nápad!"
 DOD_romania.601.b:0 "Možná bychom se měli tohoto vyvarovat."
 DOD_romania.601.desc:0 "Vzhledem k vnitřním sporům, které charakterizovaly [YUG.GetNameDef], se [ROM.GetLeader] rozhodl pokračovat v [ROM.GetLeader.GetHerHis] politice Balkánské dominance rozdělením jugoslávského lidu mezi několik místních mocností. [Root.GetNameDefCap] je jedním z národů, které byly pozvány k rozdělení Jugoslávie, a i když je to lákavá příležitost k rozšíření našich balkánských území, budeme povinni se zapojit do konfliktu v případě, že Jugoslávie odmítne ultimátum."
 DOD_romania.601.t:0 "[FROM.GetName] se snaží rozdělit [YUG.GetNameDef]"
 DOD_romania.61.a:0 "Dobře."
 DOD_romania.61.desc:0 "Pouhých několik minut předtím, než vypršelo ultimátum pro Bělehrad, dorazil oficiální komunikát, který uváděl, že jugoslávská vláda se rozpustila a předala své pravomoci řadě místních vlád, z nichž všechny vyjádřily svou loajalitu nám."
 DOD_romania.61.t:0 "[From.GetNameDefCap] se skládá"
 DOD_romania.62.a:0 "Zničíme je."
 DOD_romania.62.b:0 "Požádejme o podporu."
 DOD_romania.62.desc:0 "Vláda [YUG.GetAdjective] nechala ultimátum vypršet bez odpovědi. Průzkumné lety odhalily pohyby vojsk na jugoslávské straně hranice, což vedlo Generální štáb k přehodnocení plánů invaze. Nejvyšší vojenské poradce odmítli zaručit, že vítězství proti Jugoslávii by bylo dosaženo rychle."
 DOD_romania.62.t:0 "[From.GetNameDefCap] vzdoroval"
 DOD_romania.63.a:0 "Zajímavý plán."
 DOD_romania.63.b:0 "Proč bychom potřebovali jejich pomoc?"
 DOD_romania.63.desc:0 "Mezi Rumunskem a Jugoslávie vznikla krize, která by mohla přinést příležitost pro nás. [YUG.GetLeader] odmítl požadavky [ROM.GetLeader] na vzdaní se své země. Na oplátku [ROM.GetLeader] se na nás obrátil s nabídkou na rozdělení Jugoslávie. Nabídl nám Slovinsko a vytvoření nezávislého chorvatského státu pod naším kontrolou."
 DOD_romania.63.t:0 "[From.GetLeader] se snaží rozdělit Jugoslávii"
 DOD_romania.64.desc:0 "Mezi Rumunskem a Jugoslávií došlo k krizi, která by mohla vytvořit příležitost pro nás. [YUG.GetLeader] odmítl požadavky [ROM.GetLeader] na kapitulaci jeho země. Na oplátku se [ROM.GetLeader] obrátil na nás s nabídkou rozdělit Jugoslávii. Nabídl nám Dalmácii a vytvoření loutkového státu v Černé Hoře pod naším kontrolou."
 DOD_romania.65.a:0 "Výborně."
 DOD_romania.65.desc:0 "[From.GetLeader] dal najevo svůj souhlas s podmínkami. [From.GetAdjective] vláda podpoří naše akce v Jugoslávii."
 DOD_romania.65.t:0 "[From.GetNameDefCap] přijímá"
 DOD_romania.66.a:0 "Bude nám líto je zklamat."
 DOD_romania.66.desc:0 "Ačkoliv nás přímo nevarovali před zásahy do Jugoslávie, vláda [From.GetNameDef] odmítla schválit náš návrh. \n\nMožná očekávají, že selžeme a plánují si vzít Jugoslávii pro sebe, bez nás na scéně."
 DOD_romania.66.t:0 "[From.GetNameDefCap] odmítá"
 DOD_romania.67.a:0 "Vítězství je na dosah."
 DOD_romania.67.desc:0 "Poté, co získalo dodatečnou diplomatickou podporu, je čas informovat Jugoslávce, že situace se dramaticky změnila. Vzhledem k tomu, že je armáda rozčleněna při obraně dlouhých hranic, je jejich vojenská situace ještě beznadějnější."
 DOD_romania.67.t:0 "Ultimátum Jugoslávii"
 DOD_romania.68.a:0 "K zbraním!"
 DOD_romania.68.desc:0 "Naše pokusy o získání podpory od Německa a Itálie nebyly úspěšné. Dechový prostor, který to poskytlo Jugoslavanům, bude mít jistě dopad na nadcházející kampaň, ale generální štáb je stále opatrně optimistický, že budeme schopni rychle zajistit vítězství."
 DOD_romania.68.t:0 "Diplomatické pokusy selhaly"
 DOD_romania.69.a:0 "Ustupte."
 DOD_romania.69.b:0 "Budem bojovat do posledního dechu!"
 DOD_romania.69.desc_GER:0 "Druhé ultimátum bylo doručeno. Tentokrát byly požadavky doprovázeny podobnou poznámkou od velvyslance [GER.GetNameDef], který prohlásil svou podporu rumunskému plánu a trval na tom, že naše armáda nebude zasahovat do obsazení Slovinska a Chorvatska německými vojsky."
 DOD_romania.69.desc_GERITA:0 "Bylo dodáno druhé ultimátum. Tentokrát byly požadavky doprovázeny podobnou nótou od velvyslanců [GER.GetNameDef] a [ITA.GetNameDef], kteří prohlásili svou podporu rumunskému plánu a trvali na tom, aby naše armáda nezasahovala do okupace, aby se předešlo zbytečnému prolévání krve."
 DOD_romania.69.desc_ITA:0 "Bylo doručeno druhé ultimátum. Tentokrát byly požadavky doprovázeny podobným prohlášením od velvyslance [ITA.GetNameDef], který vyjádřil svou podporu rumunskému plánu a trval na tom, že naše armáda nebude zasahovat do okupace Dalmácie a Černé Hory italskými vojsky."
 DOD_romania.69.t:0 "Obklíčení"
 DOD_romania.70.a:0 "Další vítězství diplomacie."
 DOD_romania.70.desc:0 "Jugoslávská vláda přijala porážku. Síly spojeneckých mocností převzaly kontrolu nad zemí a okupovaly určené zóny."
 DOD_romania.70.t:0 "Jugoslávie rozdělená"
 DOD_romania.71.a:0 "Nebyli jsme bluffující."
 DOD_romania.71.desc:0 "Jugoslávská armáda obsadila pozice podél naší hranice a jugoslávské vzdušné síly obsadily své válečné stanice. Zdá se, že jsou připraveni bojovat. \n\nNicméně, zdroj v jugoslávském ministerstvu války tvrdí, že se jedná pouze o gesto vzdoru, protože [YUG.GetLeader] pevně věří, že blufujeme a že žádná válka nebude."
 DOD_romania.71.t:0 "Jugoslávie vzdoruje"
 DOD_romania.81.a:0 "Vláda zakoupila budovu a umožnila paní Lupescu rezidenci."
 DOD_romania.81.b:0 "Král vzal peníze z předplacené částky na svůj kapesné."
 DOD_romania.81.desc:0 "Magda Lupescu, milenka krále Karla II., údajně zakoupila novou vilu v drahé čtvrti Bukurešti. Jak si to mohla dovolit, bylo předmětem rozsáhlé spekulace. Nové důkazy v zahraničních novinách silně naznačují, že samotný král autorizoval nákup vládními penězi.\n\nSkandál se šíří a musíme co nejdříve učinit veřejné prohlášení k tomu."
 DOD_romania.81.t:0 "Králova milenka kupuje vilu"
 DOD_romania.82.a:0 "Pomluva je trestný čin."
 DOD_romania.82.b:0 "Autor bude okamžitě propuštěn."
 DOD_romania.82.desc:0 "Nová kniha renomovaného sociálního vědce byla nedávno vydána, popisující rozsáhlý vliv králova vnitřního kruhu na politická rozhodnutí. Většina těchto rozhodnutí nakonec prospěje členům. Zvláštní zájem vzbuzují transakce královy milenky, která údajně využila své kontakty k obohacení sebe sama. Král nařídil zatknout autora.\n\nLiberální noviny a krajní pravice jsou z toho v rozrušení, ačkoli z velmi odlišných důvodů. Musíme na to učinit prohlášení dříve, než se situace vymkne z rukou."
 DOD_romania.82.t:0 "Král zakazuje kritickou knihu"
 DOD_romania.83.a:0 "Kral musí mít možnost reprezentovat."
 DOD_romania.83.b:0 "Soukromé záležitosti krále nejsou záležitostí vlády."
 DOD_romania.83.desc:0 "Navzdory tomu, že byla oficiální zpráva o nedávné hostině v královském paláci vetována samotným králem, vyvolala velký veřejný nesouhlas. Fotografie královy milenky v drahé francouzské večerní toalete a podrobné popisy sedmichodového menu podávaného na zlatých talířích dále rozproudily populaci, která stále trpí následky Velké hospodářské krize.\n\nKrál požaduje, abychom okamžitě učinili veřejné prohlášení o podpoře."
 DOD_romania.83.t:0 "Král pořádá okázalou oslavu"
 DOD_romania.84.a:0 "Paní Lupuscus jednal na žádost krále."
 DOD_romania.84.b:0 "Vláda nekomentuje činy soukromých občanů."
 DOD_romania.84.desc:0 "Francouzské noviny byly zaplněny kousky o Magdě Lupescu v Paříži, kde se údajně věnovala rozsáhlému nákupnímu šílenství.\n\nI když to samo o sobě není neobvyklé, zprávy, že si na to najala pomoc od rumunské ambasády, aby přesunula své nákupy, a řekla obchodům, aby poslaly účet rumunské vládě, byly zachyceny národním tiskem. Byli jsme požádáni o komentář k těmto zprávám."
 DOD_romania.84.t:0 "Králova milenka spatřena v Paříži"
 DOD_romania.85.a:0 "Byla to oficiální státní návštěva."
 DOD_romania.85.b:0 "Král jede každý rok na dovolenou do Nice."
 DOD_romania.85.desc:0 "Spolu se svou milenkou a většinou svého vnitřního kruhu dorazil král Carol II do Nice na dovolenou. Získavši bydlení v Royal Lounge hotelu Negresco, král řekl místním novinářům, že zamýšlí strávit následující týdny užíváním si nejlepšího jídla a pohostinnosti, s plánovanými návštěvami Nice Opery a krátkými výlety do Paříže na nákupy.\n\nMístní tisk klade ostré otázky ohledně načasování této návštěvy, stejně jako odkud má přicházet peníze na její zaplacení."
 DOD_romania.85.t:0 "Král jde na dovolenou do Nice"
 DOD_romania.86.a:0 "Podepsaná smlouva je neodvolatelná."
 DOD_romania.86.b:0 "Reformovat proces."
 DOD_romania.86.desc:0 "Po zvěstech o korupci v procesech zakázek armády král slíbil nestranné vyšetřování této záležitosti. Předběžná zpráva byla uniknuta do tisku, potvrzující nejen zvěsti, ale přímo usvědčující královy nejbližší poradce v této záležitosti.\n\nCelá záležitost se stala nepříjemností pro vládu. Král požaduje akci, ale jasně vyjádřil svou plnou podporu dotyčným poradcům."
 DOD_romania.86.t:0 "Král zapleten do skandálu s zpronevěrou"
 DOD_romania.999.desc:0 "Extrémně opilý a emocionální král Karel II. přerušil dnešní strategické setkání a přivolal pozornost všech na 'brilantní' myšlenku, kterou vyjádřil předchozí noc.\n\nOpravdu romantik v srdci, král s pláčem v očích prohlásil, že si přeje, aby ženy v jeho životě znaly intenzivní a pravou lásku, kterou pro ně cítí. Proslovem, i když trochu zmateným, se obracel na náčelníky štábů a kabinet a oslovil jejich nejdelikátnější a nejhlubší citlivosti, aby nakonec vážně vyzval k přejmenování dvou velkých měst nepřítele jako poctě největšímu a nejhlubšímu pocitu známému lidstvu; lásce.\n\nKrál se zjevně zcela fixoval na tuto myšlenku ve své mysli a je velmi nepravděpodobné, že by snadno ustoupil, pokud bychom ho chtěli odradit."
 DOD_romania.999.t:0 "Pocta lásce"
 DOD_romania.a:0 "Je to skutečně génius, sestoupivší z nebes!"
 DOD_romania.b:0 "Uspořádejte večírek, abyste ho rozptýlili. O -opravdu- velký."
 DOD_yugoslavia.1.a.tt:0 "§YPeter II§! se stává vůdcem strany §Y[YUG.GetIdeologyNameWithCaps]§!.\n"
 DOD_yugoslavia.1.a:0 "Měli jsme poslouchat důstojníky."
 DOD_yugoslavia.1.b:0 "Stojíme za naším rozhodnutím!"
 DOD_yugoslavia.1.desc:0 "Po našem rozhodnutí podepsat pakt s Německem skupina důstojníků letectva provedla puč. Vojenské síly zabrali klíčové body v Bělehradě. Král Petr byl prohlášen za zletilého, což ukončilo regentství [YUG.GetLeader].\n\nObecná populace podpořila puč, dav skandoval 'Lepší válka než pakt, lepší hrob než otrok!'\n\nVláda se nachází na křižovatce. Můžeme podpořit puč, což by znamenalo válku s Německem. Anebo se můžeme pokusit proti němu bojovat, což by zemi rozdělilo v krvavé občanské válce."
 DOD_yugoslavia.1.t:0 "Vojenské spuštění puče"
 DOD_yugoslavia.10.a:0 "Zrádci!"
 DOD_yugoslavia.10.b: "Skutečně mají pravdu..."
 DOD_yugoslavia.10.desc:0 "Jak se zprávy o vyhlášení války Německu šířily po celé zemi, brzy se ukázalo, že mnozí lidé v zemi nemají v úmyslu vzít zbraně proti útočníkům. Většinové chorvatské jednotky odmítly rozkazy posunout se k hranici a několikrát dokonce zahájily palbu na jiné jednotky, které plnily rozkazy.\n\nZdá se, že se na Chorvaty již nemůžeme spolehnout na naši podporu, což činí obranu hranice s Německem velmi obtížnou."
 DOD_yugoslavia.10.t:0 "Pátá kolona"
 DOD_yugoslavia.181.d:0 "Se založením Pan-slovanského Dělnického kongresu se zdá, že mnoho [This.GetAdjective] dělnické třídy začíná podporovat myšlenku [This.GetNameDef] vstoupit do frakce jako komunistický stát založený na modelu [From.GetNameDef]. I když je to nyní malý pohyb, mnozí [This.GetAdjective] úředníci se obávají, že pokud nebudou tito aktivisté rychle potrestáni za propagaci této myšlenky, [This.GetNameDef] se může ocitnout tváří v tvář celostátním stávkám a dokonce i vzestupu levicového paramilitárismu."
 DOD_yugoslavia.181.t:0 "Komunistické nálady se šíří v [This.GetNameDef]"
 DOD_yugoslavia.182.d:0 "Po celé naší zemi začali podporovatelé Pan-Slovanského dělnického kongresu zdobit ulice [This.Capital.GetName] plakáty a letáky propagující [From.GetAdjective] model socialismu. Aplaudují [From.GetLeader] a jeho režimu a věří, že [This.GetAdjective] vláda by těžila z sociálních reforem podobných těm, které se nacházejí v [From.GetNameDef]. Ačkoli mnozí podezírají, že to je odvážný pokus [From.GetLeader] podkopat [This.GetAdjective] nezávislost, nelze ignorovat, že tato propaganda má značný vliv na postoje průměrného [This.GetAdjective] občana vůči perspektivě komunismu a sjednocené balkánské aliance."
 DOD_yugoslavia.182.t:0 "Pan-slovanská propaganda"
 DOD_yugoslavia.183.a:0 "Raději se musíme chovat opatrně."
 DOD_yugoslavia.183.d:0 "Jak se komunistické nálady stále více probouzejí v naší zemi, mnohé malé paramilitární skupiny začínají vznikat mezi naším národem extrémní levice. Zbraně, o kterých se hovoří, se zdají být jugoslávského původu, a mnozí tuší, že [From.GetLeader] a jeho režim mají plány svrhnout [This.GetAdjective] vládu ve prospěch jedné, která je více v souladu s jeho novým [From.GetRulingIdeology] státem."
 DOD_yugoslavia.183.t:0 "Pan-balkánská milice"
 DOD_yugoslavia.184.a:0 "Pokud je to to, co lidé chtějí..."
 DOD_yugoslavia.184.b:0 "Zničte tuto bandu nesnesitelných rolníků!"
 DOD_yugoslavia.184.d:0 "Napětí mezi [This.GetAdjective] vládou a rolnictvem dosáhlo bodu varu, přičemž mnozí levicoví militanté po celé zemi se ozbrojují zbraněmi, o nichž se domníváme, že byly pořízeny od [From.GetNameDef]. Rolníci nyní požadují, aby [This.GetLeader] abdikoval ze své pozice moci a předal ji lidem, které tvrdí, že zastupuje. Jejich požadavky s sebou nesou implicitní varování, že neplnění jejich žádostí povede k ozbrojení rolníků ve jménu nové [From.GetRulingIdeology] vlády."
 DOD_yugoslavia.184.t:0 "Komunističtí militanti požadují změnu režimu"
 DOD_yugoslavia.19.a:0 "Ať žije král!"
 DOD_yugoslavia.19.desc:0 "Na trůn vystoupil dávno před svým časem vlivem tíživých okolností globálního konfliktu, král [Root.GetLeader] konečně dospěl a prokázal se jako moudrý a schopný vůdce. S legitimním dědicem patřičného věku na trůně získali lidé [YUG.GetNameDef] konečně symbol své národní identity, za kterým se mohou spojit a bojovat."
 DOD_yugoslavia.19.t:0 "Král Petr dospěl!"
 DOD_yugoslavia.2.a:0 "Proveďte směrnici Führera 25."
 DOD_yugoslavia.2.desc:0 "Bezprostředně po podpisu Trojstranného paktu vládou prince Pavla, provedla skupina [YUG.GetAdjective] důstojníků letectva dobře naplánovaný puč, který nahradil legitimní vládu a postavil na trůn nezletilého Petra II.\n\nJugoslávská vláda zcela zkolabovala, přičemž noví vůdci prohlásili podpis prince Pavla za neplatný."
 DOD_yugoslavia.2.t:0 "Převrat v [YUG.GetNameDef]"
 DOD_yugoslavia.20.a:0 "Schválit prodej stíhaček z našich rezerv."
 DOD_yugoslavia.20.b:0 "Schválit prodej bombardérů z našich rezerv."
 DOD_yugoslavia.20.c:0 "Nemůžeme si dovolit nic."
 DOD_yugoslavia.20.d:0 "Přesměrovat výrobu stíhaček k pokrytí jejich objednávky."
 DOD_yugoslavia.20.desc:0 "Uvědomujíc si strategickou slabost, [YUG.GetAdjective] letectvo zahájilo rychlý program na modernizaci a rozšíření svých sil. Byly vyčleněny značné finanční rezervy na pokrytí nákupu. Komise cestuje po Evropě, aby hledala nové zdroje stíhaček a středních bombardérů.\n\nVzhledem k naléhavosti problému trvali [YUG.GetAdjective] na okamžitém dodání nebo převedení letadel přímo od výrobce."
 DOD_yugoslavia.20.e:0 "Odveďte výrobu bombardérů, abyste pokryli jejich objednávku."
 DOD_yugoslavia.20.t:1 "[YUG.GetName] žádá o prodej letadel"
 DOD_yugoslavia.21.a:0 "Skvělé."
 DOD_yugoslavia.21.desc:0 "Naša nákupní komise v [From.GetNameDef] si zajistila prodej několika stíhaček pro naši vzdušnou sílu. První letadla již byla přijata a naši piloti zahájili školení na přechod."
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] schvaluje prodej stíhaček"
 DOD_yugoslavia.22.desc:0 "Naše nákupní komise v [From.GetNameDef] zajistila prodej několika středních bombardérů pro naše letectvo. První letadla byla již přijata a naši piloti začali výcvik v konverzaci."
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] schvaluje prodej bombardérů"
 DOD_yugoslavia.3.a:0 "Oni se mýlí."
 DOD_yugoslavia.3.b:0 "Zachráníme je."
 DOD_yugoslavia.3.desc:0 "Ihned po podpisu Tripartitního paktu vládou prince Pavla, skupina [YUG.GetAdjective] důstojníků letectva provedla dobře naplánovaný puč, který nahradil legitimní vládu a postavil nezletilého Petra II. na trůn.\n\nČlenové bývalé vlády puč odsoudili a vyhlásili národní nouzový stav. Toto je jasně dílo zahraničních agentů, a tvrdí, že jsme povinni je bránit."
 DOD_yugoslavia.30.a:0 "Utáhněte na ně tlak."
 DOD_yugoslavia.30.b:0 "Jejich názor je nepodstatný."
 DOD_yugoslavia.30.desc:0 "\nPo návratu Rakouska do říše nyní sdílíme hranici s [YUG.GetNameDef]. Vláda [YUG.GetLeader] byla dosud poměrně tichá o jejich postoji k našemu navrhovanému přeuspořádání Evropy. Možná bychom jim měli připomenout, že přijde čas, kdy musí učinit rozhodnutí."
 DOD_yugoslavia.30.t:0 "Otázka [YUG.GetNameDef]"
 DOD_yugoslavia.31.a:0 "Jak hezké z jeho strany."
 DOD_yugoslavia.31.b: "Musíme udržovat dobré vztahy s nimi..."
 DOD_yugoslavia.31.desc:0 "Před několika dny zatlačil německý velvyslanec [YUG.GetLeader] na diplomatickém přijetí. Po anšlusu Rakouska poznamenal, že [YUG.GetNameDef] a [GER.GetNameDef] nyní sdílejí společnou hranici. Velvyslanec ujišťoval [YUG.GetLeader], že Německo má samozřejmě velký zájem o přátelské vztahy. \n\nJednoduše požádal, abychom to vzali v úvahu při politických rozhodnutích v budoucnosti."
 DOD_yugoslavia.31.t:0 "Německý tlak"
 DOD_yugoslavia.32.a:0 "Zmáčkněte ho."
 DOD_yugoslavia.32.b:0 "Máme jiné plány."
 DOD_yugoslavia.32.desc:0 "Když je [CZE.GetNameDef] mimo hru, rovnováha sil v jihovýchodní Evropě se dramaticky změnila. České zbraně a peníze byly použity k podpoře řady zemí, které nyní musí hledat nové sponzory. Možná je čas připomenout [YUG.GetLeader] tuto skutečnost."
 DOD_yugoslavia.33.a:0 "Jak milé od něj."
 DOD_yugoslavia.33.b: "To se začíná stávat vážné, musíme okamžitě zasáhnout proti protiprávním prvkům!"
 DOD_yugoslavia.33.desc:0 "Pouhé hodiny poté, co německé jednotky vstoupily do Prahy, zatímco [CZE.GetAdjective] velvyslanec stále říkal svá loučení, velvyslanec [GER.GetNameDef] zavítal na Ministerstvo zahraničí. \n\nPodle něj německá vláda hluboce lituje, že musela přijmout taková opatření v [CZE.GetNameDef], a [GER.GetLeader] je rád, že jednání [YUG.GetLeader] mu nedala důvod zvažovat takové akce vůči Jugoslávii.\n\nVelvyslanec zakončil vyjádřením naděje, že tomu tak zůstane i v budoucnu."
 DOD_yugoslavia.34.a:0 "Naše trpělivost s nimi se tenčí."
 DOD_yugoslavia.34.b:0 "Tygr se nestará o názory myší."
 DOD_yugoslavia.34.desc:0 "Nyní stojíme na vrcholu v Evropě. Francie byla dlouho základem stability v jihovýchodní Evropě, ale nyní je celá oblast k mání. Můžeme přitáhnout všechny národy tam do naší sféry, bez nikoho, kdo by nás zastavil. \n\nJe čas říct Jugoslavanům, že musí učinit výběr. Buď budou stát s námi - nebo budou smeteni."
 DOD_yugoslavia.35.a:0 "Čas se krátí."
 DOD_yugoslavia.35.b: "Ne, nesmíme je uklidňovat dále!"
 DOD_yugoslavia.35.desc:0 "Na nedávném setkání v Berghofu [GER.GetLeader] a [YUG.GetLeader] diskutovali o situaci v Evropě a naší roli v ní. [GER.GetLeader] trvá na tom, že Jugoslávie se nemůže vyhnout tomu, aby si vybrala stranu v boji na život a na smrt, který se blíží. Ani Německo nemůže tolerovat zemi bez strany na svých hranicích. \n\nBylo by to téměř výhodnější, uzavřel, kdyby se Jugoslávie rozhodla postavit na stranu Spojenců, jen aby všichni věděli, na čem jsou."
 DOD_yugoslavia.36.a:0 "Pokud nejsou s námi, jsou proti nám!"
 DOD_yugoslavia.36.b:0 "Jsou, a navždy zůstanou, nepodstatní."
 DOD_yugoslavia.36.desc:0 "Poté, co je znovu a znovu vyzývali, aby prohlásili, na které straně stojí, se vláda [YUG.GetLeader] stále drží myšlenky, že Jugoslávie může tuto válku přečkat na okraji. Nyní se musí postavit důsledkům své zbabělosti."
 DOD_yugoslavia.36.t:0 "Osud Jugoslávie"
 DOD_yugoslavia.40.a:0 "Dejte jim vědět."
 DOD_yugoslavia.40.b:0 "Nemůžeme zasahovat do záležitostí jiného národa."
 DOD_yugoslavia.40.desc:0 "Jugoslávie tvoří klíčový prvek naší nové balkánské strategie. Dosud zůstali nestranní, obchodují s Německem, ale neprojevili ochotu připojit se k Ose. Měli bychom je upozornit, že nebudeme tolerovat obchodování s nepřítelem v případě, že dojde k válce."
 DOD_yugoslavia.41.a:0 "Zvážíme to."
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader] nedávno oznámil diplomatickou ofenzivu na Balkáně. Částí tohoto postupu byla soukromá schůzka mezi ním a naším velvyslancem v Londýně. Během této schůzky se ptal na naši pozici vůči Německu. [GER.GetNameDefCap], poznamenal, představovalo značné množství našich vývozů bez zdrojů. Bylo by dobré, pokračoval, snížit naši závislost na Německu."
 DOD_yugoslavia.41.t:0 "Britský tlak"
 DOD_yugoslavia.42.a:0 "Pošlete Zvláštního zástupce."
 DOD_yugoslavia.42.b:0 "Musí být stále v šoku."
 DOD_yugoslavia.42.desc:0 "Mnichovská dohoda může znamenat mír v naší době - nebo také nemusí. Německo není zdaleka jedinou zemí, která se snaží přeškálovat hranice Evropy. Vláda [YUG.GetLeader] byla dosud překvapivě mlčenlivá ohledně osudu svého hlavního dodavatele výzbroje.\n\nTo způsobilo, že se mnoho lidí v diplomatických službách ptalo, zda Jugošvané věděli, co se má stát, a možná se s tím ve skutečnosti smířili.\n\nMěli bychom uvažovat o tom, že je upozorníme, že jakýkoli druh dohody s Německem bude považován za nepřátelský čin, pokud by vypukla válka."
 DOD_yugoslavia.43.a:0 "Jen hledají nové figurky."
 DOD_yugoslavia.43.desc:0 "Zámořský zástupce dorazil z Británie, aby zde projednal náš názor na Mnichovskou smlouvu. Zdá se, že [ENG.GetLeader] doufal v pevnější prohlášení o podpoře z naší strany během válečné krize, která doprovázela jednání. Osud [CZE.GetNameDef], nám připomněl, je spjat s naším vlastním. Pokud [CZE.GetNameDef] padne do rukou Němců, ocitneme se stále více izolováni na kontinentu."
 DOD_yugoslavia.44.a:0 "Musí se rozhodnout."
 DOD_yugoslavia.44.b:0 "Jejich neutralita nám více vyhovuje."
 DOD_yugoslavia.44.desc:0 "I když válka trvá již několik měsíců, [YUG.GetLeader] stále odmítá vyhlásit stranu, dokonce pokračuje v obchodování s Německem, zatímco dodržuje přísnou neutralitu. Zatímco jejich podpora Německu pravděpodobně není okamžitě kritická, musíme se rozhodnout, zda jim chceme umožnit podporovat zemi, se kterou jsme aktivně ve válce."
 DOD_yugoslavia.45.a:0 "Musíme si vybrat."
 DOD_yugoslavia.45.desc:0 "Britský velvyslanec dnes navštívil ministerstvo zahraničí, aby se zeptal, proč stále obchodujeme s Německem. Britská vláda, jak nám bylo řečeno, to považovala za nepřátelský čin a zvážila by 'přiměřená opatření', pokud okamžitě nepřestaneme."
 DOD_yugoslavia.46.a:0 "Mohli by být již nepřítelem."
 DOD_yugoslavia.46.b:0 "Neměli bychom si nyní dělat více nepřátel."
 DOD_yugoslavia.46.desc:0 "Zdá se, že náš tlak na Jugoslávii neměl zamýšlený účinek. Místo přerušení obchodování s Německem nebo vyjádření podpory spojenecké věci, vláda [YUG.GetLeader] se drží své neutrality a odmítá ustoupit. V poslední době obdržel MI6 zprávy, že jugoslávská vláda zvažuje udělení Německu práva volně přesouvat vojenské jednotky přes jejich zemi."
 DOD_yugoslavia.50.a:0 "Princezna Alexandra z Řecka má srdce krále."
 DOD_yugoslavia.50.b:0 "Princezna Maria Francesca z Itálie."
 DOD_yugoslavia.50.c:0 "Princezna Alexandrina z Německa."
 DOD_yugoslavia.50.d:0 "Adelheid von Habsburg."
 DOD_yugoslavia.50.desc:0 "Otázka manželství a následnictví v [YUG.GetName] byla dlouho na rtech politické třídy. Doba, po kterou jsme strávili bez legitimního krále na trůně, vedla některé k tomu, aby zpochybňovali legitimitu vlády Karađorđevićů. Na nedávném gala v Londýně však mladého krále Petra okradla spravedlivá šlechtična. Již členové královské rady diskutují o svatebních plánech, aby zajistili romantický zájem krále prostřednictvím svatby. Nepochybně, kdokoli si vezme, bude mít trvalý diplomatický dopad na naši zemi a může ovlivnit, které další země by byly ochotny se připojit k Jugoslávii."
 DOD_yugoslavia.50.e:0 "Princezna Marie-Françoise ze Španělska."
 DOD_yugoslavia.50.t:0 "Gala Grosvenor"
 DOD_yugoslavia.501.a:0 "Svatební zvonění zní nádherně!"
 DOD_yugoslavia.501.b:0 "[Root.GetPrincessName] se nikdy neožení s [From.GetLeader]!"
 DOD_yugoslavia.501.desc:0 "Karađorđevićové z [From.GetNameDef] se snaží pokračovat v existenci jak své královské linie, tak svého národa prostřednictvím královské svatby. Zdá se, že [From.GetLeader] se do [Root.GetPrincessName], princezny z rodiny [Root.GetFamilyName], velmi zamiloval a požádal ji o ruku. Pokud mladá dáma přijme, [From.GetNameDef] a [Root.GetNameDef] budou spojeni v krvi. I když to okamžitě nepovede k společnému [From.GetAdjective]-[Root.GetAdjective] svazku, posune to takovou možnost do bezprostřední budoucnosti."
 DOD_yugoslavia.501.t:0 "[From.GetNameDefCap] Hledá královnu"
 DOD_yugoslavia.502.a:0 "Jak romantické!"
 DOD_yugoslavia.502.desc:0 "Mladý král [Root.GetLeader] veřejně vyjádřil svou lásku a oddanost [From.GetPrincessName] skrze posvátné pouto manželství na ceremonii konané v [Root.GetLondonBelgrade] před jásajícími davy, svědky pohádkového románku dvou milenců, kteří se spojili v těžkých časech. [Root.GetWeddingGoodBad] Ačkoli tato svatba nezpevňuje vytvoření žádného formálního [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective] spojenectví, vypadá to v tuto chvíli jako jistota, že spolupráce mezi těmito národy zde nekončí."
 DOD_yugoslavia.502.t:0 "[From.GetPrincessName] přijímá!"
 DOD_yugoslavia.503.a:0 "Možná laskavá princezna Alexandra..."
 DOD_yugoslavia.503.desc:0 "I když král [Root.GetLeader] prohlašuje svou lásku za pravou, zahraniční princezna jeho snů zůstává jeho zamilovaností nepohnutelná. Po týdnech intenzivního dvoření a romantiky [From.GetPrincessName] odmítla královu svatební nabídku a její rozhodnutí přichází s veřejným souhlasem od [From.GetAdjective] vlády. I když je očividně zarmoucen nenaplněnými city, král zůstává rozhodnut, že jednoho dne najde vhodnou královnu pro své království."
 DOD_yugoslavia.503.t:0 "[From.GetPrincessName] Odmítá!"
 DOD_yugoslavia.60.a:1 "Ať žije král!"
 DOD_yugoslavia.60.paul:0 "Poprvé od začátku 20. století je [YUG.GetNameDef] svědkem korunovace svého monarchy v Katedrále v Bělehradě v tradičním srbském ortodoxním obřadu. Ačkoli mnozí stále vidí krále Paula jako uzurpátora a více jako fašistického diktátora než zasloužilého krále, koruna nyní spočívá na jeho hlavě a ať už k lepšímu či horšímu, budoucnost Jugoslávie spočívá v rukou [YUG.GetLeader.GetHerHis]."
 DOD_yugoslavia.60.peter:0 "Poprvé od úsvitu 20. století [YUG.GetNameDef] vidí svého monarchu korunovaného v katedrále v Bělehradě při poněkud sekulární události, odrazu náboženské rozmanitosti přítomné v moderním jugoslávském státě. Ačkoli někteří by zpochybňovali schopnost mladého krále Petra vládnout v tak mladém věku, koruna nyní spočívá na jeho hlavě a ať už lépe nebo hůře, budoucnost Jugoslávie leží v [YUG.GetLeader.GetHerHis] rukou."
 DOD_yugoslavia.60.t:0 "Korunovace"
 DOD_yugoslavia.70.a:0 "Souhlasíme."
 DOD_yugoslavia.70.b: "Máme jiné vize pro [FROM.GetNameDef]."
 DOD_yugoslavia.70.desc:0 "Dnes přišel telegram od [From.GetLeader] do [Root.Capital.GetName], vyjadřující zájem o podpis paktu o neagresi s fašistickými mocnostmi světa. S obavami z [SOV.GetAdjective] invaze a rostoucího nacionalismu ve [From.GetLeader.GetHerHis] národě [From.GetLeader] se snaží přiblížit [From.GetLeader.GetHerselfHimself] k [Root.GetNameDef]. Přestože to neznamená oficiální alianci, přitahuje to [From.GetNameDef] do naší sféry vlivu a urychlí to proces vstupu [From.GetAdjective] do [Root.GetFactionName]."
 DOD_yugoslavia.70.t: "[FROM.GetNameDefCap] usiluje o podpis Trojspolečné smlouvy"
 DOD_yugoslavia.701.a:0 "Nemáme na výběr, než přijmout."
 DOD_yugoslavia.701.allied_objection: "Rozhodnutí podepsat Třístranný pakt bylo hluboce kontroverzní jak uvnitř, tak mimo naši zemi a vrhlo stín na legitimitu práva [ROOT.GetLeader] jednat jako regent pro krále Petra II, nebo zda je taková regentura vůbec nutná. Skupina důstojníků Královské jugoslávské armády prohlásila Petra II za zletilého a s [From.GetAdjective] podporou pochodovala na Bělehrad a požadovala okamžité odvolání [ROOT.GetLeader] z moci."
 DOD_yugoslavia.701.b:0 "K zbraním!"
 DOD_yugoslavia.701.t: "[FROM.GetNameDefCap] Objekty!"
 DOD_yugoslavia.701.tripartite_rejection: "[FROM.GetLeader] reagoval na [ROOT.GetAdjective] návrh na podpis Trojstranného paktu odmítnutím, uváděje, že mají „jiné nápady“ pro budoucnost našeho státu."
 DOD_yugoslavia.702.a:0 "[YUG.GetLeader] je nelegitimní zbabělec!"
 DOD_yugoslavia.702.b:0 "Nevidím důvod se starat."
 DOD_yugoslavia.702.desc:0 "Vláda [YUG.GetAdjective] dnes podepsala s fašistickými národy Třístranný pakt. Ačkoli to zatím neznamená, že se [YUG.GetNameDef] připojil k [From.GetFactionName], ukazuje to rostoucí loajalitu mezi oběma národy a že [YUG.GetLeader] může mít určité fašistické sympatie. Mnozí očekávají [Root.GetAdjective] reakci na tento znepokojující vývoj, ale [Root.GetLeader] zatím zůstal k této otázce mlčenlivý..."
 DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap] podepisuje Trojspolečnou smlouvu"
 DOD_yugoslavia.80.a:0 "To zní spravedlivě."
 DOD_yugoslavia.80.b:0 "Měli by se vzdát [103.GetName] místo toho."
 DOD_yugoslavia.80.desc:0 "[From.GetLeader] dnes oznámil, že [From.GetNameDef] je ochoten se spojit s [Root.GetNameDef] a oficiálně vstoupit do [Root.GetFactionName], ale pouze výměnou za naše stažení z Balkánu formou vzdání se kontroly nad [163.GetName]."
 DOD_yugoslavia.80.t:1 "Zara pro Alianci"
 DOD_yugoslavia.801.a:0 "Velmi dobře..."
 DOD_yugoslavia.801.b:0 "Rozhodně ne."
 DOD_yugoslavia.801.desc:0 "Naše delegace se zdá, že byla v [From.GetNameDef] špatně přijata, protože velvyslanec místo toho reagoval tím, že od nás požadoval [103.GetName] výměnou za členství ve frakci [From.GetFactionName]."
 DOD_yugoslavia.801.t:0 "[From.GetNameDefCap] požaduje [103.GetName]!"
 DOD_yugoslavia.802.a:0 "Přesně podle plánu."
 DOD_yugoslavia.802.desc:0 "Napětí na hranici s [From.GetNameDef] bude konečně vyřešeno, protože [From.GetAdjective] vláda souhlasila s navrácením dalmatských území v současnosti pod [From.GetAdjective] okupací zpět jejich oprávněným jugoslávským správcům. [Root.GetLeader] dnes prohlásil [From.GetLeader] za skutečného přítele [Root.GetAdjective] svobody a seberealizace a obě národy nyní postupují jako spojenci."
 DOD_yugoslavia.802.t:0 "[From.GetNameDefCap] přijímá!"
 SWE_HUN_ALLIANCE:0 "Dům Bernadotte"
 YUG_CRO_independence_war_troops_tt: "Jedna §Y[CRO.GetAdjective] jezdecká§! a Pět §Y[CRO.GetAdjective] pěších divizí§! se přidá k povstání"
 YUG_GER_pressured_us_annoyed_opm: "Naštvaní na diplomatický tlak"
 YUG_if_we_dont_side_with_britain_within_a_year_warning_tt: "§RPokud se během následujícího roku nepřidáme k [ENG.GetAdjective], mohou nás považovat za nepřítele.§!"
 YUG_wavering_to_GER_pressure_2_opm: "Kolísání naší tlaku"
 YUG_wavering_to_GER_pressure_opm: "Houpání se pod naším tlakem"
 YUG_wavering_to_GER_pressure_reverse_2_opm: "Váhání před německým tlakem"
 YUG_wavering_to_GER_pressure_reverse_opm: "Váhavost k německému tlaku"
 YUG_wedding_bad:0 "Doma v [Root.GetNameDef] čelí mladý monarcha však velké kritice ze strany konzervativní [Root.GetAdjective] tisku za to, že se rozhodl oženit během doby velké krize pro národ."
 YUG_wedding_good:0 "Od Bělehradu po Bukurešť, všechny Balkány jsou sjednoceny v oslavě vytrvalosti [Root.GetAdjective] monarcha tváří v tvář rostoucí zkázě."
 czech.1.a:1 "Jsou více než vítáni."
 czech.1.b:1 "Oni ještě nejsou připraveni."
 czech.1.d:1 "Naše vztahy s Čechy byly v minulosti nevysvětlitelné, ale nedávno se jejich politika ostře obrátila na pravou stranu historie. V kombinaci s rostoucím tlakem ze strany Německa a nedostatkem víry v schopnost západních demokracií je chránit vedlo k oficiálnímu požadavku na vstup do Kominternu."
 czech.1.t:0 "Členství v Kominterně"
 czech.10.a:0 "Pojďme na to."
 czech.10.d:0 "Od konce Velké války Polsko okupovalo německé území. Jako by to nestačilo, neustále napadali své sousedy, aby agresivně rozšířili své území. Naši [From.GetNameAdj] spojenci dospěli k stejnému závěru jako my: Abychom zajistili mír v Evropě, polský stát musí být eliminován."
 czech.11.d:1 "[From.GetNameDefCap] schválil náš plán na řešení polské situace. Můžeme útočit, jakmile budou přípravy dokončeny."
 czech.12.d:1 "[From.GetNameDefCap] odmítl naše řešení polské situace. Čas ukáže, zda se objeví další příležitost."
 czech.14.a:0 "Pokud chtějí válku, pak ji budou mít."
 czech.14.d:1 "Od té doby, co jsme je odstranili z vlády, slovenští vůdci hoří vztekem a podněcují obyvatelstvo k násilí. Dnes, jejich slova konečně přivedla k válce, kterou tak zoufale chtěli. Slovenské povstání začalo."
 czech.14.t:0 "Slovenské povstání"
 czech.15.a:0 "Vítězství!"
 czech.15.d:0 "Poslední bašta slovenské moci byla rozdrcena. Povstání je u konce."
 czech.16.d:2 "I přes počáteční obavy začali Češi považovat bolševismus za bezprostřední hrozbu, jakou ve skutečnosti je, a nyní žádají o připojení k mocnostem Osy. Vláda [CZE.GetLeader] výslovně uvedla, že to nijak neovlivňuje otázku Sudet."
 czech.16.t:0 "Čechy v Ose?"
 czech.17.a:0 "Excelentní!"
 czech.17.d:0 "[From.GetNameDefCap] přijalo naši žádost o připojení k Ose!"
 czech.18.a:0 "Nepříjemné."
 czech.18.d:0 "[From.GetNameDefCap] odmítl naši žádost o vstup do Osy!"
 czech.19.d:1 "Vláda [From.GetLeader] si uvědomila, co jsme věděli po celou dobu: [From.GetNameDef] může existovat pouze pod naší ochranou. I když to vylučuje možnost přímé okupace jejich území, může být lepší mít ochotného spojence a vyhnout se jakémukoli vměšování ze strany zahraničních aktérů."
 czech.19.t:1 "Nepochopení před smrtí"
 czech.2.d:1 "[SOV.GetLeader] přijal naši žádost o vstup do Kominterny. Naše delegace se připojila k Výkonnému výboru s plnými hlasovacími právy."
 czech.20.a:0 "Je to jediný způsob."
 czech.20.d:1 "[From.GetLeader] přijal naši nabídku. [From.GetAdjective] plenipotenciář dorazil do Prahy, aby koordinoval politiky."
 czech.20.t:1 "Nečestnost před smrtí"
 czech.21.a:0 "Možná je to pro nejlepší."
 czech.21.d:2 "Když byl předložen náš návrh, [From.GetLeader] údajně zvolal "Ne za tisíc let!", než se rozmluvil o dlouhé tirádě o nadřazenosti našeho národa, našem systému vlády a vůdcovských kvalitách [CZE.GetLeader]. Nebyl podán žádný oficiální odmítnutí, ale náš velvyslanec má malou naději."
 czech.21.t:1 "Nepotěšení před smrtí"
 czech.22.d:1 "Vláda [From.GetNameDef] nabídla Sudety jako krok k vzájemnému porozumění. Na jedné straně je to skvělá příležitost získat bohatý stát za malou cenu a s malým nebezpečím. Na druhé straně by vytvoření krize kolem Sudet bylo vynikající příležitostí ukázat světu, že takzvané Velké mocnosti, které trvají na Versailleské smlouvě, jsou bezzubé a morálně horší."
 czech.22.t:0 "Otázka Sudet"
 czech.23.a:0 "Nemohou žádat víc, jistě."
 czech.23.d:2 "[From.GetNameDefCap] přijalo naši nabídku. [From.GetAdjective] vojska se přesunula do Sudet za potlesku místního obyvatelstva."
 czech.24.a:0 "Počkejte a uvidíte."
 czech.24.d:2 "[From.GetLeader] odmítl naši nabídku na předání Sudet. Nedal žádný důvod pro tento krok, ale rozhodnutí [From.GetAdjective] vyvolalo šok v armádě, která věří, že Němci mohou mít větší plány pro nás."
 czech.25.d:1 "Vláda [From.GetNameDef] se rozhodla potvrdit dohodu 'Malé dohody', která v posledních letech ztratila svůj význam v důsledku rostoucího německého vlivu. Jejich ministr zahraničí byl nedávno v našem hlavním městě, aby projednal, zda bychom měli zájem o trvalé členství v této alianci."
 czech.25.t:0 "Jugoslávie v Entente"
 czech.26.d:1 "[From.GetName] souhlasila s připojením k Entente. Vojenská delegace dorazila, aby prodiskutovala obranná opatření."
 czech.27.d:2 "Zatímco [From.GetLeader] souhlasil se setkáním s naší delegací, dosud odmítl zavázat svou zemi připojit se k Entente. [From.GetAdjective]ové se zdají být znepokojeni, že připojení k našemu spojenectví by mohlo destabilizovat opatrnou rovnováhu sil v regionu."
 czech.28.t:0 "Rumunsko v Entente"
 czech.3.a:0 "Tak tolik k našim slovanským vazbám..."
 czech.3.d:1 "[SOV.GetLeader] odmítl naši žádost o vstup do Kominterny, aniž by uvedl jakýkoli důvod."
 czech.32.a:1 "Přijímáme jejich nabídku."
 czech.32.b:0 "Nikdy!"
 czech.32.d:2 "Entente vedená [From.GetNameDef] dlouho usilovala o zadržení našeho národa. Nicméně jak roste německá moc, [From.GetNameDef] se cítí tímto směrem čím dál víc ohrožován. Neochotný čelit hrozbě ze dvou stran, [From.GetLeader] nyní usiluje o dosažení porozumění s námi. \n\nNaše vláda je v této otázce rozdělená. Jeden frakce věří, že dohoda s [From.GetNameDef] je prvním krokem k přerušení obklíčení, zatímco druhá frakce poukazuje na to, že by to nepochybně přivolalo hněv [GER.GetLeader]."
 czech.32.t:0 "Česko-maďarské vyrovnání"
 czech.33.a:0 "Lepší, než se očekávalo!"
 czech.33.d:2 "[From.GetLeader] byl překvapivě otevřený naší nabídce. Podepsali jsme Smlouvu o vzájemném přátelství, která potvrzuje, že žádný z nás nemá žádné územní nároky na toho druhého."
 czech.34.a:1 "Nic nového, tedy."
 czech.34.d:2 "Málo překvapující, [From.GetLeader] odmítl naši nabídku a uvedl, že naše neochota vzdát se určitých území Maďarsku."
 czech.4.a:0 "Brilantní ve své jednoduchosti."
 czech.4.b:0 "Najdeme jiné řešení."
 czech.4.d:0 "Vztahy s Rumunskem byly vždy napjaté kvůli jejich okupaci našeho právoplatného území Besarábie, ale jako by to nestačilo, celý národ brání naší schopnosti pomoci našim [From.GetNameAdj] spojencům. Ti stejní spojenci nyní navrhli řešení: Rozdělit Rumunsko mezi námi, abychom vyřešili tento problém jednou provždy!"
 czech.4.t:0 "Rumunský problém"
 czech.5.d:1 "[From.GetNameDefCap] schválil naše řešení problému Rumunska. Vojenské síly jsou připraveny a kampaň může začít podle našeho uvážení."
 czech.6.a:0 "Stálo to za pokus."
 czech.6.d:1 "[From.GetLeader] odmítl náš návrh ohledně rumunského problému. Zdá se, že stále má plány na Rumunsko."
 czech.7.a:0 "Proč ne, skutečně."
 czech.7.d:1 "Od samého začátku našeho úsilí osvobodit pracovníky světa, Polsko bylo pouze problémem. Nyní naši [From.GetNameAdj] spojenci učinili zajímavou nabídku: Polsko zabralo území z obou našich národů, proč tedy nevrátit laskavost a rozdělit Polsko mezi nás?"
 czech.7.t:0 "Polská situace"
 czech.8.d:1 "[From.GetNameDefCap] schválil naše navrhované řešení polské situace. Začneme operace, jakmile bude vydán příkaz."
 czech.9.d:1 "[From.GetNameDefCap] neschválil naši nabídku. Musíme si počkat a zvážit jiné možnosti."
 dod_news.1.a:1 "Společně jsme Velmoc."
 dod_news.1.b:0 "Zajímavý návrh."
 dod_news.1.c:0 "Zapomněli jsme, proti komu to mělo být."
 dod_news.1.d:0 "[From.GetName] dnes oznámil, že téměř zaniklý systém aliance 'Malá dohoda' bude dodržovat své závazky. Prohlášení vydané [From.GetNameAdj] ministerstvem zahraničí oznámilo:\n'[From.GetName] není Velmoc, ale Regionální mocnost. Naším pevným přesvědčením je, že aliance regionálních mocností může a zabrání takzvaným Velmocím vměšovat se do našich záležitostí."
 dod_news.1.e:0 "Bude nám to úplně jedno, pokud budeme muset."
 dod_news.1.f:0 "Fascinující události!"
 dod_news.1.t:1 "Malá dohoda potvrzena"
 dod_news.2.a:0 "Budeme bojovat po boku našich nových spojenců do hořkého konce."
 dod_news.2.b:0 "Učinili moudrou volbu."
 dod_news.2.c:0 "Nejvíce znepokojující zprávy..."
 dod_news.2.d:0 "Šokujícím mnoha Evropanům, [CZE.GetName] podepsalo dohodu o alianci s [GER.GetNameDef]. [CZE.GetName], formálně silně demokratické, se v posledních měsících stále více posunuje doprava."
 dod_news.2.t:0 "[CZE.GetName] se připojuje k Osy"
 dod_news.3.d:0 "Šokující mnohé v Evropě, [CZE.GetName] podepsalo smlouvu o spojenectví s [SOV.GetNameDef]. [CZE.GetName], formálně silně demokratické, se v posledních měsících stále více posouvá k levici."
 dod_news.3.t:0 "[CZE.GetName] se připojuje ke Kominternu"
 dod_news.4.a:0 "Neměli jsme jinou možnost."
 dod_news.4.b:0 "Díky jejich předvídavosti zabránili krizi."
 dod_news.4.c:0 "Zvolili moudře."
 dod_news.4.d:0 "V kroku, který překvapil mnohé, [CZE.GetName] dnes jednostranně kapituloval v regionu Sudety Německu. Když se na to ptali, zdroj v [CZE.GetName] ministerstvu zahraničí odpověděl, že 'bylo zřejmé, kterým směrem vítr fouká, toto byla jediná cesta k národnímu přežití.' \n\nNejmenovaný francouzský ministr údajně odsoudil krok [CZE.GetNameAdj], tvrdící, že Západ by [CZE.GetName] podpořil, kdyby na ně Německo tlačilo."
 dod_news.4.e:0 "Mohli jsme něco udělat?"
 dod_news.4.t:0 "[CZE.GetName] se vzdává Sudetska"
