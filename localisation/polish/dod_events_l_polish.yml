l_polish:
 DOD_hungary.1.t: "Maďarsko požaduje referendum"
 DOD_hungary.1.desc: "Ve svém projevu v Budapešti [HUN.GetLeader] požadoval, aby jeho rakouští poddaní mohli být vráceni pod jeho vládu. Avšak v gestu usmíření veřejně uvedl, že rakouský lid by měl mít možnost učinit toto rozhodnutí sám za sebe."
 DOD_hungary.1.a: "Nechte, ať promluví lid."
 DOD_hungary.1.b: "Takové věci by měli řešit profesionálové."
 DOD_hungary.1.c: "Zajistíme správné výsledky."
 DOD_hungary.2.t: "Referendum schváleno"
 DOD_hungary.2.desc: "Výsledky referenda jsou známy a předběžné sčítání ukazuje značnou většinu pro unii s Maďarskem."
 DOD_hungary.2.a: "Lid promluvil."
 DOD_hungary.3.t: "Referendum selhalo"
 DOD_hungary.3.desc: "Navzdory dobře zorganizované kampani prorakouských skupin a monarchistů ukazují předběžné výsledky malou většinu pro zachování stávajícího stavu."
 DOD_hungary.3.a: "Moudrá volba."
 DOD_hungary.4.t: "Referendum uspělo"
 DOD_hungary.4.desc: "Krátce po půlnoci [AUS.GetLeader] oznámil, že rakouský lid hlasoval pro unii s Maďarskem. Dorazil telegram, který formálně nabídnul [HUN.GetLeader] korunu Rakouska jako první krok k oživení dvojité monarchie."
 DOD_hungary.4.a: "Vynikající."
 DOD_hungary.5.t: "Referendum poraženo"
 DOD_hungary.5.desc: "Navzdory našemu nejlepšímu úsilí rozhodl rakouský lid zachovat stávající situaci."
 DOD_hungary.5.a: "Musíme osvobodit zemi a vrátit ji právoplatnému vládci."
 DOD_hungary.5.b: "Výsledek musíme respektovat."
 DOD_hungary.6.t: "Referendum odmítnuto"
 DOD_hungary.6.desc: "Rakouský vůdce [AUS.GetLeader] veřejně prohlásil, že celý národ je jednotný v odporu proti Habsburkům a že myšlenka referenda o rakouské nezávislosti je naprosto absurdní."
 DOD_hungary.6.a: "Uvidíme, jak jsou opravdu jednotní."
 DOD_hungary.6.b: "\"Demokracie\" v akci."
 DOD_hungary.7.t: "Vedení referenda"
 DOD_hungary.7.desc: "Maďarská nabídka referenda nás mezinárodně dostala do složité situace. Nemůžeme lidem odepřít volbu, ale nemůžeme jim důvěřovat, že vyberou správně. Naštěstí existují způsoby, jak situaci řešit. Jaký výsledek od referenda chceme?"
 DOD_hungary.7.a: "Lid odmítne"
 DOD_hungary.7.b: "Lid souhlasí"
 DOD_hungary.10.t: "Rakousko-Uhersko nabízí záruky"
 DOD_hungary.10.desc: "S nedávnými dramatickými změnami na balkánské politické scéně se otázka našeho vztahu k novému rakousko-uherskému impériu opakovaně objevuje. Maďarský velvyslanec dnes předal oficiální nótu, ve které formálně žádá o vyjádření našeho postoje k impériu. Habsburkové tvrdí, že jako staré korunové země k nim patří Čechy a Morava.\n\nNicméně [HUN.GetLeader] naznačil, že by přijal kompromisní řešení, přičemž by sám byl nominálně hlavou státu naší země, ale s velmi omezenou skutečnou mocí."
 DOD_hungary.10.a: "Vrátíme se k impériu."
 DOD_hungary.10.b: "Přijmeme kompromis."
 DOD_hungary.10.c: "Nikdy se nevzdáme svobody za bezpečí!"
 DOD_hungary.11.t: "Čechy se vrací ke koruně"
 DOD_hungary.11.desc: "Po jednání na nejvyšší úrovni, které trvalo do pozdních hodin, se [CZE.GetAdjective] vláda rozhodla přijmout naši nabídku a vyhlásila [HUN.GetLeader] králem Čech a markrabětem Moravy. Vojáci bývalé české armády skládají přísahu svému novému králi a císaři a správní orgány byly plně integrovány."
 DOD_hungary.11.a: "Další krok k obnovení našeho práva narození."
 DOD_hungary.12.t: "Čechy souhlasí s bližším vztahem"
 DOD_hungary.12.desc: "Balancujíc mezi republikánskými a monarchistickými frakcemi ve své vládě, [CZE.GetLeader] zvolil kompromisní řešení. [HUN.GetLeader] bude prohlášen králem Čech a Moravy, ale [CZE.GetAdjective] ústava omezí jeho pravomoci tak, že může jednat pouze s poradním souhlasem parlamentu."
 DOD_hungary.12.a: "Přijatelné."
 DOD_hungary.13.t: "[CZE.GetNameDefCap] odmítá nabídky"
 DOD_hungary.13.desc: "[CZE.GetNameDefCap] odmítl jakékoli ujednání či dohodu o budoucím vztahu s námi. Když náš velvyslanec dorazil k ministerstvu zahraničí projednat předloženou nótu, bylo mu řečeno, že není o čem jednat, a rychle ho vyvedli za dveře. Velvyslanec [CZE.GetAdjective] vlády prohlašuje, že vláda chce pokojné a přátelské vztahy, ale žádná možnost začlenění [CZE.GetNameDef] do rakousko-uherského impéria neexistuje."
 DOD_hungary.13.a: "To je nešťastné."
 DOD_hungary.20.t: "Válka v Maďarsku"
 DOD_hungary.20.desc: "Po vypuknutí války v Maďarsku se opakovaně řeší otázka podpory. Konzervativní noviny volají po pomoci Maďarům s tvrzením, že král nemůže nečinně přihlížet, zatímco jeho syn, král Maďarska, je napadán. Anonymní skupina důstojníků unikla dopis tisku, v němž uvádí, že velké množství vojáků je ochotno jít do Maďarska bojovat, pokud jim vláda umožní.\n\nVláda jednala o několika možnostech."
 DOD_hungary.20.a: "Nemůžeme si dovolit být zataženi do konfliktu."
 DOD_hungary.20.b: "Poslat pozorovatelskou misi do Maďarska. Velkou."
 DOD_hungary.20.c: "Jejich válka je naší válkou."
 DOD_hungary.21.t: "Švédsko odmítá pomoc."
 DOD_hungary.21.desc: "Navzdory četným výzvám švédského krále i vojska vláda Švédska odmítla povolit jakoukoli pomoc. I soukromým osobám, které chtějí jet bojovat do Maďarska, byly zamítnuty víza a přijaty zákony zakazující prodej zbraní nám."
 DOD_hungary.21.a: "Jsme sami."
 DOD_hungary.22.t: "Švédsko posílá podporu"
 DOD_hungary.22.desc: "Přestože je vláda Švédska formálně neutrální, povolila překvapivě velkému počtu vojáků a důstojníků vzít si prodlouženou dovolenou a vzít si s sebou své zbraně. Ti se dostali do Maďarska a jsou připraveni se k naší armádě připojit."
 DOD_hungary.22.a: "Výborně."
 DOD_hungary.23.t: "Švédsko zasahuje"
 DOD_hungary.23.desc: "V překvapivém vývoji i pro zkušené diplomaty švédská vláda oznámila, že přežití našeho státu považuje za zásadní národní zájem Švédska. Prý si švédský král osobně prosadil zásah, vyhrožující abdikací a odjezdem do Maďarska, pokud vláda neposkytne víc než pouze slovní podporu."
 DOD_hungary.23.a: "Dojedou včas?"
 DOD_hungary.24.t: "Švédsko je napadeno."
 DOD_hungary.24.desc: "Švédsko se zapletlo do krvavého konfliktu. Král, který se vzácně objevil před oběma komorami parlamentu, vyjádřil hlubokou obavu o svůj starý domov a osud svého otce a rodiny v případě porážky Švédska. Vláda proto rozhodla o setkání k projednání pomoci."
 DOD_hungary.24.a: "Nemůžeme být zatáhnuti do jejich konfliktu."
 DOD_hungary.24.b: "Poslat skrytou podporu."
 DOD_hungary.24.c: "Stojíme po boku Švédů."
 DOD_hungary.25.t: "Maďarsko odmítá pomoc."
 DOD_hungary.25.desc: "Navzdory osobní žádosti maďarského krále parlament zablokoval jakoukoli podporu Švédsku. Opozice pohrozila sesazením [HUN.GetLeader] hlasováním o nedůvěře, pokud by porušil neutralitu."
 DOD_hungary.25.a: "Jsme sami."
 DOD_hungary.26.t: "Maďarsko posílá podporu"
 DOD_hungary.26.desc: "Maďarsko otevřelo staré sklady a poslalo nám několik renovovaných pušek a pěchotního vybavení. Několik tisíc dobrovolníků dorazilo."
 DOD_hungary.26.a: "Jsou vítáni."
 DOD_hungary.27.t: "Maďarsko zasahuje"
 DOD_hungary.27.desc: "Maďarská vláda vydala prohlášení, že každý útok na Švédsko je zároveň útokem na Maďarsko. Armáda je ve vysoké pohotovosti a očekává se vstup do války po dokončení mobilizace."
 DOD_hungary.27.a: "Bude to včas?"
 DOD_hungary.30.t: "Maďarsko nabízí smíření"
 DOD_hungary.30.desc: "Maďarská vláda nás oslovila s nabídkou přehodnotit Trianonskou smlouvu. Nabízejí změnu omezení velikosti armády, aby mohli obnovit plnou sílu současné armády, a větší rozpočet pro vojenský průmysl.\n\nZa demokratické vlády v zemi má tento plán značnou podporu i v naší diplomacii."
 DOD_hungary.30.a: "Rozumná žádost."
 DOD_hungary.30.b: "A proč by potřebovali větší armádu?"
 DOD_hungary.31.t: "Revize Trianonu"
 DOD_hungary.31.desc: "Vláda [HUN.GetLeader] dosáhla významného politického vítězství, když [From.GetNameDef] právě ratifikovalo revizi Trianonské smlouvy. Můžeme znovu zavést brannou povinnost a otevřeně alokovat finance na výstavbu vojenských továren."
 DOD_hungary.31.a: "Výborně."
 DOD_hungary.32.t: "[From.GetNameDefCap] odmítá jednat"
 DOD_hungary.32.desc: "Vláda [From.GetNameDef] neustoupila v otázce přezbrojení. Jednání se rychle zhroutila, delegace [From.GetAdjective] blokuje postup a přehnaně řeší detaily, jako je pořadí sezení. Je jasné, že nám nepovolí přezbrojení, ale chtějí, abychom obsah jednání opustili."
 DOD_hungary.32.a: "Dobře, necháme je mlčet."
 DOD_hungary.32.b: "Obraťme se na Francii o pomoc."
 DOD_hungary.32.c: "Obraťme se na Británii o pomoc."
 DOD_hungary.33.t: "Maďarsko žádá o podporu"
 DOD_hungary.33.desc: "Maďarsko začalo oslovovat sousedy kvůli možnosti revize omezení po válce. Chce znovu zavést brannou povinnost a rozšířit vojenský průmysl. Argumentuje, že svět se den ode dne zhoršuje a potřebují silnou armádu na obranu. [From.From.GetNameDefCap] to vidí jinak."
 DOD_hungary.33.a: "Maďarsku by mělo být povoleno omezené přezbrojení."
 DOD_hungary.33.b: "Nemůžeme narušit mocenskou rovnováhu v regionu."
 DOD_hungary.34.t: "[From.GetName] podporuje Maďarsko"
 DOD_hungary.34.desc: "Velvyslanec z [From.GetNameDef] jasně vyjádřil, že jeho vláda je proti rozhodnutí nám zamítnout právo Maďarska na přezbrojení. Varoval, že pokud budeme trvat na omezení Maďarska, jejich vláda to vezme v úvahu při budoucích diplomatických otázkách, jinými slovy riskují naše dobré vztahy."
 DOD_hungary.34.a: "Modleme se, aby se nemýlili."
 DOD_hungary.34.b: "Musíme být v tomto tvrdí."
 DOD_hungary.35.t: "[From.GetName] odmítá podporu"
 DOD_hungary.35.desc: "Vláda [From.GetNameDef] nás informovala, že otázka revize Trianonu je interní záležitostí a odmítla se zapojit. Zdá se, že více jí záleží na dobrých vztazích se spojenci než na spravedlnosti."
 DOD_hungary.35.a: "Sakra na ně."
 DOD_hungary.36.t: "[From.GetNameDefCap] zůstává tvrdohlavý."
 DOD_hungary.36.desc: "Navzdory tlaku z [From.From.GetNameDef] vláda [From.GetNameDef] kategoricky odmítá diskuzi. Obávají se, že své zbraně proti nim použijeme. S diplomatickými cestami blokovanými budeme muset počkat, zda se v budoucnu objeví další příležitost."
 DOD_hungary.36.a: "Jsme opravdu tak hroziví?"
 DOD_hungary.40.t: "[HUN.GetNameDefCap] zřeká se Trianonské smlouvy"
 DOD_hungary.40.desc: "[HUN.GetLeader] dnes veřejně prohlásil, že [HUN.GetNameDef] již není smlouvou vázán. Dále označil smlouvu za neplatnou, protože byla Maďarsku vnucena za úplatnění zbraní, a proto není právně závazná. Maďarská vláda nás o svém rozhodnutí ani oficiálně neinformovala.\n\nMnoho ve vládě podporuje silnou odpověď. Pokud ukážeme Maďarům, že se jich nebojíme, podlehnou. Mohou si však také myslet, že blefujeme."
 DOD_hungary.40.a: "Vydat ultimátum ihned."
 DOD_hungary.40.b: "Nemůžeme si teď dovolit válku."
 DOD_hungary.41.t: "[From.GetName] vydává ultimátum."
 DOD_hungary.41.desc: "Naše nedávné zřeknutí se Trianonské smlouvy vyvolalo silnou reakci [From.GetNameDef]. [From.GetLeader] údajně požadoval okamžitý vojenský plán zásahu. Zároveň [From.GetAdjective] velvyslanec žádal upřesnění našich prohlášení, naznačujíc, že vojenská možnost je stále na stole."
 DOD_hungary.41.a: "Zjevně blefují."
 DOD_hungary.41.b: "Došlo k nedorozumění."
 DOD_hungary.42.t: "[From.GetName] ustupuje."
 DOD_hungary.42.desc: "Navzdory našim ostrým prohlášením [From.GetNameDef] neučinil žádný významný krok proti nám. Na tiskové konferenci [From.GetLeader] vyhýbal všem otázkám ohledně našeho zřeknutí se smlouvy. To jasně ukazuje, že [From.GetNameDef] je jen papírovým tygrem."
 DOD_hungary.42.a: "Jak se dalo čekat."
 DOD_hungary.43.t: "[HUN.GetNameDefCap] se neústupuje."
 DOD_hungary.43.desc: "Zdá se, že naše varování [HUN.GetNameDef] byla ignorována. Na shromáždění v Budapešti minulý večer davy skandovaly \"Smrt [From.From.GetNameDef]!\" a [HUN.GetLeader] veřejně slíbil, že každý pokus zastavit [HUN.GetNameDef] bude čelit \"válce, jakou svět nikdy neviděl, válce, která zatemní masakr 1914 až 1918 jako pouhou potyčku\".\n\nJsme na rozcestí: buď půjdeme do války na obranu naší cti a důvěryhodnosti, nebo přijmeme, že jsme byli přechytračeni."
 DOD_hungary.43.a: "Pokud [HUN.GetAdjective] chtějí válku, dostanou ji."
 DOD_hungary.43.b: "Zavolali nám bluff."
 DOD_hungary.44.t: "[HUN.GetNameDefCap] ustupuje"
 DOD_hungary.44.desc: "S hrozbou války na stole se maďarská vláda náhle stala mnohem přátelštější. Náš velvyslanec byl pozván na soukromý oběd s [HUN.GetLeader], který ujistil o přání [HUN.GetNameDef] po míru a přátelských vztazích. Výroky bulvárních novin by neměly být považovány za vyjadřování vlády, která válku nikdy nechtěla."
 DOD_hungary.44.a: "To jsme si mysleli."
 DOD_hungary.45.t: "Zásah v [HUN.GetNameDef]"
 DOD_hungary.45.desc: "[From.GetNameDefCap] vyhlásilo vojenský zásah poté, co [HUN.GetNameDef] otevřeně zřeklo smlouvy z Trianonu. Požádali nás o spolupráci při svrhnutí [HUN.GetNameDef] dříve, než nabere síly."
 DOD_hungary.45.a: "Musíme udeřit, dokud není pozdě."
 DOD_hungary.45.b: "Nenecháme se zatahnout do konfliktu."
 DOD_hungary.46.t: "[From.GetNameDefCap] vyhlašuje neutralitu"
 DOD_hungary.46.desc: "Zrádci a zbabělci v [From.GetNameDef] odmítli naši výzvu k boji! Místo aby se postavili šikaně z Budapešti, ustoupili a nechali nás čelit [HUN.GetAdjective] sami."
 DOD_hungary.46.a: "Zvládneme to sami."
 DOD_hungary.50.t: "[HUN.GetNameDefCap] požaduje Sedmihradsko"
 DOD_hungary.50.desc: "Sedmihradsko bylo dlouho součástí [HUN.GetNameDef], než jeho obyvatelé dobrovolně po Velké válce přešli k nám. [HUN.GetNameDef] nikdy nepřekonalo ztrátu území a opakovaně Sedmihradsko veřejně vyhlašovalo za svou nedílnou součást. S nedávnými politickými změnami znovu trvá na svých nárocích a požaduje celé Sedmihradsko... či hrozí."
 DOD_hungary.50.a: "Nestojí to za další krveprolití."
 DOD_hungary.50.b: "Nebo hrozí co?"
 DOD_hungary.51.t: "[ROM.GetNameDefCap] předává Sedmihradsko"
 DOD_hungary.51.desc: "Místo aby čelili síle našich armád, zbabělí [ROM.GetAdjective] rozhodli vrátit naše území. Celé Sedmihradsko bylo předáno naší správě a naše jednotky převzaly plnou kontrolu."
 DOD_hungary.51.a: "Tak to má být."
 DOD_hungary.52.t: "[ROM.GetNameDefCap] odmítá vzdát se Sedmihradska"
 DOD_hungary.52.desc: "Nejsympatičtější je, že [ROM.GetAdjective] velvyslanec na ranním setkání s [HUN.GetLeader] dodal „jako vždy“ k rezolutnímu odmítnutí jednání o předání území. [ROM.GetAdjective] vláda opakovaně veřejně odmítá naše nároky, dokonce je zesměšňuje. Roky jsme byli příliš slabí na odpor.\n\nNyní už ne."
 DOD_hungary.52.a: "Zlost není dobrým rádcem ve válce. Počkáme."
 DOD_hungary.52.b: "Tentokrát přešli hranici."
 DOD_hungary.53.t: "[HUN.GetNameDefCap] mobilizuje"
 DOD_hungary.53.desc: "[HUN.GetNameDefCap] zvýšilo pohotovost svých sil. Maďarské průzkumné letouny pronikly do našeho vzdušného prostoru desítkykrát za poslední hodiny. Naše rozvědka hlásí rozsáhlé přesuny jednotek k hranicím a zvoní varovné sirény v Budapešti. Zdá se, že [HUN.GetAdjective] to myslí vážně. Může být válka."
 DOD_hungary.53.a: "Projevili jsme dobrou vůli. Nikdo nechce válku."
 DOD_hungary.53.b: "Nepromluví!"
 DOD_hungary.53.c: "Možná je čas na kompromis."
 DOD_hungary.54.t: "[ROM.GetNameDefCap] mobilizuje"
 DOD_hungary.54.desc: "Naše přípravy vedly [ROM.GetLeader] k podepsání generálního rozkazu č. 1, který vyhlašuje nejvyšší pohotovost armády [ROM.GetAdjective]. Letectvo obsadilo válečné stanoviště a jejich stíhačky simulačně bojují s našimi. Velvyslanec požádal o pas. Střelba ještě nezačala, ale je jen otázkou času, kdy krize přeroste v konflikt.\n\nNaši velvyslanci v Británii, Francii a Německu hlásí horečnou aktivitu na tamních ministerstvech zahraničí, což může naznačovat zájem těchto zemí o krizi. Chceme-li řešit věc silou, musíme udeřit rychle."
 DOD_hungary.54.a: "Situace se dostává mimo kontrolu."
 DOD_hungary.54.b: "Tak tedy válka."
 DOD_hungary.54.c: "Nabídnout přijetí nestranné mediace."
 DOD_hungary.55.t: "Vyberte prostředníka"
 DOD_hungary.55.desc: "Přes vysoké napětí je stále šance problém vyřešit diplomacií. Druhá strana nás kontaktovala přes zadní kanály a naznačila, že by nebyla proti komisi nezúčastněných států, která by rozhodla spor. Koho oslovíme, aby hájil naši věc?"
 DOD_hungary.55.a: "Oslovit Německo"
 DOD_hungary.55.b: "Oslovit Británii"
 DOD_hungary.55.d: "Oslovit Francii"
 DOD_hungary.55.c: "Oslovit Sovětský svaz"
 DOD_hungary.55.e: "Oslovit Itálii"
 DOD_hungary.55.f: "Není tu nikdo, kdo by nás vyslyšel..."
 DOD_hungary.57.t: "[HUN.GetNameDefCap] ustupuje"
 DOD_hungary.57.desc: "Navzdory tvrdé rétorice z Budapešti ustoupily maďarské jednotky u hranic. Porušené našeho vzdušného prostoru ustaly. Zdá se, že [HUN.GetLeader] chce vše udržet co nejklidněji, a ministerstvo zahraničí s tím souhlasí. Gestu usmíření lze přiznat malou cenu za úzké vyhnutí se válce."
 DOD_hungary.57.a: "Vítězství."
 DOD_hungary.58.t: "[HUN.GetNameDefCap] žádá o mediaci"
 DOD_hungary.58.desc: "Situace na Balkáně se rychle blíží k otevřené válce a Maďarsko požádalo o mediaci v záležitosti Sedmihradska. Poptávají nás k účasti v komisi rozhodující o osudu Sedmihradska, věří, že obhájíme jejich zájmy."
 DOD_hungary.58.a: "Rádi to uděláme."
 DOD_hungary.58.b: "Není v našem zájmu je zastupovat."
 DOD_hungary.59.t: "[ROM.GetNameDefCap] žádá o mediaci"
 DOD_hungary.59.desc: "Pod tlakem Maďarska Rumunsko požádalo o nestrannou komisi k rozhodnutí sporu o Sedmihradsko. Oslovili nás, abychom zjistili ochotu účasti v komisi. Bezpochyby věří, že budeme podporovat jejich nároky."
 DOD_hungary.59.a: "Určitě ano."
 DOD_hungary.59.b: "Nemáme zájem je zastupovat."
 DOD_hungary.60.t: "Balkánská krize"
 DOD_hungary.60.desc: "V posledních dnech zcela ztroskotaly vztahy mezi Maďarskem a Rumunskem. Maďarsko požaduje, aby Rumunsko vydalo sporné území Sedmihradska. Rumunsko odmítlo.\nObě strany mobilizovaly a válka v regionu se zdá nevyhnutelná.\n\nMinisterstvo zahraničí pokládá za nezbytné připravit se na zásah k ochraně našich zájmů v regionu. Hrozba naší intervence by mohla druhou stranu přimět k jednání."
 DOD_hungary.60.a: "Měli bychom podpořit Maďarsko."
 DOD_hungary.60.b: "Měli bychom podpořit Rumunsko."
 DOD_hungary.60.c: "To je jen další hloupost na Balkáně."
 DOD_hungary.61.t: "Balkánská krize - [From.GetNameDef] podporuje Maďarsko"
 DOD_hungary.61.desc: "[FROM.GetAdjectiveCap] velvyslanec dorazil ráno na ministerstvo zahraničí a informoval nás, že jeho vláda sleduje krizi s velkou obavou. Naše rozhodnutí riskovat válku kvůli Sedmihradsku přimělo [From.GetNameAdj] vládu uvažovat o vojenském zásahu na straně Maďarska."
 DOD_hungary.61.a: "Nemůžeme proti nim obstát."
 DOD_hungary.61.b: "Nemůžeme teď ustoupit."
 DOD_hungary.61.c: "Požádejme o mediaci."
 DOD_hungary.62.t: "Balkánská krize - [From.GetNameDef] podporuje Rumunsko"
 DOD_hungary.62.desc: "Náš ambasador v [From.GetNameDef] byl svolán k rozhovoru, kde mu bylo sděleno, že zemská celistvost Rumunska je pro vládu národní prioritou. Zejména ropná pole v Ploesti jsou velmi důležitá. Pokud Sedmihradsko padne k nám, nebo pokud budeme okupovat Rumunsko celé, dodávky ropy by byly vážně ohroženy. [FROM.GetAdjectiveCap] vláda není ochotna tuto hrozbu akceptovat a hrozí vojenským zásahem na straně Rumunska v případě války."
 DOD_hungary.62.a: "Musíme ustoupit."
 DOD_hungary.62.b: "Válka skončí dříve, než dorazí."
 DOD_hungary.62.c: "Požádejme o mediaci."
 DOD_hungary.63.t: "Mediace selhala"
 DOD_hungary.63.desc_HUN_refused: "Navzdory našim snahám jsme nezískali žádnou podporu pro naše nároky. Každá země, kterou jsme oslovili, nás odmítla a řekla nám, abychom akceptovali, že Sedmihradsko je součást Rumunska.\n\nJak může být nepřijatelné přijato?"
 DOD_hungary.63.desc_HUN_nothing: "Výsledek konference o Sedmihradsku byl katastrofou. Z neznámých důvodů bylo rozhodnuto, že celé Sedmihradsko zůstane Rumunsku. Přestože smlouva obsahuje určité záruky práv etnických Maďarů, nepochybně jsme utrpěli úplný diplomatický debakl."
 DOD_hungary.63.a: "Byli jsme zrazováni všemi!"
 DOD_hungary.63.b: "Získáme zpět naše země, nebo zemřeme při pokusu!"
 DOD_hungary.64.t: "Mediace selhala"
 DOD_hungary.64.desc_ROM_refused: "Snažili jsme se získat podporu pro naši věc, ale zdá se, že málo zemí dnes chce bránit pořádek vytvořený Versailleskou a Trianonskou smlouvou. S šikanami jako [HUN.GetLeader] je jedinou hodnotou síla."
 DOD_hungary.64.desc_ROM_nothing: "Zdá se, jako by smlouvy a zvyky už vůbec nic neznamenaly. Konference o Sedmihradsku rozhodla, že celé sporné území by mělo připadnout Maďarsku. Celý státní aparát se stále vzpamatovává ze šoku, ale rozhodnutí musí být učiněno - přijmeme tuto zrůdnost, nebo se jí postavíme?"
 DOD_hungary.64.a: "Černý den."
 DOD_hungary.64.b: "Stále můžeme bojovat."
 DOD_hungary.65.t: "Maďarsko odmítá přijmout výsledek mediace"
 DOD_hungary.65.desc: "Když byl [HUN.GetLeader] informován o výsledcích arbitráže ohledně sporných území, odmítl je přijmout. Podle něj by cokoliv méně než plná obnova starých hranic Maďarska bylo považováno za urážku každého Maďara, ať už živého nebo mrtvého.\n\nŠel ještě dál a uvedl, že čas vyjednávání a diplomacie pominul a že existuje už jen jedna cesta, jak tuto záležitost nyní vyřešit.\n\nRumunská vláda se nás ptala, jak stojíme k tomuto sporu, vzhledem k tomu, že jsme se dříve dohodli, že je podpoříme."
 DOD_hungary.65.a: "Nabídka nesahá tak daleko."
 DOD_hungary.65.b: "Maďary je třeba zastavit dříve, než podrobí celý region."
 DOD_hungary.66.t: "Rumunsko odmítá přijmout výsledek mediace"
 DOD_hungary.66.desc: "Podmínky smlouvy vyjednané na nedávné konferenci rumunská vláda nepřijala. [ROM.GetLeader] prý celý dokument ani nepřečetl, roztrhl ho a prohlásil, že raději si uťáhne vlastní ruku, než by podepsal něco tak ponižujícího.\n\nMaďarská vláda oznámila, že je ochotna bojovat za to, co jim bylo právem přiznáno, ale ptá se, jak stojíme k tomuto konfliktu."
 DOD_hungary.66.a: "Přejeme jim vítězství."
 DOD_hungary.66.b: "Byli bychom ochotni je podpořit."
 DOD_hungary.67.t: "Vyjednávání ztroskotala"
 DOD_hungary.67.desc: "Vyjednávání mezi Velmocemi zcela ztroskotala, protože obě národy nebyly schopny najít společnou řeč. Každý pokus o kompromis byla zmařen vzájemně nepřijatelnými požadavky. Delegace se vrátily do domovských zemí a záležitost zůstává nevyřešena."
 DOD_hungary.67.a: "Vyřeší se ohněm, krví a ocelí."
 DOD_hungary.68.t: "Sedmihradská ceny"
 DOD_hungary.68.desc: "Obě strany nás požádaly o rozhodnutí, kdo dostane Sedmihradsko. Ministerstvo zahraničí připravilo následující informaci:\n\n\"V současné situaci by bylo nevhodné přidělit celé Sedmihradsko pouze jedné straně. Měl by být upřednostněn kompromis, nepopulární, ale přijatelný pro obě strany, aby se zabránilo urážce jedné strany natolik, že odmítne dohodu.\""
 DOD_hungary.68.a: "Dejte celé Sedmihradsko Maďarsku."
 DOD_hungary.68.b: "Dejte Severní Sedmihradsko Maďarsku."
 DOD_hungary.68.c: "Sedmihradsko zůstává Rumunsku."
 DOD_hungary.69.t: "Sedmihradský kompromis"
 DOD_hungary.69.desc: "Po dlouhých hodinách vyjednávání se zdá, že nějaké řešení je na dohled. Špatnou zprávou je, že budeme muset Maďarsku věnovat nějaké území. Severní část Sedmihradska by jim připadla, zatímco my si ponecháme jižní části. Není to to, čeho jsme doufali, ale realistické hodnocení situace ukazuje, že jde o nejlepší možný výsledek."
 DOD_hungary.69.a: "Přijatelný výsledek. Sotva."
 DOD_hungary.69.b: "Neodevzdáme ani palec!"
 DOD_hungary.70.t: "Sedmihradský kompromis"
 DOD_hungary.70.desc: "Brzy ráno se delegacím na konferenci podařilo dosáhnout kompromisu. Podle těchto podmínek získáme Severní Sedmihradsko, zatímco jižní části oblasti zůstanou Rumunsku. Rumunská delegace již tento návrh přijala. Ministerstvo zahraničí varuje, že nepřijetí návrhu by nás diplomaticky izolovalo."
 DOD_hungary.70.a: "Je to nejlepší, co můžeme chtít."
 DOD_hungary.71.t: "Sedmihradská konference - den 1"
 DOD_hungary.71.desc: "Po vyřešení diplomatického protokolu se delegace z Maďarska, Rumunska a [ROM_mediator.GetNameDef] usadily k projednání věci. Bylo dohodnuto, že jako zástupci maďarské strany můžeme učinit první nabídku."
 DOD_hungary.71.a: "Dejte celé Sedmihradsko Maďarsku."
 DOD_hungary.71.b: "Dejte Severní Sedmihradsko Maďarsku."
 DOD_hungary.71.c: "Sedmihradsko zůstává Rumunsku."
 DOD_hungary.72.t: "Sedmihradská konference - den 2"
 DOD_hungary.72.desc_HUN_all: "Maďarská strana nám předložila nabídku na řešení hrozící krize. Nepřekvapivě požadují, aby celé Sedmihradsko bylo co nejdříve předáno Maďarsku. Můžeme tuto nabídku přijmout, ale bezpochyby by to rozrušilo naše rumunské spojence.\n\nMohli bychom také udělat proti nabídku. Náš hlavní diplomat důrazně navrhuje druhou možnost. Kompromisní řešení by bylo pravděpodobně přijatelnější pro obě strany."
 DOD_hungary.72.desc_compromise: "Maďarská strana nám předložila nabídku na řešení hrozící krize. V jejich nabídce by severní část Sedmihradska připadla Maďarsku, jižní části by zůstaly Rumunsku.\n\nNáš hlavní diplomat zastává názor, že maďarská strana dostala studený čaj a měli bychom tlačit na ještě lepší podmínky."
 DOD_hungary.72.desc_HUN_nothing: "Maďarská strana překvapivě nabídla usmiřující podmínky. Celé Sedmihradsko by zůstalo Rumunsku výměnou za drobné ústupky pro etnické menšiny. Rumunský zástupce nás velmi důrazně nabádá, abychom tuto nabídku přijali s příslibem, že ústupky budou schváleny během několika dní, pokud bude dohoda uzavřena."
 DOD_hungary.72.a: "Přijmout návrh."
 DOD_hungary.72.b: "Tlačit na lepší podmínky."
 DOD_hungary.73.t: "Sedmihradská konference - den 3"
 DOD_hungary.73.desc: "Po rozhodnutí odmítnout maďarskou nabídku je nyní na nás, abychom předložili jiné podmínky."
 DOD_hungary.73.a: "Dejte celé Sedmihradsko Maďarsku."
 DOD_hungary.73.b: "Dejte Severní Sedmihradsko Maďarsku."
 DOD_hungary.73.c: "Sedmihradsko zůstává Rumunsku."
 DOD_hungary.74.t: "Sedmihradská konference - den 4"
 DOD_hungary.74.desc_HUN_all: "Zdá se, že rumunská strana má velkou touhu vidět tento problém vyřešený, protože odmítla naši předchozí usmiřující nabídku a místo toho nabídla předat celé Sedmihradsko Maďarsku. V soukromých rozhovorech naše delegace nedokázala přijít na důvod, proč by takovou nabídku dali, ale zdá se být upřímná. Měli bychom ji přijmout."
 DOD_hungary.74.desc_compromise: "Rumuni nabídli kompromisní řešení, kdy by Sedmihradsko bylo rozděleno na dvě části. Vzhledem k napětí mezi oběma zeměmi to může být nejlepší možné řešení."
 DOD_hungary.74.desc_HUN_nothing: "Nepřekvapivě rumunská strana na otázku Sedmihradska neustoupila. Zdá se, že jsou plně odhodláni ponechat celé Sedmihradsko Rumunsku. V této fázi vyjednávání můžeme jen přijmout jejich nabídku nebo odejít."
 DOD_hungary.74.a: "Přijímáme."
 DOD_hungary.74.b: "Důsledky tohoto selhání jsou na jejich bedrech!"
 DOD_hungary.75.a: "Udělali jsme, co jsme mohli."
 DOD_hungary.80.t: "Maďarsko požaduje jižní Slovensko"
 DOD_hungary.80.desc: "Maďarská vláda nás oslovila s žádostí o předání jižního Slovenska, tvrdíce, že Maďaři v této oblasti jsou špatně zacházeni. Zároveň byli zatčeni členové teroristické skupiny nazývané \"Ragged Guard\", kteří se pokoušeli překročit hranici z Maďarska. Přestože tito lidé tvrdí, že s maďarskou vládou nic nemají společného, byli nalezeni s vybavením nesoucím oficiální maďarské označení.\n\nVzduchem se nese válka, ale možná by bylo možné diplomatem vyřešit situaci, pokud bychom mohli zajistit podporu nějaké velké země."
 DOD_hungary.80.a: "Nemůžeme doufat ve vítězství ve válce. Vzdejme území."
 DOD_hungary.80.b: "Oslovme naše spojence."
 DOD_hungary.80.c: "Oslovme Německo."
 DOD_hungary.80.d: "Nebudeme vydíráni!"
 DOD_hungary.81.t: "[From.GetNameDefCap] vrací jižní Slovensko"
 DOD_hungary.81.desc: "[From.GetName] se vzdal jižního Slovenska a stáhl své jednotky za demarkační čáru. Nyní máme plnou kontrolu nad územím."
 DOD_hungary.81.a: "Dobře."
 DOD_hungary.82.t: "[CZE.GetName] žádá o pomoc."
 DOD_hungary.82.desc: "Velvyslanec z [CZE.GetName] přišel s naléhavou žádostí o pomoc. Nedávno [HUN.GetNameDef] zahájilo rozsáhlou destabilizační kampaň zaměřenou na jižní Slovensko. Cíl je jasný - vytvořit záminku k invazi za účelem ochrany lidí, které považují za své občany.\n\n[CZE.GetAdjective] vláda nás proto požádala o podporu."
 DOD_hungary.82.a: "Dostanou ji."
 DOD_hungary.82.b: "Není to náš boj."
 DOD_hungary.83.t: "[SLO.GetName] žádá o pomoc."
 DOD_hungary.83.desc: "[SLO.GetName] čelí silnému tlaku ze strany [HUN.GetNameDef], aby vrátili oblasti na jižních hranicích, které v minulosti patřily Maďarsku. [HUN.GetAdjective] vláda naznačila, že je ochotna za to bojovat, pokud by to bylo potřeba.\n\nNemůžeme si dovolit válku v tomto regionu kvůli tak malé záležitosti a měli bychom usilovat o diplomatické řešení."
 DOD_hungary.83.a: "Řekněte Maďarsku, aby pokračovalo."
 DOD_hungary.83.b: "Řekněte Maďarsku, aby ustoupilo."
 DOD_hungary.84.t: "[From.GetName] odmítá."
 DOD_hungary.84.desc: "[From.GetName] odmítl vůbec jednat o našich požadavcích a trvá na tom, že území bylo vždy součástí [From.GetName] a bude bráněno „až do posledního muže, až do posledního náboje, až do posledního dechu.”"
 DOD_hungary.84.a: "Dostaneme svou šanci, ale teď ne."
 DOD_hungary.84.b: "Pak jim to dopřejeme."
 DOD_hungary.85.t: "[From.GetNameDefCap] vydává varování ohledně jižního Slovenska"
 DOD_hungary.85.desc: "Vláda [From.GetNameDef] nás upozornila, že územní integrita Slovenska není předmětem diskuse. Dále nám bylo nařízeno stáhnout jakékoliv běžné či nelegální jednotky, které můžeme v oblasti mít, nebo čelit následkům."
 DOD_hungary.85.a: "Tak much k ideji národního sebeurčení."
 DOD_hungary.85.b: "Vezmeme si, co je naše."
 DOD_hungary.86.t: "[From.GetNameDefCap] nás nepodpoří"
 DOD_hungary.86.desc: "[FROM.GetAdjectiveCap] vláda odmítla naši žádost, aby nás podpořila vůči zjevné [HUN.GetAdjective] agresi. I když jsou naší věci nakloněni, nechtějí riskovat krev ani poklady pro její obranu."
 DOD_hungary.86.a: "Nelze vyhrát válku jen slovy."
 DOD_hungary.86.b: "Pak budeme bojovat sami."
 DOD_hungary.90.t: "[HUN.GetNameDefCap] požaduje [45.GetName]"
 DOD_hungary.90.desc: "[HUN.GetAdjective] vláda začala vyvíjet větší tlak na otázku Vojvodiny, tvrdíce, že za dob Rakousko-Uherska byla jejím součástí a měla by tedy být vrácena. Tvrdí, že sjednocení se Srbskem po Velké válce bylo “neplatné kvůli vnějšímu tlaku”, a že území je proto stále právně [HUN.GetAdjective]."
 DOD_hungary.90.a: "Tento konflikt nemůžeme vyhrát."
 DOD_hungary.90.b: "Nepodpoříme jejich iluze."
 DOD_hungary.91.t: "[FROM.GetNameDefCap] předává Vojvodinu"
 DOD_hungary.91.desc: "\n[FROM.GetNameDef] souhlasil s předáním Vojvodiny nám. Naše jednotky převzaly plnou kontrolu."
 DOD_hungary.91.a: "Dobře."
 DOD_hungary.92.t: "[From.GetNameDefCap] odmítá naše požadavky."
 DOD_hungary.92.desc: "Na napjaté schůzce s [FROM.GetLeader] byla naší delegaci řečeno, že suverenita Vojvodiny není předmětem diskuse a že [FROM.GetAdjective] vláda nikdy nepodlehla takovému tlaku. Lidé z Vojvodiny se v roce 1919 vyjádřili a rozhodli se zůstat s [FROM.GetNameDef]. Podle [FROM.GetAdjective] vlády je tím záležitost uzavřena."
 DOD_hungary.92.a: "Možná že ano."
 DOD_hungary.92.b: "Požádejte Německo o podporu."
 DOD_hungary.92.c: "Požádejte Itálii o podporu."
 DOD_hungary.92.d: "Oslovme Německo a Itálii."
 DOD_hungary.92.e: "Dokončíme to sami."
 DOD_hungary.93.t: "Maďarsko navrhuje přerozdělení Jugoslávie"
 DOD_hungary.93.desc: "Na schůzce v Curychu nás představitelé [HUN.GetAdjective] vlády oslovili ohledně společného postupu proti [YUG.GetNameDef]. [YUG.GetAdjective] vláda dosud odmítla maďarské požadavky na vrácení území připojených [YUG.GetNameDef] po Velké válce. Vzhledem k tomu, že i my máme se [YUG.GetNameDef] sporná území, mohli bychom spojit síly a vydat silné ultimátum, ale může nás to přivést k válce."
 DOD_hungary.93.a: "Budou mít naši plnou podporu."
 DOD_hungary.93.b: "Do této záležitosti se nezapojíme."
 DOD_hungary.94.t: "[From.GetNameDefCap] nabízí podporu proti Jugoslávii"
 DOD_hungary.94.desc: "\nVyjednávání přes tajné kanály s [From.GetNameDef] vedla k dohodě, že Jugoslávie by měla být buď úplně rozebrána, nebo alespoň výrazně zmenšena.\n\nS našimi novými podporovateli můžeme nyní vyjednávat s [YUG.GetAdjective] vládou z pozice převahy. Můžeme také zvolit řešení silou, dokud je jugoslávská armáda nepřipravena."
 DOD_hungary.94.a: "Pošleme ultimátum do Bělehradu!"
 DOD_hungary.94.b: "Zaútočíme nyní!"
 DOD_hungary.95.t: "[From.GetNameDefCap] odmítá naši nabídku"
 DOD_hungary.95.desc: "\nPo několika kolech vyjednávání nebyla s [From.GetAdjective] vládou dosažena dohoda o reorganizaci Jugoslávie. Poznámka podepsaná samotným [From.GetLeader] uvádí, že jakékoliv nevyřešené územní otázky budou řešeny bilaterálně „když nastane situace.“"
 DOD_hungary.95.a: "Je to škoda."
 DOD_hungary.95.b: "Pak půjdeme na to sami!"
 DOD_hungary.96.t: "Ultimátum z Budapešti"
 DOD_hungary.96.desc_HUN_GER: "Místo uklidnění situace vedla naše tvrdá reakce na poslední maďarské požadavky ohledně Vojvodiny k paktu mezi Maďarskem a Německem. [GER.GetLeader] v nedávném projevu nazval Slovinsko „jeden z dávných, nevykoupených provincií Říše“, který by měl být co nejdříve obnoven. Maďarský a německý velvyslanec předali společně notu, že Vojvodina a Slovinsko mají být ihned převedeny pod jejich kontrolu."
 DOD_hungary.96.desc_HUN_ITA: "Místo uklidnění situace vedla naše tvrdá reakce na poslední maďarské požadavky ohledně Vojvodiny k paktu mezi Maďarskem a Itálií. [ITA.GetLeader] v nedávném projevu označil Dalmácii jako „nevykoupený vzdálený břeh Jadranu“. Maďarský a italský velvyslanec předali společně notu, že Vojvodina a Dalmácie mají být ihned převedeny pod jejich kontrolu."
 DOD_hungary.96.desc_HUN_both: "Naše odmítnutí ustoupit maďarským požadavkům nevedlo k změně postoje v Budapešti. Rozhořčená řeč vycházející z maďarského hlavního města je nyní doplněna stejně znepokojujícími výroky z Říma a Berlína. Obě země vyjádřily podporu maďarské pozici, zároveň však oznámily i své vlastní požadavky. Velvyslanci z těchto tří zemí se společně dostavili na ministerstvo zahraničí, aby formálně předali notu požadující, aby Vojvodina, Slovinsko a Dalmácie byly převedeny na jejich příslušné nároky."
 DOD_hungary.96.a: "Nemáme jinou možnost než přijmout."
 DOD_hungary.96.b: "Raději zemřeme v boji!"
 DOD_hungary.97.t: "Jugoslávie vzdoruje"
 DOD_hungary.97.desc: "I přes převahu protivníka [YUG.GetAdjective] vláda odmítla vidět rozum, řekla našim zástupcům, že pokud se pokusíme o vojenské řešení, připraví [YUG.GetAdjective] armádu dobře a budou připraveni."
 DOD_hungary.97.a: "Tak tedy válka."
 DOD_hungary.100.t: "Maďarsko požaduje Slovensko"
 DOD_hungary.100.desc: "Maďarská vláda nás oslovila ohledně budoucího statusu Slovenska. Pevně věří, že by měli mít plnou kontrolu nad osudem Slovenska, vzhledem k tomu, že Slovensko bylo za dob Rakousko-Uherska součástí Maďarska.\n\nAčkoliv maďarská delegace váhala s explicitními hrozbami, naše zpravodajské služby zaznamenaly znepokojivou aktivitu v maďarské armádě."
 DOD_hungary.100.a: "Nemáme na výběr."
 DOD_hungary.100.b: "Neustoupíme ani o centimetr."
 DOD_hungary.101.t: "Slovensko převedeno"
 DOD_hungary.101.desc: "Slovensko se vrátilo pod naši kontrolu. Teď je otázkou, jak jej uspořádat. Mnozí ve vládě upřednostňují přímou anexi jako „návrat k historickým hranicím“, jiní se obávají dopadu integrace tolika ne-maďarských obyvatel do státu. Preferovanou možností je zřízení decentralizované vlády v Bratislavě s některými pravomocemi vnitřní politiky, ale těsně spojené s námi ve všech ostatních věcech."
 DOD_hungary.101.a: "Vrátíme se ke svým starým hranicím."
 DOD_hungary.101.b: "Lépe je mít loutkovou vládu."
 DOD_hungary.102.t: "[From.GetNameDefCap] odmítá převod Slovenska"
 DOD_hungary.102.desc: "Vyjednávání o převodu Slovenska téměř okamžitě uvázla na mrtvém bodě. Delegace [From.GetAdjective] zastává postoj status quo bez větších změn. Naše delegace samozřejmě trvá na tom, že Slovensko je naše území, nelegálně zabrané po Velké válce.\n\nŽádný pokrok nebyl učiněn a rostoucí frustrace na obou stranách dělá pokrok nepravděpodobným."
 DOD_hungary.102.a: "Nechte to být."
 DOD_hungary.102.b: "Oslovme Německo ohledně rozdělení země."
 DOD_hungary.103.t: "Maďarsko chce rozdělit [CZE.GetNameDef]"
 DOD_hungary.103.desc: "Maďarská vláda nás oslovila s nabídkou rozdělení [CZE.GetNameDef]. My bychom získali západní část země, zatímco Maďarsko by získalo většinu Slovenska s demarkační čarou přibližně uprostřed země.\n\nUjistili nás, že pokud na konci dostanou svůj díl, jsou ochotni nechat nás učinit první krok."
 DOD_hungary.103.a: "Budeme mít na paměti jejich zájmy."
 DOD_hungary.103.b: "Nedostanou nic."
 germany.55.do: "Dodržte slib Maďarsku."
 DOD_hungary.104.t: "[GER.GetLeader] souhlasí"
 DOD_hungary.104.desc: "V tajném telegramu nám německá vláda ujistila, že naše zájmy budou zváženy při rozhodování o osudu [CZE.GetNameDef]. Kdy k tomu dojde, zatím není známo."
 DOD_hungary.104.a: "Dobře."
 DOD_hungary.105.t: "Německo odmítá rozdělit [CZE.GetName]"
 DOD_hungary.105.desc: "\nKdyž slyšel náš návrh na rozdělení [CZE.GetNameDef], [From.GetLeader] údajně vzplanul hněvem a nazval nás \"zapadlíky, kteří nemají ponětí o realitě světa.\"\n\nNáš návrh samozřejmě nebyl přijat."
 DOD_hungary.105.a: "Jak nezdvořilé."
 DOD_hungary.105.b: "Vezmeme si, co je naše."
 DOD_hungary.106.t: "[From.GetLeader] zradil slib"
 DOD_hungary.106.desc: "Přes písemný slib [From.GetLeader] německá vláda nesplnila své závazky vůči nám. Při nedávných jednáních o osudu [CZE.GetNameDef] jsme hráli pouze roli nástroje k vyvíjení tlaku na ostatní. Zdá se, že [From.GetLeader] nikdy neměl v úmyslu dodržet slovo."
 DOD_hungary.106.a: "Protestujeme v nejsilnějších možných termínech."
 DOD_hungary.106.b: "Mobilizujte armádu."
 DOD_hungary.107.t: "Maďarsko požaduje nadvládu"
 DOD_hungary.107.desc_SLO_independent: "Po několika týdnech horečné aktivity maďarské armády vydal [HUN.GetLeader] proklamaci, v níž prohlašuje, že současná situace na Slovensku je pro Maďarsko vážným problémem a požaduje od nás určité záruky.\n\nMezi další požadavky patří, že bychom se měli s Maďarskem radit před vstupem do jakýchkoli aliancí nebo podepsáním jakýchkoli smluv a měli bychom přijmout vojenskou misi k koordinaci našich vojsk."
 DOD_hungary.107.desc_SLO_puppet: "Maďarská delegace přijela jednat o otázce Slovenska. Považují zemi za svou historickou sféru vlivu a jsou velmi znepokojeni vlivem, který máme na slovenskou politiku.\n\nVedoucí delegace dokonce navrhl, že slovenské území může být využito jako výchozí bod pro invazi do Maďarska.\n\nNavrhují, aby maďarská vláda mohla uplatnit podobný vliv na Slovensku, jaký my nyní máme."
 DOD_hungary.107.a: "Dobrá."
 DOD_hungary.107.b: "To nepřichází v úvahu."
 DOD_hungary.108.t: "Slovensko je pod naší kontrolou"
 DOD_hungary.108.desc: "Náš plenipotenciář se usadil v Bratislavě, zajišťujíc, že slovenská vláda bude úzce sladěna s naší politikou."
 DOD_hungary.108.a: "Dobře."
 DOD_hungary.109.t: "Odepření kontroly nad Slovenskem"
 DOD_hungary.109.desc: "Navzdory našemu nejlepšímu úsilí vláda Slovenska odmítla přijmout svůj podřízený postoj vůči nám. Nyní musíme zvážit možnost vojenského zásahu k zabezpečení naší severní hranice."
 DOD_hungary.109.a: "Získáme ji, ať to stojí, co to stojí."
 DOD_hungary.110.t: "Maďarsko chce vyvíjet tlak na Rumunsko"
 DOD_hungary.110.desc: "[HUN.GetLeader] přijel do Moskvy jednat o otázce Rumunska. Po Velké válce Rumunsko nelegálně zabralo několik území, včetně Besarábie a Sedmihradska. Naši maďarští soudruzi navrhují vyvíjet tlak na Rumunsko, aby tato území vrátilo právoplatným majitelům."
 DOD_hungary.110.a: "Výborný nápad, soudruzi!"
 DOD_hungary.110.b: "Teď ne."
 DOD_hungary.111.t: "Komunistické ultimátum"
 DOD_hungary.111.desc: "Vlády [HUN.GetNameDef] a [SOV.GetNameDef] podaly společné prohlášení, v němž označují naši anexi Sedmihradska a Besarábie za nelegitimní. Podle nich jsou tato území pod nezákonnou okupací a dávají nám poslední šanci, abychom se stáhli."
 DOD_hungary.111.a: "Nemáme na výběr."
 DOD_hungary.111.b: "Možná se domluvíme."
 DOD_hungary.111.c: "Komunistická vláda může dosáhnout lepších výsledků."
 DOD_hungary.111.d: "Tato území jsou svatá!"
 DOD_hungary.112.t: "[SOV.GetLeader] odmítá naši nabídku."
 DOD_hungary.112.desc: "Při své nedávné návštěvě Moskvy musel [HUN.GetLeader] strávit několik vyčerpávajících hodin na jednání s [SOV.GetLeader], který jej opakovaně nazýval idiotem za to, že navrhl tak zjevně nesprávný plán. Zdá se, že ještě nechápeme roli národního území v revolučním boji a dospěli jsme k špatným závěrům o naší strategii."
 DOD_hungary.112.a: "Půjdeme dál sami."
 DOD_hungary.112.b: "Zvážíme své chyby."
 DOD_hungary.113.t: "Rumunsko nabízí kompromis"
 DOD_hungary.113.desc: "Rumunská vláda pod vedením [ROM.GetLeader] poslala delegaci do Moskvy jednat o sporných územích. Zdá se, že věří, že se dá dosáhnout kompromisu, kdy by ustoupili z části území, aby si udrželi druhou. Pokud souhlasíme, kterou část bychom měli požadovat?"
 DOD_hungary.113.a: "Násilím je přimět vzdát se Sedmihradska."
 DOD_hungary.113.b: "Násilím je přimět vzdát se Besarábie."
 DOD_hungary.113.c: "Opakovat naši první nabídku důrazněji."
 DOD_hungary.114.t: "Rumunsko nabízí politické ústupky"
 DOD_hungary.114.desc: "Překvapivě [ROM.GetLeader] nabídl podílení se na moci s Rumunskou komunistickou stranou výměnou za zaručení jejich hranic. To by mohl být dobrý způsob, jak zvýšit náš vliv v regionu bez rizika války."
 DOD_hungary.114.a: "Revoluce pokračuje."
 DOD_hungary.114.b: "Trvat na území."
 DOD_hungary.115.t: "Rumunsko odmítá požadavky"
 DOD_hungary.115.desc: "[ROM.GetAdjective] vláda odmítla vyjednávat o sporných územích. V soukromém jednání rumunský ministr zahraničí řekl našemu velvyslanci, že jediný způsob, jak kdy získáme tato území, je za cenu milionu mrtvých mužů."
 DOD_hungary.115.a: "Nestojí to za to."
 DOD_hungary.115.b: "Trvat na území."
 DOD_hungary.115.c: "Tak tedy jim dajme milion mužů."
 DOD_hungary.116.t: "[SOV.GetLeader] reaguje na nabídku"
 DOD_hungary.116.desc_transylvania: "Po setkání s naší delegací nám [SOV.GetLeader] nabídl jakýsi kompromis. [SOV.GetNameDefCap] se v zásadě dohodl, že Besarábie by měla zůstat u nás, ale 'nezávislá hraniční komise' tvořená úředníky ze Sovětského svazu a Tannu Tuva dospěla k závěru, že většina Sedmihradska by měla patřit Maďarsku."
 DOD_hungary.116.desc_bessarabia: "Po setkání s naší delegací nám [SOV.GetLeader] nabídl jakýsi kompromis. S maďarskou delegací, která byla výrazně nepřítomna, nám bylo řečeno, že Sověti jsou ochotni vzdát se převodu Sedmihradska, pokud souhlasíme s předáním Besarábie."
 DOD_hungary.116.desc_no_deal: "Během setkání s naší delegací sovětsko-maďarská strana zopakovala své požadavky. Pokud nebudou jak Besarábie, tak Sedmihradsko předány příslušným nárokovatelům, zváží vojenská opatření."
 DOD_hungary.116.a: "Přijatelné."
 DOD_hungary.116.b: "Nikdy nepřistoupíme na takové podmínky!"
 DOD_hungary.117.t: "[SOV.GetLeader] přijímá návrh"
 DOD_hungary.117.desc: "Sovětští přijali naši nabídku, aby komunisté převzali vedení. [SOV.GetLeader] osobně ujistil naši delegaci, že proti nám nebudou vzneseny další územní nároky, alespoň ne ze strany Kominterny."
 DOD_hungary.117.a: "Budeme ho na to držet."
 DOD_hungary.118.t: "Sověti ustupují"
 DOD_hungary.118.desc: "Naše silná reakce na sovětsko-maďarskou agresi se zdá mít výsledky. 'Pravda' nedávno uveřejnila hlavní článek vystupující proti 'antisocialistickým revizionistickým nárokům', zvláště pak poznamenala otázky nároků na Besarábii a Sedmihradsko jako 'imperialistické chování, do kterého se rozvinuté socialistické země světa nezapojují.'\n\nReakce v Budapešti však byla velmi zdrženlivá. Je možné, že [HUN.GetLeader] stále má úmysly na naše území."
 DOD_hungary.118.a: "Rádi bychom je viděli, jak to zkusí."
 DOD_hungary.120.t: "Maďarsko navrhuje podporu Československu"
 DOD_hungary.120.desc: "[HUN.GetLeader] cestoval do Moskvy s návrhem nabídnout společnou záruku [CZE.GetNameDef] výměnou za zrušení omezení Komunistické strany a převod svrchovanosti jižního Slovenska Maďarsku."
 DOD_hungary.120.a: "Skvělý nápad."
 DOD_hungary.120.b: "Proč bychom se měli zapojovat do imperialistických válek?"
 DOD_hungary.121.t: "Kominterma nabízí záruku"
 DOD_hungary.121.desc: "Velvyslanci [HUN.GetNameDef] a [SOV.GetNameDef] k nám přišli se společnou nabídkou zajistit naše hranice proti jakékoli nepřátelské agresi. Výměnou za to bychom museli garantovat komunistům křesla ve vládě. Maďarsko také podmínilo svou podporu návratem jižního Slovenska pod svou kontrolu."
 DOD_hungary.121.a: "Přijatelná cena."
 DOD_hungary.121.b: "To jsou požadavky, proti nimž se musíme bránit!"
 DOD_hungary.122.t: "Československo odmítá naši nabídku"
 DOD_hungary.122.desc: "Naše nabídka záruky nebyla [CZE.GetAdjective] velmi entuziasticky přijata. Politické ústupky, o které jsme žádali, vyvolaly v [CZE.GetNameDef] rozruch, kde několik významných generálů a politických osobností hrozilo rezignací, pokud by vláda přijala.\n\nKvůli vážným obavám, že by podpora nemusela dorazit včas, [CZE.GetAdjective] vláda naši nabídku oficiálně odmítla."
 DOD_hungary.122.a: "Pochopitelná reakce."
 DOD_hungary.122.b: "Obraťme se na Němce"
 DOD_hungary.123.t: "[SOV.GetLeader] odmítá náš návrh"
 DOD_hungary.123.desc: "Před velkou mapou Evropy [SOV.GetLeader] přednesl hodinovou přednášku naší delegaci, opakovaně upozorňoval na nedostatky a chyby v navrhovaném plánu a dlouze mluvil o mimořádné hlouposti našeho návrhu, dokonce nás obvinil, že táhneme s imperialisty.\n\nNaše delegace se vrátila z Moskvy s prázdnýma rukama, ale živá."
 DOD_hungary.123.a: "Možná to přeci nebyl nejlepší plán."
 DOD_hungary.123.b: "Obraťme se na Němce."
 DOD_hungary.124.t: "[From.GetNameDefCap] nabízí rozdělení Československa"
 DOD_hungary.124.desc: "[FROM.GetAdjectiveCap] ministr zahraničí dorazil do Berlína, aby projednal plán na rozdělení [CZE.GetNameDef] na dvě části. Každá strana navrhované smlouvy by měla plnou kontrolu nad svým územím. Samozřejmě bychom dostali západní části Čech a Moravy, zatímco oni by získali Slovensko."
 DOD_hungary.124.a: "Zajímavý plán."
 DOD_hungary.124.b: "Nevyhneme jejich vměšování v našem sousedství!"
 DOD_hungary.126.t: "[CZE.GetAdjective] odmítají"
 DOD_hungary.126.desc: "[CZE.GetAdjective] vláda údajně odmítla nabídku záruky kvůli 'nesnesitelným' ústupkům, o které jsme žádali.\n\nNáš velvyslanec v [SOV.GetNameDef] ale hlásí, že v ministerstvu zahraničí [SOV.GetAdjective] panuje velká aktivita. Diplomati spekulují o možné dohodě s Německem."
 DOD_hungary.126.a: "Uvidíme."
 DOD_hungary.127.t: "Německo souhlasí s rozdělením [CZE.GetNameDef]"
 DOD_hungary.127.desc: "[GER.GetLeader] podepsal tajnou Berlínskou smlouvu, ve které německá vláda souhlasí s rozdělením [CZE.GetNameDef] na dvě sféry vlivu a slibuje respektovat jakékoli rozhodnutí ohledně Slovenska."
 DOD_hungary.127.a: "Vítězství diplomacie."
 DOD_hungary.127.b: "Tohle není dohoda, kterou jsme očekávali."
 DOD_hungary.128.t: "Německo odmítá nabídku"
 DOD_hungary.128.desc: "Při setkání s naším velvyslancem [GER.GetLeader] jasně uvedl, že jeho vláda považuje [CZE.GetNameDef] za plně v rámci své sféry vlivu a že jakékoli zasahování do jeho hranic by bylo považováno za nepřátelský čin."
 DOD_hungary.128.a: "Hrubé."
 DOD_hungary.128.b: "Jasně blafují."
 DOD_hungary.129.t: "Německé ultimátum"
 DOD_hungary.129.desc: "Německý velvyslanec dnes předal notu od [GER.GetLeader], která požaduje okamžitý přenos vládních pravomocí jemu jako novému 'Říšskému protektorovi', do příjezdu speciálně vybraného správce z Berlína. Ve stejné notě také žádal, aby [From.From.GetNameDef] měla podobná práva ve vztahu ke Slovensku.\n\nPokud odmítneme, nota slibuje 'rychlou a rozhodnou vojenskou akci.'"
 DOD_hungary.129.a: "Nemáme na výběr."
 DOD_hungary.129.b: "Vyhoďte ho z okna!"
 DOD_hungary.130.t: "[FROM.GetAdjectiveCap] opouští jednání"
 DOD_hungary.130.desc: "Navzdory počátečním úspěchům se zdá, že vláda [From.GetLeader] na poslední chvíli změnila názor ohledně navrhované smlouvy. O přesných důvodech jejich rozhodnutí mlčí, ale naše tajné služby podezřívají nedostatečnou připravenost jejich ozbrojených sil."
 DOD_hungary.130.a: "Škoda."
 DOD_hungary.140.t: "[FROM.GetNameDefCap] požaduje právo na zbrojení"
 DOD_hungary.140.desc: "Vzhledem k neustále se zhoršující politické situaci v Evropě a úplnému selhání Společnosti národů zastavit toto, [HUN.GetLeader] veřejně oznámil, že jeho vláda bude usilovat o získání podpory sousedních zemí pro revizi Trianonské smlouvy. Bez zmínky o územních nárocích [HUN.GetLeader] hovořil pouze o omezeních maďarské armády.\n\nDelegace z Maďarska přijela do naší metropole, aby zajistila náš formální souhlas s maďarským přezbrojováním."
 DOD_hungary.140.a: "Musí mít možnost bránit se."
 DOD_hungary.140.b: "Už jednou svrhl svět do války!"
 DOD_hungary.141.t: "[HUN.GetNameDefCap] získává [From.GetAdjective] podporu pro zbrojení"
 DOD_hungary.141.desc: "Bez konzultace s námi podepsala [From.GetAdjective] vláda smlouvu s Maďarskem, která upravuje nebo odstraňuje omezení Trianonské smlouvy. Maďarsko může nyní svobodně zbrojit a vyvíjet veškerou vojenskou techniku, včetně tanků a letadel.\n\nI když je veřejným tajemstvím, že Maďarsko rozšiřuje svou armádu, tato nová dohoda je brzy uvede do bodu, kdy by mohli opět představovat vojenskou hrozbu pro nás."
 DOD_hungary.141.a: "Musíme udeřit dřív, než bude pozdě!"
 DOD_hungary.141.b: "Podáme diplomatickou protestaci."
 DOD_hungary.141.c: "Jděme v šlépějích [From.GetAdjective]."
 DOD_hungary.142.t: "Bledská dohoda"
 DOD_hungary.142.desc: "Zajistili jsme [From.GetAdjective] podporu pro částečnou revizi Trianonské smlouvy. Všechna omezení naší armády byla zrušena. Mezinárodní inspektoři zbraní opustili zemi a válečné ministerstvo vypracovalo první plány na mírné rozšíření našich ozbrojených sil."
 DOD_hungary.142.a: "Skvělé."
 DOD_hungary.143.t: "[From.GetNameDefCap] vydává notu protestu"
 DOD_hungary.143.desc: "[FROM.GetAdjectiveCap] velvyslanec předal následující notu: \n'Vláda [From.GetNameDef] sleduje nedávný vývoj v [HUN.GetNameDef] s vážnými obavami. Trianonská smlouva byla dlouho zárukou míru a stability v regionu. Ačkoliv [From.GetAdjective] vláda v zásadě přijímá, že národy by měly být oprávněny volit si vlastní osud, musíme vládu [HUN.GetNameDef] důrazně vyzvat, aby dodržovala smlouvu. Následky další destabilizace regionu by mohly rychle vymknout kontrole.'"
 DOD_hungary.143.a: "Dobře pro ně."
 DOD_hungary.144.t: "[From.GetNameDefCap] trvá na zbrojení"
 DOD_hungary.144.desc: "Jednání o možné revizi Trianonské smlouvy nepokročila daleko za počáteční fázi. Vláda [From.GetNameDef] jasně dala najevo, že se ani o píď nepohnou ze své pozice udržení status quo.\n\nBuď to přijmeme, nebo se budeme snažit získat podporu od třetí strany."
 DOD_hungary.144.a: "Musíme podlehnout jejich tlaku."
 DOD_hungary.144.b: "Požádejme o podporu velmoc."
 DOD_hungary.145.t: "Výzva o podporu"
 DOD_hungary.145.desc: "Vzhledem k totálnímu patu na jednáních v Bledu musíme získat diplomatickou iniciativu zavedením vnějšího aktéra. Pokud získáme podporu velké země, [From.From.GetLeader] by mohl být stále přesvědčen ke kompromisu. Koho bychom měli oslovit?"
 DOD_hungary.145.a: "Německo"
 DOD_hungary.145.b: "Francie"
 DOD_hungary.145.c: "Sovětský svaz"
 DOD_hungary.145.d: "Itálie"
 DOD_hungary.145.e: "Británie"
 DOD_hungary.146.t: "[HUN.GetLeader] žádá o diplomatickou podporu"
 DOD_hungary.146.desc: "Maďarská vláda se momentálně snaží změnit Trianonskou smlouvu, aby mohla začít obnovovat armádu. Jednání v Bledu jsou již několik dní zablokována. Maďarský velvyslanec požádal naši vládu, aby vyvinula diplomatický tlak na druhou stranu.\n\nMinisterstvo zahraničí varuje, že podpora Maďarska by nepochybně negativně ovlivnila vztahy se sousedy a změnila rovnováhu sil v oblasti. Nicméně zamítnutí Maďarům by je mohlo přimět k agresivnímu kroku a úplnému opuštění diplomacie, což by mohlo destabilizovat celý region."
 DOD_hungary.146.a: "Maďarsko musí být umožněno zbrojit."
 DOD_hungary.146.b: "Maďarsko nesmí být umožněno zbrojit."
 DOD_hungary.147.t: "[From.GetNameDefCap] zasahuje v krizi maďarského zbrojení"
 DOD_hungary.147.desc: "V soukromém dopise nás [From.GetLeader] vyzval, abychom přehodnotili náš postoj k maďarskému zbrojení. Zvláště upozornil, že i kdyby nyní bylo Maďarům dovoleno zbrojit, potrvá jim roky, než vybudují armádu dost silnou na to, aby představovala hrozbu.\n\nTrvání na tomto postoji nás diplomaticky izoluje. Musíme rozhodnout, zda to stojí za tu zvýšenou bezpečnost."
 DOD_hungary.147.a: "Modleme se, aby měli pravdu."
 DOD_hungary.147.b: "Víme, co je pro nás nejlepší."
 DOD_hungary.148.t: "Konference v Bledu končí neúspěchem"
 DOD_hungary.148.desc: "Po několika dnech ostrých jednání nebyl v Bledu učiněn žádný pokrok a delegace se vrátily do svých zemí. Ani zásah [From.From.GetLeader] nepřinesl nic.\n\nDiplomatická služba je značně frustrovaná. Mnoho vysokých diplomatů navrhuje, abychom přesto zahájili zbrojení, jen abychom ukázali [From.GetLeader], co se stane, pokud odmítne jednat."
 DOD_hungary.148.a: "Nemůžeme riskovat válku."
 DOD_hungary.148.b: "Teď jsou třeba činy, ne slova!"
 DOD_hungary.150.t: "Soutěž o stíhačku"
 DOD_hungary.150.desc: "Nedávná studie moderního leteckého boje ukázala zásadní slabinu v naší letectvu. Naše stíhačky zaostávají za vývojem v jiných zemích. Letecké ministerstvo zahájilo rychlý program k získání moderní stíhačky co nejdříve. Vzhledem k tomu, že domácí vývoj by trval nepřijatelně dlouho, bylo rozhodnuto zakoupit licenci v zahraničí. Byl schválen dodatečný rozpočet.\n\nOdborníci se neshodují, jaký typ letadla by byl nejlepší pro modernizaci našich stíhacích křídel."
 DOD_hungary.150.a: "Malý, lehký narušitel."
 DOD_hungary.150.b: "Velký, těžký stíhač."
 DOD_hungary.151.t: "Soutěž o lehkou stíhačku"
 DOD_hungary.151.desc_light_fighter: "Letecké ministerstvo chce pořídit novou lehkou stíhačku pro útočné průlety a bodovou obranu, ale ministerstvo zahraničí navrhlo, aby politické a diplomatické faktory hrály roli při rozhodování o zemi, odkud koupit."
 DOD_hungary.151.desc_light_fighter_refused: "Z důvodu národní bezpečnosti vláda [From.GetAdjective] odmítla vydat výrobní licenci. Můžeme mít větší šance jinde, nebo můžeme zvážit vylepšení stávajících letadel jako nouzové řešení."
 DOD_hungary.151.a: "Obraťme se na Německo"
 DOD_hungary.151.b: "Obraťme se na Itálii"
 DOD_hungary.151.c: "Obraťme se na Francii"
 DOD_hungary.151.d: "Obraťme se na Británii"
 DOD_hungary.151.e: "Obraťme se na USA"
 DOD_hungary.151.f: "Použijme zkušenosti ze soutěže k vylepšení našich vlastních letadel."
 DOD_hungary.152.t: "Soutěž o těžkou stíhačku"
 DOD_hungary.152.desc_heavy_fighter: "Letecké ministerstvo chce pořídit novou těžkou stíhačku pro dlouhý dolet, průzkum a doprovod bombardérů, ale ministerstvo zahraničí navrhlo, aby politické a diplomatické faktory hrály roli při rozhodování o zemi, odkud koupit."
 DOD_hungary.152.desc_heavy_fighter_refused: "Z důvodu národní bezpečnosti vláda [From.GetAdjective] odmítla vydat výrobní licenci. Můžeme mít větší šance jinde, nebo můžeme zvážit vylepšení stávajících letadel jako nouzové řešení."
 DOD_hungary.153.t: "[FROM.GetAdjectiveCap] soutěž ve stíhačkách"
 DOD_hungary.153.desc: "[FROM.GetAdjectiveCap] letectvo právě drží zkoušky nové lehké stíhačky. Podle našeho leteckého atašé je náš nejnovější model favoritem. Formální žádost od [From.GetAdjective] vlády se očekává brzy.\n\nZástupci výrobce jsou prodeji velmi nakloněni, ale existují obavy o národní bezpečnost při prodeji naší nejmodernější techniky cizí zemi. Máme povolit prodej?"
 DOD_hungary.153.a: "Rozhodně."
 DOD_hungary.153.b: "Nemůžeme riskovat žádné úniky."
 DOD_hungary.154.desc: "[FROM.GetAdjectiveCap] letectvo právě drží zkoušky nové těžké stíhačky. Podle našeho leteckého atašé je náš nejnovější model favoritem. Formální žádost od [From.GetAdjective] vlády se očekává brzy.\n\nZástupci výrobce jsou prodej velmi nakloněni, ale existují obavy o národní bezpečnost při prodeji naší nejmodernější techniky cizí zemi. Máme povolit prodej?"
 DOD_hungary.155.t: "Soutěž ve stíhačkách dokončena"
 DOD_hungary.155.desc: "Po jednáních s výrobcem a státními úředníky jsme úspěšně zajistili výrobní licenci na novou stíhačku. Vzorek letadla již dorazil k výcviku mechaniků, a brzy se očekává kompletní sada plánů a výkresů. Výroba může začít kdykoli."
 DOD_hungary.155.a: "Pěkné."
 DOD_hungary.160.t: "Soutěž o bombardér"
 DOD_hungary.160.desc: "Studie Leteckého ministerstva odhalila, že naše letectvo není dostatečně vybaveno k podpoře armády. Dlouhý dolet a blízká podpora vzduchem byly identifikovány jako klíčové oblasti, ve kterých máme kritické nedostatky. Vláda uvolnila peníze na rychlý program pořízení moderního bombardéru, ale musíme se rozhodnout, který typ pořídit."
 DOD_hungary.160.a: "Malý bombardér pro blízkou podporu."
 DOD_hungary.160.b: "Větší letadlo s větším doletem."
 DOD_hungary.161.t: "Soutěž o lehký bombardér"
 DOD_hungary.161.desc_cas: "Letecké ministerstvo hledá nový lehký bombardér pro blízkou podporu pozemních sil, ale ministerstvo zahraničí navrhlo, aby politické a diplomatické faktory hrály roli při rozhodování o zemi, odkud koupit."
 DOD_hungary.161.desc_cas_refused: "Z důvodu národní bezpečnosti vláda [From.GetAdjective] odmítla vydat výrobní licenci. Můžeme mít větší šance jinde, nebo můžeme zvážit vylepšení stávajících letadel jako nouzové řešení."
 DOD_hungary.162.t: "Soutěž o střední bombardér"
 DOD_hungary.162.desc_tac: "Letecké ministerstvo hledá nový střední bombardér pro dlouhý dolet a taktické vzdušné údery, ale ministerstvo zahraničí navrhlo, aby politické a diplomatické faktory hrály roli při rozhodování o zemi, odkud koupit."
 DOD_hungary.162.desc_tac_refused: "Z důvodu národní bezpečnosti vláda [From.GetAdjective] odmítla vydat výrobní licenci. Můžeme mít větší šance jinde, nebo můžeme zvážit vylepšení stávajících letadel jako nouzové řešení."
 DOD_hungary.163.t: "[FROM.GetAdjectiveCap] soutěž v bombardérech"
 DOD_hungary.163.desc: "[FROM.GetAdjectiveCap] letectvo drží zkoušky nového lehkého bombardéru. Podle našeho leteckého atašé je náš nejnovější model favoritem. Formální žádost od [From.GetAdjective] vlády se očekává brzy.\n\nZástupci výrobce jsou velmi nakloněni prodeji, ale existují obavy o národní bezpečnost při prodeji naší nejmodernější techniky cizí zemi. Máme povolit prodej?"
 DOD_hungary.164.t: "[FROM.GetAdjectiveCap] soutěž v bombardérech"
 DOD_hungary.164.desc: "[FROM.GetAdjectiveCap] letectvo drží zkoušky nového středního bombardéru. Podle našeho leteckého atašé je náš nejnovější model favoritem. Formální žádost od [From.GetAdjective] vlády se očekává brzy.\n\nZástupci výrobce jsou velmi nakloněni prodeji, ale existují obavy o národní bezpečnost při prodeji naší nejmodernější techniky cizí zemi. Máme povolit prodej?"
 DOD_hungary.165.t: "Soutěž v bombardérech dokončena"
 DOD_hungary.165.desc: "Po jednáních s výrobcem a státními úředníky jsme úspěšně zajistili výrobní licenci na nový bombardér. Vzorek letadla již dorazil k výcviku mechaniků a brzy se očekává kompletní sada plánů a výkresů. Výroba může začít kdykoli."
 DOD_hungary.165.a: "Pěkné."
 DOD_hungary.170.t: "Konec smlouvy"
 DOD_hungary.170.desc: "S odchodem starých podporovatelů již Trianonská smlouva nestojí za papír, na kterém byla napsána. Nyní nám nikdo nemůže odepřít právo nosit zbraně!"
 DOD_hungary.170.a: "Výborně!"
 SWE_HUN_ALLIANCE: "Dům Bernadotte"
 DOD_romania.1.t: "Rumunsko chce obnovit alianci"
 DOD_romania.1.desc: "Starý spojenectví s Rumunskem v posledních letech vypršelo. Hrozba Německa a Maďarska se zdála vzdálená. Ale vzhledem k měnící se situaci přijel [ROM.GetLeader] do Varšavy diskutovat o obnovení rumunsko-polské aliance. Prozatím je tato dohoda pouze obranná, obě strany slibují podporu v případě války."
 DOD_romania.1.a: "Rozumná žádost."
 DOD_romania.1.b: "Nemáme zájem."
 DOD_romania.2.t: "[From.GetNameDefCap] souhlasí s aliancí"
 DOD_romania.2.desc: "Naše delegace ve Varšavě se vrátila s pomocnou smlouvou podepsanou [POL.GetLeader]. Jsme nyní povinni si navzájem bránit v případě války."
 DOD_romania.2.a: "Dobře."
 DOD_romania.3.t: "[From.GetNameDefCap] odmítá alianci"
 DOD_romania.3.desc: "[From.GetLeader] odmítl setkání s naší delegací ve Varšavě a poslal pouze stručnou zprávu, že bližší spojení s Rumunskem 'momentálně není v zájmu [From.GetAdjective] vlády.'\n\nŽádosti o další vysvětlení zůstaly bez odpovědi."
 DOD_romania.3.a: "Lituji."
 DOD_romania.10.t: "Kordon Sanitaire"
 DOD_romania.10.desc: "Původně zamýšlený k zamezení šíření komunismu a zablokování Rudé armády v pochodu do Evropy, Kordon Sanitaire byl nedávno obnoven [ROM.GetLeader] aby udržel diplomatické vyvrhele [GER.GetNameDef] a [SOV.GetNameDef] oddělené.\n\nRumuni nás sondovali ohledně připojení k formální alianci."
 DOD_romania.10.a: "Stojíme jednotně."
 DOD_romania.10.b: "Neutralita je nejlepší obrana."
 DOD_romania.11.t: "[From.GetNameDefCap] souhlasí s připojením ke Kordonu Sanitaire"
 DOD_romania.11.desc: "Vláda [From.GetLeader] oznámila podporu Kordonu Sanitaire. Delegace z [From.GetNameDef] přijela diskutovat specifika připojení k naší frakci a organizovat plány vojenské podpory v případě války."
 DOD_romania.11.a: "Dobře."
 DOD_romania.12.t: "[From.GetNameDefCap] odmítá."
 DOD_romania.12.desc: "Jednání s [From.GetNameDef] o připojení k naší frakci se zhroutila. Delegace z [From.GetNameDef] předložila rozsáhlý seznam požadavků jako předpoklad pro přidružení, včetně dalekosáhlých závazků vojenské podpory.\n\nGenerální štáb tyto požadavky odmítl jako nesplnitelné a ministerstvo zahraničí nyní věří, že šlo o úmyslný krok [From.GetLeader], aby odmítli naši nabídku a nepřijali odpovědnost."
 DOD_romania.12.a: "Jak hrubé."
 DOD_romania.20.t: "Rumunsko požaduje záruku"
 DOD_romania.20.desc: "Už několik měsíců se snažíme zajistit alianci s [ROM.GetNameDef], alespoň aby jejich ropa nepadla do nepřátelských rukou. Nyní [ROM.GetLeader] prohlásil, že formální záruka vojenské podpory v případě války je nezbytným krokem, než jeho vláda zváží připojení k naší frakci."
 DOD_romania.20.a: "Dostanou svou záruku."
 DOD_romania.20.b: "To by nás jen ještě více rozptylovalo."
 DOD_romania.21.t: "[From.GetNameDefCap] garantuje rumunské hranice"
 DOD_romania.21.desc: "Na shromáždění Rumunsko-[From.GetAdjective] přátelství [From.GetLeader] oznámil, že současné hranice Rumunska jsou 'neměnné a trvalé', a slíbil, že jeho vláda udělá vše pro jejich obranu v případě války."
 DOD_romania.21.a: "Dobře."
 DOD_romania.22.t: "[From.GetNameDefCap] odmítá záruku"
 DOD_romania.22.desc: "Naše nedávné diplomatické ofenzivy byly ze strany [From.GetNameDef] chladně odmítnuty. [From.GetLeader] před parlamentem prohlásil, že otázka formální záruky Rumunsku 'bude rozhodnuta, pokud a kdy bude relevantní.'"
 DOD_romania.22.a: "Tvrdošíjné."
 DOD_romania.30.t: "Rumunsko nabízí základny"
 DOD_romania.30.desc: "S narůstajícími napětími v Evropě přišel [ROM.GetLeader] s překvapivou nabídkou: Pokud se zavážeme bránit Rumunsko před jakoukoli vnější hrozbou, můžeme na rumunské půdě rozmístit jednotky.\n\nJako projev goodwillu [ROM.GetLeader] také uvolnil omezení na Komunistickou stranu."
 DOD_romania.30.desc_alt: "S narůstajícími napětími v Evropě přišel [ROM.GetLeader] s překvapivou nabídkou: Pokud se zavážeme bránit Rumunsko před jakoukoli vnější hrozbou, můžeme na rumunské půdě rozmístit jednotky."
 DOD_romania.30.a: "Dostanou svou záruku."
 DOD_romania.30.b: "Žádné dohody s imperialisty!"
 DOD_romania.31.t: "[From.GetNameDefCap] souhlasí s nabídkou"
 DOD_romania.31.desc: "[SOV.GetLeader] osobně nařídil [SOV.GetSovietArmyAdjectiveBasedOnIdeology] armádě plánovat obranu Rumunska v případě války. Malá vojenská mise přijela připravit základny a letové plochy pro brzký příchod posádkových jednotek."
 DOD_romania.31.a: "Doufejme, že nebudeme litovat."
 DOD_romania.32.t: "[From.GetNameDefCap] odmítá naši nabídku"
 DOD_romania.32.desc: "Diskuze o rozmístění [SOV.GetAdjective] vojsk v Rumunsku skončily po několika hodinách, přičemž [SOV.GetAdjective]ové prohlásili, že nemají zájem zaručit naše hranice.\n\nNěkolik našich generálů si všimlo znepokojivého důsledku, že to může být proto, že se jim nelíbí jejich současné uspořádání a chtějí je změnit."
 DOD_romania.32.a: "Skutečně znepokojivé."
 DOD_romania.40.t: "Rumunský tlak"
 DOD_romania.40.desc: "Náš velvyslanec u [ROM.GetNameDef] byl spěšně svolán do kanceláře [ROM.GetLeader]. Než se stihl zeptat na nedávné pohyby rumunské armády směrem k naší společné hranici, dostal ultimátum. [BUL.GetNameDefCap], trval [ROM.GetLeader], již nesmí jednat bez jeho výslovného souhlasu a musí předkládat ke schválení každé zásadní politické rozhodnutí.\n\nOdpor bude potrestán silou."
 DOD_romania.40.a: "Musíme vyhovět jejich požadavkům."
 DOD_romania.40.b: "Smrt před hanbou!"
 DOD_romania.41.t: "[From.GetNameDefCap] podléhá"
 DOD_romania.41.desc: "[BUL.GetNameDefCap] přijal naše požadavky a nyní s námi konzultuje všechna politická rozhodnutí.\n\nDo Sofie dorazil zvláštní zmocněnec k koordinaci s jejich vládou."
 DOD_romania.41.a: "Dobře."
 DOD_romania.42.t: "[From.GetNameDefCap] vzdoruje"
 DOD_romania.42.desc: "Když mu byl předložen seznam našich požadavků, [BUL.GetLeader] se podle zpráv zasmál a pak roztrhal papír s tvrzením, že žádná rumunská armáda nemůže v boji porazit bulharskou."
 DOD_romania.42.a: "Nestojí to za rozlití krve."
 DOD_romania.42.b: "Zjistěme, zda má pravdu."
 DOD_romania.50.t: "Rumunsko požaduje změny ve vládě."
 DOD_romania.50.desc: "Když [ROM.GetLeader] veřejně požadoval veto na jakákoliv jmenování [HUN.GetAdjective] vlády, protože to mělo být v rumunském zájmu, většina diplomatů to považovala za prostou propagandu pro domácí publikum.\n\nS určitou překvapením jsme o něco později obdrželi oficiální nótu se stejným obsahem.\n\nHrozba vojenskou silou v případě neuposlechnutí vyvolala paniku na generálním štábu a vrchní velení armády vážně pochybovalo, zda udrží Rumuny na hranicích."
 DOD_romania.50.a: "Nemáme na výběr."
 DOD_romania.50.b: "Můžeme udělat nějaké ústupky."
 DOD_romania.50.c: "Lépe zemřít svobodný než žít jako otrok."
 DOD_romania.51.t: "[From.GetNameDefCap] se přidává"
 DOD_romania.51.desc: "Vláda Maďarska, uvědomujíc si, že vojenský odpor je nemožný a bezvýznamný, se rozhodla řídit našimi doporučeními a postavit se k dispozici, přičemž [HUN.GetLeader] slíbil konzultovat s námi před každým podstatným rozhodnutím."
 DOD_romania.51.a: "Dobře."
 DOD_romania.52.t: "[From.GetNameDefCap] nabízí smlouvu o přátelství"
 DOD_romania.52.desc: "V reakci na naši nedávnou žádost o změny v maďarské vládě nabídl [HUN.GetLeader] smlouvu o přátelství a vzájemné pomoci, která by je zavazovala přijít nám na pomoc v době války, ale zároveň obsahuje klauzuli, že nebudeme zasahovat do maďarské politiky."
 DOD_romania.52.a: "Přijatelný kompromis."
 DOD_romania.52.b: "To jsme nemysleli."
 DOD_romania.53.t: "[From.GetNameDefCap] vzdoruje"
 DOD_romania.53.desc: "Navzdory zřetelné vojenské převaze nepřátel [HUN.GetLeader] odmítl rozum a nařídil svým silám obsadit obranné pozice podél naší hranice. Z neznámých důvodů se zdá, že významná část armády tyto rozkazy splnila.\n\nVypadá to, že chtějí bojovat."
 DOD_romania.53.a: "Nestojí to za čas ani úsilí."
 DOD_romania.53.b: "Vítězství je jisté. Do války!"
 DOD_romania.60.t: "Rumunsko požaduje radikální reorganizaci"
 DOD_romania.60.desc: "S armádou Rumunska u našich hranic kolují fámy o jejich záměrech. Když náš velvyslanec v Bukurešti požádal o vysvětlení, bylo mu stručně řečeno, že [ROM.GetLeader] se rozhodl, že sjednocené Jugoslávie už není v jeho zájmu. Namísto toho má být naše země rozdělená na několik klientských států přímo pod rumunskou kontrolou.\n\nOficiální ultimátum se očekává během hodiny."
 DOD_romania.60.a: "Nemůžeme se jim postavit."
 DOD_romania.60.b: "Nikdy!"
 DOD_romania.61.t: "[From.GetNameDefCap] kapitulace"
 DOD_romania.61.desc: "Jen pár minut před vypršením ultimáta do Bělehradu dorazila oficiální zpráva, že jugoslávská vláda zanikla a převedla své pravomoci na několik lokálních vlád, které všechny deklarovaly loajalitu nám."
 DOD_romania.61.a: "Dobře."
 DOD_romania.62.t: "[From.GetNameDefCap] vzdoruje"
 DOD_romania.62.desc: "Jugoslávská vláda ignorovala ultimátum. Průzkumné lety odhalily pohyby vojsk na jugoslávské straně hranice, což donutilo generální štáb přezkoumat plány invaze. Nejvyšší vojenské poradenství odmítlo zaručit rychlé vítězství nad Jugoslávií."
 DOD_romania.62.a: "Srazíme je."
 DOD_romania.62.b: "Požádejme o podporu."
 DOD_romania.63.t: "[From.GetLeader] usiluje o rozdělení Jugoslávie"
 DOD_romania.63.desc: "Mezi Rumunskem a Jugoslávií vypukla krize, která nám může přinést příležitost. [YUG.GetLeader] odmítl požadavky [ROM.GetLeader] vzdát se své země. Na oplátku nás [ROM.GetLeader] oslovil dohodou o rozdělení Jugoslávie, nabídl nám Slovinsko a vytvoření nezávislého Chorvatského státu pod naší kontrolou."
 DOD_romania.63.a: "Zajímavý plán."
 DOD_romania.63.b: "Proč bychom potřebovali jejich pomoc?"
 DOD_romania.64.desc: "Mezi Rumunskem a Jugoslávií vypukla krize, která nám může přinést příležitost. [YUG.GetLeader] odmítl požadavky [ROM.GetLeader] vzdát se své země. Na oplátku nás [ROM.GetLeader] oslovil dohodou o rozdělení Jugoslávie, nabídl nám Dalmácii a vytvoření loutkového státu v Černé Hoře pod naší kontrolou."
 DOD_romania.65.t: "[From.GetNameDefCap] přijímá"
 DOD_romania.65.desc: "[From.GetLeader] oznámil souhlas s podmínkami. [FROM.GetAdjectiveCap] vláda podpoří naše kroky v Jugoslávii."
 DOD_romania.65.a: "Vynikající."
 DOD_romania.66.t: "[From.GetNameDefCap] odmítá"
 DOD_romania.66.desc: "I když nás přímo neodrazuje od zásahu v Jugoslávii, vláda [From.GetNameDef] odmítla schválit náš návrh.\n\nMožná čekají, že selžeme, a chtějí Jugoslávii získat pro sebe, bez nás."
 DOD_romania.66.a: "Budeme je zklamáni."
 DOD_romania.67.t: "Ultimátum Jugoslávii"
 DOD_romania.67.desc: "Po zajištění další diplomatické podpory je čas informovat Jugoslávy, že se situace dramaticky změnila. Jejich armáda je rozptýlena na dlouhých hranicích a situace je ještě beznadějnější."
 DOD_romania.67.a: "Vítězství je na dosah."
 DOD_romania.68.t: "Diplomatické pokusy selhaly"
 DOD_romania.68.desc: "Naše pokusy získat podporu Německa a Itálie nebyly úspěšné. Tento čas, který to Jugoslávcům poskytlo, jistě ovlivní nadcházející kampaň, ale generální štáb je stále opatrně optimistický, že rychle dosáhneme vítězství."
 DOD_romania.68.a: "Ke zbrani!"
 DOD_romania.69.t: "Obklíčení"
 DOD_romania.69.desc_GER: "Bylo doručeno druhé ultimátum. Tentokrát ho doprovázela nóta německého velvyslance [GER.GetNameDef], který vyjádřil podporu rumunskému plánu a trval na tom, že naše armáda nebude zasahovat do okupace Slovinska a Chorvatska německými vojsky."
 DOD_romania.69.desc_ITA: "Bylo doručeno druhé ultimátum. Tentokrát ho doprovázela nóta italského velvyslance [ITA.GetNameDef], který vyjádřil podporu rumunskému plánu a trval na tom, že naše armáda nebude zasahovat do okupace Dalmácie a Černé Hory italskými vojsky."
 DOD_romania.69.desc_GERITA: "Bylo doručeno druhé ultimátum. Tentokrát ho doprovázely nóty velvyslanců [GER.GetNameDef] a [ITA.GetNameDef], kteří vyjádřili podporu rumunskému plánu a trvali na tom, že naše armáda nebude zasahovat do okupace, aby se zabránilo zbytečnému prolévání krve."
 DOD_romania.69.a: "Stáhnout se."
 DOD_romania.69.b: "Budeme bojovat do posledního dechu!"
 DOD_romania.70.t: "Jugoslávie rozdělena"
 DOD_romania.70.desc: "Jugoslávská vláda přijala porážku. Síly spojenců převzaly kontrolu nad zemí a obsadily své přidělené zóny."
 DOD_romania.70.a: "Další vítězství diplomacie."
 DOD_romania.71.t: "Jugoslávie vzdoruje"
 DOD_romania.71.desc: "Jugoslávská armáda obsadila pozice podél naší hranice a jugoslávské letectvo zaujalo své bojové stanoviště. Vypadá to, že jsou připraveni bojovat.\n\nZdroj v jugoslávském ministerstvu války však tvrdí, že jde jen o gesto vzdoru, protože [YUG.GetLeader] pevně věří, že blufujeme a válka se nekoná."
 DOD_romania.71.a: "Neblufovali jsme."
 DOD_romania.81.t: "Milostná žena krále kupuje vilu"
 DOD_romania.81.desc: "Magda Lupescu, milostná žena krále Karla II., údajně koupila novou vilu v luxusní čtvrti Bukurešti. Jak si to mohla dovolit, je předmětem rozsáhlých spekulací. Nové důkazy v zahraničních novinách silně naznačují, že samotný král schválil nákup z vládních peněz.\n\nSkandál se šíří a je nutné co nejdříve vydat veřejné prohlášení."
 DOD_romania.81.a: "Vláda dům koupila a povolila slečně Lupescu bydlení."
 DOD_romania.81.b: "Král vzal peníze z předchozí zálohy svého příjmu."
 DOD_romania.82.t: "Král zakazuje kritickou knihu"
 DOD_romania.82.desc: "Nedávno vyšla nová kniha renomovaného sociologa, která ilustruje rozsáhlý vliv králova vnitřního kruhu na rozhodování politiky. Většina rozhodnutí pak poškozuje členy tohoto kruhu. Zvláštní pozornost je věnována milostné ženě krále, která podle zpráv zneuživala své kontakty k obohacení se. Král nařídil zatčení autora.\n\nLiberální noviny a krajní pravice jsou tím rozhořčeny, a to z různých důvodů. Musíme to co nejdříve komentovat."
 DOD_romania.82.a: "Pomluva je trestný čin."
 DOD_romania.82.b: "Autor bude okamžitě propuštěn."
 DOD_romania.83.t: "Král pořádá okázalou párty"
 DOD_romania.83.desc: "Přestože to schválil sám král, oficiální zprávy o nedávné slavnosti v královském paláci vyvolaly veřejné rozhořčení. Fotografie královy milenky v drahých francouzských večerních šatech a podrobné popisy sedmichodového jídla na zlatých talířích dále vyhrotily náladu obyvatel, trpících stále důsledky Velké hospodářské krize.\n\nKrál požaduje okamžité veřejné vyjádření podpory."
 DOD_romania.83.a: "Král musí mít právo reprezentovat."
 DOD_romania.83.b: "Soukromé záležitosti krále nejsou záležitostí vlády."
 DOD_romania.84.t: "Milostná žena krále spatřena v Paříži"
 DOD_romania.84.desc: "Francouzské noviny jsou plné zpráv o aktivitách Magdy Lupescu v Paříži, kde údajně utrácela během nákupní šílenství.\n\nAčkoliv to není samo o sobě neobvyklé, zprávy o její žádosti o pomoc rumunského velvyslanectví s převozem nákupů a žádosti, aby obchody poslaly účet rumunské vládě, vzbudily zájem národních médií. Požádali nás o komentář."
 DOD_romania.84.a: "Slečna Lupescu jedná na pokyn krále."
 DOD_romania.84.b: "Vláda nekomentuje činy soukromých osob."
 DOD_romania.85.t: "Král na dovolené v Nice"
 DOD_romania.85.desc: "Doprovázen milenkou a většinou svého vnitřního kruhu dorazil král Karel II. do Nice na dovolenou. Ubytoval se v královském salónu hotelu Negresco a místním novinářům sdělil, že hodlá strávit několik týdnů vychutnáváním nejlepšího jídla a pohostinnosti, s plánovanými návštěvami opery v Nice a krátkými výlety do Paříže na nákupy.\n\nMístní tisk se ptá na načasování návštěvy a na to, odkud na to král vezme peníze."
 DOD_romania.85.a: "Byla to oficiální státní návštěva."
 DOD_romania.85.b: "Král jezdí do Nice na dovolenou každoročně."
 DOD_romania.86.t: "Král zapleten do skandálu s zpronevěrou"
 DOD_romania.86.desc: "Po zvěstech o korupci při armádních zakázkách slíbil král nezávislé vyšetřování. Do médií unikla předběžná zpráva, která potvrzuje nejen zvěsti, ale přímo zapojuje královy nejbližší poradce.\n\nCelá záležitost je pro vládu ostudou. Král požaduje konkrétní kroky, ale zároveň plně podporuje poradce."
 DOD_romania.86.a: "Podepsaná smlouva je nezpochybnitelná."
 DOD_romania.86.b: "Reformovat proces."
 DOD_romania.110.t: "Rumunsko nabízí rozdělení [CZE.GetNameDef]"
 DOD_romania.110.desc: "[ROM.GetLeader] nás oslovil s nabídkou týkající se [CZE.GetNameDef]. Vzhledem k našim společným zájmům v oblasti navrhuje rozdělení země na tři části: my získáme západní části, Rumunsko ovládne Slovensko a Maďarsko dostane úzký pruh na jižní hranici."
 DOD_romania.110.a: "Musíme využít příležitosti."
 DOD_romania.110.b: "Proč vyjednávat o tom, co můžeme získat sami?"
 DOD_romania.111.t: "[GER.GetLeader] souhlasí"
 DOD_romania.111.desc: "Německá vláda schválila náš návrh smlouvy a navrhované demarkační linie. Zbývá pouze poslat ultimátum do Prahy."
 DOD_romania.111.a: "Pošleme nótu."
 DOD_romania.113.t: "[GER.GetLeader] odmítá"
 DOD_romania.113.desc: "Naštvaný [GER.GetLeader] v rozhovoru s naším velvyslancem rozhodně odmítl diskutovat o čemkoliv týkajícím se [CZE.GetNameDef]. Německá vláda považuje tuto zemi za výhradně ve své sféře vlivu a varovala, že jakýkoliv zásah by byl vnímán jako opak výslovného přání [GER.GetLeader]."
 DOD_romania.113.a: "Je čas přehodnotit náš přístup."
 DOD_romania.113.b: "Budu jednat sám."
 DOD_romania.114.t: "Německé ultimátum"
 DOD_romania.114.desc: "S německými vojsky shromážděnými na našich hranicích vydali velvyslanci Německa a Rumunska společné ultimátum: Pokud nesouhlasíme s předáním Slovenska Maďarsku a Rumunsku a staneme se německým 'protektorátem', Luftwaffe je připravena 'vyhladit' Prahu, zatímco maďarská vojska se připravují na invazi z jihu."
 DOD_romania.114.a: "Nemáme na výběr."
 DOD_romania.114.b: "Volíme smrt před hanbou."
 DOD_romania.115.t: "[CZE.GetLeader] vzdoruje"
 DOD_romania.115.desc: "[CZE.GetAdjective] vláda ignorovala naše ultimátum a mobilizovala armádu. [CZE.GetLeader] slíbil, že každý vetřelec najde armádu připravenou bránit zemi až do posledního muže."
 DOD_romania.115.a: "Zvážíme naše možnosti."
 DOD_romania.120.t: "Pozvat zahraniční automobilky"
 DOD_romania.120.desc: "Několik zahraničních výrobců nákladních vozidel projevilo zájem otevřít v Rumunsku továrnu na výrobu nových nákladních vozů pro civilní i vojenský trh. Výběr jednoho bude považován za průlomovou dohodu, po níž mohou následovat další licence výroby.\n\nKoho bychom měli oslovit?"
 DOD_romania.120.a: "Vauxhall, pro rychlejší vozidla."
 DOD_romania.120.b: "Opel, pro spolehlivou německou techniku."
 DOD_romania.120.c: "Ford, pro masovou výrobu."
 DOD_yugoslavia.1.t: "Vojenský převrat"
 DOD_yugoslavia.1.desc: "Po našem rozhodnutí podepsat pakt s Německem provedla skupina důstojníků letectva převrat. Armáda obsadila klíčová místa v Bělehradě. Král Petr byl prohlášen plnoletým, čímž skončila regentství [YUG.GetLeader].\n\nVeřejnost převrat podporuje, davy skandují 'Lépe válka než pakt, lépe hrob než otrok!'\n\nVláda stojí na rozcestí. Můžeme podpořit převrat, což znamená válku s Německem, nebo se mu bránit, což roztrhá zem ve krvavou občanskou válku."
 DOD_yugoslavia.1.a: "Měli jsme poslouchat důstojníky."
 DOD_yugoslavia.1.a.tt: "§YPeter II§! se stává vůdcem strany §Y[YUG.GetIdeologyNameWithCaps]§!.\n"
 DOD_yugoslavia.1.b: "Stojíme si za svým rozhodnutím!"
 DOD_yugoslavia.2.t: "Převrat v [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc: "Bezprostředně po podpisu trojstranného paktu vládou prince Pavla provedla skupina [YUG.GetAdjective] důstojníků letectva dobře naplánovaný převrat, který nahradil legitimní vládu a dosadil nezletilého Petra II. na trůn.\n\nJugoslávská vláda úplně kapitulovala a noví vůdci prohlásili podpis prince Pavla za neplatný."
 DOD_yugoslavia.2.a: "Proveďte směrnici Führera 25."
 DOD_yugoslavia.3.desc: "Bezprostředně po podpisu trojstranného paktu vládou prince Pavla provedla skupina [YUG.GetAdjective] důstojníků letectva dobře naplánovaný převrat, který nahradil legitimní vládu a dosadil nezletilého Petra II. na trůn.\n\nČást bývalé vlády převrat odsoudila a vyhlásila národní nouzový stav. Tvrdí, že jde o dílo zahraničních agentů a že jsme povinni je bránit."
 DOD_yugoslavia.3.a: "Jsou vážně na omylu."
 DOD_yugoslavia.3.b: "Zachráníme je."
 DOD_yugoslavia.10.t: "Pátá kolona"
 DOD_yugoslavia.10.desc: "Jak se rozšířila zpráva o vyhlášení války Německu, rychle bylo jasné, že mnoho lidí v zemi nemíní bránit invazory. Většina chorvatských jednotek odmítla rozkazy k přesunu k hranici a několikrát dokonce střílela na jiné jednotky, které rozkazy plnily.\n\nZdá se, že se na Chorvaty nelze spolehnout, což výrazně komplikuje obranu hranice s Německem."
 DOD_yugoslavia.10.a: "Zrádci!"
 DOD_yugoslavia.10.b: "Vlastně mají pravdu..."
 warning_we_will_change_to_this_country_tt: "§RTag přepnut na [CRO.GetNameDef]§!"
 YUG_CRO_independence_war_troops_tt: "Jedna §Y[CRO.GetAdjective] jízdní§! a pět §Y[CRO.GetAdjective] pěších divizí§! se přidají k povstání"
 DOD_yugoslavia.20.t: "[YUG.GetName] žádá prodej letadel"
 DOD_yugoslavia.20.desc: "Vzhledem k strategické slabosti zahájilo [YUG.GetAdjective] letectvo zrychlený program modernizace a rozšiřování. Byl vyčleněn významný finanční obnos na nákup. Komise cestuje po Evropě hledat nové zdroje stíhaček a středních bombardérů.\n\nVzhledem k naléhavosti požadují okamžité dodání nebo převod letadel přímo od výrobce."
 DOD_yugoslavia.20.a: "Schválit prodej stíhaček z našich rezerv."
 DOD_yugoslavia.20.b: "Schválit prodej bombardérů z našich rezerv."
 DOD_yugoslavia.20.d: "Přesměrovat výrobu stíhaček na jejich objednávku."
 DOD_yugoslavia.20.e: "Přesměrovat výrobu bombardérů na jejich objednávku."
 DOD_yugoslavia.20.c: "Nemůžeme nic uvolnit."
 DOD_yugoslavia.21.t: "[From.GetNameDefCap] schvaluje prodej stíhaček"
 DOD_yugoslavia.21.desc: "Naše nákupčí komise v [From.GetNameDef] zajistila prodej několika stíhacích letadel pro naše letectvo. První letadla již dorazila a naši piloti zahájili přeškolení."
 DOD_yugoslavia.21.a: "Výborně."
 DOD_yugoslavia.22.t: "[From.GetNameDefCap] schvaluje prodej bombardérů"
 DOD_yugoslavia.22.desc: "Naše nákupčí komise v [From.GetNameDef] zajistila prodej několika středních bombardérů pro naše letectvo. První letadla již dorazila a naši piloti zahájili přeškolení."
 DOD_yugoslavia.30.t: "Otázka [YUG.GetNameDef]"
 DOD_yugoslavia.30.desc: "\nPo návratu Rakouska do Říše nyní sdílíme hranici s [YUG.GetNameDef]. Vláda [YUG.GetLeader] zatím mlčí o svém postoji k našemu návrhu přeuspořádání Evropy. Možná jim připomeneme, že čas rozhodnutí přijde."
 DOD_yugoslavia.30.a: "Vyvíjet na ně tlak."
 DOD_yugoslavia.30.b: "Jejich názor je nevýznamný."
 DOD_yugoslavia.31.t: "Německý tlak"
 DOD_yugoslavia.31.desc: "Před několika dny německý velvyslanec zastavil [YUG.GetLeader] na diplomatickém večírku. Po anšlusu Rakouska poznamenal, že [YUG.GetNameDef] a [GER.GetNameDef] nyní sdílejí společnou hranici. Velvyslanec ujistil [YUG.GetLeader], že Německo má zájem o přátelské vztahy.\n\nPouze požadoval, abychom to měli na paměti při budoucím rozhodování."
 DOD_yugoslavia.31.a: "To je milé z jeho strany."
 DOD_yugoslavia.31.b: "Musíme udržovat dobré vztahy..."
 YUG_wavering_to_GER_pressure_opm: "Podléhající našemu tlaku"
 YUG_wavering_to_GER_pressure_reverse_opm: "Podléhající německému tlaku"
 YUG_GER_pressured_us_annoyed_opm: "Rozladěni diplomatickým tlakem"
 DOD_yugoslavia.32.desc: "Po odstoupení [CZE.GetNameDef] se rovnováha sil v jihovýchodní Evropě dramaticky změnila. Česká zbraň a peníze podporovaly několik zemí, které nyní hledají nové sponzory. Možná je čas připomenout [YUG.GetLeader] tuto skutečnost."
 DOD_yugoslavia.32.a: "Vyvíjet na něj tlak."
 DOD_yugoslavia.32.b: "Mám jiné plány."
 DOD_yugoslavia.33.desc: "Jen několik hodin po vstupu německých vojsk do Prahy, zatímco český velvyslanec ještě loučil, navštívil ministerstvo zahraničí velvyslanec [GER.GetNameDef].\n\nPodle něj německá vláda hluboce lituje nutnosti přijmout taková opatření v [CZE.GetNameDef], a [GER.GetLeader] je rád, že akce [YUG.GetLeader] mu nedaly důvod k podobným krokům vůči Jugoslávii.\n\nVelvyslanec vyjádřil naději, že to tak zůstane i nadále."
 DOD_yugoslavia.33.a: "To je milé z jeho strany."
 DOD_yugoslavia.33.b: "Situace houstne, musíme okamžitě zasáhnout proti protiněmeckým prvkům!"
 DOD_yugoslavia.34.desc: "Nyní jsme nejmocnější v Evropě. Francie byla dlouho základem stability v jihovýchodní Evropě, ale teď je celý region k mání. Můžeme všechny národy přitáhnout do naší sféry vlivu bez odporu.\n\nJe čas říct Jugoslávcům, že musí zvolit: buď s námi - nebo budou odsouzeni k zániku."
 DOD_yugoslavia.34.a: "Trpělivost s nimi dochází."
 DOD_yugoslavia.34.b: "Tygry nezajímá názor myší."
 DOD_yugoslavia.35.desc: "Nedávné setkání v Berghofu mezi [GER.GetLeader] a [YUG.GetLeader] se zabývalo situací v Evropě a naší rolí. [GER.GetLeader] trvá na tom, že Jugoslávie nemůže stát stranou v životním boji, který se rýsuje. Německo také nemůže tolerovat neangažovanou zemi na svých hranicích.\n\nSkončil téměř slovy, že by bylo lepší, kdyby Jugoslávie zvolila spojence, aby každý věděl, na čí straně stojí."
 DOD_yugoslavia.35.a: "Čas dochází."
 DOD_yugoslavia.35.b: "Ne, nesmíme je dál uklidňovat!"
 enemy_of_the_reich_opm: "Nepřítel Říše"
 YUG_wavering_to_GER_pressure_2_opm: "Podléhající našemu tlaku"
 YUG_wavering_to_GER_pressure_reverse_2_opm: "Podléhající německému tlaku"
 DOD_yugoslavia.36.t: "Osud Jugoslávie"
 DOD_yugoslavia.36.desc: "Po opakovaném nátlaku na jednu či druhou stranu se vláda [YUG.GetLeader] stále drží názoru, že Jugoslávie může konflikt vyčkat na okraji dění. Nyní musí čelit následkům své zbabělosti."
 DOD_yugoslavia.36.a: "Jestli nejsou s námi, jsou proti nám!"
 DOD_yugoslavia.36.b: "Jsou a navždy zůstanou bezvýznamní."
 DOD_yugoslavia.40.desc: "Jugoslávie je klíčovou součástí naší nové balkánské strategie. Zatím zůstává neangažovaná, obchoduje s Německem, ale nepřidala se k Ose. Měli bychom je upozornit, že nebudeme tolerovat obchod s nepřítelem v případě války."
 DOD_yugoslavia.40.a: "Napišme jim."
 DOD_yugoslavia.40.b: "Nemůžeme zasahovat do záležitostí jiné země."
 DOD_yugoslavia.41.t: "Britský tlak"
 DOD_yugoslavia.41.desc: "[ENG.GetLeader] nedávno oznámil diplomatickou ofenzívu na Balkáně. Součástí tohoto postupu bylo soukromé setkání mezi ním a naším velvyslancem v Londýně. Během tohoto setkání se dotázal na náš postoj k Německu. [GER.GetNameDefCap], poznamenal, představovalo významnou část našich exportů mimo zdroje. Pokračoval, že bychom měli snížit naši závislost na Německu."
 DOD_yugoslavia.41.a: "Zvážíme to."
 DOD_yugoslavia.42.desc: "Mnichovská dohoda by mohla znamenat mír v naší době – nebo také ne. Německo rozhodně není jedinou zemí usilující o přerozdělení hranic Evropy. Vláda [YUG.GetLeader] zatím znepokojivě mlčí o osudu svého hlavního dodavatele zbraní.\n\nTo způsobilo, že mnoho lidí v diplomatických službách se ptá, zda Jugoslávcům bylo jasné, co se stane, a zda s tím možná souhlasili. \n\nMěli bychom jim připomenout, že jakákoli dohoda s Německem bude považována za nepřátelský akt, pokud by vypukla válka."
 DOD_yugoslavia.42.a: "Pošleme zvláštního zástupce."
 DOD_yugoslavia.42.b: "Musí být stále v šoku."
 DOD_yugoslavia.43.desc: "Zvláštní zástupce dorazil z Británie, aby projednal náš názor na Mnichovskou dohodu. Zdá se, že [ENG.GetLeader] doufal v pevnější deklaraci naší podpory během válečného neklidu provázejícího jednání. Osud [CZE.GetNameDef], připomněl, je propojen s naším vlastním. Kdyby [CZE.GetNameDef] padl do rukou Němců, ocitli bychom se stále více izolováni na kontinentu."
 DOD_yugoslavia.43.a: "Jen hledají nové pěšce."
 DOD_yugoslavia.44.desc: "Přestože válka zuří již několik měsíců, [YUG.GetLeader] stále odmítá zaujmout jednu stranu a pokračuje v obchodu s Německem, zatímco dodržuje přísnou neutralitu. Ačkoli jejich podpora Německa pravděpodobně není bezprostředně kritická, musíme se rozhodnout, zda jim dovolíme podporovat zemi, se kterou jsme aktivně ve válce."
 DOD_yugoslavia.44.a: "Musí se rozhodnout."
 DOD_yugoslavia.44.b: "Jejich neutralita nám vyhovuje lépe."
 DOD_yugoslavia.45.desc: "Britský velvyslanec dnes navštívil zahraniční úřad a požadoval vysvětlení, proč stále obchodujeme s Německem. Bylo nám sděleno, že britská vláda to považuje za nepřátelský akt a bude uvažovat o „přiměřených opatřeních“, pokud okamžitě nepřestaneme."
 DOD_yugoslavia.45.a: "Musíme se rozhodnout."
 YUG_if_we_dont_side_with_britain_within_a_year_warning_tt: "§RPokud se do příštího roku nepostavíme na stranu [ENG.GetAdjective], mohou nás považovat za nepřítele.§!"
 DOD_yugoslavia.46.desc: "Zdá se, že náš tlak na Jugoslávii neměl očekávaný efekt. Místo aby přestali obchodovat s Německem nebo deklarovali podporu spojenecké věci, vláda [YUG.GetLeader] lpí na své neutralitě a odmítá ustoupit. Nedávno MI6 obdržela zprávy, že jugoslávská vláda uvažuje o udělení Německu práva volného průjezdu svých vojsk skrz jejich území."
 DOD_yugoslavia.46.a: "Mohli by být už rovnou nepřátele."
 DOD_yugoslavia.46.b: "Neměli bychom si teď dělat další nepřátele."
 DOD_yugoslavia.181.t: "Komunistické nálady se šíří v [This.GetNameDef]"
 DOD_yugoslavia.181.d: "Se založením Pan-slovanského dělnického kongresu se zdá, že mnozí z dělnické třídy [This.GetAdjective] začínají podporovat myšlenku vstupu [This.GetNameDef] do frakce jako komunistický stát na modelu [From.GetNameDef]. Ačkoli je to zatím malý pohyb, mnoho [This.GetAdjective] představitelů se obává, že pokud nebudou tito aktivisté rychle potrestáni za šíření této myšlenky, může [This.GetNameDef] čelit celo- národním stávkám a dokonce nárůstu levicového paramilitarismu."
 DOD_yugoslavia.182.t: "Pan-slovanská propaganda"
 DOD_yugoslavia.182.d: "Po celé naší zemi začali zastánci Pan-slovanského dělnického kongresu zdobit ulice [This.Capital.GetName] plakáty a letáky propagujícími [From.GetAdjective] model socialismu. Chválí [From.GetLeader] a jeho režim a věří, že [This.GetAdjective] vláda by těžila ze sociálních reforem podobných těm v [From.GetNameDef]. Ačkoliv mnozí podezřívají, že jde o odvážný pokus [From.GetLeader] podkopat nezávislost [This.GetAdjective], nelze popřít, že tato propaganda má značný vliv na postoje běžných [This.GetAdjective] občanů vůči komunismu a sjednocené balkánské alianci."
 DOD_yugoslavia.183.t: "Pan-balkánská milice"
 DOD_yugoslavia.183.d: "Jak se komunistický sentiment v naší zemi rozvíjí, začíná se formovat mnoho malých paramilitantních skupin na extrémní levici. Zbraně, o kterých je řeč, se zdají být jugoslávského původu a mnozí podezřívají, že [From.GetLeader] a jeho režim plánují svrhnout [This.GetAdjective] vládu ve prospěch státu více souhlasícího s jejich novou [From.GetRulingIdeology] ideologií."
 DOD_yugoslavia.183.a: "Musíme být opatrní."
 DOD_yugoslavia.184.t: "Komunističtí bojovníci požadují změnu režimu"
 DOD_yugoslavia.184.d: "Napětí mezi [This.GetAdjective] vládou a rolnictvem dosáhlo bodu varu, mnoho levicových bojovníků po celé zemi se ozbrojuje zbraněmi, o nichž se věří, že byly získány z [From.GetNameDef]. Rolníci nyní požadují, aby [This.GetLeader] abdikoval a předal moc lidu, kterému tvrdí, že slouží. Jejich požadavky obsahují implicitní varování, že pokud nebude vyhověno, rolnictvo vezme zbraně do rukou jménem nové [From.GetRulingIdeology] vlády."
 DOD_yugoslavia.184.a: "Pokud si to lid přeje..."
 DOD_yugoslavia.184.b: "Vyhubit tu skupinu nesnesitelných rolníků!"
 DOD_yugoslavia.50.t: "Grosvenorský ples"
 DOD_yugoslavia.50.desc: "Otázka manželství a nástupnictví v [YUG.GetName] je dlouho tématem politické třídy. Doba bez legitimního krále na trůnu vedla některé k pochybnostem o legitimitě vlády Karađorđeviće. Na nedávném plesu v Londýně však srdce mladého krále Petra ukradla pohledná šlechtična. Členové královské kanceláře již diskutují o svatebních plánech, které mají zajistit královu romantickou záležitost svatbou. Není pochyb, že koho si vezme, bude to mít trvalý diplomatický dopad na naši zemi a může ovlivnit, které další země budou ochotny se s Jugoslávií spojit."
 DOD_yugoslavia.50.a: "Princezna Alexandra z Řecka má královo srdce."
 DOD_yugoslavia.50.b: "Princezna Maria Francesca z Itálie."
 DOD_yugoslavia.50.c: "Princezna Alexandrine z Německa."
 DOD_yugoslavia.50.d: "Adelheid von Habsburg."
 DOD_yugoslavia.50.e: "Princezna Marie-Françoise ze Španělska."
 DOD_yugoslavia.501.t: "[From.GetNameDefCap] hledá královnu"
 DOD_yugoslavia.501.desc: "Karađorđevići v [From.GetNameDef] se snaží pokračovat v existenci své královské linie a své země skrze královskou svatbu. Zdá se, že [From.GetLeader] se zamiloval do [Root.GetPrincessName], členky rodiny [Root.GetFamilyName], a požádal ji o ruku. Pokud mladá dáma přijme, budou [From.GetNameDef] a [Root.GetNameDef] spojeni krví. Ač to hned nevytvoří formální [From.GetAdjective]-[Root.GetAdjective] alianci, otevře to cestu ke společnému spojení v blízké budoucnosti."
 DOD_yugoslavia.501.a: "Svatba zní nádherně!"
 DOD_yugoslavia.501.b: "[Root.GetPrincessName] si [From.GetLeader] nikdy nevezme!"
 italian_princess_name: "Princezna Maria"
 german_princess_name: "Princezna Alexandrine"
 hungarian_princess_name: "Arcivévodkyně Adelheid"
 spanish_princess_name: "Princezna Marie-Françoise"
 italian_dynasty_name: "Savoy"
 german_dynasty_name: "Hohenzollern"
 hungarian_dynasty_name: "Habsburg"
 spanish_dynasty_name: "Bourbon"
 DOD_yugoslavia.19.t: "Král Petr dospívá!"
 DOD_yugoslavia.19.desc: "Na trůn nastoupil dávno předčasně vlivem válečné krize, ale král [Root.GetLeader] konečně dospěl a prokázal se jako moudrý a kompetentní vládce. S legitimním dědicem v patřičném věku má lid [YUG.GetNameDef] konečně symbol své národní identity, za který se může sjednotit a za který bojovat."
 DOD_yugoslavia.19.a: "Ať žije král!"
 DOD_yugoslavia.502.t: "[From.GetPrincessName] přijímá!"
 DOD_yugoslavia.502.desc: "Mladý král [Root.GetLeader] veřejně vyjádřil svou lásku a oddanost [From.GetPrincessName] ve svatebním obřadu v [Root.GetLondonBelgrade] za potlesku shromážděného davu, svědčícím pohádkové romanci dvou milenců v době krize. [Root.GetWeddingGoodBad] Ač tato svatba nezpečetí formální [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective] alianci, zdá se jisté, že spolupráce národů tímto nekončí."
 DOD_yugoslavia.502.a: "Jak romantické!"
 YUG_wedding_bad: "Doma v [Root.GetNameDef] však mladý panovník čelí kritice konzervativních [Root.GetAdjective] médií za rozhodnutí vzít si během krize."
 YUG_wedding_good: "Od Bělehradu po Bukurešť jsou všichni na Balkáně sjednoceni v oslavě vytrvalosti [Root.GetAdjective] monarchie tváří v tvář rostoucí hrozbě."
 DOD_yugoslavia.503.t: "[From.GetPrincessName] odmítá!"
 DOD_yugoslavia.503.desc: "Ač král [Root.GetLeader] vyznává svou lásku, zahraniční princezna jeho snů zůstává ledová. Po týdnech intenzivního dvora ji odmítla a její rozhodnutí bylo veřejně podpořeno [From.GetAdjective] vládou. Přestože zarmoucen, král je odhodlaný, že jednou najde pro své království vhodnou královnu."
 DOD_yugoslavia.503.a: "Možná laskavá princezna Alexandra..."
 DOD_yugoslavia.60.t: "Korcúnace"
 DOD_yugoslavia.60.peter: "Poprvé od počátku 20. století se v [YUG.GetNameDef] korunuje monarcha v katedrále v Bělehradě poněkud sekulární ceremonií, odrazem náboženské rozmanitosti moderní Jugoslávie. Ačkoli někteří pochybují o schopnosti mladého krále Petra vládnout v tak mladém věku, koruna nyní spočívá na jeho hlavě a budoucnost Jugoslávie závisí na [YUG.GetLeader.GetHerHis] rukou."
 DOD_yugoslavia.60.paul: "Poprvé od počátku 20. století se v [YUG.GetNameDef] korunuje monarcha v katedrále v Bělehradě tradiční srbskou ortodoxní ceremonií. Ačkoli mnoho lidí stále vidí krále Pavla jako uchvácení trůnu a spíše fašistického diktátora než hodného krále, koruna nyní spočívá na jeho hlavě a budoucnost Jugoslávie závisí na [YUG.GetLeader.GetHerHis] rukou."
 DOD_yugoslavia.60.a: "Ať žije král!"
 DOD_yugoslavia.70.t: "[FROM.GetNameDefCap] chce podepsat Trojspolkovou smlouvu"
 DOD_yugoslavia.70.desc: "Dnes dorazila telegram od [From.GetLeader] do [Root.Capital.GetName], který vyjadřuje zájem podepsat dohodu o neútočení s fašistickými mocnostmi světa. V obavě před [SOV.GetAdjective] invazí a rostoucím nacionalismem v [From.GetLeader.GetHerHis] zemi, se [From.GetLeader] snaží spojit s [Root.GetNameDef]. Ačkoli to neznamená oficiální alianci, přináší to [From.GetNameDef] do naší sféry vlivu a urychlí vstup [From.GetAdjective] země do [Root.GetFactionName]."
 DOD_yugoslavia.70.a: "Souhlasíme."
 DOD_yugoslavia.70.b: "Máme jiné vize pro [FROM.GetNameDef]."
 DOD_yugoslavia.701.t: "[FROM.GetNameDefCap] nesouhlasí!"
 DOD_yugoslavia.701.tripartite_rejection: "[FROM.GetLeader] odmítl [ROOT.GetAdjective] návrh na podepsání Trojspolkové smlouvy s tím, že mají „jiné plány“ pro budoucnost našeho státu."
 DOD_yugoslavia.701.allied_objection: "Rozhodnutí podepsat Trojspolkovou smlouvu vyvolalo hluboké spory uvnitř i vně našeho národa, a zpochybnilo legitimitu práva [ROOT.GetLeader] jednat jako regenta za krále Petra II. Skupina důstojníků královské jugoslávské armády prohlásila Petra II za plnoletého a s podporou [From.GetAdjective] armády vtrhla do Bělehradu s požadavkem okamžitého odstranění [ROOT.GetLeader] z moci."
 DOD_yugoslavia.701.a: "Nemáme na výběr, musíme to přijmout."
 DOD_yugoslavia.701.b: "K zbrani!"
 DOD_yugoslavia.702.t: "[YUG.GetNameDefCap] podepisuje Trojspolkovou smlouvu"
 DOD_yugoslavia.702.desc: "[YUG.GetAdjective] vláda dnes podepsala smlouvu s fašistickými mocnostmi. Ač to zatím neznamená vstup [YUG.GetNameDef] do [From.GetFactionName], ukazuje to rostoucí loajalitu mezi těmito dvěma státy a naznačuje, že [YUG.GetLeader] může mít fašistické sympatie. Mnozí očekávají reakci [Root.GetAdjective], ale [Root.GetLeader] zatím mlčí…"
 DOD_yugoslavia.702.a: "[YUG.GetLeader] je nelegitimní zbabělec!"
 DOD_yugoslavia.702.b: "Nevidím důvod starat se."
 DOD_yugoslavia.80.t: "Zara pro alianci"
 DOD_yugoslavia.80.desc: "[From.GetLeader] dnes oznámil, že [From.GetNameDef] by byl ochoten se spojit s [Root.GetNameDef] a oficiálně vstoupit do [Root.GetFactionName], ale pouze výměnou za naše stažení z Balkánu formou vzdání se kontroly nad [163.GetName]."
 DOD_yugoslavia.80.a: "To zní fér."
 DOD_yugoslavia.80.b: "Měli by vzdát místo toho [103.GetName]."
 DOD_yugoslavia.801.t: "[From.GetNameDefCap] požaduje [103.GetName]!"
 DOD_yugoslavia.801.desc: "Naše delegace byla v [From.GetNameDef] evidentně nepřijata, protože velvyslanec místo toho požaduje [103.GetName] výměnou za členství v [From.GetFactionName]."
 DOD_yugoslavia.801.a: "Dobrá tedy..."
 DOD_yugoslavia.801.b: "Rozhodně ne."
 DOD_yugoslavia.802.t: "[From.GetNameDefCap] souhlasí!"
 DOD_yugoslavia.802.desc: "Napětí na hranici s [From.GetNameDef] bude konečně vyřešeno, protože [From.GetAdjective] vláda souhlasila s vrácením dalmatských území, která jsou nyní pod její kontrolou, zpět správným jugoslávským správcům. [Root.GetLeader] dnes prohlásil [From.GetLeader] za skutečného přítele [Root.GetAdjective] svobody a sebeurčení a obě země nyní postupují jako spojenci."
 DOD_yugoslavia.802.a: "Přesně dle plánu."
 czech.1.t: "Členství v Kominterně"
 czech.1.d: "Naše vztahy s Čechy byly dříve rozpačité, ale jejich politika se nedávno ostře posunula na správnou stranu dějin. V kombinaci s rostoucím tlakem Německa a nedůvěrou v schopnost západních demokracií je chránit vedlo k oficiální žádosti o vstup do Kominterny."
 czech.1.a: "Jsou více než vítáni."
 czech.1.b: "Ještě nejsou připraveni."
 czech.2.d: "[SOV.GetLeader] přijal naši žádost o vstup do Kominterny. Naše delegace se připojila k Výkonnému výboru s plným hlasovacím právem."
 czech.3.d: "[SOV.GetLeader] naši žádost o vstup do Kominterny odmítl bez uvedení důvodu."
 czech.3.a: "Takové jsou naše slovanské vazby..."
 czech.4.t: "Rumunský problém"
 czech.4.d: "Vztahy s Rumunskem byly vždy napjaté kvůli jejich okupaci našeho právoplatného území Besarábie, ale jako by to nestačilo, celá země nám znemožňuje pomoc našim [From.GetNameAdj] spojencům. Ti navrhli řešení: Rozdělit Rumunsko mezi nás a problém vyřešit navždy!"
 czech.4.a: "Brilantní svou jednoduchostí."
 czech.4.b: "Najdeme jiné řešení."
 czech.5.d: "[From.GetNameDefCap] schválila naše řešení rumunského problému. Vojenská akce může začít podle našeho uvážení."
 czech.6.d: "[From.GetLeader] naši nabídku na řešení rumunského problému odmítl. Zdá se, že má stále plány s Rumunskem."
 czech.6.a: "Bylo to za pokus stát."
 czech.7.t: "Polská situace"
 czech.7.d: "Od počátku naší snahy osvobodit dělníky světa je Polsko jen problémem. Nyní naši [From.GetNameAdj] spojenci přišli s zajímavým návrhem: Polsko odebralo území našim oběma zemím, proč tedy nevrátit službu a rozdělit Polsko mezi nás?"
 czech.7.a: "Proč ne, opravdu."
 czech.8.d: "[From.GetNameDefCap] schválila naše navrhované řešení polské situace. Operace mohou začít jakmile dostaneme rozkaz."
 czech.9.d: "[From.GetNameDefCap] náš návrh neodsouhlasila. Musíme být trpěliví a hledat jiné možnosti."
 czech.10.d: "Od konce Velké války Polsko okupuje německá území. A jako by to nebylo dost, stále útočí na své sousedy kvůli územní expanzi. Naši [From.GetNameAdj] spojenci dospěli ke stejnému závěru jako my: Pro zachování míru v Evropě musí být polský stát zničen."
 czech.10.a: "Pusťme se do toho."
 czech.11.d: "[From.GetNameDefCap] schválila náš plán na řešení polské situace. Můžeme zaútočit, jakmile budou přípravy dokončeny."
 czech.12.d: "[From.GetNameDefCap] náš návrh na polskou situaci odmítla. Čas ukáže, zda se objeví jiná příležitost."
 czech.14.t: "Slovenské povstání"
 czech.14.d: "Od chvíle, kdy jsme je odstranili z vlády, vedoucí Slováci hořeli záští a podněcovali obyvatelstvo k násilí. Dnes jejich slova konečně přinesla válku, kterou tak zoufale chtěli. Slovenské povstání začalo."
 czech.14.a: "Kdo chce válku, ten ji dostane."
 czech.15.d: "Poslední bašty slovenské moci byly zničeny. Povstání skončilo."
 czech.15.a: "Vítězství!"
 czech.16.t: "Češi v Ose?"
 czech.16.d: "Ačkoliv zpočátku váhali, Češi začali pokládat bolševismus za skutečnou hrozbu a nyní žádají o vstup do Osy. Vláda [CZE.GetLeader] jasně uvedla, že toto neovlivní otázku Sudet."
 czech.17.d: "[From.GetNameDefCap] přijal naši žádost o vstup do Osy!"
 czech.17.a: "Výborně!"
 czech.18.d: "[From.GetNameDefCap] naši žádost o vstup do Osy odmítl!"
 czech.18.a: "Problémy."
 czech.19.t: "Ponižující smrt před čestí"
 czech.19.d: "Vláda [From.GetLeader] si uvědomila, co jsme věděli od začátku: [From.GetNameDef] může existovat pouze pod naší ochranou. I když to vylučuje přímou okupaci jejich země, je lepší mít ochotného spojence a vyhnout se vměšování cizích aktérů."
 czech.20.t: "Ponižující smrt před čestí"
 czech.20.d: "[From.GetLeader] přijal naši nabídku. [FROM.GetAdjectiveCap] zmocněnec přijel do Prahy koordinovat politiku."
 czech.20.a: "Je to jediná možnost."
 czech.21.t: "Ponižující smrt před čestí"
 czech.21.d: "Když byla představena naše nabídka, [From.GetLeader] údajně vykřikl „Nikdy za tisíc let!“, než začal dlouhou tirádu o méněcennosti našeho lidu, našeho systému vlády a schopností [CZE.GetLeader]. Oficiální odmítnutí nebylo podáno, ale náš velvyslanec nevěří na naději."
 czech.21.a: "Možná je to pro lepší."
 czech.22.t: "Sudetská otázka"
 czech.22.d: "Vláda [From.GetNameDef] nabídla Sudety jako krok ke vzájemnému porozumění. Na jednu stranu je to skvělá příležitost získat bohatý stát za nízkou cenu a s malým rizikem. Na druhou stranu vytvořit krizi kolem Sudet je výborná příležitost ukázat světu, že takzvané Velmoci podporující Versaillskou smlouvu jsou bezzubé a morálně podřadné."
 czech.23.d: "[From.GetNameDefCap] přijala naši nabídku. [FROM.GetAdjectiveCap] vojska vstoupila do Sudet za potlesku místního obyvatelstva."
 czech.23.a: "Nemohli si přát více."
 czech.24.d: "[From.GetLeader] naši nabídku předání Sudet odmítl. Uvedl žádný důvod, ale rozhodnutí [From.GetAdjective] vyvolalo šok mezi vojenskými kruhy, které se domnívají, že Němci mají větší plány."
 czech.24.a: "Čekat a uvidíme."
 czech.25.t: "Jugoslávie v Dohodě"
 czech.25.d: "Vláda [From.GetNameDef] se rozhodla potvrdit alianci 'Malá dohoda', která v posledních letech upadala v důsledku rostoucího německého vlivu. Jejich ministr zahraničí byl nedávno v naší metropoli projednat, zda máme zájem stát se trvalým členem aliance."
 czech.26.d: "[From.GetName] souhlasila s vstupem do Dohody. Přijela vojenská delegace, aby projednala obranná opatření."
 czech.27.d: "Ačkoliv [From.GetLeader] souhlasil se setkáním, zatím odmítl zavázat svou zemi k vstupu do Dohody. [FROM.GetAdjectiveCap] mají obavy, že by jejich vstup mohl destabilizovat křehkou rovnováhu moci v regionu."
 czech.28.t: "Rumunsko v Dohodě"
 czech.32.t: "Česko-maďarské přiblížení"
 czech.32.d: "Dohoda vedená [From.GetNameDef] dlouho směřovala k izolaci našeho národa. S rostoucí silou Německa se [From.GetNameDef] cítí z této strany ohrožena. Nechtěje čelit nebezpečí ze dvou stran, [From.GetLeader] nyní hledá porozumění s námi. \n\nNaše vláda je v tomto rozpolcená. Jedna frakce věří, že dohoda s [From.GetNameDef] by byla prvním krokem k prolomení obklíčení, druhá upozorňuje, že to pravděpodobně rozzuří [GER.GetLeader]."
 czech.32.a: "Přijmeme jejich nabídku."
 czech.32.b: "Nikdy!"
 czech.33.d: "[From.GetLeader] byl překvapivě otevřený naší nabídce. Podepsali jsme Smlouvu o vzájemném přátelství, potvrzující územní nezávislost obou stran."
 czech.33.a: "Lepší, než jsme čekali!"
 czech.34.d: "Na překvapení mnohých [From.GetLeader] naši nabídku odmítl s odkazem na naši neochotu vzdát se určitých území Maďarsku."
 czech.34.a: "Nic nového."
 dod_news.1.t: "Malá dohoda potvrzena"
 dod_news.1.d: "[From.GetName] dnes oznámila, že téměř nefunkční systém aliance 'Malá dohoda' zůstává zachován. Prohlášení [From.GetNameAdj] zahraničního úřadu uvádí:\n'[From.GetName] není velmocí, ale regionální mocností. Pevně věříme, že aliance regionálních mocností může a zabrání takzvaným Velmocím vměšovat se do našich záležitostí."
 dod_news.1.a: "Společně jsme velmoc."
 dod_news.1.b: "Zajímavý návrh."
 dod_news.1.c: "Nezapomněli jsme, proti komu byl zaměřen."
 dod_news.1.e: "I tak je rychle rozdrtíme, bude-li třeba."
 dod_news.1.f: "Fascinující vývoj!"
 dod_news.2.a: "Budeme bojovat po boku našich nových spojenců až do hořkého konce."
 dod_news.2.b: "Učinili moudré rozhodnutí."
 dod_news.2.c: "Velmi znepokojující zpráva..."
 dod_news.2.t: "[CZE.GetName] vstupuje do Osy"
 dod_news.2.d: "Překvapivě pro většinu Evropy, [CZE.GetName] podepsala smlouvu o alianci s [GER.GetNameDef]. [CZE.GetName], dříve striktně demokratická, se v posledních měsících stále více přibližuje k pravici."
 dod_news.3.t: "[CZE.GetName] vstupuje do Kominterny"
 dod_news.3.d: "Překvapivě pro většinu Evropy, [CZE.GetName] podepsala smlouvu o alianci s [SOV.GetNameDef]. [CZE.GetName], dříve striktně demokratická, se v posledních měsících stále více přibližuje k levici."
 dod_news.4.t: "[CZE.GetName] odevzdává Sudety"
 dod_news.4.d: "V neočekávaném kroku dnes [CZE.GetName] jednostranně odevzdala oblast Sudet Německu. Zdroj na českém ministerstvu zahraničí uvedl, že ‚Bylo jasné, odkud vane vítr, toto byla jediná cesta k národnímu přežití.‘ \n\nNejmenovaný francouzský ministr údajně toto rozhodnutí kritizoval a tvrdil, že Západ by [CZE.GetName] podpořil, pokud by na ní Německo netlačilo."
 dod_news.4.a: "Nebyla jiná možnost."
 dod_news.4.b: "Svým předvídáním krizi předešli."
 dod_news.4.c: "Rozhodli se moudře."
 dod_news.4.e: "Měli jsme něco udělat?"
 DOD_romania.999.t: "Pocta lásce"
 DOD_romania.999.desc: "Výjimečně opilý a emotivní král Carol II unesl dnešní strategickou schůzku a upoutal pozornost všech na ‚skvělý‘ nápad, který vymyslel předchozí noc.\n\nSkutečný romantik v srdci, král s slzami v očích vyjádřil přání, aby ženy v jeho životě poznaly intenzivní a pravou lásku, kterou k nim cítí. Obrátil se na náčelníky štábu a kabinet s dlouhým, byť poněkud rozostřeným monologem, apelujíc na jejich nejjemnější a nejupřímnější city, aby nakonec slavnostně vyzval k přejmenování dvou velkých nepřátelských měst na počest tohoto největšího a nejhlubšího ze všech pocitů známých člověku; lásky.\n\nKrál jasně úplně fixoval svou mysl na tento nápad a pravděpodobně se jen tak nevzdá, pokud se ho budeme snažit odradit."
 DOD_romania.a: "Je to skutečně génius seslaný z nebes!"
 DOD_romania.b: "Radši uspořádejme oslavu, která ho rozptýlí. Opravdu velkou."
 DOD_romania.16.t: "[FROM.GetNameDefCap] se snaží připojit k [ROOT.GetFactionName]"
 DOD_romania.16.desc: "Ačkoliv je momentálně spojencem [romania_former_ally_target.GetNameDef], změny v [FROM.GetAdjective] vládě učinily zemi více v souladu s ideály [ROOT.GetAdjective] a [FROM.GetLeader] vyjádřil zájem připojit se k [ROOT.GetFactionName]. Toto je historická příležitost, protože nepřítel má záda otočená k [FROM.GetNameDef], a absolutně poslední věc, kterou by očekávali, jsou [FROM.GetAdjective] jednotky obracející svou zbraň proti nim."
 DOD_romania.16.a: "Vítejte, [FROM.GetAdjective] přátelé!"
 DOD_romania.161.t: "[FROM.GetNameDefCap] zrazuje [ROOT.GetNameDef]!"
 DOD_romania.161.desc: "Bohužel [FROM.GetAdjective] ministr zahraničí předal zprávu [FROM.GetNameDef], což je bezpochyby naprostá zrada [ROOT.GetFactionName] a ideálů [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] nyní oznámil, že bude bojovat za [romania_new_ally_target.GetFactionName]."
 DOD_romania.161.a: "Měli jsme vědět, že [FROM.GetLeader] není k důvěře!"
 DOD_romania.162.t: "[romania_new_ally_target.GetNameDefCap] přijímá!"
 DOD_romania.162.desc: "Byli jsme informováni, že [romania_new_ally_target.GetNameDef] přijal naši žádost o vstup do [romania_new_ally_target.GetFactionName] a brzy se [romania_former_ally_target.GetLeader] naučí, jak bojuje pravý [ROOT.GetAdjective] voják."
 DOD_romania.162.a: "K zbraním!"
 DOD_romania.601.t: "[FROM.GetName] se snaží rozdělit [YUG.GetNameDef]"
 DOD_romania.601.desc: "Pozorujíc vnitřní rozkoly charakterizující [YUG.GetNameDef], [ROM.GetLeader] se rozhodl pokračovat v [ROM.GetLeader.GetHerHis] politice balkánské dominance rozdělením jugoslávského národa mezi několik místních mocností. [Root.GetNameDefCap] je mezi pozvanými národy k rozdělení Jugoslávie, a ačkoliv je toto lákavá příležitost pro rozšíření našich balkánských území, budeme povinni vstoupit do konfliktu, pokud Jugoslávie odmítne ultimátum."
 DOD_romania.601.a: "Výborný nápad!"
 DOD_romania.601.b: "Možná bychom se tomu měli vyhnout."
 invited_to_split_yugo: "Přijato pozvání k rozdělení Jugoslávie"
 strongest_claimant_ROM: "§YRumunsko§! má nejsilnější nárok"
 strongest_claimant_GER: "§YNěmecko§! má nejsilnější nárok"
 strongest_claimant_ITA: "§YItálie§! má nejsilnější nárok"
 strongest_claimant_HUN: "§YMaďarsko§! má nejsilnější nárok"
 DOD_romania.163.t: "Codreanu zemřel"
 DOD_romania.163.desc: "Codreanu byl hrozbou pro budoucnost rumunského státu. Jeho bezohledné činy byly důvodem k zatčení pro zachování stability. Jeho smrt poslouží jako cenná připomínka, že si člověk může zvolit být dobrým příkladem nebo strašlivým varováním. Fašisté v Rumunsku čekají na uvážlivějšího a odpovědnějšího vůdce."
 DOD_romania.163.a: "Je pryč, ale není zapomenut."
