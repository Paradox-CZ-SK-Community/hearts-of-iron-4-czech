 FIN_valtionrautatiet: "Valtionrautatiet"
 FIN_we_are_the_white_death_idea: "Jsme Bílá Smrt"
 FIN_we_are_the_white_death_idea_desc: "Náš slavný ostřelovač, Simo Häyhä, povzbudil morálku našich ozbrojených sil svými statečnými činy na bitevním poli. Vojska nyní rally kolem kolektivního jména 'bílá smrt.' Děsivé jméno, které zachycuje jejich neochvějný závazek ničit všechny nepřátele, kteří by byli dost pošetilí, aby napadli naši zemi."
 FIN_weapon_caches_modifier: "Zbrojní úkryty"
 FIN_weapon_caches_modifier_desc: "Po tajné vojenské operaci byla velká část zbraní a vybavení finské armády ukryta v úkrytech roztroušených po státu, aby mohli finské odporové prvky pokračovat v boji proti útočníkům."
 ICE_christian_x: "Christian X"
 ICE_christian_x_desc: "Christian X je společným králem Dánska a Islandu. Poslední spojení mezi oběma zeměmi."
 ICE_civil_defence_organization: "Organizace civilní obrany"
 ICE_civil_defence_organization_desc: "Každý islandský občan je připraven kdykoli udělat vše, co je potřeba, aby chránil svou zemi, pomohl jejím lidem nebo zachránil její infrastrukturu."
 ICE_civilian_fleet: "Zvětšit civilní flotilu"
 ICE_compensation_purchase_idea: "Kompenzační platby"
 ICE_compensation_sale_idea: "Náhrady"
 ICE_conscription_idea: "Herþjónustu"
 ICE_conscription_idea_desc: "Každý mladý dospělý na Islandu je povinen vykonat 4leté vojenské služby ve věku mezi 18 a 22 lety, aby chránil svrchovanost své země."
 ICE_dissent_in_the_working_class: "Nesouhlas v dělnické třídě"
 ICE_eimskip: "Eimskip"
 ICE_esso: "Esso"
 ICE_fascist_tech_sharing_group_desc: "Islandský stát zorganizoval výzkumnou spolupráci mezi sebou a jeho ideologicky spřízněnými státy ve snaze dále rozvíjet technologii."
 ICE_fascist_tech_sharing_group_name: "Islandská výzkumná organizace"
 ICE_fishing_industry: "Rozšiřte rybářský průmysl"
 ICE_fishing_industry_2: "Rozšířit rybářský průmysl"
 ICE_greyshirts: "Šedé košile"
 ICE_greyshirts_desc: "Dobře vyzbrojená milice vycvičená od mládí může být užitečným nástrojem pro kultivaci mladých a formování jich tak, aby se vešli do našeho nového světa. Kromě toho, polo-armádní školení také posílí schopnosti ozbrojených sil, což může být užitečné při získávání toho, co je právo naše."
 ICE_home_defence_corps: "Domobrana"
 ICE_hosting_american_soldiers: "Hostitelství amerických vojáků"
 ICE_hosting_american_soldiers_desc: "Hosting American Soldiers na našem ostrově nám umožňuje svést je, aby se připojili k našemu národu, přinášející nám schopné muže, kteří jsou ochotni bojovat za naši sjednocenou záležitost."
 ICE_knud_i: "Knud I z Islandu"
 ICE_landsvirkjun: "Landsvirkjun"
 ICE_marine_corps: "Královský islandský námořní sbor"
 ICE_professional_army_idea: "Víkingasveitin"
 ICE_professional_army_idea_desc: "Islandská armáda se skládá z nejodvážnějších a nejstatečnějších mužů a je připravena bránit islandský národ za každou cenu."
 ICE_siemens: "Siemens Island"
 ICE_the_icelandic_economy_modifier: "Islandskoekonomika"
 ICE_the_icelandic_economy_modifier_desc: "Naše ekonomika utrpěla velké škody během Velké války, kdy byl Island izolován od zbytku světa. Pak přišla deprese a i když pevninská Evropa přináší určité oživení, islandská ekonomika stále trpí. Ale možná se jednou světu ohromíme..."
 ICE_the_icelandic_economy_modifier_tt: "Upravuje §Y$ICE_the_icelandic_economy_modifier$§!:"
 ICE_transformation_of_nature_state_modifier: "Efektivní výroba energie"
 ICE_travel_guide: "$ICE_bjorn_olafsson$"
 ICE_vifilfell: "Vífilfell"
 ICE_viking_spirit: "Ásatrú"
 ICE_viking_spirit_desc: "Be fearless and deadly, to describe the old vikings. P roce pluli oceány a ani nevěděli, co leží za nimi, a jen ti silní uspěli. Bez bázně a smělosti musí být Islanďané dnes, neboť jedině odvážné činy a statečnost přivedou zemi k překonání toho, co bývalo, a opět vládnutí Severnímu moři."
