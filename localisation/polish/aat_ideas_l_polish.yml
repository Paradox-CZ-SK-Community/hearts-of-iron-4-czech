 NORDIC_receiving_investments_fake_ns: "Nordické investice"
 NORDIC_receiving_investments_fake_ns_desc: "Další nordická země investuje do ekonomiky naší země."
 NORDIC_sending_investments_ns: "$NORDIC_receiving_investments_fake_ns$"
 NORDIC_sending_investments_ns_desc: "Investice do ekonomiky jiné nordické země."
 NORDIC_the_nordic_march_ns: "Nordický pochod"
 NORDIC_the_nordic_march_ns_desc: "Národy kolem nás to zatím nevidí, ale to, co nazývají tyranií, není nic jiného než vítr změny, a po tom, co zničí všechno na své cestě, povstane nový nordický řád z popela, a my budeme v pozici převzít tuto moc."
 NORDIC_to_arms_against_tyranny_ns: "Do zbraně proti tyranii"
 NORDIC_to_arms_against_tyranny_ns_desc: "Jak drápy tyranie ohrožují nezávislost našich nordických sousedů, musíme být připraveni je bránit, abychom se nestali dalšími oběťmi tyrana."
 NOR_XU_ns: "XU"
 NOR_XU_ns_desc: "Mnozí Norové, kteří odolávají fašistické okupaci, chtějí udělat svou část, aby zabránili svým utlačovatelům. XU může organizovat všechny tyto prvky pod svou jurisdikci a podpořit jejich úsilí špehovat, zpomalit a nakonec vyhnat tyto narušitele."
 NOR_aat_norsk_hydro: "$NOR_norsk_hydro$"
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "Vůdci Nasjonal Samling prohlásili, že Nynorsk nebude tolerován a každý občan musí používat Bokmål verzi norského jazyka."
 NOR_administrative_council_dmod: "Správní rada"
 NOR_administrative_council_dmod_desc: "Když je naše země pod okupací, tato skupina mužů a žen bude pověřena menšími záležitostmi, zatímco velká rozhodnutí jsou činěna kdesi daleko našimi fašistickými pány."
 NOR_anti_communist_sentiment_ns: "Antikomunistické sentimenty"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap] a komunisté v zahraničí zaseli strach mnoha [NOR.GetAdjective]ům, do té míry, že fašismus není relativně skutečným problémem, pokud se zabývají červenou hrozbou."
 NOR_army_air_force_dmod: "Hærens Flyvevaaben"
 NOR_army_air_force_dmod_desc: "Prozatím bude úkolem naší nastupující letecké síly podporovat naše pozemní armády, kamkoli jdou, takže není třeba prozatím mít oddělenou hierarchii."
 NOR_attack_denmark_ns: "Útok na Dánsko"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName] je mostem k zbytku Evropy. Bohužel to také znamená, že se může stát odpalovací rampou našich nepřátel do Skandinávie. Nemůžeme jej nechat bez dozoru."
 NOR_attack_sweden_ns: "Útok na Švédsko"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName] je příliš důležitý cíl, aby zůstal neobsazen. Pokud nejprve nepřevzíme jejich zdroje, mohly by se dostat do rukou nepřítele nebo ještě hůře, [SWE.GetAdjective] válečným ziskářům."
 NOR_broken_gun_ns: "Zlomená zbraň"
 NOR_broken_gun_ns_desc: "Naše politika Zlomené zbraně zajistí, že mír a prosperita se rozšíří po [NOR.GetName] a dál. Můžeme použít peníze na zlepšení života našich občanů a ukázat našim sousedům, že nemáme v úmyslu žádné škody."
 NOR_communist_education_centers_ns_1: "Komunistická vzdělávací centra"
 NOR_communist_education_centers_ns_1_desc: "Tato centra byla zřízena našimi soudruhy ze zahraničí a jsou v čele našich snah o přípravu [NOR.GetAdjective] na nový [NOR.GetNonIdeologyName], který má přijít."
 NOR_complacent_cabinet_ns: "Uspokojivá vláda"
 NOR_complacent_cabinet_ns_desc: "Skutečnost, že Johan Nygaardsvold dokázal sestavit stabilní vládu, není malým úspěchem, on a jeho kabinet se zdají myslet, že to byla poslední překážka, ale co ještě nevědí, je, že to je pouze první z mnoha."
 NOR_contested_leadership_ns: "Sporné vedení"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_generic: "Navzdory tomu, že Quisling dosáhl svého puče, pravda je, že hierarchie moci je velmi zmatená, neboť ne každý ve ozbrojených silách, nebo dokonce ani ve své vlastní administrativě, schvaluje jeho převzetí."
 NOR_contested_leadership_ns_desc_ger: "Bez ohledu na to, co doufal Quisling dosáhnout svým pučem, [GER.GetNameDef] měli své vlastní plány na vládu, která byla určena k tomu, aby byla nainstalována poté, co bylo [NOR.GetNonIdeologyName] dobyto. Právda je, že velmi málo lidí v říši si myslí, že Quisling je pro práci vhodný, kromě Hitlera samotného, ​​který se zdá být podivně laskavý k [NOR.GetAdjective] malému tyranovi."
 NOR_coordinating_committee: "Koordinační výbor"
 NOR_coordinating_committee_desc: "Uprostřed úsilí civilní rezistence stojí Koordinasjonskomiteen, která má za úkol spojit exilovou vládu s různými prvky civilní rezistence v [NOR.GetName]."
 NOR_crumbling_fortifications_ns: "Drolící se opevnění"
 NOR_crumbling_fortifications_ns_desc: "V některých případech by bylo zvaní je fortifikacemi velikorysé. Nejsou jen schované, ale vůbec nejsou připravené na moderní boj."
 NOR_crush_hitler_ns: "Rozdrtit Hitlera"
 NOR_crush_hitler_ns_desc: "Jen málo režimů je tak brutálních a nehumánních jako Hitlerovy. Nemůžeme nechat tohoto maniaka běhat volně na našem dohledu. Vyřešme to s ním a jeho nacistickým [GER.GetNonIdeologyName] rychle a rozhodně."
 NOR_crush_stalin_ns: "Rozdrtit Stalina"
 NOR_crush_stalin_ns_desc: "Stalin a jeho takzvaný [SOU.GetName] jsou používáni jako měřítko toho, co komunismus představuje. To nemůžeme nechat pokračovat, neboť režim tohoto zločince není nic jiného než stará Ruská říše s červeným kabátem."
 NOR_defend_state_dmod: "Bránit stát"
 NOR_defend_state_dmod_desc: "Budem bránit to, co je lékařsky naše, se vším, co máme. Útočníci musí zemřít."
 NOR_defensive_rearmament_ns: "Obranné vyzbrojování"
 NOR_defensive_rearmament_ns_desc: "Nemůžeme nechat zbytek světa myslet si, že jsme válečníci a zaútočit na nás preventivně. Každé úsilí o přezbrojení by mělo mít jasný obranný účel."
 NOR_disjointed_cabinet_conscription_law_TT: "§RCannot increase Conscription Law§!"
 NOR_efficient_production_ns: "Efektivní výroba"
 NOR_efficient_production_ns_desc: "Žádné zlepšení efektivity nesmí být ignorováno. Musíme zajistit, že můžeme maximálně využít to, co máme, jinak riskujeme, že nás předstihnou."
 NOR_expanded_conscription_ns: "Rozšířená vojenská služba"
 NOR_expanded_conscription_ns_desc: "Jako sparsně osídlená země v těžkých časech, žádný [NOR.GetAdjective] nemá luxus se jen tak poflakovat. Každý, kdo splňuje minimální požadavky, musí být zapsán, pokud mají být naše cíle splněny."
 NOR_flexible_officers_academy_spirit: "Flexibilní důstojníci"
 NOR_flexible_officers_academy_spirit_desc: "Tato nová generace důstojníků povede [NOR.GetAdjective] armády k vítězství, protože se mohou učit z více než jen z prašných knih a učených profesorů míru."
 NOR_folks_hydro: "Folks Hydro"
 NOR_improved_training_ns: "Vylepšený výcvik"
 NOR_improved_training_ns_desc: "Náš nový tréninkový program nám umožňuje přivést muže na bitevní pole rychleji, přičemž si stále vyučujeme vše, co potřebují, aby přežili a zničili naše nepřátele a mnohem více."
 NOR_independent_norway_dmod: "Nezávislé Norsko"
 NOR_independent_norway_dmod_desc: "Jsme nezávislí na Švédsku od roku 1905, a od té doby jsme urazili dlouhou cestu. Nyní je na nás vytvořit [NOR.GetNonIdeologyName], o kterém naši předkové snili."
 NOR_investing_in_norway_ns: "Investování do Norska"
 NOR_investing_in_norway_ns_desc: "Investice částí našeho kapitálu do [NOR.GetName] nejenže spojí naše země, ale také posílí spojence, v případě, že budeme potřebovat jejich pomoc v budoucnu."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §Wand§! $NOR_coordinating_committee$"
 NOR_king_haakon_vii_ns: "Král Haakon VII"
 NOR_king_haakon_vii_ns_desc: "Jako první [NOR.GetAdjective] monarcha od 13. století, král Haakon VII je vzorem demokracie. Teprve po referendu přijal korunu a nechal vládu [NOR.GetName] na svých poradcích a dalších vysokých šlechticích."
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 NOR_kingdom_of_norway_dmod_desc: "Jaké je význam toho pozlaceného divadla demokracie? Když je Storting konečně rozpuštěn, naše království může prosperovat pod benevolentní rukou našeho krále a spravedlivým pěstí našeho Lorda regenta Peder Anker Wedel-Jarlsberga."
 NOR_kretsen_ns: "Kretsen"
 NOR_kretsen_ns_desc: "Tato skupina, ukrytá hluboko v útrobách našich útočníků a konající tajné schůzky na farmě Grimelund, má za úkol vést civilní odpor, jak mohou, zvenčí a uvnitř fašistické okupace."
 NOR_kungens_garde_ns: "Hans Majestet Kongens Garde"
 NOR_kungens_garde_ns_desc: "Král má 3 miliony osobních strážců, ale pouze jedna síla, elita [NOR.GetAdjective] armády je schopna postavit se proti našim nepřátelům."
 NOR_liberate_finland_ns: "Osvoboďte Finsko"
 NOR_liberate_finland_ns_desc: "Dělníci v [FIN.GetName] jasně potřebují být osvobozeni. Nepracují pro sebe nebo pro své finské kolegy, ale pro své pronajímatele a industrialisty. Pojďme pomoci našim soudruhům při osvobození této země, aby mohli být zaměstnáni pro revoluci."
 NOR_new_haeren_ns_1: "Nový Hæren"
 NOR_new_haeren_ns_1_desc: "Minulá [NOR.GetAdjective] armáda nestačila na tyto nebezpečné časy. Toto je moderní armáda pro moderní válku."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_new_high_king: "Nový Vysoký Král"
 NOR_new_high_king_desc: "Regent Peder Anker Wedel-Jarlsberg se prohlásil za nového vysokého krále Norska, ustanovující se jako vládcem, aniž by přímo převzal titul krále Haakona. Tento krok však není mezi sousedy národa populární."
 NOR_norwegian_regency: "Norské regentství"
 NOR_norwegian_regency_desc: "Regent Peder Anker Wedel-Jarlsberg prohlásil, že má v úmyslu vykonávat pouze vůli a příkazy svého krále, Haakona VII. Proto usiluje o sblížení s okolními skandinávskými monarchiemi."
 NOR_obsolete_armed_forces_ns_1: "Zastaralé ozbrojené síly"
 NOR_obsolete_armed_forces_ns_1_desc: "Norsko se o své ozbrojené síly po velmi dlouhou dobu staralo a nyní by byly užitečnější v muzeu než v bitvě."
 NOR_oppressed_civilians_dmod: "Utlačovaní civilisté"
 NOR_oppressed_civilians_dmod_desc: "Občané Norska zažívají širokou škálu opatření k potlačení jakéhokoli odporu proti fašistickému režimu, který byl uložen Nasjonal Samling na účet cizích tyranů."
 NOR_permanent_revolution_ns: "Trvalá revoluce"
 NOR_permanent_revolution_ns_desc: "Jak nás naučil Lev Trotskij, revoluce neskončí, dokud nebude každý pracovník na světě osvobozen a znovu spojen s plody své práce. Hranice jsou pro dělnickou třídu bezvýznamné."
 NOR_prep_fasc_dmod_1: "Fascist Supporters"
 NOR_prep_fasc_dmod_2: "$NOR_prep_fasc_dmod_1$"
 NOR_prep_fasc_dmod_3: "$NOR_prep_fasc_dmod_1$"
 NOR_prep_his_dmod_1: "Rozvoj"
 NOR_prep_his_dmod_1_desc: "Pracujeme na rozvoji tohoto státu z zapadlí krajiny na malý civilní průmysl."
 NOR_prep_his_dmod_2: "Rozvinutý"
 NOR_prep_his_dmod_2_desc: "#Tento stát je rozumně rozvinutý, ale má ještě dlouhou cestu k tomu, aby byl považován za průmyslovou velmoc."
 NOR_prep_his_dmod_3: "vysoce rozvinuté"
 NOR_prep_his_dmod_3_desc: "Tento stát je plně oddán věci civilního průmyslu v Norsku."
 NOR_prep_resistance_dmod: "Zasazený odpor"
 NOR_prep_resistance_dmod_desc: "Bez ohledu na to, co by naši útočníci mohli myslet o nás, lidé [NOR.GetNonIdeologyName] se nevzdají tak snadno. Nasadili jsme lidi, skryli nástroje a rozptýlili zdroje, které budou schopni využít, aby lépe odolávali těmto hrozným útočníkům."
 NOR_printing_money_ns: "Tisknutí peněz"
 NOR_printing_money_ns_desc: "Pokud chceme ustoupit z těžkých třicátých let, než dekáda opravdu skončí, budou potřebné peníze a spousty!"
 NOR_reduced_workers_rights_ns: "Omezená práva pracovníků"
 NOR_reduced_workers_rights_ns_desc: "S ospravedlněním bezprostřední války a zkázy jsme se obětovali, abychom na čas omezili práva našich pracovníků. Doufají, že pochopí, když válka skončí."
 NOR_royal_air_force_dmod: "Luftforsvaret"
 NOR_royal_air_force_dmod_desc: "Naše letectvo se vyvinulo až do bodu, kdy lze považovat nejen za mistry [NOR.GetAdjective] oblohy, ale i vlastního osudu."
 NOR_royal_defenses: "Královské obrany"
 NOR_royal_defenses_desc: "Na příkaz královského paláce se tato země soustředí na vybudování obrany, kterou je třeba chránit království."
 NOR_royal_navy_dmod: "Sjøforsvaret"
 NOR_royal_navy_dmod_desc: "Naše hrdé námořnictvo bude plout po mořích kolem [NOR.GetName] a dál. Nakonec nejširší dálnice do naší země je samotné Severní moře."
 NOR_second_north_sea_empire: "Druhé Severní mořské impérium"
 NOR_second_north_sea_empire_desc: "Regent Peder Anker Wedel-Jarlsberg prohlásil, že má v úmyslu obnovit Norsko do jeho bývalé slávy, a že je jen otázkou času, kdy se zrodí nové norské impérium."
 NOR_sivorg_ns: "Sivorg"
 NOR_sivorg_ns_desc: "Sběr civilních odbojových skupin, včetně Koordinačního výboru a Kretsenu. Jsou to muži a ženy domácí fronty, kteří musí doufat, že porazíme fašismus a přivedeme svobodu zpět do [NOR.GetName]."
 NOR_the_hard_thirties_ns: "Těžká třicátá léta"
 NOR_the_hard_thirties_ns_desc: "Velká hospodářská krize z roku 1929 se stále projevuje v každé domácnosti a firmě v Norsku. Možná bude zapotřebí zázrak, aby se podařilo překonat toto desetiletí."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "Obnovili jsme naše tradiční vikingy berserkery, Wolfcoats. Tito muži jsou dychtiví po bitvě a připraveni vést naše dobyvačné akce po celém světě."
