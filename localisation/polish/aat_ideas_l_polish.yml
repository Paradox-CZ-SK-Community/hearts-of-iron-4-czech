 SWE_economic_deregulation_idea: "Ekonomická deregulace"
 SWE_economic_deregulation_idea_desc: "Vláda se rozhodla co nejméně zasahovat do ekonomiky a nechat ji na vůli volného trhu."
 SWE_economic_strain: "Ekonomický tlak"
 SWE_economic_strain_desc: "Stavba bitevní lodi Nordljus zatížila civilní ekonomiku"
 SWE_en_svensk_lyder_lar: "En Svensk Lyder"
 SWE_en_svensk_lyder_lar_2: "$SWE_en_svensk_lyder_lar$"
