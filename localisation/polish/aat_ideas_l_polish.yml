 SWE_nordic_centralized_army: "Centralizovaná nordická armáda"
 SWE_nordic_centralized_army_desc: "Nordická armáda byla centralizována pod [?SWE.GetAdjective] kontrolou. V důsledku toho se naše vlastní vnitřní schopnosti chránit naše hranice výrazně snížily a očekáváme, že nordická armáda ji bude chránit za nás."
