 SWE_foreign_minister_no_bba: "$SWE_foreign_minister$"
 SWE_formation_flying_idea: "Létání ve formaci"
 SWE_full_capacity_furnaces: "Pece na plnou kapacitu"
 SWE_full_capacity_furnaces_desc: "Po embargování našeho protivníka máme nyní přebytek surovin. Těžký průmysl, který byl předtím omezen kvótami, má nyní všechny potřebné prostředky, aby mohl pracovat nepřetržitě. I tak naše zásoby rychle narůstají a měli bychom zajistit, aby globální trh věděl, že jsme ochotni poskytnout potřebné zdroje k obraně."
 SWE_gateway_to_peace: "Cesta ke Klidu"
 SWE_gateway_to_peace_decision: "Chránit Finsko"
 SWE_gateway_to_peace_decision_tt: "\nOvládnutí §YLeningradu§! donutí [SOV.GetName] bílou mír nás a [FIN.GetName], nebo čelí vážným následkům."
 SWE_gateway_to_peace_instant_desc: "Jediným představitelným způsobem, jak můžeme dosáhnout vítězství proti Červené armádě, je zasadit tak rozhodující rychlý úder, že budou nuceni se vzdát.\nOvládnutí §YLeningradu§! přinese takový úder a možná i peace."
 SWE_ger_defense: "Udržení vojenské nezávislosti"
 SWE_gotaverken_retooled_for_rapid_repairs: "Götaverken přestavěno pro rychlé opravy"
 SWE_gustaf_v_idea: "Král Gustaf V"
 SWE_gustaf_v_idea_desc: "Když Gustaf V nastoupil na trůn, stále měl velkou autoritu nad švédskou politikou. V průběhu let byla jeho autorita erodována zřízením parlamentní demokracie. I když je oficiálně v dů podporu této úpravy, mezi Riksdagem a králem se často vyskytují třenice."
