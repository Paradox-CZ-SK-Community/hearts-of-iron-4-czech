 SWE_fascist_counter_revolution_0: "Šepoty proti-revoluce"
 SWE_fascist_counter_revolution_0_desc: "Konečně jsme u moci, ale stále zní šepoty nesouhlasu od pravicových totalitářů. Jsou to jen šeptavé názory, které vyprší jako ozvěna, nebo přerostou v řev, který rozpoutá lavinu?"
 SWE_fascist_counter_revolution_1: "Nesouhlas armády"
 SWE_fascist_counter_revolution_1_desc: "Více než jeden z našich vojenských velitelů vyjádřil nesouhlas s naším vedením, dokonce i král promluvil. Tyto relikvie by měly znát svou roli ve společnosti a zůstat tam. Přesto tyto hlasy každým dnem zesilují..."
 SWE_fascist_counter_revolution_2: "Rozsáhlé neposlušnosti"
 SWE_folkhemmet: "Folkhemmet"
 SWE_folkhemmet_army_status_text: "[SWE_rearmament_status_text_army]"
 SWE_folkhemmet_communism: "$SWE_folkhemmet$"
 SWE_folkhemmet_communism_desc: "Sociální demokraté zavedli v průběhu let vlnu reforem, známou jako ‚Folkhemmet‘ nebo ‚domov lidu‘. Tyto reformy vytvořily sociální síť, zlepšily bydlení a rozšířily přístup ke vzdělání pro širé masy na úkor vojenského rozpočtu. S nastolenou diktaturou dělníků máme příležitost rozšířit tuto politiku."
 SWE_folkhemmet_desc: "$SWE_per_albin_hansson$ a sociální demokraté zavedli v průběhu let vlnu reforem, které jsou známé jako ‚Folkhemmet‘ nebo ‚domov lidu‘. Tyto reformy vytvořily sociální síť, zlepšily bydlení a rozšířily přístup ke vzdělání pro širé masy na úkor vojenského rozpočtu. Zatímco mnozí tyto reformy vysoko hodnotí, ti z vnucenější nebo militaristické vrstvy je považují za pohrdavé."
 SWE_folkhemmet_intactness_eroding: "§Zerodující§!"
 SWE_folkhemmet_intactness_gone: "§ROdloučený§!"
 SWE_folkhemmet_intactness_intact: "§GNezasažený§!"
 SWE_folkhemmet_intactness_value: "§YStav Folkhemmet:§! [SWE_folkhemmet_status_text] ([?SWE.folkhemmet_intactness]/[?SWE.folkhemmet_max_intactness])"
 SWE_folkhemmet_pdx_tooltip: "Každý rok můžeme nastavit politiky pro přezbrojení nebo odzbrojení [SWE.GetnameDef]. Čím více společnost tlačíme k přezbrojení, tím silnější budou bonusy ve stavbě §YSpojenecké podpory§!, §YVojenských továren§! a §YLoděnic§!, zatímco bonusy ve stavbě §YStability§! a §YObyvatelských továren§! budou slabší.\n§YFolkhemmet§! s 0 §YStavem neporušenosti§! je svou vlastní inverzí, kde jsou civilní bonusy §Rnegativní§! a vojenské bonusy §Gpozitivní§!.\n\nKdyž se koná výbor pro přezbrojení, máme omezený čas na volné změny politik, ale po skončení výboru budou tyto volby zamknuty do příštího roku."
 SWE_folkhemmet_system_desc: "Jak se svět neustále přibližuje ke globálnímu konfliktu, Švédsko stojí před rozhodnutím, zda se má přezbrojit na úkor svého sociálního systému, nebo ho zachovat neporušený a riskovat nepřipravenost na budoucí konflikt."
 SWE_foreign_communist_influence: "Švédský socialistický vliv"
 SWE_foreign_minister: "Ministr zahraničí"
 SWE_foreign_minister_no_bba: "$SWE_foreign_minister$"
 SWE_formation_flying_idea: "Formace létání"
 SWE_full_capacity_furnaces: "Pec s plnou kapacitou"
 SWE_full_capacity_furnaces_desc: "Poté, co jsme uvalili embargo na našeho protivníka, máme nyní přebytek surovin. Těžký průmysl, který byl dříve omezen kvótami na suroviny, má vše, co potřebuje, aby mohl pracovat dnem i nocí. Přesto naše zásoby rychle narůstají a měli bychom zajistit, aby světový trh věděl, že jsme ochotni dodat zdroje potřebné k lepšímu boji."
 SWE_gateway_to_peace: "Brána míru"
 SWE_gateway_to_peace_decision: "Bránit Finsko"
 SWE_gateway_to_peace_decision_tt: "\nObsazení §YLeningradu§! donutí [SOV.GetName] uzavřít s námi a [FIN.GetName] bílý mír, nebo čelit vážným důsledkům."
 SWE_gateway_to_peace_instant_desc: "Jediný myslitelný způsob, jak dosáhnout vítězství nad Rudou armádou, je zasazení rozhodujícího a rychlého úderu, který je donutí k kapitulaci.\nOvládnutí §YLeningradu§! přinese takový úder a možná i mír."
 SWE_ger_defense: "Zachovat vojenskou nezávislost"
 SWE_gotaverken_retooled_for_rapid_repairs: "Götaverken přepracované pro rychlé opravy"
 SWE_gustaf_v_idea: "Král Gustaf V"
 SWE_gustaf_v_idea_desc: "Když Gustaf V nastoupil na trůn, měl stále velkou moc nad švédskou politikou. Během let jeho moc oslabla vznikem parlamentní demokracie. Přestože formálně podporuje tento systém, vztahy mezi Riksdagem a králem jsou často napjaté."
 SWE_gustaf_v_idea_upgraded: "$SWE_gustaf_v_idea$"
 SWE_gustaf_v_idea_upgraded_desc: "$SWE_gustaf_v_idea_desc$"
 SWE_hedgehog_of_the_baltic: "Ježek Baltu"
 SWE_historical_trade_with_Germany: "Historický obchod s [GER.GetnameDef]"
 SWE_hungershield: "Hungersköld"
 SWE_hungershield_instant_desc: "Švédsko riskuje stávky nebo nepokoje, pokud je stabilita pod §Y68 %§!. §YZrušeno bude, pokud platí některá z těchto podmínek:§!\nMá více než §Y45§! obyvatelských továren včetně obchodu\nVybudováno více než §Y14§! obyvatelských továren bez obchodu\nPři zrušení získá §G120§! §Ypolitické moci§!"
