 FIN_pohjolan_voima: "Pohjolan Voima"
 FIN_popular_support_for_the_revolution: "Lidová podpora revoluce"
 FIN_popular_support_for_the_revolution_desc: "[FIN.GetAdjective] proletariát se konečně vzbouřil a svrhl okovy buržoazní útlaku. Společně naše hnutí otřese základy imperialismu nejen v [FIN.GetNonIdeologyName], ale po celém světě!"
 FIN_public_opposition_to_the_winter_war: "Veřejný odpor vůči zimní válce"
 FIN_public_opposition_to_the_winter_war_desc: "Lidé začali pochybovat o nutnosti naší války proti [FIN.GetNonIdeologyName]. Co bylo dříve okrajovým názorem, potlačovaným našimi bezpečnostními složkami, se rozrostlo v hlavní proud názorů mimo naši kontrolu."
 FIN_repurposed_small_industries: "Přeorientované malé průmysly"
 FIN_repurposed_small_industries_desc: "Převzetím kontroly nad malými průmysly a jejich přeorientováním k naplnění požadavků válečného úsilí může finská vláda nyní soustředit své zdroje a plně mobilizovat ekonomiku pro civilní i vojenské potřeby."
 FIN_sami_pathfinders: "Sámští průvodci"
 FIN_sami_pathfinders_desc: "Expertní stopaři a průvodci divočinou, Sámi snadno navigují náročný terén severního Finska a poskytují cenné zpravodajské informace finským jednotkám. \nAť už v zuřivosti boje, nebo v tichu lesa, sámští průvodci jsou nyní klíčovým prvkem Finské armády a trvalým symbolem hrdé tradice země."
 FIN_sami_pathfinders_recon_bonus_tt: "§YPrůzkum a $long_range_patrol_support$:§! Průzkum: §G+100,0 %§!, §Y$sníh$§!: Pohyb: §G+10 %§!, §Y$les$§!, §Y$kopce$§!, §Y$hora$§!, §Y$močál$§!, §Y$pláň$§! a §Y$řeka$§!: Pohyb: §G+5 %§!"
