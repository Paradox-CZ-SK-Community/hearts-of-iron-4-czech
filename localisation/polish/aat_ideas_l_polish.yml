 NORDIC_receiving_investments_TT: "Externí civilní továrny: §G£civ_factory +3§!"
 NORDIC_receiving_investments_fake_ns: "Severští investoři"
 NORDIC_receiving_investments_fake_ns_desc: "Jiný severský národ investuje do ekonomiky naší země."
 NORDIC_sending_investments_ns: "$NORDIC_receiving_investments_fake_ns$"
 NORDIC_sending_investments_ns_desc: "Investuje do ekonomiky jiného severského národa."
 NORDIC_the_nordic_march_ns: "Severská pouť"
 NORDIC_the_nordic_march_ns_desc: "Národy kolem nás to ještě nevidí, ale to, co nazývají tyranií, není nic jiného než vítr změn, a až dokončí ničení všeho na své cestě, z popela vystoupí nový severský řád a my budeme v pozici, abychom tuto moc uchvátili."
 NORDIC_to_arms_against_tyranny_ns: "K zbraním proti tyranii"
 NORDIC_to_arms_against_tyranny_ns_desc: "Jak drápy tyranie ohrožují nezávislost našich severských sousedů, musíme být připraveni je bránit, abychom se nestali dalším cílem tyrana."
 NOR_XU_ns: "XU"
 NOR_XU_ns_desc: "Mnoho Norů, kteří odolávají fašistické okupaci, chce přispět ke ztížení života svých utlačovatelů. XU může všechny tyto prvky sjednotit pod svou ochranou a podpořit jejich snahy o špionáž, zpomalení a konečné vyhnání těchto vetřelců."
 NOR_aat_norsk_hydro: "$NOR_norsk_hydro$"
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "Vedení Nasjonal Samling rozhodlo, že se Nynorsk nebude tolerovat a každý občan musí používat verzi norského jazyka Bokmål."
 NOR_administrative_council_dmod: "Správní rada"
 NOR_administrative_council_dmod_desc: "Zatímco je naše země okupována, tato skupina mužů a žen bude řešit menší záležitosti, zatímco velká rozhodnutí budou přijímána daleko našimi fašistickými pány."
 NOR_anti_communist_sentiment_ns: "Antikomunistické nálady"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap] a komunisti v zahraničí zaseli strach do mnoha [NOR.GetAdjective]ů natolik, že fašismus není považován za skutečnou hrozbu, dokud čelí rudé hrozbě."
 NOR_army_air_force_dmod: "Hærens Flyvevaaben"
 NOR_army_air_force_dmod_desc: "Naše začínající letectvo bude nyní podporovat naše pozemní armády, kdekoliv půjdou, takže prozatím není třeba samostatné hierarchie."
 NOR_attack_denmark_ns: "Útok na Dánsko"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName] je naším mostem do zbytku Evropy. Bohužel to také znamená, že se může stát odrazovým můstkem pro naše nepřátele v útoku na Skandinávii. Nemůžeme ho nechat nehlídané."
 NOR_attack_sweden_ns: "Útok na Švédsko"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName] je příliš důležitým cílem na to, aby zůstal neobsazený. Pokud nezabavíme jejich zdroje jako první, mohou spadnout do rukou nepřítele nebo ještě hůř, [SWE.GetAdjective] válečných profitérů."
 NOR_broken_gun_ns: "Rozbitá zbraň"
 NOR_broken_gun_ns_desc: "Politika Rozbité zbraně zajistí, že mír a prosperita se rozšíří po [NOR.GetName] a dál. Peníze můžeme použít ke zlepšení života našich občanů a ukázat sousedům, že nemáme špatné úmysly."
 NOR_communist_education_centers_ns_1: "Komunistická vzdělávací centra"
 NOR_communist_education_centers_ns_1_desc: "Tato centra byla založena našimi soudruhy ze zahraničí a jsou v popředí našich snah připravit [NOR.GetAdjective] na novou [NOR.GetNonIdeologyName], která přijde."
 NOR_complacent_cabinet_ns: "Samolibá vláda"
 NOR_complacent_cabinet_ns_desc: "To, že Johan Nygaardsvold dokázal sestavit stabilní vládu, není malý úspěch, on a jeho kabinet se zdají myslet, že to byl poslední krůček, ale co ještě nevědí, je, že je to teprve první z mnoha překážek."
 NOR_contested_leadership_ns: "Spor o vedení"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_generic: "Přes Quislingův zdánlivý úspěch převratu je pravda, že hierarchie moci je velmi zmatená, protože ne všichni ve zbrani, ani jeho vlastní administrativa, schvalují jeho převzetí moci."
 NOR_contested_leadership_ns_desc_ger: "Bez ohledu na to, čeho chtěl Quisling dosáhnout svým převratem, [GER.GetNameDef] měli vlastní plány na vládu, která měla být ustanovena po dobytí [NOR.GetNonIdeologyName]. Pravda je taková, že velmi málo lidí v Říši považuje Quislinga za vhodného do funkce, kromě samotného Hitlera, který se zdá být podivně nakloněn [NOR.GetAdjective] drobnému tyranovi."
 NOR_coordinating_committee: "Koordinační výbor"
 NOR_coordinating_committee_desc: "V centru občanského odporu stojí Koordinační výbor, zodpovědný za spojení exilové vlády s různými částmi občanského odporu v [NOR.GetName]."
 NOR_crumbling_fortifications_ns: "Rozpadající se opevnění"
 NOR_crumbling_fortifications_ns_desc: "V některých případech by bylo štědré nazývat je opevněním. Nejenže jsou odstavená, ale vůbec nejsou připravená pro moderní boj."
 NOR_crush_hitler_ns: "Zničit Hitlera"
 NOR_crush_hitler_ns_desc: "Málo režimů je tak brutálních a nelidských jako Hitlerův. Nemůžeme dovolit, aby tento maniak řádil na naší stráži. Pojďme se s ním a jeho nacistickým [GER.GetNonIdeologyName] vypořádat rychle a rozhodně."
 NOR_crush_stalin_ns: "Zničit Stalina"NOR_crush_stalin_ns_desc: "Stalin a jeho takzvaný [SOU.GetName] jsou používáni jako měřítko toho, za čím komunismus stojí. Nemůžeme to nechat pokračovat, protože tento gangsterský režim není ničím jiným než starou Ruskou říší s červeným nátěrem."
 NOR_crush_stalin_ns_desc: "Stalin a jeho takzvaní [SOU.GetName] jsou považováni za měřítko toho, co komunismus představuje. Nemůžeme to dál nechat, protože tento gaunerův režim je nic víc než stará Ruská říše s červeným nátěrem."
 NOR_defend_state_dmod: "Bránit stát"
 NOR_defend_state_dmod_desc: "Budeme bránit to, co nám právem patří, se vším, co máme. Vetřelci musí zemřít."
 NOR_defensive_rearmament_ns: "Obranné přezbrojení"
 NOR_defensive_rearmament_ns_desc: "Nemůžeme dovolit, aby si zbytek světa myslel, že jsme válečníci a zahájili proti nám preventivní útok. Každé přezbrojení musí mít jasně obranný účel."
 NOR_disjointed_cabinet_conscription_law_TT: "§RCannot increase Conscription Law§!"
 NOR_efficient_production_ns: "Efektivní výroba"
 NOR_efficient_production_ns_desc: "Žádné zlepšení efektivity nelze ignorovat. Musíme zajistit, že dokážeme s tím, co máme, udělat co nejvíce, nebo hrozí, že nás předčí konkurence."
 NOR_expanded_conscription_ns: "Rozšířená branná povinnost"
 NOR_expanded_conscription_ns_desc: "Jako řídce osídlená země v těžkých časech si žádný [NOR.GetAdjective] nemůže dovolit sedět nečinně. Každý, kdo splňuje minimální požadavky, musí být odveden, pokud chceme dosáhnout našich cílů."
 NOR_flexible_officers_academy_spirit: "Flexibilní důstojníci"
 NOR_flexible_officers_academy_spirit_desc: "Tato nová generace důstojníků povede [NOR.GetAdjective] armády k vítězství, protože se mohou učit nejen z prašných knih a starých profesorů míru."
 NOR_folks_hydro: "Folks Hydro"
 NOR_improved_training_ns: "Zlepšený výcvik"
 NOR_improved_training_ns_desc: "Náš nový výcvikový program nám umožňuje dostat muže na bojiště rychleji, přičemž je stále učí vše potřebné k přežití, ničení nepřátel a dalším dovednostem."
 NOR_independent_norway_dmod: "Nezávislé Norsko"
 NOR_independent_norway_dmod_desc: "Jsme nezávislí od Švédska od roku 1905 a od té doby jsme ušli dlouhou cestu. Nyní je na nás vytvořit [NOR.GetNonIdeologyName], o kterém snili naši předkové."
 NOR_investing_in_norway_ns: "Investice do Norska"
 NOR_investing_in_norway_ns_desc: "Investice části našeho kapitálu do [NOR.GetName] nejenže sblíží naše země, ale také posílí spojence pro případ, že budeme v budoucnu potřebovat jejich pomoc."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §Wa§! $NOR_coordinating_committee$"
 NOR_king_haakon_vii_ns: "Král Haakon VII"
 NOR_king_haakon_vii_ns_desc: "Jako první [NOR.GetAdjective] monarcha od 13. století je král Haakon VII vzorem demokracie. Korunu přijal teprve po referendu a vládu v [NOR.GetName] svěřil svým radám a dalším vysoko postaveným šlechticům."
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 NOR_kingdom_of_norway_dmod_desc: "Jaký má smysl tato představa demokracie? Nyní, když je Storting konečně rozpuštěn, může naše království rozkvétat pod laskavou rukou našeho krále a spravedlivou pěstí našeho regenta, Peder Anker Wedel-Jarlsberga."
 NOR_kretsen_ns: "Kretsen"
 NOR_kretsen_ns_desc: "Tato skupina, hluboko v útrobách našich okupantů, koná tajná setkání na statku Grimelund; jejím úkolem je vést občanský odpor jak zvenčí, tak zevnitř fašistické okupace."
 NOR_kungens_garde_ns: "Hans Majestet Kongens Garde"
 NOR_kungens_garde_ns_desc: "Král může mít 3 miliony tělesných strážců, ale pouze jedna síla, elita [NOR.GetAdjective] armády, je schopna čelit našim nepřátelům tváří v tvář."
 NOR_liberate_finland_ns: "Osvobodit Finsko"
 NOR_liberate_finland_ns_desc: "Dělníci [FIN.GetName] zjevně potřebují být osvobozeni. Nepracují pro sebe ani pro své finské spolubratry, ale pro své majitele půdy a průmyslníky. Pomozme našim soudruhům osvobodit tuto zemi, aby mohla být využita pro revoluci."
 NOR_new_haeren_ns_1: "Nová Hæren"NOR_new_haeren_ns_1_desc: "Minulá [NOR.GetAdjective] armáda nebyla dostatečná pro tyto nebezpečné časy. Toto je moderní armáda pro moderní válku."
 NOR_new_haeren_ns_1_desc: "Armáda [NOR.GetAdjective] minulosti nestačila na tyto nebezpečné časy. Toto je moderní armáda pro moderní válku."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_new_high_king: "Nový vyšší král"
 NOR_new_high_king_desc: "Regent Peder Anker Wedel-Jarlsberg se prohlásil novým vyšším králem Norska, ustavil se jako vládcem, aniž by přímo převzal titul krále Haakona. Tento krok je však mezi sousedy země neoblíbený."
 NOR_norwegian_regency: "Norská regence"
 NOR_norwegian_regency_desc: "Regent Peder Anker Wedel-Jarlsberg oznámil, že má v úmyslu vykonávat pouze vůli a příkazy svého krále, Haakona VII. Usiluje tedy o přiblížení s přilehlými severskými monarchiemi."
 NOR_obsolete_armed_forces_ns_1: "Zastaralé ozbrojené síly"
 NOR_obsolete_armed_forces_ns_1_desc: "Norsko se dlouho nestaralo o své ozbrojené síly, a teď by byly užitečnější v muzeu než na bojišti."
 NOR_oppressed_civilians_dmod: "Utlačovaní civilisté"
 NOR_oppressed_civilians_dmod_desc: "Občané Norska procházejí rozsáhlou škálou opatření směřujících k potlačení jakékoliv opozice vůči fašistickému režimu, který na základě zahraničních tyranů prosadila Nasjonal Samling."
 NOR_permanent_revolution_ns: "Trvalá revoluce"
 NOR_permanent_revolution_ns_desc: "Jak nám Lev Trotskij učil, revoluce neskončí, dokud nebude každý dělník na světě osvobozen a znovu spojen s plody své práce. Hranice jsou pro dělnickou třídu bezvýznamné."
 NOR_prep_fasc_dmod_1: "Fašističtí příznivci"
 NOR_prep_fasc_dmod_2: "$NOR_prep_fasc_dmod_1$"
 NOR_prep_fasc_dmod_3: "$NOR_prep_fasc_dmod_1$"
 NOR_prep_his_dmod_1: "Rozvoj"
 NOR_prep_his_dmod_1_desc: "Pracujeme na přeměně tohoto státu ze zapadlé oblasti na malý civilní průmysl."
 NOR_prep_his_dmod_2: "Rozvinutý"
 NOR_prep_his_dmod_2_desc: "#Tento stát je rozumně rozvinutý, ale stále má dlouhou cestu k tomu, aby byl považován za průmyslovou velmoc."
 NOR_prep_his_dmod_3: "Vysoce rozvinutý"
 NOR_prep_his_dmod_3_desc: "Tento stát je plně oddán záležitostem civilního průmyslu v Norsku."
 NOR_prep_resistance_dmod: "Infiltrován odboj"
 NOR_prep_resistance_dmod_desc: "Ať už si naši vetřelci o nás myslí cokoli, lidé [NOR.GetNonIdeologyName] se tak snadno nevzdají. Umístili jsme své lidi, skryté nástroje a rozptýlené zdroje, které budou moci použít k lepší obraně proti těmto hrůzným vetřelcům."
 NOR_printing_money_ns: "Tisk peněz"
 NOR_printing_money_ns_desc: "Pokud chceme vystoupit z Těžkých třicátých před koncem desetiletí, budou potřeba peníze, a hodně peněz!"
 NOR_reduced_workers_rights_ns: "Omezení práv dělníků"
 NOR_reduced_workers_rights_ns_desc: "S odůvodněním blížící se války a pohromy jsme se dočasně vzdali některých práv dělníků. Doufejme, že pochopí, až válka skončí."
 NOR_royal_air_force_dmod: "Luftforsvaret"
 NOR_royal_air_force_dmod_desc: "Naše letectvo se vyvinulo natolik, že je lze považovat nejen za mistry [NOR.GetAdjective] oblohy, ale i svého vlastního osudu."
 NOR_royal_defenses: "Královská obrana"
 NOR_royal_defenses_desc: "Na příkaz královského paláce se tento stát zaměří na vybudování obrany nezbytné k ochraně království."
 NOR_royal_navy_dmod: "Sjøforsvaret"
 NOR_royal_navy_dmod_desc: "Naše hrdé námořnictvo bude plout po mořích kolem [NOR.GetName] a dále. Koneckonců, nejširší dálnicí do naší země je samotné Severní moře."
 NOR_second_north_sea_empire: "Druhá říše Severního moře"
 NOR_second_north_sea_empire_desc: "Regent Peder Anker Wedel-Jarlsberg oznámil, že hodlá obnovit Norsko ke své bývalé slávě a že je jen otázkou času, než vzroste nová norská říše."
 NOR_sivorg_ns: "Sivorg"
 NOR_sivorg_ns_desc: "Soubor občanských odbojových skupin, včetně Koordinačního výboru a Kretsen. Jsou to muži a ženy domácí fronty, kteří musí držet naději, že porazíme fašismus a přineseme svobodu zpět do [NOR.GetName]."
 NOR_the_hard_thirties_ns: "Těžká třicátá léta"
 NOR_the_hard_thirties_ns_desc: "Velká hospodářská krize z roku 1929 je stále cítit v každé domácnosti i podniku po celém Norsku. Bude potřeba zázrak, abychom toto desetiletí překonali."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "Oživili jsme naše tradiční vikingské berserkery, Vlčí kabáty. Tito muži jsou dychtiví po boji a připraveni vést naše dobývání po celém světě."
