 SWE_navy_rearnament_value: "Přezbrojení námořnictva: [SWE_rearmament_status_text_navy] [?SWE.folkhemmet_navy_part]/[?SWE.folkhemmet_max_constituent_parts]"
 SWE_nordic_centralized_army: "Centralizovaná severská armáda"
 SWE_nordic_centralized_army_desc: "Severská armáda byla centralizována pod naším švédským velením. Výsledkem je výrazné snížení našich vlastních schopností bránit hranice, očekáváme, že to za nás zajistí severská armáda."
 SWE_nordic_defense_council_group_desc: "Je přirozené, že jako spojenci sdílíme své průlomy a inovace navzájem"
 SWE_nordic_defense_council_group_name: "Severní výzkumná výměna"
 SWE_nordic_defense_council_military_overhead: "Vojenské režijní náklady"
 SWE_nordic_protection_complex_idea: "Severský obranný komplex"
