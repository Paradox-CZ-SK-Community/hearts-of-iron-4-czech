l_polish:
 DEN_aalborg_portland: "Aalborg Portland"
 DEN_communist_propaganda_ns: "Komunistická propaganda"
 DEN_communist_propaganda_ns_desc: "Klamaví a nečestní komunisté šíří zlomyseľné pomluvy o naší vládě s cílem oslabit naši moc."
 DEN_danish_licensing_ns: "Obchodní dohoda"
 DEN_danish_licensing_ns_desc: "Ve světě, kde jsou transakce a obchod mezi zeměmi nezbytností, je dobré mít blízké obchodní partnery. Tato dohoda prospěje oběma zemím a posílí pouto mezi námi."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_danish_produce: "Dánské produkty"
 DEN_danish_produce_desc: "Slanina a mléčné produkty byly základem dánského exportu, natolik, že během Velké války vznikl termín ‚Gulášoví baroni‘, označující ty, kteří profitovali z obchodování s Velkou Británií a Německem."
 DEN_danske_stalvalsevaerket_ns: "Dánské ocelářské válcovací závody"
 DEN_declaration_of_neutrality: "Prohlášení neutrality"
 DEN_declaration_of_neutrality_desc: "Dánsko se již desetiletí vyhýbá válkám, což bylo možné díky naší politice neutrality. Sloužila nám dobře a bude tak činit i nadále."
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! dostane možnost stát se loutkovým státem, pokud na něj zaútočí silnější sousední země, přičemž si zachová současnou formu vlády\n\n"
 DEN_designer_can_be_improved_tt: "Tento designér lze zlepšit dokončením zaměření §Y$DEN_aalborg_portland_cement_plant$§!"
 DEN_development_projects_mainland_state_modifier: "$DEN_development_projects_state_modifier$"
 DEN_development_projects_mainland_state_modifier_desc: "$DEN_development_projects_state_modifier_desc$"
 DEN_development_projects_state_modifier: "Průmyslové rozvojové projekty"
 DEN_development_projects_state_modifier_desc: "Průmyslový sektor musí expandovat a rozvíjet nákladově efektivnější procesy a produkty. Investovali jsme zde zdroje, aby průmysl prosperoval a pomohl růstu státní ekonomiky."
 DEN_economic_crisis_dynamic_modifier: "Hospodářská krize"
 DEN_economic_crisis_dynamic_modifier_desc: "Velká hospodářská krize nás zasáhla s plnou silou. Výsledkem je pokles poptávky po zemědělských produktech, což vedlo k dluhům a exekucím mnoha farmářů, a raketový nárůst nezaměstnanosti vytvořil živnou půdu pro extremistická hnutí na politickém okraji."
 DEN_fascist_propaganda_ns: "Fašistická propaganda"
 DEN_fascist_propaganda_ns_desc: "Klamaví a nečestní fašisté šíří zlomyseľné pomluvy o naší vládě s cílem oslabit naši moc."
 DEN_flyvevabnet_dynamic_modifier: "Flyvevåbnet"
 DEN_flyvevabnet_dynamic_modifier_desc: "Vzdušný boj je nejnovější způsob vedení války a měřítkem moderní armády. Založením nejnovější větve dánské armády, Flyvevåbnet, jsme nyní skutečnou moderní silou, se kterou je třeba počítat."
 DEN_flyvevabnet_dynamic_modifier_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_flyvevabnet_dynamic_modifier_max_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_max_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_foreign_influence_ns: "Zahraniční vliv veřejného mínění"
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "S našimi speciálními amfibickými jednotkami jsme připraveni rozšířit naši vojenskou moc daleko a široko – přes vody a na cizí pobřeží."
 DEN_haeren_dynamic_modifier: "Armáda"DEN_haeren_dynamic_modifier_desc: "Dánsko vládlo Skandinávii v dávných dobách a bylo převládající mocností v regionu. Naše armády procházely oblastí Baltského moře bez omezení a bez odporu. Armáda je pouze stínem svého bývalého já, ale můžeme opět vybudovat naši sílu a vojenskou moc, abychom ochránili naše hranice a lid."
 DEN_haeren_dynamic_modifier_desc: "Dánsko vládlo Skandinávii v minulých dobách a bylo převládající mocností v regionu. Naše armády neomezeně a nekladeně postupovaly přes oblast Baltu. Armáda je jen stínem své bývalé síly, ale můžeme opět vybudovat naši sílu a vojenskou moc k ochraně hranic a lidí."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "Dánsko vládlo Skandinávii v dávných dobách a bylo převládající mocností v regionu. Naše armády procházely oblastí Baltského moře bez omezení a bez odporu. Armáda získala zpět část své bývalé síly, ale udělali jsme první kroky k obnovení její bývalé slávy."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "Dánsko vládlo Skandinávii v dávných dobách a bylo převládající mocností v regionu. Naše armády procházely oblastí Baltského moře bez omezení a bez odporu. Naše armády jsou opět uctívané a děsivé! Podařilo se nám obnovit jejich sílu a jsme připraveni na cokoli, co může přijít."
 DEN_home_guard_state_modifier: "Hjemmeværnet"
 DEN_home_guard_state_modifier_desc: "Domobrana je v tomto státě aktivní a zpomaluje postup nepřítele."
 DEN_improved_designer_tt: "Tento designér byl zlepšen"
 DEN_improved_logistics: "Zlepšená logistika"DEN_improved_logistics_desc: "Dánsko je bohatá a úrodná země, a využitím těchto zdrojů zajistíme jídlo pro naše vojáky a posílíme naše vojenské schopnosti."
 DEN_improved_logistics_desc: "Dánsko je bohatá a úrodná země, a využitím těchto zdrojů zajistíme jídlo pro naše jednotky a posílíme naše vojenské schopnosti."
 DEN_industrial_capability_dynamic_modifier: "Dánské průmyslové schopnosti"
 DEN_industrial_capability_dynamic_modifier_desc: "Dánsko bylo tradičně agrární společností a výrobcem, ale jeho průmysl nabyl na významu a ekonomickém dopadu. Musíme industrializovat a modernizovat, abychom drželi krok s rychlým rozvojem moderní doby."
 DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "Dánsko bylo tradičně agrární společností a výrobcem, ale jeho průmysl nabyl na významu a ekonomickém dopadu. Udělali jsme první kroky k modernizaci a rozvoji našeho průmyslu, čímž jsme konkurenceschopnější a produktivnější."
 DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Dánsko bylo tradičně agrární společností a výrobcem, ale jeho průmysl nabyl na významu a ekonomickém dopadu. Náš průmysl je plně modernizován a rozvinut, fungující na plný výkon dnem i nocí."
 DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_military_projects_state_modifier: "Militární rozvojové projekty"
 DEN_military_projects_state_modifier_desc: "Toto bylo považováno za nezbytný stav k ochraně a budování vojenských schopností, aby byla zajištěna bezpečnost národa."
 DEN_monarchist_discontent_ns: "Nespokojenost monarchistů"
 DEN_monarchist_discontent_ns_desc: "Vzniklo vlastenecké hnutí, které se hlásí k antiquovanému symbolu krále. Jsou nespokojení s naší vládou lidu, lidmi a pro lid, a raději by viděli, jak moc přebírá sám král."
 DEN_neglected_military_dynamic_modifier: "Opomíjená armáda"
 DEN_neglected_military_dynamic_modifier_desc: "Po mnoho let jsme sledovali politiku odzbrojené neutrality, abychom Němce neprovokovali. Armáda je sotva symbolickou silou na ochranu naší suverenity. Ozbrojené síly byly roky neustále omezovány v financování - což je činí zcela nepřipravenými na potenciální konflikty."
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! je nezávislé a není ve válce"
 DEN_occupation_laws_dynamic_modifier: "Okupační zákony"
 DEN_occupation_laws_dynamic_modifier_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] pánové nás pověřili podporou při jejich válce a uložili nám několik zákonů, abychom zajistili soulad."
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_pan_scandinavianism_modifier: "Duch panskandinávství"
 DEN_pan_scandinavianism_modifier_desc: "Tato oblast je uchvácena vášní panskandinávství, která posiluje odhodlání a oddanost obyvatelstva."
 DEN_political_edicts_dynamic_modifier: "Politické edikty"
 DEN_political_edicts_dynamic_modifier_desc: "Každý Dán musí vědět, co se od něj v těchto těžkých dobách očekává a co je požadováno. Musíme být ostražití vůči nepřátelským akcím proti naší zemi a spojit se, abychom pracovali na společném cíli."
 DEN_resistance_dynamic_modifier: "Odboj"
 DEN_resistance_dynamic_modifier_desc: "Pouze spojením a odoláváním okupantům [?DEN.DEN_overlord_nation.GetAdjective] můžeme doufat, že zase jednou uvidíme svobodné [DEN.GetNameDef]. Hnutí odboje je středobodem tohoto úsilí a bude klíčové k dosažení naší svobody."
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_rule_the_north_sea: "Vládnout Severnímu moři"
 DEN_rule_the_north_sea_desc: "Abychom naplnili naše ambice v Severním moři, musíme vytvořit Velkou flotilu s nejvyšší palebnou silou, která zajistí naše území a odradí ostatní národy od jejich obsazení."
 DEN_sahnefront: "Máslová fronta"
 DEN_sahnefront_desc: "Dánsko je bohatá země s bohatou zemědělskou tradicí, a jako naši poddaní z toho budeme těžit. Ovládnutí Dánska posílí naše vojenské síly a schopnosti."
 DEN_securing_finland_ns: "Zajištění [FIN.GetNameDef]"
 DEN_securing_finland_ns_desc: "Ačkoli jsme nad nimi nikdy neměli přímou moc, Finové nás poslouchali v rámci Kalmaru. Nyní je čas dostat Finsko pod přímou dánskou nadvládu. Naše armáda je připravena a pilně trénovala, aby porazila a zničila jakékoli nepřátelské finské síly."
 DEN_securing_norway_ns: "Zajištění [NOR.GetNameDef]"
 DEN_securing_norway_ns_desc: "Norové byli součástí našeho království po mnoho stovek let. Nadešel čas, abychom opět začlenili Norsko do [DEN.GetNameDefCap]. Naše armáda je připravena a pilně trénovala, aby porazila a zničila jakékoli nepřátelské norské síly."
 DEN_securing_sweden_ns: "Zajištění [SWE.GetNameDef]"
 DEN_securing_sweden_ns_desc: "Švédové byli kdysi součástí Kalmaru a pod dánskou nadvládou. Nadešel čas znovu začlenit Švédsko do našeho království. Naše armáda je na tento den připravena a pilně trénovala, aby porazila a zlikvidovala jakékoli nepřátelské švédské síly."
 DEN_sovaernet_dynamic_modifier: "Søværnet"
 DEN_sovaernet_dynamic_modifier_desc: "Dánsko bylo kdysi velkou mocností v Baltském moři, dominovalo vlnám našimi mocnými flotilami – ale měli jsme dlouhou historii námořnictví i před tím. Vikingové pluli daleko a široko, aby šířili strach a dobývali země. S odhodláním a tvrdohlavostí můžeme znovu vybudovat naše námořnictvo, aby opět vládlo mořím."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "Dánsko bylo kdysi velkou mocností v Baltském moři, dominovalo vlnám našimi mocnými flotilami – ale měli jsme dlouhou historii námořnictví i před tím. Vikingové pluli daleko a široko, aby šířili strach a dobývali země. I když nás ještě čeká hodně práce, námořnictvo získalo zpět většinu své bývalé slávy a síly."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "Dánsko bylo kdysi velkou mocností v Baltském moři, dominovalo vlnám našimi mocnými flotilami – ale měli jsme dlouhou historii námořnictví i před tím. Vikingové pluli daleko a široko, aby šířili strach a dobývali země. Vybudovali jsme naše námořnictvo a jsme připraveni vyplout a opět ovládat moře."
 DEN_war_preparations_dynamic_modifier: "Přípravy na válku"
 DEN_war_preparations_dynamic_modifier_desc: "Pouze tím, že budeme připraveni, můžeme přečkat bouři. Musíme nashromáždit zásoby surovin a dalších potřeb pro případ, kdy budou potřeba, a připravit naše průmysly, aby pomohly válečnému úsilí."
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_anti_soviet_sentiment: "Antisovětské nálady"
 FIN_anti_soviet_sentiment_desc: "Lidé tohoto státu chovají hlubokou nenávist vůči [SOU.GetNameDef], vidí v něm nic jiného než znovuznačené Ruské impérium nebo hrozbu jejich tradičním hodnotám."
 FIN_baltic_sea_focus: "Zaměření na Baltské moře"
 FIN_baltic_sea_focus_desc: "Baltské moře je zásadní oblastí pro obranu národa. Musíme naší námořní flotile poskytnout výcvik a zdroje, které potřebuje k co nejefektivnějšímu plnění úkolů v této oblasti."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_coastal_batteries_effort: "Úsilí o pobřežní baterie"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_commitment_from_construction_workers: "Závazek od stavebních dělníků"
 FIN_commitment_from_construction_workers_desc: "Stavební dělníci nejsou cizí krutostem kapitalistické exploatace. Mnozí se proto stali zapálenými podporovateli našeho revolučního hnutí. Zatímco někteří se připojili k ozbrojeným silám, mnozí se zavazují využít své odborné znalosti v každých stavebních operacích, které stát může potřebovat pro vedení války."
 FIN_commitment_from_the_trade_unions: "Závazek od odborových svazů"FIN_commitment_from_the_trade_unions_desc: "Odbory bojovaly hořce desetiletí proti nespravedlnostem kapitalistického utlačování na pracovišti a byly klíčové při povznesení třídního vědomí mezi lidmi. Nyní se srdcem se vší vášní připojují k našemu revolučnímu hnutí, aby jednou provždy ukončily kapitalismus."
 FIN_commitment_from_the_trade_unions_desc: "Odbory se desetiletí hořce bojovaly proti nespravedlnostem kapitalistického útlaku na pracovišti a byly klíčové pro zvýšení třídního uvědomění mezi lidmi. Nyní se s plným nasazením připojují k našemu revolučnímu hnutí za konec kapitalismu jednou provždy."
 FIN_compensation_for_side_switch_bad: "Válečné reparace"
 FIN_compensation_for_side_switch_good: "Odsun z Finska"
 FIN_confederation_of_finno_russian_republics_dm: "Konfederace finsko-ruských republik"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 FIN_conversion_of_civilian_vessels_dynamic_modifier_no_mtg_tt: "§Y$eskortní_loď$§!: $production_cost_tt$ §G-10,00 %§!\n"
 FIN_conversion_of_civilian_vessels_dynamic_modifier_tt: "§Y$eskortní_loď$§! a §Y$tělo_lodě_křižník_pobřežní_obranná_loď$§!: $production_cost_tt$ §G-10,00 %§!\n"
 FIN_dominate_the_skies_dynamic_modifier_tt: "§YVšechny $lehký_stíhač$§!: $production_cost_tt$ §G-5,00 %§!\n"
 FIN_dominate_the_skies_improved_dynamic_modifier_tt: "§YVšechny $lehký_stíhač$§!: $production_cost_tt$ §G-10,00 %§!\n"
 FIN_embraced_by_the_white_death: "Přijati bílou smrtí"FIN_embraced_by_the_white_death_desc: "Simo Häyhä, navzdory několika blízkým smrtelným setkáním, nadále rozdává chladný objetí smrti a strachu našim nepřátelům."
 FIN_embraced_by_the_white_death_desc: "Simo Häyhä, navzdory několika smrtelně nebezpečným střetům se smrtí, pokračuje v působení chladného objetí smrti a strachu na naše nepřátele."
 FIN_fascist_regime: "Fašistický režim"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_finnish_airforce: "Finské letectvo"
 FIN_finnish_airforce_desc: "Navzdory své malé velikosti a omezeným zdrojům se Finské letectvo může pochlubit týmem zkušených pilotů a inovativních konstruktérů, kteří svou dovednost zdokonalovali léty experimentování a improvizace. Díky neochvějné vůli a schopnosti přizpůsobit se měnícím okolnostem si finské letectvo vybudovalo pověst síly, se kterou je třeba počítat, a která bude bránit svou vlast s veškerou odvahou a houževnatostí svých pozemních jednotek."
 FIN_finnish_airforce_dynamic_modifier_tt: "[GetCasOrFighterDesignsTooltip][GetNavalAirforceTooltip]"
 FIN_finnish_army: "Finská armáda"
 FIN_finnish_army_desc: "Jako produkt své hrdé a nezávislé minulosti stojí Finská armáda jako impozantní síla, vytvrzená léty boje proti vnějšímu útlaku. S odhodláním bránit svou vlast jsou vojáci Finska zkušení střelci a odolní bojovníci, připraveni odolat i těm nejtěžším nepřátelům. Navzdory omezeným zdrojům představuje Finská armáda houževnatého a neústupného ducha, který nebude snadno zlomen."
 FIN_finnish_army_dynamic_modifier_tt: "[GetMolotovCocktailsTooltip]"
 FIN_finnish_goods: "Finské zboží"
 FIN_finnish_goods_desc: "Prozíravým manévrem jsme uzavřeli pevnou obchodní dohodu s Kuusinenovým [FIN.GetName], což nám zajišťuje privilegovaný přístup k jejich cennému zboží a velmi výhodné podmínky pro jeho získávání."
 FIN_finnish_navy: "Finské námořnictvo"
 FIN_finnish_navy_desc: "Finské námořnictvo je malá, ale hrdá síla, která je připravena bránit svou vlast proti všem hrozbám. Se zaměřením na pobřežní obranu a ochranu námořních cest je finské námořnictvo silným symbolem finské nezávislosti a klíčovým prvkem obranné strategie země. I přes nepříznivé poměry jsou plavčíci finského námořnictva odhodláni bojovat s veškerou odvahou a houževnatostí svých pozemních protějšků."
 FIN_finnish_navy_dynamic_modifier_tt: "[GetConvoyTooltip][GetConversionTooltip]"
 FIN_fortification_effort: "Úsilí o opevnění"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_hydro_electric_expansion: "Rozvoj vodních elektráren"
 FIN_hydro_electric_expansion_desc: "Využíváme přírodní zdroje bohatých řek [ROOT.GetName] k významnému rozšíření naší vodní energetické infrastruktury. Investice do výstavby nových vodních elektráren poskytnou prostředky k výraznému navýšení průmyslové kapacity a podpoře růstu našeho národa."
 FIN_imprisoned_right_wing_leaders: "Uvázaní pravicoví vůdci"
 FIN_imprisoned_right_wing_leaders_desc: "Vůdci různých pravicových frakcí, jako politici a podnikatelé, byli předem uvězněni, aby se zabránilo jejich protirevoluční činnosti."
 FIN_infiltrated_assets: "Infiltrovaný majetek"
 FIN_infiltrated_assets_desc: "Díky našim nově navázaným obchodním dohodám s dalšími národy jsme zároveň získali příležitost infiltrovat naše partnery. To by mělo vést k lepšímu porozumění jejich motivům a cílům, což nám zase umožní lépe chránit vlastní zájmy."
 FIN_infrastructure_effort: "Úsilí o infrastrukturu"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_international_volunteers: "Mezinárodní dobrovolníci"
 FIN_international_volunteers_desc: "Dobrovolníci z celého světa cestují do Finska, aby se připojili k našim silám. Finové nebudou bojovat v této válce sami!"
 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "Lotta Svärd podporovaly naše ozbrojené síly jako pomocné jednotky mnoho let. Nyní, když země čelí tak těžkým okolnostem, jsme rozšířili jejich roli vyzbrojením členů a umožněním brát aktivnější roli na frontě při obraně země."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$kategorie_podpůrné_bataliony$:§! Organizace: §G+10§!, HP: §G+5§!"
 FIN_low_army_morale: "Nízká morálka armády"
 FIN_low_army_morale_desc: "Naše ozbrojené síly nejsou nadšeny vyhlídkou na další občanskou válku tak brzy po poslední. Morálka zejména utrpěla od vypuknutí nepřátelství."
 FIN_mannerheim_line_expansion_modifier: "Rozšíření linie Mannerheim"
 FIN_mannerheim_line_expansion_modifier_desc: "Posílením a rozšířením linie Mannerheim vysíláme jasný signál, že Finsko nebude bráno na lehkou váhu, a že Finové jsou připraveni bránit svou nezávislost všemi dostupnými prostředky."
 FIN_militarized_society_requirement_tt: "§RBude dočasně odebráno§! pokud nebude pod §Y$všichni_dospělí_slouží$§! nebo §Y$šklebící_se_do_díry$§! zákon o branné povinnosti."
 FIN_motti_tactics_modifier: "Motti taktiky"
 FIN_motti_tactics_modifier_desc: "Finské jednotky používají taktiku Motti ve státě, obklopující a izolující nepřátelské jednotky s cílem paralyzovat jejich logistické a komunikační linie."
