 NORDIC_economic_cooperation_ns: "Ekonomická spolupráce"
 NORDIC_economic_cooperation_ns_desc: "V těchto dobách nesmíme podlehnout odcizení a nepřátelství vůči našim sousedům. Proto investujeme do souseda, aby všem našim lodím voda stoupala. A přitom si slušně vyděláváme."
 NORDIC_economic_union_ns: "[NORDIC_get_adjective] Celní unie"
 NORDIC_efficient_resource_extraction: "Efektivní těžba zdrojů"
 NORDIC_investing_in_neighbor_ns: "Investice do souseda"
 NORDIC_investing_in_neighbor_ns_desc: "Jaký lepší způsob, jak investovat náš kapitál, než do sousedů. Nejen že jsou blízko, ale díky našim dlouholetým vazbám a společnému dědictví si můžeme být jisti, že i oni do nás nakonec investují."
