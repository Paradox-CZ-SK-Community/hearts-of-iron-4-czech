 FIN_valtionrautatiet: "Valtionrautatiet"
 FIN_we_are_the_white_death_idea: "Jsme bílá smrt"
 FIN_we_are_the_white_death_idea_desc: "Náš proslulý odstřelovač Simo Häyhä zvýšil morálku našich ozbrojených sil svými odvážnými činy na bojišti. Jednotky se nyní sjednocují pod kolektivním jménem ‘bílá smrt.’ Mrazivé jméno, které vyjadřuje jejich neústupnou oddanost zničení všech nepřátel, kteří by byli natolik pošetilí, aby naše zemi napadli."
 FIN_weapon_caches_modifier: "Zásoby zbraní"
 FIN_weapon_caches_modifier_desc: "Po tajné vojenské operaci bylo velké množství zbraní a vybavení Finské armády ukryto v zásobnících roztroušených po celém státě, aby mohly odbojářské složky Finska pokračovat v boji proti okupantům."
 ICE_christian_x: "Christian X"
 ICE_christian_x_desc: "Christian X je společným králem Dánska a Islandu. Poslední pouto mezi oběma zeměmi."
 ICE_civil_defence_organization: "Organizace civilní obrany"
 ICE_civil_defence_organization_desc: "Každý islandský občan je kdykoli připraven udělat vše potřebné k ochraně své země, pomoci jejím lidem nebo zachránit její infrastrukturu."
 ICE_civilian_fleet: "Rozšířit civilní flotilu"
 ICE_compensation_purchase_idea: "Vyrovnání náhrad"
 ICE_compensation_sale_idea: "Vyrovnání náhrad"
 ICE_conscription_idea: "Povinná vojenská služba"
 ICE_conscription_idea_desc: "Každý mladý dospělý na Islandu musí vykonat 4 roky vojenské služby ve věku od 18 do 22 let, aby chránil suverenitu své země."
 ICE_dissent_in_the_working_class: "Nesouhlas dělnické třídy"
 ICE_eimskip: "Eimskip"
 ICE_esso: "Esso"
 ICE_fascist_tech_sharing_group_desc: "Islandský stát zorganizoval výzkumný kooperativní program mezi sebou a ideologicky sladěnými státy, aby dále rozvíjel technologii."
 ICE_fascist_tech_sharing_group_name: "Islandská výzkumná organizace"ICE_fascist_tech_sharing_group_desc: "Islandský stát zorganizoval program výzkumné spolupráce mezi sebou a ideologicky příbuznými státy, s cílem dále rozvíjet své technologie."
 ICE_fishing_industry: "Rozšířit rybářský průmysl"
 ICE_fishing_industry_2: "Rozšířit rybářský průmysl"
 ICE_greyshirts: "Šedé košile"
 ICE_greyshirts_desc: "Dobře vyzbrojená milice vycvičená od mládí může být užitečným nástrojem při formování mládeže pro nový svět. Navíc polovědecký výcvik znamená i posílení schopností ozbrojených sil, což se může hodit při znovuzískání toho, co nám právem patří."
 ICE_home_defence_corps: "Domobrana"
 ICE_hosting_american_soldiers: "Ubytování amerických vojáků"
 ICE_hosting_american_soldiers_desc: "Ubytování amerických vojáků na našem ostrově nám umožňuje přilákat je k vstupu do našeho národa, přinášejíc nám schopné muže ochotné bojovat za naši sjednocenou věc."
 ICE_knud_i: "Knud I. Islandský"
 ICE_landsvirkjun: "Landsvirkjun"
 ICE_marine_corps: "Královský islandský námořní sbor"
 ICE_professional_army_idea: "Vikingové"
 ICE_professional_army_idea_desc: "Islandská armáda se skládá z nejstatečnějších a nejodvážnějších mužů a je připravena za každou cenu bránit islandský národ."
 ICE_siemens: "Siemens Island"
 ICE_the_icelandic_economy_modifier: "Isländská ekonomika"
 ICE_the_icelandic_economy_modifier_desc: "Naše ekonomika utrpěla během Velké války, kdy bylo Island izolován od zbytku světa. Potom přišla deprese a i když pevninská Evropa má za sebou jisté oživení, islandská ekonomika nadále trpí. Ale možná jednoho dne svět ohromíme..."
 ICE_the_icelandic_economy_modifier_tt: "Mění §Y$ICE_the_icelandic_economy_modifier$§!:"
 ICE_transformation_of_nature_state_modifier: "Efektivní výroba energie"
 ICE_travel_guide: "$ICE_bjorn_olafsson$"
 ICE_vifilfell: "Vífilfell"
 ICE_viking_spirit: "Ásatrú"
 ICE_viking_spirit_desc: "Nebojácní a smrtící byla slova spojená s vikingskými válečníky. Překonali oceány, neznali, co je za nimi, a vítězili jen ti nejsilnější. Nebojácní a odvážní musí být dnešní Islanďané, jen skrze odvahu a statečnost země znovu ovládne, co kdysi bylo, a vládne Severnímu moři zase."
