 SWE_fascist_counter_revolution_0: "Začátky proti-revoluce"
 SWE_fascist_counter_revolution_0_desc: "Konečně jsme u moci, ale stále se ozývají šumy nesouhlasu z pravicových totalitářů. Jsou to jen nesouhlasné šumy, které vyblednou jako ozvěna, nebo narostou do hromu, který spustí lavinu?"
 SWE_fascist_counter_revolution_1: "Vojenské nesouhlas"
 SWE_fascist_counter_revolution_1_desc: "Více než jeden z našich vojenských vůdců vyjádřil odpor vůči našemu vedení, dokonce i král prohlásil svůj názor. Tato relikvie by měly vědět, jakou úlohu hrají v naší společnosti a zůstat na svém místě. Přesto se tyto hlasy stávají mdlými každý den..."
 SWE_fascist_counter_revolution_2: "Velká neposlušnost"
 SWE_folkhemmet: "Folkhemmet"
 SWE_folkhemmet_army_status_text: "[SWE_rearmament_status_text_army]"
 SWE_folkhemmet_communism: "$SWE_folkhemmet$"
 SWE_folkhemmet_communism_desc: "Sociální demokraté zveřejnili v průběhu let vlnu reforem, které se nazývají „Folkhemmet“ nebo „domov lidu“. Tyto reformy vytvořily sociální zabezpečení, lepší bydlení a větší přístup k vzdělání pro masy na úkor vojenského rozpočtu. S vytvořením diktatury proletariátu máme příležitost rozšířit tuto politiku."
 SWE_folkhemmet_desc: "$SWE_per_albin_hansson$ a sociální demokraté na úkor vojenského rozpočtu zavedli v průběhu let vlnu reforem, které se nazývají „Folkhemmet“ nebo „domov lidu“. Tyto reformy vytvořily sociální zabezpečení, lepší bydlení a větší přístup ke vzdělání pro masy na úkor vojenského rozpočtu. Zatímco mnoho z těchto reforem si lidé velmi cení, ti, kteří mají solidní nebo militaristický postoj, na ně pohlížejí s opovržením."
 SWE_folkhemmet_intactness_eroding: "§YErodování§!"
 SWE_folkhemmet_intactness_gone: "§RErozpadlé§!"
 SWE_folkhemmet_intactness_intact: "§GIntaktní§!"
 SWE_folkhemmet_intactness_value: "§YStav Folkhemmet:§! [SWE_folkhemmet_status_text] ([?SWE.folkhemmet_intactness]/[?SWE.folkhemmet_max_intactness])"
 SWE_folkhemmet_pdx_tooltip: "Každý rok jsme schopni stanovit politiky pro vyzbrojování nebo odzbrojování [SWE.GetnameDef]. Čím více posouváme společnost směrem k vyzbrojování, tím silnější budou prospěšné faktory §YWar Support§!, §YMilitary Factory§! a §YDockyard§!, zatímco rychlost výstavby §YStability§! a §YCivilian Factory§! se oslabí.\n§YFolkhemmet§! se 0 §YIntactness§! je naopak, kde jsou civilní výhody §Rnegativní§! a vojenské výhody §Gpozitivní§!.\n\nKdyž se schůze o vyzbrojování sejde, budeme mít čas na volnou změnu politiky, ale jakmile schůze skončí, tyto volby budou uzamčeny až do dalšího roku."
 SWE_folkhemmet_system_desc: "Jak se svět přibližuje k celosvětovému konfliktu, je Švédsko uvězněno mezi tím, zda by mělo vyzbrojit za cenu svého sociálního systému, nebo ho udržet, ale riskovat být nepřipraveno na budoucí konflikt."
 SWE_foreign_communist_influence: "Švédský socialistický vliv"
