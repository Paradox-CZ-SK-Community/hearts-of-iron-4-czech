l_polish:
 DEN_aalborg_portland: "Aalborg Portland"
 DEN_communist_propaganda_ns: "Komunistická propaganda"
 DEN_communist_propaganda_ns_desc: "Podvodní a nečestní komunisté rozšiřují zlé zvěsti o naší vládě, aby podkopali naši vládu."
 DEN_danish_licensing_ns: "Obchodní dohoda"
 DEN_danish_licensing_ns_desc: "Ve světě, kde jsou transakce a obchod nezbytné mezi zeměmi, je dobré mít blízké obchodní partnery. Tato dohoda prospěje oběma zemím a posílí vztah mezi námi."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_danish_produce: "Dánské produkty"
 DEN_danish_produce_desc: "Slanina a mléčné výrobky byly základním dánským vývozem, až tak, že během Velké války byl termín „Goulash Barons“ vytvořen, odkazující na ty, kteří profitovali z obchodu s Velkou Británií a Německem."
 DEN_danske_stalvalsevaerket_ns: "Det Danske Stålvalseværket"
 DEN_declaration_of_neutrality: "Deklarace neutrality"
 DEN_declaration_of_neutrality_desc: "Dánsko se během desetiletí dokázalo vyhnout válkám, a to bylo možné pouze díky naší politice neutrality. Ta nám dobře sloužila a bude tak pokračovat."
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! bude mít možnost pokusit se stát marionetou, pokud silnější sousední země napadne, přičemž si udrží svůj dosavadní vládní formát\n\n"
 DEN_designer_can_be_improved_tt: "Tento návrhář může být vylepšen dokončením zaměření §Y$DEN_aalborg_portland_cement_plant$§!"
 DEN_development_projects_mainland_state_modifier: "$DEN_development_projects_state_modifier$"
 DEN_development_projects_mainland_state_modifier_desc: "$DEN_development_projects_state_modifier_desc$"
 DEN_development_projects_state_modifier: "Průmyslové rozvojové projekty"
 DEN_development_projects_state_modifier_desc: "Průmyslový sektor potřebuje expandovat a vyvinout efektivnější procesy a produkty. Investovali jsme prostředky, aby průmysl prosperoval a pomohl státní ekonomice růst."
 DEN_economic_crisis_dynamic_modifier: "Ekonomická krize"
 DEN_economic_crisis_dynamic_modifier_desc: "Velká hospodářská krize nás zasáhla plnou silou. V důsledku toho klesající poptávka po zemědělských produktech způsobila dluhy a exekuce pro mnoho farmářů, a raketově rostoucí nezaměstnanost se stala hnízdištěm extremistických hnutí na politických okrajích."
 DEN_fascist_propaganda_ns: "Fašistická propaganda"
 DEN_fascist_propaganda_ns_desc: "Podvodní a nepoctiví fašisté šíří zlé zvěsti o naší vládě v pokusu podkopat naši moc."
 DEN_flyvevabnet_dynamic_modifier: "Flyvevåbnet"
 DEN_flyvevabnet_dynamic_modifier_desc: "Válečné letectví je nejnovější způsob vedení války a je měřítkem moderní armády. S vytvořením nového odvětví dánské armády, Flyvevåbnet, jsme nyní skutečně moderní silou, se kterou je třeba počítat."
 DEN_flyvevabnet_dynamic_modifier_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_flyvevabnet_dynamic_modifier_max_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_max_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_foreign_influence_ns: "Zahraniční vliv veřejného mínění"
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "S našimi specializovanými amfibickými jednotkami jsme připraveni projektovat naše vojenské síly daleko a široko - po vodách a na zahraniční pobřeží."
 DEN_haeren_dynamic_modifier: "Hæren"
 DEN_haeren_dynamic_modifier_desc: "Dánsko vládlo Skandinávii v minulých věcích a bylo dominantní mocí v regionu. Naše armády neohroženě a bez překážek pochodovaly přes region Baltského moře. Armáda je nyní jen stínem jejího bývalého já, ale můžeme opět budovat naši sílu a vojenskou moc k ochraně našich hranic a lidí."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "Dánsko vládlo Skandinávii v minulých dobách a bylo dominantní mocností v regionu. Naše armády neohroženě a neomezeně pochodovaly po regionu Baltského moře. Armáda obnovila některé ze své bývalé síly, ale podnikli jsme první kroky k obnovení naší slávy."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "Dánsko vládlo Skandinávii ve vzdálených časech a bylo dominantní mocí v regionu. Naše armády neohroženě a neomezeně pochodovaly po regionu Baltského moře. Naše armády jsou znovu něčím, co je třeba obdivovat a bát se! Uspěli jsme v obnovení naší síly a jsme připraveni na cokoliv, co by mohlo přijít."
 DEN_home_guard_state_modifier: "Hjemmeværnet"
 DEN_home_guard_state_modifier_desc: "Domobrana je aktivní v tomto státě, zpomaluje pokyny nepřátel."
 DEN_improved_designer_tt: "Tento návrhář byl vylepšen"
 DEN_improved_logistics: "Vylepšená logistika"
 DEN_improved_logistics_desc: "Dánsko je bohatá a požehnaná země a využitím těchto zdrojů zajistíme potraviny pro naše vojáky a posílíme naše vojenské schopnosti."
 DEN_industrial_capability_dynamic_modifier: "Dánské průmyslové schopnosti"
 DEN_industrial_capability_dynamic_modifier_desc: "Dánsko bylo tradičně agrární společností a výrobcem, ale jeho průmysl získal na významu a ekonomickém významu. Musíme se industrializovat a modernizovat, abychom drželi krok s rychlým vývojem v moderní době."
 DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "Dánsko bylo tradičně agrární společností a výrobcem, ale jeho průmysl získal na významu a ekonomickém významu. Učinili jsme první kroky k modernizaci a rozvoji našich průmyslů, což nás činí konkurenceschopnějšími a produktivnějšími."
 DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Dánsko bylo tradičně agrární společností a výrobcem, ale jeho průmysl získal na významu a ekonomickém významu. Naše průmysly jsou plně modernizovány a rozvinuty, běžící na plné kapacitu ve dne i v noci."
 DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_military_projects_state_modifier: "Vojenské rozvojové projekty"
 DEN_military_projects_state_modifier_desc: "Bylo to pokládáno za potřebný stát na ochranu a budování jeho vojenských schopností s cílem zajistit bezpečnost národa."
 DEN_monarchist_discontent_ns: "Monarchistická nespokojenost"
 DEN_monarchist_discontent_ns_desc: "Patriotické hnutí začalo, shromažďující se za zastaralým symbolem krále. Jsou nespokojeni s naší vládou lidu, lidem a pro lid, a raději by viděli, jak sám král převezme moc."
 DEN_neglected_military_dynamic_modifier: "Opomíjená armáda"
 DEN_neglected_military_dynamic_modifier_desc: "Letos jsme sledovali politiku odzbrojené neutrality, abychom nenakladli Němce. Vojenské síly jsou jen symbolickou zastávkou k ochranně našeho suverenity. V průběhu let byly ozbrojené síly neustále podfinancovány - až zcela nepřipraveny na jakékoli potenciální konflikty."
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! je nezávislé a není ve válce"
 DEN_occupation_laws_dynamic_modifier: "Zákony okupace"
 DEN_occupation_laws_dynamic_modifier_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] pánové nás požádali o pomoc v jejich válce a uložili několik zákonů, aby zajistili naši shodu."
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$ #TODO_DANNE; Vylepšit, pokud bude čas"
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$ #TODO_DANNE; Vylepšit, pokud nebude čas"
 DEN_pan_scandinavianism_modifier: "Duch Pan-Scandinavianism"
 DEN_pan_scandinavianism_modifier_desc: "Pasanční vzrušení Pan-Scandinavianism chytilo tento stát, posiluje vůli a oddanost populace."
 DEN_political_edicts_dynamic_modifier: "Politické edikty"
 DEN_political_edicts_dynamic_modifier_desc: "Každý Dán by měl vědět, co je od nich v těchto nepokojných časech očekáváno a žádáno. Musíme být ostražití vůči nepřátelským akcím proti našemu národu a spojit se, abychom pracovali na společném cíli."
 DEN_resistance_dynamic_modifier: "Modstandsbevægelsen"
 DEN_resistance_dynamic_modifier_desc: "Pouze tím, že se sjednotíme a budeme odolávat okupantským silám [?DEN.DEN_overlord_nation.GetAdjective], můžeme doufat, že znovu spatříme svobodný [DEN.GetNameDef]. Odporová hnutí je v centru tohoto procesu a bude klíčové pro opětovné získání naší svobody jednou."
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "Pouze sjednocením a odporem vůči [?DEN.DEN_overlord_nation.GetAdjective] okupujícím silám můžeme doufat, že jednoho dne spatříme opět svobodné [DEN.GetNameDef]. Odporové hnutí je v centru tohoto boje a bude kritické pro získání naší svobody."
 DEN_rule_the_north_sea: "Vláda nad Severním mořem"
 DEN_rule_the_north_sea_desc: "Abychom splnili naše ambice v Severním moři, musíme vytvořit Velkou flotilu s nejvyšší palebnou silou, abychom zajistili naše držení a odradili ostatní země, aby je vzaly."
 DEN_sahnefront: "Fronta na máslo"
 DEN_sahnefront_desc: "Dánsko je bohatá země s bohatou zemědělskou tradicí a jako naši poddaní jsme připraveni sklízet tyto výhody. Vlastnictví Dánska posílí naše vojenské síly a schopnosti."
 DEN_securing_finland_ns: "Zajištění [FIN.GetNameDef]"
 DEN_securing_finland_ns_desc: "I když jsme nad nimi nikdy neuplatnili přímou moc, Finové nám podřídili pod Kalmarství. Nyní je čas dát Finsko pod přímou dánskou vládu. Naše armáda se na tento den připravila a usilovně trénovala, aby bojovala a zničila všechny nepřátelské finské síly."
 DEN_securing_norway_ns: "Zajištění [NOR.GetNameDef]"
 DEN_securing_norway_ns_desc: "Nori byli součástí našeho království po mnoho století. Nastal čas znovu začlenit Norsko do [DEN.GetNameDefCap]. Naše armáda se na tento den připravila a usilovně trénovala, aby bojovala a zničila všechny nepřátelské norské síly."
 DEN_securing_sweden_ns: "Zajištění [SWE.GetNameDef]"
 DEN_securing_sweden_ns_desc: "Švédové byli kdysi součástí Kalmaru rebelie a pod dánskou vládou. Nastal čas znovu začlenit Švédska do našeho království. Naše armáda se na tento den připravila a usilovně trénovala, aby bojovala a zničila všechny nepřátelské švédské síly."
 DEN_sovaernet_dynamic_modifier: "Søværnet"
 DEN_sovaernet_dynamic_modifier_desc: "Dánsko bylo kdysi velmocí v Baltském moři, dominerujíc vlny našimi mocnými flotilami - ale máme dlouhou historii námořních aktivit i před tím. Vikingové pluli daleko a široko, aby šířili strach a dobývali země. S odhodláním a vytrvalostí můžeme znovu vybudovat naše námořnictvo, abychom opět vládli mořím."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "Dánsko bylo kdysi velkým mocností v Baltském moři, dominuje vlnám s našimi mocnými flotilami - ale měli jsme dlouhou historii námořnictví i předtím. Vikingové pluli daleko a široko, aby šířili strach a dobývali území. Ačkoli před námi stojí ještě mnoho práce, námořnictvo již znovu získalo část svého bývalého lesku a síly."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "Dánsko bylo kdysi velmocí v Baltském moři, dominerujíc vlny našimi mocnými flotilami - ale máme dlouhou historii námořních aktivit i před tím. Vikingové pluli daleko a široko, aby šířili strach a dobývali země. Vytvořili jsme naše námořnictvo a jsme připraveni vyplout a znovu vládnout mořím."
 DEN_war_preparations_dynamic_modifier: "Přípravy na válku"
 DEN_war_preparations_dynamic_modifier_desc: "Pouze tím, že budeme připraveni, můžeme čelit bouři. Musíme vybudovat naše zásoby surovin a dalších dodávek pro dobu potřebou a připravit naše průmysly, aby pomohly válečnému úsilí."
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_anti_soviet_sentiment: "Antisovětský sentiment"
 FIN_anti_soviet_sentiment_desc: "Lidé tohoto státu mají hlubokou nenávist k [SOU.GetNameDef], vidí to jako nic jiného než přebrandovanou Ruskou říši nebo hrozbu pro jejich tradiční hodnoty."
 FIN_baltic_sea_focus: "Fokus na Baltské moře"
 FIN_baltic_sea_focus_desc: "Baltské moře je hlavní prioritou pro obranu národa. Musíme našemu námořnictvu poskytnout školení a zdroje, které potřebují k plnění svých cílů v regionu co nejúčinněji."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_coastal_batteries_effort: "Úsilí o pobřežní baterie"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_commitment_from_construction_workers: "Závazek stavebních pracovníků"
 FIN_commitment_from_construction_workers_desc: "Stavební dělníci znají krutosti kapitálního vykořisťování. Mnozí se proto stali vášnivými podporovateli našeho revolučního hnutí. Zatímco někteří se připojili k ozbrojeným silám, mnozí se zavázali použít své odborné znalosti v jakýchkoli stavebních operacích, které stát může potřebovat k provedení války."
 FIN_commitment_from_the_trade_unions: "Závazek od odborů"
 FIN_commitment_from_the_trade_unions_desc: "Odborové svazy již několik desetiletí tvrdě bojují proti nespravedlnostem kapitálního útlaku na pracovišti a hrály klíčovou roli při zvyšování třídního uvědomění mezi lidmi. Nyní se bez výhrad připojují k našemu revolučnímu hnutí, aby jednou provždy ukončily kapitalismus."
 FIN_compensation_for_side_switch_bad: "Odkazový reparace"
 FIN_compensation_for_side_switch_good: "Kompenzace z Finska"
 FIN_confederation_of_finno_russian_republics_dm: "Konfederace finsko-ruských republic."
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 FIN_conversion_of_civilian_vessels_dynamic_modifier_no_mtg_tt: "§Y$screen_ship$§!: $production_cost_tt$ §G-10.00%§!\n"
 FIN_conversion_of_civilian_vessels_dynamic_modifier_tt: "§Y$screen_ship$§! and §Y$ship_hull_cruiser_coastal_defense_ship$§!: $production_cost_tt$ §G-10.00%§!\n"
 FIN_dominate_the_skies_dynamic_modifier_tt: "§YVšechny $light_fighter$§!: $production_cost_tt$ §G-5.00%§!\n"
 FIN_dominate_the_skies_improved_dynamic_modifier_tt: "§YVšechny $light_fighter$§!: $production_cost_tt$ §G-10.00%§!\n"
 FIN_embraced_by_the_white_death: "Objímán Bílou Smrtí"
 FIN_embraced_by_the_white_death_desc: "Simo Häyhä, přes více než několik téměř smrtelných setkání se smrtí, pokračuje v infikováním studené objímání smrti a strachu nad našimi nepřáteli."
 FIN_fascist_regime: "Fašistický režim"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_finnish_airforce: "Finské letectvo"
 FIN_finnish_airforce_desc: "Navzdory svým malým rozměrům a omezeným zdrojům se finské letectvo pyšní kádrem zručných pilotů a inovativních designérů, kteří zdokonalovali své řemeslo po letech experimentování a improvizace. Díky odhodlání a ochotě přizpůsobit se měnícím se okolnostem si finské letectvo vybudovalo pověst síly, se kterou je třeba počítat, která se brání své domovině se veškerou odvahou a vytrvalostí svých pozemních sil."
 FIN_finnish_airforce_dynamic_modifier_tt: "[GetCasOrFighterDesignsTooltip][GetNavalAirforceTooltip]"
 FIN_finnish_army: "Finská armáda"
 FIN_finnish_army_desc: "Jako produkt své hrdé a nezávislé tradice, finská armáda stojí jako impozantní síla, vyztužená léty boje proti vnějšímu agresi. S odhodláním chránit svou vlast jsou vojáci Finska zruční střelci a odolní bojovníci, připraveni odolávat i těm nejnebezpečnějším protivníkům. Navzdory omezeným zdrojům finská armáda představuje vytrvalého a nezlomného ducha, který se snadno nezlomí."
 FIN_finnish_army_dynamic_modifier_tt: "[GetMolotovCocktailsTooltip]"
 FIN_finnish_goods: "Finské zboží"
 FIN_finnish_goods_desc: "V bystré manévrování jsme uzavřeli robustní obchodní dohodu s Kuusinenskou [FIN.GetName], což nám zaručuje privilegovaný přístup k jejich cenným zbožím a zabezpečuje vysoce výhodné podmínky jejich pořízení."
 FIN_finnish_navy: "Finské námořnictvo"
 FIN_finnish_navy_desc: "Finské námořnictvo je malou, ale hrdou silou, která je připravena bránit svou domovinu proti všem hrozbám. Se zaměřením na pobřežní obranu a ochranu námořních cest je finské námořnictvo mocným symbolem finské nezávislosti a klíčovým prvkem v celkové obraně země. Ačkoli čelí ohromným šancím, námořníci finského námořnictva jsou odhodláni bojovat se všemi odvahu a vytrvalostí svých pozemních kolegů."
 FIN_finnish_navy_dynamic_modifier_tt: "[GetConvoyTooltip][GetConversionTooltip]"
 FIN_fortification_effort: "Úsilí o opevnění"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_hydro_electric_expansion: "Hydroelektrická expanze"
 FIN_hydro_electric_expansion_desc: "Využíváním přírodních zdrojů bohatých řek [ROOT.GetName] probíhá významná expanze naší hydropower infrastruktury. Investice do výstavby nových elektráren poskytnou prostředky na dramatické zvýšení naší průmyslové kapacity a podporu růstu naší země."
 FIN_imprisoned_right_wing_leaders: "Uvěznění pravicoví vůdci"
 FIN_imprisoned_right_wing_leaders_desc: "Vůdce různých pravicových frakcí, jako jsou politici a obchodní magnáti, byli preventivně uvězněni, aby se zabránilo proti-revolučním aktivitám."
 FIN_infiltrated_assets: "Infiltrovaná aktiva"
 FIN_infiltrated_assets_desc: "S našimi nově získanými obchodními dohodami s jinými národy jsme získali také příležitost infiltrovat naše partnery. Doufáme, že to povede k lepšímu pochopení jejich motivací a cílů, což nám na oplátku umožní lépe chránit naše vlastní."
 FIN_infrastructure_effort: "Úsilí o infrastrukturu"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_international_volunteers: "Mezinárodní dobrovolníci"
 FIN_international_volunteers_desc: "Dobrovolníci z celého světa cestují do Finska, aby se připojili k našim silám. Finové nebudou bojovat tuto válku sami!"
 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "Lotta Svärd již mnoho let podpírá naše ozbrojené síly v pomocné roli. S naší zemí, která čelí tak zoufalým okolnostem, jsme rozšířili jejich roli tím, že je ozbrojíme a umožníme členům hrát frontovou roli na obranu země."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! Organizace: §G+10§!, HP: §G+5§!"
 FIN_low_army_morale: "Nízká morálka armády"
 FIN_low_army_morale_desc: "Naše ozbrojené síly nejsou zrovna nadšené vyhlídkou na další občanskou válku, tak brzo po poslední. Morálka v našich ozbrojených silách se zvlášť zhoršila od vypuknutí nepřátelství."
 FIN_mannerheim_line_expansion_modifier: "Rozšíření Mannerheimovy linie"
 FIN_mannerheim_line_expansion_modifier_desc: "Posílením a rozšířením Mannerheimovy linie jasně dáme najevo, že Finsko nebude bráno na lehkou váhu a že Finové jsou připraveni bránit svou nezávislost veškerými prostředky, které mají k dispozici."
 FIN_militarized_society_requirement_tt: "§RWill be temporarily removed§! if not under §Y$all_adults_serve$§! or §Y$scraping_the_barrel$§! Conscription Law."
 FIN_motti_tactics_modifier: "Motti Taktiky"
 FIN_motti_tactics_modifier_desc: "Finské jednotky používají motti taktiku v státech, obklopující a izolující nepřátelské jednotky s cílem zneškodnit jejich logistické a komunikační linky."
