 NORDIC_economic_cooperation_ns: "Hospodářská spolupráce"
 NORDIC_economic_cooperation_ns_desc: "V takových časech se nemůžeme nechat napadnout osamělostí a nepřátelství vůči našim sousedům. Proto investujeme do našeho souseda, aby se příliv zdvihal všechny naše lodě. A to vše při solidní ziskovosti."
 NORDIC_economic_union_ns: "[NORDIC_get_adjective] Celní unie"
 NORDIC_efficient_resource_extraction: "Efektivní těžba zdrojů"
 NORDIC_investing_in_neighbor_ns: "Investice do souseda"
 NORDIC_investing_in_neighbor_ns_desc: "Co je lepšího než investice našeho kapitálu do našich sousedů. Nejenže je to blízko, ale díky našim dlouhodobým vazbám a společnému dědictví si můžeme být jisti, že nás nakonec také investují."
