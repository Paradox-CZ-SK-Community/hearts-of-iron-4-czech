 FIN_pohjolan_voima: "Pohjolan Voima"
 FIN_popular_support_for_the_revolution: "Oblíbená podpora revoluce"
 FIN_popular_support_for_the_revolution_desc: "Proletářstvo [FIN.GetAdjective] se konečně vzbouřilo a svrhl pouta buržoazního útlaku. Společně naše hnutí otřese základy imperialismu nejen v [FIN.GetNonIdeologyName], ale po celém světě!"
 FIN_public_opposition_to_the_winter_war: "Veřejný odpor proti zimní válce"
 FIN_public_opposition_to_the_winter_war_desc: "Lidé se stali skeptičtí vůči nezbytnosti naší války proti [FIN.GetNonIdeologyName]. To, co bylo kdysi okrajovým názorem, kontrolovaným našimi bezpečnostními složkami, se rozšířilo a stalo se mainstreamovým cưžním názorem."
 FIN_repurposed_small_industries: "Repurposed Small Industries"
 FIN_repurposed_small_industries_desc: "Ovládnutím malých průmyslových odvětví a jejich přeorientováním na potřeby válečného úsilí může finská vláda nyní upravit své zdroje a plně mobilizovat svou ekonomiku pro civilní i vojenské potřeby."
 FIN_sami_pathfinders: "Sámi průkopníci"
 FIN_sami_pathfinders_desc: "Odborní sledovači a průvodci divočinou, Sámi dokážou snadno projít náročným terénem finského severu a poskytovat cenné informace finským silám. \nAť už v horku bitvy nebo v tichu hlubin lesa, Sámi průkopníci jsou nyní klíčovým prvkem finské armády a trvalým symbolem hrdého dědictví země."
