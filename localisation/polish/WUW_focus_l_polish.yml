 HUN_hero_of_the_revolution: "Hrdina revoluce"
 HUN_hero_of_the_revolution_desc: "S územím starých nároků zpět a vyhlášením Unie Pannonických socialistických republik je zřejmé, že Béla Kun je hrdina mezinárodní revoluce."
