 HUN_balkan_ambitions: "Balkánské ambice"
 HUN_balkan_ambitions_desc: "Balkánští dělníci jsou pod patou kapitalistů, monarchistů a fašistů, kteří jsou otevřenými nepřáteli světové revoluce. Musíme je osvobodit, pokud chceme mít na Balkáně mír."
