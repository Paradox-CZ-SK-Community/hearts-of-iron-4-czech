 HUN_balkan_ambitions: "Balkánské ambice"
 HUN_balkan_ambitions_desc: "Balkánští pracovníci jsou pod botou kapitalistů, monarchistů a fašistů, kteří jsou všichni otevřenými nepřáteli světové revoluce. Musíme je osvobodit, pokud má být v Balkánech mír."
