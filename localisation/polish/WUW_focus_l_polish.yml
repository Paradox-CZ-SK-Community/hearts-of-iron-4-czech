 HUN_hero_of_the_revolution: "Hrdina revoluce"
 HUN_hero_of_the_revolution_desc: "S územími starověku obnovenými a vyhlášením Unie pannonských socialistických republik je zřejmé, že Béla Kun je hrdinou mezinárodní revoluce."
