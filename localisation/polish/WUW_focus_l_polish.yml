l_polish:
 AUS_a_new_beginning: "Nový začátek"
 AUS_a_new_beginning_desc: "\"Jak popel a prach usedají a nová vláda zaujímá své právoplatné místo, musíme obrátit pohled do budoucnosti. Toto je jen začátek [ROOT.GetNameDef] a společně porosteme!\""
 AUS_a_new_constitution: "Nová ústava"
 AUS_a_new_constitution_desc: "Naše poslední ústavní revize skončila katastrofou květnovou ústavou a autoritářský režim utužil svůj vliv. Musíme zajistit, aby se něco takového nikdy neopakovalo a znovu zavést přísně demokratickou ústavu."
 AUS_a_royal_alliance: "Královský spojenectví"
 AUS_a_royal_alliance_desc: "Na vrcholu je osaměle a jako jedna z mála současných monarchií je spravedlivé, že spojíme síly s těmi, kteří stále vidí hodnotu silného monarcha. Musíme oslovit podobně smýšlející a navrhnout spojenectví proti většímu zlu."
 AUS_a_royal_alliance_tt1: "Zve §Y[ENG.GetNameWithFlag]§! do §Y$AUS_a_royal_alliance$§!"
 AUS_a_royal_alliance_tt2: "Zve §Y[FRA.GetNameWithFlag]§! do §Y$AUS_a_royal_alliance$§!"
 AUS_a_safe_harbor_for_dissidents: "Bezpečný přístav pro disidenty"
 AUS_a_safe_harbor_for_dissidents_desc: "Politické exulanty je v poslední době na světě častý jev, někteří sdílí s námi podobné politické názory. Přijetím těchto exulantů by nám jejich schopnosti mohly velice prospět."
 AUS_a_safe_harbor_for_dissidents_tt: "§YOlga Taratuta§!, která dává (§G+5%§! podporu ve válce, §R-10%§! stabilitu, §G+10%§! faktor rekrutovatelné populace, §G+0.03§! denní podporu komunismu)"
 AUS_advanced_tanks: "Pokročilé úsilí o tanky"
 AUS_advanced_tanks_desc: "Naše tanky jsou buď velmi silně obrněné a pomalé, nebo lehké a obratné, ale ne příliš odolné. Kombinací nejlepších vlastností obou konceptů vytvoříme tanky pevné, ale obratné, silně obrněné, ale rychlé."
 AUS_aerial_strategies: "Letecké strategie"
 AUS_aerial_strategies_desc: "Učení se z vlastních zkušeností je ctnost v každé bitvě. Neustálým vývojem a zdokonalováním našich leteckých strategií zajistíme, že budeme vždy o krok před nepřítelem."
 AUS_air_base_intiative: "Úsilí o výstavbu leteckých základen"
 AUS_air_base_intiative_desc: "Ačkoliv jsou v [AUS.GetNameDef] letecké základny, již nestačí pro naše nově značně větší letectvo. Abychom optimalizovali jejich použití, měli bychom zvážit vybudování potřebné infrastruktury, která udrží letadla na obloze."
 AUS_air_research_boost: "Inovativní letectvo"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_align_with_ussr: "Sjednotit se s [SOU.GetAdjective]mi"
 AUS_align_with_ussr_desc: "Je nám jasnější, proč [SOV.GetNameDef] funguje tak, jak funguje. Ačkoli jsme měli nejistoty ohledně systému [SOV.GetAdjective], uvědomili jsme si, že to může být nejlepší způsob správy země. Sjednocením s doktrínou [SOV.GetLeader] můžeme získat stabilnější stát a jejich přízeň."
 AUS_align_with_ussr_tt: "Současný vůdce §YKPÖ§! získá vlastnost tuto doktrínu §Y[SOV.GetFlag][SOV.GetLeader]§! podporující, dokud §Y[SOV.GetFlag][SOV.GetNameDef]§! zůstávají §Ykomunističtí§!"
 AUS_alpine_federation_focus: "Alpská federace"
 AUS_alpine_federation_focus_desc: "Už necítíme, že být sami je nejlepší volba pro [ROOT.GetNameDef], avšak žádná jiná frakce se nezdá jako životaschopná možnost. Byla by to vynikající příležitost oslovit zbytek alpského regionu s návrhem."
 AUS_alpine_federation_focus_tt: "Zveme §Y[SWI.GetNameWithFlag]§!, §Y[FRA.GetNameWithFlag]§! a §Y[ITA.GetNameWithFlag]§! do vaší frakce, pokud jsou §Ydemokratické§! nebo §Yneneutrální§! a nejsou aktuálně ve frakci."
 AUS_an_improved_german_state: "Lepší německý stát"
 AUS_an_improved_german_state_desc: "Vždy jsme se považovali za lepší německou zemi na světě a nedávné události nám daly za pravdu. Už nebudeme dovolovat [GER.GetNameDef], aby poškozoval pověst německého národa. Je čas je integrovat do naší vlastní slavné země a využít jejich sílu pro sebe!"
 AUS_apprentice_programmes: "Zahájit učňovské programy"
 AUS_apprentice_programmes_desc: "Po dlouhém období ekonomické recese a nezaměstnanosti mnoho lidí postrádá dovednosti a zkušenosti potřebné na dostupná pracovní místa ve výrobě. Zavedením učňovských programů bychom zajistili výhodu jak pro továrny, tak pro pracovníky."
 AUS_approach_democratic_guarantors: "Oslovit demokratické garanti"
 AUS_approach_democratic_guarantors_desc: "Po podepsání Saint-Germain-En-Laye smlouvy jsme zjistili, že máme příliš malou armádu na to, abychom se ubránili. Pokud chceme v nebezpečné situaci přežít, budeme potřebovat podporu. Přestože s ostatními signatáři často nesouhlasíme, měli bychom je oslovit a požádat o pomoc v případě, že studená válka kolem nás přejde v horkou."
 AUS_approach_democratic_guarantors_tt: "§YEfekty pro příslušnou zemi pokud přijmou:§!"
 AUS_architechtual_advancements: "Architektonické pokroky"
 AUS_architechtual_advancements_desc: "Nedávno jsme byli upozorněni na přítomnost jednoho výjimečně schopného architekta na jedné z našich univerzit. Jeho budovy disponují jak strukturální integritou, tak elegancí, kterou si země jako naše zaslouží. Měli bychom zvážit jeho najmutí."
 AUS_army_is_bundesheer: "s Bundesheer"
 AUS_army_is_landwehr: " Landwehr"
 AUS_at_the_ready: "Ve střehu"
 AUS_at_the_ready_desc: "Nejenže musí být naše armáda průběžně výborně vycvičena a připravena, ale i ti, kdo ji zásobují vybavením, si musí být své odpovědnosti vůči zemi vědomi. Zajišťujeme, že dělníci jsou vždy připraveni podporovat naše ozbrojené síly, což zaručuje úspěch."
 AUS_austria_against_fascism: "Reichsbund der Österreicher"
 AUS_austria_against_fascism_desc: "Jak se národ zotavuje z politické izolace, objevují se politické skupiny, protože lidé se konečně odváží otevřeně vyjádřit svůj názor. Legitimistický Reichsbund Der Österreich je jednou takovou skupinou. Jejich politické cíle se shodují s našimi plány pro národ, a měli bychom využít této spolupráce co nejvíce."
 AUS_austrian_aggression: "Rakouská agrese"
 AUS_austrian_aggression_desc: "I když se obrana zdá být zřejmou volbou, znamená to jen čekání na útok. Pokud místo toho posílíme své síly a ujistíme se, že armáda je připravena kdykoli udeřit, můžeme efektivně odstrašit jakéhokoliv soupeře. Ofenzíva je koneckonců nejlepší obranou."
 AUS_austromarxism_focus: "Austromarxismus"
 AUS_austromarxism_focus_desc: "Koncept austromarxismu, který zavedli Victor Adler, Otto Bauer, Karl Renner, Max Adler a Rudolf Hilferding, nás dlouho vedl. Poháněn jejich různými perspektivami a snahou o pochopení, vznikla střední cesta mezi sociální demokracií a komunismem, která získala širší podporu lidu než kterákoli z těchto dvou ideologií samostatně."
 AUS_autobahn_east: "Rozšířit dálnici na východ"
 AUS_autobahn_east_desc: "Propojili jsme naše dálnice s našimi partnery. Toto se ukázalo jako velmi přínosné pro obě strany. Při pohledu na východ nacházíme našeho starého spojence v dualistické monarchii, [HUN.GetNameDef], pokud bychom propojili naše infrastruktury, mohli bychom pravděpodobně podpořit lepší vztahy i s nimi."
 AUS_autobahn_south: "Rozšířit dálnici na jih"
 AUS_autobahn_south_desc: "Naše infrastruktura potřebuje modernizaci. I když bychom chtěli posílit infrastrukturu v celé zemi, ekonomická realita a průmyslová situace nám to nedovolují. Stavba směrem na jih a propojení dálnice s [ITA.GetNameDef] je v naší současné situaci nejlepší volba."
 AUS_autobahn_west: "Rozšířit dálnici na západ"
 AUS_autobahn_west_desc: "Naše infrastruktura potřebuje modernizaci. I když bychom chtěli posílit infrastrukturu v celé zemi, ekonomická realita a průmyslová situace nám to nedovolují. Stavba směrem na západ a propojení dálnice s [GER.GetNameDef] je v naší současné situaci nejlepší volba."
 AUS_ban_dnsap: "Vykořenit nacionalisty"
 AUS_ban_dnsap_desc: "V naší zemi existují politické strany, které představují skutečnou hrozbu společnosti. Chceme politickou opozici, ale musíme zajistit, že nebude ohrožovat naši bezpečnost. DNSAP musí byt skutečně zakázána a Vaterländische Front musí být ukázána jako to, čím je!"
 AUS_basic_tanks: "Úsilí o tanky"
 AUS_basic_tanks_desc: "Většina našich tanků je zastaralá a potřebuje vylepšení. Nyní, když máme někoho, kdo je postaví, prospěje investice do výzkumu vylepšení vydání tanků."
 AUS_bbo_focus: "Investujte do Bundesbahnen Österreich"
 AUS_bbo_focus_desc: "Nyní byly naše železnice zanedbány a BBÖ, naše železniční společnost, zbavena financí. Ale pro úspěšné řízení země, ať už velké nebo malé, musíme zajistit dobré železniční pokrytí po celé zemi. Měli bychom začít investovat do BBÖ a našich železnic."
 AUS_bbo_focus_tt: "§GZvyšuje§! efektivitu dostupného §YDůležitého průmyslu§!:"
 AUS_beyond_our_old_lands: "Za naše staré země"
 AUS_beyond_our_old_lands_desc: "Jak jsme znovu povstali jako hlavní mocnost, vyvstává otázka. Kontrolujeme všechna naše stará území, ale proč tu zastavit? S naší současnou mocí by další expanze neměla být problémem."
 AUS_bring_back_the_habsburg_rule: "Nést korunu"
 AUS_bring_back_the_habsburg_rule_desc: "Abychom si zasloužili název skutečného království, musíme korunovat krále, který povede naši zem. Náš současný regent jistě bude dobrým králem a měli bychom jej na korunovaci co nejdříve připravit."
 AUS_bring_back_the_habsburg_rule_tt: "Pokud je váš současný regent §YOtto von Habsburg§! nebo §YErnst Rüdiger Starhemberg§!, bude korunován jako arcivévoda Rakouska a získá vlastnost:\n\n §YArcivévoda Rakouska§!:\n  - Politická moc: §G+10%§!\n  - Rekrutovatelná populace: §Y0.50%§!\n  - Stabilita: §G+5%§!\n  - Válečná podpora: §G+5%§!\n  - Denní podpora nestranických: §G+0.03§!"
 AUS_bring_generals_out_of_retirement: "Povolat generály z důchodu"
 AUS_bring_generals_out_of_retirement_desc: "Náš národ má válečnou historii, což znamená, že máme k dispozici řadu talentovaných velitelů. Někteří z nich už jsou v důchodu, ale s trochou přemlouvání je můžeme získat zpět."
 AUS_bring_hungary_back_into_the_fold: "Přivést Maďarsko zpět do říše"
 AUS_bring_hungary_back_into_the_fold_desc: "Nebylo to tak dávno, co jsme my a [HUN.GetAdjective] byli součástí stejného velkého národa. Po Velké válce jsme byli násilně rozděleni a obě strany byly oslabené nespravedlivými smlouvami. Aby se tomu již nikdy nezabránilo, měli bychom navrhnout jejich úplnou integraci do [ROOT.GetNameDef]!"
 AUS_bring_hungary_back_into_the_fold_tt: "Odemkne rozhodnutí §YAnektovat staré země§! a samostatně §YZvýšit pravděpodobnost diplomatické anexe§!."
 AUS_bring_phonix_insurance_from_the_ashes: "Přinést Phönix pojištění z popela"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "Naše ekonomika se zotavovala, dokud nás v začátku roku 1936 nezasáhl skandál Phönix. Jejich pojištění účastníků války zajistilo, že jsme měli muže k náboru do armády a udržovalo národ spokojený i v době války. Může být rozumné Phönix obnovit."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "Nahrazuje §YKrycí pojištění Phönix§! §YPhönix pojištěním§!"
 AUS_build_dockyards_if_coastal: "Okamžitě postaví §YNámořní loděnici§! v náhodném pobřežním státě ovládaném Rakouskem, dostupné pouze, pokud Rakousko kontroluje alespoň jeden pobřežní stát."
 AUS_celebrate_spanish_victory: "Oslava vítězství ve Španělsku"
 AUS_celebrate_spanish_victory_desc: "Jak násilné střety na Pyrenejském poloostrově pomalu ustávají, je zřejmé, že republikáni zůstali u moci. Naše pomoc pravděpodobně sehrála roli v tomto vítězství a je správné požádat o možnost odškodnění za naše úsilí."
 AUS_centralize_the_industrial_sector: "Centralizace průmyslu"
 AUS_centralize_the_industrial_sector_desc: "Jak čas plyne a komunistické nálady zakořeňují v národu, jsme nyní schopni přijmout radikálnější opatření. Ještě před pár lety by myšlenka centralizace průmyslu byla ze strany lidu nepochopena, dnes je to logický krok."
 AUS_clamp_down_on_dnsap: "Utlačovat DNSAP"
 AUS_clamp_down_on_dnsap_desc: "Politické strany mimo naši Vaterländische Front byly v naší zemi již dávno zakázány. Přesto některé stále přežívají, a nejnebezpečnější je tzv. DNSAP. Ta falešně tvrdí, že reprezentuje pravý austrofascismus a argumentuje, že bychom měli vzdát naši suverenitu a připojit se k [GER.GetNameDef]. Měli bychom s nimi okamžitě jednat!"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§! se stal vůdcem §Y$AUS_fascism_vaterlandische_front_long$§! a vládnoucí stranou se stává §YFasismus§!."
 AUS_coastal_defence_forts: "Posílení pobřeží"
 AUS_coastal_defence_forts_desc: "To, co děláme na moři, je jen část toho, co ovlivňuje naše šance na úspěch. Další část představuje naše pobřeží a jak dobře je opevněné. Několik dobře umístěných pobřežních pevností dokáže zmařit i nejpečlivěji plánovanou invazi."
 AUS_consolidate_industries: "Der Ständestaat"
 AUS_consolidate_industries_desc: "Náš průmyslový sektor výrazně vzrostl během krátké doby a jeho pozitivní dopady na naši ekonomiku a armádu jsou znatelné. Abychom jej dále posílili, měli bychom vytvořit plán konsolidace a zajistit nejlepší efektivitu a výstup z těchto průmyslů."
 AUS_construction_guilds: "Založit stavební cechy"
 AUS_construction_guilds_desc: "Jak [AUS.GetNameDef] roste jako atraktivní místo pro průmysl, uvědomujeme si, že nestavíme nové továrny dostatečně rychle. Zřízení stavebních cechů by pomohlo zrychlit stavební činnost v zemi."
 AUS_continue_old_production: "Pokračovat ve starých výrobních liniích"
 AUS_continue_old_production_desc: "Než jsme ztratili kontrolu nad naším pobřežím, začali jsme s výrobou dvou slavnostních bitevních lodí. Jejich trupy jsou stále v našich rukou a přestože jsou nyní mírně zastaralé, stále by mohly být skvělým přínosem pro naše nové námořní snahy."
 AUS_continue_old_production_tt: "Pokud technologie pro výrobu §YBattleships§! ještě nebyla odemčena, odemkne danou technologii."
 AUS_courting_the_princess_of_industry: "Lov na princeznu průmyslu"
 AUS_courting_the_princess_of_industry_desc: "V naší zemi existuje mnoho průmyslových magnátů, kteří by nám pravděpodobně pomohli. Elisabeth von Gutmann, dcera zakladatele Gebrüder Gutmann, která kdysi dominovala obchodu v Rakousku, se zdá být nejperspektivnější. Měli bychom ji oslovit a požádat o pomoc."
 AUS_crusade_on_communism: "Křížová výprava proti komunismu"
 AUS_crusade_on_communism_d_tt: "Získává §YNávrh na svržení vlády§! válečný cíl na všechny §Ykomunistické§! státy v §YEvropě§!"
 AUS_crusade_on_communism_desc: "Dokud budou na evropském kontinentu komunisté, naši zemi a její obyvatele nečeká bezpečí. Musíme ukončit tuto rudou hrozbu, než se stane skutečným problémem."
 AUS_crusade_on_communism_tt: "Získává §YAnexe§! válečný cíl na všechny §Ykomunistické§! státy v §YEvropě§!"
 AUS_cut_ties_with_the_church: "Přerušit vazby s církví"
 AUS_cut_ties_with_the_church_desc: "Naše vládní vazby na církev jsou pozůstatkem tzv. klérikálního fašismu. Fašismus byl odstraněn, je čas vyjmout církev z politické moci."
 AUS_danubian_communism_bypass_has_rejected_tt: "Odmítla [ROOT.GetAdjective] pokusy posílit §Ykomunismus§!."
 AUS_danubian_communism_bypass_tt: "Všechny §Ydunajské§! země a země s §Yhistorickým zájmem§! o §Ydunajský region§!:\nSoučasná vládnoucí strana je §Ykomunistická§!."
 AUS_danubian_leader: "Ochranitel dunajských zájmů"
 AUS_danubian_socialist_communes: "Založit Dunajský blok"
 AUS_danubian_socialist_communes_desc: "Dosud [ROOT.GetNameDef] stál sám proti nepřátelům. Nechceme, aby tomu tak bylo v budoucnu, ale momentálně neexistují aliance, které by odpovídaly ideálům naší země. Vytvoření vlastní frakce je jasně nejlepší možnost!"
 AUS_danubian_unity: "Dunajská jednota"
 AUS_danubian_unity_desc: "S rostoucí federací nesmíme zapomínat ani na naši zemi a vnitřní politiku. Náš lid musí znát velikost, kterou mu tato frakce přinese!"
 AUS_deal_with_the_german_threat: "Zvládnout německou hrozbu"
 AUS_deal_with_the_german_threat_desc: "[GER.GetNameDefCap] je hrozbou na naší severozápadní hranici již desítky let. Jejich politika byla tvrdá a často vyhrožovali naší samotné existenci. Je čas tuto hrozbu ukončit jednou provždy."
 AUS_defence_of_the_homeland: "Obrana vlasti"
 AUS_defence_of_the_homeland_desc: "Nyní, když můžeme armádu konečně obnovit, musíme se zaměřit na její specializaci. Naše geografická poloha je poměrně zranitelná, proto by bylo užitečné udělat z naší armády mistry obrany a naučit je využívat unikátní krajinu ve svůj prospěch."
 AUS_defending_the_coast: "Obrana pobřeží"
 AUS_defending_the_coast_bonus: "Obrana pobřeží"
 AUS_defending_the_coast_desc: "I když nás láká obnovit naše staré námořnictvo v plné kráse, musíme čelit pravdě. Masová výroba kapitálních lodí není v nejbližší době v plánu. Skutečnost je taková, že pokud tuto malou pobřežní základnu ihned nevyužijeme, spíše ji ztratíme, než že znovu vyhrajeme námořní bitvu. Velké lodě musejí počkat, nyní potřebujeme flotilu schopnou chránit naše pobřeží."
 AUS_demand_hungarian_submission: "Požadovat [HUN.GetAdjective] podřízenost"
 AUS_demand_hungarian_submission_desc: "Dlouho jsme prosperovali jako dualistická monarchie spolu s [HUN.GetNameDef]. Ačkoli tehdy toto uspořádání fungovalo, oni byli méně schopní ve státní správě a málo přispěli našemu národu. Uděláme z nich naši loutkovou vládu a získáme ty nejlepší části dualistické monarchie, ale vyhneme se těm nejhorším."
 AUS_demand_hungarian_submission_tt: "Odemkne rozhodnutí §YPodmanit [HUN.GetNameDef]§! a samostatná rozhodnutí §YZvýšit pravděpodobnost diplomatického podmanění§!."
 AUS_demand_liberation_of_workers: "Požadovat osvobození dělníků"
 AUS_demand_liberation_of_workers_desc: "Nastal čas jednat. Posilováním ducha komunismu podél Dunaje musíme osvobodit ty, kteří s námi souhlasí!"
 AUS_demand_liberation_of_workers_tt: "Odemkne rozhodnutí §YPožadovat osvobození dělníků§! v zemích, kde jsme dříve úspěšně posílili komunistické nálady."
 AUS_demand_part_of_spanish_winnings: "Požadovat část španělských zisků"
 AUS_demand_part_of_spanish_winnings_desc: "Jak plameny konfliktu pomalu utichají na Iberském poloostrově a naši přátelé v [SPA.GetNameDef] stojí vítězně, je čas se podívat, co jsme z tohoto snažení získali. Naše pomoc [SPA.GetAdjective] by nás měla dostat do jejich přízně, a proto by bylo správné požadovat odškodné za naši pomoc."
 AUS_demand_romanian_lands: "Požadovat Sedmihradsko a Bukovinu"
 AUS_demand_romanian_lands_desc: "Poté, co jsme získali nějaká území v bezprostředním okolí, můžeme nyní začít dívat na naše vzdálenější oblasti. Území, která jsme vlastnili v [ROM.GetNameDef], byla pro nás velkým přínosem a měli bychom je co nejdříve znovu získat. Na to, co si myslí rumunské vedení, nehledíme, pokud se nevzdají dobrovolně, budeme muset zvážit jiné možnosti."
 AUS_devalue_the_schilling: "Znehodnotit šilink"
 AUS_devalue_the_schilling_desc: "Část příčiny, proč naše ekonomika zápasí a stagnuje, je naše slabá měna. I když není inflace blízko 2877 % z roku 1929, stále je příliš vysoká. Není to nejoblíbenější rozhodnutí, ale měli bychom zvážit znehodnocení měny."
 AUS_devaluing_the_schilling_tt: "Když je odstraněn národní duch §Y$AUS_devalued_the_schilling$§!, zaměry §Y$AUS_bring_phonix_insurance_from_the_ashes$§! a §Y$AUS_great_austrian_economic_push$§! se stanou dostupnými."
 AUS_diplomatic_effort: "Dunajská diplomacie"
 AUS_diplomatic_effort_desc: "Abychom zůstali silným vůdcem federace, musíme zajistit, že nás všichni členové rádi vidí. Měli bychom zvýšit diplomatické úsilí, zlepšit a prohloubit vztahy v rámci federace."
 AUS_diplomatic_effort_tt: "Jakmile §Yrozšíříme naši federaci§!, zvýšíme diplomatickým úsilím §Yvztahy s ostatními členy§!."
 AUS_disregard_the_treaties: "Ignorovat smlouvy"
 AUS_disregard_the_treaties_desc: "I když respektujeme přání signatářů, aby nás smlouva Saint-Germain-En-Laye vázala, současná světová situace nám již neumožňuje sledovat její pravidla. Může to rozhněvat naše partnery a můžeme čelit následkům, ale nemůžeme si dovolit být nadále vázáni."
 AUS_economic_resuscitation: "Ekonomická resuscitace"
 AUS_economic_resuscitation_desc: "Naše ekonomika se stabilizovala a stagnuje na velmi nízké úrovni. Někteří tvrdí, že je to dobré, protože už neklesáme prudce, víme, že můžeme být lepší. Je stále třeba úsilí a tentokrát zajistíme, že efekt bude i dlouhodobý."
 AUS_economic_resuscitation_tt: "Austrálii dává národní duch §YOživení po ekonomické depresi§! znovu, pokud ekonomika země dále klesla."
 AUS_eiserne_legion: "Založit Eiserne Legion"
 AUS_eiserne_legion_desc: "S naší nyní přepracovanou vedoucí strukturou a povolením polovojenských organizací vznikla možnost vytvořit elitní gardu speciálně pro [ROOT.GetLeader]. Skupina bývalých fašistických úředníků se dobrovolně hlásí k vytvoření gardy k potlačení opozice a kontrole mas – je to skvělá příležitost pro nás!"
 AUS_elin: "ELIN"
 AUS_elin_desc: "Inspirace může přijít z nečekaných míst. ELIN, výrobce převážně elektroniky, nedávno začal vyrábět experimentální ponorky. Ty jsou překvapivě dobré. Měli bychom zvážit oslovení této firmy a nechat je v budoucnu vyrábět naše ponorky."
 AUS_emergency_measaures: "Nouzová opatření"
 AUS_emergency_measaures_desc: "I když jsme nikdy nebyli příznivci revolucí, je stále jasnější, že se nemůžeme spoléhat na sociální demokraty, že přinesou změny, které naše země potřebuje k prosperitě. Musíme se připravit bojovat za dělníky [ROOT.GetNameDef]!"
 AUS_empowering_the_chancellor: "Zmocnění kancléře"
 AUS_empowering_the_chancellor_desc: "Role kancléře naší země není snadná. [ROOT.GetNameDefCap] by tu dnes nebyla bez [ROOT.GetLeader], a i když nesmíme vytvořit kult osobnosti, můžeme projevit uznání našemu kancléři."
 AUS_end_european_fascism: "Konec evropskému fašismu"
 AUS_end_european_fascism_d_tt: "Získává §Ysvržení vlády§! válečný cíl na všechny §Yfašistické§! země v §YEvropě§!"
 AUS_end_european_fascism_desc: "Nikdo není bezpečný, dokud nejsme všichni bezpeční. Fašismus je stále prominentní v Evropě a bezpochyby vyvolá další problémy. Měli bychom podniknout kroky, aby se tato ideologie dále nešířila."
 AUS_end_european_fascism_tt: "Získává §Yloutkový§! válečný cíl na všechny §Yfašistické§! země v §YEvropě§!"
 AUS_establish_bohme_plan: "Zavést plán Franze Böhmeho"
 AUS_establish_bohme_plan_desc: "Franz Böhme, jeden z našich polních maršálů, vypracoval plán ofenzivní bitvy pro případ, že chceme zaútočit za hranice. S našimi současnými ambicemi může být plán užitečný."
 AUS_establish_bohme_plan_tt: "§RBude trvale odebrán Alfred Jansa jako možný náčelník armády!§!"
 AUS_establish_rote_hilfe: "Obnovit Rote Hilfe"
 AUS_establish_rote_hilfe_desc: "Österreichische Rote Hilfe založila a vedla Malke Schorr v roce 1925. Do doby, než byla zakázána korupčním austrofascistickým státem, organizace pomáhala bezpočtu politických uprchlíků a žadatelů o azyl v [ROOT.GetNameDef]. Nyní, když starý režim skončil, je čas nechat je opět svobodně působit."
 AUS_expand_stpoltner_steelworks: "Rozšířit ocelárnu St. Pöltner"
 AUS_expand_stpoltner_steelworks_desc: "Ocelárny v St. Pöltner vykazují velmi slibné výsledky. Pokud budeme rychlí, měli bychom je upravit k našemu prospěchu a maximalizovat zisk z továrny."
 AUS_extend_italian_claims: "Rozšířit naše [ITA.GetAdjective] nároky"
 AUS_extend_italian_claims_desc: "Stanovili jsme kurz, jak jednat se státy, která nám [ITA.GetNameDef] po Velké válce ukradla. Nikdy jsme nevlastnili [160.GetName] a [159.GetName], ale vždy pro nás byly zajímavé. Už jsme si nárokovali naše původní území, proč tedy ne jít dál a vzít si, co chceme a stále chceme?"
 AUS_extend_italian_claims_tt: "Odemkne rozhodnutí §YZnovu integrovat italské nároky§!."
 AUS_extend_the_traun_line: "Prodloužit Traunovu linii"
 AUS_extend_the_traun_line_available_tt: "Alespoň jedna provincie v §Y[153.GetName]§! hraničící s §Y[GER.GetNameWithFlag]§! má místo pro stavbu §Y3§! nebo více §YPozemních pevností§!"
 AUS_extend_the_traun_line_bypass_tt: "Žádná provincie v §Y[153.GetName]§! hraničící s §Y[GER.GetNameWithFlag]§! nemá místo pro stavbu §Y3§! nebo více §YPozemních pevností§!"
 AUS_extend_the_traun_line_desc: "Současná opevnění zajistila severozápadní hranici, ale horský průsmyk u Innsbrucku zůstal nehlídaný. Prodloužením linie opevnění zajistíme, že nepřítel neproklouzne za naše pevnosti."
 AUS_extend_the_traun_line_tt: "Staví úroveň 3 §YPozemních pevností§! podél [GER.GetAdjective] hranice od Salcburku po Innsbruck v provinciích s dostatkem místa"
 AUS_fit_for_fight: "Připravení k útoku"
 AUS_fit_for_fight_desc: "Ušli jsme dlouhou cestu při obnově našeho národa z žalostného stavu, ve kterém byl, ale nemůžeme zde zastavit. Zatímco účinky našich snah o přezbrojení a obnovu probíhají, musíme připravit právní systém, aby naše zákony nebránily našemu úsilí."
 AUS_flight_schools: "Rakouská letecká škola"
 AUS_flight_schools_desc: "Abychom uspěli ve vzduchu, nestačí mít jen lepší letadla. Musíme nabídnout nejlepší výcvik pilotů, aby byli připraveni na každou situaci. Podobně jako trénujeme pozemní jednotky, zavedeme tréninkový režim i pro piloty."
 AUS_focus_on_domestic_production: "Domácí výroba letadel"
 AUS_focus_on_domestic_production_desc: "Vybudovat a udržovat vlastní letectvo je obrovský úkol. V této nejisté situaci nemůžeme být závislí na ostatních pro klíčovou složku našich ozbrojených sil. Bez ohledu na vysoké počáteční náklady musíme být soběstační v oblasti letectva."
 AUS_follow_the_jansa_plan: "Následovat plán Alfreda Jansy"
 AUS_follow_the_jansa_plan_desc: "Zkušený polní maršál Alfred Jansa dlouho pracuje na plánu obrany [AUS.GetNameDef] v případě útoku [GER.GetAdjective]. S aktuální situací ve světě se zdá, že tento plán budeme bohužel potřebovat."
 AUS_follow_the_jansa_plan_tt2: "Dostupné jako §YNáčelník armády§!:"
 AUS_follow_the_jansa_plan_tt: "§RBude trvale odebrán Franz Böhme jako možný náčelník armády!§!"
 AUS_for_a_better_future: "Lepší [AUS.GetAdjective] budoucnost"
 AUS_for_a_better_future_desc: "Když se ohlédneme zpět, naše cíle vždy směřovaly k obnově toho, co bylo ztraceno. Nyní, když jsme toho dosáhli, musíme začít hledět do budoucnosti."
 AUS_form_evidenzburo: "Reformovat Evidenzbüro"
 AUS_form_evidenzburo_desc: "Bez ohledu na naši pozici, zda obrannou či útočnou, je zpravodajství o potenciálních nepřátelích nesmírně důležité. Nemůžeme si dovolit být překvapeni nepřátelskou silou, rychlostí ani koordinací, ani jim nesmíme dovolit získat informace o nás. Je čas reformovat staré Evidenzbüro tak, aby vyhovovalo našim současným potřebám."
 AUS_form_evidenzburo_tt: "Vylepšení agentury závisí na volbě [ROOT.GetNameDef] mezi §YObranou vlasti§! nebo §YRakouskou agresí§!"
 AUS_form_nachrichtenabteilun: "Založení zprávodajské sekce"
 AUS_form_nachrichtenabteilun_desc: "Byli jsme dlouho odzbrojeni a i když to mělo strašné důsledky, má to i své výhody. Svět nás vnímá jako malý nevýznamný stát zaměřený pouze na armádu. Zaměřením se na rozvědku a špionáž nyní můžeme využít jejich předpoklady ve svůj prospěch."
 AUS_fortify_the_traun_line: "Opevnit Traunovu linii"
 AUS_fortify_the_traun_line_available_tt: "Alespoň jedna provincie v §Y[152.GetName]§! nebo §Y[4.GetName]§! hraničící s §Y[GER.GetNameWithFlag]§! má místo pro stavbu §Y3§! nebo více §YPozemních pevností§!"
 AUS_fortify_the_traun_line_bypass_tt: "Žádná provincie v §Y[152.GetName]§! nebo §Y[4.GetName]§! hraničící s §Y[GER.GetNameWithFlag]§! nemá místo pro stavbu §Y3§! nebo více §YPozemních pevností§!"
 AUS_fortify_the_traun_line_desc: "Prvním krokem plánu podle Jansy bylo vybudovat pevnosti podél řeky Traun, ale situace nás donutila táhnout pevnosti až k hranici s [GER.GetAdjective]. Projekt bychom měli zahájit, dokud je ještě užitečný."
 AUS_fortify_the_traun_line_tt: "Staví úroveň 3 §YPozemních pevností§! podél [GER.GetAdjective] hranice od Lince po Salcburk v provinciích s dostatkem místa"
 AUS_frontmiliz_focus: "Frontmiliz"
 AUS_frontmiliz_focus_desc: "Nyní, když jsme získali důvěru [GetMilitiaName], musíme zajistit jejich rychlou integraci do Bundesheeru. Ačkoliv zůstanou samostatnými jednotkami, musíme zajistit bezproblémovou spolupráci obou stran. To nám zajistí úspěch jak na bojišti, tak na ulicích naší země."
 AUS_graf_und_stift_focus: "Gräf & Stift"
 AUS_graf_und_stift_focus_desc: "I když Gräf & Stift prakticky nikdy nevyráběli vojenské nákladní automobily, mají dobrou pověst pro rychlá auta a vozy. Ač netradiční, může to být užitečné na bojišti."
 AUS_great_austrian_economic_push: "Velký rakouský ekonomický tlak"
 AUS_great_austrian_economic_push_desc: "Naše neúnavná snaha se pomalu vyplácí a ekonomika opět roste. Mohli bychom se uspokojit, ale během procesu oživení ekonomiky jsme viděli nevyužitý potenciál. Proč se spokojit s méně, když můžeme ještě více rozšířit náš finanční sektor?"
 AUS_great_austrian_economic_push_tt: "Dále zlepšuje ekonomiku a výrobu továren [ROOT.GetNameDef], nahrazuje §YOživení po ekonomické depresi§! za §YEkonomický boom§!"
 AUS_has_air_partners: "Nyní, když jsme testovali a létali s širokou škálou letadel, jsme v jedinečné pozici vybrat si vlastnosti, které se nám líbí nebo nelíbí. Měli bychom využít toto nové poznání a reverzně inženýrovat některé z nejžádanějších vlastností z vybraných letadel."
 AUS_has_no_air_partners: "Navzdory našemu úsilí jsme nezajistili žádné partnery pro naše letecké snahy. Nezbyde než investovat do vlastního výzkumu."
 AUS_heavy_specialization: "Iniciativa Grossflugzeugkompanie"
 AUS_heavy_specialization_bonus: "Iniciativa Grossflugzeugkompanie"
 AUS_heavy_specialization_desc: "Je bezpečné předpokládat, že se od nás očekává letectvo především z menších letadel. Těžké letectvo se může zdát nemožné nebo nepohodlné, ale s dostatečnými investicemi můžeme přemoci většinu nepřátel surovou silou."
 AUS_heeding_the_call_of_duty: "Naslouchat volání povinnosti"
 AUS_heeding_the_call_of_duty_desc: "Lidé v Rakousku se musí smířit s naší situací. Nikdo si nepřeje válku, ale není jisté, že nenastane. Zajištěním důvěry v rozhodnutí národa a vůle bojovat zvýšíme připravenost."
 AUS_heimwehr_support: "Získat podporu Heimwehru"
 AUS_heimwehr_support_desc: "Během let žití pod smlouvou Saint-Germain-En-Laye došlo k rychlému nárůstu polovojenských organizací v [AUS.GetNameDef]. Ty byly většinou zakázány a měly své politické agendy. Ideály Heimwehru nikdy nebyly daleko od našich. Získáním jejich podpory bychom je mohli přimět bojovat po boku našeho Bundesheeru."
 AUS_heritage_of_an_empire: "Dědictví impéria"
 AUS_heritage_of_an_empire_desc: "Nezapomněli jsme, kým jsme byli před pár desetiletími. V jádru je [AUS.GetNameDef] stále impérium a s tvrdou prací nebude dlouho trvat, než jím opět budeme. Je načase připravit náš lid na tuto proměnu."
 AUS_hirtenberger_artillery: "Investice do dělostřelectva Hirtenberger"
 AUS_hirtenberger_artillery_desc: "Dlouho byl Hirtenberger naše jméno, na které jsme spoléhali pro děla a munici. Stejně jako zbytek vojenského průmyslu utrpěli nedostatek financí během smlouvy ze Saint-Germain. Musíme investovat, aby se dostali zpět na správnou cestu."
 AUS_hirtenberger_artillery_tt: "Odemkne §YHirtenberger Defence Systems§! jako návrháře"
 AUS_hold_elections: "Uskutečnit volby"
 AUS_hold_elections_desc: "Poslední volby se konaly 9. listopadu 1930 před 'sebeeliminací parlamentu' v roce 1934 a lidé téměř ztratili víru v [ROOT.GetAdjective] demokracii. Naší první prioritou by mělo být obnovit důvěru a dát lidem právo se vyjádřit!"
 AUS_imperilalist_sentiments: "Imperialistické nálady"
 AUS_improve_army_logistics: "Zlepšená logistika armády"
 AUS_improve_army_logistics_desc: "Naše země je bohatá na krásnou přírodu, ale také na nesjízdný terén a logistické výzvy. Pokud to nevyřešíme, hrozí, že naše válečné snahy nebudou úspěšné."
 AUS_improved_warfare_strategies: "Zlepšené válečné strategie"
 AUS_improved_warfare_strategies_bonus: "Zlepšené válečné strategie"
 AUS_improved_warfare_strategies_desc: "Po letech pod Smlouvou ze Saint-Germain jsou naše strategie a doktríny velmi zastaralé. I když jsme to zatím zvládli, pokud je nezlepšíme, připravujeme se o prohru."
 AUS_industrial_exchange: "Výměna znalostí"
 AUS_industrial_exchange_desc: "Máme mnoho co se naučit od našich nových spojenců, zejména v oblasti stavebnictví, ale také vojenských strategií. Jelikož naši spojenci ochotně sdílejí tyto informace, měli bychom toho využít co nejvíce."
 AUS_industrialization_effort: "Úsilí o industrializaci"
 AUS_industrialization_effort_desc: "[AUS.GetAdjective] průmyslový sektor překvapivě dobře ustál naši těžkou situaci. S vysokou nezaměstnaností to může být i příležitost. Rozšířením průmyslu bychom vyřešili dvě věci najednou – zvýšení průmyslové kapacity a snížení nezaměstnanosti."
 AUS_innovative_airforce_bonus: "Inovativní letectvo"
 AUS_integrate_dnsap_remnants: "Integrovat pozůstatky DNSAP"
 AUS_integrate_dnsap_remnants_desc: "V [AUS.GetNameDef] stále existují pozůstatky DNSAP, přestože jsou přísně zakázány. Většina se přidala k Grossdeutsche Volkspartei, ale některé stále existují v politickém vakuu. Měli bychom je pokusit naverbovat do Vaterländische Front, aby se zabránilo dalším povstáním."
 AUS_integrate_hungary: "Integrovat Maďarsko"
 AUS_integrate_hungary_desc: "Abychom lépe využili území, která jsme nyní znovu získali za naše, musíme zajistit, že národ zůstane sjednocený. Státy, které se ukáží jako nejužitečnější a nejochotnější, musí být co nejdříve integrovány přímo do Impéria. Území, která jsme získali od [HUN.GetNameDef], se ukázala jako velmi slibná. Měli bychom ihned zahájit integrační úsilí!"
 AUS_integrate_northwest: "Integrovat Böhmen"
 AUS_integrate_northwest_desc: "Abychom lépe využili území, která jsme nyní znovu získali za naše, musíme zajistit, že národ zůstane sjednocený. Státy, které se ukáží jako nejužitečnější a nejochotnější, musí být co nejdříve integrovány přímo do Impéria. Území, která jsme získali od [CZE.GetNameDef], se ukázala jako velmi slibná. Měli bychom ihned zahájit integrační úsilí!"
 AUS_intensify_training_efforts: "Zintenzívnit tréninkové snahy"
 AUS_intensify_training_efforts_desc: "Ačkoliv naše tréninkové úsilí přineslo výsledky, věříme, že lze ještě zlepšit efektivitu základního výcviku a dále zkrátit dobu výcviku vojáka."
 AUS_intervention_in_spain: "Zásah ve Španělsku"
 AUS_intervention_in_spain_desc: "[SPR.GetAdjective] jsou v současnosti zapleteni v násilné občanské válce na Pyrenejském poloostrově. Bez ohledu na naši nejistou situaci bychom jim měli pomoci, bojují přece za hodný boj proti nacionalistům."
 AUS_invest_in_alpen_elektrowerke: "Alpen-Elektrowerke"
 AUS_invest_in_alpen_elektrowerke_desc: "Abychom zůstali konkurenceschopní na mezinárodním trhu, musíme neustále inovovat a přicházet s novými řešeními. Investice do firmy Alpen-Elektrowerke, která se silně specializuje na vývoj elektroniky, by nám dala potřebnou výhodu."
 AUS_invest_in_erzberg_steel_mines: "Investice do ocelových dolů Erzberg"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap] měl vždy poměrně hojný výskyt ocelových dolů. Ty v Erzbergu se zdají být obzvlášť plodným zdrojem. Měli bychom zvážit další investice, aby se z toho vytěžilo maximum."
 AUS_invest_in_kapsch: "Telefon- und Telegrafen-Fabrik"
 AUS_invest_in_kapsch_desc: "Abychom zůstali konkurenceschopní na mezinárodním trhu, musíme neustále inovovat a přicházet s novými řešeními. Investice do firmy Telefon- und Telegrafen-Fabrik, která se zabývá elektronikou i radarovou technikou, by nám dodala znalosti, které by málokdo soupeř mohl překonat."
 AUS_invest_in_semperit_synthetics: "Investice do syntetik Semperit"
 AUS_invest_in_semperit_synthetics_bonus: "Investice Semperit"
 AUS_invest_in_semperit_synthetics_desc: "Když máme vyřešený přísun oceli, musíme zvážit další potřebné zdroje pro naši budoucí výrobu. Protože nemáme dostatek kvalitního kaučuku a ropy, musíme hledat jiné způsoby, jak tyto zdroje získat lokálně."
 AUS_invite_danubian_countries: "Pozvat dunajské státy"
 AUS_invite_danubian_countries_desc: "S naší otevřenou deklarací záměrů je čas rozšířit tuto federaci tak, aby byla co nejlepší. Naším prvním krokem je přirozeně pozvat další dunajské státy, které stojí osaměle, aby se k nám připojily."
 AUS_invite_danubian_countries_tt: "Odemkne rozhodnutí §YPozvat dunajské státy do Dunajské federace§!"
 AUS_invite_foreign_tank_designers: "Pozvat zahraniční návrháře tanků"
 AUS_invite_foreign_tank_designers_desc: "[AUS.GetNameDefCap] momentálně chybí spolehlivý návrhář tanků. Používáme různé typy tanků, ale je čas začít vyrábět vlastní. Pozvání Ansaldo je skvělý první krok."
 AUS_invite_foreign_tank_designers_tt: "Odemkne §YAnsaldo§! jako návrháře"
 AUS_invite_spanish_exiles: "Pozvání exulantů ze Španělska"
 AUS_invite_spanish_exiles_desc: "Doufali jsme v jiný výsledek ve španělské občanské válce. Stejně jako jsme nabízeli pomoc na bojišti, musíme nyní pomoci jinde a přijmout ty, kteří prchají před vládou nacionalistů."
 AUS_invite_spanish_refugees: "Pozvat španělské nacionalisty"
 AUS_invite_spanish_refugees_desc: "I přes naše nejlepší snahy v občanské válce jsme nemohli pomoci našim [SPA.GetAdjective] bratřím k vítězství. Ačkoliv je to velmi zklamání, mohli bychom jim ještě pomoci i sobě tím, že pozveme ty, kteří bojovali za stejnou věc, k nám a začleníme je do [AUS.GetAdjective] společnosti a armády."
 AUS_invite_the_entente: "Pozvání Malé dohody"
 AUS_invite_the_entente_desc: "Naše frakce by získala více členů v oblasti, i když by to znamenalo vybočit z našich alpských kořenů. Malá dohoda byla vytvořena na obranu proti návratu Habsburků, a protože jsme nyní na stejné straně, proč je nepozvat?"
 AUS_invite_the_entente_tt: "Zveme §Y[YUG.GetNameWithFlag]§!, §Y[ROM.GetNameWithFlag]§! a §Y[CZE.GetNameWithFlag]§! do vaší frakce, pokud jsou §Ydemokratické§! nebo §Yneneutrální§! a nejsou aktuálně ve frakci."
 AUS_inviting_the_observers: "Zváníme pozorovatele"
 AUS_inviting_the_observers_desc: "S rozrůstáním naší frakce je stále jasnější, že můžeme být silnou silou v Evropě. Dunaj hraje důležitou roli nejen pro země, jimiž protéká, ale i pro země spoléhající na přepravu po Dunaji. Měli bychom zvážit pozvání těchto zemí do [ROOT.GetFactionName]."
 AUS_inviting_the_observers_tt: "Odemkne rozhodnutí §YPozvat více států do Dunajské federace§!"
 AUS_join_comintern: "Připojit se k Kominterně"
 AUS_join_comintern_desc: "Po sjednocení se SSSR máme zřetelnou cestu před sebou. Musíme se připojit ke svým soudruhům v Kominterně, to chce a zaslouží si náš lid!"
 AUS_join_the_allies: "Připojit se k spojencům"
 AUS_join_the_allies_desc: "Tradičně jsme se vždy považovali za nejsilnější sami, ale situace kolem nás se stále zhoršuje a musíme čelit faktu, že to nemusí být pravda. Být úplně sám není vždy nejlepší volba. Měli bychom se pokusit připojit k silné demokratické frakci."
 AUS_join_the_allies_tt: "Pravděpodobnost přijetí jako člena závisí na demokratičnosti a vašem vztahu k vůdci frakce.\n\nPokud budeme odmítnuti, budeme moci založit vlastní frakci."
 AUS_join_the_axis: "Síla v počtech"
 AUS_join_the_axis_desc: "Jsme sice silní sami o sobě, ale nelze popřít, že členství v nějaké vojenské alianci by prospělo nám i alianci, ke které bychom se chtěli připojit. Měli bychom zvážit oslovení frakce, která je nám nejblíže, a požádat o vstup."
 AUS_join_the_axis_tt: "§R[GER.GetNameWithFlag] je velmi nepravděpodobné, že nás přijme jako člena [GER.GetFactionName], i přes skvělé vztahy nás může stále odmítnout!§!"
 AUS_join_the_research_program: "Společné výzkumné programy"
 AUS_join_the_research_program_desc: "Nyní, když jsme ve frakci se stejnými zájmy, bychom měli z toho co nejvíce těžit. Vytvořením technologické výměnné skupiny pro nás a naše spojence můžeme posílit frakci jako celek technologickou brilancí."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDef]§! a všechny země ve frakci s námi se připojí k §Ytechnologické výměnné skupině§!"
 AUS_kept_creditanstalt_bankverein_flag: "Udrženo sloučení Creditanstalt-Bankverein"
 AUS_lawmaking_leniency: "Shovívavost při tvorbě zákonů"
 AUS_lawmaking_leniency_desc: "Náš systém schvalování nových zákonů je archaický a naléhavě potřebuje revizi. V těchto časech musíme být schopni rychle přijímat nové zákony, protože situace se mění každým dnem. Měli bychom zvážit lobbování za efektivnější zákonodárný proces."
 AUS_legacy_of_the_empire: "Dědictví impéria"
 AUS_legacy_of_the_empire_desc: "Ačkoliv jsme nyní jen stínem našeho dřívějšího mocného impéria, nic nám nebrání usilovat o jeho obnovu. Podpořením monarchistických nálad v našem národě jej můžeme připravit stát se opět mocnou monarchií."
 AUS_legitimistische_jugend: "Legitimistische Jugend"
 AUS_legitimistische_jugend_desc: "Vidíme, že rané seznámení dětí a mládeže s monarchií a jejími hodnotami je vede k věrným a šťastným občanům, kteří kromě práce i případně bojují za národ. Obavy, že je to začátek něčeho horšího, jsou liché – toto vzdělání je pouze prospěšné."
 AUS_legitimistische_studentenverbindung: "Legitimistische Studentenverbindung"
 AUS_legitimistische_studentenverbindung_desc: "Studentská zájmová organizace Legitimistische Studentenverbindung slouží loajálním studentům na všech úrovních vzdělání. Méně militantní než Corps, jsou více naklonění diskuzím, debatám a vědě. Jejich zájmy a oddanost koruně mohou být velmi užitečné!"
 AUS_light_ship_bonus: "Obranný roj"
 AUS_light_ship_bonus_desc: "Naši loděnice brzy přišly s metodami urychlení výroby menších lodí a ponorek. Standardizací těchto metod bychom měli být schopni postavit značnou flotilu pro ochranu našeho pobřeží."
 AUS_light_specialization: "Iniciativa Jagdfliegerkompanie"
 AUS_light_specialization_bonus: "Iniciativa Jagdfliegerkompanie"
 AUS_light_specialization_desc: "Nemůžeme opravdu soupeřit s většími zeměmi co do větších vzdušných rámů, ale díky suverénním stíhačkám a CAS můžeme zajistit, že nepřítel se ani nedostane na naše území. Letectví se vyhrává v dogfightech."
 AUS_medium_specialization: "Iniciativa Schlachtfliegerkompanie"
 AUS_medium_specialization_bonus: "Iniciativa Schlachtfliegerkompanie"
 AUS_medium_specialization_desc: "Naše letectvo musí být univerzální. Nemáme prostředky na plný rozvoj všech částí, proto je kompromis klíčový. Dvou motorová letadla lze používat jak jako bombardéry, tak stíhačky, což je pro nás ideální kompromis."
 AUS_meticulous_preparations: "Pečlivé přípravy"
 AUS_meticulous_preparations_desc: "Je skutečná pokušení spoléhat se na osvobození dělníků v okolních zemích, ale to by riskovalo oslabení domácí fronty. Naše zahraniční angažmá způsobila rozruch v [ROOT.GetNameDef], takže bychom se tomu měli věnovat dřív, než se pustíme do pomoci ostatním."
 AUS_militarization_effort: "Grazer Maschinen-und Waggonbau"
 AUS_militarization_effort_desc: "Jedna z firem, na které závisela naše kdysi mocná armáda, byla Grazer Maschinen- und Waggonbau-Aktiengesellschaft. Stavěli nejen vozidla, ale i nápravy pro houfnice a pušky, byli základem naší vojenské síly. Měli bychom je znovu obnovit."
 AUS_naval_efficiency: "[ROOT.GetAdjective] námořní efektivita"
 AUS_naval_efficiency_desc: "Tvrdou prací a oddaností se nám, navzdory všem překážkám, podařilo obnovit značnou námořní přítomnost. Náš úspěch povzbudil naše námořníky i ty, kteří pracují v loděnicích, měli bychom toho využít k závěrečnému úsilí o dokonalost!"
 AUS_neustadter_flugzeugwerke: "Neustädter Flugzeugwerke"
 AUS_neustadter_flugzeugwerke_desc: "Nedávno nový výrobce letadel získal zatím nevyužitou továrnu Oesterreichische Flugzeugfabrik. Firma Neustädter Flugzeugwerke chce vyrábět lehká sportovní letadla, ale protože byla založena dvěma bývalými stíhači, mohli bychom je přesvědčit vyrábět pro nás."
 AUS_offensive_on_the_fascists: "Protifašistická ofenzíva"
 AUS_offensive_on_the_fascists_desc: "Už nemůžeme ignorovat fakt, že náš jižní soused je zdrojem mnoha našich problémů. I když je diplomacie vždy naší preferovanou metodou, někdy je třeba radikálnější zásah."
 AUS_osterreichische_akademie: "Österreichische Akademie"
 AUS_osterreichische_akademie_desc: "Österreichische Akademie der Wissenschaften byla založena v roce 1846 rukopisným dekretem císaře Ferdinanda I. Od té doby vyrostla z malé vědecké společnosti v renomovanou akademii, pěstující laureáty Nobelovy ceny. Akademie se potýkala s finanční krizí, naše investice ji opět uvedou na správnou cestu a přinesou budoucí zisk."
 AUS_osterreichische_bundesheer: "Rakouský[GetArmyName]"
 AUS_osterreichische_bundesheer_desc: "Smlouva ze Saint-Germain již není překážkou, je čas začít skutečně obnovovat. [ROOT.GetNameDefCap] nesmí být překvapeno a nemůžeme jen čekat v tváři stále více hrozivému světu."
 AUS_osterreichische_fallschirmsjager: "Rakouské výsadkové jednotky"
 AUS_osterreichische_fallschirmsjager_desc: "Po obnově armády a letectva je nejvyšší čas zamyslet se nad nejlepší souhrou těchto dvou složek k většímu dobru."
 AUS_osterreichische_gebirgsjager: "Rakouské horské jednotky"
 AUS_osterreichische_gebirgsjager_desc: "Jako velmi hornatá země je v našem nejlepším zájmu zajistit, aby byli naši vojáci dostatečně vycvičení pro boj v těchto podmínkách a terénech."
 AUS_osterreichische_gebirgsjager_tt: "Umožňuje §HHorský obranný výcvik§!\n§HPěchota\n    Hory§!\n      Obrana: §G+5%§!\n      Pohyb: §G+5%§!\n§HHorolezci\n    Hory§!\n      Obrana: §G+5%§!\n      Pohyb: §G+10%§!\n"
 AUS_osterreichische_luftstreitkrafte: "Rakouské letectvo"
 AUS_osterreichische_luftstreitkrafte_desc: "Naše letectvo bylo silně negativně ovlivněno smlouvami uvalenými na nás kvůli činům našich předků. Abychom měli šanci v tomto novém, mnohem tvrdším světě, musíme zvážit jeho obnovu podle současných standardů."
 AUS_osterreichische_seebataillon: "Rakouský námořní prapor"
 AUS_osterreichische_seebataillon_desc: "Udělal jsme hodně pro zajištění našeho postavení na pobřeží, jen abychom zjistili, že naše armáda je velmi špatně připravena pro boj v těchto podmínkách. Musíme najít, co by těmto mužům pomohlo bojovat efektivněji."
 AUS_otto_von_habsburg_has_joined_austria_flag: "Otto von Habsburg se vrátil do Rakouska"
 AUS_our_brothers_in_the_east: "Naši bratři na východě"
 AUS_our_brothers_in_the_east_desc: "Ačkoli jsme konečně znovu obnovili demokracii, jsou zde stále jiní, kteří trpí ve stínu autoritářských diktátorů. I když nemáme velkou touhu po znovusjednocení s našimi [HUN.GetAdjective] bratry, stále věříme, že i oni by měli mít možnost svobodné volby. Demokracie musí být dosažena i pro ně!"
 AUS_outlaw_the_radicals: "Zakázat radikály"
 AUS_outlaw_the_radicals_desc: "Nacházíme se v nejnáchylnější politické situaci. Nyní není čas na boje mezi radikálními stranami na opačných koncích politického spektra. Dokud nejhorší nepomine, nesmíme dovolit, aby šířily svou hnusnou propagandu!"
 AUS_panzer_effort_bonus: "Úsilí o tanky"
 AUS_pardon_political_exiles: "Odpustit politickým exulantům"
 AUS_pardon_political_exiles_desc: "V době tzv. korporátního státu za vlády austrofascismu mnoho vynikajících politiků uprchlo z naší země. Měli bychom jim nabídnout možnost návratu, bez ohledu na jejich politické přesvědčení."
 AUS_politicized_general_staff: "Politizované generální štáby"
 AUS_politicized_general_staff_desc: "Zatímco jsme už viděli, jak paramilitární skupiny s politickými agendami mohou být pro nás obtížné, totéž neplatí pro naši běžnou armádu. Armáda dobře obeznámená s naší politikou a vizemi bude mnohem ochotnější a schopnější bojovat za naši bezpečnost!"
 AUS_preparing_the_industry: "Výroba letadel v Lohner-Werke"
 AUS_preparing_the_industry_desc: "Jeden z našich nejvýznamnějších a ceněných výrobců letadel od doby vstupu Saint-Germainské smlouvy přestal zcela vyrábět nové letouny. Nyní, když budujeme znovu letectvo, musíme také obnovit naše dodavatele."
 AUS_proclaim_austrian_empire: "Prohlásit Rakouské impérium"
 AUS_proclaim_austrian_empire_desc: "Naše úsilí o obnovu a znovuustanovení našeho impéria konečně přineslo ovoce. Dobytím všech našich starých území se můžeme oprávněně opět nazývat impériem!"
 AUS_promote_admirals: "Povýšit admirály"
 AUS_promote_admirals_desc: "Po dlouhé době bez námořnictva je pochopitelné, že již nemáme tolik admirálů jako dřív. Ačkoli není mnoho kandidátů, stále máme několik s alespoň nějakými zkušenostmi, kteří by mohli vést naše flotily k vítězství."
 AUS_promote_admirals_fasc_com_tt: "Odemkne §YCarl Heinz Birnbacher§! (dovednost 2) jako admirála"
 AUS_promote_admirals_tt: "Odemkne §YJohannes of Liechtenstein§! (dovednost 3) a §YCarl Heinz Birnbacher§! (dovednost 2) jako admirály"
 AUS_promote_the_worthy: "Podpora záslužných"
 AUS_promote_the_worthy_desc: "Několik našich generálů projevuje velký slib a loajalitu k našemu cíli i zemi. Vytvořením příkladu a odměňováním povýšením doufáme povzbudit podobné chování u dalších našich důstojníků!"
 AUS_properly_trained_militias: "Řádně vycvičené milice"
 AUS_properly_trained_militias_desc: "Naše milice se staly nedílnou součástí naší obrany, ale zatím nemají oficiální výcvik. Přestože úplná kontrola a kompletní výcvik jsou nemožné, výcvikový program by nám všem prospěl."
 AUS_protector_of_the_danube: "Ochranitel Dunaje"
 AUS_protector_of_the_danube_desc: "S neustále se zhoršující situací v sousedních zemích je třeba podniknout kroky k zajištění dlouhodobosti a bezpečnosti všech členů. Jako vůdce [ROOT.GetFactionName] musí tato odpovědnost padnout na nás."
 AUS_protector_of_the_danube_tt: "Odemkne rozhodnutí §YNavrhnout sjednocení do federativního státu§! a §Ypřesvědčit členy na naší stranu§!\n\n§RSilné mocnosti to pravděpodobně nepřijmou, pokud nejsou významně oslabené, nebo [AUS.GetNameDef] není ještě větší mocností!§!"
 AUS_pulverfabrik_skodawerke: "Investice do Pulverfabrik Skodawerke"
 AUS_pulverfabrik_skodawerke_bonus: "Investice Skodawerke"
 AUS_pulverfabrik_skodawerke_desc: "Chemický závod Pulverfabrik Skodawerke v Niederösterreich měl dříve mnoho využití: střelný prach, dynamit a chemikálie pro ocelárny. Nejlepší využití jejich expertizy by nyní pravděpodobně bylo nasměrovat je na syntetické zdroje."
 AUS_pulverfabrik_skodawerke_tt: "§Y3x§! §G25%§! bonus k výzkumu na: §Ysklady paliva§! a §Yrafinace paliva§! technologie."
 AUS_purchase_foreign_designs: "Nákup zahraničních letadel"
 AUS_purchase_foreign_designs_desc: "Abychom byli opravdu konkurenceschopní ve vzduchu, musíme studovat, jak jiné země navrhují letadla. Domácí výroba má své výhody, ale zkoumáním a nákupem z různých zemí můžeme získat nejlepší letadla bez velkých počátečních nákladů."
 AUS_radar_effort: "Úsilí Goldhaube Systems"
 AUS_radar_effort_desc: "Moderní letectvo závisí nejen na letadlech, ale také na dobré technologii jejich vedení. S objevením radaru si nemůžeme dovolit technologicky zaostat!"
 AUS_raid_military_storages: "Přepadení starých vojenských zásob"
 AUS_raid_military_storages_desc: "V zemi je spousta vojenského vybavení v starých zásobárnách. V naší situaci by bylo užitečnější, kdyby bylo v rukou lidu než zamčeno. Je čas tyto zdroje využít naplno."
 AUS_rally_the_people: "Shromáždit lid"
 AUS_rally_the_people_desc: "V naší historii bylo mnoho pokusů o puč od těch, kteří sdílí naše ideály. S nadějí, že nebudeme muset k těmto metodám znovu sáhnout, musíme shromáždit lid na naši stranu a usilovat o reformy."
 AUS_rapid_rearmament: "Rychlé přezbrojení"
 AUS_rapid_rearmament_desc: "Konečně osvobozeni od pout smlouvy musíme nyní ihned přezbrojit. Naše armáda a letectvo byly za poslední desetiletí vážně zanedbány a bude potřeba značné úsilí, abychom dosáhli přijatelné úrovně."
 AUS_rapid_revolutions: "Rychlá revoluce"
 AUS_rapid_revolutions_desc: "Přestože se naše situace zhoršila kvůli našim snahám osvobodit zahraniční dělníky a zajistit výrobní prostředky pro ně, není čas na odpočinek. Musíme osvobodit naše soudruhy od okovů kapitalismu co nejrychleji, i kdyby to chvíli snížilo blahobyt našeho lidu."
 AUS_reach_out_to_italy: "Navázat kontakt s Itálií"
 AUS_reach_out_to_italy_desc: "Ačkoliv jsme měli své rozdíly, Itálie zůstává nejspolehlivějším spojencem v naší současné situaci. Jak se v našem okolí zvyšuje neklid a napětí, zdá se být prospěšné obrátit se na ně s žádostí o podporu."
 AUS_rearmament_and_guarantees_tt: "§RJít proti vůli garantů může způsobit diplomatické následky, od zhoršení názorů až po stažení záruk!§!"
 AUS_rebellious_rearmament: "Vzpoura zbrojení"
 AUS_rebellious_rearmament_desc: "Příliš dlouho byla [AUS.GetNameDef] svázána nespravedlivou a problematickou smlouvou ze Saint-Germain-en-Laye bez možnosti odejít. Obnovením monarchie jsme již částečně smlouvu porušili, není důvod dodržovat další její části. Je čas zrušit tuto katastrofální smlouvu!"
 AUS_rebuild_democratic_systems: "Obnovit demokratické systémy"
 AUS_rebuild_democratic_systems_desc: "Demokratický systém je velmi křehký, snadno se rozebírá, ale těžko buduje nebo obnovuje. Pro dobro národa to však musí být provedeno okamžitě. Strany podporující diktaturu musí být zakázány."
 AUS_rebuild_democratic_systems_tt: "Současná §Yfašistická§! strana §YDNSAP§! bude zakázána a:"
 AUS_rebuild_the_armada: "Obnovit armádu"
 AUS_rebuild_the_armada_bonus: "Obnova armády"
 AUS_rebuild_the_armada_desc: "Měli jsme historii výroby mocných bitevních lodí a ovládání moří. Tyto doby se zdají daleko, ale znalosti nezmizely. Je čas znovu ovládnout moře a k tomu vybudovat značnou flotilu s velkými bitevními loděmi, které odradí nepřátele."
 AUS_reclaim_dockyards: "Znovuzískání starých loděnic"
 AUS_reclaim_dockyards_desc: "S tím, jak se mění povaha námořních bojů, mění se i potřeby našeho námořnictva. Dávno pryč jsou časy, kdy se do bitvy vydávalo jen pár, ale mocných lodí. Moderní námořní bitvy vyžadují mnohem větší kapacitu pro stavbu nových lodí i opravy našich vlastních. Měli bychom rozšířit počet loděnic."
 AUS_reclaim_habsburg: "Znovu získat Habsburg"
 AUS_reclaim_habsburg_desc: "Naše domovské země stále nejsou pod naší kontrolou. Habsburkové nezapomněli na své skromné začátky ve vesnici Habsburg; i když byli šlechtou, patřili mezi nižší šlechtu. Situace se změnila, je čas získat naše domovy zpět."
 AUS_reclaim_habsburg_tt: "Je pravděpodobnější, že přijmou, pokud jsme §Gsílnější§! než oni.\n\nOdemkne rozhodnutí §YZnovu integrovat švýcarské státy§!."
 AUS_reclaiming_yugoslavian_territories: "Obnovení balkánských území"
 AUS_reclaiming_yugoslavian_territories_desc: "Naše velké impérium zasahovalo až k Jaderskému moři. Tato území rovněž byla ukradena na konci Velké války. Obnovením těchto území bychom získali také strategicky důležitou pobřežní linii. Měli bychom majitelům těchto států navrhnout, aby je nám předali pokojně, nebo čelili následkům."
 AUS_reclaiming_yugoslavian_territories_tt: "Majitel §Y[102.GetName]§!, §Y[103.GetName]§! a §Y[853.GetName]§! dostává událost '§YUtlumátum od [AUS.GetNameDef]§!'"
 AUS_recruiting_the_graduates: "Nábor absolventů"
 AUS_recruiting_the_graduates_desc: "Abychom dlouhodobě udrželi naše vědecké snahy, musíme zajistit neustálý příliv nových talentů. Spoluprací s univerzitou v Grazu bychom mohli přilákat studenty, absolventy i profesory k našim projektům."
 AUS_reestablish_austrian_navy: "Obnovit námořnictvo"
 AUS_reestablish_austrian_navy_desc: "Ztráta našeho pobřeží po Velké válce znamenala konec stavby nových lodí. Zbytek naší flotily jsme s nechutí předali státu [YUG.GetNameDef], který ji o dva týdny později předal dál. Nyní, když můžeme znovu rozvíjet námořnictvo, musíme zajistit, že se tato chyba nebude opakovat."
 AUS_refine_vaterlandische_front: "Zlepšit Vaterländische Front"
 AUS_refine_vaterlandische_front_desc: "Vaterländische Front funguje velmi dlouho jako spolupráce politických stran sloučených jedním rozhodnutím o sebevyloučení parlamentu. Původní ideologie austrofascismu se postupem času změnila způsobem, který nám ne vždy vyhovoval. Je čas se vrátit na správnou cestu."
 AUS_reforming_the_central_powers: "Reformovat Ústřední mocnosti"
 AUS_reforming_the_central_powers_desc: "Sice souhlasíme, že členství v vojenské alianci by posílilo naši sílu, ale dostupné možnosti nesplňují naše standardy. Během Velké války jsme byli součástí mocných Ústředních mocností, a když nemáme lepší možnost, měli bychom zvážit obnovení této frakce."
 AUS_reforming_the_central_powers_tt: "Zve §Y[GER.GetNameWithFlag]§!, §Y[TUR.GetNameWithFlag]§! a §Y[BUL.GetNameWithFlag]§! do §YÚstředních mocností§!, pokud jsou §Yfašističtí§! nebo §Ynezařazení§! a nejsou momentálně v žádné frakci."
 AUS_regulate_austrian_finance_sector: "Regulovat finanční sektor"
 AUS_regulate_austrian_finance_sector_desc: "[AUS.GetAdjective] ekonomika stále zápasí navzdory našemu snažení ji vyvážit. Obáváme se, že pokud nic neuděláme, brzy nás čeká další rozsáhlý ekonomický kolaps doprovázený hyperinflací. Je na čase převzít kontrolu nad finančním sektorem."
 AUS_regulate_austrian_finance_sector_tt: "Odemkne a specializuje banku §YPrůmyslový koncern§!, aby buď zvýšila §Ypočáteční efektivitu výroby§!, nebo snížila potřebu §Yspotřebního zboží§!. Alternativně může banka ovlivnit §Yobojí§! mírně."
 AUS_reinforcing_the_supply_network: "Posílení zásobovací sítě"
 AUS_reinforcing_the_supply_network_desc: "Zjistili jsme, že snahy zlepšit odolnost armády vůči nedostatku zásob nejsou dostačující. Abychom situaci vyřešili definitivně, musíme zlepšit samotnou zásobovací síť."
 AUS_reinstate_the_imperial_council: "Obnovit Herrenhaus"
 AUS_reinstate_the_imperial_council_desc: "Jak jsme očekávali, lidé vyjadřují přání návratu ke starým časům. Už nepotřebujeme evidentně chybný systém, který fašisté zneužili při 'sebeeliminaci' parlamentu v roce 1934. Jednolitá vláda jedné osoby byla za Rakousko-Uherska bezpečným a dobře přijatým systémem, je čas ji znovu zavést."
 AUS_release_imprisoned_leaders: "Legalizovat politickou opozici"
 AUS_release_imprisoned_leaders_desc: "Jak se národ postupně stal autoritativnějším, ti, kdo se odvážili odporovat, byli rychle uvězněni. Tyto věznění byly zcela nespravedlivé a vyplývaly pouze z politiky. Měli bychom tyto vězněné propustit a znovu povolit politickou opozici."
 AUS_renew_claims_in_italy: "Obnovit nároky na [ITA.GetNameDef]"
 AUS_renew_claims_in_italy_desc: "Když byly území po Velké válce rozděleny, [ITA.GetAdjective] vzali Alto Adige a Trentino, i když je vlastně nechtěli. Nyní, když jsme značně obnovili svou moc, máme plné právo požadovat návrat našich právoplatných území."
 AUS_renounce_the_treaties: "Zřeknutí se smluv"
 AUS_renounce_the_treaties_desc: "Ačkoli naše vláda obecně upřednostňuje diskusi a diplomacii před konfliktem a unáhlenými činy, pokud jde o Smlouvu ze Saint-Germain-En-Laye, nemáme důvod váhat. Jak se naše země stabilizuje a získává zpět kontrolu, není důvod být svázáni tak přísnými pravidly. Okamžitě tuto smlouvu zrušíme."
 AUS_repeal_the_adelsaufhebungsgesetz: "Zrušit Adelsaufhebungsgesetz"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "Adelsaufhebungsgesetz vstoupil v platnost spolu s Habsburgergesetz a efektivně zrušil existenci [AUS.GetAdjective] šlechty. Tituly, čestné výsady i moc byly rychle odebrány. Tento zákon je jasně nespravedlivý a obnovením našich šlechticů s rodinnou hrdostí zajistíme jejich věrnost."
 AUS_repeal_the_habsburgergesetz: "Zrušit Habsburgergesetz"
 AUS_repeal_the_habsburgergesetz_desc: "Habsburgergesetz bylo přijato v roce 1919 po Velké válce a výrazně omezilo práva a moc habsburské rodiny. Ať vládne kdokoliv, tento zákon poškozuje pověst [AUS.GetNameDef] jako monarchie a musí být okamžitě zrušen."
 AUS_repeal_the_may_constitution: "Zrušit květnovou ústavu"
 AUS_repeal_the_may_constitution_desc: "Takzvaná květnová ústava, kterou v roce 1934 zavedl Engelbert Dolfuss, po několik posledních let omezovala politiku [AUS.GetNameDef]. Politické strany byly zakázány, což národu znemožnilo jakékoliv zlepšení. Tuto nespravedlivou ústavu musíme zrušit, pokud má naše země znovu prosperovat."
 AUS_restoring_our_rightful_flag: "Obnova práva na naši vlajku"
 AUS_restoring_our_rightful_flag_desc: "Když jsme vstoupili na olympiádu v roce 1936, zjistili jsme, že naše vlajka je stejná jako vlajka [HAI.GetNameDef]. Neochotně jsme ji změnili, ale faktem zůstává, že vlajka patří nám a protože ji [HAI.GetAdjective] nevzdali, musíme ji získat jinou cestou."
 AUS_revitalize_austrian_air_industry: "Oživit letecký průmysl"
 AUS_revitalize_austrian_air_industry_desc: "Měli jsme několik výrobců letadel v [AUS.GetNameDef] před a během Velké války. Po vstupu Saint-Germainské smlouvy to však bylo nemožné. Nyní, když byla smlouva anulována, měli bychom rychle obnovit a oživit průmysl pro případ potřeby."
 AUS_revive_stt: "Oživit STT"
 AUS_revive_stt_desc: "Stabilimento Tecnico Triestino byla naše přední loděnice pro velké lodě. Jejich lodě byly prvotřídní a dobře nám sloužily. Nyní, když máme opět několik loděnic pod kontrolou, měli bychom je znovu uvést do provozu."
 AUS_revolution: "Znovudobytí Rudé Vídně"
 AUS_revolution_desc: "Nastal čas, kdy už nemůžeme fungovat jen jako opozice vládnoucí straně. Naše lidé si zaslouží lepší vedení a naše rostoucí popularita dokazuje, že nastal čas zasáhnout!"
 AUS_revolution_tt: "Mít národní duch §YPodpora milicí§! vyvolá na začátku občanské války 3 jednotky §YSchutzbund Divize§!"
 AUS_revolution_tt_2: "Počet jednotek na každé straně závisí na popularitě §Ykomunismu§!.\n\nPokud je §Ypodpora komunismu§! nad §Y60%§!, občanská válka bude zcela zabráněna."
 AUS_royal_scientific_grants: "Královské vědecké granty"
 AUS_royal_scientific_grants_desc: "Naše investice do Österreichische Akademie der Wissenschaften přinesly prospěch nám i akademii. Zvažujeme, zda jít o krok dál. Mnoho talentovaných vědců zde pracuje a přesvědčením je můžeme získat pro naše projekty."
 AUS_saurerwerke: "Rakouské Saurerwerke"
 AUS_saurerwerke_desc: "Dlouho Rakouské Saurerwerke vyrábělo nákladní auta pro různé účely. V těchto časech je potřeba, aby se soustředili výhradně na vojenské dodávky."
 AUS_saved_bankverein_flag: "Přeorientované financování na Wiener Bankverein"
 AUS_saved_creditanstalt_flag: "Přeorientované financování na Österreichische Creditanstalt"
 AUS_schutzbund_support: "Získat podporu Schutzbundu"
 AUS_schutzbund_support_desc: "Většina [ROOT.GetAdjective] paramilitárních skupin měla nacionalistické, legitimistické nebo fašistické politické agendy a jsou částečně zodpovědné za mnoho ozbrojených konfliktů v naší zemi. Přestože Republikanischer Schutzbund způsobil své problémy, zůstáváme si politicky velmi podobní. Měli bychom je získat na naši stranu."
 AUS_schutzbund_support_tt: "§Y3§! jednotky §YSchutzbund Divizí§! se objeví v §Y[4.GetName]§! na začátku §Ykomunistické§! občanské války.\n\nProti straně se objeví §Y1§! místo §R2§! jednotek §YHeimwehr Divizí§! v §Y[152.GetName]§!"
 AUS_scientific_grants: "Vědecké granty"
 AUS_scientific_grants_desc: "Jak zvyšujeme rozpočet na vědu a výzkum, stávají se jasnými potenciální aplikace nových znalostí. Udělováním grantů bychom měli ještě zvýšit pozitivní efekty."
 AUS_second_brothers_war: "Druhá bratrská válka"
 AUS_second_brothers_war_desc: "V roce 1866 vypukla válka mezi námi a předchůdcem [GER.GetNameDef]. Tehdy to byla menší hádka o Šlesvicko-Holštýnsko, ale časy se změnily. Němci představují stále hrozbu na naší severní hranici. Je čas ukončit tento bratrský soupeření jednou provždy."
 AUS_secret_rearmament: "Tajná přezbrojení"
 AUS_secret_rearmament_desc: "Po dlouhou dobu nám omezení přezbrojení znemožňovala budovat armádu. Ačkoliv smlouva ze Saint-Germain stále platí, našli jsme několik kliček, díky nimž můžeme tajně zbrojit."
 AUS_seek_agreement_for_rearmament: "Usilovat o dohodu o přezbrojení"
 AUS_seek_agreement_for_rearmament_desc: "Nyní, když máme lépe pod kontrolou vnitřní politiku, je čas se zaměřit ven. Jsme stále vázáni nespravedlivou smlouvou Saint-Germain-En-Laye, která omezuje náš vojenský rozvoj a schopnost sebeobrany. Jelikož jsme částečně závislí na ostatních signatářích, bude rozumné je informovat o naší touze se přezbrojit a získat jejich souhlas."
 AUS_seek_agreement_for_rearmament_tt: "Událost bude odeslána §Y[ITA.GetFlag][ITA.GetName], [ENG.GetFlag][ENG.GetName] [FRA.GetFlag][FRA.GetName],§! a §Y[USA.GetFlag][USA.GetName]§! pro schválení nebo odmítnutí žádosti. Bez ohledu na odpověď může být rozhodnuto o přezbrojení."
 AUS_seek_international_partners: "Hledat mezinárodní partnery"
 AUS_seek_international_partners_desc: "Pokud chceme být konkurenceschopní ve vzduchu, musíme se učit od ostatních, jak nejlépe provozovat letectvo. Učením od velmocí a zemí, které čelily podobným problémům, můžeme dosáhnout vyšších cílů."
 AUS_seek_international_partners_tt2: "§Y[ROOT.GetNameWithFlag]§! získá 50 §YZkušeností ze vzduchu§! za každou zemi, která přijme!"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§! získá §YPřístup na trh§! ke každé zemi, která přijme!"
 AUS_seek_international_partners_tt: "§YEfekty pro každou zemi, která přijme!§!:"
 AUS_seek_papal_support: "Hledat papežskou podporu"
 AUS_seek_papal_support_desc: "Jako katolická země jsme vždy kladli velký důraz na slovo církve. Získáním podpory Jeho Svatosti bychom pravděpodobně zvýšili víru našeho lidu v nás."
 AUS_seek_papal_support_tt: "Změna popularity naší současné vládnoucí strany: §G+5%§!"
 AUS_seek_soviet_support: "Hledat sovětskou podporu"
 AUS_seek_soviet_support_desc: "Chceme-li čelit hrozbě [GER.GetAdjective] na severu a proměnit svou zemi v komunistickou společnost, kterou si zaslouží, budeme potřebovat podporu zvenčí. Měli jsme drobné ideologické rozdíly s [SOV.GetNameDef], ale v jádru máme mnoho společného."
 AUS_seek_soviet_support_tt: "§RSpoléhání na [SOV.GetAdjective] podporu nyní nás později znemožní je napadnout!§!"
 AUS_seek_support_from_guarantors: "Vyhledat podporu u garantů"
 AUS_seek_support_from_guarantors_desc: "Smlouva ze Saint-Germain-En-Laye nám přináší mnoho omezení, ale jsou i světlé stránky. Protože nám bylo zakázáno mít jakoukoli formu slušné armády, tzv. garanti nás mají chránit. Měli bychom je oslovit a požádat o tuto podporu."
 AUS_seek_support_from_guarantors_tt: "Je pravděpodobnější, že zareagují pozitivně, pokud mají §Gvysoký§! názor na nás."
 AUS_seek_to_purchase_alaska: "Nákup [463.GetName]"
 AUS_seek_to_purchase_alaska_desc: "V roce 1867 jsme dostali nabídku koupě [463.GetName] od Alexandra II. Ruska. Tenkrát jsme nabídku odmítli, protože stát nám nic nepřinesl. Časy se však změnily a měli bychom zvážit oslovit vlastníka [463.GetName] a pokusit se dohodnout."
 AUS_seize_galicia: "Obsadit Halič"
 AUS_seize_galicia_desc: "S postupem času jsme si uvědomili, že nám jeden z bývalých částí našeho impéria velmi chybí. Vidět Halič rozdělenou mezi různé země nás jen více motivuje ji opět získat."
 AUS_seize_galicia_tt: "Získává nároky na §Y[88.GetName]§!, §Y[89.GetName]§! a §Y[91.GetName]§!.\n\nZískává §Yválečné cíle§! na znovuzískání těchto území v §YHaliči§!."
 AUS_spanish_intervention: "Zásah ve Španělsku"
 AUS_spanish_intervention_desc: "Iberský poloostrov byl pohlcen plameny občanské války. Mnoho cizích sil zasahuje, když nacionalisté a republikáni bojují ve krvavém konfliktu, a nevidíme důvod, proč bychom také neměli zasáhnout. Zasáhnutím by naše jednotky získaly více zkušeností s moderní válkou a měli bychom měřítko, jak si stojíme."
 AUS_spur_the_communist_resistance: "Podporovat komunistické nálady"
 AUS_spur_the_communist_resistance_desc: "Svět kolem nás se stal výrazně nepřátelským vůči obyčejným lidem a dělníkům. Přestože jsme ušetřeni nejhoršího, nemůžeme ignorovat utrpení našich bratrů a sester kolem nás."
 AUS_spur_the_communist_resistance_tt: "Odemkne rozhodnutí §YPodporovat komunistické nálady§! v:"
 AUS_stabilize_the_political_climate: "Stabilizovat politické klima"
 AUS_stabilize_the_political_climate_desc: "Snad pozůstatek z doby, kdy byly politické strany zakázány, naše současná opozice je radikální a extrémní. Musíme zajistit, aby dodržovali současné zákony, a nebudou ohroženi zákazem. Tento shovívavý přístup by nám měl zajistit podporu i od jejich méně radikálních stoupenců."
 AUS_standardized_army_training: "Standardizovaný armádní výcvik"
 AUS_standardized_army_training_desc: "Léta bez možnosti výcviku nových jednotek zanechala stopy na přípravných programech našich divizí. Pokud chceme zajistit nejlepší výcvik armády, měli bychom aktualizovat výcvikové postupy pro nové vojáky."
 AUS_steyr_arms_investment: "Investice do Steyr Arms"
 AUS_steyr_arms_investment_desc: "Náš bývalý přední výrobce zbraní výrazně utrpěl kvůli omezením Saint-Germainské smlouvy. Aby mohli znovu vyrábět požadované množství, měli bychom zvážit investici."
 AUS_steyr_arms_investment_tt: "Odemkne §YSteyr Arms§! jako návrháře"
 AUS_streamline_production: "Zefektivnit výrobu lodí"
 AUS_streamline_production_desc: "Velké lodě mají mnoho výhod, jako je odstrašení útoku a vážné poškození nepřátel, ale mají i výraznou nevýhodu – vysoké náklady v čase i materiálu. Naši stavitelé lodí mají nápady, jak výrobu urychlit."
 AUS_strengthen_legitimistische_corps: "Posílit Legitimistische Corps"
 AUS_strengthen_legitimistische_corps_desc: "Legitimistische Corps začal jako studentská organizace pro [AUS.GetAdjective] šlechtice v naší zemi. Nejprve šlo jen o sdružení studentů s podobnými zájmy, ale politický tlak je učinil stále militantnějšími. Měli bychom z nich rekrutovat, aby se zrychlilo nasazení."
 AUS_strengthen_the_arms_industry: "Leopold Gasser Waffenfabrik"
 AUS_strengthen_the_arms_industry_desc: "Někteří z našich starých výrobců stále vyrábějí civilní zboží, navzdory naší jasné potřebě zbraní. S finanční pobídkou bychom měli přesvědčit Leopold Gasser Waffenfabrik, aby obnovila výrobu zbraní."
 AUS_strengthen_the_cabinet: "Posílení kabinetu"
 AUS_strengthen_the_cabinet_desc: "Zatímco demokratické nálady se rozšířily docela rychle po [ROOT.GetNameDef], náš kabinet zůstává relativně slabý. Moc by měla samozřejmě patřit lidu a pouze zprostředkovaně parlamentu a kabinetu, přesto pro efektivní správu musí být kabinet prioritou."
 AUS_strike_deal_with_italy: "Uzavřít dohodu s [ITA.GetNameDef]"
 AUS_strike_deal_with_italy_desc: "Od konce Velké války si přejeme vlastnit Trentino a Alto Adige v severní Itálii. Tehdejší [ITA.GetAdjective] projevili, že nechtějí mít tato území vynucená, aby je od nás oddělili. S jistou diplomacií bychom s nimi mohli učinit dohodu o těchto územích."
 AUS_sturmscharen_support: "Získat podporu Sturmscharen"
 AUS_sturmscharen_support_desc: "Sturmscharen vždy představoval střední cestu mezi sociálnědemokratickým Schutzbundem a nacionalistickým Heimwehem. Historicky vedl naši opozici Kurt Schuschnigg, ale s politickou shodou a našimi tradičními hodnotami bychom mohli získat podporu Ostmärkische Sturmscharen a mít je na naší straně."
 AUS_subjugate_lands_of_old: "Podmanit staré země"
 AUS_subjugate_lands_of_old_desc: "Jakmile je bezprostřední problém vyřešen, musíme začít rozšiřovat své bývalé hranice. Máme velkou důvěru v naše diplomaty a případně armádu, ale je rozumné plánovat expanzi krok za krokem, ne zahájit všestrannou ofenzivu na všech frontách."
 AUS_subjugate_lands_of_old_tt: "Odemkne rozhodnutí §YPodmanit staré země§! a samostatná rozhodnutí §YZvýšit pravděpodobnost diplomatického podmanění§!."
 AUS_supporting_italy_in_ethiopia_focus: "Podpora [ITA.GetNameDef] v [ETH.GetNameDef]"
 AUS_supporting_italy_in_ethiopia_focus_desc: "Dlouhou dobu stojí [ITA.GetNameDef] na naší straně. Jako jeden ze záruk naší nezávislosti je nesmírně důležité udržovat s nimi dobré vztahy a nedovolit se jim nechat ovlivnit německými pokusy je přetáhnout. Pomáháním Italům v [ETH.GetNameDef] budujeme důvěru mezi našimi zeměmi a zvyšujeme šanci, že nám pomohou, pokud nastane potřeba."
 AUS_supporting_italy_in_ethiopia_focus_tt: "Odemkne rozhodnutí §YPodpořit [ITA.GetNameDef] v italsko-etiopské válce§!"
 AUS_supporting_the_troops: "Podpora jednotek"
 AUS_supporting_the_troops_desc: "Pro lepší výkon našich jednotek na bojišti musíme poskytnout co nejvíce podpory. Podpůrné jednotky s polními nemocnicemi, průzkumem a podpůrnou dělostřeleckou palbou by nám výrazně pomohly."
 AUS_take_albania: "Uvzít Albánii"
 AUS_take_albania_desc: "[ALB.GetNameDefCap] možná nebyla nejdůležitější částí našich zemí, vlastně nikdy úplně naše nebyla, i když byly plány ji tak učinit. Nyní, když opět ustupujeme na Balkáně, není důvod, proč bychom si ji neměli nárokovat znovu."
 AUS_take_back_galicia: "Vzít zpět Halič"
 AUS_take_back_galicia_desc: "Jak naše impérium začne opět růst, nesmíme se bát požadovat zpět naše právoplatná území i od větších zemí. [POL.GetNameDefCap] je aspoň co do velikosti větší než my, ale Halič stále patří nám, a pokud nám ji nedají dobrovolně, možná budeme muset použít sílu."
 AUS_the_correct_communism: "Správný druh komunismu"
 AUS_the_correct_communism_desc: "Existuje mnoho způsobů, jak praktikovat komunismus, většina z nich nám ale nevyhovuje. [SOV.GetNameDefCap] potápí jméno naší ideologie svým stylem vlády. To nesmíme dovolit pokračovat."
 AUS_the_czechoslovakian_lands: "Československá území"
 AUS_the_czechoslovakian_lands_desc: "Území přímo na sever od nás v [CZE.GetNameDef] byla dříve součástí našeho velkého impéria, než vše spadlo. Dodnes zde žijí četné německé jazykové skupiny a je jen správné, aby se znovu staly součástí našeho obnovovaného impéria, zda chtějí odejít pokojně nebo ne je na nich."
 AUS_the_danubian_federation: "Dunajská federace"
 AUS_the_danubian_federation_desc: "Díky naší unikátní poloze uprostřed Evropy máme velký potenciál stát se velmi vlivnými bez nutnosti explicitních teritoriálních zisků. Tak důležitá jako síla naší armády je síla našich slov a diplomatických akcí. Vytvořením společenství kolem Dunaje bychom mohli získat diplomatický dosah a moc daleko za naše hranice."
 AUS_the_evidenzburo: "Evidenzbüro"
 AUS_the_evidenzburo_bonus: "Evidenzbüro"
 AUS_the_evidenzburo_desc: "Stejně jako mnoho dalších pečlivě budovaných systémů bylo Evidenzbüro zrušeno po Velké válce. Protože jsme už touto smlouvou vázáni, nemáme důvod nepovolit si agenturu zpravodajské služby."
 AUS_the_homeland_front: "Domácí fronta"
 AUS_the_homeland_front_desc: "Pokud na nás bude spuštěna masivní invaze, každý Rakušan musí splnit svou povinnost vůči vlasti. Měli bychom speciálně cvičit naše vojáky na tento scénář, boj za vlast, aby byli připraveni."
 AUS_the_matzen_oil_fields: "Využít ropná pole Matzen"
 AUS_the_matzen_oil_fields_desc: "Nedávno jsme měli štěstí. V oblasti kolem Matzen ve východním [AUS.GetNameDef] byla objevena ropa. Je to příležitost těžit tento zdroj a získat průmyslový náskok!"
 AUS_the_peoples_army: "Lidová armáda"
 AUS_the_peoples_army_desc: "Naše snaha zajistit lidu správné ozbrojení má nečekaný, ale vítaný vedlejší efekt. Čím dál víc lidí chce vstoupit do armády."
 AUS_the_political_front: "Strážení politické fronty"
 AUS_the_political_front_desc: "Válka se nevyhrává jen na frontách a bojištích, ale stejně tolik ve továrnách a na ulicích. Posílením našeho politického systému zajistíme, že i v nejhorším případě zůstaneme v kontrol."
 AUS_the_right_to_rearm: "Právo na přezbrojení"
 AUS_the_right_to_rearm_dem_instead_tt: "Kdyby [ROOT.GetNameDef] byla §Ydemokratická§! země, efekt by místo toho usiloval o dohodu o přezbrojení."
 AUS_the_right_to_rearm_dem_tt: "Jako §Ydemokratická§! země usilovat o dohodu o přezbrojení."
 AUS_the_right_to_rearm_desc: "Od Velké války jsme podle smlouvy Saint-Germain-en-Laye omezeni na armádu nepřesahující 30000 mužů. S vývojem situace věříme, že to už není udržitelné a musíme získat právo na přezbrojení."
 AUS_the_right_to_rearm_fed_instead_tt: "Kdyby [ROOT.GetNameDef] byla §Ynezařazená§! země, efekt by místo toho přezbrojil bez ohledu na důsledky."
 AUS_the_right_to_rearm_fed_tt: "Jako §Ynezařazená§! země se přezbrojit bez ohledu na důsledky."
 AUS_the_right_to_self_determination: "Naše právo na sebeurčení"
 AUS_the_right_to_self_determination_desc: "Dříve jsme spoléhali na právo na sebeurčení a jeho ochranu. Nyní stojíme na opačné straně a musíme se stát ochráncem těch národů, které bojují o přežití tváří v tvář násilnému útlaku!"
 AUS_the_royals_of_liechtenstein: "Pozvat rody Lichtenštejnských"
 AUS_the_royals_of_liechtenstein_desc: "Historicky máme blízké vazby na Lichtenštejnsko, nedávný princ Franz Joseph I. si vzal za manželku [AUS.GetAdjective] ženu. Ferdinand je bezdětný, korunu měly převzít Alois nebo Johannes z Lichtenštejnska, oba však zřekli nároků. Oba princové nám nyní nabízejí pomoc, měli bychom ji využít!"
 AUS_the_silesian_question: "Slezská otázka"
 AUS_the_silesian_question_desc: "Slezská území byla dlouho součástí našeho rozsáhlého impéria. Ačkoliv nejsou spojena s naším jádrem, mají pro nás velkou hodnotu. Měli bychom požádat o jejich navrácení."
 AUS_tighten_control_of_subjects: "Zpevnit kontrolu nad poddanými"
 AUS_tighten_control_of_subjects_desc: "Stali jsme se pány nad částí našich starých zemí a to je sice dobré, ale nemůžeme zde skončit. Tyto loutkové státy si zaslouží velké vůdce jako my, a naštěstí je známe!"
 AUS_tighten_control_of_subjects_tt2: "Odemkne rozhodnutí §YInstalovat habsburského monarchu§! v §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! a §Y[POL.GetNameWithFlag]§! jakmile je podmaníme."
 AUS_tighten_control_of_subjects_tt: "Pokud je §YOtto von Habsburg§! současným vládcem §Y[ROOT.GetNameWithFlag]§!, odemkne rozhodnutí §YInstalovat habsburského monarchu§! v §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! a §Y[POL.GetNameWithFlag]§! jakmile je podmaníme."
 AUS_totalitarian_safety: "Totalitární bezpečnost"
 AUS_totalitarian_safety_desc: "V roce 1933 Engelbert Dolfuss přivedl [AUS.GetNameDef] do současného politického stavu pro bezpečnost našeho národa. Toto rozhodnutí o úplném odstranění parlamentu bylo našim lidem kontroverzní, ale věříme, že bylo nezbytné pro naši bezpečnost. Dolfuss sice již není s námi, ale měli bychom v této cestě pokračovat pro naši vlastní bezpečnost."
 AUS_unexpected_alliances: "Nečekaní spojenci"
 AUS_unexpected_alliances_desc: "Musíme mít otevřenou mysl vůči všem dunajským státům, které by se chtěly připojit k naší frakci. Bez ohledu na naše minulé rozdíly je musíme oslovit a pozvat, aby stáli po našem boku pro dunajskou jednotu."
 AUS_union_of_danubian_socialist_republics: "Svaz Dunajských socialistických republik"
 AUS_union_of_danubian_socialist_republics_desc: "Náš vliv se nyní šíří po celé Evropě jak jsou dělníci kolem nás osvobozováni. Náš starý název už neodpovídá tomu, čím opravdu jsme, měli bychom zvážit, jak chceme být nazýváni."
 AUS_universitat_graz: "Univerzita v Grazu"
 AUS_universitat_graz_desc: "Univerzita v Grazu přinesla mnoho bystrých mozků a několik nositelů Nobelovy ceny. Těsnější spolupráce s univerzitou by mohla významně urychlit náš vlastní výzkum."
 AUS_universitat_wien: "Universität Wien"
 AUS_universitat_wien_desc: "Stejně jako většina našich univerzit, i vídeňská trpěla za fašistické vlády. Fašistické nálady se šířily volně, hlavně mezi studenty. Přísnější pravidla a zajištění, že se to nebude opakovat, zajistí vyšší kvalitu vzdělání."
 AUS_unlocks_reichstag_raid: "Odemkne §YPřepad§!:\nPřepad Reichstagu na §Y[GER.GetNameWithFlag]§!"
 AUS_via_danube_to_europe: "Přes Dunaj do Evropy"
 AUS_via_danube_to_europe_desc: "Získali jsme slušnou frakci a i když bychom zde mohli skončit, můžeme se podívat i za Dunaj. Evropa celostátní frakce zaměřená na spolupráci a komunitu by mohla být velmi přínosná."
 AUS_via_danube_to_europe_tt: "Nahrazuje §Y$AUS_the_danubian_federation_category$§! rozhodnutí §Y$BEL_closer_european_union_cat$§!, umožňující pozvání více zemí a usilování o §YOmezenou federalizaci§!.\n\n§RToto zamkne společný fokus §Y$HABSBURG_an_empire_not_just_in_name$§!, který pokud je §YNezařazený§!, přidává §YNárodní duch§! všem poddaným s §YSdíleným stromem fokusů§!, snižující autonomii a usnadňující plnou integraci poddaných§!."
 AUS_volkschule: "Lidová škola"
 AUS_volkschule_desc: "Během ekonomické krize bylo běžné, že děti nechodily do školy, ale musely pracovat nebo pomáhat doma. Jelikož nejhorší krize je za námi, je třeba vyrovnat tento dluh ve vzdělání, jinak zaostaneme technologicky i vědecky."
 AUS_volunteer_effort_SPA_flag: "Poslal dobrovolníky do [SPA.GetFlag]§Y[SPA.GetNameDef]§!"
 AUS_volunteer_effort_SPR_flag: "Poslat dobrovolníky do Španělska"
 AUS_war_against_bolshevism: "Válka proti bolševismu"
 AUS_war_against_bolshevism_desc: "[SOV.GetAdjective] bolševici na východě jsou nám neustálou trnou v oku. Abychom nebyli zaskočeni, musíme se ujistit, že udeříme první."
 AUS_war_against_guarantors: "Válka proti garantům"
 AUS_war_against_guarantors_desc: "Texty z pohrdavé smlouvy Saint-Germain-en-Laye byly jasné – pokud budeme potřebovat pomoc při obraně naší nezávislosti, měli bychom ji dostat. Ukázalo se, že to jsou jen prázdná slova pro udržení nás pod kontrolou. Nyní, když se pomalu vracíme k moci, je čas na sladkou pomstu. Naučíme je, aby si s [ROOT.GetNameDef] už nikdy nezahrávali!"
 AUS_wien_anti_air_effort: "Vídeňské Flaktürme"
 AUS_wien_anti_air_effort_desc: "I když plně důvěřujeme našemu letectvu, že nás ochrání před vzdušnými útoky, protiletadlové stavby by mohly zajistit příjemnou další ochranu v hustě zalidněných oblastech. Měli bychom zřídit protiletadlové objekty v oblasti Vídně."
 AUS_wienfilm_propaganda_effort: "Wien-Film propaganda"
 AUS_wienfilm_propaganda_effort_desc: "Když válka zuří ve světě, je nezbytné udržovat naši vlastní zemi v dobrém stavu. Nedávno jsme viděli země využívat svůj filmový průmysl k povzbuzení ducha lidí. Vzhledem k tomu, že máme vlastní Wien-Film, měli bychom zvážit totéž."
 AUS_womens_education_initiative: "Iniciativa vzdělávání žen"
 AUS_womens_education_initiative_desc: "Od začátku 20. století mohly ženy studovat na univerzitách, ale pouze ve vybraných oborech. Usilovat o to, aby byly univerzity otevřeny všem, by naší zemi pravděpodobně prospělo."
 BEL_40_hour_workweek: "40hodinový pracovní týden"
 BEL_40_hour_workweek_desc: "Další výsledek Národní pracovní konference bylo radikální zavedení 40hodinového pracovního týdne. Ačkoliv jsme byli nejprve skeptičtí, vidíme zvýšení produktivity a spokojenosti pracovníků."
 BEL_abandon_neutrality: "Zanechat neutrality"
 BEL_abandon_neutrality_desc: "Výkřiky neutrality byly slovy slabých. V tomto světě má jediná skutečná diplomacie podobu síly."
 BEL_adriaan_martens_crisis: "Krize Adriaana Martense"
 BEL_adriaan_martens_crisis_desc: "To, co se původně zdálo jako běžné jmenování Adriaana Martense do Královské lékařské akademie, se změnilo v plnou politickou krizi. Martens byl totiž odhalen jako kolaborant v minulé válce a má otevřeně fašistické názory, což by mohlo vést ke kolapsu Spaakovy vlády."
 BEL_aid_for_spain: "Pomoc Španělsku"
 BEL_aid_for_spain_desc: "Španělští republikáni bojují za své demokratické ideály proti nebezpečným fašistickým a anarchistickým radikálům. Měli bychom jim tiše nabídnout podporu v jejich boji, ale pečlivě zachovat vzhled neutrality."
 BEL_air_doctrine: "Letecká doktrína"
 BEL_air_doctrine_desc: "Moderní válka se neustále mění a vyvíjí. Měli bychom financovat studium aktuálních doktrín používaných jinými vojenskými mocnostmi a zjistit, jaké lekce lze použít pro naše letectvo."
 BEL_allied_donations: "Dary spojenců"
 BEL_allied_donations_desc: "Nutnost posílit námořní přítomnost je naléhavější, proto bychom měli oslovit naše spojence a zjistit, zda nám mohou pomoci s rozvojem námořních schopností."
 BEL_anti_corruption_taskforce: "Protikorupční jednotka"
 BEL_anti_corruption_taskforce_desc: "Korupce byla ve státě příliš dlouho rozšířená, nyní, když jsme se zbavili shnilých míst na vrcholu, je čas zakročit i proti zbytku. Nařídíme speciální vyšetřovací jednotce s rozsáhlými pravomocemi odhalit a vyloučit ty, kteří se obohacují na úkor daňových poplatníků."
 BEL_anti_tank_guns: "Vynikající protitankové dělo"
 BEL_anti_tank_guns_desc: "Vynikající kvalita [ROOT.GetAdjective] metalurgie umožnila našim strojním pracovníkům vyrábět nejlepší děla, a měli bychom využít tuto schopnost k výrobě pravých rychlopalných zbraní! Můžeme jít ještě dál a umístit je i do našich tanků."
 BEL_anti_tank_guns_tt: "Umožňuje §HVynikající protitankové děla§!\nPodpůrný protitankový tvrdý útok: §G+10%§!\nPodpůrný protitankový průraz: §G+10%§!\nLinkový protitankový tvrdý útok: §G+10%§!\nLinkový protitankový průraz: §G+10%§!\nMotorizovaný protitankový tvrdý útok: §G+10%§!\nMotorizovaný protitankový průraz: §G+10%§!\nTankový ničitel tvrdý útok: §G+10%§!\nTankový ničitel průraz: §G+10%§!\n"
 BEL_antwerp_maritime_academy: "Námořní akademie Antverpy"
 BEL_antwerp_maritime_academy_desc: "Ačkoliv se zaměřuje více na civilní a obchodní plavbu, můžeme využít zdejší odborníky k výcviku a rozvoji naší námořní přítomnosti na moři. Budou obzvlášť užiteční při výuce našich důstojníků, jak pracovat s obchodní lodní dopravou, která udržuje náš obchod v chodu."
 BEL_auto_complete_government_resigns_tt: "Tento fokus je automaticky dokončen výsledkem události §YGovernment Resigns§!."
 BEL_auto_complete_royal_intervention_tt: "Tento fokus je automaticky dokončen výsledkem události §YRoyal Appointment§!."
 BEL_auto_complete_snap_election_tt: "Tento fokus je automaticky dokončen výsledkem události §YPředčasné volby§!."
 BEL_aviation_school: "Letecká škola"
 BEL_aviation_school_desc: "Naši piloti potřebují místo, kde se naučit řemeslu. Měli bychom podle toho rozvíjet naše školicí zařízení."
 BEL_belgian_air_force: "[ROOT.GetAdjective] letectvo"
 BEL_belgian_air_force_desc: "[ROOT.GetNameDef] byl jedním z prvních, kdo zavedl leteckou sílu, během poslední války vyvinul síly, které se dobře obhájily. Bohužel rozpočtové omezení brzdí inovace. S rostoucím napětím musíme zajistit, že naše letecké odstrašení zůstane silné."
 BEL_belgian_east_indies: "Belgické východní Indie"
 BEL_belgian_east_indies_desc: "Nizozemci měli značné kolonie v zahraničí, zejména ve Východní Indii. Naše vlastní imperiální ambice nikdy nezmizely a je vždy prostor pro přidání několika dalších klenotů na naši korunu."
 BEL_belgian_gates: "Belgické brány"
 BEL_belgian_gates_desc: "Známé také jako Cointet-elementy, tyto velké kovové konstrukce jsou navrženy speciálně k zamezení průchodu tanků."
 BEL_belgian_maginot: "Belgická Maginotova linie"
 BEL_belgian_maginot_available_tt: "Ovládá a může postavit aspoň §Y3 Pozemní pevnosti§! v provincii v §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! nebo §Y[977.GetName]§! na hranici §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!"
 BEL_belgian_maginot_bypass_tt: "Neovládá nebo nemůže postavit aspoň §Y3 Pozemní pevnosti§! v provincii v §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! nebo §Y[977.GetName]§! na hranici §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!"
 BEL_belgian_maginot_desc: "Belgie je pufrem mezi dvěma mocnými vojenskými národy a v průběhu své historie byla ohrožována oběma. Stali jsme se tak mistry obranné války. Francouzská Maginotova linie sahá k naší hranici, a my ji musíme prodloužit, abychom ochránili vlastní národ. Pokud se učiníme nepřekonatelnými, nebudeme nikdy ani napadeni."
 BEL_belgian_maginot_tt: "Přidat §YPozemní pevnosti§! podél hranice §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!"
 BEL_belgian_miracle: "Belgický zázrak"
 BEL_belgian_miracle_desc: "Je těžké si představit, že před dvěma desetiletími ležela Belgie v ruinách, považovaná mnohými za další evropské bojiště. Porovnejte to s tím, jak jsme nyní, maják produktivity a inovací. Díky statečnosti našich vojáků, houževnatosti pracovníků a loajalitě našich spojenců a přátel."
 BEL_belgian_renaissance: "Belgické renesance"
 BEL_belgian_renaissance_desc: "Byli jsme zraněni, byli jsme poraženi, ale nikdy jsme nebyli zlomeni. Pouze díky výjimečnému příkladu [ROOT.GetRulingPartyLong] je to možné. Pouze skrze naše vedení může tato belgická renesance pokračovat na cestě k další zlaté éře."
 BEL_belgian_special_forces: "[ROOT.GetAdjective] speciální jednotky"
 BEL_belgian_special_forces_desc: "[ROOT.GetAdjective] vojáci byli vždy odolní a oddaní, ale co by dokázali pod vedením někoho tak schopného jako Eddy Blondeel? Můžeme jen spekulovat, jak výjimečné by tyto jednotky mohly být."
 BEL_belgian_tank_development: "[ROOT.GetAdjective] vývoj tanků"
 BEL_belgian_tank_development_desc: "Navzdory rozsáhlému automobilovému průmyslu jsme nikdy neprojevili zvláštní zájem o vývoj obrněné techniky. Vzhledem k nejnovějším vojenským pokrokům je jasné, že nastal čas investovat do vlastního programu vývoje tanků."
 BEL_belgica: "Belgica"
 BEL_belgica_desc: "Belgica byla jedním z nejsevernějších území Římské říše, pojmenovaná podle nejvlivnější skupiny lidí v oblasti. Pokud Římané rozpoznali sílu belgického lidu, je správné tuto inspiraci využít a posunout ji dál, než kdy Římané snili."
 BEL_belgica_tt: "§Y[BEL.GetName]§! bude znám jako §YBelgica§!"
 BEL_benelux_union: "Beneluxská unie"
 BEL_benelux_union_desc: "Premiér Spaak předložil návrh na sjednocení národů BeNeLux – [BEL.GetNameDef], [HOL.GetNameDef] a [LUX.GetNameDef] – do jediného celního svazu s cílem možného plného sjednocení do jednoho superunijního státu. Může to být i předloha budoucí Evropské unie."
 BEL_benelux_union_tt: "Pokud jsou Demokratické nebo Nezařazené, §Y[HOL.GetNameWithFlag]§! a §Y[LUX.GetNameWithFlag]§! jsou pozvány do §Y$BEL_benelux_union_faction$§!"
 BEL_better_than_maginot: "Lepší než Maginot"
 BEL_better_than_maginot_desc: "Naše opevnění musí přejít od světových leaderů k celosvětovým vítězům. Nikdy nevíme, odkud přijde příští útok, proto musíme být připraveni na cokoliv. Stavět příkopy podporované příkopy, bunkry na bunkrech a hlavně. Potřebujeme více zbraní. Hodně zbraní. Velkých zbraní."
 BEL_boelwerf: "Boelwerf"
 BEL_boelwerf_desc: "Boelwerf je jednou z největších loděnic v Antverpách. Měli bychom využít jejich schopnosti a více investovat do rozšíření jejich doků, abychom mohli snadněji posílit námořní sílu."
 BEL_british_guarantee: "Britská záruka"
 BEL_british_guarantee_desc: "Naše dobré vztahy s [ENG.GetNameDef] nejsou tajemstvím, proto tuto spolupráci zpevníme a prodloužíme vzájemné vojenské záruky."
 BEL_broken_neutrality: "Porušená neutralita"
 BEL_broken_neutrality_desc: "Naše vyhlášení neutrality naší zemi dobře posloužilo a posílilo ji. Nyní tyto okovy svobodně shodíme a uvedeme [BEL.GetNameDef] do nové éry."
 BEL_burgundy_rising: "Vzestup Burgundska"
 BEL_burgundy_rising_desc: "Zlatá éra vlády Flámska a jeho vlivu byla doba, kdy jsme dominovali vévodství Burgundsko. Pokud chceme obnovit naši světovou prestiž, musíme udržovat válečné a finanční tradice našich předků. Prvním krokem k tomu bude znovudobytí těchto území."
 BEL_burgundy_tt: "§Y[BEL.GetName]§! bude znám jako §YBurgundy§!"
 BEL_center_for_advanced_military_studies: "Centrum pokročilých vojenských studií"
 BEL_center_for_advanced_military_studies_desc: "Jak armády rostou, jsou požadavky na velení stále větší. Musíme být krok napřed, trénovat naše vysoké štáby podle nejnovějších strategických principů a zvyšovat jejich schopnosti v logistice, velení a kontrole a integraci kombinovaných zbraní, možná i s ohledem na spojenecké síly."
 BEL_center_of_nuclear_chemistry: "Centrum jaderné chemie"
 BEL_center_of_nuclear_chemistry_desc: "Pečlivě sledujeme teorie Oppenheimera, Heisenberga a Bohra a rozhodli jsme se zvážit aplikaci této vědy pro nás. Jsme přece jednou z mála zemí s snadným přístupem k uranu z Konga."
 BEL_charles_count_of_flanders: "Karel, hrabě z Flander"
 BEL_charles_count_of_flanders_desc: "Je jasné, že Leopoldovi nelze důvěřovat, aby znovu usedl na trůn, protože abdikoval na svou odpovědnost hned po kapitulaci národa. Naštěstí má mladšího bratra, prince Karla, hraběte z Flander, který by byl vynikajícím regentem, dokud formálně nerozhodneme, co dělat s 'králem'."
 BEL_chasseurs_ardennais_tt: "§Y$mountaineers$§!:\n§YLese§!:\n Pohybová efektivita Změna: §G+10%§!\n Útočná efektivita Změna: §G+20%§!\n Obranná efektivita Změna: §G+20%§!\n§YHory§!:\n Pohybová efektivita Změna: §R-10%§!\n Útočná efektivita Změna: §R-20%§!"
 BEL_christian_corporatism: "Křesťanský korporativismus"
 BEL_christian_corporatism_desc: "S velkým zájmem jsme studovali italský korporativismus, koncept kolektivních státem vedených dělnických organizací, které usilují o stejné ekonomické cíle. Naším záměrem je následovat tento model, ale aplikovat křesťanskou etiku a ideály, abychom vytvořili něco jedinečně belgického."
 BEL_civil_service_purge: "Čistka ve státní správě"
 BEL_civil_service_purge_desc: "Skvrna korupce byla dlouho ignorována a hluboce prorostla všemi úrovněmi vlády. Radikální nemoci vyžadují radikální léčení, a v tomto případě je lékem kompletní čistka všech, které podezříváme z korupčních praktik."
 BEL_cockerill: "Cockerill"
 BEL_cockerill_desc: "Cockerill je přední výrobce oceli v [ROOT.GetNameDef] s obrovskými závody schopnými vyrábět cokoli od motorů po dělostřelectvo. S rostoucí poptávkou po těchto produktech máme skvělou pozici k jejich dalšímu rozvoji."
 BEL_cockerill_shipyards: "Loděnice Cockerill"
 BEL_cockerill_shipyards_desc: "Loděnice Cockerill, dceřiná společnost většího konglomerátu Cockerill, jsou průmyslové vazby, na které bychom měli stavět. Válečné lodě této doby jsou stavěny z oceli a nikdo nedělá ocel lépe než Cockerill."
 BEL_cockerill_tt: "§GSnižuje§! náklady na umístění §Y$BEL_cockerill_industrial$§! jako průmyslového subjektu"
 BEL_consolidate_resistance_groups: "Konsolidovat skupiny odporu"
 BEL_consolidate_resistance_groups_desc: "Existuje mnoho odbojových organizací v [BEL.GetNameDef], všechny chtějí podpořit naše osvobození, ale jsou rozděleny nesčetnými ideologiemi, názory, ideály, zájmovými skupinami a podporovateli. Jako vláda v exilu je v naší pravomoci poskytnout centrální koordinační iniciativu, která je sjednotí pro náš společný cíl."
 BEL_constitutional_crisis: "Ústavní krize"
 BEL_constitutional_crisis_desc: "Hubert Pierlot, otevřený kritik fašismu, a Leon Degrelle hlasitě vystoupili proti jmenování toho druhého premiérem králem. Získali podporu v parlamentu a prosadili nouzový zákon, který deklaroval krále dočasně neschopným vládnout, a tím jmenování zrušil dříve, než dostalo královský souhlas."
 BEL_contradictions_in_socialism: "Protichůdnosti v socialismu"
 BEL_contradictions_in_socialism_desc: "Naše nedávné úspěchy v šíření socialistických ideálů v Kongu jasně přinesly ovoce, protože lidé tam jsou bohatší než kdy předtím. Je proto zcela jasné, že musíme rozšířit tuto naši „socializující misi“ po celé Africe!"
 BEL_contradictions_in_socialism_tt: "Získává §YPrávě získané území§! válečné cíle proti zemím, které v současnosti drží nároky získané z tohoto fokusu."
 BEL_convoy_protection_duties: "Obrněné obchodní lodě"
 BEL_convoy_protection_duties_desc: "V dobách velkého nebezpečí a potřeby je přijatelné vyzbrojit obchodní lodě zbraněmi a posádkou, aby se mohly samy chránit. Tímto způsobem ti, kdo loví naše obchodní lodě, zjistí, že kořist má najednou zuby."
 BEL_cooperative_cooperation: "Kooperativní spolupráce"
 BEL_cooperative_cooperation_desc: "Kooperační společnosti jsou již nějaký čas součástí belgické společnosti a jejich podnikatelský model je velmi kompatibilní s ekonomickým ideálem, který prosazujeme. Měli bychom spolupracovat s těmi již zavedenými a využít jejich expertízu k vycvičení nové generace sociálně uvědomělých podniků."
 BEL_corporate_social_responsibility: "Sociální odpovědnost korporací"
 BEL_corporate_social_responsibility_desc: "Navzdory významné industrializaci a urbanizaci [ROOT.GetNameDef] nikdy odbory neměly tolik moci, kolik by se dalo očekávat. Je to díky kulturní tradici, že korporace mají sociální odpovědnost vůči svým pracovníkům — i když je dobré je o tom čas od času připomenout."
 BEL_corruption_ns_fake_tt: "Denní zisk politické moci: §R-0.25%§! \nStabilita: §R-20%§! \nRychlost výstavby: §R-20%§! \nDenní podpora fašismu: §G+0.10%§!"
 BEL_corvette_fleet: "Flotila korvet"
 BEL_corvette_fleet_desc: "Stavba lodí trvá dlouho, zvláště velkých válečných lodí. Kvůli naléhavé potřebě rozšířit námořnictvo bychom se měli soustředit na malé, snadno vyráběné lodě, specializované na to nejdůležitější: ochranu obchodních zájmů."
 BEL_dam_the_consequences: "Přehrada proti následkům"
 BEL_dam_the_consequences_desc: "Masivní přehrada Gileppe poskytuje vodu a energii pro naše východní regiony, a také představuje výbornou příležitost zaplavit území v případě, že se obáváme průlomu nepřítele."
 BEL_defense_bill: "Obranný zákon"
 BEL_defense_bill_desc: "Naše vyhlášení trvalé neutrality nebylo na mezinárodní scéně zcela přijato, ale bylo nezbytné, abychom soustředili politickou podporu pro významný program zbrojení."
 BEL_defensive_neutrality: "Obranná neutralita"
 BEL_defensive_neutrality_desc: "Nyní, když jsme jasně definovali naši neutrální pozici, je čas začít ji prosazovat. Uděláme se příliš obtížným nepřítelem k dobytí, čímž invazi znemožníme."
 BEL_defensive_reorganization: "Obranná reorganizace"
 BEL_defensive_reorganization_desc: "Udělali jsme, co jsme mohli pro přípravu na invazi, nyní zbývá určit strategické a vyšší doktrinální změny podle nejmodernějších principů obranného myšlení."
 BEL_degrelle: "Degrelle"
 BEL_degrelle_desc: "Leon Degrelle, vůdce strany Rexist a jeden z hlavních fašistů v [BEL.GetName], dlouho agitoval proti současnému vedení, úspěšně odhalil jejich korupci. Po pádu vlády van Zeeland král zasáhl a jmenoval Degrelleho novým premiérem."
 BEL_demand_calais: "Požadovat Calais"
 BEL_demand_calais_desc: "Ačkoliv je náš projekt sjednocení téměř dokončen, zásadní část Flander je stále v cizích rukou; Kales. Na tisíc let patřil do hrabství Flanders, a proto by měl být nyní správně obnoven nám."
 BEL_demand_calais_tt: "Možnosti se pohybují od pokusu §Ynákupu Calais§!, přes §Yvýměnu části Konga za Calais§!, přes §Ypožadavek§! až po §Yboj o něj§!, pokud bude potřeba."
 BEL_demand_further_gallic_concessions: "Požadovat další galské ústupky"
 BEL_demand_further_gallic_concessions_desc: "Je čas shodit plášť intrik a ukázat naše skutečné úmysly. Rozpory mezi námi nikdy nebyly tajemstvím, ale musíme ukázat naši nadřazenost jednou provždy. Je čas uchopit svůj osud, ať se děje co chce."
 BEL_demand_further_gallic_concessions_tt: "Odemkne rozhodnutí na §YZískat jádra na galských nárocích§! poté, co je ovládneme."
 BEL_democratic_homecoming: "Demokratický návrat domů"
 BEL_democratic_homecoming_desc: "Ne královská rodina nám vrátila domov, ale naše demokratické instituce a proces povyšování nejzpůsobilějších občanů, aby nás vedli. Měli bychom uznat jejich cenný přínos v tomto okamžiku a zapsat jejich úspěchy pro budoucí generace."
 BEL_democratization_of_education: "Demokratizace vzdělání"
 BEL_democratization_of_education_desc: "Naše společnost má tradici vzájemné péče, nejlépe zastoupenou sociální smlouvou mezi dělníky a korporacemi. Stejně tak by stát měl usilovat o rovnost příležitostí a zdůrazňovat důležitost kvalitního vzdělání."
 BEL_department_of_ballistic_metrology: "Oddělení balistické metrologie"
 BEL_department_of_ballistic_metrology_desc: "Oddělení balistické metrologie se specializuje na měření a balistiku, což umožňuje přesné výpočty trajektorií."
 BEL_department_of_telecommunications: "Oddělení telekomunikací"
 BEL_department_of_telecommunications_desc: "Komunikace je pro armádu zásadní, proto musíme směřovat výuku k používání nových technologií jako je rádio spolu se starými, osvědčenými metodami jako jsou holubi."
 BEL_develop_belgian_air_industry: "Rozvíjet belgický letecký průmysl"
 BEL_develop_belgian_air_industry_desc: "Nemáme mnoho zkušeností s vývojem vlastních letadel, letecký průmysl je po poslední válce zoufale pod rozvinutý. Existuje řada inovativních mladých designérů a startupů, které bychom mohli dotovat a pomoci jim s vývojem."
 BEL_develop_home_support: "Rozvíjet domácí podporu"
 BEL_develop_home_support_desc: "Ačkoliv je většina válečného úsilí koordinována z našeho exilu, stále si užíváme širokou podporu doma. To je především díky práci Generálních tajemníků, kteří dokázali zorganizovat občanské úsilí, aniž by příliš provokovali okupanty."
 BEL_dietsland: "Dietsland"
 BEL_dietsland_desc: "Naše snahy o získání zbytku nizozemsky mluvících území v Evropě byly úspěšné, ale zdá se, že ne všichni naši bratři přijali tuto novou budoucnost tak dobře, jak jsme očekávali. Měli bychom jim připomenout sdílenou kulturu a jazyk."
 BEL_dietsland_tt: "§Y[BEL.GetName]§! bude znám jako §YDietsland§!"
 BEL_diplomatic_rapprochment: "Diplomatické sbližování"
 BEL_diplomatic_rapprochment_desc: "Náš projev neutrality byl nutný vzhledem k politickým a diplomatickým okolnostem té doby, avšak situace se změnila. Nikdy jsme nepřestali komunikovat s přáteli v jiných zemích, ale nyní bychom měli být otevřenější a veřejnější."
 BEL_dissolve_political_parties: "Rozpustit politické strany"
 BEL_dissolve_political_parties_desc: "Slabost demokracie je jasná – nic než líheň pro korupci a chamtivost. Lidé nepotřebují volby, potřebují vedení, a jen [ROOT.GetRulingPartyLong] jsou schopni je vést."
 BEL_doctrinal_innovations: "Doktrinální inovace"
 BEL_doctrinal_innovations_desc: "Doktríny pomáhají vést armádu, aby všichni hráli podle stejných pravidel, ale někdy je potřeba myslet mimo rámec. Chceme jít dál, rozbít stereotypy a dělat věci po svém. Naši nepřátelé to nikdy nečekají."
 BEL_dyle_plan: "Dyle plan"
 BEL_dyle_plan_desc: "I když veřejně vyhlašujeme neutralitu a vojenskou neintervenci, tajně pokračujeme v práci s našimi strategickými partnery na plánech a scénářích pro případ invaze. Hlavní myšlenkou je dlouho vzdorovat za řekou Dyle, dokud nepřijdou posily."
 BEL_dyle_plan_tt: "V případě války bude §Y[ENG.GetNameWithFlag]§! a §Y[FRA.GetNameWithFlag]§! pravděpodobněji přicházet na naši pomoc!"
 BEL_early_helicopters: "První vrtulníky"
 BEL_early_helicopters_desc: "Nicolas Florine se po ruské občanské válce přestěhoval do [ROOT.GetNameDef] a projevuje zájem o radikální nový způsob letu pomocí rychle rotujících rotorů. Měli bychom financovat tento vývoj a zjistit, kam nás nová oblast letecké vědy zavede!"
 BEL_eben_emael_fortress: "Pevnost Eben Emael"
 BEL_eben_emael_fortress_available_tt: "Může postavit alespoň 2 §Y$bunker$s§! v §YLiège§!"
 BEL_eben_emael_fortress_bypass_tt: "Nemůže postavit alespoň 2 §Y$bunker$s§! v §YLiège§!"
 BEL_eben_emael_fortress_desc: "Největší a nejhonosnější pevnost v naší linii, umístěná na vyvýšeném místě s výhledem na kanál Albert. Eben Emael poskytne obrannou základnu a dělostřeleckou podporu okolním silám a bude nezdolnou překážkou pro každého, kdo by porušil naše hranice."
 BEL_economic_recovery: "Ekonomické oživení"
 BEL_economic_recovery_desc: "Práce naší vlády, i přes četné překážky, vedla k růstu a rapidnímu oživení ekonomiky, nicméně už se objevují narážky, že ani to nestačí."
 BEL_eddy_blondeel_tt: "§YEddy Blondeel§! se stává §YGenerálem§!"
 BEL_embrace_export_economy: "Přijmout exportní ekonomiku"
 BEL_embrace_export_economy_desc: "Ačkoliv nejsme tak slavní jako náš severní soused, [ROOT.GetNameDef] má hrdou tradici obchodu zaměřeného z Antverp. Využijme více tento potenciál zisku — koneckonců je to prostě dobrý byznys."
 BEL_engine_of_the_economy: "Motor ekonomiky"
 BEL_engine_of_the_economy_desc: "Vlaky mají v srdci [ROOT.GetAdjective] zvláštní místo, pohánějí nové inovace, udržují výrobu v chodu a jsou palivem dalšího růstu. Především jsou motorem ekonomiky."
 BEL_european_community: "Evropská komunita"
 BEL_european_community_desc: "Počáteční dny Evropského projektu proběhly dobře, proto bychom měli zvážit rozšíření našeho členství a ratifikaci řady smluv, které upravují budoucnost naší komunity. Můžeme dokonce uvažovat o federalističtějším modelu s Belgií hrající vedoucí roli v jejím srdci."
 BEL_european_community_tt: "Odemkne rozhodnutí pro postup §Y$BEL_closer_european_union_cat$§!"
 BEL_european_crusade_no_focus_tt: "§YRexists§! získá faktor rekrutovatelné populace \npokud §YVNV§!"
 BEL_expand_the_belgian_legion: "Rozšířit belgickou legii"
 BEL_expand_the_belgian_legion_desc: "Čím dál víc se hlásí pod královu vlajku, připraveni dát vše v službě koruně. Stačí vydat rozkaz a pochodují, kam přikážeme."
 BEL_expand_the_belgian_legion_tt: "3 §YDivision d'Infanterie§! se objeví v náhodném státě v domovině hostitele exilu."
 BEL_expedite_fort_construction: "Urychlit výstavbu pevností"
 BEL_expedite_fort_construction_desc: "Toto je nebezpečný svět, ohrožovaný nepřátelskými mocnostmi. Musíme být připraveni a více investovat do sektoru opevnění a inženýrství, abychom měli vše připraveno před tím, než to bude potřeba."
 BEL_expression_of_belgian_unity: "Projev belgické jednoty"
 BEL_expression_of_belgian_unity_desc: "Kultury, které tvoří [BEL.GetAdjective] identitu, jsou naší největší silou, neboť z rozdílných ideálů, perspektiv a jazyků můžeme nalézt pravé porozumění. To, co nás rozděluje, nás zároveň spojuje."
 BEL_flanders_ascendant: "Vzestup Flander"
 BEL_flanders_ascendant_desc: "Nyní, kdy hrdost na flanderské tradice a historii roste, je čas tohoto nově vzplanutého nacionalistického cítění využít a vést náš národ ke svému osudu – sjednocení s Nizozemím."
 BEL_flooded_tank_barriers: "Zatopené protitankové zábrany"
 BEL_flooded_tank_barriers_desc: "Věříme, že tanky budou hrát klíčovou roli v budoucích válkách a naše obrana by to měla reflektovat. Můžeme připravit belgické brány a zaplavit je vodou, čímž zdvojnásobíme jejich efektivitu."
 BEL_fn_herstal: "FN Herstal"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap] je požehnán světově proslulým zbrojním průmyslem, z nichž nejvýznamnější je Fabrique Nationale de Herstal neboli FN Herstal. Tento výrobce zbraní produkuje mimořádně kvalitní zbraně navržené těmi nejlepšími v oboru. Úzká spolupráce se společností Browning Arms Company dále posiluje skutečně globální dosah našich firem."
 BEL_fonderie_royale_de_canons_liege: "Královská dělová továrna v Liege"
 BEL_fonderie_royale_de_canons_liege_desc: "Založena Napoleonem Bonapartem v roce 1803, kdy Liege patřilo Francii, královská dělová továrna v Liege byla hlavním vývojářem těžkých zbraní v Belgii. Díky kvalitě kovovýroby v regionu jsou zdejší zbraně známé a zařízení čeká na další investice pro rozšíření našich schopností."
 BEL_foreign_plane_purchases: "Nákupy cizích letadel"
 BEL_foreign_plane_purchases_desc: "Bohužel kvůli stavu [ROOT.GetAdjective] leteckého průmyslu jsme nuceni hledat letadla v zahraničí. Vyhlásíme soutěž a necháme jiné země nabídnout své kontrakty."
 BEL_fortify_liege: "Opevnit Liege"
 BEL_fortify_liege_available_tt: "Alespoň jedna provincie v §Y[34.GetName]§!, sousedící s řekou Máza, má místo pro stavbu 1 §Y$bunker$§!"
 BEL_fortify_liege_bypass_tt: "V žádné provincii v §Y[34.GetName]§!, sousedící s řekou Máza, není místo pro stavbu 1 §Y$bunker$§!"
 BEL_fortify_liege_desc: "Během první světové války hrála opevněná pozice Liege významnou roli při zdržení německých sil, což umožnilo úspěšnou obranu. Přesto byly odhaleny vážné nedostatky v konstrukci pevností. Poučili jsme se a je čas pevnosti znovu vylepšit."
 BEL_fortify_liege_tt: "Postaví úroveň 1 §Y$bunker$§! v §Y[34.GetName]§! podél řeky Máza v provinciích, kde je místo"
 BEL_free_belgian_forces: "Svobodné belgické síly"
 BEL_free_belgian_forces_desc: "Naše přítomnost v zahraničí nyní dosáhla úrovně, kdy můžeme zahájit vážné vojenské akce proti okupantům. I když bitva nemusí být hned o samotnou Belgii, můžeme konečně přinést boj nepřátelům a přispět přímoji k válečnému úsilí krví a ocelí [BEL.GetAdjective]."
 BEL_free_belgian_forces_tt: "2 §YDivision d'Infanterie§! se objeví v náhodném státě v domovině hostitele exilu."
 BEL_german_non_aggression: "Německá dohoda o neútočení"
 BEL_german_non_aggression_desc: "[GER.GetName] ocenil naše oznámení neutrality a veřejně projevil zájem o vzájemný pakt o neútočení k posílení této pozice a zajištění bezpečí svých hranic."
 BEL_gold_reserves: "Zlaté rezervy"
 BEL_gold_reserves_desc: "Naštěstí [ROOT.GetAdjective] stát udržuje značné zlaté rezervy. V současnosti nám to poskytuje stabilní základ pro půjčky a půjčování v zemi, ale můžeme také zvolit prodej zlata pro dočasné zvýšení rozvoje a výstavby."
 BEL_government_in_exile: "Exilová vláda"
 BEL_government_in_exile_desc: "Přeživší [BEL.GetAdjective] politická elita dorazila do hostitelského hlavního města, mezi nimi několik klíčových ministrů, včetně Huberta Pierlota, Paula-Henri Spaaka, Camilla Gutta a Alberta van Vleeshauwera. Společně vytvořili 'Vladu čtyř' a zavázali se dovést válku k vítěznému konci."
 BEL_government_in_exile_tt: "Odemkne §Y$BEL_government_in_exile_cat$§! a umožní posílení legitimity a odporu [ROOT.GetName]."
 BEL_government_of_national_unity: "Vláda národní jednoty"
 BEL_government_of_national_unity_desc: "Navzdory rostoucí opozici fašistů se demokratické liberální, socialistické a katolické strany pod vedením Paula van Zeelanda znovu sjednotily a vytvořily novou vládu národní jednoty."
 BEL_government_resigns: "Vláda rezignuje"
 BEL_government_resigns_complete_national_unity_tt: "§RVolbou vlády národní jednoty ve události Podání demise vlády bude tento cíl dokončen.§!"
 BEL_government_resigns_complete_vandervelde_tt: "§RVolbou menšinové vlády Vandervelde ve události Podání demise vlády bude tento cíl dokončen.§!"
 BEL_government_resigns_desc: "Nátlak na vládu roste kvůli rozsáhlým obviněním z korupce od fašistické organizace Rexist, což vedlo ke pádu vlády a zahájení příprav na nové volby."
 BEL_growing_threat_of_fascism: "Rostoucí hrozba fašismu"
 BEL_growing_threat_of_fascism_desc: "Vzestup radikální fašistické podpory v celé Evropě a na světě je velmi znepokojující trend, a měli bychom být připraveni udělat, co je třeba, abychom zabránili jejímu šíření. I když to musí být preventivní."
 BEL_increased_length_of_service: "Prodlužení služby"
 BEL_increased_length_of_service_desc: "Vzhledem k rostoucím globálním napětím a naší strategické poloze mezi vojenskými giganty musíme ukázat ochotu bránit se a zajistit územní suverenitu. Proto zvýšíme pohotovost rezerv a prodloužíme délku služby stávajících vojáků."
 BEL_independent_neutral_and_loyal: "Nezávislý, neutrální a věrný"
 BEL_independent_neutral_and_loyal_desc: "Během poslední války jsme spoléhali na naše spojence a naše země se stala bojištěm. Proto náš vládce v zájmu udržení války mimo [BEL.GetNameDef] vyhlásil nás jako 'Nezávislé, neutrální a věrné'. \n \n To spojí politické vrstvy při potřebě řešit naši vlastní obranu a vyvinout vlastní vojenský odstrašující prostředek."
 BEL_international_socialist_bureau: "Mezinárodní socialistické úřad"
 BEL_international_socialist_bureau_desc: "Druhá internacionála měla permanentní sekretariát v Bruselu, a i když byla tato organizace rozpuštěna v roce 1916, socialistický boj pokračuje. Nyní, když jsme si znovu vybudovali pozici na mezinárodní scéně, měli bychom toto úřad znovu obnovit a hrát vedoucí roli v Socialistické internacionále."
 BEL_international_stipend: "Mezinárodní stipendium"
 BEL_international_stipend_desc: "Dostali jsme stipendium od fašistických zemí za to, že zachováme neutralitu v jejich záležitostech. Pokud je to cena za nezasahování, můžeme ji přijmout. Zřejmě si ale zapomněli stanovit konec platnosti."
 BEL_interpreters: "Tlumočníci"
 BEL_interpreters_desc: "Jednou z největších překážek, kterou naše ozbrojené síly musely překonat, byla povinnost důstojnického sboru být dvoujazyčný – ovládnout vlámštinu i valonštinu. Nyní se tato nutnost může stát naší velkou silou, když můžeme operovat prakticky bez jazykových bariér v sousedních oblastech."
 BEL_interpreters_tt: "Tento §YNárodní duch§! bude přidán jak stávajícím, tak budoucím členům frakce."
 BEL_investigate_bribery_charges: "Vyšetřit obvinění z úplatkářství"
 BEL_investigate_bribery_charges_desc: "Obvinění z korupce nikdy neopustila vládu a výzvy k vyšetřování sílí. Leon Degrelle, vůdce fašistických Rexistů, přímo obvinil Paula van Zeelanda z přijímání úplatků."
 BEL_investigate_pm_tt: "Obvinění vůči samotnému premiérovi budou také důkladněji vyšetřena."
 BEL_invite_german_tank_organization: "Pozvat [GER.GetAdjective] vývojáře tanků"
 BEL_invite_german_tank_organization_desc: "Většina našich předchozích pancéřových kontaktů je nám nyní uzavřena, musíme tedy hledat nové partnery, kteří nám pomohou přinést Panzery lidem."
 BEL_invite_soviet_tank_makers: "Pozvat [SOV.GetAdjective] vývojáře tanků"
 BEL_invite_soviet_tank_makers_desc: "Dříve jsme vždy spolehli na spojence pro obrněné jednotky, a i když se naši přátelé mohli změnit, tato politika nikoliv. Díky přátelským vztahům se Sovětským svazem bychom je mohli přesvědčit, aby nás podpořili se svými poznatky."
 BEL_iron_wall: "Železná zeď"
 BEL_iron_wall_desc: "Naše belgické brány se ve zkouškách osvědčily jako významná překážka pro nepřátelské manévry, proto bychom je měli nasadit hromadně po celé zemi k zastavení těch, kteří by nás chtěli napadnout."
 BEL_join_allies: "Připojit se k Spojencům"
 BEL_join_allies_desc: "Velká válka nás už dříve spojila jako spojence, a společně jsme odolali invazi. Společně budeme stát znovu, proti všem, kdo nám chtějí ublížit."
 BEL_join_axis: "Připojit se k Ose"
 BEL_join_axis_desc: "Jsme příliš dlouho izolováni, je čas spojit se s našimi germánskými bratry a zajistit alianci k ochraně a rozšíření našich společných ambicí."
 BEL_join_comintern: "Připojit se ke Kominterně"
 BEL_join_comintern_desc: "Kominterna má historii podpory těch, kteří stojí za socialistickou cestou, a protože jsme obklopeni z každé strany těmi, kteří chtějí potlačit začínající osvobození našich dělníků, musíme hledat nové přátele na východě."
 BEL_junior_officer_training: "Výcvik mladších důstojníků"
 BEL_junior_officer_training_desc: "Slušný důstojník inspiruje vojáky bojovat dál navzdory všemu, ale může být slepý k beznadějné situaci. Dobrý vůdce ji správně pozná jako bezútěšnou, ale využije ji co nejlépe. Skvělý vůdce má plán, jak se z ní dostat a znovu zaútočit z lepší pozice. Identifikujeme a vytrénujeme nejlepší důstojníky."
 BEL_king_law_freedom: "Král, zákon, svoboda"
 BEL_king_law_freedom_desc: "Dobrý Belgičan bojuje za krále, zákon a svobodu. Měli bychom poznamenat, že král stojí nade všemi ostatními, stejně tak by měl Leopold III. být naším králem. Jeho zákony dodržujeme a jeho svobodu chráníme."
 BEL_king_of_the_belgians: "Král Belgičanů"
 BEL_king_of_the_belgians_desc: "'Přísahám dodržovat Ústavu a zákony belgického lidu, zachovat národní nezávislost a územní celistvost' - to jsou slova, jimiž se muž stává králem, pronášená třemi jazyky, francouzsky, nizozemsky a německy."
 BEL_kings_abdication: "Abdikace krále"
 BEL_kings_abdication_desc: "Po veřejném rozpadu vztahů mezi parlamentem a monarchou byl na krále Leopolda vyvíjen tlak k abdikaci. Doufá se, že to učiní pokojně."
 BEL_kings_abdication_tt: "§GS odchodem krále Leopolda bude Belgie mnohem odolnější vůči invazi.§!"
 BEL_koningshooikt_wavre_line: "Linie Koningshooikt-Wavre"
 BEL_koningshooikt_wavre_line_desc: "Linie Koningshooikt–Wavre, zkráceně KW linie, je druhou obrannou linií mezi Koningshooiktem a Wavrem. Tyto pozice jsou připraveny především pro obsazení našimi a spojeneckými silami spíše než pro posádky a sestávají z zákopů, pevnůstek a belgických bran. Je to velmi pevná obranná linie a měla by být hlavním bodem odporu."
 BEL_la_belgique_et_le_congo: "La Belgique et le Congo"
 BEL_la_belgique_et_le_congo_desc: "Role Belgie v Kongu byla dlouho vykořisťovatelská a perzekuční, místo aby byla podporou rovnosti a příležitostí. S obnoveným důrazem na socialistické ideály je načase začít vzdělávat naše koloniální bratry v této filozofii a investovat do jejich socialistické budoucnosti."
 BEL_la_dame_blanche: "La Dame Blanche"
 BEL_la_dame_blanche_desc: "Dame Blanche, neboli Bílá paní, byla podzemní odbojářskou organizací během Velké války. Walthère Dewé, vůdce hnutí v té době, tiše připravoval Belgii na další okupaci; nyní nastal čas uvolnit schopnosti této organizace podruhé."
 BEL_lambert_chardome_tt: "§YLambert Chardome§! se stává §YGenerálem§!"
 BEL_legacy_of_the_belgian_airforce: "Dědictví belgického letectva"
 BEL_legacy_of_the_belgian_airforce_desc: "Naši piloti byli považováni za nejstatečnější z těch, kdo bojovali nad bojišti Velké války, a tato hrdá tradice je dodnes zachovávána."
 BEL_legacy_of_the_great_war: "Dědictví Velké války"
 BEL_legacy_of_the_great_war_desc: "Ušli jsme dlouhou cestu od hrůz „velké“ války, a i když naše rány nejsou ještě zcela zahojené, neseme je s hrdostí. Jednou jsme odolali vetřelci, můžeme, ne, musíme mu odolat znovu."
 BEL_legacy_of_the_soldier_king: "Odkaz Válečného krále"
 BEL_legacy_of_the_soldier_king_desc: "Král Albert, Válečný král, válečný hrdina a zachránce Belgie. Mnoho se můžeme naučit od tohoto skvělého muže, a jeho příklad je tím, z něhož se mohou poučit všichni v ozbrojených silách, vlastně celá naše země. Budeme vzdorovat a bojovat s jakýmkoliv vetřelcem až do posledního dechu."
 BEL_legacy_of_the_soldier_king_tt: "§YKrál Leopold§! již nebude podléhat vojenskému nátlaku a nevzdá zemi při invazi."
 BEL_leopolds_return: "Návrat Leopolda"
 BEL_leopolds_return_desc: "Král Leopold III je legitimním vládcem [BEL.GetNameDef] a měl by znovu usednout na trůn, když byl Belgii navrácen."
 BEL_liberal_victory: "Vítězství liberálů"
 BEL_liberal_victory_desc: "Ekonomicky liberální katolická strana získala první místo v nedávných volbách a Hubert Pierlot bude vést [BEL.GetName] slibuje bránit jej a belgický lid až do posledního."
 BEL_lucien_lippert_tt: "§YLucien Lippert§! se stává §YGenerálem§!"
 BEL_maritime_phoenix: "Námořní Fénix"
 BEL_maritime_phoenix_desc: "Z ničeho naše flotila vyrostla. Naše loděnice hoří ohněm průmyslu, jak nové lodě opouštějí skluzavky čím dál rychleji, a naše strategické zájmy v zahraničí jsou plněny flotilami plujícími pod praporem [ROOT.GetAdjective]."
 BEL_military_service_for_all_in_exile: "Vojenská služba pro všechny v exilu"
 BEL_military_service_for_all_in_exile_desc: "Existuje mnoho [BEL.GetAdjective] žijících po celém světě. Měli bychom nařídit, aby byli všichni okamžitě povoláni do služby za účelem osvobození naší vlasti. Vlastenecký zápal je vysoký a můžeme očekávat velký příliv podpory."
 BEL_minerva_imperia: "Minerva-Imperia"
 BEL_minerva_imperia_desc: "Belgium nebylo jen významným hráčem v použití obrněných vozidel ve první světové válce, ale také si udrželo vedoucí postavení v automobilovém průmyslu během meziválečného období. Naši dva největší výrobci, Minerva a Imperia, nedávno sloučili síly a bylo by škoda nevyužít jejich vedoucí pozici ku prospěchu společnosti."
 BEL_mobilize_the_nation: "Mobilizace národa"
 BEL_mobilize_the_nation_desc: "Opevnění nejsou jedinou věcí, kterou bychom měli připravit; obyvatelstvo samo může být největším přínosem. Během poslední války statečně vzdorovalo vetřelcům, využijme tuto vášeň a svoláme národ k obraně."
 BEL_modernized_army: "Modernizovaná armáda"
 BEL_modernized_army_desc: "Často rozhoduje o vítězství, kdo se nejlépe poučil ze zkušeností. Je čas reflektovat, co jsme vyhráli a ztratili, a reformovat armádu podle moderních standardů."
 BEL_moi_dabord: "Moi d'abord"
 BEL_moi_dabord_desc: "Moi d'abord! Já první! Spaakův slavný výkřik, když nepřátelský velvyslanec přinesl vyhlášení války. Již rozhněván vypuknutím konfliktu chtěl Spaak zaznamenat překvapivý útok do mezinárodního rejstříku ještě před doručením vyhlášení války. Toto se od té doby stalo bojovým pokřikem příznivců exilové vlády."
 BEL_monetary_reconstruction: "Měnová rekonstrukce"
 BEL_monetary_reconstruction_desc: "Po první světové válce byla belgická ekonomika v troskách. Aby se usnadnila rekonstrukce a splatily obrovské dluhy, ministerstvo financí začalo tisknout peníze. Spoustu peněz. I když to tehdy pomohlo, hrozí nám hyperinflace a musíme to kontrolovat, než budou možné další reformy."
 BEL_multi_language_courses: "Kurz vícejazyčnosti"
 BEL_multi_language_courses_desc: "Jedním z hlavních problémů naší armády je dvojjazyčný charakter populace. Udělejme z toho výhodu! Můžeme vyučovat naše důstojníky francouzštinu i nizozemštinu a využít výhod dvojjazyčného důstojnického sboru."
 BEL_national_redoubt_at_antwerp: "Národní útočiště v Antverpách"
 BEL_national_redoubt_at_antwerp_available_tt: "Musí platit jedna z následujících podmínek:\n 1 §Y$bunker$§! může být postaven ve městě Brusel\n 2 §Y$bunker$s§! mohou být postaveny ve městě Antverpy"
 BEL_national_redoubt_at_antwerp_bypass_tt: "Musí platit všechny následující podmínky:\n 1 §Y$bunker$§! nemůže být postaven ve městě Brusel\n 2 §Y$bunker$s§! nemohou být postaveny ve městě Antverpy"
 BEL_national_redoubt_at_antwerp_desc: "Historickým opěrným bodem naší obrany byly vždy Antverpy. Pevnosti zde vylepšíme a použijeme je jako páku k posílení zbytku země."
 BEL_nationalize_the_banks: "Znationalizovat banky"
 BEL_nationalize_the_banks_desc: "Příliš dlouho byly banky řízeny chamtivými mužíčky, kteří mysleli jen na zisk. Banky jsou institucí ve službě všem, proto je spravedlivé, aby jsme je převzali pod kontrolu a správně vedli jejich finanční nástroje ku prospěchu nás všech."
 BEL_naval_doctrine: "Námořní doktrína"
 BEL_naval_doctrine_desc: "Obecní instruktoři mohou naučit jen tolik, abychom však opravdu rozšířili naše znalosti námořních záležitostí, musíme najmout zahraniční talenty a tím posílit naše znalosti a výcvik."
 BEL_our_southern_neighbour: "Náš jižní soused"
 BEL_our_southern_neighbour_desc: "Díky našim zkušenostem z poslední války jsou většina našich obranných opatření zaměřena na našeho východního souseda, ale nejsou jedinou velmocí na hranici. Měli bychom zajistit podobné opevnění na jihu."
 BEL_paul_emile_janson: "Paul-Émile Janson"
 BEL_paul_emile_janson_desc: "Liberální volba pro premiéra, Paul-Émile Janson byl králem vybrán jako pevná ruka, která vrátí vládu do stabilních kolejí v těchto stále nejistějších dnech."
 BEL_peacekeeping_missions: "Mise udržování míru"
 BEL_peacekeeping_missions_desc: "Probíhající konflikty po celém světě nám stále způsobují starosti, ale aby byla udržována vnější fasáda neutrality, můžeme vysílat jednotky do zahraničí pouze v povolených misích udržování míru."
 BEL_perpetual_neutrality: "Trvalá neutralita"
 BEL_perpetual_neutrality_desc: "Jelikož jsme byli hlavním bojištěm, naše země po první světové válce zůstala ve zříceninách. Už nikdy by se to nesmělo zopakovat. Proto oznámíme, že [BEL.GetNameDef] bude nezávislý a trvale neutrální stát a bude zachovávat stejnou neutralitu vůči všem ostatním státům."
 BEL_plan_de_man: "Plan de Man"
 BEL_plan_de_man_desc: "I když to má velkou politickou cenu, premiér tvrdě pracuje na pokračování reforem Henriho de Mana a zavedení dalších opatření proti nezaměstnanosti. Cílem je snížit nezaměstnanost z vysokých 23,5 % v roce 1932 na 15 %."
 BEL_polish_licences: "Polské licence"
 BEL_polish_licences_desc: "[POL.GetNameDef] nám nabídlo některé své návrhy letadel pod licencí, které můžeme získat za velmi výhodné ceny."
 BEL_port_of_antwerp: "Přístav Antverpy"
 BEL_port_of_antwerp_desc: "Antverpy jsou město proslulé svým obchodním dědictvím a přístav zůstává dnes důležitý. Využijme této pověsti k usnadnění výhodných obchodních dohod."
 BEL_poudreries_reunies_de_belgique: "Poudreries Réunies de Belgique"
 BEL_poudreries_reunies_de_belgique_desc: "Druhá nejstarší zbrojní společnost v Belgii specializující se na munici. Posílení jejich pozice v naší logistické síti přinese skutečné explozi výsledků."
 BEL_pressurized_cabin_development: "Vývoj tlakové kabiny"
 BEL_pressurized_cabin_development_desc: "Ve snaze zlepšit kvalitu letecké dopravy mezi Belgií a Kongem pracujeme na tlakových kabinách, které nám umožní létat mnohem výše než obvykle. Aplikace této technologie na naše válečná letadla výrazně zlepší jejich schopnosti."
 BEL_prisoner_king: "Král vězeň"
 BEL_prisoner_king_desc: "Král Leopold III, dychtivý sloužit s trestem po boku svého lidu, se rozhodl zůstat v [BEL.GetNameDef] jako zajatec. Nyní přezdívaný 'Král vězeň', jeho lidé na tento čin reagovali schvalováním a začali se kolem jeho příkladu sdružovat v těchto těžkých časech."
 BEL_problem_of_language: "Jazykový problém"
 BEL_problem_of_language_desc: "Belgie byla příliš dlouho rozdělená jazykem, a pokud má Labouristická strana šanci sjednotit národ pod svou vládou, jasným místem, kde stát, je učinit postoj k jazykové primární jasným – nebo dokonce vést úsilí o oficiální bilingvismus, jak je to v Bruselu."
 BEL_protect_against_france: "Ochraňovat proti Francii"
 BEL_protect_against_france_available_tt: "Může postavit §Y1 Land Fort§! v §YCharleroi§!, §YKortrijik§! nebo §Ypobřežní provincii severozápadně od Kortrijiku§!"
 BEL_protect_against_france_desc: "Předchozí přípravy na jih byly spíše opatřeními pro případ obklíčení, ale realita je taková, že by mohla přijít plnohodnotná invaze z Francie - a měli bychom proto odpovídajícím způsobem připravit pevnosti a opevnění!"
 BEL_railway_expansion: "Rozšíření železnic"
 BEL_railway_expansion_desc: "Žíly, které zásobují [ROOT.GetAdjective] obchod a průmysl, jsou železnice. Jak se naše ekonomika zotavuje, musíme zajistit, že infrastruktura drží krok."
 BEL_raise_the_red_flag: "Vztyčit rudou vlajku"
 BEL_raise_the_red_flag_desc: "Dosavadní většina našeho úsilí byla v souladu s umírněnějším socialistickým ideálem, avšak pokud se chceme více přiblížit Sovětskému bloku, možná budeme muset zvýšit podporu Komunistické straně. Prvním krokem k tomu je podpořit „Le Drapeau Rouge“ (Rudá vlajka), komunistické noviny v Belgii."
 BEL_raise_the_red_flag_tt: "Odemkne rozhodnutí §Y$BEL_rekindle_the_red_flame_cat$§! a promění [BEL.GetNameDef] §Yna komunistickou§!."
 BEL_rally_to_the_king: "Svolat k králi"
 BEL_rally_to_the_king_desc: "Král se stal víc než jen vězněm, stal se symbolem naší bojující země. Jsme si jisti, že s jeho vedením, dovednostmi, inteligencí a odhodláním překonáme tyto temné dny a vyjdeme jako silnější a prosperující národ."
 BEL_re_build_the_fleet: "Obnovit flotilu"
 BEL_re_build_the_fleet_desc: "Prvním krokem k obnovení naší námořní síly je postavit nové námořnictvo. To bude vyžadovat značné investice do nových loděnic a schopností stavby lodí."
 BEL_re_establish_belgian_navy: "Znovu založit belgické námořnictvo"
 BEL_re_establish_belgian_navy_desc: "Přes to, že jsme získali několik plavidel Německa ve versailleské smlouvě, Belgie po první světové válce v roce 1927 svou flotilu zrušila kvůli rozpočtovým omezením. S hrozbami v zahraničí a potřebou udržovat strategickou komunikaci a obchod, zejména s Kongem, musíme obnovit naši flotilu."
 BEL_rebuild_wallonian_industry: "Obnovit valonský průmysl"
 BEL_rebuild_wallonian_industry_desc: "Valonsko bylo oblastí nejvíce zasaženou německou okupací v první světové válce, kdy okupanti vyplenili většinu průmyslu a zdrojů. Rekonstrukce postupuje rychle, ale vždy by to chtělo více investic, aby dosáhlo svého skutečného potenciálu jako [ROOT.GetAdjective] průmyslové srdce."
 BEL_relocate_air_production: "Přesunout výrobu letadel"
 BEL_relocate_air_production_desc: "Výroba letadel vyžaduje velké množství specializovaných komponentů a spolehlivých leteckých inženýrů. Jakmile jsou však letadla vyrobena, lze je nasadit prakticky kdekoli. Měli bychom uzavřít smlouvy se zahraničními firmami na výrobu našich letadel v zahraničí, aby naše výrobní linky byly chráněny."
 BEL_relocate_air_production_tt: "Při vstupu do války uděluje §G2§! mimo mapové vojenské továrny."
 BEL_renard_constructions_aeronautiques: "Renard Constructions Aéronautiques"
 BEL_renard_constructions_aeronautiques_desc: "Jeden z nejslibnějších designérů poslední doby je Alfred Renard, má velmi inovativní návrhy a měli bychom podporovat jeho snahy a jeho firmu."
 BEL_repudiate_treaty_with_france: "Odmítnout smlouvu s Francií"
 BEL_repudiate_treaty_with_france_desc: "Odmítnutí prodloužení Maginotovy linie podél našich hranic ze strany [FRA.GetNameDefCap] v podstatě ponechává široká otevřená vrata, kterými musí nepřítel zaútočit. Odmítnutím našich smluv se jimi můžeme zbavit vojenských povinností, ale oni budou muset zasáhnout, pokud budeme napadeni, nebo riskovat invazi na své nechráněné území."
 BEL_resist_and_bite: "Odporuj a kouš!"
 BEL_resist_and_bite_desc: "Chasseurs Ardennais jsou elitní jednotkou [ROOT.GetAdjective] sil, tvořenou převážně obyvateli lucemburské provincie zvyklými na těžké lesy oblasti. Jejich heslo je „Odporuj a kouš!“"
 BEL_revitalize_nederlands: "Oživit nizozemštinu"
 BEL_revitalize_nederlands_desc: "Náš jazyk prakticky zmizel! Dokonce i soudy vydávají svá rozhodnutí francouzsky a vzpomínány jsou pouze místní dialekty. Prvním krokem k obnovení flanderské velikosti je zajistit, aby správný jazyk mluvila naše vláda i náš lid. Nederlands!"
 BEL_revive_coal_mining: "Oživit těžbu uhlí"
 BEL_revive_coal_mining_desc: "Základem valonského průmyslu vždy byla ocel, a aby se tento důležitý materiál lépe vyráběl, musíme agresivně rozšířit naše uhelné doly v této oblasti."
 BEL_royal_commander_in_chief: "Královský vrchní velitel"
 BEL_royal_commander_in_chief_desc: "Král Leopold III pochází z dobré vojenské rodiny. Král Albert byl válečným hrdinou, stál při národu v jeho nejtemnějších hodinách a vedl nás k vítězství. Leopold chce jen dokázat sám sebe a vykročit ze stínu svého otce. Stačí mu dát příležitost."
 BEL_royal_commander_in_chief_tt: "§YKrál Leopold III§! se stává §YVojenským maršálem§!"
 BEL_royal_intervention: "Královský zásah"
 BEL_royal_intervention_complete_degrelle_tt: "§RVýběrem Degrelleho v události Královský zásah bude tento cíl dokončen.§!"
 BEL_royal_intervention_complete_janson_tt: "§RVýběrem Jansona v události Královský zásah bude tento cíl dokončen.§!"
 BEL_royal_intervention_complete_pierlot_tt: "§RVýběrem Pierlota v události Předčasné volby bude tento cíl dokončen.§!"
 BEL_royal_intervention_complete_spaak_tt: "§RVýběrem Spaaka v události Předčasné volby bude tento cíl dokončen.§!"
 BEL_royal_intervention_desc: "Vláda opět padla a nastal čas, aby král zasáhl. Jsou zde dva kandidáti na premiéra: pevná ruka Paula-Émila Jansona a Leon Degrelle, který vedl stížnosti proti korupci předchozího režimu."
 BEL_royal_intervention_tt: "Král zasáhne, aby řešil rozpadající se vládu."
 BEL_royal_military_academy: "Královská vojenská akademie"
 BEL_royal_military_academy_desc: "Královská vojenská akademie je [ROOT.GetNameDef]'s jediný vojenský vzdělávací institut, ale vzhledem k nejisté světové situaci musíme zajistit, že důstojníci zítřka budou připraveni s nejlepšími vojenskými teoriemi, což vyžaduje rozšíření akademie."
 BEL_scars_of_ww1_ns_fake_tt: "Organizace divize: §R-15%§! \nRekrutovatelný faktor populace: §R-15%§! \nPodpora války: §R-30%§! \nRychlost výstavby §YVojenských továren§!: §R-20%§!"
 BEL_secretaries_general: "Generální tajemníci"
 BEL_secretaries_general_desc: "Ačkoliv bychom udělali vše pro obranu naší země, museli jsme být realisté vůči našim mnohem větším sousedům a učinili těžké rozhodnutí vytvořit legislativu pro případ naší kapitulace. Vytvořili jsme tedy Generální tajemníky, což jsou státní úředníci, kterým bylo legálně dovoleno spolupracovat s okupantem a zajistit pokračování místní správy."
 BEL_senior_officer_training: "Výcvik vyšších důstojníků"
 BEL_senior_officer_training_desc: "Důstojníci lze označit dvěma z těchto čtyř vlastností: lenost, hloupost, pracovitost a chytrost. Štábní důstojníci by měli být pracovití a chytří, vyšší důstojníci líní a chytří. I hloupí a líní mají své použití. Hlavně musíme identifikovat hloupé a pracovitější, ti činí rozhodnutí vedoucí k katastrofě, a mají vůli a energii ji realizovat."
 BEL_snap_election: "Předčasné volby"
 BEL_snap_election_desc: "S omezením ústavní krize je čas zajistit opětovnou legitimitu vlády, jinak se nebude lišit od těch, které právě sesadila. Momentálně jsou favority Paul-Henri Spaak za socialisty a Hubert Pierlot za katolickou stranu."
 BEL_snap_election_tt: "Bude vyhlášeno předčasné volby k určení naší politické budoucnosti."
 BEL_social_partners: "Sociální partneři"
 BEL_social_partners_desc: "Naše vláda svolala Národní pracovní konferenci, která spojila odborové a zástupce firem. Výsledkem bylo zavedení minimální mzdy a šesti dnů placené dovolené ročně."
 BEL_socialist_victory: "Vítězství socialistů"
 BEL_socialist_victory_desc: "Paul-Henri Spaak vedl Labouristickou stranu k vítězství v předčasných volbách a slíbil, že udělá vše, co je v jeho silách, aby udržel integritu belgických hranic, ať jsou k tomu potřeba komunisti nebo demokraté."
 BEL_soviet_guarantee: "Sovětská záruka"
 BEL_soviet_guarantee_desc: "Navzdory našim demokratickým sklonům jsme přijali socialistickou cestu a máme mnoho co nabídnout [SOV.GetNameDef]. Dokud nabídneme správné fráze a budeme dodržovat jejich široké diplomatické iniciativy, můžeme si udělat přítele v Ruskom medvědovi."
 BEL_soviet_guarantee_tt: "Budou s větší pravděpodobností §Gpřijmout§!, pokud dokončíme §Y$BEL_raise_the_red_flag$§!."
 BEL_spanish_intervention: "Španělská intervence"
 BEL_spanish_intervention_desc: "Republikánská situace ve Španělsku je nejistá a je jasné, že demokracie může převládnout, jen pokud ti, kdo jí váží, zvýší svou podporu těm, kteří za ni bojují."
 BEL_spanish_intervention_tt: "Odemkne rozhodnutí pro další §Y$BEL_intervention_in_spain_cat$§!.\n\nBudeme schopni posílat vybavení, podporovat emigraci na podporu jejich úsilí a poskytovat politickou podporu."
 BEL_stampe_et_vertrongen: "Stampe et Vertrongen"
 BEL_stampe_et_vertrongen_desc: "Ačkoliv se Stampe et Vertrongen specializují na školní letadla, měli bychom investovat do této domácí firmy a upravit jejich návrhy pro frontové úkoly."
 BEL_stk: "Založit STK"
 BEL_stk_desc: "Chceme založit Studiecentrum voor de Toepassingen van de Kernenergie (Výzkumné centrum pro využití jaderné energie), neboli STK, jako specializovaný orgán pro výzkum možností atomové energie."
 BEL_strategic_doctrine_development: "Vývoj strategické doktríny"
 BEL_strategic_doctrine_development_desc: "Není dost myslet bitvu po bitvě, musíme mít pevné pochopení strategické úrovně a organizovat armádu podle specifických doktrín, aby všechny síly směřovaly ke stejnému cíli: vítězství."
 BEL_strength_and_brotherhood: "Síla a bratrství"
 BEL_strength_and_brotherhood_desc: "Budeme hledat ty, jejichž ideály síly a bratrství se shodují s našimi, a jako lvi vytvoříme vlastní smečku. Tak budeme předávat to, co nás činí silnými, a roztrhávat slabé jako kořist."
 BEL_support_the_european_project: "Podpora evropského projektu"
 BEL_support_the_european_project_desc: "Ve světě ovládaném válkou a konflikty je pro nás čím dál jasnější, že neutralita není zárukou míru. Proto bychom měli navázat kontakty s ostatními evropskými státy a vytvořit orgán věnovaný vzájemné bezpečnosti a ekonomické stabilitě, abychom společně mohli prosperovat."
 BEL_support_the_rexists: "Podporovat Rexisty"
 BEL_support_the_rexists_desc: "Nyní, když Degrelle zaujal místo premiéra, je čas, aby strana, která ho podpořila, viděla svou službu odměněnou a aby byli vysoce postavení členové povýšeni do kabinetu."
 BEL_support_the_vnv: "Podporovat VNV"
 BEL_support_the_vnv_desc: "V posledních volbách se Vlaamsch Nationaal Verbond, neboli Flanderští národní unie, spojili s Rexem s cílem vytvořit korporativistický stát. Po nástupu Degrelleho k moci je čas odměnit spojence a učinit kroky směrem k expanzionistickému fašistickému státu s pohledem pevně upřeným na znovusjednocení s Nizozemím."
 BEL_the_belgian_legion: "Belgická legie"
 BEL_the_belgian_legion_desc: "Belgická legie je sdružení konzervativních a royalistických loajalistů, připravených a ochotných chopit se zbraní ve jménu svého krále. Měli bychom vyvézt koho můžeme ze země a dát je do služby."
 BEL_the_council_of_europe: "Rada Evropy"
 BEL_the_council_of_europe_desc: "Je stále jasnější, že neutralita není ochranou před vojenským expanzionismem agresivních sousedů. Jediným způsobem, jak zajistit mír v Evropě, je jednotnost. Měli bychom proto spojit diplomaty a hlavy států u jednoho stolu a založit tak Radu Evropy."
 BEL_the_council_of_europe_tt: "Odemkne rozhodnutí k §YZvát jiné země do $BEL_european_union$§!."
 BEL_the_european_crusade: "Evropská křížová výprava"
 BEL_the_european_crusade_desc: "Na hranicích Evropy krouží supi, jejich barbarské ideologie hledají slabinu proti civilizovaným národům uvnitř. Naším úkolem je stát jako pevnost pořádku a pokroku, náš národ již prokázal svou výjimečnou odhodlanost vedoucí nás ve vedení tohoto boje."
 BEL_the_european_crusade_tt: "Efekty §YEvropské křížové výpravy§! budou závislé na tom, zda se dostal k moci §YRexists§! nebo §YVNV§!."
 BEL_the_flemish_question: "Vlámská otázka"
 BEL_the_flemish_question_desc: "Probíhající rozdělení v rámci [BEL.GetName] nadále způsobuje rozkol mezi naším lidem. Měli bychom tuto otázku vyřešit jednou provždy a rozhodnout sami za sebe, jaký by měl být správný jazykový standard. Lidé budou dělat, co jim bude řečeno, koneckonců jsme všichni [BEL.GetAdjective], a to má přednost před jakoukoliv jednotlivou připomínkou, jako je jazyk."
 BEL_the_french_horse_and_the_red_rider: "Francouzský kůň a rudý jezdec"
 BEL_the_french_horse_and_the_red_rider_desc: "Belgie byla příliš dlouho pod koňmi Francouzů, nestvůrou ovládanou komunistickými jezdci. Musíme povstat a pevně stát proti této zákeřné invazi. Pouze ukázáním naší sebejistoty a síly se příšera stáhne a zalekne."
 BEL_the_grand_place: "Grand-Place"
 BEL_the_grand_place_desc: "Velké náměstí v centru Bruselu je dlouho centrem socialistického myšlení. Nejznáměji zde Karl Marx napsal Komunistický manifest, následovalo zde třetí zasedání první internacionály a nakonec zde vznikla první socialistická strana, Belgická dělnická strana."
 BEL_the_king_surrenders: "Král se vzdává"
 BEL_the_king_surrenders_desc: "Král Leopold III. v překvapivém kroku využil pověření vrchního velitele a nabídl nepodmíněnou kapitulaci všech belgických vojenských jednotek nepříteli. Oficiálně to bylo z důvodu záchrany co nejvíce životů, ale objevují se šepoty o temnější motivaci."
 BEL_the_king_surrenders_tt: "§RVzdáním se s králem u moci bude tento cíl dokončen.§!"
 BEL_the_lost_tribe: "Ztracené kmeny"
 BEL_the_lost_tribe_desc: "Stigma, které muselo [BEL.GetName] nést, bylo spojování s dobytými a zotročenými galskými národy. Jsme vlastní ztracený kmen germánů. Jsme ti, kdo odolávají. Jsme ti, kdo bojují. Jsme ti, kdo dobyvají."
 BEL_the_new_ruhr: "Nový Ruhr"
 BEL_the_new_ruhr_desc: "Průmyslová oblast Ruhr v Německu je proslulá svou těžkou průmyslovou produkcí natolik, že je záviděna ostatními velmocemi. Belgie má rovněž nárok na průmyslovou velikost a potenciál, který může předčit toho našeho souseda. Máme příležitost, máme zdroje, máme vůli a hlavně. Máme lidi."
 BEL_the_price_to_pay: "Cena, kterou musíme zaplatit"
 BEL_the_price_to_pay_desc: "Král už nějakou dobu jedná s našimi okupanty a jeho povaha mu umožnila získat jejich důvěru. Je proto možné, že nám budou navrácena belgická území. Cena, kterou požadují, je jednoduchá. Pokleknout."
 BEL_the_secret_army: "Tajná armáda"
 BEL_the_secret_army_desc: "Nyní, když je naše země okupována, musíme začít budovat odpor k provádění sabotáží a narušování činností. Tajná armáda je náš kanál k tomu, založený několika důstojníky z poražené armády, kteří mají organizační a logistické schopnosti k nastartování tohoto procesu. Musíme jen vydat rozkaz."
 BEL_the_walloon_legion: "Valonská legie"
 BEL_the_walloon_legion_desc: "Jakmile máme našim skutečným předkům správně stanovené a vyjasněné postavení, je čas využít tuto slavnou tradici a ukázat světu, co skutečně umíme."
 BEL_trade_union_support: "Podpora odborů"
 BEL_trade_union_support_desc: "Naši přirození spojenci v politickém boji jsou odbory, ale jejich podpora našem hnutí byla zatím vlažná. Můžeme jejich podporu zesílit a oni na oplátku zorganizují své členstvo v náš prospěch."
 BEL_traditional_family_values: "Tradiční rodinné hodnoty"
 BEL_traditional_family_values_desc: "Katolická církev nás vždy vedla dobře, pokud jde o správnou rodinnou etiku, a právě k jejímu učení bychom se měli nadále hlásit. Pouze tímto způsobem můžeme zajistit stabilitu a růst potřebný pro další rozvoj a prosperitu."
 BEL_tripartite_government: "Tripartitní vláda"
 BEL_tripartite_government_desc: "Stejně jako předchozí vlády národní jednoty dokázal premiér Pierlot sjednotit několik demokratických stran v projevu belgické solidarity. S tímto politicky jednotným frontem má konečně moc prosadit radikálnější zákony."
 BEL_unfit_to_reign: "Nevhodný k vládě"
 BEL_unfit_to_reign_desc: "Vzhledem k nepodmíněné kapitulaci, kterou král Leopold III nabídl bez schválení parlamentu, civilní vláda ho prohlásila za neschopného vládnout a zavázala se pokračovat ve válce z exilu."
 BEL_unity_makes_strength: "Jednota je síla"
 BEL_unity_makes_strength_desc: "Původně heslo Nizozemské republiky, kdy vládla jak Nizozemsku, tak Belgii. Formálně ho přijal belgický stát po revoluci v roce 1830 vedoucí k naší nezávislosti. Skutečně byl zakotven jednotou liberálních progresivců a katolických konzervativců ve středu belgické politiky, a od té doby ztělesňuje belgický ideál."
 BEL_unlock_gold_reserve_decisions_tt: "Odemkne rozhodnutí pro §Y$BEL_gold_reserves_cat$§!"
 BEL_v_for_victory: "V za vítězství"
 BEL_v_for_victory_desc: "Vítězství! Vryheid! Dvě slova, vítězství a svoboda, nalezená mezi belgickými jazyky a identifikovaná stejným písmenem. Zvednutý ukazováček a prostředníček se stal symbolem vzdoru a odhodlání mezi belgickým obyvatelstvem, než se rozšířil do cizích zemí, a je dokonce přijímán podobně vzdornými národními vůdci."
 BEL_val_benoit_institutes: "Ústavy Val-Benoît"
 BEL_val_benoit_institutes_desc: "Měli bychom založit ústavy Val-Benoît na Univerzitě v Lutychu, vytvořit několik nových vědeckých oddělení na troskách starého opatství Val-Benoît."
 BEL_van_overstraeten_on_the_home_front: "Van Overstraeten na domácí frontě"
 BEL_van_overstraeten_on_the_home_front_desc: "Nejinteligentnější ze všech vojenských osobností, ale nevýhodou je, že o tom ví. Van Overstraeten byl schopným vojenským poradcem krále před vypuknutím války, a i když je práce s ním náročná, naše okolnosti nás nutí požádat ho, aby vyrazil do pole a vedl náš národ k vítězství."
 BEL_vandervelde_minority: "Menšina Vandervelde"
 BEL_vandervelde_minority_desc: "Émile Vandervelde zvítězil v volbách, avšak jeho Labouristická strana vyhrála jen s menšinou. Po pádu koaličních jednání se rozhodl jít sám, i když cesta před ním bude těžká."
 BEL_vnv_dominant_tt: "§Y[BEL.GetName]§! bude znám jako §YVlaanderen§!"
 CHI_has_accepted_german_overtures: "Čína přijala [ROOT.GetAdjective] nabídky"
 COG_31e_brigade_parachutiste: "31. výsadková brigáda"
 COG_31e_brigade_parachutiste_desc: "Měli bychom se pokusit vytvořit elitní výsadkovou jednotku schopnou rychle obsadit osady a zničit nepřátele, která by také mohla sloužit jako elitní gardisté vůdce naší země v případě ohrožení."
 COG_BEL_negotiations_ongoing_flag: " Probíhají vyjednávání o nezávislosti Konga"
 COG_a_german_protectorate: "Německý protektorát"
 COG_a_german_protectorate_desc: "Abychom přinesli legitimitu našemu novému státu a zároveň ho ochránili před hladovými supy jako jsou Britové a Francouzi, měli bychom se stát protektorátem našich starých přátel, [GER.GetNameDef]."
 COG_a_multiethnic_conglomeration: "Multietnický konglomerát"
 COG_a_multiethnic_conglomeration_desc: "Naše společnost byla vždy složena z několika etnických a jazykových skupin, a to ji učinilo lepší. Měli bychom toto chování podporovat a změnit vztahy mezi dobyvatelem a dobytými."
 COG_a_society_of_trade: "Společnost založená na obchodě"
 COG_a_society_of_trade_desc: "Naše společnost dlouho prosperovala díky obchodním cestám přes Kongo. Musíme v tom pokračovat, pokud chceme získat pevnější ekonomický základ."
 COG_academie_militaire_de_kananga: "Vojenská akademie Kananga"
 COG_academie_militaire_de_kananga_desc: "Nejen běžní vojáci potřebují výcvik, ale také důstojníci a generálové. Musíme investovat do Vojenské akademie Kananga, aby naše armáda byla lépe připravena na budoucí úkoly."
 COG_acquire_american_investments: "Získat americké investice"
 COG_acquire_american_investments_desc: "Američané mají velký zájem využít naši rozsáhlou zemi jako centrum pro přepravu zásob a zbraní díky strategické poloze uprostřed Afriky a blízkosti k americkému kontinentu. Měli bychom toho využít a přilákat americké investory."
 COG_adopt_lingala_and_swahili_as_martial_languages: "Lingála a svahilština jako vojenské jazyky"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "I když Force Publique používala francouzštinu jako hlavní jazyk, musíme se snažit distancovat od našich bývalých pánů a zavést domorodé kongolské jazyky do našich armád. Hlavní oddíly budou používat lingálu a svahilštinu, protože jsou to momentálně dva největší jazyky."
 COG_aeronautical_research_department: "Oddělení aeronautického výzkumu"
 COG_aeronautical_research_department_desc: "Aniž bychom do toho dosud moc investovali, nesmíme zapomenout, že nesmíme být příliš závislí na cizích aktérech. Musíme se pokusit vyvinout a vyrábět vlastní letadla, bez ohledu na náklady."
 COG_african_research_and_development_department: "Africké oddělení výzkumu a vývoje"
 COG_african_research_and_development_department_desc: "Abychom pokročili, musíme založit společnou africkou výzkumnou a technologickou jednotku, která může sdružit technické know-how mnoha afrických států."
 COG_african_union_faction: "Organizace africké jednoty"
 COG_alliance_de_bakongo: "Aliance Bakongo"
 COG_alliance_de_bakongo_desc: "Aliancí Bakongo vede velký myslitel Joseph Kasa-Vubu, muž, který bude jistě světlem pro nezávislé Kongo. Měli bychom zajistit, aby ABAKO mohlo působit bez zásahů vlády."
 COG_allow_local_autonomy: "Povolit místní autonomii"
 COG_allow_local_autonomy_desc: "Jelikož je prakticky nemožné správně centralizovat, měli bychom místo toho usilovat o umožnění místní autonomie regionům, aby lidé zůstali nakloněni naší vládě, i když nad nimi nemáme takovou kontrolu."
 COG_an_expansionist_state: "Expanzionistický stát"
 COG_an_expansionist_state_desc: "Každý stát musí neustále růst, pokud chce uspokojit potřeby svého obyvatelstva, a my nejsme výjimkou. Musíme rychle rozšiřovat naše hranice, abychom uspokojili ty, kteří neustále chtějí více."
 COG_an_independent_colonial_cabinet: "Nezávislá koloniální vláda"
 COG_an_independent_colonial_cabinet_desc: "Abychom správně řídili zemi, musíme sestavit dočasnou vládu ministrů a vlastní parlament v Leopoldville. Mezitím bude Vleeschauwer podnikat státní návštěvy u našich spojenců s cílem získat příznivé obchodní dohody."
 COG_appoint_a_royal_council: "Jmenovat královskou radu"
 COG_appoint_a_royal_council_desc: "Král může vědět mnoho, ale ne všechno. Proto potřebuje královskou radu poradců, kteří mu pomohou při vládnutí království."
 COG_approach_the_barotse_litunga: "Přistoupit k litungovi Barotse"
 COG_approach_the_barotse_litunga_desc: "Litunga lidu Barotse na jihu, Yeta II, sdílí mnoho našich cílů v boji proti imperialismu. Možná by bylo moudré získat jeho důvěru a mít jeho bojovníky jako pomoc v našem osvobození."
 COG_approach_the_barotse_litunga_tt: "Po začátku války za osvobození získáme 2 §Ybarotské divize§! a získáme jádro na §Y[981.GetName]§!"
 COG_approach_the_disfavored_mwami: "Přiblížit se nepřízni Mwami"
 COG_approach_the_disfavored_mwami_desc: "Mnoho lidí nesnáší belgické okupanty. Jedním z nich je Yuhi V Musinga, bývalý Mwami Rwandy. Můžeme získat jeho přízeň a zajistit, aby on a jeho stoupenci podpořili naše povstání, až bude čas."
 COG_approach_the_disfavored_mwami_tt: "Po začátku války za osvobození získáme 2 §Yrwandské divize§! a monarchistické nálady v naší zemi začnou s časem sílit."
 COG_approached_ruanda_urundi_governor_flag: "Oslovili jsme guvernéra Ruandy-Urundi"
 COG_assemble_a_regency_council: "Svolat regentskou radu"
 COG_assemble_a_regency_council_2_tt: "Rada začne hledat kandidáty, kteří budou vést náš národ, upřednostňujíc ty s nejvyšší legitimací"
 COG_assemble_a_regency_council_desc: "Řešení našich politických problémů není na dohled. Žádná konkrétní strana nebo politik nemá dost veřejné podpory převzít národní vedení, a tato situace nesmí pokračovat dlouho. Potřebujeme svolat radu, která nabídne vedení vybraným kmenovým vůdcům a monarchům, aby shromáždila co nejvíce legitimity pro naši novou vládu."
 COG_assemble_a_regency_council_tt: "Jakmile bude vybrán vůdce, pod §YV závislosti na tom, kdo byl vybrán§! se objeví §YNové fokusy§!"
 COG_attempt_to_ally_the_portuguese: "Pokusu o spojenectví s [POR.GetAdjective]"
 COG_attempt_to_ally_the_portuguese_desc: "Náš vztah s [POR.GetNameDef] a jejich průzkumníky byl střídavý, ale je čas napravit minulost a hledět do budoucna. Měli bychom usilovat o spojenectví."
 COG_attempt_to_centralize_the_state: "Snažit se centralizovat stát"
 COG_attempt_to_centralize_the_state_desc: "Naši obrovskou zemi je téměř nemožné ovládat z jednoho centrálního místa, pokud nevymyslíme lepší komunikační a dopravní technologie. Přesto bychom měli dělat, co můžeme, abychom lépe centralizovali stát kolem našeho hlavního města."
 COG_attempt_to_sway_moise_thsombe: "Pokusit se získat Moïse Tshombeho"
 COG_attempt_to_sway_moise_thsombe_desc: "Provincie Katanga není příliš nakloněna našim myšlenkám na odtržení a pravděpodobně sama odejde, pokud spustíme povstání. Musíme proto získat podporu jednoho z jejich nejvýznamnějších politiků, Moïse Tshombeho, aby přesvědčil o společné věci."
 COG_bakongo_military_might: "Bakongská vojenská síla"
 COG_bakongo_military_might_desc: "Nyní, když jsme opět stabilizovali situaci v našem království, je čas uplatnit nárok a dobýt vše, co je naše, a přinést Afriku pod naši nadvládu!"
 COG_boma_accords_faction: "Boma dohody"
 COG_brown_water_navy: "Námořnictvo pro vnitrozemské vody"
 COG_brown_water_navy_desc: "Moře nás příliš nezajímá. Našim rozsáhlým řekám a jezerům je však třeba věnovat patřičnou pozornost při hlídání bezpečnosti národa."
 COG_bundu_dia_kongo: "Bundu dia Kongo"
 COG_bundu_dia_kongo_desc: "Aby náš stát skutečně navrátil svou původní podobu, musíme se zbavit okov křesťanství, které nám bylo kdysi přineseno Portugalci. Je čas znovu přijmout Bukongo!"
 COG_central_african_bank: "Střední africká banka"
 COG_central_african_bank_desc: "Vytvořením [ETH_GetCentralBankName] bychom mohli zahájit proces integrace ekonomik v rámci Organizace africké jednoty. To by nám umožnilo efektivněji využívat naše zdroje a infrastrukturu ve prospěch všech členských států."
 COG_central_bank_of_congo_ruanda_urundi: "Centrální banka Konga a Ruandy-Urundi"
 COG_central_bank_of_congo_ruanda_urundi_desc: "Je nejvyšší čas založit vlastní banku, kterou nekontrolují zahraniční mocnosti a která není v zahraničí!"
 COG_centralize_military_structure: "Centralizovat vojenskou strukturu"
 COG_centralize_military_structure_desc: "Abychom lépe koordinovali naše armády, musíme vytvořit centralizovanou vojenskou strukturu, stejnou, která nám v minulosti umožnila snadno dobýt všechny sousední království."
 COG_children_of_woot: "Děti Woota"
 COG_children_of_woot_desc: "Woot je nadpřirozená bytost, která pojmenovala zvířata a další živé bytosti, a byl také prvním člověkem a nositelem civilizace. Jsme jeho děti a musíme jednat tak, abychom splnili jeho očekávání."
 COG_claim_the_great_lakes: "Nárok na království Velkých jezer"
 COG_claim_the_great_lakes_desc: "Různá království Velkých jezer, jimiž jsme kdysi byli, byla nyní podrobená cizí mocí. Jako jedno z těchto starých království máme legitimnější nárok na toto území než jakékoliv imperialistické mocnosti, a musíme je co nejdříve převzít."
 COG_closer_cooperation_with_eugene_jungers: "Těsnější spolupráce s Eugènem Jungers"
 COG_closer_cooperation_with_eugene_jungers_desc: "Eugène Jungers je současný guvernér kolonie Ruanda-Urundi. Pokud získáme jeho přízeň, můžeme s ním úžeji spolupracovat a získat zdroje z kolonie pro náš prospěch."
 COG_closer_cooperation_with_eugene_jungers_tt: "Odemkne zaměření §YRuanda-Urundi§! a §YZvětšit tungstenové doly§!"
 COG_coastal_defence_fleet: "Vybudovat pobřežní obrannou flotilu"
 COG_coastal_defence_fleet_desc: "Boma a Matadi musí být v bezpečí. To lze dosáhnout pouze výstavbou silných plavidel s úkolem hlídat pobřeží."
 COG_colonial_administration: "Koloniální správa"
 COG_colonial_administration_desc: "Měli bychom využít znalostí získaných z německé koloniální správy nad naší zemí v minulosti k lepší správě Afriky sami."
 COG_colonial_administration_tt: "Odemkne rozhodnutí k §YIntegraci států§! ve §YStřední Africe§!"
 COG_comitted_to_our_overlords_war_flag: "Rozhodli jsme se plně zapojit do války našich pánů"
 COG_command_post_albertville: "Velitelství Albertville"
 COG_command_post_albertville_desc: "Musíme zřídit velitelství v Albertville, aby lépe hlídalo naše jihovýchodní řeky."
 COG_command_post_goma: "Velitelství Goma"
 COG_command_post_goma_desc: "Musíme zřídit velitelství v Goma, aby lépe hlídalo naše severovýchodní řeky."
 COG_command_post_matadi: "Velitelství Matadi"
 COG_command_post_matadi_desc: "Musíme zřídit velitelství v Matadi, aby lépe hlídalo naše západní řeky."
 COG_congo_and_the_war_in_europe: "Kongo a válka v Evropě"
 COG_congo_and_the_war_in_europe_desc: "Náš pán je napaden cizí mocností a válka se možná rozšíří až k našim hranicím. Je čas se připravit na boj a prohlásit, že i když mohou, nikdy se nevzdáme!"
 COG_congolese_bussinessowners: "Kongští podnikatelé"
 COG_congolese_bussinessowners_desc: "Aby se naše společnost uzdravila z let institucionalizovaného útlaku a udělala kroky k spravedlivější společnosti, musíme povzbudit Kongské občany k zakládání vlastních podniků, s nadějí, že se prosadí na trhu."
 COG_contract_the_empain_group: "Uzavřít smlouvu se skupinou Empain"
 COG_contract_the_empain_group_desc: "Skupina Empain byla založena Édouardem Empainem v roce 1881 a je jednou z největších korporací naší doby. Je odpovědná za tramvaje, železnice, výrobu elektřiny, stavebnictví a těžbu, působí v Belgii, Francii, Rusku, Egyptě a Číně a již sehrála velkou roli ve vývoji východního belgického Konga. Jejich služby jsou naléhavě potřeba!"
 COG_contract_the_empain_group_tt: "Odemkne rozhodnutí §YZvětšit doly§! a §YInvestovat do společností§! provozovaných skupinou Empain"
 COG_cooperate_with_the_comite_special_du_katanga: "Spolupráce se Společným výborem Katanga"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "Auguste Tilkens, bývalý guvernér Belgického Konga, nyní řídí Comité Spécial du Katanga, parastátní orgán založený v roce 1900 pro správu a využívání zdrojů provincie Katanga. Bylo by moudré tuto organizaci využít co nejvíce."
 COG_cooperate_with_the_congolese_churches: "Spolupracovat s kongolskými církvemi"
 COG_cooperate_with_the_congolese_churches_desc: "Církve, byť konzervativní, nám nekladou odpor a nepředstavují hrozbu pro naši vládu. Proto je nejlepší být na jejich straně, aby se staly součástí našeho národního aparátu."
 COG_days_left_for_rebellion_tt: "Aktuální počet dní: [?COG_time_until_annex_angola_rebellion:days|Y0]"
 COG_declaration_of_congolese_unity: "Deklarace konžské jednoty"
 COG_declaration_of_congolese_unity_desc: "Lidé Bakongo žijí odděleni mezinárodními hranicemi. Musíme se snažit co nejdříve sjednotit náš lid a zajistit, aby Bakongo mohli prosperovat po staletí."
 COG_declaration_of_congolese_unity_tt: "Odemkne rozhodnutí k §YIntegraci okupovaných kongolských území§!"
 COG_desgregate_the_universites: "Zrušit segregaci univerzit"
 COG_desgregate_the_universites_desc: "Mnoho talentovaných jedinců je v naší zemi tlačeno dolů politikou univerzit, která brání určitému vzestupu ve vzdělání. Musíme tomu okamžitě učinit přítrž, protože mnozí chtějí pomoci národu, ale nemohou."
 COG_devout_catholic_kingdom: "Zbožné katolické království"
 COG_devout_catholic_kingdom_desc: "Jako jedno z prvních katolických království v Africe známe důležitost víry a legitimitu papeže. Chceme-li se zotavit ze staletí bojů, musíme zůstat věrní našim křesťanským ideálům."
 COG_emergency_powers_for_pierre_ryckmans: "Nouzové pravomoci pro koloniálního guvernéra"
 COG_emergency_powers_for_pierre_ryckmans_desc: "Naše administrativa stojí na místě od doby, kdy byla přerušena komunikace s vládou v Belgii. Musíme proto udělit nouzové pravomoci Ryckmansovi a Vleeschauwerovi, aby mohli jednat s větší autoritou."
 COG_encourage_unionism: "Podporovat odbory"
 COG_encourage_unionism_desc: "V Kongu mnoho lidí nedostává stejný plat jako jejich teoretičtí rovní. Abychom tento problém vyřešili, musíme podporovat odbory, protože pouze spoluprací můžeme přinést lepší budoucnost!"
 COG_endorse_force_publique_mutinies: "Podpořit vzpoury Force Publique"
 COG_endorse_force_publique_mutinies_desc: "I když je Force Publique nástrojem koloniálních úřadů, mnoho uvnitř organizace vidí civilizační misi takovou, jaká skutečně je. Měli bychom je přesvědčit, že lepší postup je vzpoura, a že pouze tak získáme plnou nezávislost."
 COG_endorse_force_publique_mutinies_tt: "Pokud jsou vzpoury ukončeny nebo stále probíhají, když bude dokončeno zaměření §YUdeřit zatímco železo je žhavé§!, duch vážně ovlivní naše nepřátele v občanské válce."
 COG_enter_the_sterling_area: "Vstoupit do oblasti sterlingu"
 COG_enter_the_sterling_area_desc: "Britové požadují, abychom, výměnou za udržení nezávislosti během zahraniční okupace našeho pána, vstoupili do oblasti sterlingu a platili příspěvky, stejně jako dodržovali jejich koloniální tržní ceny. Ekonomicky to nebude skvělé, ale je to cena, kterou musíme zaplatit."
 COG_establish_new_sabena_air_routes: "Zřídit nové letecké linky SABENA"
 COG_establish_new_sabena_air_routes_desc: "Société Anonyme Belge d'Exploitation de la Navigation Aérienne nám dlouho poskytovala leteckou dopravu mezi hlavními obytnými oblastmi naší rozsáhlé země. Možná bychom mohli zkusit zřídit nové linky do vzdálenějších regionů, aby byla doprava a komunikace snazší."
 COG_establish_the_anc: "Založit Armée Nationale Congolaise"
 COG_establish_the_anc_desc: "Naše požadavky byly mnohé, ale teprve nyní byly splněny. Dnes je den, kdy můžeme vytvořit pořádnou Kongskou armádu, schopnou čelit jakýmkoli budoucím nepřátelům."
 COG_establish_the_anc_locking_tt: "§RBlokuje budoucí možnost zaměření Force Publique§!"
 COG_establish_the_anc_modifier_tt: "Odstraňuje národní ducha §YForce Publique§! a nahrazuje ho §YArmée Nationale Congolaise§!, přičemž si zachovává přibližně polovinu dříve získaných bonusů."
 COG_establish_the_west_african_national_secretariat: "Africké národní sekretariát"
 COG_establish_the_west_african_national_secretariat_desc: "Nastal čas realizovat to, co bylo rozhodnuto na Panafrickém kongresu. Musíme zásobovat zbraněmi revolucionáře a pomáhat v globálním antikolonialním boji, aby tato temná éra mohla jednou provždy skončit!"
 COG_evolue_in_politics: "§YÉvolué§! vstoupili do §Y[COG.GetAdjective]§! politiky"
 COG_expand_banana_plantations: "Rozšířit plantáže banánů"
 COG_expand_banana_plantations_desc: "Banány jsou životní silou každé zdravé ekonomiky. Měli bychom se snažit desetinásobně zvýšit jejich produkci, aby byli spokojeni jak náš lid, tak hospodářství."
 COG_expand_production_facilities: "Rozšířit výrobní zařízení"
 COG_expand_production_facilities_desc: "Musíme zvýšit naši produkci vojenského vybavení, a jediný způsob, jak to udělat, je postavit nové zařízení s touto schopností."
 COG_expand_shipping_industry: "Rozšířit námořní průmysl"
 COG_expand_shipping_industry_desc: "Mnoho míst v naší zemi je obtížně dostupných kromě letecké nebo říční dopravy. Další důležitou věcí jsou spojení se zahraničím přes moře, proto musíme rozšířit námořní průmysl, aby odpovídal požadavkům modernizující se země."
 COG_expanded_peasantry_program: "Rozšířené programy rolnictví"
 COG_expanded_peasantry_program_desc: "Náš zemědělský sektor je největší v naší zemi a bude vyžadovat velké investice pro modernizaci, a to je přesně to, co uděláme."
 COG_force_arienne_congolaise: "Force Aérienne Congolaise"
 COG_force_arienne_congolaise_desc: "Abychom drželi krok s nepřáteli, musíme reorganizovat naše letecké křídla a vytvořit řádné letectvo v naší nově vzniklé armádě."
 COG_force_publique_reformed_flag: "Force Publique byla reformována na Armée Nationale Congolaise"
 COG_forces_terrestres: "Pozemní síly"
 COG_forces_terrestres_desc: "Nejdůležitější částí každé armády je složka pozemního boje, a ta naše zanechává mnoho přání. Musíme do ní investovat, aby mohla čelit našim nepřátelům s hrdostí."
 COG_form_the_gecamines: "Založit Gécamines"
 COG_form_the_gecamines_desc: "Dalším krokem je znárodnit Géomines, sloučením do naší nově založené státní společnosti La Générale des Carrières et des Mines. Tím budou zdroje naší země konečně naše."
 COG_formally_recognize_the_kimbanguist_church: "Formálně uznat Kimbanguistickou církev"
 COG_formally_recognize_the_kimbanguist_church_desc: "Simon Kimbangu, sebeproklamovaný zvláštní vyslanec Ježíše Krista, byl dlouho trnem v oku naší administrativy. S ohledem na podporu jeho hnutí místními lidmi je čas formálně uznat Ježíšovu církev na zemi prostřednictvím jeho zvláštního vyslance Simona Kimbangu jako legitimní náboženskou skupinu v naší zemi."
 COG_foster_a_personality_cult: "Podporovat kult osobnosti"
 COG_foster_a_personality_cult_desc: "Není nikdo jiný než [ROOT.GetLeader], kdo může přinést lidem Afriky prosperitu. Je to velký vůdce, který stojí jako základ naší nezávislosti, a musí být takto také vnímán."
 COG_found_the_congolese_national_movement: "Založit Kongolské národní hnutí"
 COG_found_the_congolese_national_movement_desc: "Aby Kongu mohlo fungovat společně i přes mezietnické a mezi-náboženské konflikty, musíme vytvořit jednotnou frontu věnovanou zlepšení Kongu. Patrice Lumumba navrhl založit Mouvement national Congolais."
 COG_found_the_parti_solidaire_africain: "Založit Africkou solidaritní stranu"
 COG_found_the_parti_solidaire_africain_desc: "Pan-africké hnutí sílí den ode dne a jako jeden z největších států v Africe nesmíme zaostávat. Proto musíme založit Africkou solidaritní stranu s cílem posílit spolupráci mezi socialistickými a demokratickými státy na našem kontinentu."
 COG_french_as_martial_language: "Francouzština jako vojenský jazyk"
 COG_french_as_martial_language_desc: "Force Publique tradičně používala francouzštinu jako hlavní jazyk v armádě. Ukázalo se, že to je osvědčené řešení, a není důvod to měnit."
 COG_friendship_with_france: "Přátelská smlouva s [FRA.GetName]"
 COG_friendship_with_france_desc: "[FRA.GetNameDefCap] nás kdysi kolonizovalo, ale umožnilo nám nominální nezávislost, za což jsme vděční. Měli bychom na minulost pohlížet s otevřeností a navázat s nimi spojenectví."
 COG_from_a_gendarmerie_to_a_fighting_force: "Z četnictva na bojovou sílu"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "Je nejvyšší čas opustit kořeny naší Force Publique a restrukturalizovat naši armádu tak, aby vypadala méně jako četnictvo, jaké kdysi byla, a více jako řádná bojová síla."
 COG_german_east_africa: "Německá Východní Afrika"
 COG_german_east_africa_desc: "Musíme postupovat do starých oblastí Německé Východní Afriky, aby opět byly začleněny do sféry vlivu!"
 COG_german_south_west_africa: "Německá Jihozápadní Afrika"
 COG_german_south_west_africa_desc: "Musíme postupovat do starých oblastí Německé Jihozápadní Afriky, aby opět byly začleněny do sféry vlivu!"
 COG_german_west_africa: "Německá Západní Afrika"
 COG_german_west_africa_desc: "Musíme postupovat do starých oblastí Německé Západní Afriky, aby opět byly začleněny do sféry vlivu!"
 COG_governor_general_pierre_ryckmans: "Generální guvernér Pierre Ryckmans"
 COG_governor_general_pierre_ryckmans_desc: "I když ministři v [BEL.GetNameDef] mají mnoho plánů pro náš stát, nejsou jediní. Pierre Ryckmans má také velkou vizi a bylo by moudré využít jeho administrativních znalostí k zlepšení stavu národa."
 COG_great_cattle_chiefs: "Velcí velitelé dobytka"
 COG_great_cattle_chiefs_desc: "To, čím jsme vynikli, byli naši velcí vůdci se smyslem pro organizaci a správu. Dokázali naše zemědělství učinit silnějším než jakékoliv jiné, a je to něco, co nutně potřebujeme obnovit."
 COG_great_military_chiefs: "Velcí vojenskí vůdci"
 COG_great_military_chiefs_desc: "To, co nás kdysi odlišovalo, byli naši velcí vojenskí velitelé. Měli bychom zavést přísné tréninkové programy, aby naši současní vojevůdci mohli dosahovat úrovně těch z minulosti."
 COG_guerilla_tactics_drills: "Výcvik v guerillových taktikách"
 COG_guerilla_tactics_drills_desc: "Naše terén je ideální pro taktiky nájezdů a ústupů. Měli bychom proto trénovat naše vojáky, aby tyto techniky používali ke svému maximálnímu prospěchu, a zajistit, že dokážeme odrazit jakéhokoli útočníka."
 COG_hold_the_pan_african_congress: "Uspořádat panafrický kongres"
 COG_hold_the_pan_african_congress_desc: "Všichni vlivní afričtí politici se musí shromáždit a společně rozhodnout o budoucnosti kontinentu. Na programu musí být povstání proti kolonialistickým státům a emancipace afrických národů."
 COG_improve_colonial_lawmaking: "Zlepšit koloniální zákonodárství"
 COG_improve_colonial_lawmaking_desc: "Naše zákony jsou četné a většina z nich je zastaralá, pocházející ještě z doby Svobodného státu. Bylo by nejlepší zaměstnat renomovaného koloniálního právníka Roberta de Mûelenaereho, aby pomohl přepsat mnoho zastaralých zákonů."
 COG_improve_the_civil_administration: "Zlepšit civilní správu"
 COG_improve_the_civil_administration_desc: "Správa v mnoha našich vzdálených regionech zanechává mnoho přání. Musíme usilovat o její zlepšení, pokud chceme, aby naše země fungovala hladce a bez problémů."
 COG_increased_powers_for_colonial_governors: "Zvýšené pravomoci koloniálních guvernérů"
 COG_intore_infantry_recruitment: "Získat jednu elitní jednotku se 7 §YPěchotními§! prapory"
 COG_invest_in_geomines: "Investovat do Géomines"
 COG_invest_in_geomines_desc: "Compagnie Géologique et Minière des Ingénieurs et Industriels Belges sehrála velkou roli při těžbě a využívání rozsáhlých ložisek kovové rudy na jihovýchodě naší země a je jedním z největších producentů cínu na světě. Mohou naši ekonomiku podpořit v dlouhodobém horizontu, pokud do nich nyní investujeme."
 COG_invest_in_rubber_plantations: "Investovat do plantáží kaučuku"
 COG_invest_in_rubber_plantations_desc: "Kaučuk je pohon naší ekonomiky a může nám pomoci navázat výhodné obchodní dohody se zahraničními mocnostmi. Je proto sektor, do kterého musíme silně investovat."
 COG_invest_in_the_textile_industry: "Investovat v textilním průmyslu"
 COG_invest_in_the_textile_industry_desc: "Aby naše země prosperovala, musíme investovat do výroby tradičních kuba textilií a prodávat je na mezinárodním trhu."
 COG_invest_in_urban_centers: "Investujte do městských center"
 COG_invest_in_urban_centers_desc: "Naše země je rozsáhlá a lidé jsou četní. Peněz však není dostatek, a pokud máme investovat, venkov zůstane zanedbán. To nám však nebrání investovat do našich dvou největších měst, Léopoldvillu a Élisabethville."
 COG_invite_german_kasierist_exiles: "Pozvat německé monarchisty"
 COG_invite_german_kasierist_exiles_desc: "Zdá se, že Němci se vzdali svého slavném císaře a spokojili se s pravou průměrností. Měli bychom pozvat věrné německé monarchisty do našeho státu a pokusit se založit pravou Mittelafriku!"
 COG_invite_german_kasierist_exiles_tt: "§YCarl Friedrich Goerdeler§!, §YPaul von Lettow-Vorbeck§! a §YAlfred Hugenberg§! cestují do Afriky, aby se k nám připojili"
 COG_invite_kwame_to_the_capital: "Pozvat Kwame Nkrumaha do hlavního města"
 COG_invite_kwame_to_the_capital_desc: "Kwame Nkrumah je vlivný a populární panafrický politik z Ghany. Měli bychom ho pozvat do našeho hlavního města a navázat dobré vztahy s jeho hnutím, a možná nám může být užitečný i jinými způsoby."
 COG_invite_the_general_labour_federation_of_belgium: "Generální odborová federace Belgie"
 COG_invite_the_general_labour_federation_of_belgium_desc: "Generální odborová federace Belgie byla založena jako náhrada za Komisi odborů a snaží se rozšířit svůj vliv i mimo Belgii. Díky našim kontaktům bychom jim mohli pomoci zakořenit v Kongu, a tím poskytnout sjednocenou organizaci pro naše lidi."
 COG_join_the_comitern: "Připojit se ke Kominterně"
 COG_join_the_comitern_desc: "Máme ideologické spojence v Sovětském svazu, kteří nic jiného než ukončení éry kolonialismu neusilují. Měli bychom proto navázat bližší diplomatické vztahy, možná dokonce hledat spojenectví."
 COG_kasa_vubus_first_cabinet: "První kabinet Kasa-Vubua"
 COG_kasa_vubus_first_cabinet_1_tt: "Staneme se §Ydemokratickými§! a §YJoseph Kasa-Vubu§! získá vlastnost §YZakladatel kongolského národa§!"
 COG_kasa_vubus_first_cabinet_2_tt: "§YJoseph Kasa-Vubu§! získá vlastnost §YZakladatel kongolského národa§! a my získáme §Ystabilitu§! a §Ypolitickou moc§!"
 COG_kasa_vubus_first_cabinet_desc: "První svobodné volby skončily a Joseph Kasa-Vubu zvítězil. Nyní usilovně pracuje na sestavení prvního konžského kabinetu ministrů. Díky své obrovské popularitě po celé zemi a schopnostem bude jistě považován za velkého prezidenta pro mnoho generací."
 COG_lecho_du_katanga: "L'Écho du Katanga"
 COG_lecho_du_katanga_desc: "L'Écho du Katanga je noviny vydávané v Élisabethville sociálně-koloniálním zakladatelem Jeanem Decosterem a redaktorem Albertem Decosterem. Společně podporují evropské osídlení v Kongu, což by mohlo být užitečné rychlejšího rozvoje naší rostoucí země."
 COG_liberation_by_force: "Osvobození silou"
 COG_liberation_by_force_desc: "Lidé Afriky nemají sami moc se osvobodit. Musíme je osvobodit od jejich utiskovatelů, aby mohli znovu zažít svobodu, jakou měli kdysi."
 COG_make_contact_with_irving_brown: "Navázat kontakt s Irvingem Brownem"
 COG_make_contact_with_irving_brown_desc: "Americký odborový předák a vůdce American Federation of Labor Irving Brown má dlouho kontakty na Cyrilla Adoulu a jako poručík US Army může být pro nás cenným spojencem. Využitím jeho kontaktů bychom mohli získat investice od Američanů s vazbami na odbory."
 COG_make_use_of_the_british_proposal: "Využít britský návrh"
 COG_make_use_of_the_british_proposal_desc: "Britové nabídli, že vzhledem k oslabení belgické vlády by umožnili nezávislému kongo jako součást svého spojeneckého bloku, za podmínky, že jim umožníme práva na některé doly a kaučukové plantáže. Je rozumné tuto nabídku přijmout!"
 COG_make_use_of_the_british_proposal_in_negotations: "Budeme moci využít §Ybritskou podporu§! k prosazení nezávislosti během budoucích vyjednávání s našimi koloniálními pány výměnou za zdrojová práva k §Y[538.GetName]§! a §Y[890.GetName]§!."
 COG_make_use_of_the_british_proposal_tt: "Pokud Belgie nedokončila zaměření §YKrálem Belgičanů§!, získáme možnost využít britskou podporu při vyjednávání o naší nezávislosti. Pokud však dokončili §YPosílení krále kolaboranta§!, budeme moci okamžitě vyhlásit nezávislost s britskou podporou.\n\nAktuální efekty:"
 COG_manifeste_convience_africaine: "Manifest afrického vědomí"
 COG_manifeste_convience_africaine_desc: "Kongolské národní uvědomění začíná nabývat tvaru a évolués začínají být zklamaní třicetiletým plánem Jefa Van Bilsena. Je čas, aby se kongolští intelektuálové ozvali a ukázali světu, kam Kongo míří!"
 COG_marine_nationale: "Marine Nationale"
 COG_marine_nationale_desc: "Ačkoli jsme do ní zatím moc neinvestovali, námořní síla je nezbytná pro většinu moderních států. Otázkou je, zda ji chceme stavět pro nasazení v Atlantském oceánu, nebo pro lepší operace na řekách povodí Konga."
 COG_mend_the_linguistic_divides: "Sjednotit jazykové rozdíly"
 COG_mend_the_linguistic_divides_desc: "V naší zemi existují velké rozdíly, jedněmi z největších jsou jazykové rozdíly mezi našimi hlavními jazyky Kikongo, Lingala, Swahili, Tshiluba a francouzštinou, a stovkami menších jazyků. Musíme mnoha z nich udělit oficiální status, pokud chceme dosáhnout skutečné rovnosti."
 COG_military_service_for_citizenship: "Vojenská služba za občanství"
 COG_military_service_for_citizenship_desc: "Mnoho lidí v naší zemi nemá občanství ani pas. Měli bychom proto udělat to, co kdysi Římané, a nabídnout občanství každému, kdo byl určitou dobu součástí našich ozbrojených sil, čímž doufejme přilákáme nové rekruty."
 COG_monarchism_didnt_work_out_flag: "Rada se nemohla rozhodnout o vládci"
 COG_mutual_defense: "Vzájemná obrana"
 COG_mutual_defense_desc: "Africký lid nikdy nezažije trvalý mír, dokud národy světa nepochopí, že pokus o kolonizaci nás je příliš drahý. Abychom toho dosáhli, členové Organizace africké jednoty by měli vytvořit dohodu o vzájemné obraně a slíbit si navzájem ochranu v případě napadení."
 COG_national_committee_for_liberation: "Národní výbor pro osvobození"
 COG_national_committee_for_liberation_desc: "Slabí středoví členové Kongolského národního hnutí se zdají být spokojeni s kompromisem o nezávislosti, která možná nikdy nepřijde, a částečně souhlasí s třicetiletým plánem emancipace belgické Afriky od Jefa Van Bilsena. Musíme zasáhnout proti koloniálním úřadům, než uhasí naše plameny!"
 COG_national_committee_for_liberation_tt: "§RNejsme již schopni se pokusit o pokojné vyjednávání o nezávislosti a zavazujeme se k ozbrojené revoluci§!"
 COG_national_insitute_of_agronomic_study: "Národní institut agronomických studií"
 COG_national_insitute_of_agronomic_study_desc: "Musíme založit organizaci, která bude analyzovat a zlepšovat naše zemědělské metody a půdu. Tímto způsobem může naše země opravdu vzkvétat."
 COG_nationalization_of_foreign_industrial_assets: "Znestátnit zahraniční průmyslová aktiva"
 COG_nationalization_of_foreign_industrial_assets_desc: "Během naší historie přišly do naší země mnohé zahraniční firmy a korporace využívat naše zdroje a lidi. Musíme tyto průmysly znárodnit a přivést je pod naši kontrolu."
 COG_new_empire_of_kitara: "Nová říše Kitara"
 COG_new_empire_of_kitara_desc: "Velká a starodávná říše Kitara je předmětem řečí mnoha obyvatel našeho východního regionu. Přijetím tohoto mystického a legendárního státu můžeme plně legitimizovat nároky na království Velkých jezer."
 COG_occupy_cabinda: "Obsadit Cabindu"
 COG_occupy_cabinda_desc: "Provincie Cabinda leží mezi našimi provinciemi Loango a Boma a zatímco válka zuří po celém světě, je čas zasáhnout a chránit naše nevinné bratry před dalším utrpením. Jejich současní okupanti tento krok nemusí vítat, ale je nezbytný pro ochranu budoucnosti Afriky."
 COG_occupy_cabinda_tt: "§RToto může vést k válce s vlastníkem [796.GetName]!§!"
 COG_organization_of_african_unity: "Organizace africké jednoty"
 COG_organization_of_african_unity_desc: "Dosud byla svoboda od evropské kolonizace vnímána jen jako získání nezávislosti. Zdá se však, že jsme stále potenciálními cíli pro dobytí v očích mnoha vůdců mimo Afriku. Pouze společným postojem a spoluprací mohou africké národy doufat, že se vyhnou opětovnému podrobení."
 COG_pan_african_congress: "Pan-africký kongres"
 COG_peacekeeping_forces: "Mírové síly"
 COG_peacekeeping_forces_desc: "I když v Kongu v současnosti není válka, válka zuří v mnoha koutech světa. Musíme bojovat za lepší budoucnost, i když to znamená poslat naše vojáky bojovat za cizí mocnosti v dalekých zemích."
 COG_prepare_for_offensive_action: "Připravit se na ofenzivní akci"
 COG_prepare_for_offensive_action_desc: "Politici doma váhají o naší roli ve válce, ale nesmíme zapomenout, že můžeme být jejich spásou a hrdinskými činy získat nezávislost skrze tuto válku. Každý muž na frontu!"
 COG_proclaim_the_peoples_republic: "Prohlásit Lidovou republiku Kongo"
 COG_proclaim_the_peoples_republic_desc: "Kdybyste naše lidi před lety zeptali, jestli si myslí, že někdy dojde na tento den, odpověděli by ne. Ale dokázali jsme to. Dnes můžeme prohlásit vznik naší dlouho očekávané Lidové republiky. Ať žije předseda a ať žije stát!"
 COG_procure_foriegn_equipment: "Získat zahraniční vybavení"
 COG_procure_foriegn_equipment_desc: "Jelikož nemáme technické znalosti nebo průmysl k vývoji a výrobě vlastních letadel, bude rozumné zaměřit se na půjčování vzorů a nákup u spojenců."
 COG_progressive_congolese_students: "Progressivní kongolští studenti"
 COG_progressive_congolese_students_desc: "S tím, jak mnoho lidí v naší zemi začíná věřit socialistické rétorice, může být rozumné založit mládežnické organizace, kde se tyto myšlenky mohou šířit a dále rozvíjet. Mládež je budoucnost a musí být připravena vést, až přijde jejich čas."
 COG_promote_marcel_maquet_to_provincial_commisioner: "Povýšit Maqueta na provinčního komisaře"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "Marcel Maquet nám dobře sloužil jako juniorský koloniální administrátor a okresní komisař. Proto by bylo moudré rozšířit jeho pravomoci na větší oblast povýšením na provinčního komisaře."
 COG_prussia_of_africa: "Prusko Afriky"
 COG_prussia_of_africa_desc: "My, Mittelafrika, jsme opravdoví dobyvatelé, kteří přivedou celou Afriku pod naši nadvládu. Naše armáda byla silně pruskizována a není neobvyklé, že nás nazývají Pruskem Afriky."
 COG_raf_and_saaf_cooperation: "Spolupráce RAF a SAAF"
 COG_raf_and_saaf_cooperation_desc: "Mnoho našich pilotů odešlo do Royal Air Force. Ač neradi spolupracujeme dále s Britským Commonwealthem, pomůže nám to získat jejich odborné znalosti a taktiku v boji."
 COG_reclaim_bujumbura: "Znovu získat Bujumburu"
 COG_reclaim_bujumbura_desc: "Nemůžeme se považovat za nové království Burundi, pokud nekontrolujeme naše staré hlavní město. Musíme udělat vše pro jeho znovudobytí!"
 COG_reclaim_kigali: "Znovu získat Kigali"
 COG_reclaim_kigali_desc: "Nemůžeme se považovat za nové království Rwanda, pokud nemáme kontrolu nad naším starým hlavním městem. Musíme udělat vše proto, abychom oblast znovu získali!"
 COG_reclaim_loango: "Znovu získat Loango"
 COG_reclaim_loango_desc: "Ačkoliv tomu tak momentálně není, naše skutečné hlavní město Loango leží v [772.GetName] a musí být přetvořeno v velké město, jaké svět dosud neviděl. Prvním krokem bude ale jeho zabezpečení."
 COG_reestablish_the_bouvandji: "Znovu ustanovit Bouvandji"
 COG_reestablish_the_bouvandji_desc: "V 11. století byli Bouvandji bratrstvem kovářů z lidu Woyo. Ovládali oheň a železo a vedli stát Ngoyo k nadvládě nad námi. Po našem vítězství v posledních letech může být čas je využít pro nás."
 COG_reestablish_the_royal_council: "Znovu ustanovit královskou radu"
 COG_reestablish_the_royal_council_desc: "Královská rada království Kongo, často označovaná jako ta nejvyšší, byla vládnoucím orgánem úředníků a šlechty. Měli bychom ji znovu ustanovit, protože žádný král nemůže skutečně vládnout sám."
 COG_royal_university_of_higher_education: "Královská univerzita vyššího vzdělání"
 COG_royal_university_of_higher_education_desc: "Aby mohl národ postupovat, musíme vzdělávat náš lid způsobem, který jim umožní dosahovat vědeckých průlomů. Proto bychom měli založit univerzitu pro vyšší vzdělání."
 COG_safeguard_cabinda: "Ochránit Portugalské Kongo (Cabindu)"
 COG_safeguard_cabinda_desc: "Provincie Cabinda byla kdysi součástí království Kongo a s válkou zuřící po celém světě je čas zasáhnout a chránit naše nevinné bratry před dalším utrpením. Současní okupanti s tím nemusí souhlasit, ale je to nutné k ochraně budoucnosti Afriky."
 COG_scouting_the_terrain: "Průzkum terénu"
 COG_scouting_the_terrain_desc: "Naše rozsáhlé džungle ztěžují pohyb a ještě těžší je odhalit nepřítele dříve, než se dostane příliš blízko našim důležitým městům. Letecké síly proto hrají velkou roli v poskytování vzdušného průzkumu."
 COG_secure_german_aid: "Zajistit německou pomoc"
 COG_secure_german_aid_desc: "Mnoho mocností chce, abychom byli nezávislí, nebo aby byli naši belgičtí páni oslabeni. Němci nemají zájem o naši nezávislost jako takovou, ale chtějí vidět Belgii oslabenou, a tak budou silnými spojenci, alespoň během války."
 COG_secure_soviet_aid: "Zajistit sovětskou pomoc"
 COG_secure_soviet_aid_desc: "Mnoho mocností by nás chtělo vidět nezávislé, nebo alespoň oslabit naše belgické pány. Sovětský svaz může být naším nejlepším spojencem, na kterého se budeme moci spolehnout i po válce."
 COG_shatter_the_roof: "Rozbít strop"
 COG_shatter_the_roof_desc: "Nastal čas rozbít neviditelný strop, který visí nad hlavami tolika našich lidí, a nechat je konečně zažít svobodu volby, jak chtějí žít své životy!"
 COG_slander_the_colonial_authorities: "Pomlouvat koloniální úřady"
 COG_slander_the_colonial_authorities_desc: "Musíme zahájit rozsáhlou propagační kampaň proti koloniálním úřadům a odhalit veřejnosti vše, co nám provedly a stále provádí. Jen tak můžeme skutečně získat podporu lidu."
 COG_slander_the_colonial_authorities_tt: "§RTento národní duch bude odstraněn po skončení naší války za nezávislost!§!"
 COG_socialist_education_reforms: "Sociálněistické vzdělávací reformy"
 COG_socialist_education_reforms_desc: "Lidé musí být řádně vzděláni, aby mohli myslet sami za sebe, aniž by spadli zpět do pastí kmenovosti a divokosti. Musíme proto usilovat o formování vzdělávacích systémů a osnov tak, aby odpovídaly našim požadovaným pohledům."
 COG_societe_africaine_dexplosifs_congo: "Société Africaine d'Explosifs Congo"
 COG_societe_africaine_dexplosifs_congo_desc: "Další věc, kterou potřebujeme k lepšímu zabezpečení vlastních zbraní, je státní společnost na našem území, která dokáže plnit naše požadavky. Proto bychom měli založit Société Africaine d'Explosifs Congo, aby vyráběla střelivo výhradně pro nás."
 COG_societe_nationale_chemins_du_congo: "Société Nationale des Chemins de fer du Congo"
 COG_societe_nationale_chemins_du_congo_desc: "Vzhledem k rozsáhlosti naší země by bylo důležité založit národní agenturu pro správu železnic, z nichž většina je nyní v havarijním stavu, aby byla naše země lépe propojena než kdy dříve."
 COG_south_atlantic_navy: "Jihovýchodoatlantské námořnictvo"
 COG_south_atlantic_navy_desc: "Pokud chceme náležitě zajistit svou nezávislost, musíme zabránit, aby koloniální mocnosti kdykoliv znovu přistály na našich březích."
 COG_south_to_lake_malawi: "Na jih k jezeru Malawi"
 COG_south_to_lake_malawi_desc: "Poslední úsilí bude zaměřeno k dalšímu Velkému jezeru, které nebylo na mapě staré říše Kitara. Tímto je jezero Malawi, které bude také naší součástí, stejně jako ostatní Velká jezera v regionu."
 COG_south_to_lake_malawi_tt: "Odemkne rozhodnutí k §YIntegraci Malawi a Zambezie-Moçambique§!"
 COG_spirit_of_loko_yima: "Duch Loko Yimy"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader] nese ducha čistého bílého Loko Yima, boha na zemi, který byl při stvoření vyvržen nebeským otcem Bumbou. Proto všichni musí následovat vůli [ROOT.GetLeader]."
 COG_standardize_military_production: "Standardizovat vojenskou produkci"
 COG_standardize_military_production_desc: "S naší současnou směsicí zahraničního a domácího vybavení nemohou naše průmysly vyrábět náhradní díly dostatečně rychle. Proto musíme pracovat na standardizaci vybavení používaného našimi ozbrojenými silami."
 COG_strengthen_the_banque_du_congo_belge: "Posílit Banque du Congo Belge"
 COG_strengthen_the_banque_du_congo_belge_desc: "Žádná země nemůže fungovat efektivně bez správné banky, a my nejsme výjimkou. Abychom si udrželi lepší kontrolu nad ekonomickou situací, měli bychom posílit belgickou státní banku Banque du Congo Belge."
 COG_strict_anti_clericalism: "Přísný antiklerikalismus"
 COG_strict_anti_clericalism_desc: "Kněží katolické a kimbanguistické církve jsou chamtiví muži, kteří myslí jen na sebe. Musíme se snažit omezit jejich vliv na naši společnost, chceme-li, aby náš lid prosperoval."
 COG_strike_while_the_iron_is_hot_tt: "Naše jednotky zahájí pochod směrem k Léopoldville, čímž oficiálně začne válka za nezávislost. Budeme schopni vynutit mír s našimi bývalými nadřízenými a získat plnou nezávislost, pokud ovládneme §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!, nebo pokud dokážeme správně kapitulovat našeho nepřítele a vynutit mír. \n\nPodobně budou oni schopni vynutit s námi mír a udržet kontrolu nad naší zemí tím, že budou ovládat §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 COG_strike_while_the_rion_is_hot: "Udělejte úder, dokud je železo žhavé"
 COG_strike_while_the_rion_is_hot_desc: "Čas je nyní. Teď nebo nikdy. Nyní udeříme na naše nepřátele s zuřivostí, aby naše země byla navždy svobodná od koloniálního útlaku!"
 COG_supply_line_disruption_tactics: "Taktiky narušení zásobovacích linií"
 COG_supply_line_disruption_tactics_desc: "Nepřátelské zásobovací trasy lze přerušit jediným přesným úderem. To zajistí naše ponorky a bude to klíčová součást budoucích válek."
 COG_the_african_union: "Africká unie"
 COG_the_african_union_desc: "Nastal čas, aby se lid Afriky sjednotil v Africkou unii. Už nikdy nebudeme ohroženi imperialisty nebo fašisty, protože usilujeme stát se první africkou velmocí."
 COG_the_arme_populaire_de_liberation: "Armée Populaire de Libération"
 COG_the_arme_populaire_de_liberation_desc: "Revoluční armáda musí dosáhnout ke všem a být dostatečně silná na ochranu našich občanů. Proto musíme vytvořit naši vlastní Armée Populaire de Libération, aby se naši lidé již nikdy nemuseli bát o svou bezpečnost!"
 COG_the_embodiment_of_god: "Ztělesnění Boha"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader] je ztělesněním samotného Boha a má výjimečné božské právo vládnout všem zemím kolem Velkých jezer. Ať žije jeho veličenstvo!"
 COG_the_executive_council: "Výkonná rada"
 COG_the_executive_council_desc: "Měli bychom usilovat o větší spolupráci v Organizaci africké jednoty vytvořením výkonného orgánu, který bude jednat podle vůle lidu a rychle reagovat na hrozby stabilitě v našem regionu."
 COG_the_intore_lion_dancers: "Intore Levní tanečníci"
 COG_the_intore_lion_dancers_desc: "Intore Levní tanečníci jsou elitní královská garda ruandského Mwami, často označovaní jako Vyvolení v tradiční ruandské armádě. Bylo by nejlepší zajistit, aby tato ozbrojená síla byla pod velením centrální vlády."
 COG_the_invisible_roof_tt: "Má národní ducha §YNeviditelná střecha§!"
 COG_the_kingdom_of_kongo_focus: "Dům Água Rosada"
 COG_the_kingdom_of_kongo_focus_desc: "Dům Água Rosada byl posledním vládnoucím rodem království Kongo v 19. a 20. století a také jednou z hlavních frakcí během občanské války Kongo. Dom Pedro VII, jeho současný nárokovatel, byl znovu korunován králem Konga."
 COG_the_kings_divine_power: "Božská moc krále"
 COG_the_kings_divine_power_desc: "Král má božské právo vládnout a musí mu být dovoleno tak činit. Ví, co je nejlepší pro jeho věrné poddané, a bude vládnout železnou pěstí."
 COG_the_lion_roars: "Lev řve"
 COG_the_lion_roars_1_tt: "Staneme se §Ykomunistickými§! a budeme moci volit mezi zvolením §YCyrille Adoula§! nebo §YChristophe Gbenye§! jako vůdce naší země"
 COG_the_lion_roars_2_tt: "Budeme si moci vybrat, zda chceme §YCyrille Adoula§! ponechat jako vůdce naší země, nebo jej nahradit §YChristophe Gbenye§!"
 COG_the_lion_roars_desc: "Lidé Afriky touží po osvobození od svých utiskovatelů, stejně jako my kdysi. Simba se v poslední době významně zpopularizovalo a v tuto chvíli už není nic, co by jim bránilo převzít národní vedení."
 COG_the_ma_loango_focus: "Mâ Loango"
 COG_the_ma_loango_focus_desc: "Mâ Loango je tradiční vládcem království Loango. Nyní, když jsme přijali tento titul, měli bychom usilovat o reintegraci starých území, která království dříve drželo."
 COG_the_mwami_of_burundi_focus: "Mwami z Burundi"
 COG_the_mwami_of_burundi_focus_desc: "S nástupem Mwambutsa IV Bangiricenge na náš trůn můžeme tvrdit titul království Burundi. Tím legitimujeme nárok na malé království na východě a možná můžeme jít ještě dál."
 COG_the_nyim_of_kuba_focus: "Nyim z Kuby"
 COG_the_nyim_of_kuba_focus_desc: "Království Kuba existuje od roku 1625 a v roce 1884 bylo začleněno jako regionální kmen chieftainství v Mezinárodní asociaci Konga. Jejich vládcem je Nyim, nyní Mbóp Mábíínc maMbéky, který dokáže obnovit naši zemi do bývalé slávy!"
 COG_the_pro_german_mwami_focus: "Pro-německý Mwami"
 COG_the_pro_german_mwami_focus_desc: "Německý kolaborant Yuhi V Musinga z Rwandy nyní ovládá zemi poté, co byl zvolen regentskou radou. Nečekaně však prohlásil Kongo za pokračování německé koloniální říše a vyhlásil se vládcem království Mittelafrika!"
 COG_the_simba_movement: "Hnutí Simba"
 COG_the_simba_movement_desc: "Nejlepší způsob, jak svrhnout naše koloniální pány, je získat podporu obyčejných lidí. K tomu Christophe Gbenye organizuje skupinu známou jako Simbas, která má představovat zuřivost velkého lva, jímž nutí nepřátele k ústupu. Jsou naší nejlepší nadějí na nezávislost!"
 COG_the_simba_movement_tt: "Po začátku války za osvobození získáme 3 §Ydivize hnutí Simba§!, které mohou převzít vládu a získat národní vedení, pokud popularita §Ykomunismu§! bude dostatečně vysoká."
 COG_the_ten_year_plan: "Desetiletý plán"
 COG_the_ten_year_plan_desc: "Abychom obnovili průmysl, měli bychom zahájit desetiletý plán hospodářského a sociálního rozvoje Konga."
 COG_the_umwami_of_rwanda_focus: "Umwami z Rwandy"
 COG_the_umwami_of_rwanda_focus_desc: "S nástupem Mutara III Rudahigwa na trůn můžeme tvrdit titul království Rwanda. Tím legitimujeme nárok na malé království na východě a možná můžeme jít ještě dál."
 COG_time_until_annex_angola_rebellion: "Podpora separatistického hnutí se stále upevňuje"
 COG_to_be_annexed_angola_flag: "Lojalisté Království Konga"
 COG_traditional_masks_and_armor: "Tradiční masky a zbroj"
 COG_traditional_masks_and_armor_desc: "Abychom zvýšili morálku našich jednotek, měli bychom je vybavit tradiční kuba zbrojí. Můžeme také zastrašovat nepřátele pomocí našich tradičních masek."
 COG_triga_i_project: "Projekt TRIGA I"
 COG_triga_i_project_desc: "Budoucnost energie spočívá v jaderné energii, a tak naši vědci tvrdě pracují na výrobě první africké jaderné elektrárny TRIGA I. Po její realizaci bychom měli být schopni využít její energii i pro vojenské účely, pokud to bude potřeba."
 COG_tutsi_warrior_training: "Výcvik tutsijských bojovníků"
 COG_tutsi_warrior_training_desc: "Naši skvělí tutsijští bojovníci nám pomáhali před mnoha lety dobytím sousedních království. Měli bychom zpřísnit brannou povinnost tak, aby do armády mohli vstupovat jen nejvhodnější a nejlépe vycvičení muži."
 COG_uniao_dos_povos_do_norte_de_angola: "União dos Povos do Norte de Angola"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "União dos Povos do Norte de Angola je guerillové hnutí působící v severním Angole s cílem znovu připojit naše bývalé teritorium zpět ke království Kongo. Bylo by rozumné tuto skupinu financovat."
 COG_uniao_dos_povos_do_norte_de_angola_tt: "Pokud si odtržený stát zajistí nezávislost, bude §Yintegrován§! do nás"
 COG_unify_east_africa: "Sjednotit Východní Afriku"
 COG_unify_east_africa_desc: "Nyní můžeme konečně splnit sny rwandských králů z minulosti a pokusit se sjednotit Východní Afriku. Je to velký úspěch a přinese nám velkou slávu!"
 COG_union_nationale_des_travailleurs_du_congo: "Union Nationale des Travailleurs du Congo"
 COG_union_nationale_des_travailleurs_du_congo_desc: "Musíme založit odbory se sídlem v Kongu, které budou nezávislé na naší i jakékoli jiné vládě."
 COG_uplift_the_apostolic_vicar_of_leopoldville: "Podpořit apoštolského vikáře Léopoldville"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "Apoštolské vikariát Belgického Konga založil papež Leo XIII. v roce 1888 a je hlavní katolickou institucí v naší zemi. Je veden svým ordinátem, apoštolským vikářem Léopoldville; Jorisem Sixem, který by měl být zastoupen ve vládě, chceme-li získat podporu církve."
 COG_utilize_sabena_for_military_purposes: "Využít SABENA pro vojenské účely"
 COG_utilize_sabena_for_military_purposes_desc: "SABENA byla dosud využívána jen pro civilní dopravu. S válkou na dohled musíme použít SABENU k výcviku pilotů a přestavbě jejich letadel pro letecký boj."
 COG_when_the_war_for_independence_starts_tt: "Když §YVálka za nezávislost§! začíná:"
 COG_women_in_the_military: "Povolit ženy v armádě"
 COG_women_in_the_military_desc: "Momentálně ženy v naší zemi nemají povoleno sloužit v armádě, i když je mnoho patriotských žen, které o to mají zájem. Musíme přepsat zákony, aby mohly vstoupit do ozbrojených sil, a tím získat co nejvíce schopných vojáků."
 CONGO_african_union: "Africká unie"
 CONGO_african_union_desc: "Myšlenky panafrikanismu zaplavily celý kontinent a mnoho svobodných afrických národů chce stát jednotně za společnou věcí. Měli bychom to usnadnit a založit organizaci, která sblíží všechny naše národy."
 CONGO_antwerp_diamond_district: "Diamantová čtvrť v Antverpách"
 CONGO_antwerp_diamond_district_desc: "Vedlejší produkt z pozice jednoho z hlavních diamantových producentů udělal z Antverp hlavní centrum distribuce a prodeje tohoto minerálu, což nám přináší velmi výrazný zdroj příjmů."
 CONGO_appoint_van_overstraeten: "Jmenovat van Overstraetena"
 CONGO_appoint_van_overstraeten_desc: "Raoul van Overstraeten je pravděpodobně jeden z nejschopnějších mužů [BEL.GetAdjective] armády - problém je, že si to moc dobře uvědomuje. Jeho osobnost ho doma činí nepopulárním, ale během Velké války sloužil v Kongu. Můžeme využít tuto nostalgii a přivést tohoto talentovaného důstojníka zpět."
 CONGO_appoint_van_overstraeten_tt: "§YRaoul van Overstraeten§! je poslán, aby se stal §YPolemaršálem§! pro §YBelgické Kongo§!"
 CONGO_at_least_fourteen_focuses_done_tt: "Bylo dokončeno alespoň §Y14§! zaměření vycházejících z §YSociété Générale de Belgique§! a §YSrdce Afriky§!"
 CONGO_at_least_six_focuses_done_tt: "Bylo dokončeno alespoň §Y6§! zaměření vycházejících z §YSociété Générale de Belgique§! a §YSrdce Afriky§!"
 CONGO_aviation_militaire_de_la_force_publique: "Aviation Militaire de la Force Publique"
 CONGO_aviation_militaire_de_la_force_publique_desc: "Není tajemstvím, že rozloha Konga představuje významnou výzvu pro armádu a policii. Existuje však forma dopravy, která snadno překoná vzdálenosti: letadla. Měli bychom do toho investovat a zajistit si kontrolu nad nebesy."
 CONGO_bakwanga_mine: "Důl Bakwanga"
 CONGO_bakwanga_mine_desc: "Bylo zjištěno, že oblast Bakwanga je zvláště bohatá na diamanty. I když nejsou tyto kameny tak velké jako v Jižní Africe nebo Indii, jde o obrovskou zásobu nejtvrdšího minerálu světa, vhodného pro průmyslové využití."
 CONGO_bakwanga_mine_tt: "Odemkne rozhodnutí §YZvětšit doly§!"
 CONGO_belgian_congo: "Belgické Kongo"
 CONGO_belgian_congo_desc: "Kolonie byla založena v roce 1908 poté, co byl Kongoský svobodný stát anektován belgickou vládou, pryč od vykořisťování belgickou korunou. Belgické Kongo zůstává drahokamem v srdci belgické koloniální politiky."
 CONGO_belgian_devaluation: "Belgická devalvace"
 CONGO_belgian_devaluation_desc: "Vlád [BEL.GetAdjective] zavedla politiku devalvace, která umožnila generálnímu guvernérovi snížit cla na dovozy a zvýšit na vývozy. To by mělo významně zlepšit koloniální rozpočet."
 CONGO_belgian_officer_corps: "Belgický důstojnický sbor"
 CONGO_belgian_officer_corps_desc: "Force Publique vede belgický důstojnický sbor, ale s růstem síly nedošlo k jeho rozšíření. Měli bychom požádat o více [BEL.GetAdjective] personálu, aby noví rekruti měli správné vedení."
 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "Compagnie du Congo pour le Commerce et l'Industrie je velký těžební konglomerát aktivní v Kongu. I když kontrolují mnoho minerálních zdrojů, primárně chceme pomoci rozvíjet jejich metalurgické zdroje."
 CONGO_cheap_labor: "Levná pracovní síla"
 CONGO_cheap_labor_desc: "Existuje mnoho technik manipulace pracovních sil, jako je omezování pracovních práv, zvyšování rizika vyhazovu a závislost na firmách pro obživu."
 CONGO_chefs_coutumiers: "Chefs Coutumiers"
 CONGO_chefs_coutumiers_desc: "Chefs Coutumiers jsou třída kmenových náčelníků, kterým [BEL.GetAdjective] správa svěřila dohled nad místní samosprávou. Se zvýšenými investicemi do regionu musíme zajistit, aby naši kmenoví spojenci měli správné pobídky a podporu."
 CONGO_chefs_coutumiers_tt: "Začne se formovat střední třída §YÉvolué§!."
 CONGO_cobalt_mine_tt: "Odemkne rozhodnutí §YZvětšit kobaltové doly§!"
 CONGO_colonial_ambitions: "Koloniální ambice"
 CONGO_colonial_ambitions_desc: "Kongo je působivý kus území, ale Afrika je velký kontinent. Měli bychom ukázat ostatním koloniálním mocnostem, že rozprodej Afriky ještě není u konce."
 CONGO_compagnie_belge_maritime_du_congo: "Compagnie Belge Maritime du Congo"
 CONGO_compagnie_belge_maritime_du_congo_desc: "Compagnie Belge Maritime du Congo je společnost odpovědná za přepravu zboží mezi Kongem a [BEL.GetNameDef]. Měli bychom jim poskytnout dotace, aby zůstaly otevřené důležité obchodní arterie."
 CONGO_congo_army: "Armáda Konga"
 CONGO_congo_army_desc: "Je stále jasnější, že zahraniční mocnosti mají zájem o Kongo, a proto bychom měli víc investovat do armády, aby se Kongo mohlo lépe bránit a případně pomáhat [BEL.GetName] prosazovat její vliv."
 CONGO_congo_free_state: "Svobodný stát Kongo"
 CONGO_congo_free_state_desc: "Koloniální správa byla tak efektivní v potlačování jakékoli touhy po svobodě, že budoucnost Konga je téměř rozhodnuta - budoucnost opět pod absolutní kontrolou Bruselu."
 CONGO_congo_investments: "Ninvestice do Konga"
 CONGO_congo_investments_desc: "Belgická centrální vláda si je dobře vědoma bohatství Konga a může toto bohatství využít k dalšímu zotavení belgické ekonomiky. Stačí jen trochu počáteční investice."
 CONGO_congolese_generals: "Kongští generálové"
 CONGO_congolese_generals_desc: "Force Publique vyrostla natolik, že se nemůžeme spoléhat jen na koloniální vedení. Afričané jsou schopni vést sami, měli bychom tedy zrušit diskriminační politiky a povolit talentovaným místním vstup do důstojnického sboru."
 CONGO_congos_place_in_the_world: "Pozice Konga ve světě"
 CONGO_congos_place_in_the_world_desc: "Cesta byla plná zvratů, ale je čas, aby si Kongo vysloužilo své místo ve světě. Jak moc naší budoucnosti ovlivní minulost? Teď je čas rozhodnout."
 CONGO_copper_cartridges: "Měděné nábojnice"
 CONGO_copper_cartridges_desc: "Pláště nábojů. Žádná moderní válka se bez nich neobejde, a měď je nejlepší materiál na jejich výrobu. Měď je odolná proti korozi a dostatečně měkká pro tvarování. Jak šťastné, že máme toho materiálu hromady!"
 CONGO_develop_infrastructure: "Rozvíjet infrastrukturu"
 CONGO_develop_infrastructure_desc: "Dlouho jsme čelili skutečnosti, že Kongo je příliš rozsáhlé a neproniknutelné pro dobrou infrastrukturu. To ale neznamená, že bychom neměli usilovat o zlepšení."
 CONGO_dominion_of_congo: "Dominion Konga"
 CONGO_dominion_of_congo_desc: "Naše pozice modelové kolonie byla dobře přijata a země zrála skrze společné těžkosti Konga a [BEL.GetName]. Byla tak dosažena určitá míra rovnosti."
 CONGO_dominion_of_congo_tt: "§Y[COG.GetNameDefCap]§! již nebude moci §YZvýšit§! svou §Yúroveň autonomie§! a §Y[BEL.GetNameDef]§! ji již nebude moci §Rsnížit§!"
 CONGO_establish_cometro: "Zřídit Cométro"
 CONGO_establish_cometro_2_tt: "Pokud by vypukla konžská §YVálka za nezávislost§!, §Y[KAT.GetNameDef]§! by se přidal na naši stranu a získal 2 §YPěchotní§! jednotky s 5 prapory v §Y[889.GetName]§!"
 CONGO_establish_cometro_desc: "Force Publique sehrála důležitou roli v ochraně [BEL.GetAdjective] zájmů v Kongu, ale není to profesionální armáda na úrovni evropských ozbrojených sil. Je čas, aby nastoupila opravdová armáda."
 CONGO_establish_cometro_tt: "Pokud by vypukla §YVálka za nezávislost§! proti našemu pánovi, §Y[KAT.GetNameDef]§! by se přidal na stranu našich pánů a získal 2 §YPěchotní§! jednotky s 5 prapory v §Y[889.GetName]§!"
 CONGO_establish_university_of_louvain: "Založit univerzitu Lovanium"
 CONGO_establish_university_of_louvain_desc: "Původně založena jako lékařská fakulta zaměřená na tropickou medicínu, máme možnost rozšířit institut o zemědělské vědní oddělení, a když ji vyhlásíme plnohodnotnou univerzitou, stane se jistě závistí Afriky."
 CONGO_even_a_hospital_can_do_better: "I nemocnice může být lepší"
 CONGO_even_a_hospital_can_do_better_desc: "Několik menších kongských jednotek sloužilo na různých frontách po celém světě. Zásluhy zdravotnického sboru jsou téměř legendární, i na frontě tváří v tvář přesile, do té míry, že místní velitel své vojáky napomenul slovy „i nemocnice může být lepší!“."
 CONGO_expand_force_publique_recruitment: "Rozšířit nábor do Force Publique"
 CONGO_expand_force_publique_recruitment_desc: "Poptávka po Force Publique roste a s ní i potřeba nových rekrutů. Měli bychom poskytnout lepší pobídky pro nábory z místního obyvatelstva."
 CONGO_expand_matadi_seaport: "Rozšířit přístav Matadi"
 CONGO_expand_matadi_seaport_desc: "Matadi je hlavním přístavem sloužícím Leopoldville a vstupní branou do vnitrozemí přes řeky. Měli bychom rozšířit námořní zařízení v tomto místě s ohledem na jeho rostoucí význam."
 CONGO_expand_metallurgical_industry: "Rozšířit metalurgický průmysl"
 CONGO_expand_metallurgical_industry_desc: "Belgie je známá svým výborným metalurgickým průmyslem, ale ne vždy měla suroviny potřebné k rozkvětu. Nyní s dováženými zdroji z Konga má prostředky k prosperitě."
 CONGO_expand_ndolo_and_elisabethville_airports: "Rozšířit letiště N'Dolo a Elisabethville"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "Výhodou Konga jako srdce Afriky je jeho potenciál stát se významným leteckým dopravním uzlem pro ty, kdo chtějí překonat africký kontinent."
 CONGO_expand_ndolo_and_elisabethville_airports_tt: "Tento efekt bude dále vylepšen, pokud bude fokus dokončen v rámci frakce se §Y[USA.GetNameDef]§!"
 CONGO_expand_tungsten_mines: "Rozšířit doly na wolfram"
 CONGO_expand_tungsten_mines_desc: "S rostoucím zájmem o wolframové střely bylo důležité zajistit si vlastní zdroj tohoto kovu. Naštěstí byl nalezen na územích mandátu Ruanda-Urundi."
 CONGO_expand_villages: "Rozšířit vesnice"
 CONGO_expand_villages_desc: "Kongo má velký potenciál, ale k jeho využití je třeba velká a živá pracovní síla. Měli bychom zakládat nové vesnice v oblastech, které chceme rozvíjet, aby se podpořil tento růst."
 CONGO_expanded_rubber_plantations: "Rozšířené plantáže kaučuku"
 CONGO_expanded_rubber_plantations_available_malaya_tt: "Náš nepřítel získal kontrolu nad §YMalajskou§!"
 CONGO_expanded_rubber_plantations_available_tt: "Náš nepřítel získal kontrolu nad celou §YFrancouzskou Indočínou§!"
 CONGO_expanded_rubber_plantations_desc: "Poptávka po kaučuku je tak veliká, že je nyní ekonomicky výhodné plantáže výrazně rozšířit. Můžeme vytvořit specializované farmy a dovážet moderní vybavení pro zvýšení produkce."
 CONGO_force_publique: "Force Publique"
 CONGO_force_publique_desc: "Původně plánována jako koloniální policie, byla během Velké války militarizována a bojovala s velkým úspěchem proti Německé Africe. Pokračujme v této posilě a modernizujme tuto koloniální sílu."
 CONGO_forminiere: "Forminière"
 CONGO_forminiere_desc: "Société internationale forestière et minière du Congo je organizace se zájmem o lesnictví a těžbu minerálů v Kongu. Jejich zkušenosti v lesnictví jsou cenné, ale nic se nevyrovná výnosnému diamantu oligopolii v Kasai. To musíme posílit a rozšířit!"
 CONGO_free_enterprise_fund: "Fond svobodného podnikání"
 CONGO_free_enterprise_fund_desc: "Belgická koloniální správa dobře ví, že musí investovat, aby z Kongu vytěžila maximum. Nabízí finanční granty malým podnikům, aby jim pomohla začít."
 CONGO_french_congo: "Francouzské Kongo"
 CONGO_french_congo_desc: "Francouzi si ukrojili kus povodí Konga a oddělili naše lidi od nás. Nyní je vhodná doba tuto historickou nespravedlnost napravit. Může být pouze jeden!"
 CONGO_fuel_for_belgium: "Palivo pro Belgii"
 CONGO_fuel_for_belgium_desc: "Naše úsilí o rozšíření těžby surovin v Kongu bylo natolik úspěšné, že [BEL.GetAdjective] firmy bezostyšně používají tyto levné materiály k zásobování svých továren v Belgii ... a přitom dosahují významných zisků."
 CONGO_gold_and_diamonds: "Zlato a diamanty"
 CONGO_gold_and_diamonds_desc: "Máme poměrně velkou zásobu zlata a diamantů. Měli bychom tyto suroviny využít k nákupu potřebných zásob, odbornosti a nástrojů tam, kde jsou nejvíce potřeba."
 CONGO_gold_and_diamonds_tt: "Odemkne rozhodnutí §YYužít konžské zlato a diamanty§! pro §YInvestice§! a §YStavbu§!"
 CONGO_great_war_of_africa: "Velká válka Afriky"
 CONGO_great_war_of_africa_desc: "Nastal čas, aby se všichni obyvatelé Většího povodí Konga sjednotili pod jedním praporem. Musíme zrušit svévolné hranice vytvořené Evropany a vzít, co je naše."
 CONGO_heat_resistant_cobalt: "Kobalt odolný vůči teplu"
 CONGO_heat_resistant_cobalt_desc: "Kobalt těžíme v Kongu dlouho, ale materiál zde je zvlášť kvalitní s tepelně odolnými vlastnostmi, které jsou klíčové pro vývoj nových proudových motorů."
 CONGO_humanitarian_aid: "Humanitární pomoc"
 CONGO_humanitarian_aid_desc: "V mnoha oblastech Konga panuje chudoba a hlad. Máme kontakty v humanitárních organizacích a měli bychom jim umožnit přístup, aby zmírnily utrpení."
 CONGO_improved_employment_contracts: "Zlepšené pracovní smlouvy"
 CONGO_improved_employment_contracts_desc: "Poptávka po surovinách dosáhla takové úrovně, že nelze tak jednoduše manipulovat trhem práce. Dělníci jsou cenným artiklem a vědí to. Abychom zajistili jejich produktivitu, musíme jim nabídnout lepší pracovní podmínky."
 CONGO_independence_war_ongoing: " Probíhá válka za nezávislost Konga"
 CONGO_interfaith_school_subsidies: "Příspěvky na mezináboženské školy"
 CONGO_interfaith_school_subsidies_desc: "V zemi už je několik katolických misionářských škol, ale pokud chceme opravdu levně zlepšit vzdělání, musíme podpořit více organizací v rámci našich hranic."
 CONGO_jungle_fighting: "Boj v džungli"
 CONGO_jungle_fighting_desc: "Obrovské oblasti Konga pokrývá téměř neproniknutelná džungle, ale zdejší obyvatelé v ní žijí a prosperují. Měli bychom je najmout jako průvodce a instruktory, aby lépe vyzbrojili naše ozbrojené síly pro boj v takovém terénu."
 CONGO_jungle_figthing_random_generals_tt: "§YDva§! náhodně vybraní armádní velitelé získají §YJungle Rat§!"
 CONGO_jungle_industry: "Průmysl v džungli"
 CONGO_jungle_industry_available_tt: "Ovládá jakýkoliv §Ydžunglový stát§! v §YVětším povodí Konga§!"
 CONGO_jungle_industry_desc: "Investoři často nechápou hodnotu obrovské džungle, ale stačí vědět, kde hledat. Musíme najít odborníky a poskytnout jim nástroje k odemčení skrytých bohatství."
 CONGO_kasai_secessionist_state: "Separatistický stát Kasaï"
 CONGO_kasai_secessionist_state_2_tt: "Pokud by vypukla konžská §YVálka za nezávislost§!, získají 2 §YPěchotní§! jednotky s 5 prapory v §Y[888.GetName]§!"
 CONGO_kasai_secessionist_state_desc: "Oblast Kasaï byla vždy méně kontrolována [BEL.GetAdjective] silami. S vhodnými spojenci bychom mohli zajistit pevnost, pokud by Kongo usilovalo o nezávislost."
 CONGO_kasai_secessionist_state_tt: "Pokud by vypukla §YVálka za nezávislost§! proti našemu pánovi, získali bychom 2 §YPěchotní§! jednotky s 5 prapory v §Y[888.GetName]§!"
 CONGO_legacy_of_lake_tanganyika: "Odkaz jezera Tanganyika"
 CONGO_legacy_of_lake_tanganyika_desc: "Jedním z nejúžasnějších činů Force Publique během Velké války bylo rozebrat lodě, přenést je džunglí a znovu nasadit na jezeře v srdci Afriky - a porazit tam německé lodě."
 CONGO_modernize_force_publique: "Modernizovat Force Publique"
 CONGO_modernize_force_publique_desc: "I když si vede dobře, Force Publique nutně potřebuje modernizaci. Toto je nejlepší čas na investice do tohoto cíle."
 CONGO_new_vegetable_produce_markets: "Nové trhy se zeleninou"
 CONGO_new_vegetable_produce_markets_desc: "Ačkoli se většina zaměřuje na těžbu a plodiny na vývoz, máme stále silný zemědělský sektor. S globálním nedostatkem potravin je poptávka po jednoduchých potravinách vyšší než kdy dřív."
 CONGO_office_des_transports_coloniaux: "Office des Transports Coloniaux"
 CONGO_office_des_transports_coloniaux_desc: "Oddělení odpovědné za koloniální dopravu a logistiku je dlouho přetížené kvůli obrovským vzdálenostem a špatnému terénu. Přesměrujme finance k nim a udělejme z Konga lépe propojené místo."
 CONGO_overseas_department_of_belgium: "Zámořský departement Belgie"
 CONGO_overseas_department_of_belgium_2_tt: "Již nebudeme moci §YZvýšit úroveň své autonomie§!"
 CONGO_overseas_department_of_belgium_desc: "Modelová kolonie prošla lepším vývojem, než se očekávalo. Kongo se stalo vzorem efektivity a pokroku, což si vyžádalo oficiální označení."
 CONGO_overseas_department_of_belgium_tt: "§Y[COG.GetNameDefCap]§! již nebude moci §YZvýšit svou úroveň autonomie§!"
 CONGO_prince_leopold_mine: "Důl Prince Leopolda"
 CONGO_prince_leopold_mine_desc: "Oblast Kipushi těží měď po staletí, a ačkoli zde dlouho pracujeme, očekává se nárůst hodnoty mědi v důsledku globálních napětí. Buďme připraveni na tuto poptávku."
 CONGO_purchasing_commission: "Nákupní komise"
 CONGO_purchasing_commission_desc: "S rostoucí závislostí Konga na moderním vybavení je jasné, že je třeba zřídit úřad pro dovoz těchto zboží."
 CONGO_rawji_group: "Skupina Rawji"
 CONGO_rawji_group_desc: "Skupina Rawji, vyrostlá z pokorných začátků, se rozrostla a zahrnuje řadu různých odvětví a podniků po celém Kongu."
 CONGO_regional_specialization: "Regionální specializace"
 CONGO_regional_specialization_desc: "Kongo je velká země se širokou geografickou rozmanitostí napříč mnoha biomy. Měli bychom zajistit správné zdroje, odborníky a nástroje tam, kde jsou nejvíce potřebné."
 CONGO_republic_of_congo: "Republika Kongo"
 CONGO_republic_of_congo_desc: "Ve vzduchu panuje pach svobody po celé nové republice. Ať už budoucnost znamená místo po boku Belgie nebo v opozici vůči bývalému kolonialistovi, jedna věc je jistá. Budoucnost rozhodne pouze Kongo."
 CONGO_requisition_funds: "Zabavené fondy"
 CONGO_requisition_funds_desc: "I když to není populární krok, v Kongu jsou stále nevyužité bohatství pro ty, kteří vědí, jak je získat."
 CONGO_requisition_funds_tt: "Odemkne opakovatelné rozhodnutí získat §YPolitickou moc§! výměnou za zvýšenou §YKonžskou autonomii§!"
 CONGO_research_grants: "Výzkumné granty"
 CONGO_research_grants_desc: "Kongo není bohaté jen na suroviny, ale i na rozum. Tento nejcennější zdroj ještě nebyl dostatečně využit. Měli bychom podporovat vývoj duševního průmyslu pomocí grantů."
 CONGO_ruanda_urundi: "Rwanda-Urundi"
 CONGO_ruanda_urundi_desc: "Kdysi součást Německé Východní Afriky, byla postoupena [BEL.GetName] do správy Společnosti národů po Velké válce. Toto je oblast s přístupem k cenným surovinám, jako je bavlna, káva a wolfram."
 CONGO_rubber_plantations: "Plantáže kaučuku"
 CONGO_rubber_plantations_desc: "Belgie má špatnou historii v těžbě kaučuku v Kongu. Přesto musíme rozvíjet produkci tohoto materiálu s vědomím mezinárodního dohledu."
 CONGO_secure_international_funding: "Zajistit mezinárodní financování"
 CONGO_secure_international_funding_desc: "Belgická koloniální správa není jedinou mocností, která si uvědomuje potenciál Konga. Měli bychom hledat mezinárodní partnery k investicím, se kterými můžeme obchodovat s nebo bez [BEL.GetName]."
 CONGO_secure_international_funding_tt: "Odemkne rozhodnutí §YZainvestovat mezinárodní financování do kongolské infrastruktury a průmyslu§!"
 CONGO_separate_corporations_from_politics: "Oddělit korporace od politiky"
 CONGO_separate_corporations_from_politics_desc: "Od doby Svobodného státu Kongo byla země v rukou velkých korporací, které infiltrovaly politiku. Musíme učinit kroky k oddělení těchto skupin od moci."
 CONGO_shinkolobwe_mine: "Důl Shinkolobwe"
 CONGO_shinkolobwe_mine_desc: "Důl Shinkolobwe je jedním z mála známých zdrojů vysoce kvalitního uranu na světě. Bohužel dolní úrovně byly silně zaplaveny, což vedlo k jeho uzavření. Je třeba značné investice k jeho znovuotevření a obnovení těžby."
 CONGO_smuggle_diamonds: "Propašovat diamanty"
 CONGO_smuggle_diamonds_desc: "Diamanty jsou cennou a téměř neidentifikovatelnou měnou, proto jsou v určitých kruzích velmi žádané. Měli bychom vložit své vlastní diamanty do tohoto podsvětí a sklízet plody."
 CONGO_smuggle_diamonds_tt: "Odemkne rozhodnutí ke snížení naší §YAutonomie§! výměnou za §YPolitickou moc§!"
 CONGO_smuggle_uranium: "Propašovat uran"
 CONGO_smuggle_uranium_desc: "Máme něco cenného, co mnoho lidí chce, ale nemůžeme to vždy nabízet otevřeně. Měli bychom se obrátit na tajné kanály a zjistit, jaké dohody lze v podsvětí uzavřít."
 CONGO_societe_generale_de_belgique: "Société Générale de Belgique"
 CONGO_societe_generale_de_belgique_desc: "Obří společnost v srdci značné části belgické ekonomiky. Pokud chceme organizační a finanční sílu k rozvoji celé země, není lepšího partnera pro posílení našich zájmů v Kongu."
 CONGO_societe_miniere_de_bakwanga: "Société Minière de Bécéka"
 CONGO_societe_miniere_de_bakwanga_desc: "Ačkoliv trh s diamanty je lukrativní, v době průmyslové expanze existuje mnoho nových využití pro tento tvrdý materiál, např. pilky a vrtačky."
 CONGO_soviet_interest: "Sovětský zájem"
 CONGO_soviet_interest_desc: "Mnoho velmocí soupeří o vliv v Kongu, nejvíce však [SOV.GetNameDef]. Měli bychom si alespoň poslechnout, co nabízejí!"
 CONGO_symbiotic_industrialization: "Symbiotická industrializace"
 CONGO_symbiotic_industrialization_desc: "Jeden pohání druhý - jak rozvíjíme belgický průmysl, roste potřeba surovin. Ty můžeme dovážet z Konga a urychlit tak industrializaci, čímž se poptávka ještě zvýší. Prosperita obou je úzce propojená."
 CONGO_the_heart_of_africa: "Srdce Afriky"
 CONGO_the_heart_of_africa_desc: "Obrovská území Konga leží uprostřed Afriky a ačkoli jsou relativně chudá a málo rozvinutá, skrývají obrovské bohatství zdrojů a možností. Stačí vyrazit a najít je."
 CONGO_uranium_development_trust: "Důvěra pro rozvoj uranu"
 CONGO_uranium_development_trust_desc: "S rostoucím významem uranu pro několik zájemců je naší povinností spolupracovat s mezinárodními partnery a podpořit vznik Důvěry pro rozvoj uranu. Tento orgán bude zodpovědný za správné využívání a přidělování tohoto zdroje."
 CONGO_weapon_repair_workshops: "Dílny na opravu zbraní"
 CONGO_weapon_repair_workshops_desc: "Ačkoliv většina vojenské výroby probíhá v Belgii, stále existuje řada menších dílen, které mohou opravovat a přetvářet starou vojenskou techniku. Měli bychom zajistit, aby měly vše potřebné, pokud budeme později muset na toto vybavení sáhnout."
 CONGO_whispers_of_independence: "Šepoty o nezávislosti"
 CONGO_whispers_of_independence_desc: "Slyšíme je už nějakou dobu. Zvuky nespokojenosti. Náznak vzpoury ve vzduchu. Nízký šum vzrušení pro jinou budoucnost. Měli bychom naslouchat a zjistit, kam nás tento podprahový nesouhlas zavede."
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "Historický klíčový fokus"
 GER_SS_recruitment_tt: "Odemkne rozhodnutí: §Y$SS_recruitment$§!"
 GER_a_strong_successor: "Silný nástupce"
 GER_a_strong_successor_current_advisors_tt: "Současní prominentní poradci: §Y[GetAscendedAdvisorName1]§!, §Y[GetAscendedAdvisorName2]§! nebo §Y[GetAscendedAdvisorName3]§!."
 GER_a_strong_successor_desc: "Přichází změna stráží a na scénu vystoupí nový Führer. Máme příležitost dosadit nového vůdce, který bude odrážet naše ambice pro [ROOT.GetNameDef]. Tento posun znovu oživí naše úsilí přinést německému lidu světlejší budoucnost."
 GER_a_strong_successor_trigger_tt: "Všichni §Y3§! prominentní poradci v rámci §YVnitřního kruhu§! dokončili své vrcholné zaměření."
 GER_a_strong_successor_tt: "Spustí událost '§Y$GER_inner_circle.02.t$§!'. \nProminentní $GER_inner_circle_member_title$ z §YVnitřního kruhu§! se může stát novým Führerem. §Y[ROOT.GetLeader]§! tak bude nahrazen."
 GER_abolish_price_controls: "Zrušit cenové regulace"
 GER_abolish_price_controls_desc: "Opatření cenové kontroly zavedená pro posílení zbrojení dusí ekonomiku. Jejich odstranění sice sníží státní prostředky, ale umožní lidem zakládat nové podniky a znovu nastartovat hospodářství."
 GER_absorb_the_abwehr: "Pohltit Abwehr"
 GER_absorb_the_abwehr_desc: "Udržovat Abwehr oddělený od velení armády dávalo v době rozhodnutí smysl. V současné situaci se však zdá, že opak je pravdou. Měli bychom zvážit začlenění Abwehru."
 GER_accelerate_the_rearmament_program: "Urychlit zbrojní program"
 GER_accelerate_the_rearmament_program_desc: "Musíme strhnout okovy Versailleské smlouvy a nechat kovadliny průmyslu ukovat slavný osud pro [ROOT.GetNameDef]. Každý vyrobený tank, každý sestavený letoun bude svědectvím neochvějné vůle německého lidu."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_adopt_new_panzer_doctrine: "Přijmout novou tankovou doktrínu"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #starý text
 GER_advanced_panzer_research: "Pokročilý výzkum tanků"
 GER_advanced_panzer_research_desc: "Přidělení prostředků na výzkum a vývoj nejmodernějších tankových technologií přinese nové poznatky a průlomové výsledky. To posílí naše bojové schopnosti a učiní naše tanky ještě smrtelnějšími."
 GER_advisor_will_continue_focus_tt: "§Y$CHARACTER$§! se prosadí v rámci §YVnitřního kruhu§! a bude pokračovat v práci na zaměření §Y$FOCUS$§!."
 GER_aerodynamic_research_institute: "Ústav pro aerodynamický výzkum"
 GER_aerodynamic_research_institute_desc: "[ROOT.GetNameDefCap] je v poslední době synonymem pro inovace v letectví, jelikož jsme silně investovali do naší letecké síly. Musíme v této oblasti pokračovat, abychom zůstali před konkurencí. Financování Ústavu pro aerodynamický výzkum a jejich rozvoj nových technik pohonu nám jistě přinese nové inovace v našem úsilí stát se pány nebe."
 GER_aerodynamic_research_institute_tt: "Odemkne PVO vlastnost §Y$GER_mio_trait_aerodynamic_research_insitute$§! pro všechny §Ykonstruktéry letadel§!. §RAvšak může být použita jen u jednoho z nich§!."
 GER_aeronautical_research_institute: "Ústav pro letecký výzkum"
 GER_aeronautical_research_institute_desc: "Letecká válka od Velké války vzrostla na významu i složitosti a protože nám Versailleská smlouva zakázala mít letectvo, zaostávali jsme ve vývoji letadel. Abychom to napravili, musíme vybudovat Luftfahrtforschungsanstalt – Ústav pro letecký výzkum, který vyvine inovativní draky, motory a zbraně, abychom zajistili vzdušnou převahu."
 GER_african_allies: "Afričtí spojenci"
 GER_african_allies_desc: "Lidé Afriky touží po osvobození od Evropanů. Možná je dokážeme přilákat na naši stranu sliby autonomie, pokud se k nám připojí."
 GER_african_allies_faction_tt: "Nezávislé menší africké státy, které aktuálně nejsou ve frakci, obdrží následující událost:"
 GER_african_allies_tt: "Odemkne rozhodnutí §YPodpořit nezávislost§! §Yafrických§! zemí"
 GER_agricultural_reforms: "Zemědělské reformy"
 GER_agricultural_reforms_desc: "Náš zemědělský sektor se skládá převážně z malých rodinných hospodářství, která využívají hodně ruční práce. Můžeme celý agrární sektor zreformovat zavedením moderní techniky a zvýšením produkce každého jednotlivého statku. Z toho bude těžit celá naše země!"
 GER_align_czechoslovakia: "Naklonit si Československo"
 GER_align_czechoslovakia_desc: "Československý stát je bohatý na průmyslové kapacity a přírodní zdroje a patřil k hlavním oblastem industrializace v Rakousko-Uhersku. Měli bychom je přimět, aby se připojili k Mitteleuropě, abychom mohli využít jejich bohatství."
 GER_align_italy: "Naklonit si Itálii"
 GER_align_italy_desc: "Itálie nás během Velké války zradila, ale nesmíme zapomenout, že mají působivé námořnictvo, které by se mohlo postavit našim nepřátelům. Měli bychom proto usilovat o obnovení našeho starého spojenectví s nimi."
 GER_align_south_america: "Naklonit si Jižní Ameriku"
 GER_align_south_america_desc: "Jihoameričtí dělníci trpěli příliš dlouho pod jařmem kapitalismu. Přikloníme-li je na naši stranu, zajistíme si oddané spojence na celém kontinentu."
 GER_all_for_the_front: "Vše pro frontu!"
 GER_all_for_the_front_desc: "Každý muž musí dát své srdce, krev i duši německému národu, pokud si přeje, aby jeho vlast znovu získala svou bývalou slávu. Vše, co vyrobíme, musí směřovat na frontu – a naši lidé to časem musí přijmout jako skutečnost."
 GER_all_terrain_military_motorcycle: "Terénní vojenský motocykl"
 GER_all_terrain_military_motorcycle_desc: "Význam rychlého průzkumu nelze přecenit. Investice do motocyklových jednotek poskytne zásadní zpravodajské informace z bojiště, což umožní lepší rozhodování a zvýší efektivitu operací."
 GER_alliance_with_portugal: "Aliance s Portugalskem"
 GER_alliance_with_portugal_desc: "Historicky jsme neměli s [POR.GetNameDef] nejlepší vztahy. Přestože jsme během Velké války byli zahořklými nepřáteli, zdá se, že změnili názor. Protože podpořili nacionalisty ve Španělsku, věříme, že mezi námi mohou být ideologické podobnosti a že bychom se mohli s [POR.GetAdjective] dohodnout."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_allied_civilian_administration_integration_tt: "Odemkne rozhodnutí: §YIntegrovat civilní správy našich subjektů§!, což nám umožní §Yanektovat§! naše §Yloutky§!."
 GER_allied_customs_union_integration_request_tt: "Odemkne rozhodnutí: §Y$GER_mitteleuropa_economic_integration_cat$§!"
 GER_allied_economic_integration_tt: "Odemkne rozhodnutí: §YDále prohloubit hospodářskou závislost spojenců§!, což nám umožní proměnit §Yčleny frakce§! na naše §Yloutky§!."
 GER_allied_trade_tt: "Odemkne rozhodnutí: §Y$GER_mitteleuropa_allied_trade_cat$§!"
 GER_ally_chiang_kai_shek: "Spojit se s Čankajškem"
 GER_ally_chiang_kai_shek_desc: "Naše současné podniky ve východní Asii mohou být užitečné nejen pro nás. [CHI.GetNameDef], kterou vede [CHI.GetLeader], by byla cenným spojencem, a její naklonení na našou stranu rozšíří naši sféru vlivu, což usnadní koloniální růst v oblasti."
 GER_ally_white_russian_forces: "Spojit se s Bělogvardějci"
 GER_ally_white_russian_forces_desc: "Mnoho Rusů uprchlo do zahraničí poté, co Rudí vyhráli občanskou válku. Měli bychom je oslovit a zjistit, zda jsou ochotni spolupracovat na znovudobytí své vlasti – ovšem za cenu, že se vzdají nároků na území, která nám nebo našim spojencům připadla Brestlitevskou smlouvou."
 GER_amerikabomber: "Amerikabomber"
 GER_amerikabomber_desc: "Musíme se plně zavázat ambicióznímu cíli ovládnout oblohu a vytvořit dálkový letoun schopný šokovat naše nepřátele údery hluboko v jejich území – nebo přeletět Atlantik a ukázat všem, že před naším dosahem není nikdo v bezpečí."
 GER_an_invincible_army: "Německá armáda, neporazitelná"
 GER_an_invincible_army_desc: "Díky mnoha úspěchům a vítězstvím, kterých naše armáda dosáhla na bojišti, jsme dokázali světu, že navzdory řečem nepřátelských demagogů je [ROOT.GetAdjective] armáda skutečně neporazitelná!"
 GER_an_invincible_army_trigger: "Musí platit jedno z následujícího:\n   Více než §Y5§! subjektů\n   Více než §Y49§! okupovaných států v §YEvropě§!"
 GER_anglo_germanic_cooperation_program: "Anglo-německý program spolupráce"
 GER_anglo_germanic_cooperation_program_desc: "Royal Navy má obrovské znalosti v oblasti stavby lodí a námořního boje. Díky naší úzké spolupráci možná získáme a využijeme znalosti, které Britové dosud pečlivě střežili."
 GER_anglo_germanic_defense_pact: "Anglo-německý obranný pakt"
 GER_anglo_germanic_defense_pact_desc: "Britové byli dlouho našimi nepřáteli, ale s ohledem na nedávný vývoj bychom mohli dosáhnout obranné dohody, že kdokoli zaútočí na jednoho z nás, zaútočí na oba. To bude velký krok k normalizaci vztahů s jejich státem."
 GER_anschluss: "Anschluss"
 GER_anschluss_army_trigger_tt: "Musí platit, že §Y[ROOT.GetAdjective]§! armáda je alespoň §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§!-krát větší než §Y[AUS.GetAdjective]§! armáda, pokud počítáme jen plně vybavené jednotky.\n\nOdhadujeme, že to splňujeme na [GetAnschlussProgress]"
 GER_anschluss_desc: "Navzdory slovům [AUS.GetAdjective] politiků je zřejmé, že převážně [GER.GetAdjective] mluvící obyvatelstvo se touží znovu sjednotit s Vaterland. Měli bychom vyvinout nátlak, aby zkorumpovaný [AUS.GetLeader] odstoupil, a nechal rozhodnout lid."
 GER_antischluss_progress_complete: "§GDosaženo§!"
 GER_antischluss_progress_minimal: "udělali jsme §Rminimální§! pokrok směrem k"
 GER_antischluss_progress_moderate: "udělali jsme §Ostřední§! pokrok směrem k"
 GER_antischluss_progress_significant: "udělali jsme §Yvýznamný§! pokrok směrem k"
 GER_armament_rationalization: "Racionalizace zbrojení"
 GER_armament_rationalization_desc: "Naše výrobní linky sotva stačí uspokojit potřeby ozbrojených sil. Musíme zavést opatření k racionalizaci zbrojení, abychom zvýšili efektivitu a účinnost naší válečné průmyslové mašiny."
 GER_army_indoctrination: "Indoktrinace armády"
 GER_army_indoctrination_desc: "Úplatky a finanční pobídky fungují dobře na naše vyšší důstojníky a vybrané osoby uvnitř Wehrmachtu. Na běžného vojáka se však na úplatky spoléhat nemůžeme, jinak se naše ekonomika zhroutí. Indoktrinace prostřednictvím propagandy, aby plně souhlasili s našimi rozhodnutími, může být rozumnější cestou."
 GER_artillery_bombardment: "Dělostřelecká palba"
 GER_artillery_bombardment_desc: "Pěchota je páteří naší armády a aby vynikla, potřebuje správnou podporu. Musíme značně investovat do dělostřelectva, aby naše pěchota mohla využít každé výhody a porazit každého nepřítele před sebou."
 GER_ascended_character_trait_swap_tt: "§Y$CHARACTER$§! stoupá v rámci §YVnitřního kruhu§!:"
 GER_ascension_of_character_focus_tt: "§Y$CHARACTER$§! postupně začne pracovat na zaměřeních ve své větvi."
 GER_ascension_of_character_tt: "§Y$CHARACTER$§! je jmenován §YReichsleiterem§! a stoupá v rámci §YVnitřního kruhu§! jako:"
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ Goebbels"
 GER_ascension_of_goebbels_desc: "Führer má vždy místo ve svém nejužším kruhu pro ty, kdo mu dokáží zajistit podporu lidu. Jakožto oddaný stoupenec a schopný řečník bude mít Joseph Goebbels relativní volnost v jednání, což by nám mělo přinést značné výhody."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ Göring"
 GER_ascension_of_goring_desc: "Schopný velitel má své dané místo ve Führerově Vnitřním kruhu. Hermann Göring je nejen zkušený velitel, ale také dlouholetý spojenec Führera – poskytnout mu určitou volnost při jednání je málo riskantní a přinese mnoho užitku."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ Himmler"
 GER_ascension_of_himmler_desc: "Pod vedením a organizací Heinricha Himmlera vyrostly SS z malých počátků v prominentní sílu v naší zemi. Jeho povýšení nám umožní ještě více využít jeho schopností a lépe zapojit SS v jejich současné podobě."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ Speer"
 GER_ascension_of_speer_desc: "Jako vyučený architekt disponuje Albert Speer dovednostmi nesmírně cennými pro další prosperitu země. Pokud mu poskytneme určitou volnost v jednání, můžeme těžit jak z jeho schopností, tak z jeho kontaktů s velkými hráči v [ROOT.GetAdjective] stavebním průmyslu."
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ Todt"
 GER_ascension_of_todt_desc: "Fritz Todt se jako zkušený inženýr s vojenskými zkušenostmi osvědčil jako schopný poradce Führera. Pokud mu poskytneme určitou volnost v jednání, věříme, že bude velkým přínosem pro [ROOT.GetNameDef]."
 GER_asia_revive_the_schutztruppe_tt: "Odemkne koloniální milice §YSchutztruppe§! a rozhodnutí je §Yverbovat§! a §Yzlepšovat§! v §YAsii§!"
 GER_asian_allies: "Asijští spojenci"
 GER_asian_allies_desc: "V Asii je mnoho menších států, které nespadají pod kontrolu našich nepřátel. Možná by za přísliby bezpečné budoucnosti a územních zisků nám byli ochotni pomoci v našem globálním konfliktu."
 GER_asian_allies_faction_tt: "Nezávislé asijské menší státy, které nejsou v žádné frakci, obdrží následující událost:"
 GER_asian_allies_tt: "Odemkne rozhodnutí §YPodpořit nezávislost§! §Yasijských§! zemí"
 GER_asian_spheres_of_influence_tt: "My a §Y[CHI.GetNameWithFlag]§! vytvoříme své sféry vlivu v §YAsii§!, což upraví cenu za obsazení států uvnitř i mimo tyto sféry.\n\nNaše §Ysféra vlivu§! bude zahrnovat:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nVšechny §Yjižní tichomořské ostrovy§!\n\nJejich §Ysféra vlivu§! bude zahrnovat:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_assassinate_mussolini_ww: "Zavraždit Mussoliniho"
 GER_assassinate_mussolini_ww_desc: "Nastal čas skoncovat s klíčovou postavou [ITA.GetAdjective] fašismu. Německé ruce spáchají atentát na vůdce, po čemž se [ITA.GetAdjective] roajalisté chopí moci jedním rychlým zásahem."
 GER_assemble_red_orchestra: "Shromáždit Rudou kapelu"
 GER_assemble_red_orchestra_desc: "Rudá kapela nebyla nikdy pevnou skupinou, spíše množstvím lidí shromážděných kolem několika schopných jednotlivců. Někteří členové této takzvané organizace však byli mimořádně zdatní, a proto bychom měli zvážit jejich verbování."
 GER_assist_our_eastern_comrades: "Pomoci našim východním soudruhům"
 GER_assist_our_eastern_comrades_desc: "Boj našich dalekých východních soudruhů si vyžádal svou daň. Měli bychom jim pomoci, jak nejlépe dokážeme. Vyslání ostřílených jednotek by pro ně mohlo obrátit kolo štěstěny."
 GER_atlantic_naval_bases: "Atlantické námořní základny"
 GER_atlantic_naval_bases_desc: "Uvědomujíce si strategický význam atlantických pobřežních oblastí a v rámci našeho úsilí o prosazení dominance nad Atlantským oceánem musíme upřednostnit rozšiřování a modernizaci námořních základen, abychom dosáhli námořní převahy."
 GER_atlantic_naval_dominance: "Atlantická námořní dominance"
 GER_atlantic_naval_dominance_desc: "Abychom si zajistili dominanci v Atlantském oceánu, musíme ještě více rozšířit náš operační dosah a zvýšit naši námořní přítomnost od pobřeží k pobřeží."
 GER_austrian_army_does_not_exist: "§Y[AUS.GetNameDef]§! v současnosti nemá žádnou stálou armádu."
 GER_autarky_achieved: "Dosažení autarkie"
 GER_autarky_achieved_desc: "Konečně jsme dosáhli našeho ambiciózního cíle stát se plně soběstačnými! Naše země se stala mimořádně bohatou na přírodní zdroje, což nás ještě více posílí  a učiní z nás nezastavitelnou velmoc!"
 GER_autarky_efforts: "Úsilí o autarkii"
 GER_autarky_efforts_desc: "$GER_autarky_desc$" #starý text
 GER_autobahn_communism: "Volksautobahn"
 GER_autobahn_democratic: "Autobahn"
 GER_autobahn_fascism: "Reichsautobahn"
 GER_autobahn_neutral: "Kaiserliche Autobahn"
 GER_autonomous_organization_todt: "Autonomní Organizace Todt"
 GER_autonomous_organization_todt_desc: "Iniciativa Fritze Todta, Organizace Todt, se ukázala jako mimořádně účinná. Stavební projekty jsou dokončovány tak rychle, že s nimi je spokojen i samotný Führer. Se statusem říšského zmocněnce pro zbrojení a válečnou výrobu by se Todt mohl stát skutečným přínosem pro naši zemi."
 GER_autonomy_in_the_kriegsschulen: "Autonomní Kriegsschulen"
 GER_autonomy_in_the_kriegsschulen_desc: "Válečné akademie, tedy Kriegsschulen, mají v naší zemi dlouhou tradici. Ačkoli je lákavé řídit a upravovat každou část výuky poskytované na akademiích, může být lepší umožnit a posílit školy, aby samy poskytly co nejlepší výcvik pro naše budoucí důstojníky."
 GER_backdoor_negotiations: "Tajná vyjednávání"
 GER_backdoor_negotiations_desc: "Mohli bychom se pokusit obejít západní vměšování v Nizozemí tím, že nezaútočíme na všechny, ale vyprovokujeme jeden stát, aby zaútočil na druhý, a pak se postavíme na jeho stranu – čímž účinně způsobíme rozkol mezi starými národy v oblasti Velkého Nizozemska."
 GER_backdoor_negotiations_tt: "Tato rozhodnutí nám umožní přidat jeden z cílových států do naší frakce při útoku na ten druhý."
 GER_ban_political_uniforms: "Zakázat politické uniformy"
 GER_ban_political_uniforms_desc: "Období Výmarské republiky bylo sužováno polovojenskými organizacemi a politickými skupinami, které sváděly své boje v našich ulicích. Abychom zajistili stabilitu do budoucna, měli bychom zakázat tyto otevřené projevy politické příslušnosti."
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_blitzkrieg_across_the_pacific: "Blitzkrieg přes Pacifik"
 GER_blitzkrieg_across_the_pacific_desc: "Vést válku v Pacifiku se zásadně liší od toho, na co byla naše vojska většinou cvičena. Naše taktiky proto mohou potřebovat jisté úpravy. Nemyslíme si však, že je to slabina – naopak věříme, že nás to činí silnějšími. Nepřítel staví své obrany na základě toho, co zná, a když vymyslíme nový způsob vedení války v Pacifiku, můžeme ho zaskočit."
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "Pokud jsme podepsali smlouvu o vzájemné spolupráci s §YFrancii§!, nezískáme proti ní válečný cíl"
 GER_bribe_senior_officers: "Uplatit vyšší důstojníky"
 GER_bribe_senior_officers_desc: "Abychom zajistili loajalitu našich vyšších důstojníků vůči Führerovi, měli bychom zvážit odměňování věrnosti a poslušnosti. Nabídkou peněz, půdy a daňových úlev zajistíme, že nejen zůstanou loajální, ale také nebudou zpochybňovat svého Führera."
 GER_bring_turkey_into_the_fold: "Vrátit [TUR.GetNameDef] do našeho tábora"
 GER_bring_turkey_into_the_fold_desc: "Turci mají nároky za hranicemi svého současného území a snadno je přinutíme, aby se připojili k naší frakci. Nastal čas je znovu přivést do našeho tábora."
 GER_brothers_in_arms: "Bratři ve zbrani"
 GER_brothers_in_arms_desc: "Naši rakouští bratři po našem boku tvrdě bojovali jako součást Centrálních  mocností. Měli bychom je oslovit s nabídkou, kterou nebudou moci odmítnout, abychom mohli znovu bojovat bok po boku."
 GER_build_defense_industry: "Vybudovat obranný průmysl"
 GER_build_defense_industry_desc: "Poté, co se nám konečně podařilo stabilizovat a dokonce několikanásobně posílit naši ekonomiku, můžeme nyní zaměřit svou pozornost na zajištění suverenity země a budování řádného obranného průmyslu, který podpoří pracovitost německého lidu a jeho úsilí o pokrok a dokonalost."
 GER_build_the_eastern_bulwark: "Vybudovat Východní val"
 GER_build_the_eastern_bulwark_desc: "Země na našem východě mají obrany příliš slabé, než aby mohly čelit [SOV.GetAdjective] hrozbě. Musíme investovat do opevnění v těchto zemích, aby jejich dobytí bylo pro nepřítele co nejdražší."
 GER_build_the_eastern_bulwark_ns_tt: "Po vstupu do války s §Y[SOV.GetNameDef]§! získáme:"
 GER_build_the_eastern_bulwark_tt: "Postaví úroveň 2 §Ypozemní pevnosti§! na hranici s §Y[SOV.GetNameDef]§! ve všech státech, kterou vlastní §Y[ROOT.GetNameDef]§! nebo jakákoliv země se záruky či patřící do frakce, kde je §Y[ROOT.GetNameDef]§!."
 GER_build_the_rur_dam: "Postavit přehradu na Ruru"
 GER_build_the_rur_dam_desc: "Výstavba přehrady na Ruru není jen technickým dílem – je to investice do budoucnosti. Přehrada by nejen podpořila hospodářský rozvoj regionu, ale také by pomohla našemu průmyslu zvýšit jeho výrobní kapacity."
 GER_build_volkshalle_landmark_tt: "Nahradí §Y$landmark_berlin_reichstag$§! za §Y$landmark_berlin_volkshalle$§!"
 GER_bypass_end_to_fascist_europe_tt: "Ne: jakákoli jiná země:\n   Hlavní město: je v §YEvropě§!\n   Aktuálně vládnoucí strana je §Yfašistická§!."
 GER_bypass_maginot_in_the_south_ww: "$GER_bypass_maginot_in_the_south$"
 GER_bypass_maginot_in_the_south_ww_desc: "$GER_bypass_maginot_in_the_south_desc$"
 GER_cannot_join_oppossing_civil_war_side_tt: "Tyto postavy se nebudou moci přidat na opačnou stranu v případné §Yobčanské válce§!:"
 GER_carrier_variants_tt: "Vytvoří §Yvariant§! letadlové lodě a §Yvýrobní linku§! podle technologie §Y$early_ship_hull_carrier$§!, §Y$basic_ship_hull_carrier$§! nebo §Y$ship_hull_carrier_2$§!. Současný efekt:\n"
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_carve_up_congo: "Rozdělit Kongo"
 GER_carve_up_congo_desc: "Kongo je připraveno ke kolonizaci a oplývá přírodními zdroji. Možná bychom se mohli dohodnout s britskými appeaseři na rozdělení tohoto rozsáhlého území mezi sebe, jako na velký krok k obnovení našeho koloniálního impéria."
 GER_carve_up_czechoslovakia: "Rozdělit Československo"
 GER_carve_up_czechoslovakia_desc: "[CZE.GetNameDef] stojí v cestě nejen našim ambicím, ale také ambicím našich spojenců na jihu. Měli bychom je rozdělit mezi sebe, aby se mohla realizoval Mitteleuropa."
 GER_central_planning: "Centrální plánování"
 GER_central_planning_desc: "Jelikož je naše ekonomika nyní v rukou státu, je jen správné, aby i hospodářské plánování bylo centralizované. Jen ti, kdo mají přehled o hospodářství celé země, mohou činit ta nejlepší rozhodnutí, kam investovat a jak nejlépe rozdělit zdroje."
 GER_challenge_the_monroe_doctrine: "Zpochybnit Monroeovu doktrínu"
 GER_challenge_the_monroe_doctrine_desc: "Přestože jsou od nás země Střední a Jižní Ameriky vzdálené, některé jsou nám ideologicky velmi blízké. Navázáním a udržením dobrých vztahů bychom mohli obě strany výrazně profitovat. Získání opěrného bodu na dalším kontinentu by se navíc mohlo ukázat jako mimořádně cenné pro budoucnost."
 GER_challenge_the_monroe_doctrine_tt: "Odemkne rozhodnutí §Y$GER_GER_is_monroe_actor_t$§!.\n\nUpozorní §Y[USA.GetNameDef]§! a umožní jim pokusit se §Rzasáhnout§!."
 GER_challenge_the_monroe_doctrine_tt_2: "Alespoň 7 zemí má stále aktivní §YMonroeovu doktrínu§!"
 GER_civil_liberties: "Občanské svobody"
 GER_civil_liberties_desc: "Mezi našimi soudruhy panuje mylná představa, že aby stát fungoval efektivně a bezpečně, musí každého jednotlivce nutit k poslušnosti. To je však v rozporu s cíli socialismu. Pouze prostřednictvím ochrany občanských svobod budou lidé skutečně loajální ke státu."
 GER_claim_old_colonies_in_the_east: "Nárokovat staré orientální kolonie"
 GER_claim_old_colonies_in_the_east_desc: "Versailleská smlouva nás připravila o kolonie a rozdělila je mezi spojenecké národy. Náš lid dal jasně najevo, že stejně jako my považuje toto jednání za nespravedlivé. V rámci navazování diplomatických vztahů na Východě bychom se měli pokusit získat naše kolonie zpět."
 GER_claim_old_colonies_in_the_east_tt: "§YČlenové frakce§! a §Y[CHI.GetNameWithFlag]§! obdrží událost s žádostí o kontrolu nad bývalými [GER.GetAdjective] koloniemi v §YJihovýchodní Asii§!. Pokud odmítnou, nebo pokud území ovládá země, kterou nepovažujeme za spojence, získáme §Ynároky§! na sporné státy."
 GER_closer_sino_germanic_relations: "Užší čínsko-německé vztahy"
 GER_closer_sino_germanic_relations_desc: "[CHI.GetName] je naším dlouhodobým spojencem, přičemž mnozí očekávali, že se [CHI.GetAdjective] vláda během Velké války přidá na naši stranu. Měli bychom si vážit našich vztahů a pokusit se posílit pouto mezi našimi národy."
 GER_coal_liquefaction: "Zkapalňování uhlí"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$"
 GER_combined_arms: "Kombinované armády"
 GER_combined_arms_desc: "Rychlý rozvoj technologií změnil způsob, jakým se vede válka, a my toho musíme využít. Přijetím principu kombinovaných zbraní a zavedením komplexní strategie, která synchronizuje pěchotu, tanky a leteckou podporu, vytvoříme impozantní bojovou sílu a zajistíme si její převahu."
 GER_communist_propaganda_middle_east_decision_tt: "Odemkne rozhodnutí k §Yposílení komunistických nálad§! v §Ymenších blízkovýchodních zemích§!. Jakmile budou mít komunisté v ovlivněné zemi většinovou podporu, propukne §Yobčanská válka§! s cílem přeměnit zemi na §Ykomunistickou§!."
 GER_communist_propaganda_south_america_decision_tt: "Odemkne rozhodnutí k §Yposílení komunistických nálad§! v §Ymenších jihoamerických zemích§!. Jakmile budou mít komunisté v ovlivněné zemi většinovou podporu, propukne §Yobčanská válka§! s cílem přeměnit zemi na §Ykomunistickou§!."
 GER_concentrated_armament_program: "Koncentrovaný zbrojní program"
 GER_concentrated_armament_program_desc: "Naše průmysl musí podporovat vojenské potřeby, aby naše země znovu vyzbrojila. Je třeba zahájit komplexní program rychlé modernizace a rozšíření našich ozbrojených sil!"
 GER_conquer_italy: "Dobýt Itálii"
 GER_conquer_italy_desc: "Italové nás během Velké války zradili, když napadli Rakousko-Uhersko a přidali se na stranu Dohody. Nikdy nezapomeneme a nikdy neodpustíme. Nastal čas jim ukázat, kam nakonec vede zrada a faleš."
 GER_construct_aircraft_carriers: "Postavit letadlové lodě"
 GER_construct_aircraft_carriers_desc: "Každé velké a moderní námořnictvo, které si zaslouží své jméno, musí mít ve své flotile letadlové lodě. Tyto lodě se stanou stále důležitějšími pro ovládnutí moří, a abychom nezaostali za našimi nepřáteli, musíme zahájit ambiciózní program stavby letadlových lodí."
 GER_construct_the_kammhuber_line: "Postavit Kammhuberovu linii"
 GER_construct_the_kammhuber_line_desc: "Nesmíme dovolit, aby se nepřátelské bombardéry a stíhačky volně pohybovaly po [ROOT.GetAdjective] obloze. Musíme vybudovat obrannou linii podél francouzského pobřeží, abychom je mohli zachytit dříve, než dorazí do srdce naší země."
 GER_construct_the_reichsautobahn: "Postavit [GetAutobahnName]"
 GER_construct_the_reichsautobahn_desc: "$GER_autobahn_desc$"
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§! nebo německý subjekt plně ovládá ostrov v severním Atlantském oceánu"
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "Každý ovládaný stát podél §Yevropského atlantického pobřeží§!: získá §G1§! §Y$anti_air_building$§!. Současný efekt:"
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§! nebo německý subjekt plně ovládá ne-německý stát podél §Yatlantického pobřeží§! od §Y[14.GetName]§! do §Y[925.GetName]§!."
 GER_core_alto_adige_tt: "Pokud [ROOT.GetNameDef] a [ITA.GetNameDef] nejsou ve stejné §Yfrakci§! a [ROOT.GetNameDef] §Yplně ovládá§! [39.GetName]:"
 GER_core_ardennes_tt: "Pokud [ROOT.GetNameDef] a [BEL.GetNameDef] nejsou ve stejné §Yfrakci§! a [ROOT.GetNameDef] §Yplně ovládá§! [980.GetName]:"
 GER_core_german_switzerland_tt: "Pokud [ROOT.GetNameDef] a [SWI.GetNameDef] nejsou ve stejné §Yfrakci§! a [ROOT.GetNameDef] §Yplně ovládá§! [3.GetName], [847.GetName] a [151.GetName]:"
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§RZměna Führera po dokončení §Y$GER_demonstration_of_military_achievements$§! zablokuje dokončení §Y$GER_an_invincible_army$§! a §Y$GER_the_supreme_leader$§!§!"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§RZměna Führera po dokončení §Y$GER_an_invincible_army$§! zablokuje dokončení §Y$GER_the_supreme_leader$§!§!"
 GER_create_asian_reichskommissariat: "Zřídit asijské říšské komisariáty"
 GER_create_asian_reichskommissariat_desc: "Obyčejná kolonie má mnoho výhod, ale náš Führer má s našimi koloniemi v Asii ještě větší plány. Uvedení jeho koloniálního zákona v praxi by mělo být přínosem pro všechny zúčastněné!"
 GER_create_four_militia_units_tt: "Vytvoří §Y4 německé milice§!"
 GER_create_one_motorized_units_tt: "Vytvoří §Y1 německou motorizovanou jednotku§!"
 GER_create_rustungsstab: "Zřídit Rüstungsstab"
 GER_create_rustungsstab_desc: "Naše úsilí o zefektivnění výroby zbraní se ukázalo jako úspěšné, ale je třeba dalších zlepšení! Zřízením Zbrojního štábu můžeme vytvořit strategie, jak přidělovat zdroje a určovat priority projektů pro zvýšení produkce zbraní."
 GER_create_two_light_panzer_units_tt: "Vytvoří §Y2 německé lehké tankové jednotky§!"
 GER_create_two_medium_panzer_units_tt: "Vytvoří §Y2 německé střední tankové jednotky§!"
 GER_create_two_militia_units_tt: "Vytvoří §Y2 německé milice§!"
 GER_create_two_motorized_units_tt: "Vytvoří §Y2 německé motorizované jednotky§!"
 GER_criteria_for_economy_laws_tt: "Pokud je povolena §Y$partial_economic_mobilisation$§!, změní se zákon o ekonomice na §Y$war_economy$§!, pokud je dostupný."
 GER_crossing_the_atlantic_dockyards_tt: "Přidá §Y2 $dockyard$§! v evropských pobřežních státech, které  plně ovládaná [ROOT.GetNameWithFlag], odebere §Y1 $arms_factory$§! za každou postavenou loděnici. \n(Efekty se uplatní maximálně ve [?crossing_the_atlantic_max_states_for_dockyards|Y0] státech, přičemž se upřednostní pobřežní státy s alespoň jednou $arms_factory$)"
 GER_cruiser_warfare: "Válka křižníků"
 GER_cruiser_warfare_desc: "Naše lehké křižníky mohou být užitečnější než pouhé doprovodné lodě; musíme je vyslat na volné moře, aby narušovaly nepřátelské konvoje a ochromily jejich průmyslové kapacity."
 GER_currency_reforms: "Měnové reformy"
 GER_currency_reforms_desc: "Prvním krokem k hospodářskému zotavení a oživení je provedení rozsáhlých měnových reforem."
 GER_current_future_volkskommisariats_tt: "Všechny současné a budoucí §Y$GER_volkskommissariats_cat$§!:"
 GER_czechoslovakia: "Osvobodit [CZE.GetAdjective] dělníky"
 GER_czechoslovakia_desc: "Hned za hranicí na jihu leží [CZE.GetNameDef], místo, kde jsou stále dělníci, které je třeba osvobodit z okovů kapitalismu. Ještě plně nepochopili světlo správné podoby komunismu a my musíme zajistit, aby se jim dostalo, jakkoli to bude nutné. Taková je naše povinnost jako dobrých soudruhů."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_defend_the_vaterland: "Bránit Vaterland"
 GER_defend_the_vaterland_desc: "S hrozbami, které se objevují na našich hranicích, se musíme pevně postavit na obranu Vaterlandu! Abychom ochránili německý lid, musíme posílit naše pozice a shromáždit naše vojsko – [ROOT.GetNameDef] vytrvá a zvítězí!"
 GER_defense_of_the_reich: "Obrana [GetDefenseofGermanyName]"
 GER_defense_of_the_reich_communism: "proletářské revoluce"
 GER_defense_of_the_reich_democratic: "Německa"
 GER_defense_of_the_reich_desc: "Musíme ochránit Vaterland před nepřátelskými nálety. Zajištění kontroly nad [ROOT.GetAdjective] oblohou a ochrana průmyslu na zemi musí mít přednost před vším ostatním!"
 GER_defense_of_the_reich_fascism: "Reichu"
 GER_defense_of_the_reich_neutral: "Kaiserreichu"
 GER_defense_treaty_with_the_soviet: "Obranná smlouva se Sověty"
 GER_defense_treaty_with_the_soviet_desc: "Nyní, když jsme se dohodli se [SOV.GetAdjective] náprotivkem na neútočení, měli bychom zvážit posunutí našich diplomatických vztahů o krok dál. Považujeme je za hodné naší ochrany a předpokládáme, že oni cítí totéž – a že vzájemná obranná smlouva by byla stejně v jejich zájmu jako v našem."
 GER_demand_further_polish_concessions: "Požadovat další polské ústupky"
 GER_demand_further_polish_concessions_desc: "Přiměli jsme Poláky, aby nám vrátili nedílné části staré říše, ale tím neskončíme. Hranice Brestlitevské smlouvy ještě nebyly obnoveny a Polsko nám stále stojí v cestě za uskutečněním našich snů."
 GER_demand_lithuanian_integration: "Požadovat integraci Litvy"
 GER_demand_lithuanian_integration_desc: "Litevské království mělo být kdysi poluautonomní součástí naší země – a tak tomu také bude. Musíme usilovat o anexi litevských zemí a korunovat Mindaugase jako vévodu těchto území."
 GER_demand_the_return_of_southern_jutland: "Požadovat návrat Jižního Jutska"
 GER_demand_the_return_of_southern_jutland_desc: "Vlastnictví vévodství Šlesvicko bylo již dlouho spornou otázkou mezi námi a Dány. Na konci Velké války, ačkoli se jí ani neúčastnili, dala Dohoda Severní Šlesvicko jim. Musíme tuto historickou nespravedlnost napravit a požadovat, aby nám ho dánská vláda vrátila."
 GER_demands_to_sweden: "Požadavky vůči Švédsku"
 GER_demands_to_sweden_desc: "Ocelné doly v severním [SWE.GetNameDef] jsou životně důležitým přínosem pro náš válečný průmysl. Nemůžeme nechat náhodě, zda budeme moci s [SWE.GetAdjective] obchodovat. Tato obchodní trasa musí být zajištěna co nejdříve."
 GER_democratic_shield: "Demokratický štít"
 GER_democratic_shield_desc: "Demokracie je po celém světě v ohrožení, stejně jako kdysi v naší zemi. Známe hrůzy autoritářských a totalitárních populistů a musíme zajistit, aby lid jiných národů nemusel procházet tím, čím jsme si prošli my."
 GER_demonstration_of_military_achievements: "Ukázka vojenských úspěchů"
 GER_demonstration_of_military_achievements_desc: "Naše historie je prodchnuta velkými vojenskými úspěchy. Uznáním, že současné úspěchy našich vojáků jsou další z těchto velkých úspěchů, bychom mohli zvýšit morálku a posílit jejich loajalitu k nám."
 GER_demonstration_of_military_achievements_trigger: "Musí platit jedno z následujícího:\n   Více než §Y2§! subjekty\n   Více než §Y19§! okupovaných států v §YEvropě§!"
 GER_denazification_campaigns: "Denacifikační kampaně"
 GER_denazification_campaigns_desc: "Abychom se skutečně zbavili nacistické nákazy, která infikovala samotné srdce [GER.GetNameDef], musíme vyvinout rozsáhlé úsilí k denacifikaci a co nejrychleji zatýkat nacisty nebo ty, kdo je ukrývají."
 GER_develop_heraeus_facilities: "Rozvíjet výzkumná zařízení Heraeus"
 GER_develop_heraeus_facilities_desc: "Investice do nových zařízení nám mohou zajistit přístup k rostoucí poptávce po drahých kovech, které moderní armáda potřebuje. Tyto specializované materiály jsou nezbytné pro elektroniku a kvalitní zbrojení."
 GER_develop_modern_maneuver_warfare: "Rozvíjet moderní manévrový způsob boje"
 GER_develop_modern_maneuver_warfare_desc: "Musíme uznat měnící se povahu moderní války a vyvinout novou doktrínu zdůrazňující integraci pěchoty a nových technologií, abychom maximalizovali naši bojovou efektivitu na bojišti."
 GER_develop_the_knickebein: "Rozvíjet Knickebein"
 GER_develop_the_knickebein_desc: "Pomocí složitého systému radiové navigace jsme našli způsob, jak navádět naše letouny k přesnějšímu bombardování. Díky těmto novým technologiím budeme schopni účinněji srovnávat nepřátelské továrny se zemí. A to i v noci."
 GER_dive_bombers: "Střemhlavé bombardéry"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$"
 GER_divide_and_conquer: "Rozděl a panuj"
 GER_divide_and_conquer_desc: "My a [CHI.GetNameDef] máme své sféry vlivu na Dálném východě a dříve či později bude nutné vymezit vzájemné hranice a respektovat je. Měli bychom tak učinit co nejdříve, aby oba naše imperiální sny mohly být uznány."
 GER_eastern_duchies_name_democratic: "Východní autonomní státy"
 GER_eastern_duchies_name_neutrality: "Zřídit východní velkovévodství"
 GER_effective_operations: "Efektivní operace"
 GER_effective_operations_desc: "Jak Stasi dále roste, musíme rozšířit oblast jejích operací. Mise prováděné za hranicemi [ROOT.GetAdjective] země jsou pro naši státní bezpečnost stejně důležité jako ty, které probíhají uvnitř země."
 GER_effectivize_the_volkswerke: "Zefektivnit Volkswerke"
 GER_effectivize_the_volkswerke_desc: "Takzvané Volkswerke jsou jedním z mála nápadů, které měli naši předchůdci. Jako státem kontrolovaný průmyslový konglomerát, který dohlíží na růst a výrobu v těžebním a ocelářském průmyslu, si Volkswerke zaslouží všechna vylepšení, která mu můžeme poskytnout."
 GER_embrace_democratic_institutions: "Přijmout demokratické instituce"
 GER_embrace_democratic_institutions_desc: "Liberální demokracie není ničím jiným než fasádou pro buržoazii. Skutečná demokracie vyžaduje ekonomickou i sociální rovnost. Proto jsme to právě my, kdo může plně začlenit vůli lidu do procesu vládnutí."
 GER_embrace_liberal_leanings: "Přijmout liberální směřování"
 GER_embrace_liberal_leanings_desc: "Konzervatismus se ukázal jako zastaralý, když náš císař na konci války nedokázal to, co naši politici. Musíme se vždy dívat vpřed a usilovat o lepší zítřky!"
 GER_employ_philipp_holzmann: "Zapojit Philipp Holzmann AG"
 GER_employ_philipp_holzmann_desc: "Albert Speer přišel s myšlenkou zapojit Philipp Holzmann AG do několika velkých stavebních projektů, které si Führer přeje uskutečnit. Společnost má dobrou pověst a dlouhou historii, postavila architektonické skvosty, jako je hamburská radnice nebo původní Reichstag. Pro naše potřeby bude dobrým partnerem!"
 GER_end_european_communism: "Skoncovat s evropským komunismem"
 GER_end_european_communism_desc: "Nyní, když byla největší hrozba naší zemi zničena, je čas uklidit nepořádek, který v Evropě zanechali. Komunismus je zásadní hrozbou pro naše hodnoty a musí být navždy vyhlazen."
 GER_ensure_army_loyalty: "Zajistit loajalitu armády"
 GER_ensure_army_loyalty_desc: "V našich řadách jsou lidé, které lze ještě přesvědčit, aby se přidali k naší věci, namísto toho, aby se drželi pošetilosti, ke které byli donuceni. Bude to vyžadovat určité úsilí, ale tím, že v našich vojácích vybudujeme dobrého společenského ducha, můžeme si zajistit jejich loajalitu na dlouhá léta."
 GER_establish_a_customs_union: "Zřídit celní unii"
 GER_establish_a_customs_union_desc: "Stejně jako tomu bylo v plánech starého Septemberprogramu, měli bychom nyní založit celní unii Mitteleuropa a pomalu, ale jistě sjednotit evropské ekonomiky do jedné nejmocnější síly."
 GER_establish_buna_werke: "Zřídit Buna-Werke"
 GER_establish_buna_werke_desc: "Rozsáhlá motorizace a letectví vyžadují velké množství kaučuku, jehož zdroje v samotném Německu nemáme. Abychom se stali méně závislými na zahraničním obchodu, musíme vybudovat továrny schopné vyrábět syntetický kaučuk."
 GER_establish_carrier_groups: "Zřídit skupiny letadlových lodí"
 GER_establish_carrier_groups_desc: "Odhodláni vytvořit bezkonkurenční flotilu letadlových lodí, musíme cvičit naše piloty k provozu z jejich palub. Naše letouny budou vládnout obloze nad mořem i pevninou!"
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "Celé území vymezené smlouvou nemůžeme držet přímo. Máme však plány na velkovévodství a satelitní království na východě, která budou schopna tato území spravovat naším jménem."
 GER_establish_night_fighter_squadrons: "Zřídit noční stíhací perutě"
 GER_establish_night_fighter_squadrons_desc: "Jako další krok v obraně Vaterlandu bychom měli vytvořit Nachtjagdgeschwader – noční stíhací perutě. Díky použití palubních radarů budou účinné ve dne i v noci při snaze udržet naši oblohu bez nepřítele."
 GER_establish_production_targets: "Stanovit výrobní cíle"
 GER_establish_production_targets_desc: "Než se pustíme do jakýchkoli vojenských tažení, musíme nejprve modernizovat a vyzbrojit naše ozbrojené síly. Abychom zvýšili produkci, musíme zavést kvóty a ambiciózní výrobní cíle."
 GER_establish_protectorates_in_america: "Zřídit protektoráty v Americe"
 GER_establish_protectorates_in_america_desc: "Země na amerických kontinentech byly příliš dlouho spravovány způsoby, které nejsou v souladu s našimi ideály. Po dlouhém období neefektivní správy bude nutná rozsáhlá reorganizace, aby se tato území narovnala."
 GER_establish_the_afrikakorps: "Zřídit Afrikakorps"
 GER_establish_the_afrikakorps_desc: "Abychom mohli narušovat nepřátelské zásobovací trasy a zajistit si životně důležité zdroje a strategické pozice, musíme přenést válku z Evropy na cizí břehy!"
 GER_establish_the_reichswerke: "Zřídit $GER_reichswerke$"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$"
 GER_establish_the_skijager: "Zřídit Skijäger"
 GER_establish_the_skijager_desc: "Aby si naše ozbrojené síly udržely efektivitu a přizpůsobivost za všech povětrnostních podmínek, musíme ovládnout umění zimní války. K tomu vycvičíme a vybavíme specializované horské jednotky známé jako Skijäger, aby mohly účinně působit ve sněhu a horském terénu."
 GER_establish_volkskommissariats: "Zřídit Lidové komisariáty"
 GER_establish_volkskommissariats_desc: "Cizí okupace je nepřijatelná, ale abychom mezi našimi nově osvobozenými sousedy zavedli legitimní dělnické vlády, musíme na sebe vzít obtížnou odpovědnost a vést je k socialistickému ideálu."
 GER_establish_volkskommissariats_tt: "Odemkne rozhodnutí §YZřídit Lidové komisariáty§! v jakémkoli současném a budoucím §Ysousedním subjektu§!, který sdílí naši ideologii."
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_establish_western_grand_duchies_desc: "Jak bylo plánováno v zářijovém programu, měli bychom se pokusit upevnit naši kontrolu nad západními regiony vytvořením vlastních klientských států a přerozdělením hranic podle našeho uvážení."
 GER_european_confederation: "Evropská konfederace"
 GER_european_confederation_desc: "Když jsou naši spojenci nyní na nás velmi závislí, je čas začít je dále integrovat se snem, že se nám podaří vytvořit Evropskou konfederaci."
 GER_event_to_replace_ascended_advisor_tt: "Spustí událost '§YVzestup $CHARACTER$§!': \n§Y$CHARACTER$§! může nahradit §Y[GetAscendedAdvisorName1]§!, §Y[GetAscendedAdvisorName2]§! nebo §Y[GetAscendedAdvisorName3]§! v rámci §YVnitřního kruhu§!."
 GER_expand_african_reach: "Rozšířit působnost v Africe"
 GER_expand_african_reach_desc: "Existují oblasti Afriky, na které si činíme nárok, ale které nespadají pod kontrolu našich současných nepřátel. Měli bychom dát jasně najevo své nároky a okamžitě tyto území požadovat."
 GER_expand_claims_in_baltic: "Rozšířit nároky v Pobaltí"
 GER_expand_claims_in_baltic_desc: "Historicky žila v Pobaltí početná [ROOT.GetAdjective] diaspora. Je v jejich i v našem nejlepším zájmu, aby se vrátili domů, který pro ně předsavuje [ROOT.GetNameDef]!"
 GER_expand_gestapo: "Rozšířit Gestapo"
 GER_expand_gestapo_desc: "Gestapo se ukázalo jako nejvhodnější nástroj k potírání politické opozice a dalších potížistů. Jeho rozšířením můžeme zajistit, že se naše obyvatelstvo bude chovat v souladu s platnými zákony a očekáváními."
 GER_expand_kriegsmarinewerft: "Rozšířit [GetKriegsmarinewerftName]" 
 GER_expand_kriegsmarinewerft_communism: "Volksmarinewerft" 
 GER_expand_kriegsmarinewerft_democratic: "Marinewerft" 
 GER_expand_kriegsmarinewerft_desc: "Musíme zdvojnásobit naše úsilí o vybudování námořnictva, které se vyrovná našim nepřátelům. Nasazením nejmodernějších lodních technologií a stavbou nejvyspělejších válečných lodí nepochybně vytrhneme kontrolu nad oceány z rukou našich protivníků." 
 GER_expand_kriegsmarinewerft_fascism: "Kriegsmarinewerft" 
 GER_expand_kriegsmarinewerft_neutrality: "Kaiserliche Marinewerft" 
 GER_expand_kummersdorfs_capacity: "Rozšířit kapacitu Kummersdorfu"
 GER_expand_kummersdorfs_capacity_desc: "Musíme být v čele vývoje tanků a udávat směr inovacím, abychom zajistili naši dominanci na bojišti. Studováním nepřátelských konstrukcí v zařízení v Kummersdorfu a využitím nejmodernějších technologií dosáhneme pokroku, který překoná všechny rivaly."
 GER_expand_pacific_holdings: "Rozšířit državy v Pacifiku"
 GER_expand_pacific_holdings_desc: "S krví nasáklým zubem pro impérium v Tichém oceánu naši politici prosazují rozšíření našeho vlivu v regionu s cílem ustavit [ROOT.GetAdjective] hegemonii na Dálném východě. Měli bychom tuto iniciativu podpořit a přejít do ofenzivy."
 GER_expand_social_welfare: "Rozšířit sociální stát"
 GER_expand_social_welfare_desc: "Po Velké válce jsme začali rozvíjet systém sociálního zabezpečení pro blaho lidu, ale ten se po Velké hospodářské krizi omezil. Měli bychom investovat prostředky do jeho obnovy a učinit z něj odznak cti pro každého Němce – důkaz světu o nadřazenosti komunismu."
 GER_expand_ss_recruitment: "Rozšířit nábor do SS"
 GER_expand_ss_recruitment_desc: "Požadavky na vstup do SS jsou přísné a samotný proces byl popsán jako „projít uchem jehly“. Požadavky musí zůstat vysoké, aby byla zajištěna špičková kvalita jednotek, ale nábor lze rozšířit jinými způsoby, které neznamenají snižování standardů."
 GER_expand_ss_security_duties: "Rozšířit bezpečnostní úkoly SS"
 GER_expand_ss_security_duties_desc: "Jak SS pod vedením Heinricha Himmlera stále rostou, je načase, aby převzaly větší odpovědnost za naši bezpečnost. Rozšířením jejich úkolů uvolníme prostředky k využití jinde."
 GER_expand_the_reichsautobahn_east: "Rozšířit [GetAutobahnName] na východ"
 GER_expand_the_reichsautobahn_east_desc: "Rozšiřování dálniční sítě směrem do Východního Pruska ukáže [ROOT.GetAdjective] odhodlání znovu propojit a sjednotit náš nejvýchodnější region se zbytkem země. Zároveň nám umožní udeřit na východ tvrději a rychleji, pokud to bude potřeba."
 GER_expand_the_reichsautobahn_east_tt: "Přidá §G1§! §Y$infrastructure$§! ve státech §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§!, §Y[85.GetName]§! a železnici úrovně §Y1§! ze státu §Y[63.GetName]§! do §Y[85.GetName]§!, pokud §Y[ROOT.GetName]§! nebo německý subjekt ovládá tyto státy. Současný efekt:"
 GER_expand_the_reichsautobahn_south: "Rozšířit [GetAutobahnName] na jih"
 GER_expand_the_reichsautobahn_south_desc: "Rozšiřování dálniční sítě směrem na jih podpoří hospodářský růst a rozvoj regionu. Zároveň posílí naše vojenské schopnosti, neboť umožní rychlý přesun jednotek směrem k Alpám."
 GER_expand_the_reichsautobahn_south_tt: "Přidá §G1§! §Y$infrastructure$§! ve státech §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§!, §Y[4.GetName]§! a železnici úrovně §Y1§! ze státu §Y[53.GetName]§! do §Y[4.GetName]§!, pokud §Y[ROOT.GetName]§! nebo německý subjekt ovládá tyto státy. Současný efekt:"
 GER_expand_the_truppenschulen: "Rozšířit Truppenschulen"
 GER_expand_the_truppenschulen_desc: "Abychom udrželi krok s rostoucí poptávkou po specializovaných důstojnících, musíme výrazně rozšířit síť našich služebních škol. Poskytování co nejlepšího výcviku důstojnickým kandidátům zajistí náš úspěch na bojišti."
 GER_expanding_the_luftwaffe: "Rozšířit Luftwaffe"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$"
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_experimental_rotorcrafts: "Experimentální rotorová letadla"
 GER_experimental_rotorcrafts_desc: "Investováním do špičkových návrhů a vývoje nových technologií se snažíme vyvinout rané prototypy, které zrevolucionalizují leteckou mobilitu na bojišti. Naším cílem je efektivně využít schopnosti vertikálního vzletu a přistání pomocí takzvaných helikoptér."
 GER_extend_mitteleuropas_bounderies: "Rozšířit hranice Mitteleuropy na východ"
 GER_extend_mitteleuropas_bounderies_desc: "Země na východ od nás jsou více než jen nárazníkové státy. Měli bychom je pozvat do Mitteleuropy a zajistit, aby také pomáhaly posílit naši alianci a celní unii."
 GER_extend_mitteleuropas_bounderies_tt: "Pozve zaručené východoevropské státy do §YMitteleuropy§!"
 GER_extra_funds_to_waffenamt: "Dodatečné prostředky pro Waffenamt"
 GER_extra_funds_to_waffenamt_desc: "Waffenamt, tedy Úřad pro výzbroj, dohlíží na návrh a vývoj vojenské techniky. Spolupracuje se zbrojařskými podniky a výzkumnými institucemi a poskytnutím dodatečných prostředků bychom mohli zvýšit tempo pokroku."
 GER_factories_for_resources: "Továrny za suroviny"
 GER_factories_for_resources_desc: "[ROOT.GetNameDef] má hojnost civilního průmyslu, který by mohl být lépe využit. Víme, že [SOV.GetNameDef] je v některých regionech poměrně zaostalý, a shodou okolností jsou tyto regiony často bohaté na cenné suroviny. Nabídka přesunout část našeho průmyslu výměnou za tyto zdroje by mohla být velmi výhodná."
 GER_factories_for_resources_tt: "Odemkne §Yrozhodnutí§! přesunout průmysl do §Y[SOV.GetNameWithFlag]§! výměnou za suroviny."
 GER_fallschirmjager: "Fallschirmjäger"
 GER_fallschirmjager_desc: "Strategický význam výsadkových jednotek, Fallschirmjäger, nám neunikl. Výcvik těchto elitních parašutistů k rychlému nasazení za nepřátelskými liniemi zvýší jejich univerzálnost a bojovou sílu a posílí naše celkové útočné schopnosti."
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "Odemkne §YRupprecht von Wittelsbach§! jako polního maršála úrovně 4"
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_finland_puppet_description_democratic: "Hoci [FIN.GetAdjective] lid můžeme považovat za naše bratry ve zbrani, ale nikdy si nemůžeme být jisti, zda nepřijde den, kdy nás zradí a přejdou na druhou stranu. Musíme zajistit, aby k takovému dni nikdy nedošlo – za každou cenu!"
 GER_finland_puppet_description_neutrality: "V minulosti [FIN.GetAdjective] lid  odmítl naši nabídku dosadit na trůn krále, ale tentokrát jim to nedovolíme. Je čas, aby princ Wolfgang Hesenský usedl na jejich trůn, ať se jim to líbí, nebo ne."
 GER_focus_can_only_be_completed_by_advisor_multiple_tt: "Toto zaměření může zahájit pouze §Y$CHARACTER$§! nebo §Y$CHARACTER_2$§! po dokončení zaměření §Y$FOCUS$§! nebo §Y$FOCUS_2$§!."
 GER_focus_can_only_be_completed_by_advisor_tt: "Toto zaměření může zahájit pouze §Y$CHARACTER$§! po dokončení zaměření §Y$FOCUS$§!."
 GER_form_agricultural_cooperatives: "Založit zemědělská družstva"
 GER_form_agricultural_cooperatives_desc: "Zemědělský sektor je pro nás jedním z nejdůležitějších. Na práci zemědělských dělníků závisí několik průmyslových odvětví a ponechat je napospas osudu by nebylo zodpovědné. Vytvořením družstev zajistíme, že zemědělský sektor bude pracovat jednotně, s maximální efektivitou a minimálními ztrátami."
 GER_form_organization_todt: "Založit Organizaci Todt"
 GER_form_organization_todt_desc: "Ačkoli je několik velkých stavebních projektů, které by Führer rád viděl dokončené, většina z nich musí počkat. Nejpalčivější je nyní potřeba většího vojenského průmyslu v [ROOT.GetNameDef]. S plánováním v rukou Fritze Todta jsme si jisti, že výsledek bude dobrý."
 GER_form_rome_berlin_axis: "Vytvořit osu Berlín-Řím"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_form_the_jagdwaffe: "Vytvořit Jagdwaffe"
 GER_form_the_jagdwaffe_desc: "Měli bychom vytvořit Jagdwaffe, specializovanou stíhací sílu k zajištění vzdušné nadvlády. Kombinací důkladného výcviku, pokročilé taktiky a nejmodernější technologie ovládneme oblohu a umožníme našim pozemním silám postupovat bojištěm, otřásajícím se jako hrom."
 GER_form_the_stasi: "Založit Stasi"
 GER_form_the_stasi_desc: "Zpravodajské oddělení se ukázalo jako velký úspěch a nyní začínáme uvažovat o vytvoření ministerstva, které se bude zabývat státní bezpečností. Nemusí to být nejpopulárnější rozhodnutí mezi lidem, ale je nezbytné."
 GER_formalize_the_intelligence_wing: "Zformovat zpravodajské oddělení"
 GER_formalize_the_intelligence_wing_desc: "Naše země velmi trpěla pod vládci, kteří neměli zájem o lid. Abychom nyní mohli začít obnovovat stát, musíme nejprve vědět, s čím pracujeme. Funkční zpravodajské oddělení bude dobrý začátek!"
 GER_fortify_the_vaterland: "Opevnit Vaterland"
 GER_fortify_the_vaterland_desc: "Abychom zajistili [GER.GetNameDef], musíme stavět opevnění všude tam, kde je potřeba. Opevnění našich hranic nám umožní bránit je s menším počtem mužů a uvolnit tak divize k případným ofenzivám jinde."
 GER_fortify_the_vaterland_unlock_decision_tt: "Odemkne rozhodnutí: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_franco_germanic_pact: "Franko-německý pakt"
 GER_franco_germanic_pact_desc: "Po nedávné normalizaci vztahů s [FRA.GetAdjective] představiteli by bylo moudré je ještě prohloubit a formalizovat pakt přátelství a vzájemné pomoci, abychom mohli stát společně proti [SOV.GetAdjective] hrozbě na východě."
 GER_freikrops_militia_recruitment_tt: "Získá pět jednotek §Ymilice Freikorps§!"
 GER_fuhrer_name_text: "§Y[ROOT.GetLeader]§!"
 GER_fuhrer_title_text: "Führer"
 GER_fuhrer_title_text_female: "Führerin"
 GER_fuhrer_tooltip: "[GetFuhrerGenderedName] §Y[GetFuhrerName]§!."
 GER_fuhrerprinzip: "Führerprinzip"
 GER_fuhrerprinzip_desc: "Führer očekává plnou loajalitu od těch, kdo jsou mu nejblíže, přesto si ti, kdo patří mezi jeho důvěrníky, musí pamatovat, že žádný z nich nemá větší cenu než kameny, na nichž stojí. Jeden chybný krok nebo nesplnění vůle Führera může mít vážné následky. Směr naší země určuje pouze Führer."
 GER_fuhrerprinzip_inner_circle_tt: "Aktivuje mechaniku §YVnitřní kruh§!.\n\n"
 GER_fund_the_film_department: "Financovat filmové oddělení"
 GER_fund_the_film_department_desc: "Film se ukázal jako mocný nástroj, jak inspirovat a vést lid. Produkcí a propagací vlasteneckých filmů povzbudíme národ, aby se plně oddal naší slavné zemi. Ať žije  [ROOT.GetName]!"
 GER_gain_autarkic_economy_lock_free_trade_tt: "§RUzamkne§! §Y$free_trade$§! a §Y$export_focus$§!. Získá §Y$autarkic_economy$§!."
 GER_gain_totaler_krieg_remove_total_mob_tt: "§ROdebere§! §Y$tot_economic_mobilisation$§!. Získá §Y$totaler_krieg_economy$§!."
 GER_german_hegemony_in_the_middle_east: "Německá hegemonie na Blízkém východě"
 GER_german_hegemony_in_the_middle_east_desc: "Blízký východ je zralý na dobytí a mnoho tamních států může být ochotno se k nám přiklonit v naději, že se postavíme britskému nebo francouzskému impériu. Nastal čas, abychom zde ustanovili svou hegemonii."
 GER_glorify_party_rallies: "Oslavit stranické sjezdy"
 GER_glorify_party_rallies_desc: "Bez našeho politického jádra by země upadla. Martin Bormann upozornil, že naše stranické sjezdy lze vylepšit tak, aby přinesly větší podporu veřejnosti – čímž nám umožní jednat svobodněji při sestavování vlády."
 GER_glorious_mechanical_machinations: "Slavné mechanické stroje"
 GER_glorious_mechanical_machinations_desc: "Náš císař měl dlouho fascinaci velkými stroji a nařídil našim vědcům, aby upřednostnili výzkum výtvorů, které byly dosud pouze snem – obrovských železničních děl, letadel schopných přeletět Atlantik nebo lodí, jejichž silueta zakryje obzor."
 GER_glory_to_the_imperial_army: "Sláva císařské armádě"
 GER_glory_to_the_imperial_army_desc: "Císařská armáda vyhrála bitvu za bitvou a zajistila, aby si Prusko a Německo vydobyly své místo v Evropě. Přestože na konci Weltkriegu politici zradili, armáda dokáže znovu získat svou ztracenou slávu."
 GER_glory_to_the_imperial_army_tt: "Odemkne §Yprince Eitela Friedricha§! jako generála 2. úrovně"
 GER_grosskampfschiff_construction: "Výstavba Grosskampfschiff"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YPancíř§!: §G+5%§!\n§YLes§!:\n Změna účinnosti pohybu: §G+5%§!\n§YPoušť§!:\n  Změna účinnosti pohybu: §G+10%§!\n§YRovina§!:\n Změna účinnosti pohybu: §G+10%§!\n"
 GER_heed_von_neuraths_concerns: "Vyslyšet von Neurathovy obavy"
 GER_heed_von_neuraths_concerns_desc: "Řada prominentních členů naší armády, vedená Konstantinem von Neurathem, vznesla obavy ohledně současné vojenské taktiky a politiky. Podle nich agresivní plány Führera pro armádu neobstojí a v případě vypuknutí totální války, která by mohla následovat, není naše armáda ještě dostatečně silná."
 GER_hegemony_of_the_ss: "Hegemonie SS"
 GER_hegemony_of_the_ss_desc: "Díky zvýšenému náboru a lepší výzbroji se SS staly obávanou silou na bojišti. Pod vedením Himmlera se tato skupina rozrostla v jeden z našich nejvýznamnějších nástrojů, schopný výkonů daleko přesahujících naše očekávání. Svěřit jim moc, kterou nyní mají, bylo moudré rozhodnutí – a musíme jim i nadále poskytovat prostředky k úspěchu."
 GER_hegemony_over_europe: "Hegemonie nad Evropou"
 GER_hegemony_over_europe_desc: "Starý, imperiální model Evropy se hroutí. V jeho místě vybudujeme nový socialistický řád, přičemž dělníci Evropy se k nám obrátí, aby je vedli proti buržoazní tyranii. Proletářské vítězství ustanoví naši hegemonii napříč kontinentem."
 GER_high_seas_fleet: "Hochseeflotte"
 GER_high_seas_fleet_desc: "Naším ambiciózním cílem nemůže být nic menšího než [ROOT.GetNameDef], které je skutečnou globální mocnost. K tomu musíme obnovit Hochseeflotte, tedy Flotilu otevřeného moře, která se kdysi téměř vyrovnala dominanci Royal Navy."
 GER_hold_joint_military_drills: "Pořádat společná vojenská cvičení"
 GER_hold_joint_military_drills_desc: "Naši východní spojenci bojovali s [SOV.GetAdjective] nepřateli nedávněji než my a mohou mít cenné znalosti, jak je porazit. Měli bychom společně uspořádat vojenská cvičení, aby se tyto zkušenosti mohly šířit."
 GER_hold_joint_military_drills_tt: "My a všechny východoevropské země, které mají naše záruky nebo jsou v naší frakci, získají následující národní duch:"
 GER_housing_developments: "Bytová výstavba"
 GER_housing_developments_desc: "Naši ekonomiku můžeme oživit zahájením programu bytové výstavby, zaměřeného na modernizaci a výstavbu nových domů a vytvoření nového standardu životní úrovně."
 GER_hungary: "Ukončit útlak [HUN.GetAdjective] dělníků"
 GER_hungary_desc: "[HUN.GetNameDef] je zemí, kde dělníci stále bojují za práva, která by měla být samozřejmostí. Vláda v této zemi zjevně nedokázala pochopit jejich potřeby, a proto musíme zasáhnout, abychom zajistili, že s proletariátem bude zacházeno spravedlivě a s respektem, který si zaslouží."
 GER_improve_autarkic_economy_tt: "Zlepšit §Y$autarkic_economy$§!"
 GER_improve_motorized_troops: "Zlepšit motorizované jednotky"
 GER_improve_motorized_troops_desc: "Moderní válka se točí kolem rychlosti a schopnosti rychlého útoku. Musíme zajistit, aby naše Schnelltruppen, tedy motorizované jednotky, byly připravené a schopné vést útok a přinést rychlé a rozhodující vítězství."
 GER_improve_the_logistics_system: "Zlepšit logistický systém"
 GER_improve_the_logistics_system_desc: "Příliš mnoho našich generálů ve Vrchním velení má pohrdavý postoj k logistice a zásobovacím řetězcům, protože nerozumí problémům našeho současného systému. Musí si uvědomit prvořadý význam efektivní logistiky v moderní válce, proto zahájíme komplexní iniciativu na její zlepšení."
 GER_improve_trade_relations_tt: "Zlepšit §Yobchodní vliv§! se současnými a budoucími §Yčleny frakce§!"
 GER_incorporate_the_polish_rump_state: "Začlenit zbytek polského státu"
 GER_incorporate_the_polish_rump_state_desc: "I poslední zbytky Polska patří do říše, jak stanovila Brestlitevská smlouva. Musíme tato území získat zpět, třeba i silou."
 GER_increased_trade: "Rozšířit obchod"
 GER_increased_trade_desc: "Aby německý lid vzkvétal, musíme dovážet to, co nemůžeme vytěžit nebo vyrobit v rámci vlastních hranic. Musíme se obrátit navenek a uzavírat nové obchodní dohody s jinými zeměmi – dohody, které budou samozřejmě výhodné pro nás."
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§! má §Rméně§! než $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y90%§!"
 GER_industrial_cooperation: "Průmyslová spolupráce"
 GER_industrial_cooperation_desc: "Naše spolupráce s [SOV.GetAdjective] průmyslem se dosud omezovala na vojenské záležitosti. Vzhledem k tomu, že [SOV.GetNameDef] je naším spojencem, dává smysl spolupracovat i v jiných oblastech. Naše průmyslové filozofie jsou si už dost podobné, takže společné úsilí v průmyslovém sektoru by nemělo být obtížné."
 GER_industrial_expansion: "Průmyslová expanze"
 GER_industrial_expansion_desc: "Mít silný průmysl, schopný konkurovat mezinárodně a být průkopníkem nových technologií, bude klíčové pro náš další růst. [ROOT.GetNameDefCap] se stane synonymem kvality."
 GER_industrial_investments: "Průmyslové investice"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap] je velmi zaostalá a postrádá industrializaci, kterou by potřebovala, aby obstála na světové scéně jako velmoc. Měli bychom vyslat inženýry, aby pomohli s industrializací, a financovat vznikající [CHI.GetAdjective] podniky ve snaze podpořit jejich průmyslový růst."
 GER_industrialists_intrigue_prevailed_tt: "§Y$PREVAILED_CHARACTER$§! byl pověřen vedením průmyslového úsilí a je jediný, kdo může pracovat na vzájemně výlučném zaměření.\n\n"
 GER_industrialize_volkskommissariats: "Industrializovat lidové komisariáty"
 GER_industrialize_volkskommissariats_desc: "Neefektivní využití pracovní síly kvůli nedostatku vybavení způsobuje, že průmysl lidové komisariátů zaostává za [ROOT.GetAdjective] protějšky. Musíme investovat do programů industrializace, abychom tuto nerovnováhu napravili."
 GER_industrialize_volkskommissariats_tt: "Odemkne rozhodnutí zavést §Yindustrializační programy§! ve §Ylidové komisariátech§!"
 GER_influence_the_baltics: "Ovlivnit Pobaltí"
 GER_influence_the_baltics_desc: "Pobaltské státy se nacházejí v choulostivé pozici mezi námi a [SOV.GetNameDef]. S trochou diplomacie a oboustranně výhodnými nabídkami bychom je mohli přiblížit k nám – bez nutnosti konfliktu."
 GER_influence_the_benelux: "Ovlivnit Benelux"
 GER_influence_the_benelux_desc: "Oblast Beneluxu je důležitá pro naše pokračující válečné úsilí, ale také kvůli jejich průmyslovým kapacitám a geografické poloze. Ačkoli bychom je mohli snadno přemoci, proč si je raději nepřiklonit na naši stranu?"
 GER_influence_the_middle_east: "Ovlivnit Blízký východ"
 GER_influence_the_middle_east_desc: "Ačkoliv máme s Blízkým východem historicky málo společného, nikdo nemůže popřít, že je pro nás oblastí zájmu. Měli bychom zde šířit svůj vliv, abychom měli diplomatickou váhu, pokud by byla potřeba."
 GER_inner_circle_cd_days_tt: "Dny do jmenování dalšího §Y$GER_inner_circle_member_title$§!: [?GER_inner_circle_cd_flag:days_left|Y0]"
 GER_inner_circle_cd_flag: " Jmenoval jiného §Y$GER_inner_circle_member_title$§!"
 GER_inner_circle_event_pending_flag: " Probíhá událost §YVnitřního kruhu§!.\n"
 GER_inner_circle_focus_in_progress_tt: "§Y$CHARACTER$§! pracuje na tomto zaměření.\nPostup: §Y$FLAG_DAYS$§!/[?temp_focus_days] dní"
 GER_inner_circle_hide_button_tt: "[!hide_button] BLABLA"
 GER_inner_circle_industrial_me_focuses_tt: "(Dokončení tohoto zaměření §Ruzamkne§! §Y$FOCUS_1$§! a §Y$FOCUS_2$§! pro příslušné §Y$GER_inner_circle_member_title$s§!)"
 GER_inner_circle_member_title: "Reichsleiter"
 GER_inner_circle_title_text: "VNITŘNÍ KRUH"
 GER_innovative_warfare: "Inovativní způsob boje"
 GER_innovative_warfare_desc: "Naše metody vedení války se musí neustále vyvíjet, jinak riskujeme stagnaci. Jen neustálou evolucí a změnami dokážeme zabránit tomu, aby naši nepřátelé prohlédli naše taktiky a technologie."
 GER_instigate_middle_eastern_revolutions: "Podnítit revoluce na Blízkém východě"
 GER_instigate_middle_eastern_revolutions_desc: "Blízký východ byl dlouho utlačován cizími mocnostmi a je připraven na socialistickou revoluci. Měli bychom podnítit touhu lidu po osvobození od vykořisťování a vztyčit rudý prapor socialismu."
 GER_instill_auftragstaktik: "Prosadit Auftragstaktik"
 GER_instill_auftragstaktik_desc: "Naše armáda již dlouho praktikuje Auftragstaktik, velitelský systém založený na decentralizovaném velení a individuální iniciativě. To vedlo k pružnosti a samostatnosti, což zvyšuje naši schopnost přizpůsobit se a uspět v nepředvídaných situacích. Je zásadní, abychom v této praxi pokračovali, chceme-li být vždy vítězni!"
 GER_instill_german_discipline: "Vštípit německou disciplínu"
 GER_instill_german_discipline_desc: "Při pohledu na armády lidových komisariátů je bolestně zřejmé, že postrádají [ROOT.GetAdjective] standardy disciplíny a efektivity. Musíme je tyto zásady naučit, aby mohli lépe čelit našim nepřátelům."
 GER_institute_price_controls: "Zavést cenové kontroly"
 GER_institute_price_controls_desc: "Musíme uplatnit různá opatření, abychom posílili naši kontrolu nad financemi a zabránili zhroucení pod ambiciózními cíli soběstačnosti. Musíme být schopni regulovat ceny dovozu, základních potřeb a mzdy dělníků, abychom zkrotili inflaci a zajistili ekonomickou stabilitu."
 GER_integrate_czechoslovakia: "Integrovat Československo"
 GER_integrate_czechoslovakia_desc: "Jak získáváme více informací o tom, jak bylo [CZE.GetNameDef] spravováno, je stále jasnější, že lid touží po změně. [GER.GetNameDef] by tuhle změnu dokázalo poskytnout skze integraci. Měli bychom vyslat delegaci s ultimátem."
 GER_integrate_subjects_economies: "Integrovat ekonomiky subjektů"
 GER_integrate_subjects_economies_desc: "Ekonomiky lidových komisariátů dosáhly pod naším vedením velkého pokroku. Abychom ještě více maximalizovali efektivitu, měli bychom naše průmysly integrovat do jediného hospodářského bloku."
 GER_integrate_volkskommissariats: "Integrovat lidové komisariáty"
 GER_integrate_volkskommissariats_desc: "Lidové komisariáty měly původně vést osvobozené národy Evropy k socialismu. Nyní se ale naše ekonomiky a kultury natolik propojily, že se zrodila nová identita, prosazující rozšíření toho, co znamená být [ROOT.GetAdjective] občan. Odteď jsme jeden národ, jedna země."
 GER_integrate_volkskommissariats_tt: "Odemkne rozhodnutí §YIntegrovat lidové komisariáty§!. Jakmile §Y[ROOT.GetNameWithFlag]§! integruje první §Ylidový komisariát§!, země bude známa jako §Y$GER_german_socialist_union_communism$§!."
 GER_integrate_western_german_speakers: "Integrovat západoněmeckých mluvčích"
 GER_integrate_western_german_speakers_desc: "Zářijový program počítal s integrací širší oblasti Lucemburska do německého státu. Jak tento region, tak Švýcarsko bývaly součástí Svaté říše římské, jejímž jediným právoplatným nástupcem jsme my. Tyto germánské oblasti musí být co nejrychleji znovu začleněny do našeho panství."
 GER_integrated_economies: "Integrované ekonomiky"
 GER_integrated_economies_desc: "Integrace ekonomik našich spojenců s naší a zřízení německé centrální banky, která může dohlížet a pomáhat ekonomické situaci ostatních států, bude pro nás dlouhodobě velmi přínosná – nejen že nás posílí, ale také zvýší jejich závislost na nás, což nám nakonec umožní převzít kontrolu nad jejich zahraniční politikou."
 GER_integrated_economies_tt: "Každý §Yčlen frakce§! obdrží §Yudálost:§! [GER.GetNameDefCap] si přeje další integraci našich ekonomik"
 GER_integration_of_puppet_economies: "Integrace ekonomik loutek"
 GER_integration_of_puppet_economies_decisions_tt: "Tato rozhodnutí nám umožní rozvíjet nebo využívat ekonomiky našich loutek."
 GER_integration_of_puppet_economies_desc: "Při pohledu na to, jak si vedou naše subjekty, je jasné, že svou ekonomiku spravují špatně. Ačkoli se to týká hlavně jich, nepřímo tím stahují dolů i nás. Führer požaduje, aby se tento problém okamžitě řešil!"
 GER_intervene_in_spain: "Intervenovat ve Španělsku"
 GER_intervene_in_spain_desc: "Naší povinností je pomoci našim soudruhům ve Španělsku všemi možnými způsoby proti silám fašismu. Vyslání ostřílených vojáků jistě ocení."
 GER_intrigue_replacing_advisor_already_ascended_tt: "§Y$CHARACTER$§! převládl ve §YVnitřním kruhu§! a bude moci dokončit zaměření §Y$FOCUS$§!.\n\n§Y$CHARACTER_2$§! a §Y$CHARACTER_3$§! se již nebudou pokoušet dokončit svá vzájemně výlučná zaměření."
 GER_intrigue_replacing_advisor_new_ascending_tt: "§Y$CHARACTER$§! povyšuje ve §YVnitřním kruhu§! jako:\n$IDEA$\n§Y$CHARACTER$§! bude moci dokončit zaměření §Y$FOCUS$§!.\n\n§Y$CHARACTER_2$§! a §Y$CHARACTER_3$§! se již nebudou pokoušet dokončit svá vzájemně výlučná zaměření."
 GER_invade_italy: "Operace Alaric"
 GER_invade_italy_desc: "Na první pohled by se [ITA.GetNameDef] mohla zdát jako vhodný spojenec, ale známe jejich pravou tvář. Na začátku Velké války odmítli bojovat po našem boku a roku 1915 se proti nám dokonce obrátili, navzdory předchozímu spojenectví. Tehdy jsme se poučili – tuto chybu už nikdy nezopakujeme."
 GER_invest_in_vereinigte_stahlwerke: "Investovat do Vereinigte Stahlwerke"
 GER_invest_in_vereinigte_stahlwerke_desc: "Vereinigte Stahlwerke je jedním z našich největších a nejdůležitějších producentů oceli. Investice zdrojů do této společnosti jistě přinese vyšší produktivitu a promění německý ocelářský průmysl."
 GER_invite_scientists_back: "Imperiální vědecká iniciativa"
 GER_invite_scientists_back_desc: "Mnoho brilantních mozků uprchlo ze země, když se k moci dostali nacisté – a z dobrého důvodu. Nyní však, když bylo naše slavné císařství obnoveno, by se mnozí mohli být ochotni k nám opět vrátit."
 GER_japanese_naval_cooperation: "Japonsko-německá námořní spolupráce"
 GER_japanese_naval_cooperation_desc: "Od [JAP.GetAdjective] se máme hodně co učit, zejména v oblasti námořnictva. Založením společného technologického programu zajistíme, že co nejlépe využijeme znalosti obou stran a snížíme čas strávený vynalézáním toho, co už jako společná síla máme k dispozici."
 GER_kdf_wagen_factories: "[GetKfdWagenNames]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$"
 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_economic_growth_text: "S nově postavenou [GetAutobahnName] je musíme zaplnit automobily. Abychom se stali skutečně prosperující a moderní ekonomikou, potřebujeme vybudovat továrny schopné tyto vozy vyrábět – a přitom vytvářet pracovní místa a zaměstnanost."
 GER_kdf_wagen_factories_fascist: "Továrny KdF-Wagen"
 GER_kdf_wagen_factories_neutral: "Továrny Wilhelm-Wagen"
 GER_kdf_wagen_factories_volkswagen: "Továrny Volkswagen"
 GER_kriegslokomotiven: "Kriegslokomotiven"
 GER_kriegslokomotiven_desc: "Logistické výzvy války vyžadují výrobu Kriegslokomotiven – válečných lokomotiv. Tyto vlaky budou přizpůsobeny našim ekonomickým podmínkám a potřebě rychlé, levné hromadné výroby."
 GER_labor_rights_and_union_stuff: "Založit odbory"
 GER_labor_rights_and_union_stuff_desc: "Možnost, aby se dělníci sdružovali v odborech a společně vyjadřovali své obavy a stanovovali pracovní podmínky, byla v naší zemi dlouho zanedbávána. Nastal čas, aby stát nejen dovolil, ale i podporoval vznik dělnických odborů!"
 GER_launch_sino_germanic_joint_research_program: "Zahájit čínsko-německý společný výzkumný program"
 GER_launch_sino_germanic_joint_research_program_desc: "Tak, jako [CHI.GetAdjective] vědci disponují znalostmi, které by pro nás byly cenné, a my zase máme mnohé, co by bylo užitečné pro ně. Proto bychom se měli snažit vytvořit společný výzkumný a vývojový tým, který by podpořil pokrok obou našich národů."
 GER_legacy_of_the_spartacus_league: "Odkaz Spartakovců"
 GER_legacy_of_the_spartacus_league_desc: "Spartakovský svaz zanikl roku 1919, kdy byla založena Komunistická strana Německa, ale některé z jejich myšlenek stojí za oživení. Svaz usiloval o vytvoření socialistické republiky založené na demokratických volbách a vůli lidu, přičemž připouštěl revoluční skupiny, pokud by to bylo třeba. Je čas znovu směřovat k tomuto cíli."
 GER_legion_condor: "Legion Condor"
 GER_legion_condor_desc: "Jak občanská válka na Pyrenejském poloostrově zuří, naskýtá se nám skvělá příležitost. Tím, že pošleme co nejvíce dobrovolníků, nejen zajistíme vítězství správné strany, ale zároveň dáme našim jednotkám bojové zkušenosti a přiblížíme [SPR.GetAdjective] lid, který sdílí naše ideály, více k nám."
 GER_lessons_of_the_great_war: "Poučení z Velké války"
 GER_lessons_of_the_great_war_desc: "Naše neúspěchy ve Velké válce poskytují neocenitelné poznatky pro budoucí konflikty. Podrobně jsme studovali minulost a nyní musíme uplatnit lekce, které nám historie předala."
 GER_liberate_austria: "Osvobodit Rakousko"
 GER_liberate_austria_desc: "Naši sousedé na jihu dlouho žili v hrozných podmínkách. Ačkoliv nazývají jinou zemi svým domovem, sdílíme s nimi mnoho podobností, dokonce i jazyk. Pro dobro [AUS.GetAdjective] lidu jim předložíme požadavek – či spíše nabídku – aby se k nám připojili!"
 GER_liberate_italy: "Osvobodit Itálii"
 GER_liberate_italy_desc: "[ITA.GetLeader] již dlouho trýzní [ITA.GetAdjective] lid. Jednou byli spojenci naší bývalé vlády – a nyní, když jsme se změnili k lepšímu, je naší povinností vzít je s sebou!"
 GER_liberate_oppressed_people: "Osvobodit utlačované národy"
 GER_liberate_oppressed_people_cossacks_tt: "Umožní obnovení §Yjihoruských kozáckých republik§!"
 GER_liberate_oppressed_people_desc: "[SOV.GetNameDef] má jednu slabinu - je zde mnoho lidí nakloněných nám, kteří touží po svobodě více než po čemkoli jiném. Možná bychom je měli osvobodit od jejich utlačovatelů a učinit z nich naše nové spojence na východě."
 GER_liberate_oppressed_people_tt: "Osvobození a podrobení závislých [SOV.GetAdjective] států bude stát o §G40 %§! méně politické síly a §G20 %§! méně na vytvoření subjektů."
 GER_locks_women_in_workforce_decision_tt: "Rozhodnutí §Y$women_in_the_workforce$§! se stane §Ynedostupným§!"
 GER_lower_taxes: "Snížit daně"
 GER_lower_taxes_desc: "Daňové břemeno našeho lidu se postupně zvyšovalo, aby pokrylo program zbrojení. Zmírněním tohoto břemene sice krátkodobě přijdeme o příjmy státu, ale lidé budou moci více utrácet své těžce vydělané peníze."
 GER_loyalty_to_the_fuhrer: "Lojalita k Führerovi"
 GER_loyalty_to_the_fuhrer_desc: "Na základě referenda v roce 1934, kdy byly sloučeny funkce prezidenta a kancléře, víme o ohromné podpoře, kterou má Hitler mezi naším obyvatelstvem. Neexistují žádné náznaky, že by se politická situace změnila, a proto budeme i nadále podporovat Führera."
 GER_mackensen_went_into_retirement: "§YAugust von Mackensen§! odešel do důchodu"
 GER_marinestosstrupp: "Vytvořit Marine Stosstrupp"
 GER_marinestosstrupp_desc: "Potřebujeme vytvořit jednotku námořní pěchoty, tzv. námořní útočné oddíly, schopnou odvážných námořních invazí a prolomení nepřátelské pobřežní obrany, pokud chceme rozšířit svou moc za moře."
 GER_mass_production: "Hromadná výroba"
 GER_mass_production_desc: "Díky veškerému průmyslovému pokroku, který jsme nedávno učinili, jsme se mnoho naučili o prostředcích výroby. Všechny tyto nově nabyté znalosti a pochopení bychom měli využít ke zefektivnění našich montážních linek a produkci materiálu v dosud nevídaném rozsahu."
 GER_mega_reichskommissariats: "Říšský megakomisariát"
 GER_mega_reichskommissariats_desc: "Vzhledem k tomu, že říšské komisariáty se ukázaly jako velmi prospěšný projekt, není divu, že náš vůdce, [ROOT.GetLeader], věnuje mnoho času úvahám o jejich dalším rozvoji. Jedním z problémů Reichskommissariátů je jejich rostoucí počet – a s tím i rostoucí administrativní nároky na jejich správu. Jistě by některé z nich bylo možné sloučit..."
 GER_memel_ultimatum: "Ultimátum ohledně Memelu"
 GER_memel_ultimatum_desc: "Pokud jsme se z Velké války něco naučili, pak to, že se musíme připravit na útok na naše vzdálenější východní državy. Tyto državy je třeba obnovit a opevnit proti invazi. To však nelze provést bez kontroly strategicky důležitého Memelu, který si musíme znovu nárokovat."
 GER_middle_eastern_trade_tt: "Odemkne rozhodnutí: §Y$GER_middle_eastern_trade_cat$§!"
 GER_military_dictatorship: "Vojenská diktatura"
 GER_military_dictatorship_desc: "Velká válka nám ukázala, že Kaiser sám nestačí, aby vedl naši zemi tím nejlepším směrem. Stejně jako tehdy musí Nejvyšší armádní velení znovu převzít diktátorské pravomoci a stát se jedinou politickou autoritou v říši."
 GER_military_dictatorship_tt: "§Y$GER_german_empire_neutrality$§! bude známa jako §Y$GER_german_kaiserreich_neutrality$§!.\n"
 GER_ministry_of_public_enlightenment: "Ministerstvo veřejné osvěty"
 GER_ministry_of_public_enlightenment_desc: "Ministerstvo propagandy nám v poslední době dobře posloužilo. Přeznačením na Ministerstvo veřejné osvěty bychom mohli rozšířit jeho působnost a zvýšit jeho financování, aniž bychom vzbudili obavy."
 GER_mittelafrika: "Mittelafrika"
 GER_mittelafrika_desc: "V Africe je více území, než jsme kdysi vlastnili, která nás zajímají. Díky obrovskému přírodnímu bohatství by oblast, kterou jsme se rozhodli nazvat Mittelafrika, byla pro [ROOT.GetNameDef] velkým přínosem."
 GER_mittelafrika_revive_the_schutztruppe_tt: "Odemkne koloniální milice §YSchutztruppe§! a rozhodnutí je v §YAfrice§! §Yverbovat§! a §Yzlepšovat§!."
 GER_mitteleuropa: "Mitteleuropa"
 GER_mitteleuropa_alliance: "Mitteleuropa"
 GER_mitteleuropa_cooperation_sphere: "Kooperační sféra Mitteleuropy"
 GER_mitteleuropa_cooperation_sphere_desc: "Střední Evropa oplývá mnoha chytrými mozky. Přesto nejsou schopny spolupracovat, protože jejich vlády si chtějí znalosti ponechat pro sebe. Musíme povzbudit užší vědeckou spolupráci s našimi spojenci."
 GER_mitteleuropa_desc: "Hlavním zájmovým prostorem německého lidu je Střední Evropa, původně chápaná Prusy jako pangermánské, státem řízené impérium. Tyto myšlenky by potřebovaly trochu uhladit, ale jsou dobrým základem, na němž lze vybudovat nový evropský řád."
 GER_mitteleuropa_tt: "Odemkne rozhodnutí §YNaklonit si veřejné mínění v Rakousku na naši stranu§!, čímž se zvýší jejich ochota přijmout jak spojenectví, tak podrobení."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "Upraví §Y$GER_blitzkrieg_modifier$§! nebo §Y$GER_bewegungskrieg_modifier$§! o:"
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_monarchist_sentiment: "Monarchistické smýšlení"
 GER_monarchist_sentiment_desc: "Lid chce monarchii – a tu také dostane. Přestože konkrétní forma vlády ještě nebyla určena, je jasné, že německý národ potřebuje zpět svého Kaisera."
 GER_nationalize_ford_factories: "Znárodnit Fordovy továrny"
 GER_nationalize_ford_factories_desc: "Převzetí Fordových továren v [51.GetName] pod státní kontrolu by posílilo naši průmyslovou kapacitu a zajistilo stálé dodávky nezbytného vybavení a vozidel na podporu našich ozbrojených sil a logistiky."
 GER_nationalize_industries: "Znárodnit průmysl"
 GER_nationalize_industries_desc: "Poté, co jsme viděli pozitivní výsledky centralizace ekonomiky, mohli bychom zvážit totéž i pro průmysl. V současnosti je průmysl roztříštěný mezi mnoha soukromými vlastníky, používajícími různé procesy a metody výroby. Znárodněním průmyslu získáme mnohem větší kontrolu nad výstupem i efektivitou výroby."
 GER_naval_bases_along_atlantic_coast_tt: "Každý stát, který kontroluje §Y[ROOT.GetName]§! nebo německý subjekt s §Y$naval_base$§! podél §Yevropského atlantického pobřeží§!: přidá §G1§! §Y$naval_base$§! a §G1§! §Y$pobřežní opevnění$§!. Současný efekt:"
 GER_naval_bases_on_atlantic_islands_tt: "Každý ostrov v §YSeverním Atlantiku§!, který kontroluje §Y[ROOT.GetName]§! nebo německý subjekt s §Y$naval_base$§!: přidá §G1§! §Y$naval_base$§! a §G1§! §Y$pobřežní opevnění$§!. Současný efekt:"
 GER_negotiate_old_colonies_in_the_east: "Vyjednat staré orientální kolonie"
 GER_negotiate_old_colonies_in_the_east_desc: "Mnohé z našich koloniálních držav ve východní Asii nám během Velké války odebrali Japonci. Nyní, když se aktivně snažíme zlepšit naše diplomatické vztahy, bychom mohli některé z těchto kolonií získat zpět diplomatickou cestou."
 GER_negotiate_old_colonies_in_the_east_tt: "Jakýkoli z těchto států, který kontrolují, bude převeden k nám:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_offer_military_production_support: "Nabídnout podporu vojenské výroby"
 GER_offer_military_production_support_desc: "Východní nárazníkové státy postrádají silnou průmyslovou základnu, jakou máme my. Měli bychom jim nabídnout podporu při výrobě zbraní a munice, aby se v případě, že [SOV.GetNameDef] zaútočí, dokázaly samy chvíli ubránit."
 GER_offer_military_production_support_tt: "Všechny východoevropské státy pod naší ochranou získají na §Y730§! dní následující bonus k §Yvojenské výrobě§!:"
 GER_offer_trade_proposal: "Nabídnout obchodní dohodu"
 GER_offer_trade_proposal_desc: "Existuje mnoho států s bohatými přírodními zdroji, jejichž obchod by byl pro nás vysoce ziskový. Indonéské a konžské državy oplývají kaučukem a vzácnými kovy, takže [BEL.GetNameDEF] a [HOL.GetNameDef] by nám po uzavření příslušných obchodních dohod umožnily získat jejich koloniální zdroje k pohonu našeho průmyslu."
 GER_operation_felix: "Operace Felix"
 GER_operation_felix_desc: "Po skončení španělské občanské války je čas vyrvat [118.GetName] z [ENG.GetAdjective] rukou. Jelikož nemůžeme zaútočit z moře, musíme si nejprve zajistit [SPR.GetAdjective] loajalitu, aby nás pustili přes své území. Vzhledem k našim ideologiím by nemělo být těžké je přimět k podrobení."
 GER_operation_green: "Operace Fall Grün"
 GER_operation_green_desc: "Na podporu operace Lvoun (Sea Lion) by mělo naše operační velení na západním křídle připravit rozsáhlé operace v Irsku a připravit se na okupaci ostrova, aby bylo zajištěno, že Britské ostrovy plně padnou pod naši kontrolu. K tomu naše velení vypracovalo Fall Grün jako detailní operační plán."
 GER_operation_isabella: "Operace Isabella"
 GER_operation_isabella_desc: "Pouze [POR.GetNameDef] stojí mezi námi a úplnou kontrolou nad Pyrenejským poloostrovem. Naším dalším krokem musí být jejich podrobení. Zachování místní vlády, ale zajištění její loajality vůči nám nám poskytne vše potřebné – území, infrastrukturu i vojenská zařízení."
 GER_operation_sea_lion: "Operace Seelöwe"
 GER_operation_sea_lion_desc: "[ENG.GetNameDef] opět jednou těží ze své geografické polohy. Ta se ukázala jako komplikující faktor našeho válečného úsilí. Zahájení plnohodnotné ofenzivní operace ze vzduchu i z moře se zdá být nejlepším způsobem, jak konečně zlomit [ENG.GetAdjective] odpor!"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_oppose_hitler_ww: "Shromáždit Wehrmacht"
 GER_oppose_hitler_ww_desc: "Hitlerova vláda musí skončit. Chce vyprovokovat západní mocnosti remilitarizací Porýní, ale právě to nám poskytne záminku chopit se moci s pomocí loajálních složek Wehrmachtu a shromáždit německý lid proti němu."
 GER_optimize_reich_labour_service: "Optimalizovat Reichsarbeitsdienst"
 GER_optimize_reich_labour_service_desc: "Reichsarbeitsdienst plní důležitou funkci udržování zaměstnanosti našeho obyvatelstva, ale myslíme si, že může sloužit ještě více. Můžeme optimalizovat jeho využití, abychom z něj dostali maximum ve všech ohledech – práci, propagandě i přípravě na válku."
 GER_our_place_in_the_sun_ww: "Naše místo na slunci"
 GER_our_place_in_the_sun_ww_desc: "Ať všichni vědí, že [ROOT.GetNameDef] si znovu nárokuje své právo na místo na slunci! Náš lid už nebude ponižován ve stínu, pod palcem říše, nad níž slunce nikdy nezapadá!"
 GER_panzer_troops_school: "Škola tankových jednotek"
 GER_panzer_troops_school_desc: "Tankové divize sehrají klíčovou roli v každém moderním konfliktu a musíme zajistit, aby naše obrněné síly stály v čele vojenských inovací. Díky přísnému výcviku a odborným instruktorům vycvičíme elitní tankové jednotky nezbytné k vítězství."
 GER_panzergrenadier: "Panzergrenadier"
 GER_panzergrenadier_desc: "Naše vojenská doktrína spočívá v mobilitě a bude záviset na tom, jak dobře si povedou naše motorizované jednotky. Ani pěchota, ani tankové divize neuspějí bez náležité podpory. Integrací mechanizované pěchoty do našich úderných svazů zajistíme, že si naše síly udrží převahu v útočných operacích."
 GER_panzerschiff_raiders: "Nájezdníci s Panzerschiffe"
 GER_panzerschiff_raiders_desc: "Měli bychom využít naše těžší lodě ve strategii přerušování obchodu. Tyto lodě dokážou tvrdě udeřit a stáhnout se dříve, než bude mít hlavní bitevní loďstvo nepřítele šanci vůbec vyplout."
 GER_party_chancellor_bormann: "Stranícky kancléř Bormann"
 GER_party_chancellor_bormann_desc: "Martin Bormann se osvědčil ve své funkci soukromého tajemníka zástupce Führera. Díky rozsáhlým znalostem financí, které získal jako vedoucí Hilfskasse der NSDAP (pomocného fondu NSDAP), by byl dokonalým kancléřem strany."
 GER_party_chancellor_hess: "Stranícky kancléř Hess"
 GER_party_chancellor_hess_desc: "Rudolf Hess je dlouholetým aktivním členem strany. Má důvěru několika prominentních členů politické elity, včetně samotného Führera. Je proto správné, aby mu byla svěřena funkce kancléře strany."
 GER_petition_for_the_return_of_old_colonies: "Žádost o navrácení starých kolonií"
 GER_petition_for_the_return_of_old_colonies_desc: "Naši nově nalezení britští přátelé by mohli být ochotni jednat o navrácení našich kolonií, které nám odebrali na konci Velké války. Možná budou požadovat určité kompenzace, ale jsme připraveni na ně přistoupit, pokud by to znamenalo obnovení našich starých nároků."
 GER_plan_z_lock_other_focus_tt: "Zaměření §Y$GER_trade_interdiction$§! bude uzamčeno, dokud nebude dokončeno zaměření §Y$GER_high_seas_fleet$§!."
 GER_plenipotentiary_of_armaments: "Zmocněnec pro zbrojení"
 GER_plenipotentiary_of_armaments_desc: "Stále více se ukazuje, že někdo musí převzít celkovou odpovědnost za zásobování Wehrmachtu tím, co potřebuje. Albert Speer prokázal velké výsledky ve svých snahách o zásobování Wehrmachtu. Se statusem říšského zmocněnce pro zbrojení a válečnou výrobu by tento muž mohl dosáhnout zázračných výsledků!"
 GER_plenipotentiary_of_the_four_year_plan: "Zmocněnec pro Čtyřletý plán"
 GER_plenipotentiary_of_the_four_year_plan_desc: "Je zřejmé, že dohled a zefektivnění provádění čtyřletého plánu je rozsáhlejším úkolem, než se původně myslelo. Udělením funkce říšského zmocněnce Hermannu Göringovi dáváme velkou moc do rukou jediného muže, ale s ohledem na jeho skvělé výsledky je Führer přesvědčen, že je příliš užitečný na to, abychom mu tyto pravomoci neudělili."
 GER_poland: "Chránit [POL.GetAdjective] proletariát"
 GER_poland_desc: "Dosud se netěší [POL.GetAdjective] proletariát stejným právům jako naši [ROOT.GetAdjective] dělníci. Protože se jim pod současným vedením nedaří, je načase, abychom zasáhli a osvobodili je."
 GER_political_commissars: "Političtí komisaři"
 GER_political_commissars_desc: "V našich řadách jsou lidé, které lze ještě přesvědčit, aby se přidali k naší věci, namísto toho, aby se drželi pošetilosti, ke které byli donuceni. Musíme jmenovat důstojníky, jejichž úkolem bude vzdělávat obyčejné vojáky o výhodách komunismu a organizovat je, aby zajistili jejich loajalitu."
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_prepare_for_the_next_blockade_ww: "Připravit se na další blokádu"
 GER_prepare_for_the_next_blockade_ww_desc: "Jakmile si ostatní země uvědomí rozsah našich příprav, je nevyhnutelné, že některé budou protestovat. Už jsme byli vystaveni blokádám a víme, jak se s nimi vypořádat. Díky náležitým přípravám budou jejich blokády mít jen malý nebo žádný účinek."
 GER_prepare_for_the_next_naval_blockade: "Připravit se na další námořní blokádu"
 GER_prepare_for_the_next_naval_blockade_desc: "Víme, co se stalo, když jsme naposledy bojovali proti nepřátelům s větším loďstvem. Díky znalostem, které nyní máme, se můžeme pokusit vyhnout mnoha problémům, kterým jsme tehdy čelili, a to pečlivými přípravami ještě před vypuknutím války."
 GER_prepare_italian_coup_ww: "Připravit [ITA.GetAdjective] převrat"
 GER_prepare_italian_coup_ww_desc: "Pád Itálie do fašismu musí být zvrácen. Obrátíme se na [ITA.GetAdjective] royalisty s návrhem na převrat s naší podporou."
 GER_prioritize_economic_growth: "Upřednostnit hospodářský růst"
 GER_prioritize_economic_growth_desc: "Roky zanedbané fiskální politiky téměř zničily naši ekonomiku. Musíme vyrábět traktory místo tanků, rozdávat lopaty místo pušek a upřednostnit hospodářský růst před růstem zbrojního průmyslu!"
 GER_prioritize_the_army: "Upřednostnit armádu"
 GER_prioritize_the_army_desc: "Německo, a už předtím Prusko, bylo vždy pozemní mocností a spoléhalo se na armádu k ochraně své suverenity a bezpečnosti. Musíme přesměrovat naše průmyslové úsilí, abychom zajistili, že naše armáda bude dobře vybavená a schopná podrobit si jakéhokoli nepřítele."
 GER_prioritize_the_four_year_plan: "Upřednostnit Čtyřletý plán"
 GER_prioritize_the_four_year_plan_desc: "Od počátku jsme věděli, že Čtyřletý plán, který navrhl [ROOT.GetLeader], bude nezbytným krokem k přípravě země na válku. Protože je sám Führer velmi zaneprázdněný muž, bude potřeba někdo, kdo dohlédne a zkoordinuje potřebná opatření."
 GER_prioritize_the_navy: "Upřednostnit námořnictvo"
 GER_prioritize_the_navy_desc: "Kontrola nad moři bude zásadní, pokud chceme rozšířit náš vliv za naše současné hranice. Musíme upřednostnit námořnictvo, aby mohlo velikostí i silou soupeřit s jakoukoli nepřátelskou flotou."
 GER_proletarian_dictatorship: "Proletářská diktatura"
 GER_proletarian_dictatorship_desc: "Abychom našemu lidu zajistili co nejlepší možnosti a životní úroveň, musíme mít stabilní vedení, které bude v souladu s lidem a jeho potřebami. [ROOT.GetLeader], dlouholetý bojovník za proletariát, splňuje všechny požadavky a prokázal, že má na srdci jen to nejlepší pro dělníky."
 GER_proletarian_international_alliance: "Proletářská internacionála"
 GER_proletarian_solidarity: "Proletářská solidarita"
 GER_proletarian_solidarity_decision_tt: "Odemkne rozhodnutí: §YPodporovat proletářskou solidaritu§! k navýšení obchodu se surovinami se zeměmi, kterým [GER.GetName] pomohlo obrátit na komunismus."
 GER_proletarian_solidarity_desc: "Věnovali jsme značný čas a prostředky našemu úsilí nasměrovat Evropu na cestu ke komunismu. Není tedy spravedlivé, abychom nyní sklidili plody naší práce?"
 GER_propaganda: "Celonárodní propaganda"
 GER_propaganda_desc: "Již dříve jsme pozorovali sílu propagandy a nemůžeme popřít její účinnost. Přidělením prostředků na posílení podpory našich slavných vůdců zajistíme, že naše obyvatelstvo zůstane přesně tam, kde ho chceme mít."
 GER_propaganda_master: "Mistr propagandy"
 GER_propaganda_master_desc: "Neměli jsme žádné pochybnosti při jmenování Josepha Goebbelse naším ministrem propagandy. Byl už tehdy zkušeným řečníkem a spisovatelem. Nyní, když přichází s nápady na zlepšení naší zpravodajské organizace, jsme přesvědčeni, že jednat podle těchto nápadů je v našem nejlepším zájmu."
 GER_protect_the_revolution: "Chránit revoluci"
 GER_protect_the_revolution_desc: "Ačkoli někteří vnímají naše intervence v zahraničí jako snahu získat vliv, my víme, že naším posláním je chránit proletariát i za našimi hranicemi. Abychom toho byli schopni, musíme mít možnost jednat mimo běžné mezinárodní normy."
 GER_protect_the_revolution_tt: "Odemkne rozhodnutí k §Yvynucení podrobení§! §Ysousedních zemí§!, kde [ROOT.GetNameDef] vyvolalo občanskou válku."
 GER_prussian_artillery: "Pruská dělostřelecká doktrína"
 GER_prussian_artillery_desc: "Kdysi jsme dokázali vyhrát bitvu za bitvou díky našim vynikajícím doktrínám. Kvalita a palebná síla byly hlavními prvky, které z ní udělaly tak úspěšnou taktiku, a je to něco, co musíme znovu napodobit!"
 GER_puppet_finland: "Zajistit [FIN.GetAdjective] loajalitu"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_rally_the_industrialists: "Naklonit si průmyslníky"
 GER_rally_the_industrialists_desc: "Průmyslníci mají v naší zemi značnou moc. Přesvědčit je, aby se přiklonili k nám, si vyžádá čas, ale Rudolf Hess nás ujistil, že to bude stát za to."
 GER_rally_the_industrialists_hess_stays_tt: "§Y$GER_rudolf_hess$§! nemůže uskutečnit jeho neslavný let."
 GER_rally_the_industrialists_hess_tt: "Zabrání spuštění událostního řetězce §Y$germany.107.t$§!."
 GER_rally_the_nation: "Shromáždit národ"
 GER_rally_the_nation_desc: "Mnozí v naší zemi jsou ochotni postavit se nacistům, nyní když se naskytla příležitost. Měli bychom svolat lid a možná i navázat kontakt s polovojenskými organizacemi, které mají zkušenosti s bojem proti nacistům už od dob Výmarské republiky."
 GER_rally_the_nation_tt: "Budeme si moci zvolit národního ducha, který bude muset být buď §Yupraven§!, nebo §Rzrušen§! po skončení občanské války."
 GER_rapid_army_expansion: "Rychlé rozšíření armády"
 GER_rapid_army_expansion_desc: "Naše armáda neroste po nezbytných změnách tak rychle jako dříve. Přesto potřebujeme velkou armádu, abychom ochránili náš lid v čím dál nepřátelštějším světě. Výrazná mobilizace a náborové úsilí by měly tento problém vyřešit."
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_establish_german_control_over_qingdao: "Obnovit kontrolu nad Čching-tao"
 GER_re_establish_german_control_over_qingdao_desc: "V roce 1898 jsme vyjednali pronájem Čching-tao. Tento pronájem byl ukončen v roce 1914 japonskou okupací krátce po začátku Velké války. Nyní, když oblast není pod okupací, je možná načase jim připomenout tu dohodu."
 GER_re_establish_the_landwehr: "Obnovit Landwehr"
 GER_re_establish_the_landwehr_desc: "Landwehr byl užitečným nástrojem sebeobrany již od roku 1813 a velmi se osvědčil i ve Výmarské republice. Měli bychom usilovat o to, aby se muži v naší zemi stali stejně užitečnými, a vytvořit vlastní jednotky Landwehru a Landesschützen."
 GER_re_establish_the_seekriegsleitung: "Obnovit Seekriegsleitung"
 GER_re_establish_the_seekriegsleitung_desc: "Obnovení Seekriegsleitung, námořního velitelství, zefektivní plánování a provádění námořních rozkazů i přímé nasazení."
 GER_re_form_the_freikorps: "Obnovit Freikorps"
 GER_re_form_the_freikorps_desc: "Freikorps nám dlouho pomáhal v boji proti našim ideologickým protivníkům – mimo jiné potlačil Bavorskou sovětskou republiku a další pokusy o revoluci během výmarské éry. Měli bychom se pokusit obnovit tuto polovojenskou sílu, aby se ani komunisté, ani nacisté už nikdy nedostali k moci."
 GER_re_form_the_freikorps_generals_tt: "§YFranz Ritter von Epp§! a §YHermann Erhardt§! se stanou dostupnými jako generálové"
 GER_re_ratify_the_locarno_treaty: "Znovu ratifikovat Locarnskou smlouvu"
 GER_re_ratify_the_locarno_treaty_desc: "Locarnské smlouvy byly podepsány v roce 1925 a měly za cíl normalizovat naše vztahy s Dohodou a zároveň zajistit územní integritu v Evropě. Ačkoli byly považovány za omezující, je jasné, že je lepší napravit Hitlerovu chybu jejich odmítnutí."
 GER_re_ratify_the_locarno_treaty_tt: "§Y[FRA.GetNameDefCap]§! bude pravděpodobněji přijímat naše diplomatické kroky"
 GER_reach_out_to_scandinavia: "Oslovit Skandinávii"
 GER_reach_out_to_scandinavia_desc: "Hory ani chlad neochrání před [GER.GetGreatRedMenaceName] hrozbou a Skandinávci to musejí vědět. Nabídneme jim členství a ochranu proti nebezpečí od [SOV.GetAdjective] vetřelců."
 GER_realize_mittelafrika: "Vytvořit Mittelafrika"
 GER_realize_mittelafrika_desc: "Naše koloniální impérium se musí rozšířit a bohatství střední Afriky nás odjakživa láká. Měli bychom uskutečnit naše sny o německém Mittelafrice co nejdříve, abychom mohli využít srdce Afriky."
 GER_realize_mittelafrika_tt: "Získá nárok na všechny §Ykongžské§!, §Ykeňské§!, §Yangolské§! a §Ymozambické§! státy."
 GER_realpolitik: "Realpolitik"
 GER_realpolitik_desc: "Nastal čas, abychom se obrátili k Evropě a zjistili, odkud vane vítr. Pokud se objeví příležitosti k uzavírání aliancí nebo k dobytí, musíme je okamžitě využít."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_rebuild_the_nation_ww: "Obnovit národ"
 GER_rebuild_the_nation_ww_desc: "Musíme zaměřit veškeré naše úsilí na rychlou rekonstrukci, pokud se chceme zotavit po svržení nacistické pohromy. Lid bude muset dočasně žít skromně a tvrdě pracovat, ale určitě to učiní s příslibem lepšího zítřka."
 GER_rebuild_the_nation_ww_tt: "Odemkne rozhodnutí: §Y$GER_public_works_modifier$§!"
 GER_reclaim_former_african_colonies: "Znovu získat bývalé africké kolonie"
 GER_reclaim_former_african_colonies_desc: "Asie není jediným místem, kde jsme dříve měli državy, které jsme od té doby ztratili. Naše území v Africe jsou stále předmětem našeho zájmu a měli bychom udělat vše pro to, abychom je znovu získali a znovu začlenili."
 GER_red_europe: "Rudá Evropa"
 GER_red_europe_desc: "Naše úsilí o povzbuzení dělníků, aby sáhli po zbrani a vztyčili rudý prapor, se nemůže omezit jen na bezprostřední sousedy. Musíme šířit proletářskou revoluci po celé Evropě!"
 GER_reinstate_imperial_possessions_ww: "$GER_reinstate_imperial_possessions$"
 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_reject_the_locarno_treaty: "Odmítnout Locarnskou smlouvu"
 GER_reject_the_locarno_treaty_desc: "Locarnská smlouva byla očividně nastavena tak, aby nám bránila znovu získat území, která nám byla nespravedlivě odňata. Měli bychom tuto smlouvu zcela odmítnout a připravit se na znovudobytí našich starých států."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_remilitarize_the_rhineland: "Remilitarizovat Porýní"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_reorganize_nationale_volksarmee: "Reorganizovat Národní lidovou armádu"
 GER_reorganize_nationale_volksarmee_desc: "Korupce a fašistické nálady jsou v naší armádě stále hluboce zakořeněny. Abychom zabránili nespokojenosti a vzpouře, musíme vyčistit řady od těch, kteří nám škodí. Tím sice vznikne mezera v velení, ale pro bezpečnost lidu musíme jmenovat nové, loajální generály, kteří povedou naše statečné vojáky do boje."
 GER_reorganize_secret_services: "Reorganizovat tajné služby"
 GER_reorganize_secret_services_desc: "§Y$GER_wilhelm_canaris$§! se ukázal být neefektivní, nebo dokonce přímo neloajální vůči současné vládě – pokud jsou zvěsti pravdivé. Musíme jej odstranit a přetvořit Abwehr v kompetentnější instituci."
 GER_reorganize_the_luftwaffe: "Reorganizovat Luftwaffe"
 GER_reorganize_the_luftwaffe_desc: "Ačkoli bylo naše letectvo založeno teprve před několika lety, stalo se obávaným nástrojem národní moci. Rychlé formování a expanze však vnesly do organizace strukturální chyby. Přenesením více odpovědnosti a potlačením rivality i vnitřních sporů dokážeme Luftwaffe učinit efektivnější a výkonnější."
 GER_reorganize_the_wehrmacht: "Reorganizovat Wehrmacht"
 GER_reorganize_the_wehrmacht_desc: "Abychom mohli uskutečnit Führerovy ambiciózní plány, je nezbytná rozsáhlá reorganizace Wehrmachtu. Příliš mnoho současných velitelů tráví čas malichernými a neopodstatněnými obavami místo toho, aby plnili Führerovy rozkazy. Jen jejich odstraněním můžeme dosáhnout našich cílů!"
 GER_request_the_return_of_french_held_colonies: "Žádat o navrácení francouz. kolonií"
 GER_request_the_return_of_french_held_colonies_desc: "Na konci Velké války jsme byli zbaveni našich koloniálních držav. Jelikož Německá koloniální společnost znovu získává popularitu pod Adenauerem, možná nadešel čas požádat o navrácení našich bývalých kolonií Kamerun a Togoland. Čím lepší vztahy s Francií budeme mít, tím větší je šance, že nám území vrátí."
 GER_request_the_return_of_qingdao: "Žádat o navrácení Čching-tao"
 GER_request_the_return_of_qingdao_desc: "Tsing-tao byl jedním z četných smluvních přístavů, které jsme získali během „století ponížení“ Číny. Ačkoli jsme město na konci Velké války ztratili, kdysi nám bylo právoplatně postoupeno. Nyní možná nastala příležitost požádat, aby nám ho [CHI.GetNameDef] navrátila – samozřejmě pokud nabídneme adekvátní kompenzace."
 GER_resource_trade: "Obchod se surovinami"
 GER_resource_trade_desc: "Ačkoli se snažíme být co nejvíce soběstační, musíme si připustit nutnost obchodovat se zeměmi, které sdílejí naše ideály. Pokud dostane [SOV.GetNameDef] určitou kompenzaci v podobě průmyslových kapacit, můžeme si zajistit velmi výhodnou dohodu."
 GER_ressurect_the_red_front_fighters_league: "Obnovit Svaz rudých frontových bojovníků"
 GER_ressurect_the_red_front_fighters_league_desc: "Svaz rudých frontových bojovníků byl polovojenskou organizací spojenou s hnutím během Výmarské republiky. Pod fašistickým režimem statečně bojoval proti policii i jiným utlačovatelům. Jak bylo tehdy zvykem, byl však za to zakázán. Je čas, abychom ho přivedli zpět!"
 GER_ressurect_the_red_front_fighters_league_tt: "§Y2 jednotky milice§! budou vycvičeny ve §Ytřech náhodných státech§!, které jsou aktuálně ovlivněny §Y$GER_proletariat_uprising_modifier$§! nebo jsou ovládány §Y[ROOT.GetAdjective] komunisty§!."
 GER_restore_eastern_imperial_possessions: "Obnovit východní císařské državy"
 GER_restore_eastern_imperial_possessions_desc: "Území nedílně patřící k našemu impériu jsou v současnosti zadržována cizími mocnostmi. Abychom obnovili hranice Brestlitevské smlouvy, musíme se nejprve zaměřit na Poznaň, Západní Prusko a Slezsko."
 GER_restore_the_brest_litovsk_borders: "Obnovit hranice Brestlitevské smlouvy"
 GER_restore_the_brest_litovsk_borders_desc: "Hranice stanovené Brestlitevskou smlouvou byly nespravedlivě zrušeny Versailleskou smlouvou, přestože Rusové Velkou válku prohráli a území nám postoupili. Musíme usilovat o znovuzískání našich ztracených východních držav, i kdyby to v budoucnu vedlo k válce."
 GER_restore_the_holy_roman_empire: "Obnovit Svatou říši římskou"
 GER_restore_the_holy_roman_empire_desc: "Mnozí pochybovali, že takový den kdy přijde, a přesto nastal. S obnovenými hranicemi starého impéria můžeme znovu korunovat císaře Svaté říše římské – tentokrát však v podobě sjednoceného národa. Sláva říši!"
 GER_return_of_the_kaiser_ww: "Návrat císaře"
 GER_return_of_the_kaiser_ww_desc: "Císařství potřebuje císaře, a Wilhelm II. stále žije ve vyhnanství v Nizozemsku. Zrušíme jeho exil a pozveme jej, aby se vrátil na trůn – ať si západní demokracie myslí, co chtějí."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_revitalize_the_nation: "Obnovit národ"
 GER_revitalize_the_nation_desc: "Po zpustošení občanskou válkou se musíme zaměřit na obnovu země. Požádáme lid, aby se na čas vzdal osobního pohodlí, aby veškeré naše zdroje mohly být vloženy do tohoto cíle."
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_revive_the_schutztruppe: "Obnovit Schutztruppe"
 GER_revive_the_schutztruppe_desc: "Schutztruppe byly koloniální jednotky, které jsme využívali v našich afrických državách. Dobře nám posloužily během východoafrické kampaně Velké války i v menších konfliktech dříve. Jelikož se naše oči znovu upírají na Afriku a Asii, je načase znovu zřídit koloniální úřady a vytvořit novou, vylepšenou Schutztruppe."
 GER_revive_the_schutztruppe_tt: "Odemkne koloniální milice §YSchutztruppe§! a rozhodnutí §YNaverbovat§! a §YZlepšit§! je"
 GER_rocketry_innovations: "Raketové inovace"
 GER_rocketry_innovations_desc: "Další velký krok v aeronautickém vývoji máme na dosah! Naši inženýři neúnavně pracují na zdokonalení raketového pohonu, který by mohl mít zásadní dopady a využití v našem úsilí stát se pány nebes."
 GER_root_out_imperialism: "Vymýtit imperialismus"
 GER_root_out_imperialism_desc: "Kořeny imperialismu sahají hluboko do půdy Afriky a Asie, kde zotročují tamní dělníky. Tito lidé trpěli pod koloniálním útlakem příliš dlouho. Musíme ukončit vykořisťování, dát utlačovaným masám prostředky k povstání, aby uchopili svůj osud – a zároveň tím rozptýlili naše nepřátele."
 GER_root_out_imperialism_tt: "Odemkne §Yrozhodnutí§! pro zvýšení odboje a zisk autonomie v §Yafrických§! a §Yasijských§! zemích."
 GER_safeguard_poland: "Zajistit ochranu Polska"
 GER_safeguard_poland_desc: "Poláci jsou zranitelní vůči útoku z východu. Musíme je chránit za každou cenu, abychom mezi sebou a [SOV.GetAdjective] hrozbou udrželi nárazníkový stát."
 GER_safeguard_poland_tt: "Pokud bude §YPolsko§! při dokončení §YSpolečných vojenských cvičení§! buď v naší frakci, nebo námi garantováno, získáme navíc §G25§! §YZkušeností armády§! a §G15§! §YZkušeností letectva§!."
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_salvage_captured_equipment: "Zachránit ukořistěnou výzbroj"
 GER_salvage_captured_equipment_desc: "Zřízením zařízení na zpracování a přestavbu ukořistěné nepřátelské výzbroje můžeme zbraně, vozidla i stroje opravit a integrovat do naší armády, čímž posílíme naše ozbrojené síly."
 GER_schlieffen_once_more_ww: "$GER_schlieffen_once_more$"
 GER_schlieffen_once_more_ww_desc: "$GER_schlieffen_once_more_desc$"
 GER_sea_lion_eq_trigger_tt: "Více než §Y90 000§! kusů pěchotní výzbroje v armádě"
 GER_second_vienna_award_eq_trigger_tt: "Více než §Y60 000§! kusů pěchotní výzbroje v armádě"
 GER_secure_finland: "Zajistit Finsko"
 GER_secure_finland_desc: "[FIN.GetNameDefCap] a [SOV.GetNameDef] mají dlouhou společnou hranici. Získání přístupu k této hranici nám poskytne další možnou frontu proti rudé hrozbě na východě a může se ukázat jako velmi cenné, pokud bychom museli bojovat se [SOV.GetAdjective] nepřáteli."
 GER_secure_portugal_desc: "Během Velké války se [POR.GetNameDef] nechalo ovlivnit propagandou našich nepřátel a obrátilo se proti nám. Některé z našich starých lodí stále kotví v jejich přístavech a dosud nepadlo ani slovo o jejich navrácení. Ač se nyní zdají být přátelští, věřit jim nemůžeme a musíme jim dát jasně najevo, že pokud se nechtějí dočkat války, nadešel čas podřídit se naší vládě."
 GER_secure_spain_desc: "[SPR.GetNameDef] se ukázalo jako značně nestabilní země. Jelikož zápasí se svou správou, možná bychom jim měli nabídnout pomocnou ruku. V tuto chvíli jistě musí být loutkový režim pod naší kontrolou lepší volbou než chaos, na který jsou zvyklí."
 GER_see_to_the_eastern_front_ww: "Postarat se o východní frontu"
 GER_see_to_the_eastern_front_ww_desc: "Naše činy z minulé války jsou stále v živé paměti. Musíme přesměrovat obavy kontinentu na skutečnou hrozbu - a tou je velká [GER.GetGreatRedMenaceDesc], která číhá na východě. Zahájíme rozsáhlou propagandistickou kampaň, abychom kontinentu otevřeli oči."
 GER_seeherrschaft: "Seeherrschaft"
 GER_seeherrschaft_desc: "Jsme na nejlepší cestě stát se nespornými vládci oceánů a naplnit naši vizi Seeherrschaft, tedy nadvlády na moři. Nyní [ROOT.GetNameDef] vládne vlnám!"
 GER_seeks_to_restore_brest_litovsk: "Obnovit Brestlitevskou smlouvu"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_seize_foreign_industries: "Zabavit cizí průmysl"
 GER_seize_foreign_industries_desc: "Začleněním cizích průmyslových kapacit do naší ekonomiky si zajistíme klíčové zdroje, které posílí naši válečnou výrobu a úsilí."
 GER_send_military_aid: "Poslat vojenskou pomoc"
 GER_send_military_aid_desc: "Naši [CHI.GetAdjective] přátelé jsou obklopeni nepřáteli, kteří ohrožují samotnou existenci jejich státu. Musíme jim poslat munici a vybavení, aby mohli zajistit své hranice a být nám v budoucnu užiteční."
 GER_send_military_support_democratic_shield_tt: "Odemkne rozhodnutí §YPoslat vojenskou výzbroj§! do §Ydemokratických§! zemí ve válce"
 GER_send_volunteers: "Dálněvýchodní legie"
 GER_send_volunteers_desc: "Mnoho [ROOT.GetAdjective] vojáků touží po dobrodružství a chtějí bojovat za dobrou věc. Měli bychom proto zřídit legii „dobrovolníků“, která odcestuje na pomoc našim [CHI.GetAdjective] přátelům v jejich válkách."
 GER_sentinels_of_the_pacific: "Strážci Pacifiku"
 GER_sentinels_of_the_pacific_desc: "Naše opěrné body v Pacifiku jsou obecně málo rozvinuté a nevhodné k využití jak pro naši Kriegsmarine, tak pro flotily našich spojenců. Musíme vyvinout značné úsilí, abychom v příslušných oblastech Pacifiku vybudovali odpovídající námořní infrastrukturu."
 GER_sentinels_of_the_pacific_tt: "Každý ovládaný stát z následujících: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_shared_rd_programs_2_tt: "Každý §Ynárod§! v naší §Yfrakci§! se rovněž připojí ke skupině §Y$ger_dem_research_name$§!."
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "Bonus rychlosti výzkumu z §Y$GER_rnd_programs_modifier$§! se zvýší o §G1 %§! za každého nového člena frakce, až do maxima §G10 %§!."
 GER_shatter_usas_hegemony: "Rozdrtit [USA.GetAdjective] hegemonii"
 GER_shatter_usas_hegemony_desc: "[USA.GetName] mají na mezinárodní scéně příliš mnoho moci. Nyní, když jsme silnější, nadešel čas je odsunout stranou."
 GER_sign_the_second_treaty_of_berlin: "Podepsat druhou berlínskou smlouvu"
 GER_sign_the_second_treaty_of_berlin_desc: "Jsme si vědomi velikosti naší armády, ale také toho, že [SOV.GetNameDef] disponuje armádou, s níž se nechceme střetnout. Pokud se dohodneme a vyjasníme si, že se nebudeme vzájemně ohrožovat, můžeme zajistit lepší budoucnost pro dělníky v obou našich zemích."
 GER_signed_the_anglo_german_defence_pact_opm: "Podepsán anglo-německý obranný pakt"
 GER_social_ownership: "Společenské vlastnictví"
 GER_social_ownership_desc: "Viděli jsme, co se stane, když jsou důležité státní služby ponechány v rukou lidí, jejichž cíle nejsou v souladu s tím, co je nejlepší pro lid. Aby se to už nikdy neopakovalo, měli bychom převést náš průmysl do veřejného vlastnictví."
 GER_solve_the_logistical_bottlenecks: "Vyřešit logistické úzké hrdlo"
 GER_solve_the_logistical_bottlenecks_desc: "Po reorganizaci letectva se můžeme zaměřit na neefektivní logistický systém a zásobovací řetězce. Jejich zefektivnění uvolní více lidí pro jiné činnosti a urychlí opravy našich letadel."
 GER_south_east_asian_natural_wealth: "Přírodní bohatství jihovýchodní Asie"
 GER_south_east_asian_natural_wealth_desc: "Jihovýchodní Asie oplývá přírodními zdroji, které by nám byly nesmírně užitečné. Současní vlastníci tato území nerozvíjejí správně, a ačkoli nám tato území nikdy nepatřila, stejný argument nezabránil takzvaným demokraciím krást kolonie, které patřily právoplatně nám - a nezabrání ani nám!"
 GER_south_east_asian_natural_wealth_tt: "Odemkne §Yrozhodnutí na mapě§! pro rozvoj našich jihovýchodoasijských držav"
 GER_spark_the_flame_of_revolution: "Zažehnout plamen revoluce"
 GER_spark_the_flame_of_revolution_desc: "Situace dělníků v sousedních zemích není taková, jakou bychom si přáli. V dlouhodobém horizontu se ozbrojená revoluce v těchto zemích stane nevyhnutelnou, ale nyní bychom se měli alespoň snažit šířit zde myšlenky komunismu."
 GER_spark_the_flame_of_revolution_red_europe_tt: "Odemkne rozhodnutí §YPosílit komunistické nálady§! v §Ymenších evropských zemích§!. Jakmile komunisté získají většinu, v ovlivněné zemi vypukne §Yobčanská válka§! s cílem přeměnit ji na §Ykomunistickou§!."
 GER_spark_the_flame_of_revolution_tt: "Odemkne rozhodnutí §YPosílit komunistické nálady§! v §Ymenších sousedních zemích§!. Jakmile komunisté získají většinu, v ovlivněné zemi vypukne §Yobčanská válka§! s cílem přeměnit ji na §Ykomunistickou§!."
 GER_spawn_more_communist_militias_in_civil_war_tt: "Pokud vypukne další §Yobčanská válka§!, vytvoří se §Y2 německé§! jednotky ve třech jádrových státech ovlivněných §Y$GER_proletariat_uprising_modifier$§!."
 GER_spheres_of_influence: "Sféra vlivu"
 GER_spheres_of_influence_desc: "Se dvěma podobně smýšlejícími státy v takové blízkosti musíme nastavit rovnováhu mezi našima a [SOV.GetAdjective] zájmy. Vytvořením sfér vlivu a vymezením prostoru pro naše soudruhy na východě omezíme riziko ozbrojeného konfliktu."
 GER_spheres_of_influence_tt: "My a §Y[SOV.GetNameWithFlag]§! vymezíme naše sféry vlivu v §YEvropě§!.\n\nNaše §Ysféra vlivu§! zahrne:\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Západ)\n§Y[CZE.GetNameWithFlag]§! (Západ)\n§Y[HUN.GetNameWithFlag]§!\n\nJejich §Ysféra vlivu§! zahrne:\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Východ)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_start_the_proletarian_revolution: "Začít proletářskou revoluci"
 GER_start_the_proletarian_revolution_civil_war_tt: "To povede k §Yobčanské válce§!, pokud mise vyprší!"
 GER_start_the_proletarian_revolution_desc: "Doufali jsme, že po první občanské válce bude hlas dělníků více slyšet. Zdá se však, že tomu tak není. Proletariát si zaslouží lepší osud a tím, že mu dovolíme povstat, můžeme konečně zajistit moc těm, kteří stojí na jeho straně - jednou provždy."
 GER_state_controlled_economy: "Státem řízená ekonomika"
 GER_state_controlled_economy_desc: "Naše ekonomika je příliš křehká na to, aby byla svěřena lidem, kteří ji neumí správně řídit. Abychom předešli hospodářské krizi s dlouhodobými následky, musí stát převzít kontrolu nad ekonomikou."
 GER_states_with_proletarian_uprising_joins_cw_tt: "Státy s modifikátorem §Y$GER_proletariat_uprising_modifier$§! se v případě občanské války připojí na §Ykomunistickou§! stranu."
 GER_stop_progress_on_advisor_focus_tt: "§Y$CHARACTER$§! přestane pracovat na zaměření §Y$FOCUS$§!."
 GER_stormtroopers: "Útočné oddíly"
 GER_stormtroopers_desc: "Stosstruppen z Velké války byli elitní útočníci určení k vedení náporů na nepřátelské zákopy a k vytváření průlomů, které měla následná pěchota využít. Měli bychom tuto myšlenku oživit a vycvičit nové elitní jednotky, které budou zosobňovat rychlost, obratnost a nemilosrdnou efektivitu na bojišti."
 GER_strafbataillon: "Trestní prapor"
 GER_strafbataillon_desc: "Poté, co jsme v armádě zavedli opatření k indoktrinaci, je můžeme využít i jinak než jen k zajištění loajality vojáků. Nasazením trestních praporů můžeme u těchto jedinců pěstovat požadované nacionalistické smýšlení jak indoktrinací, tak službou vlasti!"
 GER_strafbataillon_spawn_tt: "§Y3 trestní divize§! budou vytvořeny v §Y[ROOT.Capital.GetName]§!.\nOdemkne omezený nábor §Ytrestních divizí§!."
 GER_strengthen_kriegsmarine_communism: "Volksmarine"
 GER_strengthen_kriegsmarine_democratic: "Deutsche Marine"
 GER_strengthen_kriegsmarine_fascism: "Kriegsmarine"
 GER_strengthen_kriegsmarine_neutrality: "Kaiserliche Marine"
 GER_strengthen_the_kriegsmarine: "Posílit [GetStrengthenKriegsmarineName]"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$"
 GER_strengthen_the_proletarian_international: "Posílit proletářskou internacionálu"
 GER_strengthen_the_proletarian_international_desc: "Jak dělníci v sousedních zemích povstávají za svá práva, vidíme dostatek příležitostí upevnit naši pozici spolehlivé aliance. Pozváním nově vzniklých komunistických států do proletářské internacionály se všichni staneme silnějšími."
 GER_strengthen_the_proletarian_international_internationally_tt: "Každá země §Ymimo Evropu§!, kterou §Y[GER.GetNameWithFlag]§! ovlivnila směrem ke §Ykomunismu§!, bude pozvána do §Yproletářské internacionály§!. Tento efekt se bude vztahovat i na země ovlivněné po dokončení tohoto zaměření."
 GER_strengthen_the_proletarian_international_tt: "Každá země v §YEvropě§!, kterou §Y[GER.GetNameWithFlag]§! ovlivnila směrem ke §Ykomunismu§!, bude pozvána do §Yproletářské internacionály§!. Tento efekt se bude vztahovat i na země ovlivněné po dokončení tohoto zaměření."
 GER_strengthen_the_waffen_ss: "Posílit Waffen-SS"
 GER_strengthen_the_waffen_ss_desc: "Waffen-SS, bojová větev SS, se ukázala být cenným prostředkem v boji. Ačkoli jde technicky o polovojenskou organizaci, pevně věříme, že s více zdroji mohou fungovat stejně efektivně jako naše pravidelná armáda."
 GER_strengthen_the_welfare_state: "Posílit sociální stát"
 GER_strengthen_the_welfare_state_desc: "Naše země má dlouhou tradici sociálního státu a nemáme v úmyslu na tom nic měnit. Musíme zůstat věrni svým principům a zajistit, aby náš lid žil tak dobrý život, jaký mu můžeme poskytnout."
 GER_strike_at_the_rising_sun: "Udeřit na vycházející slunce"
 GER_strike_at_the_rising_sun_desc: "[JAP.GetNameDefCap] zůstává baštou imperialismu, utlačující každého, kdo si přeje rovnost a socialismus. Je nejvyšší čas, aby byli Japonci sraženi na kolena a přijali nový proletářský světový řád."
 GER_strike_eastward: "Úder na východ"
 GER_strike_eastward_desc: "S hranicemi zajištěnými nadešel čas udeřit na našeho největšího rivala – toho, kdo porušil Brestlitevskou smlouvu a ohrožuje stabilitu východní Evropy, tedy [SOV.GetNameDef]. Je čas dobýt Moskvu a skutečně srazit [SOV.GetAdjective] obra na kolena."
 GER_strike_eastward_eq_trigger_tt: "Více než §Y100 000§! kusů pěchotní výzbroje v armádě"
 GER_strive_for_conservative_values: "Usilovat o konzervativní hodnoty"
 GER_strive_for_conservative_values_desc: "Liberální myšlenky v naší zemi příliš dlouho bujely, oslabovaly mysl našich mužů a kazily naše politiky. Musíme se vrátit ke starým dobrým hodnotám, aby se chaos Výmarské republiky už nikdy nevrátil."
 GER_sturmtruppe_battalion_tt: "Odemkne podpůrný prapor §Y$sturmtruppe_battalion$§!."
 GER_subduing_the_baltic_states: "Podrobit si Pobaltské státy"
 GER_subduing_the_baltic_states_desc: "Pobaltské státy jsou nelegitimní, neboť si nárokují území našeho Spojeného baltského vévodství. Musíme je podrobit a předat tato území pobaltským německým aristokratům."
 GER_subduing_the_baltic_states_tt: "Získáš tři jednotky Baltische Landeswehr §Ypěchoty§!.\nPokud §YPolsko§! neprovedlo §YObnovení bermontiánů§!, §YRüdiger von der Goltz§! se k nám připojí jako polní maršál na úrovni 3."
 GER_subjugate_romanian_economy: "Podrobit rumunskou ekonomiku"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap] se stalo důležitým obchodním partnerem. Obrovské množství ropy těžené v zemi posílilo jejich ekonomiku a nyní začínají zvyšovat ceny. Jistě na ně dokážeme vyvinout tlak, abychom pro sebe jako starý a stálý zákazník zajistili ty nejlepší ceny."
 GER_subsidize_hoesch_benzin: "Dotovat Hoesch-Benzin"
 GER_subsidize_hoesch_benzin_desc: "Říkalo se, že armáda pochoduje na žaludek, ale moderní armáda běží na palivo. Abychom udrželi naše vojenské schopnosti, musíme zesílit úsilí o výrobu syntetických paliv."
 GER_subversive_infiltrators: "Podvratní infiltrátoři"
 GER_subversive_infiltrators_desc: "Zpravodajské informace o nepříteli jsou klíčové pro úspěšnou invazi. Když zvyšujeme výdaje v tolika oblastech, je jen logické, že musíme investovat i do zlepšení našeho zpravodajského shromažďování."
 GER_support_a_coup_in_liechtenstein: "Podpořit převrat v Lichtenštejnsku"
 GER_support_a_coup_in_liechtenstein_desc: "Obdrželi jsme zprávy, že stejně smýšlející jednotlivci v Lichtenštejnsku plánují svrhnout regenta v tomto malém státě. Muž jménem Alfons Goop požádal o naši podporu a ujišťuje nás, že i my z toho budeme těžit."
 GER_support_finland: "Podpořit Finsko"
 GER_support_finland_desc: "[FIN.GetNameDef] má již dlouho spor se svým [SOV.GetAdjective] sousedem o [146.GetName]. Jelikož v oblasti nyní rostou napětí, je v našem nejlepším zájmu je podpořit a tím si je více naklonit."
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "[GER.GetRussiansDemonym] mají Finy na mušce. Poskytneme jim záruku proti východní hrozbě a zároveň jim dáme skromnou průmyslovou pomoc."
 GER_support_the_proletarian_uprising: "Podpořit proletářské povstání"
 GER_support_the_proletarian_uprising_desc: "Předpokládáme prudký nárůst občanských válek v našem bezprostředním okolí a musíme aktualizovat svůj postoj k tomu, jak nejlépe podpořit povstávající dělníky. Tito dělníci mohou být na takové tažení špatně připraveni, ale tím, že jim zajistíme alespoň dobrou výzbroj, můžeme zaručit, že se přes naši část Evropy převalí rudá vlna."
 GER_support_the_proletarian_uprising_tt: "Odemkne §Yrozhodnutí§! posílat §Ypěchotní výzbroj§! do zemí zmítaných občanskou válkou, kterou vyvolalo §Y[ROOT.GetAdjective]§! posilování §Ykomunistických§! nálad."
 GER_sway_the_balkans: "Naklonit si Balkán"
 GER_sway_the_balkans_desc: "Mnohé balkánské země se cítí ohroženy cizími mocnostmi. Měli bychom jim nabídnout místo v Mitteleuropě, aby naše unie byla ještě silnější."
 GER_sway_the_balkans_tt: "Odemkne rozhodnutí §YPosílit [ROOT.GetRulingIdeology] ideologii§! v §Ybalkánských§! zemích a §YPřivést je do Mitteleuropy§!"
 GER_sway_the_middle_east_decisions_tt: "Odemkne rozhodnutí §YPosílit [ROOT.GetRulingIdeology] ideologii§! v §Yblízkovýchodních§! zemích a §YPřivést je do Mitteleuropy§!"
 GER_tactical_bombers: "Taktické bombardéry"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ Srovnáním každé továrny za našimi hranicemi se zemí zajistíme, že jen my budeme schopni postavit efektivní armádu."
 GER_tech_sharing: "Sdílení průmyslových technologií"
 GER_tech_sharing_desc: "Sdílení technologií mezi námi a dalšími spřízněnými zeměmi by mělo být něčím, o co usilujeme. Obrátit se v této věci na [SOV.GetNameDef] se zdá být nejrozumnější cestou."
 GER_tend_to_the_future_of_germany: "Pečovat o budoucnost Německa"
 GER_tend_to_the_future_of_germany_desc: "Nyní, když bylo Německo úspěšně zachráněno před nacisty, musíme hledět vpřed k novým obzorům a rozhodnout o budoucím směřování našeho národa. Za jednotu, spravedlnost a svobodu!"
 GER_tend_to_the_future_of_germany_tt: "Jakýkoli pokus o §Yseparatistické povstání§! bude úspěšně zmařen"
 GER_the_austrian_question: "Rakouská otázka"
 GER_the_austrian_question_desc: "Maloněmecké řešení byla chyba, kterou musíme okamžitě napravit. Měli bychom donutit Rakušany, aby se k nám připojili, a možná přitom nabídnout Burgenland výměnou za to, že s náma [HUN.GetNameDef] uzavře spojenectví."
 GER_the_austrian_question_more_likely_to_accept_tt: "Jsou §Rméně§! ochotní přijmout, pokud právě vedou frakci."
 GER_the_eastern_threat: "Východní hrozba"
 GER_the_end_to_fascist_europe: "Konec fašistické Evropy"
 GER_the_end_to_fascist_europe_desc: "I nyní v Evropě stále existují země podléhající fašistické vládě. Jsme si dobře vědomi, jaký tlak to klade na obyvatelstvo, a proto musíme zajistit, aby tyto země byly okamžitě osvobozeny!"
 GER_the_final_blow_to_communism: "Konečný úder komunismu"
 GER_the_final_blow_to_communism_desc: "Vypořádání se s [SOV.GetAdjective] komunisty nemůže znamenat konec našeho tažení proti komunismu v Evropě. Dokud v našem okolí existují komunistické státy, musíme pokračovat v boji. Nemůžeme odpočívat, dokud nebude rudá hrozba zcela vymýcena!"
 GER_the_first_berlin_award: "První berlínská dohoda"
 GER_the_first_berlin_award_aus_tt: "Pokud jsme ve frakci s §Y[AUS.GetNameDef]§!:"
 GER_the_first_berlin_award_desc: "Poláci zabírají nejen naše území, ale také území Rakousko-Uherska. Měli bychom se je pokusit zastrašit, aby tato území vrátili Mitteleuropě, jinak pocítí hněv německé armády."
 GER_the_first_berlin_award_hun_tt: "Pokud jsme ve frakci s §Y[HUN.GetNameDef]§!:"
 GER_the_four_year_plan: "Čtyřletý plán"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$"
 GER_the_german_stakhanovite_movement: "Německé stachanovské hnutí"
 GER_the_german_stakhanovite_movement_desc: "[SOV.GetName] je také domovem Stachanovského hnutí - vzniklo, když dělníci začali být hrdí na to, že pracují více a produkují více, než se od nich očekávalo. Toto hnutí prudce zvýšilo výrobu a poskytlo dělníkům silnější pocit účelu. [ROOT.GetNameDef] by měl zvážit podporu podobných nálad i zde."
 GER_the_german_stakhanovite_movement_tt: "Dokončením §Y$GER_establish_the_reichswerke$§! nebo §Y$GER_invest_in_vereinigte_stahlwerke$§! toto zaměření zvýší množství získaných surovin o §G5 %§!."
 GER_the_mannheim_project_ww: "Projekt Mannheim"
 GER_the_mannheim_project_ww_desc: "Měli bychom zdvojnásobit své úsilí o odhalení tajemství atomu a zkusit jej zbraněmi využít proti [SOV.GetAdjective] protivníkovi. To se ukáže snazším díky našim novým spojencům, kteří se možná podělí o jakékoli informace, jež o této věci mají."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_the_northern_shield: "Severní štít"
 GER_the_northern_shield_desc: "Severské země jsou bohaté na suroviny, ale navzdory snahám o sjednocení svých dělníků proletariát stále trpí pod kapitalistickými zájmy. Věříme, že nejen že si dělníci zaslouží lepší podmínky, ale také že bychom tyto zdroje dokázali využít mnohem lépe. Využívání severských dělníků musí skončit!"
 GER_the_peoples_victory: "Vítězství lidu"
 GER_the_peoples_victory_desc: "Lid promluvil a lid byl vyslyšen. Naše stará a zkorumpovaná vláda vykazuje známky slabosti a my musíme využít příležitosti požadovat její rezignaci a převzít moc do vlastních rukou - ve jménu lidu!"
 GER_the_proletarian_legion: "Proletářská legie"
 GER_the_proletarian_legion_desc: "Musíme převzít odpovědnost za povstání, která jsme rozpoutali. Proletariát v těchto zemích nyní zmítaných občanskou válkou potřebuje naši pomoc, aby co nejdříve ukončil vládu zkorumpovaných režimů. Musíme zvážit vyslání vojsk na jejich podporu!"
 GER_the_proletarian_legion_tt: "Jakmile §Yjakákoli země§!, ve které §Y[ROOT.GetNameWithFlag]§! posílil §Ykomunismus§!, vstoupí do §Yobčanské války§!:"
 GER_the_proletarian_revolution_flag: "Proletářská revoluce probíhá."
 GER_the_proud_eagle_and_the_resurgent_dragon: "Hrdý orel a znovupovstávající drak"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "Hrozba, že [JAP.GetName] provede invazi do zemí našich [CHI.GetAdjective] přátel nad námi neustále visí. Nemá smysl pasivně čekat, až zaútočí. Musíme se připravit na válku proti [JAP.GetAdjective] válečníkům, ať už na našem území, nebo na jejich."
 GER_the_prussian_legacy: "Pruské dědictví"
 GER_the_prussian_legacy_desc: "'Některé státy mají armádu, pruská armáda má stát,' řekl kdysi Voltaire. Tento výrok ztělesníme tím, že rozvineme starou německou doktrínu Bewegungskrieg - manévrové války - abychom zajistili rychlá a drtivá vítězství na bojišti."
 GER_the_second_berlin_award: "Druhá berlínská dohoda"
 GER_the_second_berlin_award_desc: "Rumuni a Slované také okupují právem rakousko-uherská území. Musíme požadovat jejich okamžité navrácení!"
 GER_the_second_naval_race: "Druhé námořní závody"
 GER_the_second_naval_race_desc: "Byli jsme příliš dlouho ponižováni Brity a Francouzi! Je nejvyšší čas obnovit naše flotily a oficiálně prohlásit, že se jim nehodláme nadále klanět. Brzy zjistí, že moře patří nám - a nikomu jinému."
 GER_the_sino_germanic_pact: "Sino-německý pakt"
 GER_the_sino_germanic_pact_desc: "Konečně přišel čas oficiálně uznat [CHI.GetAdjective] vládu jako spojence. Měli bychom tuto alianci ihned formalizovat, abychom mohli společně stát proti všem, kteří se nás snaží utlačovat!"
 GER_the_supreme_leader: "Nejvyšší vůdce"
 GER_the_supreme_leader_desc: "Díky cíleným reformám a revitalizačním programům dosáhla se může [ROOT.GetLeader] opřít o loajalitu Wehrmachtu, která dosáhla nové výšky. Tento trend plné podpory našeho vůdce a vlasti musí pokračovat."
 GER_the_supreme_leader_trigger: "[ROOT.GetNameDefCap] §Ykapitulovalo§! více než §Y2 významné§! zemím"
 GER_the_swiss_gold: "Švýcarské zlato"
 GER_the_swiss_gold_desc: "Jelikož se [SWI.GetAdjective] občané zatím rozhodli zůstat stranou světových konfliktů, představují ideální příležitost pro obchod i špionáž. Měli bychom se postarat o to, aby v jejich státě působili naši agenti, a využít je také naplno k uschování zlata, kterého jsme se zmocnili."
 GER_the_triumphant_will: "Vítězná vůle"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_torpedobomber: "Torpédový bombardér"
 GER_torpedobomber_desc: "$naval_air_effort_desc$"
 GER_total_control_over_domestic_affairs: "Úplná kontrola nad vnitřními záležitostmi"
 GER_total_control_over_domestic_affairs_chancellors_tt: "Na základě jmenovaného kancléře strany v rámci §YVnitřního kruhu§!:"
 GER_total_control_over_domestic_affairs_desc: "Vyhlídka na to, že bychom zcela předali správu vnitřních záležitostí do rukou stranického kancléře, může působit troufale. Führer si je však jistý. Úkoly, které doposud plnil, zvládl nad očekávání dobře, a [ROOT.GetLeader] se cítí klidný, když to může nechat na něm a sám se soustředit na důležitější věci."
 GER_totaler_krieg: "Totální válka"
 GER_totaler_krieg_desc: "Chceme-li dosáhnout úplného vítězství, musíme zmobilizovat celou společnost a přinést nepříteli válku až na jeho práh. Je čas, aby [ROOT.GetNameDef] povstal - a nechal rozpoutat bouři!"
 GER_trade_agreements: "Obchodní dohody"
 GER_trade_agreements_desc: "Mitteleuropa není jen vojenská aliance, ale také svazek, který má zlepšit obchodní vztahy a hospodářskou spolupráci. Měli bychom zdůraznit tuto roli a využít ji k navázání vztahů s těmi, kdo oplývají přírodními zdroji."
 GER_trade_agreements_tt: "Všichni spojenci obdrží §Ynárodní duch§!:"
 GER_trade_deal_with_sweden: "Obchodní dohoda se Švédskem"
 GER_trade_deal_with_sweden_desc: "$GER_swedish_trade_agreement_desc$"
 GER_trade_interdiction: "Strategie blokování obchodu"
 GER_trade_interdiction_desc: "Chceme-li narušit nepřátelské zásobovací linie a oslabit jejich válečné úsilí, musíme přijmout strategii blokování obchodu. Nasazením hladinových lodí a ponorek na mořích zabráníme přepravě životně důležitých surovin a obchodních lodí, čímž přinutíme naše nepřátele ke kapitulaci."
 GER_trade_interdiction_lock_other_focus_tt: "Zaměření §Y$GER_plan_z$§! bude uzamčeno, dokud nebude dokončeno zaměření §Y$GER_unrestricted_convoy_raiding$§!."
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_tributes_for_guarantees: "Tributy za záruky"
 GER_tributes_for_guarantees_desc: "Měli bychom chránit pobaltské státy před medvědem z východu, ale ne zadarmo. Protože se tyto země nacházejí v tak zranitelné pozici, bylo by snadné požadovat za ochranu kompenzaci."
 GER_u_boat_efforts: "Úsilí o ponorky"
 GER_u_boat_efforts_desc: "Úspěchy taktiky vlčích smeček přesvědčily námořní velení, aby tuto cestu zdvojnásobilo a zaměřilo se na stavbu více a lepších ponorek, které zajistí naše vítězství na moři."
 GER_unify_west_africa: "Sjednotit jihozápadní Afriku"
 GER_unify_west_africa_desc: "Naše sny o Mittelafrice jsou v současnosti brzděny existencí angolské oblasti. Abychom propojili naše državy v jihozápadní Africe s kongskými koloniemi, musíme zaslat ultimátum požadující okamžité uznání naší vlády nad tímto územím."
 GER_unlock_influence_countries_tt: "Odemkne rozhodnutí: §Y$GER_influence_countries_cat$§!"
 GER_unlock_operational_planning_bewegungskrieg_tt: "Odemkne rozhodnutí: §Y$GER_operational_planning_category$§!, které po aktivaci na §Y90 dní§! udělí:"
 GER_unlock_operational_planning_blitzkrieg_tt: "Odemkne rozhodnutí: §Y$GER_operational_planning_category$§!, které po aktivaci na §Y45 dní§! udělí:"
 GER_unlock_operational_planning_in_africa_tt: "Odemkne rozhodnutí: §YOperační plánování v Africe§!"
 GER_unlock_plan_z_tt: "Odemkne zaměření §Y$GER_plan_z$§!."
 GER_unlock_price_controls_decision_tt: "Odemkne rozhodnutí: §Y$GER_price_controls_cat$§!, které může snížit §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 GER_unlock_reichswerke_tt: "Odemkne průmyslový koncern §Y$GER_reichswerke$§!."
 GER_unlock_trade_interdiction_tt: "Odemkne zaměření §Y$GER_trade_interdiction$§!."
 GER_unlocks_eben_emael_raid_tt: "Odemkne §Yvýsadkářský nálet§! na §YEben Emael§!."
 GER_unlocks_kremlin_raid_tt: "Odemkne §Yletecký nálet§! na §YKreml§!, pokud je §Y[SOV.GetNameWithFlag]§! s náma ve válce."
 GER_unlocks_statue_of_liberty_raid_tt: "Odemkne §Yletecký nálet§! na §YSochu svobody§!, pokud jsou §Y[USA.GetNameWithFlag]§! s náma ve válce."
 GER_unrestricted_convoy_raiding: "Neomezené nájezdy na konvoje"
 GER_unrestricted_convoy_raiding_desc: "Musíme zdvojnásobit efektivitu nájezdů na konvoje a ztrojnásobit naše plánovací úsilí, abychom získali úplnou kontrolu nad moři!"
 GER_uralbomber_program: "Program Uralbomber"
 GER_uralbomber_program_desc: "Vítězství bude dosaženo tehdy, až dokážeme zasáhnout nepřítele kdekoli. Vývoj letounu schopného doletět k Uralu by dostal téměř každého potenciálního nepřítele do našeho dosahu."
 GER_uranverein: "Uranverein"
 GER_uranverein_desc: "Naším úkolem je stát se průkopníky ve výzkumu jaderné energie a využít její potenciál pro sebe. Máme některé z nejbystřejších mozků na světě, kteří mohou tuto cestu sledovat - a stát se ničiteli světů."
 GER_urbanization: "Urbanizace"
 GER_urbanization_desc: "Zavedení moderních strojů v zemědělství uvolnilo mnoho lidí, kteří se nyní stěhují do měst a hledají novou práci. Tito lidé mohou být dobře využiti v našich továrnách, kde budou nadále posilovat naši ekonomiku, jednu z nejsilnějších na světě."
 GER_utilize_the_nordliche_gesellschaft: "Využít Nordische Gesellschaft"
 GER_utilize_the_nordliche_gesellschaft_desc: "Skandinávie je tradičně neutrální. Nemá smysl otevírat další frontu, abychom získali jejich zdroje, když je lze zajistit diplomaticky. Proto bychom měli využít Rosenbergovu Nordickou společnost, sdružení na posílení německo-severské kulturní a politické spolupráce, abychom si skandinávské země naklonili."
 GER_wage_war_on_capitalism: "Vést válku proti kapitalismu"
 GER_wage_war_on_capitalism_desc: "Kapitalismus je přirozeným nepřítelem komunismu a musí být rozložen i silou, pokud to bude nutné. My povedeme tento útok proti [USA.GetNameDef], samotnému symbolu kapitalismu, a otevřeme cestu nové socialistické éře."
 GER_war_against_communism_tt: "Získá válečný cíl §YAnexe§! proti jakémukoli §Ykomunistickému§! státu na světě. Současné cíle:"
 GER_war_against_european_communism_tt: "Získá válečný cíl §YAnexe§! proti jakémukoli §Ykomunistickému§! státu v §YEvropě§!. Současné cíle:"
 GER_war_against_fascism_tt: "Získá válečný cíl §YAnexe§! proti jakémukoli §Yfašistickému§! státu v §YEvropě§!, proti němuž [GER.GetNameDef] ještě nemá válečný cíl. Současný efekt:"
 GER_war_against_major_countries_in_europe_tt: "Získá válečný cíl §YAnexe§! proti všem §Yvelmocím§!, které ovládají alespoň jeden stát v §YEvropě§!. Současný efekt:"
 GER_war_preparations: "Přípravy na válku"
 GER_war_preparations_desc: "Chceme-li plně připravit národ na blížící se válku, musíme zajistit přípravy nejen uvnitř Wehrmachtu, ale i v průmyslu a infrastruktuře."
 GER_war_production: "Válečná výroba"
 GER_war_production_desc: "Válka nás znovu pohltila, ale neskloníme se a nepadneme! Zmobilizujeme náš průmyslový potenciál a vyprodukujeme víc než kterýkoli nepřítel, jenž by byl natolik pošetilý, aby si myslel, že může zlomit nezdolnou vůli německého lidu!"
 GER_war_with_american_country_tt: "Ve válce s §Yamerickým§! státem"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_weltpolitik: "Weltpolitik"
 GER_weltpolitik_desc: "Nebudeme bráni vážně jako velmoc, dokud neobnovíme své světové impérium, nebo si nevybudujeme nové. Musíme proto začít hledět za hranice Evropy a nesoustředit se pouze na náš kontinent."
 GER_western_duchies_name_democratic: "Západní autonomní státy"
 GER_western_duchies_name_neutrality: "Zřídit západní velkovévodství"
 GER_will_also_recieve_trade_and_civs_tt: "Také získáme menší část jejich zdrojů a civilního průmyslu.\nMnožství §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! bude záviset na tom, kolik zemí přijme naše požadavky."
 GER_wirtschaftswunder: "Wirtschaftswunder"
 GER_wirtschaftswunder_desc: "Všechny naše programy a iniciativy na oživení ekonomiky se konečně vyplatily! Lidé po celém světě žasnou nad naším hospodářským a průmyslovým zotavením a nazývají je „Wirtschaftswunder“ - hospodářský zázrak."
 GER_with_panzerschiff_completed_tt: "Pokud je dokončeno §Y$GER_panzerschiff_raiders$§!:"
 GER_with_u_boat_efforts_completed_tt: "Pokud je dokončeno §Y$GER_u_boat_efforts$§!:"
 GER_wolfpack_tactics: "Taktika vlčích smeček"
 GER_wolfpack_tactics_desc: "Myšlenka útoků na konvoje pomocí ponorek není nová a byla použita už v době Velké války, ale nyní byla navržena nová taktika. Tento přístup počítá s tím, že naše ponorky budou spolupracovat v Rudelu, tedy v „smečce“, při vyhledávání a ničení obchodních lodí. To může být klíčem k odříznutí nepřítele od surovin a znemožnění pokračovat ve válce."
 GER_womens_rights_and_equality: "Práva a rovnost žen"
 GER_womens_rights_and_equality_desc: "Pohlaví bylo dlouho určujícím faktorem pro to, kde má jednotlivec sloužit své zemi - zda na frontě, v továrně či doma. Usilováním o rovnoměrnější rozdělení zátěže umožníme větší pracovní sílu a v případě potřeby i větší armádu."
 GER_workers_rights: "Práva dělníků"
 GER_workers_rights_desc: "Odbory se v posledních letech zásadně proměnily a jsou k nepoznání od toho, co bývaly. Jejich reformou můžeme sjednotit dělníky a sklidit z toho výhody."
 GER_wunderwaffe_dornberger_trait_tt: "§Y$GER_walter_dornberger$§! ($high_command$):\nNahradí rys §Y$GER_head_of_the_missile_department$§! za §Y$GER_head_of_experimental_weapons$§!\nEfektivní změna:\nSpotřeba zásob zařízení: §G-10.00§!\n$specialization_naval_speed_factor$: §G+10%§!\n$specialization_nuclear_speed_factor$: §G+10%§!"
 GER_zentrale_planung: "Vytvořit Zentrale Planung"
 GER_zentrale_planung_desc: "Válka odhalila nedostatky v našich snahách o zbrojení, nedostatky, které musíme řešit! Vytvořením Ústřední plánovací rady složené ze zástupců vlády, průmyslu a armády můžeme koordinovat hospodářskou politiku a efektivně přesměrovat zdroje tak, aby posílily naši zbrojní výrobu a podpořily naše národní cíle a vojenskou převahu."
 HABSBURG_an_empire_not_just_in_name: "Tisíciletá federace"
 HABSBURG_an_empire_not_just_in_name_desc: "Naše federace vydrží skutečně tisíc let a nic teď nemůže stát mezi námi a naší budoucností. Ať je známo, že oblast Dunaje je nejbohatší a nejuctívanější na světě!"
 HABSBURG_an_empire_not_just_in_name_no_puppets_tt: "Všechny subjekty, které mají tento §YSpolečný strom zaměření§!, získají:"
 HABSBURG_armor_initiative: "Iniciativy v oblasti obrněné techniky"
 HABSBURG_armor_initiative_desc: "Budoucnost válčení bude rozhodována obrněnými vozidly, jak tomu bylo na konci Velké války, kterou náš předchůdce prohrál. Musíme napravit tyto chyby a soustředit se na to, abychom opět neselhali."
 HABSBURG_bring_back_royal_and_imperial_hussars: "Vrátit císařské a královské uheráky"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "Kdysi měla stará rakousko-uherská říše své císařské a královské uheráky. Duch uheráků žije dodnes, i když většina jednotek uheráků byla již dávno rozpuštěna. Jednotky, které si získaly takový respekt jak od našich obyvatel, tak od nepřátel, by nám nyní velmi prospěly."
 HABSBURG_call_the_imperial_diet: "Svolat císařský sněm"
 HABSBURG_call_the_imperial_diet_desc: "Nastal čas opět svolat císařský sněm. Pro nás jako vedoucí tuto federaci byla vize vždy jasná. Ambicí vždy byla reintegrace říše a nastal čas, abychom ji uskutečnili."
 HABSBURG_defensive_hussars: "Vzorem maďarští uheráci"
 HABSBURG_defensive_hussars_desc: "Naše obnovená síla uheráků potřebuje projít změnami, aby se plynule zařadila do naší nyní modernější armády. Současná maďarská lehká jízda, jejich pojetí moderního uheráka, by měla být vzorem, podle kterého budeme utvářet naši novou uheráckou armádu. Využitím jejich zkušeností a snahou dosáhnout jejich obratnosti a rychlosti můžeme vybudovat sílu, se kterou je třeba počítat."
 HABSBURG_discounted_licenses: "Zřídit výhodné smlouvy na zbraně"
 HABSBURG_discounted_licenses_desc: "Nemáme možná nejmodernější zbraně, ale to není problém, protože naši politici mají kontakty s lidmi, kteří nám mohou pomoci lépe získat přístup k zahraniční technologii pro výrobu v našich vlastních zařízeních. Využitím této rozsáhlé sítě získáme výrobní práva na nejlepší vybavení a díky naší rozsáhlé průmyslové základně získáme přístup k vyspělejšímu vybavení pro naše vojáky."
 HABSBURG_economic_cooperation_policy: "Politika hospodářské spolupráce"
 HABSBURG_economic_cooperation_policy_desc: "V současnosti členové naší federace plně spravují své vlastní ekonomiky. I když to umožňuje každému co nejvíce svobody, zároveň to brzdí hospodářskou moc federace. Zavedením politiky spolupráce můžeme zajistit, že členové budou jednat společně tváří v tvář větším hospodářským problémům."
 HABSBURG_effectivizing_the_motorized_troops: "Efektivní využití paliva"
 HABSBURG_effectivizing_the_motorized_troops_desc: "Spotřeba paliva razantně vzrostla, jak jsme integrovali více motorových, mechanizovaných a obrněných jednotek do naší armády. Palivo se stalo zásadním omezením, které brzdí naše vojenské schopnosti. Měli bychom zkoumat zlepšení jeho využití, bude to mít prospěch jak vojenský, tak ekonomický."
 HABSBURG_for_the_glory_of_the_empire: "Za slávu říše"
 HABSBURG_for_the_glory_of_the_empire_desc: "Nyní, když lze naše armády považovat za opět plně funkční, je čas vnést do našich občanů vlastenecký smysl pro povinnost, aby si uvědomili, že oni jsou tím, kdo chrání domovy jednotlivců před nepřítelem."
 HABSBURG_improved_production_methods: "Zlepšené výrobní metody"
 HABSBURG_improved_production_methods_desc: "Nyní, kdy náš průmysl efektivně spolupracuje, můžeme usilovat o zlepšení výrobních metod, využívajících skutečný potenciál a sílu našich lidí a jejich tvrdé práce."
 HABSBURG_increase_scientific_cooperation: "Zřídit společná výzkumná zařízení"
 HABSBURG_increase_scientific_cooperation_desc: "Nastal čas společně financovat nové laboratoře a tajná výzkumná zařízení, kde naši vědci mohou úžeji spolupracovat, zlepšovat tempo svého výzkumu a otevírat nám nové obzory."
 HABSBURG_industrial_effectivization: "Průmyslová efektivizace"
 HABSBURG_industrial_effectivization_desc: "Naše továrny musí fungovat nejen za války, ale samozřejmě i v době míru. V ideálním světě by druhé bylo mnohem důležitější než první, bohužel tento svět není dokonalý. Naše průmyslová snaha v míru však nemůže být ignorována."
 HABSBURG_industrializing_our_capitals: "Industrializace hlavních měst"
 HABSBURG_industrializing_our_capitals_desc: "Většina hlavních měst v naší federaci jsou stará, historická města. I když je to dobré a svědčí to o dlouhé a silné historii našich členů, přesto nám to z industriálního hlediska nestačí. Společná snaha o další industrializaci těchto měst může být velmi přínosná."
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§! je §YZemě původu§!"
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "Je buď §Y[AUS.GetNameDef]§! nebo §Y[HUN.GetNameDef]§! a má jako svého subjektu jakýkoli §YAustro-Uherský Kontingentní Stát§!, je subjektem jednoho z nich, je vůdcem frakce jako §Y[AUS.GetNameDef]§! nebo §Y[HUN.GetNameDef]§!, nebo je ve frakci s nimi jako jakýkoli §YAustro-Uherský Kontingentní Stát§!."
 HABSBURG_joint_consumer_goods_endeavors: "Dunajská centrální banka"
 HABSBURG_joint_consumer_goods_endeavors_desc: "Hospodářské schopnosti jednotlivých států federace se velmi liší. Naše centrální banky se také výrazně liší ekonomickou silou a i když by každý stát měl mít svou vlastní centrální banku, vytvoření centrální banky pro federaci zajistí, že budeme mít instanci primárně zaměřenou na celkový ekonomický stav federace."
 HABSBURG_joint_ft_unlock_tt: "Odemkne rakousko-uherský §YSpolečný strom zaměření§!"
 HABSBURG_joint_industry_spirit: "Společné průmyslové plánování"
 HABSBURG_joint_industry_spirit_desc: "Každá země v naší federaci musí přispět k průmyslu. V současnosti však všichni operujeme podle různých plánů, což způsobuje potíže, jak se rozvíjí rozsáhlejší spolupráce. Plánováním průmyslových aktivit společně můžeme dosáhnout maximální efektivity."
 HABSBURG_joint_training_initiative: "Císařské a královské ministerstvo války"
 HABSBURG_joint_training_initiative_desc: "Společná armáda byla kdysi spravována určeným ministerstvem. Zpětně bylo ministerstvo špatně řízené a odtržené od dění na bojišti. Myšlenka však byla správná. Pokud máme operovat společně, naše plánování a organizace musí být také společné."
 HABSBURG_joint_ventures_in_resource_extraction: "Společné podniky v těžbě surovin"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "Je nevyhnutelné, že některé zdroje zůstanou nepovšimnuty nebo nevyužity z jiných důvodů, obvykle ekonomických nebo časových, či obojího. Nyní, když jsou všechny tyto zdroje seskupeny pod federací, můžeme využít naší větší ekonomiky a rozšířených znalostí o nejlepším způsobu těžby těchto zdrojů!"
 HABSBURG_mechanized_initiative: "Mechanizační iniciativy"
 HABSBURG_mechanized_initiative_desc: "Existují vědci, kteří diskutují o možnosti polopásových vozidel schopných přepravy jednotek a vybavených lepší ochranou pancéřováním. Tato možnost by pravděpodobně byla levnější než tank, ale odolnější než nákladní auto a schopná zvládat náročnější terén. Možná bychom měli projektu poskytnout financování."
 HABSBURG_meeting_the_logistical_challenge: "Čelit logistické výzvě"
 HABSBURG_meeting_the_logistical_challenge_desc: "Logistická výzva roste spolu s naší federací. Zásoby nyní trvá déle doručit našim jednotkám a obáváme se, že pokud nezasáhneme, může se to v budoucnu stát problémem. Naše jednotky musí být vycvičeny dělat více s méně a distribuce zásob mezi jednotky musí být zlepšena."
 HABSBURG_motorizing_the_armies: "Motorizační úsilí armád"
 HABSBURG_motorizing_the_armies_desc: "Moderní válka může být stále o pěchotních útocích, ale i kdyby tomu tak bylo, měli bychom zajistit, aby pěchota mohla cestovat z jednoho místa federace do druhého co nejrychleji a nejefektivněji. Iniciací snahy o motorizaci, která přepraví více našich jednotek nákladními automobily, zajistíme, že naše jednotky budou vždy tam, kde jsou potřeba, včas."
 HABSBURG_offensive_hussars: "Vzorem polští uheráci"
 HABSBURG_offensive_hussars_desc: "Naše obnovená síla uheráků potřebuje projít změnami, aby se plynule zařadila do naší nyní modernější armády. Současná polská těžká jízda, jejich křídlatí uheráci, zasela strach a respekt do srdcí svých nepřátel. S těmito věcmi na paměti je naprosto jasné, že naši uheráci by měli operovat podle stejného vzoru."
 HABSBURG_optimizing_the_land_usage: "Optimalizace využití půdy"
 HABSBURG_optimizing_the_land_usage_desc: "S tolika zeměmi, které spolupracují ve federaci, není překvapením, že naše využití půdy není dokonalé. Sdílením znalostí, jak nejlepší využít naše průmyslové oblasti, můžeme pravděpodobně optimalizovat způsob, jakým stavíme továrny."
 HABSBURG_organizational_exercises: "Společná organizační cvičení"
 HABSBURG_organizational_exercises_desc: "Manévry rozhodnou budoucí války. Jelikož válka probíhá stále rychlejším tempem, potřeba vysoké rychlosti a bezchybné organizace roste. Žádná palebná síla nás nezachrání, pokud naše jednotky nevědí, jak se rychle pohybovat, aniž by ztratily cíl z dohledu. Jak naše armáda roste a zahrnuje muže mnoha národností, musí být učiněny kroky k koordinaci a organizaci našich jednotek."
 HABSBURG_part_of_something_bigger: "Nedělitelné a neoddělitelné"
 HABSBURG_part_of_something_bigger_desc: "Všichni lidé vědí, že musí bránit své vlastní domovy, ale naše nově nalezená federace jistě padne, pokud si také neuvědomí důležitost přeshraniční spolupráce a pomoci při ochraně toho, co je drahé sousedovi."
 HABSBURG_reform_gemeinsame_armee: "Reforma Společné armády"
 HABSBURG_reform_gemeinsame_armee_desc: "V minulosti rakousko-uherská říše měla rozsáhlou Společnou armádu, kde všechny země přispívaly k našemu společnému cíli. Bez ohledu na naše současné ideologické rozdíly a podobnosti by společné vojenské úsilí nás pouze posílilo."
 HABSBURG_reinforced_industry: "Posílený průmysl"
 HABSBURG_reinforced_industry_desc: "Ačkoliv je důležité, aby naše továrny fungovaly v době míru, nyní není čas se tím zabývat. Náš průmyslový sektor musí být schopen vydržet válku na domácí půdě, a dokud toho nedosáhneme, nemůžeme věnovat čas mírovým operacím."
 HABSBURG_securing_the_consumer_rights: "Blaho lidu"
 HABSBURG_securing_the_consumer_rights_desc: "Ačkoliv jsou zastánci války všude, musíme si pamatovat, kdo tuto federaci umožňuje. Jsou to její lidé a musíme zajistit, aby byli vždy spokojeni se situací, v níž se nacházejí."
 HABSBURG_simplify_economic_lawmaking: "Zjednodušit tvorbu hospodářských zákonů"
 HABSBURG_simplify_economic_lawmaking_desc: "Naši členové mají v současnosti výrazně odlišné zákony týkající se obchodu a ekonomiky. I když není potřeba centrálně kontrolovat, že zákony jsou ve všech členských zemích stejné, proces dynamických změn zákonů podle potřeby situace by mohl být zefektivněn."
 HABSBURG_specializing_in_civilian_logistics: "Specializace na civilní logistiku"
 HABSBURG_specializing_in_civilian_logistics_desc: "Pohyb nástrojů a vybavení v celé federaci trpí špatnou infrastrukturou a korupcí mezi majiteli továren. Musíme se na tento sektor silně zaměřit a co nejdříve jej zlepšit."
 HABSBURG_specializing_in_the_arms_industry: "Specializace na zbrojní průmysl"
 HABSBURG_specializing_in_the_arms_industry_desc: "Pokud chceme někdy konkurovat kolosům jako [GER.GetAdjective], [SOV.GetAdjective], [ENG.GetAdjective] nebo [FRA.GetAdjective], musíme výrazně rozšířit naše vojenské průmysly!"
 HABSBURG_supplying_the_federation: "Zásobování federace"
 HABSBURG_supplying_the_federation_desc: "S růstem naší federace musí růst i naše zásobovací a železniční síť. Je třeba podniknout kroky, jinak riskujeme, že překročíme kapacitu naší infrastruktury a utrpíme bolestivý a ponižující pád."
 HABSBURG_technology_sharing: "Vědecká spolupráce"
 HABSBURG_technology_sharing_desc: "V naší federaci je mnoho bystrých myslí. Musíme je shromáždit, abychom dále rozvíjeli náš region a posunuli naši federaci do zasloužené budoucnosti."
 HABSBURG_the_modern_hussar: "Moderní uherák"
 HABSBURG_the_modern_hussar_desc: "Čas nezastavuje nikoho, ani naše statečné uheráky. Ačkoli jsou tito odvážní muži stále přínosem pro naši Společnou armádu, musíme modernizovat, co opravdu znamená být uherákem. Budoucnost našich vážených uheráků nemusí být vždy v sedle koně, ale na tom nezáleží, důležité je, že duch uheráka žije dál!"
 HABSBURG_the_strength_of_the_common_man: "Síla obyčejného člověka"
 HABSBURG_the_strength_of_the_common_man_desc: "I ta největší organizace závisí na těch nejmenších článcích. Pro nás a naše armády to znamená závislost na obyčejném muži, našem vojákovi. Musíme zajistit, aby každý voják v naší vojenské organizaci chápal jak tíhu na svých bedrech, tak i to, že má sílu ji nést, a že je to jeho povinnost."
 HABSBURG_united_in_the_face_of_danger: "Jednotní tváří v tvář nebezpečí"
 HABSBURG_united_in_the_face_of_danger_desc: "Je to smrt nebo hanba a náš lid to dobře ví. Budeme stát plně jednotní proti jakýmkoli hrozbám, které se proti nám objeví!"
