 wuw_HUN_a_bulwark_against_communism: "Pevnost proti komunismu"
 wuw_HUN_a_bulwark_against_communism_desc: "Bolshevik hrozba se už příliš rozšířila a hrozí, že se rozšíří ještě více, pokud ji nikdo nezastaví. Musíme převzít úlohu ochránce země a chránit ji před touto pohromou!"
 wuw_HUN_a_cult_of_personality: "Kult osobnosti"
 wuw_HUN_a_cult_of_personality_desc: "Děti [ROOT.GetNameDef] potřebují postavu, ke které vzhlížejí, revoluční duši, které by vzdaly největší úctu. Proto musíme centralizovat moc kolem Mátyáse Rákosiho a vytvořit kult osobnosti, který jeho vůli přenese do myslí jeho lidu a naučí je skutečným hodnotám, na které se mají spoléhat."
 wuw_HUN_a_danubian_federation: "Federace dunajských států"
 wuw_HUN_a_danubian_federation_desc: "Díky našemu unikátnímu postavení uprostřed Evropy máme potenciál stát se velmi vlivnými bez nutnosti územních zisků. Stejně důležitá jako síla naší armády je síla, kterou mají naše slova a diplomatické akce. Vytvořením komunity kolem Dunaje bychom mohli dosáhnout diplomatického dosahu a moci daleko za naše hranice."
 wuw_HUN_a_declaration_of_intentions: "Prohlášení úmyslů"
 wuw_HUN_a_declaration_of_intentions_desc: "Je nejvyšší čas jasně vyjádřit naše úmysly celému světu a ukázat jim, z čeho je [ROOT.GetAdjective] národ opravdu vyroben."
 wuw_HUN_a_grand_habsburg_alliance: "Velká habsburská aliance"
 wuw_HUN_a_grand_habsburg_alliance_desc: "Nikdo není důvěryhodnější než vlastní příbuzní, a během historie jsme se naučili, že všichni jsou proti velké habsburské rodině. Proto bychom měli udržovat naše aliance v rámci rodiny a vytvořit frakci složenou pouze ze států ovládaných Habsburky."
 wuw_HUN_a_habsburg_poland: "Habsburské Polsko"
 wuw_HUN_a_habsburg_poland_desc: "Polské země byly kdysi potenciální habsburskou říší, a je opět čas rozšířit území ovládaná Habsburky. Měli bychom oslovit polskou vládu a požadovat obnovení království, umístěním Karla Albrechta na jejich trůn."
 wuw_HUN_a_holy_empire: "Svatá říše"
 wuw_HUN_a_holy_empire_desc: "Nyní, když jsou svaté země pod kontrolou pravého krále Jeruzaléma, můžeme přistoupit k papeži a požádat o jeho požehnání, protože království Jeruzalém bylo konečně obnoveno. To umožní lidem naší říše pochopit roli monarchů v našich zemích a uvědomit si, že skutečně byli vyvolení Bohem."
 wuw_HUN_a_holy_empire_tt: "§YOtto von Habsburg§! a jeho vazalové budou požehnáni papežem"
 wuw_HUN_a_hungarian_galicia: "Maďarská Galicia"
 wuw_HUN_a_hungarian_galicia_desc: "Kdysi dříve byla Galicia a Bukovina spravována Cisleithanií, ale protože jsme nyní dominantním partnerem v říši, bylo by logické, aby právě my tyto oblasti spravovali a chránili."
 wuw_HUN_a_mobile_army: "Mobilní armáda"
 wuw_HUN_a_mobile_army_desc: "Naše armáda nemůže porazit žádné světové velmoci v čistých počtech vojáků, proto bychom se měli soustředit na technologickou převahu. Obrněná vozidla a další pozemní vozidla schopná prorazit a obklíčit nepřátelské jednotky jsou budoucností války a musíme to přijmout."
 wuw_HUN_a_multi_ethnic_empire: "Mnohonárodnostní říše"
 wuw_HUN_a_multi_ethnic_empire_desc: "Naše říše zahrnuje mnoho různých národů a kultur, což musíme plně přijmout, udělením velké autonomie různým místním oblastem našeho království a přimět náš lid, aby chtěl zůstat součástí nás na mnoho let dopředu."
 wuw_HUN_a_new_pride_of_the_fleet: "Nová hrdost flotily"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "Dlouholetá historie naší námořní tradice je plná zkoušek, strastí a zrady. Ve snaze obnovit hrdost našeho dědictví navrhují naši admirálové nový vlajkový člun, který inspiruje celý národ."
 wuw_HUN_a_reformed_navy: "Reformované námořnictvo"
 wuw_HUN_a_reformed_navy_desc: "Nemá smysl stavět námořnictvo založené na zastaralých představách. Máme příležitost vybudovat nové námořnictvo od základu bez břemene starého systému. Měli bychom ji využít k vybudování co nejmodernější a nejschopnější flotily."
 wuw_HUN_a_responsible_government: "Odpovědná vláda"
 wuw_HUN_a_responsible_government_desc: "Tradičně vláda odpovídala konečně králi, což jí umožňovalo ignorovat vůli lidu. Změníme ústavu tak, aby to byl lid a ne vládce, kdo vládu odpovídal."
 wuw_HUN_a_revolutionary_greater_hungary: "Pannonian Socialist Union"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "S obnovenými hranicemi je čas se zaměřit na skutečný cíl. Musíme využít tuto příležitost a vyhlásit Unií pannonských socialistických republik jako stát pro všechny lidi bez ohledu na národnost. To nám umožní soustředit se na širší úkol šíření světové revoluce."
 wuw_HUN_a_revolutionary_greater_hungary_tt: "Budeme známi jako §YSvaz pannonských socialistických republik§!"
 wuw_HUN_a_roman_catholic_state: "Římskokatolický stát"
 wuw_HUN_a_roman_catholic_state_desc: "Naše země je křesťanská již dlouho, s některými z prvních maďarských konvertitů jako byli náčelníci harka Bulcsú a gyula Geula kolem roku 950. Jsme stále horlivě katoličtí a neodchýlíme se z naší cesty bez ohledu na obtíže, kterým čelíme."
 wuw_HUN_a_unifying_heritage: "Spojující dědictví"
 wuw_HUN_a_unifying_heritage_desc: "[ROOT.GetAdjective] lidé mohli být rozptýleni mezi různými národy, ale to nám nezabraňuje cítit solidaritu jeden k druhému. Měli bychom přijmout náš panmaďarský nacionalismus a usilovat o sjednocení všech [ROOT.GetAdjective] lidí pod jednou zástavou co nejdříve."
 wuw_HUN_abide_by_the_little_ententes_stipulations: "Dodržovat podmínky Malé dohody"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "Od konce Velké války Malá dohoda, složená z Rumunska, Československa a Jugoslávie, stanovila, že již nikdy nemůžeme mít habsburského krále. Upřímně, vyhovuje nám to, protože máme jiného kandidáta na trůn."
 wuw_HUN_absolute_rule_of_the_national_unity_party: "Využít stranu Národní jednoty"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "Využitím současné politické strany premiéra, Egységes Párt, může [ROOT.GetLeader] udržet silnou kontrolu nad [ROOT.GetAdjective] politikou, efektivně monopolizovat situaci, aniž by úplně zakázal volby."
 wuw_HUN_act_of_defense: "Zákon o obraně"
 wuw_HUN_act_of_defense_desc: "Svět se zahřívá a konflikt je na obzoru, musíme se připravit na blížící se bouři. Je čas přijmout nové zákony, které nám pomohou bránit naši zemi až na posledního muže!"
 wuw_HUN_aid_the_carlist_struggle: "Podpořit karlistický boj"
 wuw_HUN_aid_the_carlist_struggle_desc: "Španělští karlisté bojují ušlechtilý boj za obnovu tradičních hodnot své země a opětovné umístění správného monarchy na trůn. Pokud chceme v budoucnu získat potenciálního spojence v regionu, bylo by moudré podpořit stranu tak úzce spojenou s námi v jejich boji za vítězství ve španělské občanské válce."
 wuw_HUN_allied_manufacturing_programs: "Spojenecké výrobní programy"
 wuw_HUN_allied_manufacturing_programs_desc: "Náš průmysl je silný sám o sobě, ale nemůže konkurovat světovým velmocem. Měli bychom proto vyrábět nová letadla v zařízeních spojenců, vyměněné za platby v pengő."
 wuw_HUN_allied_manufacturing_programs_tt: "Náš vůdce frakce získá 2 §YPřístrojové civilní továrny§! a §Y1x§! §G50%§! bonus ke rychlosti výzkumu §YLetecké výzbroje§!"
 wuw_HUN_an_airforce_to_be_reckoned_with: "Letectvo budoucnosti"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "Naše letectvo je třeba modernizovat a posílit, abychom lépe konkurovali našim nepřátelům. Kombinované zbraně jsou cesta budoucnosti a je to fakt, který musíme přijmout."
 wuw_HUN_an_alliance_with_italy: "Aliance s [ITA.GetNameDef]"
 wuw_HUN_an_alliance_with_italy_desc: "Počáteční snahy o alianci podle Římských protokolů lze nyní rozšířit. Pošleme delegaci do Itálie k projednání závazné dohody o rozsáhlé vojenské spolupráci, jak obranné, tak útočné."
 wuw_HUN_anglo_hungarian_alliance: "Anglo-maďarská aliance"
 wuw_HUN_anglo_hungarian_alliance_desc: "Horthové vždy měli blízké vztahy s Brity a vzhledem k rostoucím napětím okolo nás je čas, aby naše země hledala alianci. Britové jsou samozřejmě přirozenými partnery spolupráce, protože jejich pomoc nám umožní soustředit se na naše záležitosti na kontinentě, zatímco oni se zaměří jinde."
 wuw_HUN_announce_the_gyor_program: "Oznámit Györi program"
 wuw_HUN_announce_the_gyor_program_desc: "Naše vojsko je nebezpečně slabé a je nezbytné jej posílit jak velikostně, tak bojovou schopností. K tomu musíme výrazně posílit průmysl, abychom udrželi krok s rostoucími požadavky na vybavení. Pětiletý Györi program zvýší vládní výdaje nejen na vojenskou složku, ale i na doprovodné sektory jako průmysl, zemědělství, infrastrukturu a vzdělávání."
 wuw_HUN_announce_the_gyor_program_tt: "Odemkne rozhodnutí §YGyöri Program Investic§!, umožňující další investice a rozšíření §Y[ROOT.GetAdjective] zbrojního průmyslu§!"
 wuw_HUN_approach_the_diasporas: "Přiblížit se diasporám"
 wuw_HUN_approach_the_diasporas_desc: "Od podepsání trianonské smlouvy existují maďarské diaspory mimo naši zemi téměř ve všech směrech. Musíme se k těmto lidem znovu přiblížit a vnést do nich velký pocit národní hrdosti a patriotismu vůči Maďarskému státu, abychom je připravili na jejich případné osvobození od tyranských utlačovatelů."
 wuw_HUN_assault_gun_focus: "Zaměření na útočné kanóny"
 wuw_HUN_assault_gun_focus_desc: "Místo úplných tanků se budeme spoléhat na útočné kanóny pro podporu naší pěchoty při průlomech, jako nákladně efektivnější alternativu."
 wuw_HUN_attempt_economic_independence: "Usilovat o ekonomickou nezávislost"
 wuw_HUN_attempt_economic_independence_desc: "Pokud chceme někdy získat zpět naši bývalou slávu, nemůžeme spoléhat na zahraniční mocnosti při zlepšování a řízení našeho hospodářství. Naše země musí znovu prosperovat vlastními silami!"
 wuw_HUN_avoid_interventionalist_destablilization: "Vyhnout se intervencionistické destabilizaci"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "Musíme co nejlépe využít zdroje, které máme k dispozici. Dobře naplánovaný a vyvážený rozpočet je klíčem k úspěchu naší vlády."
 wuw_HUN_award_military_promotions: "Udělit vojenské povýšení"
 wuw_HUN_award_military_promotions_desc: "V [ROOT.GetAdjective] armádě je mnoho skvělých mužů, ale mnozí z nich nemají pozice odpovídající jejich hodnosti. Měli bychom proto povýšit vhodné a udělat naši armádu silnější než je dnes."
 wuw_HUN_bringing_down_the_giants: "Sestřelování obrů"
 wuw_HUN_bringing_down_the_giants_desc: "Existuje mnoho takzvaných velmocí, které by nás chtěly vyzvat a pokusit se ukončit naši svobodu. Nedovolíme jim to, a abychom zajistili bezpečnost našeho lidu, musíme preventivně zaútočit na kterékoliv z těchto národů, abychom mohli jednou provždy žít bez neustálé hrozby zničení."
 wuw_HUN_bringing_the_air_battle_to_the_seas: "Přinášení letecké bitvy na moře"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "Bitevní loď je relikt dávno minulých časů. Budoucností námořních bojů jsou letadlové lodě a letadla. Budeme v čele tohoto vývoje."
 wuw_HUN_budapest_university_of_technology_and_economics: "Rozšířit Technickou univerzitu v Budapešti"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "Potřebujeme více talentovaných lidí, kteří přijdou s průlomovými objevy, které nám pomohou v budoucích konfliktech. Rozšířením univerzity v našem hlavním městě zvýšíme počet kvalifikovaných inženýrů a vědců pro vojenský průmysl."
 wuw_HUN_cancel_the_german_trade_deal: "Zrušit [GER.GetAdjective] obchodní dohodu"
 wuw_HUN_cancel_the_german_trade_deal_desc: "Fašistický Gyula Gömbös, náš bývalý premiér, podepsal smlouvu s ďáblem, když uzavřel obchodní traktát s [GER.GetAdjective]mi. Zavazuje nás k nim a pomalu, ale jistě ničí duši našeho národa. Musíme dohodu co nejdříve ukončit."
 wuw_HUN_capital_ship_efforts: "Úsilí o kapitální lodě"
 wuw_HUN_capital_ship_efforts_desc: "Základ flotily tvoří bitevní lodě. Musíme dohonit ztracený čas a začít co nejdříve stavět nové plavidla."
 wuw_HUN_carrying_on_arpads_legacy: "Pokračovat v odkazu Árpáda"
 wuw_HUN_carrying_on_arpads_legacy_desc: "Velký Árpád, vůdce konfederace maďarských kmenů na přelomu 9. a 10. století, je velkou inspirací pro [ROOT.GetLeader] a jeho dynastie pokračovala dlouhou dobu, čímž učinila [ROOT.GetnameDef] tím nejlepším, čím mohla být. Měli bychom si vzít příklad z jeho knihy a následovat jeho vzor."
 wuw_HUN_central_military_planning_committee: "Ústřední vojenský plánovací výbor"
 wuw_HUN_central_military_planning_committee_desc: "Pokud má světová revoluce vůbec uspět, musíme založit komisi pro větší strategickou a vojenskou spolupráci mezi námi a spojenci a zajistit, že naše armáda bude plně efektivní a připravená kdykoli udeřit na nepřítele."
 wuw_HUN_claim_overlordship_over_slovakia: "Uplatnit nadvládu nad [SLO.GetNameDef]"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "Zbytek Slovenska musí být také znovu integrován do maďarského státu, buď přímo nebo jako závislá oblast. Pošleme další ultimátum."
 wuw_HUN_construct_the_arpad_line: "Vybudovat Árpádovu linii"
 wuw_HUN_construct_the_arpad_line_desc: "Abychom ochránili naše lidi před hrozbami z východu, musíme postavit rozsáhlou linii opevnění v Transylvánských horách. Budou pojmenována po velkém velkoknížeti Árpádovi, vůdci konfederace maďarských kmenů na přelomu 9. a 10. století."
 wuw_HUN_construct_the_arpad_line_tt: "Postaví opevnění úrovně 3 §YHradby§! podél severních a východních hranic §Y[73.GetName]§! a §Y[76.GetName]§!"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "Železniční trať Szeretfalva-Déda"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "Abychom lépe zásobovali naše pohraniční jednotky na Árpádově linii v Transylvánských horách, musíme vybudovat nové železniční tratě a zásobovací uzly, které zlepší schopnost našich jednotek chránit naše obyvatele."
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_tt: "Postaví trať úrovně 2 §YŽeleznice§! od Budapešti do Dédy "
 wuw_HUN_continue_the_regency: "Pokračovat v regentství"
 wuw_HUN_continue_the_regency_desc: "Od doby, kdy admirál Horthy převzal velení během občanských válek v začátku 20. let, se [HUN.GetNameDef] začíná vracet na správnou cestu, navzdory dopadu krachu na Wall Street. Regentství musí pokračovat, pokud chceme další prosperitu."
 wuw_HUN_crack_down_on_radicals: "Zásah proti radikálům"
 wuw_HUN_crack_down_on_radicals_desc: "V zemi existuje mnoho milicí a politických organizací, které jsou proti obnově monarchie. Musíme zajistit omezení jejich vlivu a rozpuštění polovojenských skupin, aby pro nás nepředstavovaly problém v budoucnu."
 wuw_HUN_cruiser_investments: "Investice do křižníků"
 wuw_HUN_cruiser_investments_desc: "Ani nejsilnější síla není k ničemu, pokud nenajde nepřítele nebo se nedokáže bránit proti letadlům. Vývoj nových lehkých a těžkých křižníků nám pomůže přeměnit sbírku lodí na skutečnou flotilu."
 wuw_HUN_danuvia_submachine_guns: "Danuvia samopaly"
 wuw_HUN_danuvia_submachine_guns_desc: "Naše pěchota potřebuje dobré zbraně pro zvýšení účinnosti. Počáteční prototypy Danuvia 43M uspěly v testech a zvýšením financování jejich vývoje můžeme brzy zahájit masovou výrobu."
 wuw_HUN_degauss_ship_hulls: "Demagnetizace trupu lodí"
 wuw_HUN_degauss_ship_hulls_desc: "Začneme demagnetizovat trupy lodí, čímž snížíme jejich magnetický podpis. To je ochrání před magnetickými minami a sníží jejich elektronický profil."
 wuw_HUN_demand_austrian_restoration: "Požadovat rakouskou restauraci"
 wuw_HUN_demand_austrian_restoration_desc: "Rakousko, nebo jak bylo tehdy známo, Cisleithanie, bylo nedílnou součástí naší federální říše. Nyní je důležitější než kdy dříve opět zajistit habsburskou vládu nad jejich národem a znovu sjednotit naše království pod jednu federaci."
 wuw_HUN_demand_burgenland: "Požadovat Burgenland"
 wuw_HUN_demand_burgenland_desc: "Statečná Rongyos Gárda na konci Velké války založila Lajtabánság ve snaze získat kontrolu nad tímto územím a obnovit [HUN.GetAdjective] vládu, jen aby nám byl území odebráno a začleněno do Rakouska. Musíme toto území získat zpět, pokud chceme znovu získat svou hrdost."
 wuw_HUN_demand_carpathian_ruthenia: "Požadovat Zakarpatskou Rus"
 wuw_HUN_demand_carpathian_ruthenia_desc: "[ROOT.GetAdjective]ové v oblasti Zakarpatské Rusi jsou příliš dlouho utlačováni cizími režimy, od té doby, co podvodná Hutsulská republika vyhlásila v roce 1919 nezávislost od nás. Musíme toto území získat zpět, pro dobro našeho lidu!"
 wuw_HUN_demand_croatian_reintigration: "Požadovat reintegraci Chorvatska"
 wuw_HUN_demand_croatian_reintigration_desc: "S naší bezpečností a cestou zajištěnou díky novým spojenectvím se můžeme soustředit na důležitější záležitosti. Velké části dnešního Chorvatska byly součástí našeho království až do konce Velké války, a nyní musíme prosadit naše nároky na tento region."
 wuw_HUN_demand_southern_slovakia: "Požadovat [664.GetName]"
 wuw_HUN_demand_southern_slovakia_desc: "Etnická [ROOT.GetAdjective] menšina v [664.GetName] je v současnosti špatně zacházeno a využívána okupantskou vládou, a proto musíme zajistit, aby [ROOT.GetAdjective]ové a oblast, kde žijí, byly opět pod naší kontrolou."
 wuw_HUN_demand_szekely_autonomy: "Požadovat autonomie Székelyů"
 wuw_HUN_demand_szekely_autonomy_desc: "Székelyové žijící v Sedmihradsku touží stejně jako kdokoli po spojení se svými maďarskými bratry, a musíme zajistit, aby země Székely mohla získat nezávislost, samozřejmě pod naší správou."
 wuw_HUN_demand_the_return_of_slovakia: "Požadovat integraci [SLO.GetAdjective]"
 wuw_HUN_demand_the_return_of_slovakia_desc: "Dlouhou dobu byla [SLO.GetNameDef] součástí Velkého Maďarska, a nyní, když opět usilujeme o své místo ve světě, bychom měli uplatnit naše vlastnické právo k této oblasti."
 wuw_HUN_demand_the_vojvodina: "Požadovat Vojvodinu"
 wuw_HUN_demand_the_vojvodina_desc: "Oblast Bácska byla dlouho nedílnou součástí naší země, ale byla nám odebrána vládou [YUG.GetAdjective] po skončení Velké války. Musíme napravit tuto historickou křivdu a získat zpět, co je naše!"
 wuw_HUN_demand_the_vojvodina_tt: "Odemkne rozhodnutí požadovat §YZápadní Banát§!"
 wuw_HUN_demand_transylvania: "Požadovat Transylvánii"
 wuw_HUN_demand_transylvania_desc: "Pokud můžeme bez krveprolití znovu získat naše území, která jsme ztratili po Velké válce, tím lépe. Neoprávněným okupantům našich sedmihradských bratrů bude doručena ultimátum požadující převod našich právoplatných území."
 wuw_HUN_demand_wiedist_restoration: "Požadovat Wiedovu restauraci"
 wuw_HUN_demand_wiedist_restoration_desc: "Princ Wilhelm von Wied kdysi vládl knížectví Albánie jako spojenec centrálních mocností. Po Velké válce však byl nespravedlivě sesazen a po mnoha letech ukradl neblahý pretendent Ahmet Zogu albánský trůn. Musíme tuto chybu okamžitě napravit!"
 wuw_HUN_denounce_marxism_leninism: "Odsoudit marxismus-leninismus"
 wuw_HUN_denounce_marxism_leninism_desc: "Ošklivý Iosif Stalin příliš dlouho pošlapával naše ideály a přivlastňoval si naše termíny. Jeho fašistická a autoritářská politika nám ukazuje, že je jen lhářem a zrádcem revoluce, a je čas ukončit jeho ubohou frašku."
 wuw_HUN_devalue_the_pengo: "Přecenit pengö"
 wuw_HUN_devalue_the_pengo_desc: "Pengö je v současnosti v velmi špatné kondici, je jedním z nejhorších případů hyperinflace v historii. Musíme přijmout drastická opatření pro přecenění a posílení měny, ačkoli jsou naprosto nepopulární."
 wuw_HUN_develop_laszlo_vargas_design: "Vyvinout návrh Lászlóa Vargy"
 wuw_HUN_develop_laszlo_vargas_design_desc: "Náš vynikající aeronautický vědec László Varga přišel s mnoha domácími návrhy pro naši armádu, včetně prototypu Varga RMI-1 X/H. Měli bychom dále financovat jeho činnost, aby náš vývoj a pokrok neskončil."
 wuw_HUN_develop_the_weiss_wm_21_solyom: "Vyvinout Weiss WM-21 Sólyom"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "Měli bychom využít zkušenosti z předchozích neúspěchů ve vývoji letadel a vytvořit lehký bombardér Weiss WM-21 Sólyom. Tento sokol bude schopen zasáhnout nepřátele z nebes, bez ohledu na to, kde stojí."
 wuw_HUN_dissolve_the_volksbund: "Rozpustit Volksbund"
 wuw_HUN_dissolve_the_volksbund_desc: "Volksbund je organizace spojená s DNSAP etnických [GER.GetAdjective] v naší zemi. Dostávají finance od [GER.GetNameDef] a vykonávají zde své úkoly. Musíme je rozpustit, než mohou způsobit škody stabilitě naší země."
 wuw_HUN_doctrinal_studies: "Doktrinální studie"
 wuw_HUN_doctrinal_studies_desc: "Naučili jsme se mnoho díky výměnám důstojníků, strategickým poradám se spojenci a naší vojenské rozvědce. Kombinace těchto různých pohledů nás přivedla na pokraj doktrinálního průlomu."
 wuw_HUN_economic_intervention: "Ekonomický zásah"
 wuw_HUN_economic_intervention_desc: "Musíme směřovat dostatek politických zdrojů k řízení naší ekonomiky. Ačkoli je adekvátní, můžeme ji ještě posílit a učinit efektivnější."
 wuw_HUN_elect_a_democratic_king: "Zvolit demokratického krále"
 wuw_HUN_elect_a_democratic_king_desc: "Musíme hledat krále, který bude dodržovat demokratické principy naší země a práva našeho lidu, a proto musíme obrátit pohled k sociálně demokratickým konstitučním monarchiím severní Evropy a zjistit, zda tam nejsou vhodní kandidáti, kterým můžeme nabídnout náš trůn."
 wuw_HUN_elect_a_fascist_king: "Zvolit fašistického krále"
 wuw_HUN_elect_a_fascist_king_desc: "Náš národ potřebuje mocného vůdce, který ho provede turbulentními léty. Náš vládce musí být ten, ke kterému lidé vzhlížejí a kterého naši nepřátelé budou bát."
 wuw_HUN_elections_in_the_revolutionary_council: "Volby v revoluční radě"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "Teď, když občanská válka skončila, je bezpečné konat volby v revoluční radě, která dohlíží na přeměnu země v republiku. Zdá se, že favority jsou komunističtí kandidáti, ale demokracie je možná ještě možnost."
 wuw_HUN_embrace_navy_traditions: "Dodržovat námořní tradice"
 wuw_HUN_embrace_navy_traditions_desc: "Nemůžeme ztrácet čas experimenty s novými a nevyzkoušenými technologiemi. Budeme se držet osvědčených konstrukcí z dob staré říše."
 wuw_HUN_empower_the_greenshirts: "Posílit zelené košile"
 wuw_HUN_empower_the_greenshirts_desc: "Maďarská národně socialistická strana a její stoupenci, přestože mají ideologické rozdíly oproti Gömbösovi, jsou dobrým spojencem, protože jejich věrnost neleží u Horthyho. Ačkoliv je to riskantní, mohlo by být užitečné propašovat zbraně jejich straně, aby nám mohli pomoci při nahrazení regenta."
 wuw_HUN_enact_agrarian_reform: "Zavést agrární reformu"
 wuw_HUN_enact_agrarian_reform_desc: "Náš agrární sektor má dostatek prostoru pro zlepšení. Zefektivnění a zlepšení jeho účinnosti uvolní pracovní síly, které mohou být zaměstnány v jiných sektorech, jako je stavebnictví a výroba zbraní."
 wuw_HUN_end_the_regency: "Ukončit regentství"
 wuw_HUN_end_the_regency_desc: "Horthy měl úspěšnou éru jako regent, ale je čas znovu hledat krále, který je ochoten zaujmout [ROOT.GetAdjective] trůn. Ať už bude Habsburk, nebo někdo více vyhovující přáním Malé dohody, potřebujeme nového monarchu."
 wuw_HUN_end_the_white_terror: "Ukončit Bílý teror"
 wuw_HUN_end_the_white_terror_desc: "Zatímco většina tvrdí, že Bílý teror skončil, my známe pravdu... Miklós Horthy a jeho polovojenské rabulisty stále pronásledují ty, kteří sní o lepší budoucnosti, a musíme jeho vládu násilnou revolucí ukončit, pokud má naše pronásledování přestat."
 wuw_HUN_enlarge_the_ganz_danubius_division: "Rozšířit divizi Ganz Danubius"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "Divize Ganz Danubius z Ganz Works v Budapešti staví a opravuje civilní a říční námořní lodě. Měli bychom rozšířit jejich povinnosti a postavit pro ně nové továrny na našem nově získaném pobřeží."
 wuw_HUN_enlarge_the_ganz_danubius_division_tt: "Přidá §G3§! §YNámořní loděnice§! v náhodném ovládaném §YPřímořském státě§!"
 wuw_HUN_establish_the_mavag_aircraft_factory: "Zřídit letecký závod MÁVAG"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "István Horthy bude spolupracovat s MÁVAG na založení nových továren na výrobu letadel a rychle zahájí dodávky nové technologie pro Magyar Légierő."
 wuw_HUN_establish_the_mavag_army_division: "Zřídit armádní divizi MÁVAG"
 wuw_HUN_establish_the_mavag_army_division_desc: "Uherské královské státní železářské, ocelářské a strojírenské závody, zkratkou MÁVAG, plní mnoho úkolů a dodávají naší armádě širokou škálu vybavení. Měli bychom požadovat rozšíření jejich kapacit, aby mohly pomáhat s výrobou samohybné útočné techniky a protiletadlových tanků."
 wuw_HUN_establish_the_second_republic: "Zřídit druhou republiku"
 wuw_HUN_establish_the_second_republic_desc: "Nelze zapomenout, že první Maďarská republika, existující přerušovaně mezi lety 1918 a 1920, byla zničena společným úsilím komunistů a nacionalistů – první chtěl založit sovětskou republiku, druhý obnovit království, což se nakonec podařilo. Musíme udělat krok k zachování naší demokracie nyní, než nám ji zase navždy vezmou!"
 wuw_HUN_establishing_a_new_dynasty: "Zřízení nové dynastie"
 wuw_HUN_establishing_a_new_dynasty_desc: "Vzhledem k tomu, že Habsburkové nesmí na trůn, není jasný vítěz, kdo má právo na naše království. Jednou možností je korunovat našeho regenta, což je nepopulární, nebo jít bezpečnější cestou a korunovat jeho syna, oblíbeného a váženého Istvána Horthyho jako nového krále Maďarska."
 wuw_HUN_establishing_a_new_dynasty_tt: "Budeme si moci vybrat mezi korunováním §YMiklóse Horthyho§! nebo jeho syna §YIstvána Horthyho§! jako §Ykrále Maďarska§!"
 wuw_HUN_establishing_a_royal_guard: "Zřízení královské gardy"
 wuw_HUN_establishing_a_royal_guard_desc: "Je obecně známo, že každý král potřebuje svou osobní gardu, a Horthy není výjimkou. Je čas toto splnit, když náš národ má opět krále na trůnu."
 wuw_HUN_expand_on_the_weiss_wm_16: "Rozšířit Weiss WM-16"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "Měli bychom rozšířit modely Weiss WM-16 Budapešť ve snaze dosáhnout nových technologických průlomů ve výrobě bombardérů."
 wuw_HUN_expand_the_aluminum_industry: "Rozšířit hliníkový průmysl"
 wuw_HUN_expand_the_aluminum_industry_desc: "Potřebujeme všechny dostupné zdroje jak pro vývoz, tak pro domácí využití. Náš hliníkový průmysl, i když již rozšířený, má ještě prostor pro zlepšení a měli bychom okamžitě směřovat zdroje tímto směrem."
 wuw_HUN_expand_the_army: "Rozšířit Honvédség"
 wuw_HUN_expand_the_army_desc: "Naše současná stálá armáda, Honvéd, je příliš malá na to, aby mohla plně čelit sousedům. Musíme se proto snažit co nejrychleji zvětšit její velikost."
 wuw_HUN_expand_the_arpad_line: "Rozšířit Árpádovu linii"
 wuw_HUN_expand_the_arpad_line_available_tt: "Lze postavit nejméně 2 §YZemní pevnosti§! podél severních a východních hranic §Y[73.GetName]§! a §Y[76.GetName]§!"
 wuw_HUN_expand_the_arpad_line_can_have_more_tt: "Také postaví opevnění úrovně 2 §YHradby§! podél jižních a východních hranic §Y[84.GetName]§!, pokud je plně ovládáno §Y[ROOT.GetNameDef]§!"
 wuw_HUN_expand_the_arpad_line_desc: "Árpádova linie se zatím osvědčila, ale pokud chceme skutečně zastavit vlnu útoků, musíme ji rozšířit nejen co do velikosti, ale i do rozsahu."
 wuw_HUN_expand_the_arpad_line_southern_expansion_tt: "Postaví opevnění úrovně 2 §YHradby§! podél jižních a východních hranic §Y[84.GetName]§!"
 wuw_HUN_expand_the_arpad_line_tt: "Postaví opevnění úrovně 2 §YHradby§! podél severních a východních hranic §Y[73.GetName]§! a §Y[76.GetName]§!"
 wuw_HUN_expand_the_diosgyor_machinery_factory: "Rozšířit závod na stroje v Diósgyöru"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "Diósgyőri Gépgyár by měl být rozšířen do více sektorů, což umožní rychlejší výrobu průmyslových materiálů a nástrojů, motorů a motocyklů, mimo jiné."
 wuw_HUN_expand_the_ganz_muvek: "Rozšířit Ganz Müvek"
 wuw_HUN_expand_the_ganz_muvek_desc: "Ganz a partner Iron Mill and Machine Factory by měly být rozšířeny a absorbovat různé menší průmysly do svých vlastních, aby lépe centralizovaly naše průmyslové schopnosti a lépe řídily financování průmyslového rozvoje do budoucna."
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "Rozšířit Maďarskou akademii věd"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "Maďarská akademie věd je nejdůležitější a nejprestižnější vědecká společnost [ROOT.GetName]. Jejím hlavním úkolem je rozvoj vědy, šíření vědeckých poznatků, podpora výzkumu a vývoje a zastupování [ROOT.GetAdjective] vědy doma i ve světě."
 wuw_HUN_expand_the_lignite_industry: "Rozšířit lignitový průmysl"
 wuw_HUN_expand_the_lignite_industry_desc: "Naše lignitové uhelné průmyslové odvětví je rozsáhlé, ale stále relativně nedostatečně rozvinuté. Měli bychom otevřít nové doly a továrny, aby se přírodní zdroje neztratily."
 wuw_HUN_extensive_licensing_programs: "Rozsáhlé licenční programy"
 wuw_HUN_extensive_licensing_programs_desc: "Zahraniční letectva již prokázala, že mají osvědčené a kvalitní návrhy. Místo spoléhání se na naši začínající aeronautickou odbornost požádáme o povolení vyrábět tyto zahraniční modely pod licencí."
 wuw_HUN_forcefully_revitalize_the_industries: "Nuceně oživit průmysl"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "Musíme dát našemu národnímu průmyslu silný impuls, probudit jej, aby se zotavil z naší ekonomické krize. Může to zatím poškodit naši ekonomiku, ale bude to rozhodně investice do budoucnosti naší země."
 wuw_HUN_form_the_gyorshadtest: "Zformovat Gyorshadtest"
 wuw_HUN_form_the_gyorshadtest_desc: "Měli bychom usilovat o vytvoření Rychlého sboru, moderní a dobře vyzbrojené mechanizované jednotky, která překoná nepřátelské bataliony v boji. Vzniknou dvě divize Gyorshadtest, jedna pod generálmajorem Jenö Majorem a druhá pod generálmajorem Ferencem Biszou."
 wuw_HUN_goulash_communism: "Gulášový komunismus"
 wuw_HUN_goulash_communism_desc: "Po krvavé občanské válce, kdy chyběli kvalifikovaní pracovníci, rychle povstalo mnoho mladých talentů. Mezi nimi János Kádár, který přinesl myšlenku 'gulášového komunismu', systému s cílem zajistit vysokou životní úroveň a jednotu populace pod naší vládou. V Maďarsku si každý občan bude moci dovolit chutný guláš!"
 wuw_HUN_government_of_national_unity: "Vláda národní jednoty"
 wuw_HUN_government_of_national_unity_desc: "Gömbös posílil a vyzbrojil Stranu národní vůle mimo jiné, aby ukradl regentství od Horthyho. Co však nezaregistroval, je, že nyní mají skutečnou moc oni a nikdo nestojí v cestě vzestupu jejich vůdce Ference Szálasiho k moci."
 wuw_HUN_guarantee_religious_liberties: "Zaručit náboženské svobody"
 wuw_HUN_guarantee_religious_liberties_desc: "Mnozí uprchli z naší země, když se obrátila proti těm, kteří nebyli katolíci. Abychom tuto odliv mozků zastavili, musíme změnit zákony a usilovat o sekulární stát. To by mělo umožnit návrat mnoha chytrých lidí, kteří z naší země utekli."
 wuw_HUN_habsburg_ascension_in_spain: "Habsburský nástup ve Španělsku"
 wuw_HUN_habsburg_ascension_in_spain_desc: "Habsburkové dlouho vládli nad Španělskem. Měli bychom se pokusit obnovit monarchii ve Španělsku a využít Španěly k rozšíření habsburské aliance a obklíčit naše protivníky v západní Evropě."
 wuw_HUN_heirs_of_the_huns: "Dědicové Hunů"
 wuw_HUN_heirs_of_the_huns_desc: "Existuje mnoho různých teorií o původu našeho lidu, včetně finsko-ugrického či tureckého původu. Ačkoliv některé z těchto teorií mohou být pravdivé do určité míry, musí být zdůrazněno, že jsme praví dědicové Hunů a že přineseme zkázu každému, kdo nám bude stát v cestě."
 wuw_HUN_hold_territorial_referendums: "Pořádat územní referenda"
 wuw_HUN_hold_territorial_referendums_desc: "Po Velké válce nám bylo odebráno mnoho území s vysokým počtem Maďarů bez demokratického procesu pod mezinárodním dohledem, což ovšem neplatilo například pro oblasti ve Slezsku a Šlesvicku. Měli bychom se diplomaticky obrátit na naše sousedy a požádat o pořádaní takových referendum, aby lidé mohli rozhodnout, ve kterém státě chtějí žít."
 wuw_HUN_hold_territorial_referendums_tt: "Odemkne rozhodnutí §YPořádat referendum v ztracených územích§! za účelem jejich opětovného získání"
 wuw_HUN_hold_war_games: "Pořádat válečné hry"
 wuw_HUN_hold_war_games_desc: "Zapojením do malých válečných her můžeme odhalit nedostatky současné vojenské struktury a získané zkušenosti využít ke korekci nedostatků."
 wuw_HUN_honor_the_great_war_veterans: "Ctít veterány Velké války"
 wuw_HUN_honor_the_great_war_veterans_desc: "I když noví a schopní velitelé drží budoucnost v rukou, nesmíme zapomenout na dluh, který dlužíme našim veteránům Velké války, kteří za nás bojovali, aby chránili domovy našeho lidu. Měli bychom je vyznamenat a zajistit, že i další budou v budoucnu ochotni být tím, čím jsou oni dnes."
 wuw_HUN_horthy_admiral_tt: "§YMiklós Horthy§! je dostupný jako admirál úrovně 3 §YAdmirál§!"
 wuw_HUN_horthy_field_marshal_tt: "§YMiklós Horthy§! je dostupný jako polní maršál úrovně 2 §YPolní maršál§!"
 wuw_HUN_hungarian_autarky: "[ROOT.GetAdjective] Autarkie"
 wuw_HUN_hungarian_autarky_desc: "Jsme příliš závislí na zahraničních zdrojích ropy. Měli bychom napodobit německé snahy o vývoj syntetické ropy a posílit naši ekonomiku, abychom mohli stát na vlastních nohou."
 wuw_HUN_hungarian_tradition: "[ROOT.GetAdjective] Tradice"
 wuw_HUN_hungarian_tradition_desc: "[ROOT.GetAdjective] tradice je pevně zakořeněna v zemědělství na Panonské stepi a musíme se snažit zachovat tyto tradice a zvýšit výnosy, abychom mohli dále rozvíjet."
 wuw_HUN_incorporate_the_hungarian_life_movement: "Maďarské hnutí života"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "Měli bychom začlenit pravicového politika Bélu Imrédyho a jeho Maďarské hnutí života do naší organizace, umožňující mu místo v naší vládě."
 wuw_HUN_increase_economic_cooperation: "Zvýšit ekonomickou spolupráci"
 wuw_HUN_increase_economic_cooperation_desc: "S naší vládou nyní otevřenější k spolupráci se sousedy a mezinárodními aktéry bychom měli usilovat o nové obchodní dohody a ekonomické svazky s našimi novými spojenci."
 wuw_HUN_initiate_army_maneuvers: "Zahájit armádní manévry"
 wuw_HUN_initiate_army_maneuvers_desc: "Naši armádu je třeba připravit na potenciální budoucí ozbrojené konflikty. Pošleme je na manévry, aby vyvíjeli nové taktiky a strategie."
 wuw_HUN_instate_a_socialist_economy: "Zřídit socialistickou ekonomiku"
 wuw_HUN_instate_a_socialist_economy_desc: "Abychom skutečně změnili společnost k lepšímu, musíme změnit tok peněz a odvolat vedoucí firem, kteří postoupili díky klientelismu. Dělný člověk bude mít znovu hlas a všichni [ROOT.GetAdjective] budou rovni!"
 wuw_HUN_institute_corporatism: "Zavést korporativismus"
 wuw_HUN_institute_corporatism_desc: "Abychom správně postavili naši zemi na nohy po devastaci a ponížení způsobených Velkou válkou a Trianonskou smlouvou, musíme přijmout Mussoliniho ekonomický model a zavést řadu korporativistických reforem."
 wuw_HUN_integrate_bohemian_and_austrian_industries: "Integrovat český a rakouský průmysl"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "Ostatní země naší říše mají vlastní silný průmysl. Bylo by rozumné je začlenit nyní, když byly opět připojeny k říši."
 wuw_HUN_integrate_the_volksbund: "Integrovat Volksbund"
 wuw_HUN_integrate_the_volksbund_desc: "Abychom svrhli Horthyho, potřebujeme mnoho mužů. Takové muže můžeme najít v národně-socialistickém hnutí, Volksbund der Deutschen in Ungarn, byť jsou nevýznamní. Pokud je získáme na naši stranu, mohli bychom je využít nejen k naší převzetí moci, ale také jako polovojenskou sílu do budoucna."
 wuw_HUN_intervene_in_czechoslovakia: "Zásah v [CZE.GetNameDef]"
 wuw_HUN_intervene_in_czechoslovakia_desc: "Čechoslováci obdrželi část území od nás vzatých trianonskou smlouvou. Víme také o německých záměrech na jejich území. Možná bychom mohli sjednat výměnu; naše práva území za záruku sovětské vojenské pomoci v případě německé agrese."
 wuw_HUN_invest_in_destroyer_models: "Investovat do modelů torpédoborců"
 wuw_HUN_invest_in_destroyer_models_desc: "Torpédoborce jsou zásadní, ale často přehlíženou součástí flotily. Díky nízkým nákladům jsou dobrým začátkem pro jakýkoliv námořní rozvojový program."
 wuw_HUN_invest_in_ludovica_academy: "Investovat do Ludovika akademie"
 wuw_HUN_invest_in_ludovica_academy_desc: "Královská uherská Ludovika obranná akademie je naše instituce pro výcvik důstojnických kadetů. Měla by být rozšířena, aby naši generálové byli všichni lépe vzděláni."
 wuw_HUN_invest_in_the_special_forces: "Investovat do speciálních sil"
 wuw_HUN_invest_in_the_special_forces_desc: "Naše armáda má nyní muže potřebné k řádnému boji, ale bylo by velkým přínosem vycvičit nové vojáky co nejsilnějšími, investovat do nových programů speciálních sil."
 wuw_HUN_invest_in_universal_education: "Investovat do všeobecného vzdělání"
 wuw_HUN_invest_in_universal_education_desc: "Lidé vládnou této zemi, a pokud nebudou vzděláni, aby znali své nejlepší zájmy, vedou ji k záhubě. Musíme proto investovat do univerzálního a bezplatného vzdělání, aby každý [ROOT.GetAdjective] muž mohl být vzdělaný a rozhodovat moudře při hlasování."
 wuw_HUN_invite_foreign_investors: "Pozvat zahraniční investory"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap] leží v srdci východní Evropy a mohli bychom využít naší centrální polohy k přilákání zahraničních investorů se zájmem o zlepšení infrastruktury a průmyslu."
 wuw_HUN_invite_german_investors: "Pozvat [GER.GetAdjective] investory"
 wuw_HUN_invite_german_investors_desc: "Jak již bylo stanoveno v našich předchozích obchodních dohodách, v současné době mohou v naší zemi pracovat pouze [GER.GetAdjective]ové a [ROOT.GetAdjective]ové. Proto by bylo moudré využít tuto příležitost a pozvat investory do naší země."
 wuw_HUN_invite_otto_to_the_throne: "Pozvat Otta na trůn"
 wuw_HUN_invite_otto_to_the_throne_desc: "Habsburkové vládli Maďarsku dlouho a pod jejich vládou byla země součástí jednoho z největších evropských impérií. Návrat habsburského vládce s úmyslem obnovit Rakousko-Uhersko nás zase dovede k velikosti. Jako legitimní dědic celé říše by byl klíčem k obnově Rakouska-Uherska."
 wuw_HUN_join_the_allies: "Připojit se k spojencům"
 wuw_HUN_join_the_allies_desc: "Budoucnost Maďarska a jeho demokratických hodnot leží u hlavních západních demokracií a jejich aliance. Jako člen aliance můžeme přispět svou silou a zároveň počítat s jejich podporou."
 wuw_HUN_join_the_axis: "Připojit se k Ose"
 wuw_HUN_join_the_axis_desc: "Protože naše ekonomika je již tak závislá na Němcích, je logické, že s nimi v době války půjdeme. Zašleme jim žádost o formální vstup do Osy."
 wuw_HUN_join_the_comintern: "Připojit se ke Kominterně"
 wuw_HUN_join_the_comintern_desc: "Cesta revoluce vede přes Kominternu. Společně s našimi soudruhy zaháníme kapitalistickou nespravedlnost a fašistickou hrozbu ze západu."
 wuw_HUN_joint_air_development: "Společný vývoj letectví"
 wuw_HUN_joint_air_development_desc: "Nejlepším způsobem vývoje nových modelů letadel je spolupráce s našimi spojenci. Spojením nejbystrějších mozků všech našich národů dosáhneme nejlepších výsledků."
 wuw_HUN_joint_aluminum_mining_company: "Společná společnost pro těžbu hliníku"
 wuw_HUN_joint_aluminum_mining_company_desc: "Hliník je klíčovou součástí moderního válečného průmyslu, můžeme snadno získat [GER.GetAdjective] podporu pro rozšíření dolů na severu naší země."
 wuw_HUN_joint_hungarian_soviet_research_effort: "Společný sovětsko-maďarský výzkum"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "Abychom posílili naši národní akademii věd, měli bychom pozvat sovětské myslitele a inženýry a využít jejich pomoc při vývoji nových myšlenek a technologií pro náš národ."
 wuw_HUN_joint_oil_exploitation_company: "Společná společnost pro těžbu ropy"
 wuw_HUN_joint_oil_exploitation_company_desc: "S možností ropných polí na našem území jsme přitáhli zahraniční pozornost. Přátelské mocnosti jsou ochotné podpořit náš ropný průmysl svými technickými znalostmi, což je výhodná příležitost učit se z jejich pokroků."
 wuw_HUN_kadars_hussars: "Kádárovi husarové"
 wuw_HUN_kadars_hussars_desc: "Pufajkásové, naše revoluční policejní jednotky Rudé armády, jsou vojenská policie zřízená ministerstvem války, jejichž hlavním cílem je potlačení disidentské aktivity. Měli bychom do těchto jednotek dále investovat, aby byla zajištěna úplná bezpečnost našeho lidu a státu."
 wuw_HUN_legacy_of_the_black_legion: "Dědictví Černé armády"
 wuw_HUN_legacy_of_the_black_legion_desc: "Aby naše jízda a vojenská policie fungovaly lépe, měli bychom je modelovat podle naší legendární Černé armády krále Matyáše Korvína, která byla zase inspirována velkou armádou římského generála a císaře Julia Caesara."
 wuw_HUN_license_fiat_tankettes: "Licencovat tankety Fiat"
 wuw_HUN_license_fiat_tankettes_desc: "Abychom posílili náš vojenský průmysl a rozšířili průzkumné prapory, bylo by rozumné spolupracovat s [ITA.GetAdjective] firmou Fiat na výrobě lehkých tanků a tanket pro naše nové mechanizované skupiny."
 wuw_HUN_light_infantry_divisions_doctrine: "Doktrína lehkých pěších divizí"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "Musíme se vypořádat s omezeným počtem lidí. Pokud chceme více divizí, musí být menší. Lehké pěší divize poskytují optimální mix úderné síly a velikosti a stanou se páteří naší armády."
 wuw_HUN_magyar_allamvasutak: "Magyar Államvasutak"
 wuw_HUN_magyar_allamvasutak_desc: "Naše státní železniční společnost, MÁV, by měla být rozšířena, aby mohla obsluhovat všechny vlaky v zemi. To nám umožní lepší kontrolu nad tratěmi a efektivnější využití železniční sítě."
 wuw_HUN_magyar_cserkeszszovetseg: "Magyar Cserkészszövetség"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "Maďarský skautský svaz, založený v roce 1912, vycvičil mnoho talentovaných mladých [ROOT.GetAdjective] k tomu, aby se o sebe uměli postarat a pomáhali při polovojenských operacích. Je čas je oficiálně začlenit do naší královské gardy a udělit aristokratické tituly vůdcům těchto organizací."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "Změnit §YKrálovskou gardu§! o \nRekrutovatelný faktor populace §G+10%§! \nOdolnost vůči ideologickému posunu §G+15%§! \n§Y$category_support_battalions$:§! Organizace: §G+10§!, HP: §G+5§!"
 wuw_HUN_magyar_kiralyi_csendorseg: "Maďarská královská četnictvo"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "Měli bychom usilovat o rozšíření [ROOT.GetAdjective] četnictva a poskytnout jim větší autonomii a svobodu rozhodování při potlačování povstání a boji proti nepřátelským hlídkám."
 wuw_HUN_make_the_magyar_legiero_known: "Proslavit maďarské letectvo"
 wuw_HUN_make_the_magyar_legiero_known_desc: "Magyar Légierő je letecké síly naší armády. Bylo nám zakázáno vlastnit vojenská letadla. Nicméně, postupně byla vytvořena tajná letecká složka pod záminkou civilních létacích klubů. Nyní, s novými smlouvami, můžeme oznámit její existenci světu."
 wuw_HUN_manred_weiss_steel_and_metal_works: "Manfréd Weiss ocelárna a kovovýroba"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "Manfréd Weiss ocelárna a kovovýroba, běžně známá jako Csepel Művek, má velký potenciál a musí být maximálně rozšířena pro podporu dalšího rozvoje našeho národa."
 wuw_HUN_march_south: "Postup na jih"
 wuw_HUN_march_south_desc: "Ztratili jsme území na severu, východě, západě i na jihu, a velká část to je kvůli vzniku Jugoslávie. Musíme napravit tyto křivdy vůči našim lidem v Bačce a Banátu co nejdříve."
 wuw_HUN_nationalize_key_industries: "Znacionalizovat klíčový průmysl"
 wuw_HUN_nationalize_key_industries_desc: "V naší zemi stále funguje mnoho továren a podniků v rukou zahraničních firem a podnikatelů, přestože jsme se snažili o socializaci ekonomiky. Dalším krokem k socialismu musí být znárodnění zahraničních aktiv."
 wuw_HUN_negotiate_the_restrictions: "Vyjednat omezení"
 wuw_HUN_negotiate_the_restrictions_desc: "Malé tajné přezbrojení nebude stačit. Musíme se obrátit na naše sousedy a požádat o přehodnocení smlouvy uvalené na nás po Velké válce. Maďarsko má stejná práva na zbrojení."
 wuw_HUN_nimrod_aa_tt: "\nPo výzkumu technologie §Y$improved_medium_tank_chassis$§!:\n"
 wuw_HUN_officialize_the_rakosi_battalion: "Oficiálně uznat Rákosiho prapor"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "Stateční [ROOT.GetAdjective] muži vždy usilují o lepší zítřky, i v zahraničí. Proto musíme úsilím oficiálně podpořit takové muže a přinést revoluci tam, kde je třeba."
 wuw_HUN_on_a_high_horse: "Na vysokém koni"
 wuw_HUN_on_a_high_horse_desc: "[ROOT.GetAdjective] lidé jsou skutečnými pány tohoto světa, jak nám ukázaly nedávné události. Je čas, abychom si vzali své právoplatné místo na slunci a užívali si paprsky slávy, když hegemonizujeme Zemi! Apoštolské království bude vládnout nad Božími dětmi."
 wuw_HUN_our_ancestral_lands: "Naše předkové země"
 wuw_HUN_our_ancestral_lands_desc: "Posilováním našich nároků nejen na prastaré finsko-ugrické země, ale také na staré turecké země díky našemu tvrdě prosazovanému turanskému dědictví můžeme požadovat všechny naše starodávné země a vzít si zpět to, co nám právem patří."
 wuw_HUN_outlaw_the_party_of_national_will: "Zakázat stranu Národní vůle"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "Nacionálněsocialistická strana Národní vůle vedená Ferencem Szálasim je hrozbou naší současné vládě, protože je populárnější mezi [GER.GetAdjective] nacisty a nelíbí se jim téměř absolutní vláda našeho současného vůdce."
 wuw_HUN_parade_istvan_bethlens_platform: "Nová opozice Istvána Bethlena"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "Nespokojeni se stavem věcí a rostoucí autoritářskou rétorikou premiéra Gyuly Gömböse, bývalý premiér István Bethlen založil novou opozici. Musíme tuto příležitost využít k oslabení admirála a jeho fašistických pomocníků."
 wuw_HUN_pass_statute_xix: "Schválit statut XIX"
 wuw_HUN_pass_statute_xix_desc: "Vzhledem k tomu, že [ROOT.GetLeader] je nemocný, bylo by prospěšné schválit zákon o národním výboru v případě prázdného regentského křesla, což umožní vytvoření Országtanács, který vybere nového regenta po úmrtí současného. Někteří to mohou vidět jako pokus o založení dynastie, ale to nám nevadí."
 wuw_HUN_politicize_the_levente_associations: "Političit leventské spolky"
 wuw_HUN_politicize_the_levente_associations_desc: "Polovojenské mládežnické leventské spolky organizují [ROOT.GetAdjective] mládež a cvičí je na konflikt, až přijde. Měli bychom se pokusit tyto skupiny infiltrovat a zajistit, aby jejich členové věděli, komu mají být loajální."
 wuw_HUN_politicize_the_levente_associations_tt: "Když začne §Y[ROOT.GetAdjective] občanská válka§!, §YLeventské spolky§! budou na naší straně a získáme dalších §G+8000§! mužů"
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "Uplatnit nároky Maximiliánů a Iturbidů"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "Mexiko bylo poprvé vyhlášeno císařstvím pod Domem Iturbide a později bylo vládnuto Maxmiliánem Habsburským během druhé říše, dokud nebyl nespravedlivě popraven. Současnou dědičkou císařského trůnu je María Josepha Sophia de Iturbide, kterou si kdysi osvojil, a postaráme se, aby mohla znovu získat svou korunu!"
 wuw_HUN_pressure_romania: "Vyvíjet tlak na [ROM.GetNameDef]"
 wuw_HUN_pressure_romania_desc: "Zatímco se soustředíme na fašistickou hrozbu na západě, nesmíme dovolit, aby v našem týlu existovala další hrozba, zvláště když leží mezi námi a našimi spojenci na východě. Rumunsko musí být zajištěno jako spřátelený komunistický stát, nebo nám musí být poskytnuty důležité pozemní cesty k našim spojencům."
 wuw_HUN_proclaim_greater_hungary: "Vyhlásit Velké Maďarsko"
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "Všechny vychozí maďarské státy jsou plně kontrolovány"
 wuw_HUN_proclaim_greater_hungary_desc: "Když jsme znovu získali území, která nám náležela, naše země dosáhla svých historických hranic. Nyní můžeme s plným přesvědčením vyhlásit vznik Velkého Maďarska světu a zaměřit se na nové cíle."
 wuw_HUN_promote_entrepreneurship: "Podporovat podnikání"
 wuw_HUN_promote_entrepreneurship_desc: "Jednou z nejdůležitějších věcí, kterou vyvíjející se společnost potřebuje, jsou podnikatelé ochotní riskovat pro zlepšení národa a investovat kapitál zpět do země. Měli bychom podporovat takové chování, aby náš domov byl co nejprosperující."
 wuw_HUN_promote_hungarianism: "Prosazovat maďarství"
 wuw_HUN_promote_hungarianism_desc: "Abychom znovu získali naši minulou slávu, musíme podpořit ty, kdo si přejí nic jiného, ať jsou jakkoli radikální. Proto bychom měli prosazovat vznikající ideje maďarství, vyvinuté na základě učení katolického biskupa Ottokára Prohászkiho a jeho myšlenky stát za maďarskými zájmy za každou cenu."
 wuw_HUN_promote_increased_urbanization: "Podporovat rostoucí urbanizaci"
 wuw_HUN_promote_increased_urbanization_desc: "Čím dál více lidí opouští vesnice a menší města a stěhuje se do velkých měst hledajíc práci v nových továrnách. I když jim nemůžeme okamžitě nabídnout zaměstnání, můžeme postavit nové městské čtvrti jako přípravu na pozdější rozšíření."
 wuw_HUN_promote_revanchist_sentiment: "Podporovat revanšistické nálady"
 wuw_HUN_promote_revanchist_sentiment_desc: "Ohavnost zvaná trianonská smlouva nám vzala více než polovinu populace a zanechala tisíce [ROOT.GetAdjective] bez domova. Musíme tuto velkou historickou křivdu napravit jednou provždy a vzbudit v našem lidu velký revanšismus."
 wuw_HUN_protect_austria: "Chránit [AUS.GetNameDef]"
 wuw_HUN_protect_austria_desc: "Abychom dále vzdorovali [GER.GetNameDef], musíme odporovat jejich otevřeným ambicím na sjednocení s [AUS.GetNameDef]. Můžeme jim poskytnout záruku, která současné vládě dá politickou sílu k tomu, aby se postavila pro-[GER.GetAdjective] elementům, pokud nám vrátí Burgenland."
 wuw_HUN_protect_czechoslovakia: "Chránit Československo"
 wuw_HUN_protect_czechoslovakia_desc: "[CZE.GetNameDefCap] od svého vzniku rostlo v moc a průmyslovost, ale jejich území jsou lakotně sledována sousedy. Nabídneme jim naši ochranu před těmito hrozbami, buď opětovným přijetím jako nedílné součásti naší říše, nebo udělením statusu přidružených států."
 wuw_HUN_purchase_burgenland: "Koupit Burgenland"
 wuw_HUN_purchase_burgenland_desc: "Oblasti, které [AUS.GetAdjective]ové znají jako Burgenland, byly po mnoho staletí součástí [ROOT.GetAdjective] říše, než nám je ukradla Trianonská smlouva. Měli bychom přistoupit k jejich vládě s návrhem, nabídnout jim velkou jednorázovou částku za území, protože jejich ekonomika je momentálně v troskách."
 wuw_HUN_quantity_over_quality: "Množství nad kvalitou"
 wuw_HUN_quantity_over_quality_desc: "I když naše armáda nemusí být velká, může být silná a kompenzovat to. Cestou je zlepšit naši technologickou převahu nad nepřítelem a využít špičkové jednotky schopné porazit mnohem početnější jednotky protivníka."
 wuw_HUN_reach_out_to_candidates: "Oslovit kandidáty"
 wuw_HUN_reach_out_to_candidates_desc: "Musíme ustavit výbor, který bude hledat potenciální kandidáty na trůn. Nejvíce zřejmými kandidáty jsou Otto, současný dědic habsburské říše, a Joseph August, náš poslední král, rovněž Habsburk. Malá dohoda nám však zakázala mít krále habsburského původu, takže možná budeme muset hledat jiné možnosti."
 wuw_HUN_reaffirm_territorial_claims: "Potvrdit územní nároky"
 wuw_HUN_reaffirm_territorial_claims_desc: "S odmítnutím Trianonské smlouvy musíme nyní postoupit a znovu potvrdit naše nároky na území, která nám byla ukradena."
 wuw_HUN_reaffirm_territorial_claims_tt: "Odemkne rozhodnutí §YZnovusjednotit stará maďarská území§!"
 wuw_HUN_reclaim_the_holy_city: "Získat zpět Svaté město"
 wuw_HUN_reclaim_the_holy_city_desc: "Království Jeruzalém bylo zrušeno po jeho dobytí egyptskými mamlúky v roce 1291, ale náš císař stále nese titul krále Jeruzaléma skrze Dům Lorénů Leopolda I. Je nejvyšší čas, abychom my, ochránci katolické víry, získali zpět svaté město Jeruzalém a udělali to, co křižáci nezvládli."
 wuw_HUN_reclaim_the_pannonian_steppe: "Obnovit Pannonskou step"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "Před dávnými časy přišli Maďaři do Pannonské kotliny a vyhlásili ji za svou, tvoříce konsolidaci maďarských kmenů. Nyní jsou tyto naše předkové okupovány cizími vetřelci, což je jasné porušení našich předkovských práv. Musíme zasáhnout rychle a vzít si Pannonii zpět od našich nepřátel."
 wuw_HUN_reclaim_the_slovak_possessions: "Znovu získat slovenská území"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "Slovensko dlouho patřilo k naší zemi a bylo velmi blízko správnému znovusjednocení s námi ve válkách po Trianonské smlouvě. Měli bychom vstoupit zpět do regionu a nárokovat ho pro nás znovu!"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "Odemkne rozhodnutí k §Yznovu integraci starých maďarských území§! ležících na Slovensku"
 wuw_HUN_reclaim_transylvania: "Znovu získat Transylvánii"
 wuw_HUN_reclaim_transylvania_desc: "Na konci Velké války obsadili [ROM.GetAdjective]ové Transylvánii, kterou jsme po staletí vládli. Není to ještě tak dávno a náš lid si to dobře pamatuje. Je čas tato území získat zpět pro nás."
 wuw_HUN_reenlist_the_sich_riflemen: "Znovu zapsat ukrajinské střelce Sich"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "Ukrajinští střelci Sich bojovali za nás během Velké války a později bojovali za svobodný ukrajinský stát během ruské občanské války. Měli bychom tuto jednotku reformovat pod jedním z jejich starých a populárních velitelů, habsburským arcivévodou Wilhelmem Franzem Rakouským, známým jim pod jménem Vasyl Vyšyvanyj."
 wuw_HUN_reestablish_the_rongyos_garda: "Znovu založit Rongyos Gárda"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "Paramilitární družiny Rongyos Gárda byly založeny v roce 1921 k boji proti Trianonské smlouvě, pomáhaly nám bojovat s Rakušany v Lajtabánságu a bojovaly po boku Horthyho národní armády během občanských válek. Jejich kapitán Pál Prónay je nyní připraven nám opět pomoci, a proto by bylo prospěšné tyto skupiny obnovit."
 wuw_HUN_reinstate_the_lenin_boys: "Obnovit Leninovy chlapce"
 wuw_HUN_reinstate_the_lenin_boys_desc: "Leninovi chlapci byli polovojenskou složkou Komunistické strany působící v Sovětské republice v roce 1919, používanou k potlačení kontrarevolučních disidentů uvnitř země. Měli bychom tuto organizaci obnovit a začlenit do našich ozbrojených sil."
 wuw_HUN_reinstate_the_navy: "Obnovit Haditengerészet"
 wuw_HUN_reinstate_the_navy_desc: "Po získání pobřeží se musíme zaměřit na výstavbu flotily hodné velmoci."
 wuw_HUN_reinstate_the_pragmatic_sanction: "Obnovit pragmatickou sankci z roku 1713"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "Pragmatická sankce z roku 1713 byla vydána císařem Svaté říše římské Karlem VI., aby zajistila, že habsburská monarchie může být zděděna dcerou neporušeně, čímž byla naše země určena jako habsburské území do budoucna. Po neúspěšném pokusu o státní převrat Karla IV. byla zrušena. Abychom tuto vládu obnovili, musíme se pokusit ji znovu zavést, i proti vůli Malé dohody."
 wuw_HUN_reinstate_the_pragmatic_sanction_tt: "Členové §YMaličké dohody§! budou mít možnost nás §YZablokovat§!"
 wuw_HUN_reintigrate_slovakia: "Znovu integrovat Slovensko"
 wuw_HUN_reintigrate_slovakia_desc: "Slovensko bylo po staletí nedílnou součástí [ROOT.GetAdjective] říše, a s odpornou a hanebnou Trianonskou smlouvou nám tato území byla odebrána. Je nejvyšší čas naše severní regiony začlenit a vrátit je zpět do říše."
 wuw_HUN_reintigrate_the_imperial_railroads: "Znovuzačlenit císařské železnice"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "Železniční sítě sahající přes bývalou rakousko-uherskou říši se od jejího rozpadu na samostatné státy fragmentovaly. Měli bychom přistoupit k ostatním bývalým členským státům a navrhnout reintegraci našich železničních sítí, abychom zlepšili infrastrukturu jako celek."
 wuw_HUN_renew_the_rome_protocols: "Obnovit Římské protokoly"
 wuw_HUN_renew_the_rome_protocols_desc: "S ohledem na pokračující revizionismus [GER.GetNameDef] musíme obnovit Římské protokoly z roku 1934. Tyto dohody by nejen dále izolovaly [GER.GetAdjective] a [YUG.GetAdjective] hrozby, ale mohly by být také předznamenáním skutečného spojenectví."
 wuw_HUN_renew_the_rome_protocols_interventionalism_tt: "Odstraní politický mocenský malus z ideje §YIntervencionismus§!"
 wuw_HUN_renew_the_shipping_industry: "Obnovit lodní průmysl"
 wuw_HUN_renew_the_shipping_industry_desc: "S pevným cílem obnovy našich hranic musíme začít budovat středomořskou flotilu, která se může rovnat našim minulým slávám."
 wuw_HUN_renew_the_shipping_industry_tt: "Přidá §G3§! §YNámořní loděnice§! v náhodném ovládaném §YPřímořském státě§!"
 wuw_HUN_renounce_the_treaty_of_trianon: "Zříci se Trianonské smlouvy"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "Křivda, kterou naše země utrpěla na konci Velké války, kdy jsme přišli o dvě třetiny našeho území a obyvatelstva, je srovnatelná s ponížením, které postihlo Německo Versailleskou smlouvou, a musí být napraveno."
 wuw_HUN_renovato_imperii: "Renovatio Imperii"
 wuw_HUN_renovato_imperii_desc: "Renovatio imperii Romanorum, „obnova říše Římanů“, byl pojem vyjadřující záměr obnovit nebo oživit Římskou říši, užívaný mnohokrát od svého vzniku. Měli bychom to samé udělat a oficiálně oznámit naše úmysly obnovit Rakousko-Uherskou říši a vnést ji do velikosti!"
 wuw_HUN_renovato_imperii_tt: "Odemkne rozhodnutí k §Yintegraci říšských subjektů§! zpět do říše, stejně jako schopnost §Yzakládat jádra starých rakousko-uherských zemí§!"
 wuw_HUN_repulo_muszaki_intezet: "Repülö Muszaki Intézet"
 wuw_HUN_repulo_muszaki_intezet_desc: "Vzduch se stal novým aspektem válčení, který je mnohými podceňován. Musíme zvládnout tuto novou dimenzi a alokovat zdroje na vývoj nových doktrín a vybavení, které nám to umožní."
 wuw_HUN_restore_the_duchy_of_teschen: "Obnovit knížectví Těšín"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "Slezská území dlouho spravovala Čechy a byla s nimi později začleněna do říše. Po válce o rakouské dědictví nám však byla ukradena Pruskem, což není ztráta, kterou jsme zapomněli. Musíme jim to vrátit a znovu získat tato území!"
 wuw_HUN_restore_the_georgian_monarchy: "Obnovit gruzínskou monarchii"
 wuw_HUN_restore_the_georgian_monarchy_desc: "Naši kontakty oslovily exilového prince George Bagrationa z Mukhrani, legitimního dědice gruzínského trůnu. Přislíbil věčnou podporu naší kauze, pokud slíbíme osvobodit jeho domovinu a znovu nastolit monarchii. Nyní je míč na naší straně."
 wuw_HUN_restore_the_hungarian_red_army: "Obnovit maďarskou rudou armádu"
 wuw_HUN_restore_the_hungarian_red_army_desc: "Všichni vlastenečtí milovníci vlasti musí plnit svou povinnost na její obranu. Vytvoříme maďarskou Rudou armádu podle vzoru sovětů na východě, která ochrání naši začínající revoluci."
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "Obnovit království Lombardie–Benátska"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "Království Lombardie–Benátska bylo součástí naší říše od roku 1815 do roku 1866 a bylo nám odebráno nově vzniklým Královstvím Itálie v třetí italské válce za nezávislost. Je nejvyšší čas vrátit se na poloostrov a pokusit se obnovit habsburského krále na trůn v těchto starých korunových zemích."
 wuw_HUN_restore_the_socialist_federative_republic: "Obnovit socialistickou federativní republiku"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "Kominterna opustila boj proti imperialismu a místo toho se rozhodla pro koexistenci. Pokud mají být dělníci svobodní, musíme nést pochodnici Marxe a Lenina dál – i proti Sovětskému svazu, pokud bude třeba."
 wuw_HUN_restrict_voting_rights: "Omezit volební práva"
 wuw_HUN_restrict_voting_rights_desc: "Abychom účinně zastavili rostoucí komunistický a levicově demokratický vliv, bude nutné omezit volební práva, zpřísnit požadavky a zajistit, že do voleb budou moci vstoupit jen ti, kdo myslí na dobro naší země."
 wuw_HUN_revenge_for_1919: "Pomsta za rok 1919"
 wuw_HUN_revenge_for_1919_desc: "V roce 1919 nás [ROM.GetAdjective]ové ponížili v konfliktu o naše právoplatné transylvánské území, obsadili celé území a zajali Budapešť, přičemž defilovali po naší metropoli. Toto ponížení nesmí zůstat neodčiněno, pokud má [ROOT.GetAdjective] národ opět vystoupat na slávu."
 wuw_HUN_revenge_for_1919_tt: "Odemkne rozhodnutí k §Yznovu integraci starých maďarských území§! ležících v Transylvánii"
 wuw_HUN_revenge_for_the_brusilov_offensive: "Pomsta za Brusilovovu ofenzívu"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "Rusové nás ponižovali v raných fázích Velké války, zejména během své velmi úspěšné Brusilovovy ofenzívy. Musíme zajistit, aby byl národní duch sjednocen v pomstě těm, kdo nám ublížili, zejména Rusům. Při tom můžeme učinit novou snahu o vytvoření habsburské Ukrajiny."
 wuw_HUN_revenge_for_the_romanian_humiliations: "Pomsta za rumunská ponížení"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "V maďarsko-rumunské válce 1918-1919 jsme byli poníženi a naše sedmihradská území byla od nás odňata. Abychom si obnovili čest, musíme tato území získat zpět, protože právem patří nám."
 wuw_HUN_reverse_the_brain_drain: "Změnit odliv mozků"
 wuw_HUN_reverse_the_brain_drain_desc: "Mnoho prominentních vědců odešlo z naší země, když začaly být zaváděny potlačující a diskriminační zákony za účelem větší kontroly společnosti. Naše inteligence proto utrpěla. Musíme se snažit tyto lidi přivést zpět a dále rozvíjet [ROOT.GetAdjective] vědu společně!"
 wuw_HUN_reverse_the_risorgimento: "Zvrátit Risorgimento"
 wuw_HUN_reverse_the_risorgimento_desc: "Sjednocení Itálie bylo chybou způsobenou řadou nezodpovědných rozhodnutí vládců a tragédií pro Rakousko-Uherskou říši. Tuto chybu je třeba napravit, pokud se má svět kdy zotavit!"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§! uvolní §Ypre-risorgimentské§! státy na §Yitalském poloostrově§! jako §Ysubjekty§! a posílí je"
 wuw_HUN_revive_the_tribal_consolidation: "Oživit maďarský národ"
 wuw_HUN_revive_the_tribal_consolidation_desc: "Mnozí lidé zapomněli na minulou velikost Maďarského národa, ale Hnutí Draka ne. Je načase, abychom si vzali zpět to, co je naše, a reformovali naši společnost podle vzoru, který Hnutí Draka naplánovalo."
 wuw_HUN_reviving_the_spirit_of_1848: "Obnova ducha roku 1848"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "Maďarská revoluce a válka za nezávislost 1848–1849 byla jednou z mnoha európských revolucí roku 1848. I když nám nezaručila nezávislost, dala základ idealům, které dnes sdílíme. Měli bychom znovu rozdmýchat plameny revoluce a svrhnout despoty, kteří nám brání ve svobodě!"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "Podpora §Ykomunistů§! nebo §Ydemokratů§! je větší než podpora §YNEP§! a §YMNSP§!"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "Různé monarchistické a fašistické prvky v zemi budou následovat §YMiklóse Horthyho§! v §Robčanské válce§! proti nám!"
 wuw_HUN_royal_hussars: "Královští husar"
 wuw_HUN_royal_hussars_desc: "Náš lid má dlouhou a hrdou tradici používání jízdy, a dnešek nebude výjimkou. Musí být vytvořena elitní jízda, která bude sloužit jako královská stráž zajišťující bezpečnost naší veličenstva."
 wuw_HUN_royal_hussars_tt: "Získat tři maďarské uheráky §YJízda§! jednotky"
 wuw_HUN_royalist_education_initiative: "Královská vzdělávací iniciativa"
 wuw_HUN_royalist_education_initiative_desc: "Lidé nemusí být jen naučeni, jak se chovat, ale také tomu nejdůležitějšímu, aby byli připraveni na slavnou budoucnost, kterou si přejeme, a současně vychovávat mnoho nových a chytrých [ROOT.GetAdjective] vědců."
 wuw_HUN_sailing_the_danube: "Plavba po Dunaji"
 wuw_HUN_sailing_the_danube_desc: "Velká řeka Dunaj byla dlouho životní silou našeho národa a máme dlouhou a hrdou tradici plavby po ní, ať už na přepravu zboží nebo přesun armády. Měli bychom proto investovat do naší říční flotily a zajistit, že naše lodní doprava bude pokračovat co nejplynuleji."
 wuw_HUN_salami_slicing_tactics: "Taktika salámového krájení"
 wuw_HUN_salami_slicing_tactics_desc: "Použitím mnoha malých akcí proti Horthym k dosažení většího výsledku, který by bylo těžké nebo nezákonné provést najednou, můžeme oslabit jeho vládu do té míry, že téměř žádní vojáci nebudou ochotni jeho politiku bránit."
 wuw_HUN_salami_slicing_tactics_tt: "Když začne §Y[ROOT.GetAdjective] občanská válka§!, větší část §Yozbrojených sil§! bude loajální nám."
 wuw_HUN_secret_rearmament: "Tajné zbrojení"
 wuw_HUN_secret_rearmament_desc: "Omezení uvalená na nás smlouvou z Trianonu nám zakazují zvětšovat velikost armády. Přesto se světové politické klima stává stále turbulentnějším a konflikt visí na obzoru. Nemůžeme zůstat bezbranní a musíme začít znovu zbrojit, i kdyby to znamenalo tajné porušení podmínek mírové smlouvy uložené po Velké válce."
 wuw_HUN_secure_army_loyalty: "Zajistit věrnost armády"
 wuw_HUN_secure_army_loyalty_desc: "Abychom se ujistili, že armáda stojí na naší straně a dovolila nám do ní bezpečně investovat, musíme se zbavit všech velitelů, jejichž věrnost koruně je i jen zčásti pochybná."
 wuw_HUN_seek_an_alliance_with_the_kaiser: "Usilovat o alianci s císařem"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "S obnovením staré [GER.GetAdjective] říše by bylo moudré obnovit naše staré vazby s [GER.GetLeader] ve snaze zvrátit hrozné činy spáchané na nás obou na konci Velké války."
 wuw_HUN_seek_german_contracts: "Hledat [GER.GetAdjective] smlouvy"
 wuw_HUN_seek_german_contracts_desc: "Náš průmysl opět roste, ale pokud chceme vyrábět veškeré potřebné vybavení, bylo by prospěšné najmout [GER.GetAdjective] architekty a stavební firmy k výstavbě nových zařízení."
 wuw_HUN_seek_german_contracts_tt: "Pokud má §Y[GER.GetName]§! více než 25 sympatií k §Y[ROOT.GetName]§!, ale méně než 50, získat 1 §YZvláštní vojenskou továrnu§!. Pokud má více než 50, ale méně než 75 sympatií, získat 2 §YZvláštní vojenské továrny§!. Pokud má více než 75 sympatií, získat 2 §YZvláštní vojenské továrny§! a 1 §YZvláštní civilní továrnu§!.\nAktuálně získáme:"
 wuw_HUN_soviet_hungarian_military_academy: "Sovětsko-maďarská vojenská akademie"
 wuw_HUN_soviet_hungarian_military_academy_desc: "Naše armáda není nic bez svého velení. Sověti mají mnohem více vojenských zkušeností, proto může být přínosná spolupráce při výcviku našich nejlepších vojenských myslí. K tomu založíme vojenskou akademii s nejzkušenějšími instruktory z obou národů."
 wuw_HUN_soviet_hungarian_war_indsutry: "Sovětsko-maďarský válečný průmysl"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "Abychom posílili naši spolupráci, měli bychom požádat Sověty o investice do našich vojenských průmyslů, abychom mohli plnit závazky a bránit naše komunistické spojence před všemi, kdo je ohrožují."
 wuw_HUN_spur_on_the_trianon_trauma: "Podpořit traumatizaci Trianonu"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "Je všeobecně známo, že [ROOT.GetNameDef] byla v minulosti lepší než dnes. V té prokleté Trianonské smlouvě jsme přišli o dvě třetiny našeho právoplatného území našim sousedům, kteří využili naší zranitelné situace. Oni všichni poznají strach, až [ROOT.GetAdjective] armády přijdou a vezmou si vše zpět!"
 wuw_HUN_stage_an_uprising_in_leitha: "Zorganizovat povstání v Leithě"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "Povstání proti Rakouským v Lajtabánságu v roce 1921 ukázalo, že lidé z [975.GetName] chtějí být součástí našeho velkého národa. Měli bychom poslat agenty, aby se o to pokusili znovu a okamžitě jim nabídnout ochranu a obsadit tento region."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§RToto může vést k válce s vlastníkem [975.GetName]!§!"
 wuw_HUN_state_protection_authority: "Úřad státní ochrany"
 wuw_HUN_state_protection_authority_desc: "Abychom zajistili ochranu našich hrdých občanů a zabránili návratu kontrarevolučních prvků, musíme založit tajnou policii s plnou pravomocí odhalovat kohokoli, kdo jedná proti naší vládě."
 wuw_HUN_strenghten_the_order_of_vitez: "Posílit řád Vitéz"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "Řád cti založený v roce 1920, Vitézi Rend, je nyní veden Jeho Jasností Miklósem Horthym. Mohl by tak směrovat více finančních prostředků a mužů velitelům řádu, aby je co nejlépe posílil."
 wuw_HUN_strengthen_horthys_reign: "Posílit vládu Horthyho"
 wuw_HUN_strengthen_horthys_reign_desc: "Ačkoli náš fašistický premiér může mít jiné plány, nejlepší cestou k udržení míru v zemi a obnovení bývalé slávy [ROOT.GetNameDef] je, aby regent upevnil svou kontrolu a osobně zajistil vykonání své vůle."
 wuw_HUN_strengthen_the_turani_vadaszok: "Posílit Turánské lovce"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "V roce 1927 založil Gyula Gömbös fašistickou polovojenskou organizaci s názvem Sdružení turánských lovců. Přestože jsou fašisté, odporují ideám německého národního socialismu a jsou postaveni na ideálech maďarství a maďarského turanismu. Můžeme je proto využít ve svůj prospěch, pokud si to přejeme."
 wuw_HUN_strengthen_the_turani_vadaszok_requirement_tt: "§Y$HUN_hungarian_national_defense_association$§! stále existuje"
 wuw_HUN_subvert_gombos_troops: "Podvrhnout Gömbösovy jednotky"
 wuw_HUN_subvert_gombos_troops_desc: "Fašistický a extremistický předseda vlády Gyula Gömbös má pod svou kontrolou několik polovojenských milicí, největší je Maďarské národní obranné sdružení. Musíme zajistit eliminaci těchto skupin, než mohou představovat hrozbu pro naše nové království."
 wuw_HUN_support_for_our_finnish_brothers: "Podpora našim finským bratrům"
 wuw_HUN_support_for_our_finnish_brothers_desc: "Před necelými sto lety bylo běžně přijímáno, že naše předkové jsou spjati s finskými, a mnoho lidí v naší zemi je dnes považuje za své krvebratry. Nyní, když jsou ve válce, musíme jim poslat dobrovolníky a vybavení na pomoc v jejich boji."
 wuw_HUN_support_for_our_finnish_brothers_tt: "Finové musí mít vládu přívětivou k naší"
 wuw_HUN_sway_the_count: "Ovlivnit hraběte"
 wuw_HUN_sway_the_count_desc: "Hrabě Fidél Pálffy ab Erdőd je šlechtic a velkým podporovatelem německého nacismu v naší zemi. Zdá se, že je velmi oblíbený u kontaktů NSDAP a může být velmi užitečný pro naši stranu při diplomatických jednáních s podobně smýšlejícími státy."
 wuw_HUN_szent_laszlo_infantry_division: "Pěší divize Szent László"
 wuw_HUN_szent_laszlo_infantry_division_desc: "Měli bychom vytvořit nové pěší jednotky k řádné obraně vlasti před nadcházející hrozbou. Můžeme tuto novou pěší divizi pojmenovat po svatém Lászlovi, uherském králi z let 1077 až 1095 a patronu vojáků a vyhnanců."
 wuw_HUN_szent_laszlo_infantry_division_tt: "Získat jednotku se 6 §YPěchotními§! prapory a 1 §YDělostřeleckým§! praporem"
 wuw_HUN_tap_newfound_oil_deposits: "Využít nově objevené ropné naleziště"
 wuw_HUN_tap_newfound_oil_deposits_desc: "Po celé zemi bylo objeveno mnoho menších ropných vrtů, například společností Magyar-Amerikai Olajipari Rt (MAORT). Jedním z pozoruhodných je naleziště Budafapusztas, které je třeba co nejrychleji využít."
 wuw_HUN_the_arado_ar_96: "Arado Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "Měli bychom získat licenci výroby od [GER.GetAdjective] letadlové společnosti Arado Flugzeugwerke a zaměřit naši výrobu a využití letadel na letecký průzkum."
 wuw_HUN_the_balkan_pact: "Balkánský pakt"
 wuw_HUN_the_balkan_pact_desc: "Demokracie západu jsou příliš daleko na pomoc, proto musíme hledat spojence blíže doma. Jako vůdce Balkánského paktu jim nabídneme ochranu a povedeme je k vítězství!"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef] dostává událost: §Y[ROOT.GetNameDefCap] zve [ROM.GetNameDef] do Balkánského paktu§!"
 wuw_HUN_the_balkan_pact_tt: "Odemkne rozhodnutí §YZvát balkánské země§! do naší frakce"
 wuw_HUN_the_bastion_of_catholicism: "Bastion katolicismu"
 wuw_HUN_the_bastion_of_catholicism_desc: "Naše národnost je převážně katolická, a stejně tak i její monarcha. Je nejvyšší čas, aby Apoštolské království Maďarska zaujalo pozici obránce křesťanství a zahnalo bezbožné komunisty z našeho kontinentu."
 wuw_HUN_the_botond: "Botond"
 wuw_HUN_the_botond_desc: "Pro uspokojení našich potřeb v zásobování a dopravě potřebujeme nový typ nákladního vozidla. První verze návrhu Rába 38M Botond uspěly v testech a s dostatečnými zdroji můžeme design dokončit a zahájit výrobu."
 wuw_HUN_the_bulwark_against_the_west: "Bastion proti západu"
 wuw_HUN_the_bulwark_against_the_west_desc: "Jako hrdý člen mezinárodního komunistického hnutí musíme být vždy připraveni bránit náš způsob života. Největší hrozbou teď jsou fašisté a kapitalisté ze západu. Musíme stát jako nepohnutelný bastion, pokud chceme dál stát pevně."
 wuw_HUN_the_cult_of_arpad: "Kult Árpáda"
 wuw_HUN_the_cult_of_arpad_desc: "Velký Árpád, hlava konfederace maďarských kmenů na přelomu 9. a 10. století, je velkou inspirací pro maďarský národ, a jeho dynastie pokračovala dlouhou dobu, čímž učinila [ROOT.GetnameDef] tím nejlepším, čím mohla být. Měli bychom se učit z jeho příkladu a následovat jeho vzor, zatímco ho budeme stavět jako hrdinu legend."
 wuw_HUN_the_hungarian_life_and_renewal_party: "Strany maďarského života a obnovy"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "Abychom lépe kontrolovali společnost, měl by náš premiér vytvořit nové politické strany, které budou působit jako předvoj proti radikální levici."
 wuw_HUN_the_kingdom_of_georgia_required_states_tt: "§Y[ROOT.GetNameDefCap]§! nebo subjekt ovládá všechna §YGruzínská§! domovská území v §YSovětském svazu§!"
 wuw_HUN_the_kingdom_of_ukraine: "Království Ukrajiny"
 wuw_HUN_the_kingdom_of_ukraine_desc: "Po Velké válce jsme se pokusili založit nový ukrajinský stát za pomoci Německé říše. Byl potom zničen bolševiky, ale nyní opět ovládáme ukrajinskou domovinu a můžeme se pokusit založit nové, habsbursky vedené království Ukrajiny."
 wuw_HUN_the_kingdom_of_ukraine_required_states_tt: "§Y[ROOT.GetNameDefCap]§! nebo subjekt ovládá všechna §YUkrajinská§! domovská území v §YSovětském svazu§! stejně jako §Y[137.GetName]§!, §Y[218.GetName]§!, §Y[93.GetName]§! a §Y[234.GetName]§!."
 wuw_HUN_the_kingdom_of_ukraine_tt: "Uvolníme nový §YUkrainský stát§! jako náš subjekt z požadovaných států"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "Země koruny svatého Štěpána"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "Jako součást Rakousko-uherské říše jsme byli známi jako Země koruny svatého Štěpána, nebo zkráceně Transleithanie. Jako první krok v našem návratu říše bychom měli usilovat o opětovné přijetí tohoto jména. To světu ukáže naše pravé záměry."
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "Dědictví Árpáda, Ondřeje a Matyáše"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "Árpád, Ondřej III. Benátský a Matyáš Korvín jsou tři z největších hrdinských vládců naší staré země. Pokud má Joseph August kdy dosáhnout jejich legend, musí si nárokovat, co kdysi patřilo jim, a plně je ztělesnit, nesouc jejich ducha do budoucnosti."
 wuw_HUN_the_legacy_of_the_isonzo_front: "Dědictví isonzské fronty"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "Jeho veličenstvo Joseph August sloužil Rakousko-Uhersku a vedl mnoho bitev na ruské, srbské a italské frontě. Nejvýznamněji však našel taktiky použité v mnoha bitvách Isonza inspirující a snaží se implementovat vojenské strategie formulované na frontě."
 wuw_HUN_the_march_on_budapest: "Pochod na Budapešť"
 wuw_HUN_the_march_on_budapest_desc: "Nyní, když jsou fašisté organizováni a ozbrojeni, můžeme je nechat pochodovat na hlavní město a požadovat rezignaci regenta Miklóse Horthyho. Tím může Gömbös získat své právoplatné místo vládce země a rychle obnovit pořádek, prohlašujíc se prezidentem Maďarska."
 wuw_HUN_the_matyasfold_fighter_factory: "Závod na stíhačky v Mátyásföldu"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "Weiss Manfréd Acél- és Fémművek by měl otevřít nové zařízení na výrobu letadel v Mátyásföldu, Budapešť, zaměřené na výrobu stíhaček, které sami vyvíjejí."
 wuw_HUN_the_mavag_heja: "MÁVAG Héja"
 wuw_HUN_the_mavag_heja_desc: "Letecké oddělení MÁVAG vyvinulo nový prototyp s názvem Héja, vycházející z italského modelu Reggiane Re.2000. Měli bychom je podpořit ve výrobě co největšího počtu těchto nových letadel."
 wuw_HUN_the_old_grand_alliance: "Obnovit Velkou alianci"
 wuw_HUN_the_old_grand_alliance_desc: "V roce 1689 jsme podepsali smlouvu s Williamem III. jménem Nizozemské republiky a Anglie. Cílem bylo vytvořit alianci, která zastaví expanzionistické politiky Francie. Nyní svět opět hoří a musíme zajistit kontinent tím, že se znovu pokusíme obnovit tento starý svaz."
 wuw_HUN_the_old_habsburg_king: "Starý habsburský král"
 wuw_HUN_the_old_habsburg_king_desc: "Vévoda Joseph August Rakouský byl poslední zemský správce Maďarska a byl říšským správcem pro Karla, dokud Entente nevyžádala jeho abdikaci, protože nechtěla uznat habsburského krále. Nyní je připraven opět zaujmout svůj trůn a vládnout Maďarsku jako jeho svatý král. Jako bývalý polní maršál mu jeho znalosti válečnictví jistě přijdou vhod."
 wuw_HUN_the_second_northern_campaign: "Druhá severní kampaň"
 wuw_HUN_the_second_northern_campaign_desc: "Naše první severní kampaň v roce 1919 byla smutně neúspěšná a Slováci padli do rukou Čechů. Musíme jednat rychle a osvobodit nejen Maďary, ale i Slováky na územích ztracených činí trianonskou smlouvu."
 wuw_HUN_the_spirit_of_the_aster_revolution: "Duch hvězdicové revoluce"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "Na konci Velké války hledali Mihály Károlyi a lid Maďarska demokracii a nezávislost. Ačkoli republika skončila, měli bychom vyvolat ducha a solidaritu, kterou lidé cítili během této chryzantémové revoluce, a společně pracovat na budoucnosti."
 wuw_HUN_the_szekel_command: "Velitelství Szeklerů"
 wuw_HUN_the_szekel_command_desc: "S nedávným znovudobytím [76.GetName] a tím i země Székely, máme možnost zapojit naši Székely populaci, Maďary specializované na boj a navigaci v horách, jako elitní jednotky v naší armádě."
 wuw_HUN_the_szekel_command_division_tt: "Získat dvě jednotky se 4 §YHorští střelci§! prapory a 1 §YDělostřeleckým§! praporem"
 wuw_HUN_the_szekesfehervar_sosto_plant: "Závod Székesfehérvár-Sóstó"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "Měli bychom otevřít nový letecký výrobní závod řízený Aeronautickým technologickým institutem, který bude vyrábět navržená letadla a testovat je pro správnou funkci."
 wuw_HUN_the_toldi: "Toldi"
 wuw_HUN_the_toldi_desc: "Na základě švédského Landsverk L-60 můžeme vyrobit vlastní lehký tank, schopný rychlého obklíčení velkého množství nepřátel. Tento tank pojmenujeme po uherském rytíři Miklósovi Toldim ze 14. století."
 wuw_HUN_the_toldi_tt: "\nPo výzkumu technologie §Y$improved_light_tank_chassis$§!:\n"
 wuw_HUN_the_triple_kingdom: "Trojná monarchie"
 wuw_HUN_the_triple_kingdom_desc: "Na konci Velké války a i dříve diskutovali někteří o zrušení dual-monarchie ve prospěch monarchie se třemi korunami, jednou z nich byla koruna Chorvatska-Slavonie. Měli bychom se nyní pokusit tyto sliby splnit, aby naše říše v budoucnu znovu nekolabovala."
 wuw_HUN_the_turan: "Turán"
 wuw_HUN_the_turan_40_tt: "\nPo výzkumu technologie §Y$improved_medium_tank_chassis$§!:\n"
 wuw_HUN_the_turan_43_tt: "\nPo výzkumu technologie §Y$advanced_medium_tank_chassis$§!:\n"
 wuw_HUN_the_turan_desc: "Použitím základu prototypu středního tanku Škoda T-21 můžeme vyrobit vlastní střední tank, schopný prorazit i nejpevnější nepřátelské linie. Tento nový projekt pojmenujeme na podporu maďarského turanismu a jeho šíření po světě."
 wuw_HUN_the_turul_association: "Turulská asociace"
 wuw_HUN_the_turul_association_desc: "Turulská asociace byla založena jako univerzitní hnutí v roce 1919 v Budapešti. Pevně stála za Miklósem Horthym během občanské války a v bitvě u Budaörsu na podzim 1921. S přibližně 40000 členy je můžeme využít ke kontrole vzdělávání v naší zemi."
 wuw_HUN_the_war_on_atheism: "Válka proti ateismu"
 wuw_HUN_the_war_on_atheism_desc: "V posledních dobách lidé začali zapomínat na Boha. Stále se rozšiřující nákaza ateismu bude pokračovat, pokud nezasáhneme u jejího jádra. Musíme nyní svrhnout komunisty, jinak tato kacířství potrvají navěky."
 wuw_HUN_transylvanian_mountaineers: "Transylvánští horalé"
 wuw_HUN_transylvanian_mountaineers_desc: "Transylvánské hory patří k nejvyšším v našem regionu a jsou ideálním místem pro výcvik našich horských jednotek."
 wuw_HUN_undercover_air_maneuvers: "Tajné letecké manévry"
 wuw_HUN_undercover_air_maneuvers_desc: "Musíme vynaložit dostatek zdrojů na vypracování nových teorií týkajících se letecké války. Pokud půjdeme do války, vyvinuté teorie budou neocenitelné a tajný trénink zlepší schopnosti našich pilotů v boji."
 wuw_HUN_undermine_the_admiral: "Podkopat admirála"
 wuw_HUN_undermine_the_admiral_desc: "Zadní admirál Miklós Horthy si užil své doby na prázdném [ROOT.GetAdjective] trůnu příliš dlouho a může začít budovat dynastii. Musíme ukončit jeho vládu a nechat rozumnějšího muže, jako je Gyula Gömbös, převzít regentství. MOVE může pomoci, aby se to stalo skutečností."
 wuw_HUN_undermine_the_volksbund: "Podkopat fašistické polovojenské skupiny"
 wuw_HUN_undermine_the_volksbund_desc: "Mnoho fašistických polovojenských skupin, jako německo-maďarská organizace Volksbund, která má úzké vazby na německé fašisty, pravděpodobně vezme zbraně proti nám, pokud bychom provedli revoluci. Musíme je zničit zevnitř či zvenku, než bude příliš pozdě."
 wuw_HUN_undermine_the_volksbund_tt: "Když začne §Y[ROOT.GetAdjective] občanská válka§!, protivník nezíská žádné další jednotky §YVolksbundu§! a my získáme dalších §G+15%§! podpory ve válce a §G+75§! politické moci."
 wuw_HUN_undoing_the_yugoslav_mistake: "Náprava jugoslávské chyby"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "Vznik Jugoslávie byla jedna z největších chyb v lidské historii a musíme udělat vše, co je v našich silách, abychom znovu získali stará území Státu Slovinců, Chorvatů a Srbů. Maďarsko znovu povstane!"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "Odemkne rozhodnutí k §Yznovu integraci starých maďarských území§! v rámci Státu Slovinců, Chorvatů a Srbů"
 wuw_HUN_uplift_the_dragon_movement: "Podporovat Drakové hnutí"
 wuw_HUN_uplift_the_dragon_movement_desc: "Drakové hnutí, známé také jako Unie domorodých Maďarů, zastupuje především zájmy střední třídy s mottem ‚Maďarsko patří Maďarům!‘ Požadují maďarsky řízenou inteligenci a maďarsky orientovanou politiku v údolí Dunaje pro Velké Maďarsko se starými hodnotami. Měli bychom je podporovat, protože jejich myšlenky jsou s námi v souladu."
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "Volksbund der Deutschen in Ungarn"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "DNSAP podporované národně-socialistické hnutí Volksbund der Deutschen in Ungarn by bylo ideální organizací stráží a milicí loajálních našemu novému německému monarchovi. Měli bychom je oslovit a povzbudit ke spolupráci s jejich vedením."
 wuw_HUN_ward_against_extremism: "Ostraha proti extremismu"
 wuw_HUN_ward_against_extremism_desc: "S rostoucím extremismem musí dunajské národy stát hrdě jako bašta svobody a demokracie a odrazit všechny nepřátele svobody. Společně musíme bránit demokracii!"
 wuw_HUN_ward_against_extremism_tt: "Každý člen frakce také získá tento národní duch"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "Weiss Manfréd WM-23 Ezüst Nyíl"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "Potřebujeme co nejdříve vyvinout nové stíhací letadlo, a naši vědci ve Weiss Manfréd Acél- és Fémművek vyvinuli plány pro tzv. Ezüst Nyíl (Stříbrná šipka), čekající na schválení výroby."
 wuw_HUN_wherever_the_cross_points: "Kam ukazuje kříž"
 wuw_HUN_wherever_the_cross_points_desc: "Podle symbolu našeho hnutí, šípového kříže, musí Maďarsko obnovit své právo na půdu a rozšiřovat se směrem, kam šípy ukazují. Nastal čas si vzít zpět to, co nám právem náleží!"
 wuw_HUN_wolfs_of_the_sea: "Vlci moří"
 wuw_HUN_wolfs_of_the_sea_desc: "Ponorky byly blízko porážce nejsilnějšího námořnictva planety v minulé válce. Nemůžeme být považováni za moderní námořnictvo, pokud nemáme vlastní ponorky."
 wuw_HUN_zrinyi_arty_tt: "\nPo výzkumu technologie §Y$advanced_medium_tank_chassis$§!:\n"
