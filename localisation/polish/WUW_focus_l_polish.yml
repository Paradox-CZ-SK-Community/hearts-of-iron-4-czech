 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_carve_up_congo: "Rozdělit Kongo"
 GER_carve_up_congo_desc: "Kongo je zralé na kolonizaci a je bohaté na přírodní zdroje. Možná bychom mohli najít dohodu s britskými appeasery, abychom toto rozsáhlé území rozdělili mezi sebe, jako velký odrazový můstek v našich snahách o reformu našeho koloniálního impéria."
 GER_carve_up_czechoslovakia: "Rozčlenit Československo"
 GER_carve_up_czechoslovakia_desc: "Stát [CZE.GetAdjective] stojí v cestě nejen našim ambicím, ale také ambicím našich spojenců na jihu. Měli bychom je mezi nás rozdělit, abychom mohli realizovat Mitteleuropu."
 GER_central_planning: "Centrální plánování"
 GER_central_planning_desc: "Jak je naše ekonomika nyní v rukou státu, zdá se být správné, že naše ekonomické plánování by mělo být také centralizováno. Jen ti, kdo mají přehled o ekonomice země, mohou být očekáváni, že učiní nejlepší rozhodnutí ohledně investic a jak nejlépe rozdělit zdroje."
 GER_challenge_the_monroe_doctrine: "Zpochybnit Monroeovu doktrínu"
 GER_challenge_the_monroe_doctrine_desc: "I když jsou od nás vzdáleny v prostoru, některé země ve Střední a Jižní Americe jsou ideologicky nám velmi blízké. Vytvořením a udržováním dobrých vztahů s nimi bychom mohli oba významně profitovat. Kromě toho by zřízení opěrného bodu v další části světa mohlo v budoucnu prokázat velkou hodnotu."
 GER_challenge_the_monroe_doctrine_tt: "Odemkne rozhodnutí k §YDestabilizovat Monroeovu doktrínu§!.\n\nUpozorní §Y[USA.GetNameDef]§! a umožní jim pokusit se o §RZásah§!."
 GER_challenge_the_monroe_doctrine_tt_2: "Nejméně 7 zemí stále má aktivní §YMonroe Doctrine§!"
 GER_civil_liberties: "Občanské svobody"
 GER_civil_liberties_desc: "Mezi našimi soudruhy panuje mylná představa, že aby stát fungoval efektivně a bezpečně, musí každou jednotlivce nutit ke shodě. Ale to je v rozporu s cíli socialismu. Pouze prostřednictvím ochrany občanských svobod bude lid skutečně loajální státu."
 GER_claim_old_colonies_in_the_east: "Nárokovat si staré kolonie na východě"
 GER_claim_old_colonies_in_the_east_desc: "Versailleská smlouva nás připravila o naše kolonie a rozdělovala je mezi spojenecké národy. Naši lidé jednoznačně dali najevo, že si, stejně jako my, myslí, že to bylo nezákonné. V rámci navazování diplomatických vztahů na východě bychom měli také zvážit pokus o získání našich kolonií zpět."
 GER_claim_old_colonies_in_the_east_tt: "Posílá událost k §YČlenům frakce§! a §Y[CHI.GetNameWithFlag]§! s žádostí o kontrolu nad bývalými koloniemi [GER.GetAdjective] ve §JVýchodní Asii§!. Pokud odmítnou, nebo pokud území kontroluje země, kterou nepovažujeme za spojence, získejte §Ynároky§! na sporné státy."
 GER_closer_sino_germanic_relations: "Těsnější sino-germánské vztahy"
 GER_closer_sino_germanic_relations_desc: "Šest [CHI.GetAdjective] byli našimi dlouhodobými spojenci, přičemž mnozí vidí jako pravděpodobné, že vláda [CHI.GetAdjective] vstoupí do Velké války na naší straně v té době. Měli bychom si vážit našeho vztahu s nimi a pokusit se posílit pouto mezi našimi národy."
 GER_coal_liquefaction: "Kapalné uhlí"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$ #stará lok"
 GER_combined_arms: "Sjednocené zbraně"
 GER_combined_arms_desc: "Rychlý pokrok v technologiích změnil způsob, jakým se vede válka, což bychom měli využít. Přijetím principu kombinovaných zbraní a vytvořením komplexní strategie pro soulad pěchoty, obrněných vozidel a vzdušné podpory vytvoříme impozantní bojovou sílu a zajistíme jejich nadvládu."
 GER_communist_propaganda_middle_east_decision_tt: "Odemkne rozhodnutí k §YPosílení komunistických sentimentů§! v §Ymenších zemích Blízkého východu§!. Jakmile komunisté získají většinovou podporu v ovlivněné zemi, propukne §YObčanská válka§! k přeměně země na §Ykomunistickou§!."
 GER_communist_propaganda_south_america_decision_tt: "Odemkne rozhodnutí pro §YPosílení komunistických nálad§! v §Ymenších jihoamerických zemích§!. Jakmile budou komunisté mít většinovou podporu v ovlivněné zemi, propukne §YCivilní válka§! k přeměně země na §Ykomunistickou§!."
 GER_concentrated_armament_program: "Koncentrovaný zbrojní program"
 GER_concentrated_armament_program_desc: "Naše průmysly musí podporovat naše vojenské potřeby k vyzbrojení našeho národa. Musí být zahájen komplexní program přezbrojení, který rychle modernizuje a rozšíří naše ozbrojené síly!"
 GER_conquer_italy: "Dobýt Itálii"
 GER_conquer_italy_desc: "Italové nás zradili během Velké války, když zaútočili na Austro-Uhersko a postavili se na stranu Dohody. Nikdy nezapomeneme a nikdy nepromineme. Je čas, abychom je naučili, kam vede zrada a zrádnost."
 GER_construct_aircraft_carriers: "Postavit letadlové lodě"
 GER_construct_aircraft_carriers_desc: "Jakákoli velká a moderní námořnictvo, které si zaslouží své jméno, musí mít letadlové lodě ve své flotile. Tyto lodě se stanou stále důležitějšími pro dominaci na mořích, takže abychom se nenechali zaostávat za našimi nepřáteli, musíme spustit ambiciózní program výstavby letadlových lodí."
 GER_construct_the_kammhuber_line: "Vybudovat Kammhuberovu linii"
 GER_construct_the_kammhuber_line_desc: "Nemůžeme dovolit, aby nepřátelské bombardéry a stíhačky volně létaly po nebi nad [ROOT.GetNameDef]. Musíme vybudovat obrannou linii podél francouzského pobřeží, abychom je mohli interceptovat před tím, než dosáhnou našich hlavních zemí."
 GER_construct_the_reichsautobahn: "Vybudujte [GetAutobahnName]"
 GER_construct_the_reichsautobahn_desc: "$GER_autobahn_desc$"
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§! nebo německý subjekt plně ovládá ostrov v Severním Atlantiku"
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "Každý kontrolovaný stát podél §Yevropského atlantického pobřeží§!: Přidat §G1§! §Y$anti_air_building$§!. Aktuální efekt:"
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§! nebo německý subjekt plně ovládá ne-německý stát podél §YAtlantického pobřeží§! od §Y[14.GetName]§! po §Y[925.GetName]§!."
 GER_core_alto_adige_tt: "Pokud [ROOT.GetnameDef] není §Yv rámci frakce§! s [ITA.GetNameDef] a §Yplně ovládá§! [39.GetName]:"
 GER_core_ardennes_tt: "Pokud [ROOT.GetnameDef] není §Yne v frakci§! s [BEL.GetNameDef] a §Yplně ovládá§! [980.GetName]:"
 GER_core_german_switzerland_tt: "Pokud [ROOT.GetnameDef] není §Yv frakci§! s [SWI.GetNameDef] a §Yplně ovládá§! [3.GetName], [847.GetName] a [151.GetName]:"
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§RZměna vůdce země po dokončení §Y$GER_demonstration_of_military_achievements$§! zablokuje §Y$GER_an_invincible_army$§! a §Y$GER_the_supreme_leader$§! od dokončení§!"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§Rzměna vůdce země po dokončení §Y$GER_an_invincible_army$§! zablokuje §Y$GER_the_supreme_leader$§! od dokončení§!"
 GER_create_asian_reichskommissariat: "Vytvořit asijské Reichskommissariate"
 GER_create_asian_reichskommissariat_desc: "Běžná kolonie má mnoho výhod, ale náš Führer má ještě větší plány pro naše kolonie v Asii. Zavedení jeho koloniálního zákona by mělo být prospěšné pro všechny zúčastněné!"
 GER_create_four_militia_units_tt: "Vytvořit §Y4 německé milice§! jednotky"
 GER_create_one_motorized_units_tt: "Vytvořte §Y1 německou motorizovanou§! jednotku"
 GER_create_rustungsstab: "Vytvořit Rüstungsstab"
 GER_create_rustungsstab_desc: "Naše snaha o zefektivnění výroby zbraní se osvědčila, ale potřebujeme další zlepšení! Vytvoření Armádního štábu by nám umožnilo vypracovat strategie pro přidělování zdrojů a prioritizaci projektů pro zvýšení naší výroby zbraní."
 GER_create_two_light_panzer_units_tt: "Vytvořit §Y2 německé lehké obrněné§! jednotky"
 GER_create_two_medium_panzer_units_tt: "Vytvořit §Y2 Německé střední obrněné§! jednotky"
 GER_create_two_militia_units_tt: "Vytvořte §Y2 německé milice§! jednotky"
 GER_create_two_motorized_units_tt: "Vytvořit §Y2 německé motorové§! jednotky"
 GER_criteria_for_economy_laws_tt: "Započení §Y$částečné_hospodářské_mobilizace$§! se změní Hospodářský zákon na §Y$válečná_hospodářství$§! pokud to bude k dispozici."
 GER_crossing_the_atlantic_dockyards_tt: "Přidat §Y2 $doky$s§! v evropských pobřežních státech plně ovládaných [ROOT.GetNameWithFlag], odstraněním §Y1 $zbrojovka$§! na dok postavený. \n(Účinky se vztahují na maximálně [?crossing_the_atlantic_max_states_for_dockyards|Y0] států s předností pobřežní státy s alespoň jednou $zbrojovka$ v nich)"
 GER_cruiser_warfare: "Křižnická válka"
 GER_cruiser_warfare_desc: "Naše lehké křižníky mohou být užitečnější, než jen být relegovány k eskortním povinnostem; musíme je poslat na otevřené moře, abychom přerušili konvoje našich nepřátel a ochromili jejich průmyslové schopnosti."
 GER_currency_reforms: "Měnové reformy"
 GER_currency_reforms_desc: "Prvním krokem k ekonomickému oživení a revitalizaci je provést rozsáhlé měnové reformy."
 GER_current_future_volkskommisariats_tt: "Všechna současná a budoucí §YVolkskommissariats§!:"
 GER_czechoslovakia: "Osvojit si pracující v [CZE.GetName]"
 GER_czechoslovakia_desc: "Hned za jižní hranicí, v [CZE.GetNameDef], jsou stále dělníci, které je třeba osvobodit z okovů kapitalismu. Ještě plně nepoznali správnou formu komunismu a musíme se postarat o to, abychom jim ji přinesli, jakýmkoli způsobem bude třeba. To je naše povinnost jako dobrých soudruhů."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_defend_the_vaterland: "Bránit Vaterland"
 GER_defend_the_vaterland_desc: "S hrozbami, které se rýsují na našich hranicích, musíme pevně stát v obraně Vaterlandu! Abychom ochránili německý národ, musíme posílit naše pozice a shromáždit naše vojáky - [ROOT.GetNameDef] vydrží a zvítězí!"
 GER_defense_of_the_reich: "Obrana [GetDefenseofGermanyName]"
 GER_defense_of_the_reich_communism: "Proletářská revoluce"
 GER_defense_of_the_reich_democratic: "[GER.GetName]"
 GER_defense_of_the_reich_desc: "Musíme chránit Vaterland před nepřátelskými leteckými útoky. Zajištění vzdušného prostoru nad [ROOT.GetNameDef] a ochrana průmyslu na zemi musí mít přednost před čímkoli jiným!"
 GER_defense_of_the_reich_fascism: "říše"
 GER_defense_of_the_reich_neutral: "říše"
 GER_defense_treaty_with_the_soviet: "Obranná smlouva se Sověty"
 GER_defense_treaty_with_the_soviet_desc: "Nyní, když jsme se dohodli s [SOV.GetAdjective]s, že nebudeme jednat v nepřátelství, měli bychom zvážit, že vztah diplomacie posuneme o krok dál. Považujeme je za hodné naší ochrany, a předpokládáme, že se budou cítit stejně, a že vzájemná obranná smlouva by byla v jejich zájmu stejně jako v našem."
 GER_demand_further_polish_concessions: "Požádat o další polské ústupky"
 GER_demand_further_polish_concessions_desc: "Dostali jsme Poláky, aby nám postoupili nedílné části starého impéria, ale tím to nekončí. Hranice Brest-Litovska nebyly dosud obnoveny a Polsko stále brání našim snům."
 GER_demand_lithuanian_integration: "Požadovat litevskou integraci"
 GER_demand_lithuanian_integration_desc: "Litvánské království bylo kdysi plánováno jako polootonómní část naší země, a tak tomu bude. Musíme usilovat o anexi litovských zemí a korunovat Mindaugase jako vévodu těchto území."
 GER_demand_the_return_of_southern_jutland: "Požadovat navrácení jižního Jutska"
 GER_demand_the_return_of_southern_jutland_desc: "Vlastnictví Dánska Šlesvicko bylo dlouho spornou záležitostí mezi námi a Dány. Na konci Velké války, přestože jsme se jí ani neúčastnili, Entente dala Severní Šlesvicko jim. Musíme tento historický nespravedlnost zvrátit a požadovat, aby dánská vláda vrátila zpět."
 GER_demands_to_sweden: "Požadavky na Švédsko"
 GER_demands_to_sweden_desc: "Ocelové doly na severu [SWE.GetNameDef] jsou pro náš vojenský průmysl životně důležitým zdrojem. Nemůžeme ponechat na náhodě, zda můžeme pokračovat v obchodování s [SWE.GetAdjective] nebo ne. Tato obchodní trasa musí být zabezpečena co nejdříve."
 GER_democratic_shield: "Demokratický štít"
 GER_democratic_shield_desc: "Demokracie je v ohrožení po celém světě, stejně jako byla kdysi v našem národě. Známe hrůzy autoritářských a totalitních populistů a musíme zajistit, aby lidé jiných národů nemuseli procházet tím, co jsme kdysi zažili."
 GER_demonstration_of_military_achievements: "Demonstrace vojenských úspěchů"
 GER_demonstration_of_military_achievements_desc: "Naše historie je nasáklá velkými vojenskými úspěchy. Uznáním, že to, co naše jednotky dosud dosáhly, bude dalším z těchto velkých vojenských úspěchů, bychom mohli zvýšit morálku a dále posílit jejich loajalitu vůči nám."
 GER_demonstration_of_military_achievements_trigger: "Jedno z následujících musí být pravdivé:\n   Více než §Y2§! poddané národy\n   Více než §Y19§! okupované státy v §YEvropě§! #TODO_Danne změňte tyto čísla na proměnné!"
 GER_denazification_campaigns: "Kampaně denacifikace"
 GER_denazification_campaigns_desc: "Abychom se opravdu zbavili nacistické nemoci, která infikovala srdce [GER.GetNameDef], musíme vynaložit značné úsilí na denacifikaci a zatýkání nacistů nebo těch, kteří je chrání, jakmile je zjistíme."
 GER_develop_heraeus_facilities: "Vybudovat výzkumná zařízení Heraeus"
 GER_develop_heraeus_facilities_desc: "Investice do nových zařízení může zajistit přístup k rostoucí poptávce po drahých kovech, které moderní armáda potřebuje. Tyto specializované materiály jsou nezbytné pro elektroniku a vysoce kvalitní výzbroj."
 GER_develop_modern_maneuver_warfare: "Vyvinout moderní manévrovou válku"
 GER_develop_modern_maneuver_warfare_desc: "Musíme uznat vyvíjející se povahu moderního válečnictví a vyvinout novou doktrínu, která zdůrazňuje integraci pěchoty a nových technologií, abychom maximalizovali naši vojenskou efektivitu na bojišti."
 GER_develop_the_knickebein: "Vyvinout Knickebein"
 GER_develop_the_knickebein_desc: "Využitím složitého systému rádiové navigace jsme našli způsob, jak nasměrovat naše letadla k přesnějším útokům z výšky. Využitím těchto nových technologií bychom možná mohli účinněji spláchnout továrny našeho nepřítele se zemí - i v noci."
 GER_dive_bombers: "Stíhačky s bombami"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$ #old loc"
 GER_divide_and_conquer: "Roztříštit a dobýt"
 GER_divide_and_conquer_desc: "My a [CHI.GetAdjective] máme naše požadované sféry vlivu na Dálném východě, a v nějakém okamžiku bude nutné stanovit hranice a respektovat je. Proto bychom to měli udělat co nejdříve, aby se naše imperiální sny mohly naplnit."
 GER_eastern_duchies_name_democratic: "Východní autonomní státy"
 GER_eastern_duchies_name_neutrality: "Založit východní velkovévodství"
 GER_effective_operations: "Efektivní operace"
 GER_effective_operations_desc: "Jak Stasi stále roste, musíme rozšířit jeho oblasti působení. Mise prováděné za hranicemi [ROOT.GetAdjective] jsou pro naši státní bezpečnost stejně důležité jako ty, které začínají uvnitř země."
 GER_effectivize_the_volkswerke: "Zefektivnit Volkswerke"
 GER_effectivize_the_volkswerke_desc: "Takzvané Volkswerke je jedním z mála nápadů, které měli naši předchůdci. Jako státem kontrolovaný průmyslový konglomerát, který dohlíží na růst a výrobu v těžařském a ocelářském průmyslu, si Volkswerke zaslouží všechna zlepšení, která mu můžeme poskytnout."
 GER_embrace_democratic_institutions: "Přijmout demokratické instituce"
 GER_embrace_democratic_institutions_desc: "Liberální demokracie není nic jiného než maska pro buržoazii. Skutečná demokracie vyžaduje hospodářskou i sociální rovnost. Takže pouze my jsme schopni plně začlenit vůli lidu do procesu řízení národa."
 GER_embrace_liberal_leanings: "Přijmout liberální tendence"
 GER_embrace_liberal_leanings_desc: "Konzervatismus byl prokázán jako zastaralý, když náš císař nemohl udělat to, co naše politika mohla na konci války. Měli bychom se vždy dívat vpřed a usilovat o lepší zítřek!"
 GER_employ_philipp_holzmann: "Zaměstnat Philippa Holzmanna"
 GER_employ_philipp_holzmann_desc: "Albert Speer předložil myšlenku zaměstnat Philipp Holzmann AG pro několik velkých stavebních projektů, které chce vůdce realizovat. Společnost má dobrou pověst a dlouhou historii, postavila architektonické skvosty, jako je hamburská radnice a původní Reichstag. Budou výborně vyhovovat našim potřebám!"
 GER_end_european_communism: "Ukončit evropský komunismus"
 GER_end_european_communism_desc: "Nyní, když byla zničena největší hrozba pro naši národ, je čas uklidit nepořádek, který zanechali v Evropě. Komunismus je základní hrozbou našim hodnotám a musí být navždy uhašen."
 GER_ensure_army_loyalty: "Zajistit loajalitu armády"
 GER_ensure_army_loyalty_desc: "V řadách jsou ti, které je ještě možno přivést na naši stranu, místo aby se drželi bláznivých myšlenek, kterým byli donuceni podřizovat. Bude to vyžadovat nějakou práci, ale pokud v našich vojákách vštípíme dobrého ducha společenství, můžeme zajistit jejich loajalitu na dlouhá léta."
 GER_establish_a_customs_union: "Založit celní unii"
 GER_establish_a_customs_union_desc: "Jak byly plány v zářijovém programu, měli bychom nyní založit celní unii Mitteleuropa a pomalu, ale jistě sjednocovat evropské ekonomiky do jedné nejsilnější síly."
 GER_establish_buna_werke: "Zřídit Buna-Werke"
 GER_establish_buna_werke_desc: "Velký motorizační a letecký pokrok vyžaduje velké množství gumy, jejíž zdroje nemáme v Německu. Abychom se stali méně závislí na zahraničním obchodě, musíme vybudovat továrny, které mohou vyrábět syntetickou gumu."
 GER_establish_carrier_groups: "Založit skupiny nosičů"
 GER_establish_carrier_groups_desc: "Odhodláni vytvořit bezkonkurenční flotilu vzdušných nosičů, musíme vycvičit naše piloty, aby mohli operovat z těchto palub. Naše letadla budou vládnout nebesům nad mořem i pevninou!"
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "Veškeré území zahrnuté ve smlouvě nemůže být drženo přímo námi. Máme však plány na velkovévodství a satelitní království na východě, které budou schopny tato území pro nás udržet."
 GER_establish_night_fighter_squadrons: "Zavést noční stíhací letky"
 GER_establish_night_fighter_squadrons_desc: "Jako další krok v obraně Vaterlandu bychom měli vytvořit Nachtjagdgeschwader, noční stíhací perutě. Použití leteckých radarů je učiní efektivními ve dne i v noci při jejich úsilí udržet naše nebe bez nepřítele."
 GER_establish_production_targets: "Stanovit cíle výroby"
 GER_establish_production_targets_desc: "Než můžeme zahájit jakékoli vojenské kampaně, musíme nejprve modernizovat a vybavit naše ozbrojené síly. Abychom zvýšili výrobní výstup, musíme zavést kvóty a ambiciózní výrobní cíle."
 GER_establish_protectorates_in_america: "Zřídit protektoráty v Americe"
 GER_establish_protectorates_in_america_desc: "Státy na amerických kontinentech byly příliš dlouho řízeny způsoby, které nejsou v souladu s našimi ideály. Bude potřeba plná reorganizace, aby se tyto území po dlouhé době suboptimálního řízení dostala do pořádku."
 GER_establish_the_afrikakorps: "Založit Afrikakorps"
 GER_establish_the_afrikakorps_desc: "Abychom mohli narušit zásobovací linie našeho nepřítele a zajistit si životně důležité zdroje a strategické pozice, musíme vynést válku z Evropy na cizí pobřeží!"
 GER_establish_the_reichswerke: "Založte $GER_reichswerke$"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$ #old loc"
 GER_establish_the_skijager: "Založit Skijäger"
 GER_establish_the_skijager_desc: "Abychom zajistili, že naše ozbrojené síly si udrží svou účinnost a přizpůsobivost za všech povětrnostních podmínek, musíme ovládnout umění zimní války. K tomu vyškolíme a vybavíme specializované horské jednotky, známé jako Skijäger, aby efektivně operovaly v zasněženém a horském terénu."
 GER_establish_volkskommissariats: "Založit Volkskommissariaty"
 GER_establish_volkskommissariats_desc: "Zahraniční okupace je nepřijatelná, ale abychom mohli mezi našimi nově osvobozenými sousedy ustanovit legitimní vlády vedené pracujícími, musíme si vzít na sebe těžkou odpovědnost a vést je směrem k socialistickému ideálu."
 GER_establish_volkskommissariats_tt: "Odemkne rozhodnutí k §YZřízení Volkskomissariátů§! v jakýchkoli současných a budoucích §Yokolních poddanských státech§!, které sdílejí naši ideologii."
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_establish_western_grand_duchies_desc: "Jak bylo plánováno v Září, měli bychom se pokusit o establishment naší kontroly nad západními regiony vytvořením vlastních klientských států, a to podle našich vlastních vidění hranic."
 GER_european_confederation: "Evropská konfederace"
 GER_european_confederation_desc: "S našimi spojenci, kteří nás nyní hodně spoléhají, je čas začít se snažit je dále integrovat, s cílem založit Evropskou konfederaci."
 GER_event_to_replace_ascended_advisor_tt: "Získá událost '§YVzestup $CHARACTER$§!': \n§Y$CHARACTER$§! může nahradit §Y[GetAscendedAdvisorName1]§!, §Y[GetAscendedAdvisorName2]§! nebo §Y[GetAscendedAdvisorName3]§! v rámci §YVnitřního kruhu§!."
 GER_expand_african_reach: "Rozšířit africký dosah"
 GER_expand_african_reach_desc: "Existují oblasti Afriky, na které si nárokujeme, které nejsou pod kontrolou našich současných nepřátel. Měli bychom zajistit, aby naše nároky byly jasně vyjádřeny, a okamžitě tyto území od nich vyžadovat."
 GER_expand_claims_in_baltic: "Rozšířit nároky v Baltském"
 GER_expand_claims_in_baltic_desc: "Historicky zde žila podstatná [ROOT.GetAdjective] diaspora v Pobaltí. Je v jejich nejlepším zájmu, stejně jako v našem, přivést je zpět domů do [ROOT.GetNameDef]!"
 GER_expand_gestapo: "Rozšířit Gestapo"
 GER_expand_gestapo_desc: "Gestapo se ukázalo jako velmi schopné při řešení politické opozice a dalších problémů. Jeho rozšířením můžeme zajistit, že naše populace bude jednat v souladu s aktuálními zákony a očekáváními."
 GER_expand_kriegsmarinewerft: "Rozšiřte [GetKriegsmarinewerftName]"
 GER_expand_kriegsmarinewerft_communism: "Volksmarinewerft"
 GER_expand_kriegsmarinewerft_democratic: "Marinewerft"
 GER_expand_kriegsmarinewerft_desc: "Musíme posílit naše úsilí o vybudování námořnictva, které by bylo srovnatelné s tím našich nepřátel. Nasazením technologií na čele stavby lodí a konstrukcí špičkových válečných lodí jistě vydobýt kontrolu nad volnými moři z rukou našich protivníků."
 GER_expand_kriegsmarinewerft_fascism: "Kriegsmarinewerft"
 GER_expand_kriegsmarinewerft_neutrality: "Císařská námořní opravna"
 GER_expand_kummersdorfs_capacity: "Rozšiřte kapacitu Kummersdorfu"
 GER_expand_kummersdorfs_capacity_desc: "Musíme vést kroky v rozvoji tanků a iniciovat inovace, abychom zajistili naši dominanci na bojišti. Studium designů nepřátelských tanků v zařízeních v Kummerdorfu a využití špičkové technologie nám umožní průkopnické pokroky, které převyšují všechny konkurenty."
 GER_expand_pacific_holdings: "Rozšířit pacifické držby"
 GER_expand_pacific_holdings_desc: "S krví potřísněným zubem pro impérium v Tichém oceánu naši politici prosazují rozšíření našeho dosahu napříč regionem, s cílem etablovat [ROOT.GetAdjective] hegemonii na Dálném východě. Měli bychom tuto iniciativu podpořit a přejít do ofenzívy."
 GER_expand_social_welfare: "Rozšířit sociální zabezpečení"
 GER_expand_social_welfare_desc: "Po Velké válce jsme začali vyvíjet systém sociálního zabezpečení pro prospěch lidí, ale ten se stal omezenějším po Velké depresii. Měli bychom investovat zdroje do obnovy této instituce a udělat z ní čestný znak pro každého Němce, čímž prokážeme světu nadřazenost socialismu."
 GER_expand_ss_recruitment: "Rozšířit nábor SS"
 GER_expand_ss_recruitment_desc: "Požadavky na přijetí do SS jsou přísné a proces sám byl popsán jako procházení okem jehly. I když musí zůstat vysoké standardy, aby se zajistila kvalitní síla, nábor se může rozšířit i jinými způsoby, které neznamenají snižování našich standardů."
 GER_expand_ss_security_duties: "Rozšířit povinnosti bezpečnosti SS"
 GER_expand_ss_security_duties_desc: "S SS, které se stále rozrůstá pod vedením Heinricha Himmlera, je čas, aby převzali větší odpovědnost za naši bezpečnost. Umožněním expanze jejich povinností můžeme uvolnit zdroje k dalšímu využití."
 GER_expand_the_reichsautobahn_east: "Rozšířit [GetAutobahnName] na východ"
 GER_expand_the_reichsautobahn_east_desc: "Rozšíření sítě dálnic směrem k Východnímu Prusku ukáže odhodlání našeho národa znovu spojit a sjednotit náš nejvýchodnější region s ostatními [ROOT.GetNameDef]. Také nám to umožní útočit na východ tvrději a rychleji, pokud bude potřeba."
 GER_expand_the_reichsautobahn_east_tt: "Přidejte §G1§! §Y$infrastructure$§! v §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§!, §Y[85.GetName]§! a úroveň §Y1§! železnice z §Y[63.GetName]§! do §Y[85.GetName]§!, pokud §Y[ROOT.GetName]§! nebo německý subjekt kontroluje státy. Aktuální efekt:"
 GER_expand_the_reichsautobahn_south: "Rozšířit [GetAutobahnName] na jih"
 GER_expand_the_reichsautobahn_south_desc: "Rozšíření sítě dálnic na jih podpoří hospodářský růst a rozvoj v regionu. Zároveň posílí naše vojenské schopnosti tím, že umožní rychlou přepravu vojsk směrem k Alpám."
 GER_expand_the_reichsautobahn_south_tt: "Přidejte §G1§! §Y$infrastructure$§! v §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§!, §Y[4.GetName]§! a úroveň §Y1§! železnice z §Y[53.GetName]§! do §Y[4.GetName]§!, pokud §Y[ROOT.GetName]§! nebo německý subjekt kontroluje státy. Současný efekt:"
 GER_expand_the_truppenschulen: "Rozšířit Truppenschulen"
 GER_expand_the_truppenschulen_desc: "Abychom zvládli rostoucí požadavky na specializované důstojníky, naše školské služby potřebují být výrazně rozšířeny. Poskytování co nejlepšího výcviku našim kandidátům na důstojníky zajistí náš úspěch na bojišti."
 GER_expanding_the_luftwaffe: "Rozšiřování Luftwaffe"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$ #old loc"
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_experimental_rotorcrafts: "Experimentální rotorová letadla"
 GER_experimental_rotorcrafts_desc: "Investováním do špičkových návrhů a vývojem nových technologií usilujeme o vývoj raných prototypů, které revolucionalizují leteckou mobilitu na bojišti. Aspirujeme efektivně transformovat schopnosti vertikálního vzletu a přistání tzv. vrtulníků."
 GER_extend_mitteleuropas_bounderies: "Rozšířit hranice Mitteleuropa směrem na východ"
 GER_extend_mitteleuropas_bounderies_desc: "Národy na našem východě jsou více než jen tamponové státy. Měli bychom je pozvat do Mitteleuropy a zajistit, aby také pomohli posílit naši alianci a celní unii."
 GER_extend_mitteleuropas_bounderies_tt: "Zveřejňuje garantované východoevropské státy do §YMitteleuropa§!"
 GER_extra_funds_to_waffenamt: "Dodatečné prostředky do Waffenamtu"
 GER_extra_funds_to_waffenamt_desc: "Waffenamt neboli Zbrojní agentura dohlíží na návrh a vývoj vojenského vybavení. Spolupracuje s výrobci zbraní a výzkumnými instituty a poskytnutím dodatečných prostředků můžeme zvýšit tempo pokroku."
 GER_factories_for_resources: "Továrny na zdroje"
 GER_factories_for_resources_desc: "Máme hojnost civilního průmyslu v [ROOT.GetNameDef], který by mohl být lépe využit. Jsme si vědomi, že [SOV.GetNameDef] je v některých regionech relativně málo rozvinutá, přičemž tyto regiony jsou také často bohaté na cenné zdroje. Návrh na přesun některého průmyslu výměnou za některé z těchto zdrojů by pro nás mohl být výnosnou příležitostí."
 GER_factories_for_resources_tt: "Odemkne §YRozhodnutí§! k přesunu průmyslu do §Y[SOV.GetNameWithFlag]§! výměnou za zdroje."
 GER_fallschirmjager: "Fallschirmjäger"
 GER_fallschirmjager_desc: "Strategický význam vzdušných jednotek, Fallschirmjäger, nám neunikl. Výcvik těchto elitních parašutistů pro rychlé nasazení za nepřátelské linie zvýší jejich všestrannost a bojovou schopnost, což posílí naše celkové ofenzivní schopnosti."
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "Odemkne §YRupprecht von Wittelsbach§! jako úroveň 4 polní maršál"
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_finland_puppet_description_democratic: "Lidé [FIN.GetAdjective] mohou být našimi bratry v zbrani, ale nikdy si nemůžeme být jisti, jestli přijde den, kdy nás zradí a přejdou na druhou stranu. Musíme zajistit, aby takový den nikdy nepřišel, bez ohledu na cenu!"
 GER_finland_puppet_description_neutrality: "[FIN.GetAdjective] lidé v minulosti odmítli naši nabídku na ustavení krále, ale nedovolíme jim to udělat znovu. Je čas, aby princ Wolfgang z Hesenska zasedl na jejich trůn, ať se jim to líbí nebo ne."
 GER_focus_can_only_be_completed_by_advisor_multiple_tt: "Tento zaměření může být zahájeno pouze §Y$CHARACTER$§! nebo §Y$CHARACTER_2$§! po dokončení zaměření §Y$FOCUS$§! nebo §Y$FOCUS_2$§!."
 GER_focus_can_only_be_completed_by_advisor_tt: "Tento zaměření může být zahájeno pouze §Y$CHARACTER$§! po dokončení zaměření §Y$FOCUS$§!."
 GER_form_agricultural_cooperatives: "Zformovat zemědělské družstva"
 GER_form_agricultural_cooperatives_desc: "Zemědělský sektor je pro nás jedním z nejdůležitějších. Několik průmyslů závisí na 'farmářích a jejich práci, a nechat je na holičkách rozhodně není zodpovědný čin. Vytvořením družstev můžeme zajistit, že zemědělský sektor bude spolupracovat v synchronizaci, s maximální efektivitou a minimálními ztrátami."
 GER_form_organization_todt: "Vytvořit Organizaci Todt"
 GER_form_organization_todt_desc: "I když existuje několik velkých stavebních projektů, které by vůdce rád viděl hotové, většina z nich bude muset počkat. Nejnaléhavěji [ROOT.GetNameDef] naléhavě potřebuje více vojenského průmyslu. S plánováním v rukou Fritze Todta jsme si jisti, že výsledek bude dobrý."
 GER_form_rome_berlin_axis: "Vytvořit římsko-berlínskou osu"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_form_the_jagdwaffe: "Zformovat Jagdwaffe"
 GER_form_the_jagdwaffe_desc: "Měli bychom vytvořit Jagdwaffe, specializovanou sílu stíhacích letadel, abychom zajistili vzdušnou nadvládu. Kombinací přísného výcviku, pokročilých taktik a moderní technologie, ovládneme oblohu a umožníme našim pozemním silám pohybovat se po bojišti, třesením jako hrom."
 GER_form_the_stasi: "Vytvořit Stasi"
 GER_form_the_stasi_desc: "Intelligence Wing byl velkým úspěchem a nyní jsme začali zvažovat možnost vytvoření ministerstva, které se zabývá státní bezpečností. Možná to není nejpopulárnější rozhodnutí mezi lidmi, ale je to rozhodnutí nezbytné."
 GER_formalize_the_intelligence_wing: "Formalizovat zpravodajské křídlo"
 GER_formalize_the_intelligence_wing_desc: "Země velmi trpěla pod vládcem, který neměl zájem o lidi. Abychom mohli nyní obnovit národ, musíme nejprve vědět, s čím máme pracovat. Funkční zpravodajské křídlo bude dobrým začátkem!"
 GER_fortify_the_vaterland: "Fortifikovat Vaterland"
 GER_fortify_the_vaterland_desc: "Abychom zajistili [GER.GetNameDef], musíme vybudovat opevnění tam, kde je to potřeba. Opevněním naší obrany budeme schopni udržet hranice s méně muži, čímž uvolníme divize k účasti na případných ofenzivách jinde."
 GER_fortify_the_vaterland_unlock_decision_tt: "Odemkne rozhodnutí: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_franco_germanic_pact: "Franco-německý pakt"
 GER_franco_germanic_pact_desc: "S naším nedávným normalizováním vztahů s [FRA.GetAdjective] by bylo moudré prohloubit naše vztahy a formalizovat pakt přátelství a vzájemné pomoci, abychom mohli společně stát proti [SOV.GetAdjective]ům na Východě."
 GER_freikrops_militia_recruitment_tt: "Získejte pět jednotek Freikorps §YMilice§!"
 GER_fuhrer_name_text: "§Y[ROOT.GetLeader]§!"
 GER_fuhrer_title_text: "Führer"
 GER_fuhrer_title_text_female: "Führerin"
 GER_fuhrer_tooltip: "The [GetFuhrerGenderedName] §Y[GetFuhrerName]§!."
 GER_fuhrerprinzip: "Führerprinzip"
 GER_fuhrerprinzip_desc: "Führer očekává plnou loajalitu od těch, kteří jsou mu nejblíže, avšak ti, kteří patří mezi jeho důvěrníky, si musí pamatovat, že nikdo z nich nepočítá víc než kameny, na kterých stojí. Jeden krok mimo linii nebo selhání jednat v souladu s vůlí Führera může mít vážné následky. Pouze Führer určí naši cestu."
 GER_fuhrerprinzip_inner_circle_tt: "Aktivuje mechanismus §YVnitřního kruhu§!.\n\n"
 GER_fund_the_film_department: "Financovat filmové oddělení"
 GER_fund_the_film_department_desc: "Film se ukázal jako mocný nástroj k inspirování a vedení lidu. Produkcí a propagací vlasteneckých filmů povzbudíme naši zemi, aby se plně oddala našemu slavnému [ROOT.GetName]!"
 GER_gain_autarkic_economy_lock_free_trade_tt: "§RLock§! §Y$free_trade$§! a §Y$export_focus$§!. Získejte §Y$autarkic_economy$§!."
 GER_gain_totaler_krieg_remove_total_mob_tt: "§RRemove§! §Y$tot_economic_mobilisation$§!. Získat §Y$totaler_krieg_economy$§!."
 GER_german_hegemony_in_the_middle_east: "Německá hegemonie na Blízkém východě"
 GER_german_hegemony_in_the_middle_east_desc: "Střední východ je zralý pro dobytí, a mnoho států může být ochotno se s námi spojit v naději, že se postavíme proti Britům nebo Francouzům. Je čas, abychom ustanovili naši hegemonii na Středním východě."
 GER_glorify_party_rallies: "Oslavit strana shromáždění"
 GER_glorify_party_rallies_desc: "Bez našeho politického jádra země zakolísá. Martin Borman upozornil, že naše stranické mítinky by mohly být vylepšeny, aby získaly více podpory od veřejnosti, a tím nám umožnily jednat svobodněji, co se týče složení vlády."
 GER_glorious_mechanical_machinations: "Nádherné mechanické machinace"
 GER_glorious_mechanical_machinations_desc: "Náš císař má dlouhodobou fascinaci pro velké stroje, a nařídil našim vědcům, aby prioritizovali výzkum stvoření, která byla dříve viděna pouze ve snech, jako jsou obrovské železniční kanóny, letadla, která mohou přeletět Atlantik, a lodě, jejichž siluety pokrývají obzory."
 GER_glory_to_the_imperial_army: "Sláva imperiální armádě"
 GER_glory_to_the_imperial_army_desc: "Císařská armáda vyhrála bitvu za bitvou a zajistila, že Prusko a Německo našly své místo v Evropě. Přestože došlo k zrady politiků na konci Weltkriegu, armáda bude schopna získat zpět svou ztracenou slávu."
 GER_glory_to_the_imperial_army_tt: "Odemkne §YPrince Eitel Friedrich§! jako generála úrovně 2"
 GER_grosskampfschiff_construction: "Stavba Grosskampfschiff"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$ #starý loc"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YArmor§!: §G+5%§!\n§YForest§!:\n Movement Effective Change: §G+5%§!\n§YDesert§!:\n  Movement Effective Change: §G+10%§!\n§YPlains§!:\n Movement Effective Change: §G+10%§!\n"
 GER_heed_von_neuraths_concerns: "Vezměte v úvahu obavy von Neuratha"
 GER_heed_von_neuraths_concerns_desc: "Obavy týkající se našich současných vojenských taktik a politik byly vzneseny řadou vysoce postavených členů naší armády, v čele s Konstantinem von Neuratem. Podle nich Führerovy poněkud agresivní plány pro armádu nevydrží a vzhledem k riziku celkové války, která by mohla následovat, pokud se jich budeme držet, naše armáda zatím není dost silná."
 GER_hegemony_of_the_ss: "Hegemonie SS"
 GER_hegemony_of_the_ss_desc: "S rostoucím náborem a lepším vybavením se SS nyní stala strašlivou silou na bojišti. Pod vedením Himmlera se skupina vyrostla v jeden z našich nejvýznamnějších aktiv, schopná činů daleko za našimi očekáváními. Svěřit jim moc, kterou nyní mají, bylo moudré rozhodnutí, do budoucna musíme nadále poskytovat prostředky nezbytné pro úspěch."
 GER_hegemony_over_europe: "Hegemonie nad Evropou"
 GER_hegemony_over_europe_desc: "Starý, imperiální Evropa se hroutí. Na jeho místě zavedeme nový socialistický řád, přičemž pracovníci Evropy se dívají na nás, abychom je vedli proti buržoazní tyranii. Proletářské vítězství ustanoví naši hegemonii na celém kontinentu."
 GER_high_seas_fleet: "Flotila otevřeného moře"
 GER_high_seas_fleet_desc: "Naším ambiciózním cílem nemůže být nic menšího než učinit [ROOT.GetNameDef] skutečně globálním mocností. K tomu potřebujeme oživit Hochseeflotte, neboli flotilu vysokých moří, která téměř konkurovala dominanci královského námořnictva na oceánech."
 GER_hold_joint_military_drills: "Provádět společná vojenská cvičení"
 GER_hold_joint_military_drills_desc: "Naši východní spojenci bojovali proti [SOV.GetAdjective]ům nedávněji než my a mohou mít cenné znalosti o tom, jak je porazit. Měli bychom uspořádat společné vojenské cvičení, aby se takové znalosti mohly šířit."
 GER_hold_joint_military_drills_tt: "My a jakékoli východoevropské země, které garantujeme nebo které jsou v naší frakci, získáme následující národní duch:"
 GER_housing_developments: "Rozvoj bydlení"
 GER_housing_developments_desc: "Můžeme oživit naši ekonomiku zahájením programu výstavby bydlení, který směřuje k renovaci a vytváření moderních domů a nastavení nového standardu bydlení."
 GER_hungary: "Ukončit útlak [HUN.GetAdjective] pracujících"
 GER_hungary_desc: "Pracovníci v [HUN.GetNameDef] stále bojují za práva, která by měla být základními. Vláda v zemi jasně selhala pochopit jejich potřeby, a proto musíme zasáhnout, abychom zajistili, že proletariát po celém [HUN.GetName] bude zacházeno spravedlivě a s respektem, který si zaslouží."
 GER_improve_autarkic_economy_tt: "Zlepšit §Y$autarkic_economy$§!"
 GER_improve_motorized_troops: "Zlepšit motorizované jednotky"
 GER_improve_motorized_troops_desc: "Moderní válka se točí kolem rychlosti a rychlých útočných schopností. Musíme zajistit, aby naše Schnelltruppen, naše motorizované jednotky, byly připravené a schopné vést útok a dosáhnout rychlé a rozhodující vítězství."
 GER_improve_the_logistics_system: "Zlepšit logistický systém."
 GER_improve_the_logistics_system_desc: "Příliš mnoho našich generálů v Hlavním velení má k logistice a dodavatelským řetězcům pohrdavý přístup, trpící nedostatkem porozumění problémům našeho současného systému. Musí být informováni o nesmírné důležitosti efektivní logistiky v moderní válce, když se pouštíme do komplexní iniciativy na zlepšení našeho logistického systému."
 GER_improve_trade_relations_tt: "Zlepšit §YObchodní vliv§! s aktuálními a budoucími §YČleny frakce§!"
 GER_incorporate_the_polish_rump_state: "Zahrnout polský rump stát"
 GER_incorporate_the_polish_rump_state_desc: "I poslední zbývající části Polska patří do říše, jak bylo uvedeno v Brest-litovském míru. Musíme si tyto území znovu přivlastnit, pokud to bude nutné, silou."
 GER_increased_trade: "Zvýšený obchod"
 GER_increased_trade_desc: "Pokud má německý národ prosperovat, musíme dovážet to, co nemůžeme vytěžit nebo vybudovat v našich vlastních hranicích. Musíme se dívat ven a podepisovat nové obchodní dohody s jinými národy - dohody, které nám samozřejmě vyhovují."
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§! mají §Rméně§! než $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y90%§!"
 GER_industrial_cooperation: "Průmyslová spolupráce"
 GER_industrial_cooperation_desc: "Naše spolupráce s [SOV.GetAdjective]y byla dosud omezená na vojenské záležitosti. Vzhledem k tomu, že [SOV.GetNameDef] je naším spojencem, dávalo by smysl spolupracovat i v jiných oblastech. Naše průmyslové filozofie jsou již dostatečně podobné, že společné úsilí v průmyslovém sektoru by nemělo být obtížné dosáhnout."
 GER_industrial_expansion: "Průmyslová expanze"
 GER_industrial_expansion_desc: "Mít silný průmysl, který může konkurovat mezinárodně a být průkopníkem nových technologií, bude klíčové pro náš další růst. [ROOT.GetNameDefCap] se stane synonymem kvality."
 GER_industrial_investments: "Průmyslové investice"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap] je velmi nedostatečně rozvinuté a postrádá industrializaci, kterou by potřebovalo, aby se správně postavilo na světovém jevišti jako velmoc. Měli bychom poslat inženýry, aby pomohli s jejich industrializací, stejně jako financovat vycházející [CHI.GetAdjective] korporace, abychom jim pomohli v jejich průmyslovém růstu."
 GER_industrialists_intrigue_prevailed_tt: "§Y$PREVAILED_CHARACTER$§! byl důvěryhodný, aby vedl průmyslové úsilí a je jediným, kdo může pracovat na Mutually-Exclusive zaměření.\n\n"
 GER_industrialize_volkskommissariats: "Industrializujte Volkskommissariats"
 GER_industrialize_volkskommissariats_desc: "Neefektivní uplatnění práce kvůli nedostatku vybavení způsobuje, že průmysl Volkskommissariátu zaostává za jejich [ROOT.GetAdjective] protějšky. Musíme investovat do industrializačních schémat, abychom tuto nerovnováhu napravili."
 GER_industrialize_volkskommissariats_tt: "Odemkne rozhodnutí k provedení §YPrůmyslového úsilí§! v §YVolkskommissariats§!"
 GER_influence_the_baltics: "Ovlivnit Pobaltí"
 GER_influence_the_baltics_desc: "Baltské státy jsou precarious situovány mezi námi a [SOV.GetNameDef]. S určitým diplomatickým úsilím a vzájemně výhodnými nabídkami bychom je měli být schopni více přiblížit bez nutnosti konfliktu."
 GER_influence_the_benelux: "Ovlivnit Benelux"
 GER_influence_the_benelux_desc: "Oblast Beneluxu má pro naše pokračující válečné úsilí důležitost, ale také pro jejich průmyslové schopnosti a geografické pozice. I když bychom je pravděpodobně mohli snadno porazit, proč je nezískat na naši stranu místo toho?"
 GER_influence_the_middle_east: "Ovlivnit Blízký východ"
 GER_influence_the_middle_east_desc: "Ačkoliv jsme s Blízkým východem historicky měli málo společného, nikdo nemůže popřít, že tato oblast nás zajímá. Měli bychom rozšířit svůj vliv v této oblasti, abychom zajistili, že budeme mít v oblasti nějakou diplomatickou váhu, pokud by to bylo potřeba."
 GER_inner_circle_cd_days_tt: "Dny do dalšího §Y$GER_inner_circle_member_title$§! může být jmenován: [?GER_inner_circle_cd_flag:days_left|Y0]"
 GER_inner_circle_cd_flag: " Jmenoval další §Y$GER_inner_circle_member_title$§!"
 GER_inner_circle_event_pending_flag: "Existuje čekající §YInner Circle§! událost.\n"
 GER_inner_circle_focus_in_progress_tt: "§Y$CHARACTER$§! pracuje na této fázi. \nPokrok: §Y$FLAG_DAYS$§!/[?temp_focus_days] dní"
 GER_inner_circle_hide_button_tt: "[!hide_button] BLABLA"
 GER_inner_circle_industrial_me_focuses_tt: "(Dokončení této pozornosti §Ruzamkne§! §Y$FOCUS_1$§! a §Y$FOCUS_2$§! pro jejich příslušné $GER_inner_circle_member_title$s)"
 GER_inner_circle_member_title: "Reichsleiter"
 GER_inner_circle_title_text: "VNITŘNÍ KRUH"
 GER_innovative_warfare: "Inovativní válka"
 GER_innovative_warfare_desc: "Naše metody vedení války se musí neustále vyvíjet, jinak riskujeme stagnaci. Pouze neustálou evolucí a změnou můžeme udržet naše nepřátele daleko od našich taktiky a technologie."
 GER_instigate_middle_eastern_revolutions: "Podnítit středovýchodní revoluce"
 GER_instigate_middle_eastern_revolutions_desc: "Střední východ byl dlouho utlačován zahraničními mocnostmi a je zralý na socialistickou revoluci. Měli bychom podnítit přetrvávající touhu lidu konečně se osvobodit od vykořisťování a vztyčit rudou vlajku socialismu."
 GER_instill_auftragstaktik: "Instilovat Auftragstaktik"
 GER_instill_auftragstaktik_desc: "Naše armáda dlouho praktikovala auftragstaktik, nebo-li velení misí, což zdůrazňuje decentralizované velení a individuální iniciativu. To vedlo k flexibilitě a autonomii, což zvyšuje naši schopnost přizpůsobit se a uspět v nepředvídaných situacích. Je zásadní, abychom v této praxi pokračovali, aby naše síly mohly být vždy vítězné!"
 GER_instill_german_discipline: "Vtisknout německou disciplínu"
 GER_instill_german_discipline_desc: "Když se díváme na armády Volkskommissariátů, je bolestivě jasné, že postrádají [ROOT.GetAdjective] standardy disciplíny a efektivity. Musíme je v těchto záležitostech vzdělávat, aby se mohli lépe bránit proti našim protivníkům."
 GER_institute_price_controls: "Zavést kontrolu cen"
 GER_institute_price_controls_desc: "Musíme zavést různá opatření, abychom posílili naši kontrolu nad financemi, aby se nezhroutily pod našimi ambiciózními cíli stát se soběstačnými. Musíme být schopni regulovat ceny dovozu, základních zboží a mezd pracovníků, abychom omezili inflaci a zajistili ekonomickou stabilitu."
 GER_integrate_czechoslovakia: "Integrace Československa"
 GER_integrate_czechoslovakia_desc: "Jak získáváme více informací o tom, jak [CZE.GetNameDef] bylo řízeno, začíná být stále jasnější, že lidé touží po změně. Integrace do [GER.GetNameDef] by poskytla tuto potřebnou změnu. Měli bychom poslat delegaci s ultimátem."
 GER_integrate_subjects_economies: "Integrovat ekonomiky subjektů"
 GER_integrate_subjects_economies_desc: "Ekonomiky Volkskommissariatu udělaly během našeho vedení velký pokrok. Abychom ještě více maximalizovali efektivitu, měli bychom integrovat naše průmysly do jedné ekonomické skupiny."
 GER_integrate_volkskommissariats: "Integrace Volkskommissariátů"
 GER_integrate_volkskommissariats_desc: "Volkskommissariats měly za cíl vést osvobozené národy Evropy k socialismu. Nicméně, jak se naše ekonomiky a kultury propletly, se objevila nová identita, která se zasazuje za rozšíření toho, co to znamená být [ROOT.GetAdjective]. Odtud dále jsme jeden národ, jedna země."
 GER_integrate_volkskommissariats_tt: "Odemkne rozhodnutí pro §YIntegraci Volkskommissariat§!. Jakmile §Y[ROOT.GetNameWithFlag]§! integruje první §YVolkskommissariat§!, země bude známa jako §Y$GER_german_socialist_union_communism$§!"
 GER_integrate_western_german_speakers: "Integrujte západoněmecké mluvčí"
 GER_integrate_western_german_speakers_desc: "Záříový program předpokládal, že větší lucemburská oblast bude integrována s německým státem. Jak tato oblast, tak Švýcarsko byly kdysi součástí Svaté říše římské, jejíž jediný právoplatný nástupce jsme. Tato germánská území musí být co nejrychleji znovu začleněna do našeho království."
 GER_integrated_economies: "Integrované ekonomiky"
 GER_integrated_economies_desc: "Integrace ekonomik našich spojenců s našimi a vytvoření německé centrální banky, která může sledovat a pomáhat ekonomické situaci ostatních států, bude pro nás dlouhodobě velmi prospěšná, nejen že nás posílí, ale také zvýší jejich závislost na nás, což nám nakonec umožní převzít kontrolu nad jejich zahraničními záležitostmi."
 GER_integrated_economies_tt: "Každý §YFaction Member§! obdrží §YEvent:§! [GER.GetNameDefCap] Přeje si další integraci naší ekonomiky"
 GER_integration_of_puppet_economies: "Integrace loutkových ekonomik"
 GER_integration_of_puppet_economies_decisions_tt: "Tato rozhodnutí nám umožňují vyvíjet nebo využívat ekonomiky našich loutek."
 GER_integration_of_puppet_economies_desc: "Jak se díváme na to, jak si vedou naši poddaní, stává se jasným, jak špatně spravují svou ekonomiku. Ačkoli to samozřejmě především ovlivňuje je, zároveň táhnou naši ekonomiku dolů. Vůdce žádá, aby se něco udělalo s tímto problémem!"
 GER_intervene_in_spain: "Zasáhnout ve Španělsku"
 GER_intervene_in_spain_desc: "Je naší povinností pomoci našim soudruhům ve Španělsku jakýmikoli prostředky proti silám fašismu. Odeslání zkušených jednotek bude určitě oceněno."
 GER_intrigue_replacing_advisor_already_ascended_tt: "§Y$CHARACTER$§! vítězí uvnitř §YInner Circle§! a bude schopný dokončit zaměření §Y$FOCUS$§!. \n\n§Y$CHARACTER_2$§! a §Y$CHARACTER_3$§! již nebudou usilovat o dokončení svých vzájemně výlučných zaměření."
 GER_intrigue_replacing_advisor_new_ascending_tt: "§Y$CHARACTER$§! se dostává do §YInner Circle§! jako: \n$IDEA$ \n§Y$CHARACTER$§! bude schopen dokončit zaměření §Y$FOCUS$§!. \n\n§Y$CHARACTER_2$§! a §Y$CHARACTER_3$§! už nebudou usilovat o dokončení jejich vzájemně exkluzivního zaměření."
 GER_invade_italy: "Operace Alaric"
 GER_invade_italy_desc: "I když se na první pohled může [ITA.GetNameDef] jevit jako dobrý potenciální spojenec, známe jejich pravou podstatu. Na začátku Velké války odmítli bojovat po našem boku a v roce 1915 se dokonce obrátili proti nám, i přes naši předchozí alianci. Tehdy jsme se poučili, chybu, že jim věřit, neuděláme znovu."
 GER_invest_in_vereinigte_stahlwerke: "Investujte do Vereinigte Stahlwerke"
 GER_invest_in_vereinigte_stahlwerke_desc: "Vereinigte Stahlwerke je jedním z našich největších a nejdůležitějších výrobců oceli. Investice do této společnosti zajisté přinesou zvýšení produktivity a transformují německý ocelářský průmysl."
 GER_invite_scientists_back: "Imperiální vědecká iniciativa"
 GER_invite_scientists_back_desc: "Mnoho bystrých myslí uprchlo ze země, když nacisté převzali moc, a to z dobrého důvodu. Nyní však, s naším skvělým impériem obnoveným, se mnoho z nich může chtít znovu vrátit k nám."
 GER_japanese_naval_cooperation: "Japonská námořní spolupráce"
 GER_japanese_naval_cooperation_desc: "Mnoho se máme co naučit od [JAP.GetAdjective], zejména pokud jde o námořní záležitosti. Vytvořením společného technologického úsilí můžeme zajistit, že maximálně využijeme vzájemné znalosti a zkrátíme čas strávený znovuobjevováním toho, co jako společné síly již máme k dispozici."
 GER_kdf_wagen_factories: "[GetKfdWagenNames]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$ #old loc"
 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_economic_growth_text: "S nově postavenými [GetAutobahnName] musíme je naplnit automobily. Abychom se stali skutečně prosperující a moderní ekonomikou, musíme postavit továrny, které mohou vyrábět tato auta - a to vše při vytváření pracovních míst a zaměstnání."
 GER_kdf_wagen_factories_fascist: "KdF-Wagen továrny"
 GER_kdf_wagen_factories_neutral: "Fabriky Wilhelm-Wagen"
 GER_kdf_wagen_factories_volkswagen: "Volkswagen továrny"
 GER_kriegslokomotiven: "Kriegslokomotiven"
 GER_kriegslokomotiven_desc: "Logistické výzvy války vyžadují výrobu kriegslokomotiven, nebo válečných lokomotiv. Tyto vlaky budou přizpůsobeny našim hospodářským okolnostem a potřebě rychlé, levné masové výroby."
 GER_labor_rights_and_union_stuff: "Založit odbory"
 GER_labor_rights_and_union_stuff_desc: "Povolení pracovníkům se organizovat do odborů, aby společně vyjádřili své obavy a stanovili své pracovní podmínky, bylo v naší zemi dlouho zanedbáváno. Je na čase, aby stát nejen umožnil, ale také podporoval vznik odborových svazů!"
 GER_launch_sino_germanic_joint_research_program: "Zahájit čínsko-německý společný výzkumný program"
 GER_launch_sino_germanic_joint_research_program_desc: "Číňané [CHI.GetAdjective] mají znalosti, které by bylo cenné znát, a my víme spoustu věcí, které by byly také užitečné pro ně. Proto bychom se měli snažit vytvořit společný výzkumný a vývojový tým, který může pomoci pokroku obou našich zemí spoluprací."
 GER_legacy_of_the_spartacus_league: "Dědictví Spartakovy ligy"
 GER_legacy_of_the_spartacus_league_desc: "Spartušká liga přestala existovat v roce 1919, kdy byla založena Kommunistische Partei Deutschlands, ale některé jejich myšlenky stojí za to znovu přivést. Liga měla vizi vytvoření socialistické republiky s oporou v demokratických volbách a vůli lidu, přičemž však umožnila revoluční skupiny, pokud bude potřeba. Je čas, abychom znovu pracovali směrem k tomuto cíli."
 GER_legion_condor: "Legion Condor"
 GER_legion_condor_desc: "Jak občanská válka pokračuje na Iberském poloostrově, obrovská příležitost se nám nabízí. Posláním co nejvíce dobrovolníků zajistíme, že správná strana vyhraje, a také nabídneme našim jednotkám bojové zkušenosti a přiblížíme k nám [SPR.GetAdjective] lidi, kteří sdílejí naše ideály."
 GER_lessons_of_the_great_war: "Lekce Velké války"
 GER_lessons_of_the_great_war_desc: "Naše selhání v první světové válce nabízejí neocenitelné znalosti, které jsou klíčové pro naše budoucí konflikty. Studovali jsme minulost podrobně a nyní musíme aplikovat lekce, které nám historie dala."
 GER_liberate_austria: "Osvobodit Rakousko"
 GER_liberate_austria_desc: "Naši sousedé na jihu žili dlouho v hrozných podmínkách pro lidi. I když nazývají jinou zemi svým domovem, sdílíme mnoho podobností a dokonce i jazyk. Pro dobro lidí [AUS.GetAdjective] učiníme požadavek, ne, nabídku, abychom se k nám připojili!"
 GER_liberate_italy: "Osvobodit Itálii"
 GER_liberate_italy_desc: "The [ITA.GetAdjective]ové dlouho trpěli pod vládou [ITA.GetLeader]. Kdysi byli předpokládanými spojenci naší vlastní bývalé vlády, a nyní, když jsme se změnili k lepšímu, musí být naší povinností vzít je s sebou!"
 GER_liberate_oppressed_people: "Osvoboďte utlačované lidi"
 GER_liberate_oppressed_people_cossacks_tt: "Umožňuje obnovení jiho(ruských) §YCossackých republik§!"
 GER_liberate_oppressed_people_desc: "Existuje mnoho lidí v [SOV.GetNameDef], kteří jsou nakloněni nám a touží po osvobození více než po čemkoli jiném. Možná bychom je měli osvobodit od jejich utlačitelů a nechat je stát se našimi nově nalezenými spojenci na východě."
 GER_liberate_oppressed_people_tt: "Stane se §G40%§! levnější osvobodit a §G20%§! levnější ovládnout subordinované státy §Y[SOV.GetNameDef]§!."
 GER_locks_women_in_workforce_decision_tt: "Rozhodnutí §Y$women_in_the_workforce$§! se stává §Ynedostupným§!"
 GER_lower_taxes: "Snížení daní"
 GER_lower_taxes_desc: "Daňové zatížení na našem lidu se postupně stalo stále těžším na zaplacení programu přezbrojení. Zmenšením této zátěže můžeme krátkodobě ztratit státní příjem, ale lidé budou moci více utrácet své těžce vydělané peníze v budoucnu."
 GER_loyalty_to_the_fuhrer: "Loyalita k Führerovi"
 GER_loyalty_to_the_fuhrer_desc: "Podle referenda z roku 1934, kdy byly role prezidenta a kancléře sloučeny, jsme si vědomi obrovské podpory, kterou má Hitler mezi naší populací. Neviděli jsme žádné náznaky, že by se politická scéna změnila a proto budeme i nadále podporovat Führera."
 GER_mackensen_went_into_retirement: "§YAugust von Mackensen§! odešel do důchodu"
 GER_marinestosstrupp: "Zformovat Marine Stosstrupp"
 GER_marinestosstrupp_desc: "Potřebujeme vytvořit námořní výsadkovou jednotku, tzv. námořní útočné jednotky, schopné odvážných námořních invazí a prorážení obrany nepřítele na pobřeží, pokud máme v úmyslu rozšířit naši moc do zámoří."
 GER_mass_production: "Hromadná výroba"
 GER_mass_production_desc: "S veškerým průmyslovým pokrokem, kterého jsme nedávno dosáhli, jsme se hodně naučili o výrobních prostředcích. Měli bychom využít všechny tyto nově nabyté znalosti a porozumění k optimalizaci našich montážních linek a výrobě materiálu v dosud nevídaném rozsahu."
 GER_mega_reichskommissariats: "Mega Reichskommissariat"
 GER_mega_reichskommissariats_desc: "Když se ukázalo, že Reichskommissariaty jsou velmi výhodným podnikem, není překvapením, že náš vůdce [ROOT.GetLeader] strávil spoustu času zvažováním dalších zlepšení. Jedním z problémů s Reichskommissariaty je rostoucí počet z nich a s tím spojená rostoucí administrativa potřebná k jejich řízení. Jistě by některé z nich mohly být sloučeny..."
 GER_memel_ultimatum: "Memelské ultimátum"
 GER_memel_ultimatum_desc: "Pokud jsme se něco naučili z Velké války, je to to, že se musíme připravit na útok na naše okrajové východní majetky. Tyto majetky musí být obnoveny a zpevněny proti invazi. To však nelze učinit bez kontroly nad strategicky důležitým Memellandem, který budeme muset znovu získat."
 GER_middle_eastern_trade_tt: "Odblokování rozhodnutí: §Y$GER_middle_eastern_trade_cat$§!"
 GER_military_dictatorship: "Vojenská diktatura"
 GER_military_dictatorship_desc: "Velká válka nám dokázala, že Kaiser sám nestačí k tomu, aby nasměroval naši národ na nejlepší možnou cestu. Tak jako tomu bylo tehdy, musí nové Nejvyšší armádní velení znovu převzít diktátorské pravomoci a stát se jedinou politickou autoritou v Říši."
 GER_military_dictatorship_tt: "§YNěmecká říše§! bude známa jako §Yněmecké císařství§!.\n"
 GER_ministry_of_public_enlightenment: "Ministerstvo veřejného osvěty"
 GER_ministry_of_public_enlightenment_desc: "Ministerstvo propagandy nám v poslední době velmi pomohlo. Přejmenováním Ministerstva propagandy na Ministerstvo veřejného osvěty bychom měli být schopni rozšířit jeho povinnosti a zvýšit financování, aniž bychom vyvolali obavy."
 GER_mittelafrika: "Mittelafrika"
 GER_mittelafrika_desc: "V Africe existuje více území, než co jsme bývali vlastní, která nás zajímají. S jeho obrovským přírodním bohatstvím by oblast, kterou jsme si zvolili nazývat Mittelafrika, velmi prospěla [ROOT.GetNameDef]."
 GER_mittelafrika_revive_the_schutztruppe_tt: "Otevírá §YSchutztruppe§! koloniální milice a rozhodnutí §YNabor§! a §YZlepšit§! je v §YAfrica§!"
 GER_mitteleuropa: "Mitteleuropa"
 GER_mitteleuropa_alliance: "Mitteleuropa"
 GER_mitteleuropa_cooperation_sphere: "Sféra spolupráce Mitteleuropa"
 GER_mitteleuropa_cooperation_sphere_desc: "Střední Evropa má mnoho bystrých myslí. Přesto nejsou schopni spolupracovat kvůli různým touhám jejich vlád uchovat si své znalosti. Musíme podpořit bližší vědeckou spolupráci s našimi spojenci."
 GER_mitteleuropa_desc: "Hlavní zájmovou oblastí německého lidu je Střední Evropa, kterou původně koncipovali Prusové jako pan-germánský stát-centrický imperium. Tyto myšlenky by potřebovaly trochu vyhladit, ale jsou dobrým základem, na kterém bychom mohli budovat nový pořádek v Evropě."
 GER_mitteleuropa_tt: "Odemkne rozhodnutí §YSway Public Opinion in Austria to our Side§!, které je učiní ochotnějšími přijmout jak spojenectví, tak podrobení."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "Upravit §Y$GER_blitzkrieg_modifier$§! nebo §Y$GER_bewegungskrieg_modifier$§! podle:"
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_monarchist_sentiment: "Monarchistické cítění"
 GER_monarchist_sentiment_desc: "Lidé chtějí monarchii, a to je to, co dostanou. Ačkoli konkrétní forma vlády nebyla dosud rozhodnuta, je přesto jasné, že německý lid potřebuje svého císaře zpět."
 GER_nationalize_ford_factories: "Nacionalizovat Fordovy závody"
 GER_nationalize_ford_factories_desc: "Získání kontroly nad Fordovými továrnami v [51.GetName] a jejich umístění pod státní kontrolu by posílilo naši průmyslovou kapacitu a zajistilo stabilní dodávky nezbytného vybavení a vozidel na podporu našich ozbrojených sil a logistiky."
 GER_nationalize_industries: "Nacionalizovat průmysl"
 GER_nationalize_industries_desc: "Poté, co jsme viděli pozitivní výsledek centralizace naší economie, mohli bychom uvažovat o tomtéž pro náš průmysl. Jak to teď je, je průmysl rozdělen mezi mnoha soukromými vlastníky, kteří používají různé procesy a metody výroby svých výrobků. Nacionalizace průmyslu nám dá mnohem větší kontrolu nad výstupem a efektivitou výroby."
 GER_naval_bases_along_atlantic_coast_tt: "Každý §Y[ROOT.GetName]§! nebo Německý stát pod kontrolou s §Y$naval_base$§! podél §YEvropského Atlantiku§!: Přidejte §G1§! §Y$naval_base$§!. Přidejte §G1§! §Y$coastal_bunker$§!. Aktuální efekt:"
 GER_naval_bases_on_atlantic_islands_tt: "Každý §Y[ROOT.GetName]§! nebo německý subjekt ovládaný ostrov s §Y$námořní_báze$§! v §YNorth Atlantic Ocean§!: Přidejte §G1§! §Y$námořní_báze$§!. Přidejte §G1§! §Y$pobřežní_bunker$§!. Aktuální efekt:"
 GER_negotiate_old_colonies_in_the_east: "Jednat o starých koloniích na východě"
 GER_negotiate_old_colonies_in_the_east_desc: "Mnoho našich koloniálních držeb ve východní Asii nám bylo odejmuto [JAP.GetAdjective] během Velké války. Jak nyní aktivně usilujeme o zlepšení našich diplomatických vztahů, mohli bychom být schopni znovu získat některé z těchto kolonií diplomatickými prostředky."
 GER_negotiate_old_colonies_in_the_east_tt: "Jakýkoli z následujících států, které kontrolují, bude převeden na nás:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_offer_military_production_support: "Nabídnout podporu vojenské výroby"
 GER_offer_military_production_support_desc: "Východní bufferové státy postrádají silnou průmyslovou základnu, jakou máme my. Měli bychom jim nabídnout podporu při výrobě zbraní a munice, aby si mohli doufejme nějakou dobu udržet obranu, pokud by byli napadeni [SOV.GetNameDef]."
 GER_offer_military_production_support_tt: "Všechny státy ve východní Evropě pod naší ochranou získají následující zvýšení ve své §YVojenské výrobě§! na §Y730§! dní:"
 GER_offer_trade_proposal: "Navrhnout obchodní návrh"
 GER_offer_trade_proposal_desc: "Existuje mnoho států s bohatými přírodními zdroji, s nimiž by obchod byl velmi výhodný. Indonéská a konžská území jsou bohatá na kaučuk a vzácné kovy, takže uzavření obchodních dohod s [BEL.GetNameDEF] a [HOL.GetNameDef] by nám umožnilo získat bohaté zdroje jejich kolonií pro podporu našich průmyslů."
 GER_operation_felix: "Operace Felix"
 GER_operation_felix_desc: "S tím, jak Španělská občanská válka konečně skončila, je čas, abychom [118.GetName] vyprostili z [ENG.GetAdjective]. Protože však nemůžeme útočit z moře, musíme si nejprve zajistit loajalitu [SPR.GetAdjective], abychom mohli projít jejich územím. Vzhledem k našim ideologiím by nemělo být obtížné je přimět k podrobení."
 GER_operation_green: "Operace Zelená"
 GER_operation_green_desc: "Na podporu operace Mořský lev by naše operační velení pro západní flanku mělo plánovat plnohodnotné operace na Irsku a připravit se na okupaci ostrova, aby zajistilo, že Britské ostrovy mohou plně spadnout pod naši kontrolu. K tomu naše vrchní velení vypracovalo plán Fall Grün jako podrobný plán operací."
 GER_operation_isabella: "Operace Isabella"
 GER_operation_isabella_desc: "S pouze [POR.GetNameDef] stojícím mezi námi a úplnou kontrolou nad Iberským poloostrovem, náš další krok musí být, aby se nám poddali. Držení místní vlády, ale zajištění jejich loajalitu k nám by nám mělo zajistit vše, co potřebujeme z hlediska země, infrastruktury a vojenských struktur."
 GER_operation_sea_lion: "Operace Mořský lev"
 GER_operation_sea_lion_desc: "Geografická poloha [ENG.GetNameDef] se ukázala jako komplikující faktor v našich současných válečných snahách. Zahájení komplexní ofenzivní operace ze vzduchu i moře se zdá být nejlepším řešením, jak konečně prolomit [ENG.GetAdjective]!"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_oppose_hitler_ww: "Sjednotit Wehrmacht"
 GER_oppose_hitler_ww_desc: "Hitlerova vláda musí skončit. Chce vyprovokovat západní mocnosti tím, že znovu zbrojí v Porýní, ale tímto způsobem nám poskytne záminku se zmocnit moci s pomocí loajálních prvků ve Wehrmachtu a sjednotit lid Německa proti němu."
 GER_optimize_reich_labour_service: "Optimalizovat říšskou pracovní službu"
 GER_optimize_reich_labour_service_desc: "Reich pracovní služba slouží skvělému účelu udržování naší populace zaměstnané, ale myslíme, že ji lze využít i více. Mohli bychom optimalizovat naše využití RAD, abychom se ujistili, že získáme co nejvíce ze všech aspektů, práce, propagandy a přípravy na válku."
 GER_our_place_in_the_sun_ww: "Naše místo na slunci"
 GER_our_place_in_the_sun_ww_desc: "Nechť všichni vědí, že [ROOT.GetNameDef] znovu uplatňuje své právo vzít si své místo na slunci! Naši lidé nebudou již poníženi ve stínu, pod palcem Impéria, na kterém slunce nikdy nezapadá!"
 GER_panzer_troops_school: "Škola pancéřových jednotek"
 GER_panzer_troops_school_desc: "Panzerové divize budou hrát klíčovou roli v jakémkoli moderním konfliktu, a musíme zajistit, že naše obrněné síly budou v čele vojenské inovace. Díky přísnému výcviku a odborným instruktorům vychováme elitní pancéřové jednotky nezbytné pro vítězství."
 GER_panzergrenadier: "Panzergrenadier"
 GER_panzergrenadier_desc: "Naše vojenská doktrína spočívá v mobilitě a bude záviset na tom, jak dobře naše motorové jednotky fungují. Ani pěchota, ani pancéřové divize nebudou úspěšné ve svých postupech bez řádné podpory. Integrací mechanizované pěchoty s našimi útočnými silami zajišťujeme, že naše síly udržují převahu v ofenzivních operacích."
 GER_panzerschiff_raiders: "Panzerschiff raideri"
 GER_panzerschiff_raiders_desc: "Měli bychom využít naše těžší lodě v naší strategii zamezení obchodu. Tyto plavidla mohou zasáhnout tvrdě a stáhnout se dříve, než má hlavní bitevní flotila nepřítele šanci opustit přístav."
 GER_party_chancellor_bormann: "Stranický kancléř Bormann"
 GER_party_chancellor_bormann_desc: "Martin Bormann se osvědčil jako velmi schopný ve své funkci soukromého tajemníka zástupce Führera. Také má celkem rozsáhlé znalosti financí z dřívějšího vedení Hilfskasse der NSDAP, pomocného fondu pro NSDAP, a byl by dokonalým kancléřem strany."
 GER_party_chancellor_hess: "Stranický kancléř Hess"
 GER_party_chancellor_hess_desc: "Rudolf Hess byl dlouho aktivním členem strany. Má důvěru několika vysoce postavených členů politické elity, včetně samotného Führera. Je zcela správné, že se mu udělí post kancléře strany."
 GER_petition_for_the_return_of_old_colonies: "Petice za návrat starých kolonií"
 GER_petition_for_the_return_of_old_colonies_desc: "Naši noví britští přátelé by mohli být otevřeni diskusi o navrácení našich kolonií, které převzali na konci Velké války. Mohou požadovat nějakou kompenzaci, ale byli bychom ochotni to udělat, pokud by to mohlo znamenat obnovení našich starých nároků."
 GER_plan_z_lock_other_focus_tt: "Fokus §Y$GER_trade_interdiction$§! bude uzamčen, dokud nebude dokončen fokus §Y$GER_high_seas_fleet$§!."
 GER_plenipotentiary_of_armaments: "Zplnomocněnec pro zbraně"
 GER_plenipotentiary_of_armaments_desc: "Stává se stále jasnějším, že někdo musí převzít celkovou odpovědnost za dodávání toho, co Wehrmacht potřebuje. Albert Speer ukázal nejvíce nadějné výsledky ve svých snahách o dodávání Wehrmachtu. Vzhledem k postavení říšského zmocněnce pro zbrojení a válečnou výrobu by tento muž mohl dosáhnout zázračně dobrých výsledků!"
 GER_plenipotentiary_of_the_four_year_plan: "Plenipotenciář čtyřletého plánu"
 GER_plenipotentiary_of_the_four_year_plan_desc: "Stalo se jasným, že práca dozorovat a efektivizovat provedení Čtyřletého plánu byla rozsáhlejší úkol, než se zpočátku myslelo. Udělením Hermanna Göringa jako říšského zmocněnce dáváme velkou moc jednomu muži, ale vzhledem k jeho skvělým výsledkům je vůdce jistý. Hermann Göring je pro nás příliš užitečný na to, abychom mu neumožnili plné diplomatické práva v této záležitosti."
 GER_poland: "Chraňte [POL.GetAdjective] proletariát"
 GER_poland_desc: "Proletář v [POL.GetNameDef] ještě neužívá stejná práva jako naši [ROOT.GetAdjective] pracovníci. Jelikož se pod současným vedením nedaří rozvíjet, možná je čas, abychom zasáhli a osvobodili je."
 GER_political_commissars: "Politické komisaře"
 GER_political_commissars_desc: "Mezi našimi řadami jsou ti, které lze ještě přesvědčit k naší věci, spíše než k bláznivosti, kterou byli nuceni dodržovat. Musíme jmenovat důstojníky, jejichž odpovědností bude vzdělávat obyčejného vojáka o výhodách komunismu a organizovat je, aby zajistili loajalitu."
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_prepare_for_the_next_blockade_ww: "Připravte se na další blokádu"
 GER_prepare_for_the_next_blockade_ww_desc: "Jak si jiné země uvědomují rozsah našich příprav, je nevyhnutelné, že některé se budou bránit. Již jsme byli vystaveni blokádám a víme, jak s nimi zacházet. S náležitými přípravami budou mít jejich blokády na nás minimální nebo žádný dopad."
 GER_prepare_for_the_next_naval_blockade: "Připravte se na další námořní blokádu"
 GER_prepare_for_the_next_naval_blockade_desc: "Víme, co se stalo naposledy, když jsme bojovali proti nepřátelům s větším loďstvem než máme my. Díky znalostem, které nyní máme, můžeme se pokusit vyhnout mnoha problémům, kterým jsme dříve čelili, pečlivými přípravami ještě před tím, než válka vůbec vypukla."
 GER_prepare_italian_coup_ww: "Připravit [ITA.GetAdjective] puč"
 GER_prepare_italian_coup_ww_desc: "Pád Itálie do fašismu musí být odvrácen. Obraťme se na [ITA.GetAdjective] royalisty s nabídkou na puč s naší podporou."
 GER_prioritize_economic_growth: "Prioritizovat hospodářský růst"
 GER_prioritize_economic_growth_desc: "Roky nezodpovědné fiskální politiky téměř zničily naši ekonomiku. Musíme vyrábět traktory místo tanků, rozdávat lopaty místo pušek a prioritizovat hospodářský růst místo rozvoje zbrojního průmyslu!"
 GER_prioritize_the_army: "Dávat prioritu armádě"
 GER_prioritize_the_army_desc: "Německo, a Prusko předtím, byly vždy zemní mocnosti a spoléhaly se na armádu, aby chránily naši svrchovanost a bezpečnost. Musíme přesměrovat naše průmyslové úsilí, abychom zajistili, že naše armáda bude dobře vybavena a schopna podmanit si jakéhokoliv nepřítele."
 GER_prioritize_the_four_year_plan: "Prioritizovat čtyřletý plán"
 GER_prioritize_the_four_year_plan_desc: "Od začátku jsme věděli, že [ROOT.GetLeader]'s Čtyřletý plán by byl nezbytným krokem k přípravě národa na válku. Jelikož je sám vůdce velmi zaneprázdněný, někdo bude potřebný k dohledu a koordinaci potřebných opatření."
 GER_prioritize_the_navy: "Prioritizovat námořnictvo"
 GER_prioritize_the_navy_desc: "Kontrola nad moři bude životně důležitá, pokud chceme rozšířit svůj dosah za naše současné hranice. Musíme upřednostnit námořnictvo, aby mohlo soupeřit s jakoukoli nepřátelskou flotilou co do velikosti a síly."
 GER_proletarian_dictatorship: "Proletářská diktatura"
 GER_proletarian_dictatorship_desc: "Abychom našim lidem poskytli nejlepší možnosti a životní standardy, musíme zajistit stabilní vedení, které je v souladu s lidmi a jejich potřebami. Jako dlouholetý bojovník za proletariát [ROOT.GetLeader] splňuje všechny kvalifikace a prokázal, že má na mysli pouze to nejlepší pro pracovníky."
 GER_proletarian_international_alliance: "Proletářská internacionala"
 GER_proletarian_solidarity: "Proletářská solidarita"
 GER_proletarian_solidarity_decision_tt: "Odblokujte rozhodnutí: §YPodpořit proletářskou solidaritu§! pro zvýšení obchodování s zdroji se zeměmi, které §GER.GetName§ pomohly přeměnit na komunistické"
 GER_proletarian_solidarity_desc: "Vložili jsme značný čas a zdroje do našich snah nasměrovat Evropu na cestu k socialismu. Není fér, že nyní sklízíme plody naší práce?"
 GER_propaganda: "Národní propaganda"
 GER_propaganda_desc: "Dříve jsme pozorovali moc propagandy a nelze popřít její účinnost. Přidělením zdrojů na zvýšení podpory našich slavných vůdců zajistíme, že naše populace bude právě tam, kde ji chceme mít."
 GER_propaganda_master: "Mistr propagandy"
 GER_propaganda_master_desc: "Neměli jsme žádné pochybnosti, když jsme jmenovali Josepha Goebbelse naším ministrem propagandy. Již byl úspěšným řečníkem a spisovatelem. Nyní, když vyjadřuje myšlenky na zlepšení naší zpravodajské organizace, máme plnou důvěru, že jednat podle těchto myšlenek je v našich nejlepších zájmech."
 GER_protect_the_revolution: "Ochránit revoluci"
 GER_protect_the_revolution_desc: "Ačkoliv někteří vidí naše zásahy v zahraničí jako manévr k získání vlivu, víme, že naším posláním je chránit proletariát i za našimi hranicemi. Abychom tak mohli učinit, musíme mít schopnost jednat mimo normální hranice toho, co je mezinárodně přijatelné."
 GER_protect_the_revolution_tt: "Odemkne rozhodnutí §YPožadovat podrobení§! §Ysousedních zemí§!, kde byla občanská válka vyvolána [ROOT.GetNameDef]"
 GER_prussian_artillery: "Pruská dělostřelecká doktrína"
 GER_prussian_artillery_desc: "Kdysi jsme dokázali vyhrávat bitvu za bitvou díky našim nadřazeným doktrínám. Kvalita a palebná síla jsou velkými částmi toho, co učinilo tuto taktiku tak úspěšnou, a je něco, co se musíme opět pokusit napodobit!"
 GER_puppet_finland: "Zajistit loajalitu [FIN.GetAdjective]"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_rally_the_industrialists: "Sjednotit industrialisty"
 GER_rally_the_industrialists_desc: "Průmyslníci mají v naší zemi značnou moc. Přitáhnout je na naši stranu bude časovou investicí, ale Rudolf Hess nás ujistil, že to bude stát za to."
 GER_rally_the_industrialists_hess_stays_tt: "Zabraňuje §Y$GER_rudolf_hess$§! v podniknutí jeho nechvalně proslulého letu."
 GER_rally_the_industrialists_hess_tt: "Zabrání tomu, aby se stala událost §Y$germany.107.t$§!."
 GER_rally_the_nation: "Mobilizovat národ"
 GER_rally_the_nation_desc: "V naší zemi je mnoho těch, kteří jsou ochotni se postavit proti nacistům, nyní, když nastala příležitost. Měli bychom sjednotit lid, a možná dokonce navázat kontakt s paramilitárními organizacemi, které mají zkušenosti s bojem proti nacistům již od dob Weimarské republiky."
 GER_rally_the_nation_tt: "Budeme schopni vybrat národní duch, který bude muset být §YAltered§! nebo §RRemoved§! po skončení občanské války."
 GER_rapid_army_expansion: "Rychlá expanze armády"
 GER_rapid_army_expansion_desc: "Naše armáda neroste stejným tempem jako dříve po našich potřebných změnách. I nadále potřebujeme velkou armádu, abychom chránili naše lidi ve stále nepřátelštějším světě. Významná mobilizace a výcvik by měly tento problém vyřešit."
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_establish_german_control_over_qingdao: "Obnovit německou kontrolu nad Qingdao"
 GER_re_establish_german_control_over_qingdao_desc: "V roce 1898 jsme vyjednali nájemní smlouvu na Qingdao. Tato nájemní smlouva byla přerušena v roce 1914 okupací [JAP.GetAdjective] krátce po začátku Velké války. Protože oblast již není pod okupací, možná je čas jim připomenout smlouvu."
 GER_re_establish_the_landwehr: "Obnovit Landwehr"
 GER_re_establish_the_landwehr_desc: "Landwehr byl užitečným nástrojem pro sebeobranu od roku 1813 a byl velmi užitečný pro Weimarskou republiku. Měli bychom se také snažit, aby muži naší země byli užiteční a zřídit naše vlastní bataliony Landwehr a Landesschützen."
 GER_re_establish_the_seekriegsleitung: "Znovu ustanovit Seekriegsleitung"
 GER_re_establish_the_seekriegsleitung_desc: "Obnovení Seekriegsleitung, Námořního velitelství, zefektivní plánování a provádění námořních rozkazů a přímé nasazení."
 GER_re_form_the_freikorps: "Znovu založit Freikorps"
 GER_re_form_the_freikorps_desc: "Freikorps nám dlouho pomáhali v našem boji proti našim ideologickým protivníkům, pomáhali nám potlačovat Bavorskou sovětskou republiku mezi jinými pokusy o revoluci během éry Weimaru. Měli bychom se pokusit znovu vytvořit takovou polovojenskou sílu, aby se ani komunisté, ani nacisté nemohli znovu usadit v naší zemi."
 GER_re_form_the_freikorps_generals_tt: "§YFranz Ritter von Epp§! a §YHermann Erhardt§! se stanou dostupnými jako generálové."
 GER_re_ratify_the_locarno_treaty: "Znovu ratifikovat Locarnskou smlouvu"
 GER_re_ratify_the_locarno_treaty_desc: "Locarnské smlouvy byly podepsány v roce 1925, což mělo za cíl, aby se Entente pokusila normalizovat vztahy s námi, zatímco zajišťovala územní integritu v Evropě. I když to bylo vnímáno jako potlačující vůči nám, je jasné, že je nejlepší napravit Hitlerovu chybu, když to odmítl."
 GER_re_ratify_the_locarno_treaty_tt: "§Y[FRA.GetNameDefCap]§! bude pravděpodobněji akceptovat jakoukoli diplomatickou akci, kterou podnikneme"
 GER_reach_out_to_scandinavia: "Oslovte Skandinávii"
 GER_reach_out_to_scandinavia_desc: "Hory a chlad nejsou ochrana proti [GER.GetGreatRedMenaceName] hrozbě a Skandinávci si to musí být vědomi. Nabídneme jim členství a ochranu proti hrozbě [SOV.GetAdjective]ů."
 GER_realize_mittelafrika: "Realizovat Mittelafrika"
 GER_realize_mittelafrika_desc: "Naše koloniální impérium dosáhne daleko a široko a bohatství střední Afriky bylo vždy lákavé. Měli bychom co nejdříve realizovat naše sny o německém Mittelafrika, abychom mohli využít srdce Afriky."
 GER_realize_mittelafrika_tt: "Získává nárok na všechny §YKongolské§!, §YKeňské§!, §YAngolské§! a §YMozambické§! státy."
 GER_realpolitik: "Realpolitik"
 GER_realpolitik_desc: "Nastal čas, abychom se podívali ven na zbytek Evropy a viděli, jakým směrem vítr fouká. Pokud se objeví příležitosti k aliancím nebo dobyvatelským akcím, musíme se ujistit, že se jich chopíme okamžitě."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_rebuild_the_nation_ww: "Obnovit národ"
 GER_rebuild_the_nation_ww_desc: "Musíme zaměřit všechny naše úsilí na rychlou rekonstrukci, pokud si přejeme zotavit se z vyhnání nacistické pohromy. Lidé budou muset žít skromně a tvrdě pracovat mezitím, ale určitě to udělají s příslibem lepšího zítřka."
 GER_rebuild_the_nation_ww_tt: "Odemkne rozhodnutí: §Y$GER_public_works_modifier$§!"
 GER_reclaim_former_african_colonies: "Získat zpět bývalé africké kolonie"
 GER_reclaim_former_african_colonies_desc: "Asie není jediným místem, kde jsme kdysi měli državy, které byly následně ztraceny. Naše území v Africe nás stále zajímají a měli bychom udělat vše, co je v našich silách, abychom je získali zpět a znovu je integrovali."
 GER_red_europe: "Červená Evropa"
 GER_red_europe_desc: "Nemůžeme omezit naše úsilí povzbudit pracovníky, aby vzali zbraně a zvedli červenou vlajku, na naše bezprostřední sousední země. Musíme šířit proletářskou revoluci po celé Evropě!"
 GER_reinstate_imperial_possessions_ww: "$GER_reinstate_imperial_possessions$"
 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_reject_the_locarno_treaty: "Odmítnout Locarnskou smlouvu"
 GER_reject_the_locarno_treaty_desc: "Locarnská smlouva byla zjevně nastavena tak, aby nám bránila v získání území, která nám byla nespravedlivě odejmuta. Tuto smlouvu bychom měli zcela odmítnout a připravit se na znovuzískání našich starých států."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_remilitarize_the_rhineland: "Remilitarizovat Rýn"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_reorganize_nationale_volksarmee: "Reorganizovat Nationale Volksarmee"
 GER_reorganize_nationale_volksarmee_desc: "Korupce a fašistické sentimenty stále hluboce probíhají v naší armádě. Abychom zabránili nesouhlasu a vzpourám, musíme vymýtit ty, kteří nám chtějí ublížit. To nám zanechá obrovskou mezeru v řadách, takže abychom zajistili bezpečí našeho lidu, musíme jmenovat nové, loajální generály, kteří povedou naše statečné vojáky do boje, pokud budou takové akce potřeba."
 GER_reorganize_secret_services: "Reorganizovat tajné služby"
 GER_reorganize_secret_services_desc: "$GER_wilhelm_canaris$ se ukázal jako neefektivní, nebo dokonce přímo nepoctivý vůči současné vládě, pokud jsou zvěsti pravdivé. Musíme ho odstranit a reorganizovat Abwehr do kompetentnější instituce."
 GER_reorganize_the_luftwaffe: "Reorganizujte Luftwaffe"
 GER_reorganize_the_luftwaffe_desc: "I když naše letectvo bylo formedo před několika lety, stalo se formidelným nástrojem národní moci. Nicméně, jeho rychlá vytvoření a rychlá expanze zanechaly několik strukturálních vad v organizaci. Delegování více odpovědností a odrazení konkurenceschopnosti a vnitřního boje o moc, posílí naše letectvo, aby dosáhlo větší operační efektivity a účinnosti."
 GER_reorganize_the_wehrmacht: "Reorganizovat Wehrmacht"
 GER_reorganize_the_wehrmacht_desc: "Abychom mohli realizovat Führerovy ambiciózní plány, musí proběhnout rozsáhlá reorganizace v rámci Wehrmachtu. Příliš mnoho současných vůdců tráví čas vyjadřováním malicherných a nepodložených obav namísto plnění Führerových příkazů. Pouze odstraněním těchto jednotlivců lze dosáhnout našich cílů!"
 GER_request_the_return_of_french_held_colonies: "Požádat o vrácení francouzských kolonií"
 GER_request_the_return_of_french_held_colonies_desc: "Na konci Velké války nám byly odebrány naše koloniální državy. S tím, jak Německá koloniální společnost znovu získává popularitu pod Adenauerem, může být čas požádat o návrat našich starých kolonií Kamerun a Togoland. Čím lepší bude naše vztah s Francií, tím vyšší je pravděpodobnost, že nám umožní znovu získat území."
 GER_request_the_return_of_qingdao: "Žádat o návrat Qingdao"
 GER_request_the_return_of_qingdao_desc: "Tsingtao bylo jedním z mnoha smluvních přístavů získaných z Číny během jejich století ponížení. Ačkoliv jsme město ztratili na konci Velké války, město, které nám bylo postoupeno tolik let zpět, můžeme nyní najít příležitost požádat o jeho návrat od [CHI.GetNameDef], za předpokladu, že máme připravená správná odškodnění."
 GER_resource_trade: "Obchod se zdroji"
 GER_resource_trade_desc: "Ačkoli usilujeme o to, abychom se co nejvíce uživili sami, musíme si dovolit obchodovat se zeměmi, které sdílejí naše ideály. Nabídnutím [SOV.GetNameDef] určité kompenzace ve formě průmyslové kapacity bychom měli mít možnost zabezpečit si velmi výhodnou dohodu s nimi."
 GER_ressurect_the_red_front_fighters_league: "Obnovit Ligy červeného frontu"
 GER_ressurect_the_red_front_fighters_league_desc: "Liga bojovníků Červené fronty byla polovojenská organizace spojená s hnutím během Weimarské republiky. Pod fašistickým režimem se statečně bránili policejním a dalším utlačovatelům. Stejně jako obvykle u našeho starého režimu, byli bojovníci Červené fronty za to zakázáni. Je čas, abychom je vrátili!"
 GER_ressurect_the_red_front_fighters_league_tt: "§Y2 Milice§! budou vytvořeny v §Ytřech náhodných státech§! momentálně postižených §Y$GER_proletariat_uprising_modifier$§! nebo kontrolovaných §Y[ROOT.GetAdjective] Komunisty§!."
 GER_restore_eastern_imperial_possessions: "Obnovit východní císařské majetky"
 GER_restore_eastern_imperial_possessions_desc: "Země, které jsou nedílnou součástí naší říše, nám jsou v současnosti zadržovány cizími mocnostmi. Abychom realizovali Brest-Litevské hranice, musíme se nejprve podívat na Poznaň, Západní Prusko a Slezsko."
 GER_restore_the_brest_litovsk_borders: "Obnovit hranice Brest-Litovska"
 GER_restore_the_brest_litovsk_borders_desc: "Hranice stanovené ve smlouvě z Brestu-Litovsku byly dlouho nezákonně zrušeny smlouvou z Versailles, přestože Rusové prohráli Velkou válku a přenechali nám tyto země. Musíme usilovat o znovuzískání našich ztracených východních majetků, i když to může v budoucnu vést k válce."
 GER_restore_the_holy_roman_empire: "Obnovit Svatou říši římskou"
 GER_restore_the_holy_roman_empire_desc: "Mnozí pochybovali, že den jako dnes někdy přijde, ale tady jsme. S obnovením starých hranic Říše jsme schopni znovu korunovat císaře Svaté říše římské, tentokrát však ve formě sjednocené národa. Sláva Říši!"
 GER_return_of_the_kaiser_ww: "Návrat císaře"
 GER_return_of_the_kaiser_ww_desc: "Kaiserreich potřebuje Kaisera, a Wilhelm II stále žije, vyhnán v Nizozemsku. Zrušíme jeho vyhnanství a pozveme ho, aby se vrátil na trůn, bez ohledu na to, co si myslí západní demokracie."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_revitalize_the_nation: "Oživit národ"
 GER_revitalize_the_nation_desc: "Po útrapách občanské války se musíme podívat na obnovu naší země. Požádáme lidi, aby na chvíli opustili své osobní pohodlí, abychom mohli soustředit všechny naše zdroje na dosažení tohoto cíle."
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_revive_the_schutztruppe: "Obnovit Schutztruppe"
 GER_revive_the_schutztruppe_desc: "Schutztruppen byly koloniálními vojáky, které jsme zaměstnávali v našich afrických teritoriích našeho koloniálního impéria. Dobře nám sloužili během východoafrické kampaně Velké války, stejně jako během dřívějších menších konfliktů. Vzhledem k tomu, že naše oči se opět obracejí k Africe a Asii, může být čas obnovit koloniální úřady a zvážit nový a vylepšený sbor Schutztruppe."
 GER_revive_the_schutztruppe_tt: "Odemyká §YSchutztruppe§! koloniální milice a rozhodnutí §YNábor§! a §YZlepšit§!"
 GER_rocketry_innovations: "Inovace raketového inženýrství"
 GER_rocketry_innovations_desc: "Další velký skok v leteckém vývoji je na dosah! Naši inženýři neúnavně pracovali na zdokonalování raketového pohonu, který by mohl mít významné důsledky a využití v našem úsilí stát se mistry oblohy."
 GER_root_out_imperialism: "Vydělat imperialismus"
 GER_root_out_imperialism_desc: "Kořeny imperialismu rostou hluboko v půdě Afriky a Asie, spoutávající tamní pracovníky. Tito lidé trpěli koloniálním útlakem příliš dlouho. Musíme ukončit vykořisťování a poskytnout utlačovaným masám prostředky k povstání, uchopení svého osudu a odvádění pozornosti našich nepřátel."
 GER_root_out_imperialism_tt: "Odemyká §YRozhodnutí§! pro zvýšení odporu a zisku autonomie v §YAfrických§! a §YAsijských§! zemích."
 GER_safeguard_poland: "Ochránit Polsko"
 GER_safeguard_poland_desc: "Poláci jsou zranitelní vůči útoku z východu. Musíme je chránit za každou cenu, abychom udrželi nárazníkový stát mezi námi a [SOV.GetAdjective]y."
 GER_safeguard_poland_tt: "Pokud je §YPolsko§! buď v naší frakci, nebo zaručeno námi při dokončení §YHold Joint Military Drills§!, získáme dodatečné §G25§! §YArmy Experience§! a §G15§! §YAir Experience§!"
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_salvage_captured_equipment: "Zachránit zajatou techniku"
 GER_salvage_captured_equipment_desc: "Založením zařízení na záchranu a přepracování zachyceného nepřátelského vybavení pro naši armádu, můžeme obnovit a integrovat zajaté zbraně, vozidla a stroje, abychom posílili naše ozbrojené síly."
 GER_schlieffen_once_more_ww: "$GER_schlieffen_once_more$"
 GER_schlieffen_once_more_ww_desc: "$GER_schlieffen_once_more_desc$"
 GER_sea_lion_eq_trigger_tt: "Více než §Y90.000§! vybavení pěchoty v armádě"
 GER_second_vienna_award_eq_trigger_tt: "Více než §Y60.000§! pěchotního vybavení v armádě"
 GER_secure_finland: "Zabezpečit Finsko"
 GER_secure_finland_desc: "[FIN.GetNameDefCap] má dlouhou pozemní hranici s [SOV.GetNameDef]. Získání přístupu k této hranici nám dává další potenciální frontu proti Rudé hrozbě na východě a může se ukázat jako cenné, pokud budeme někdy muset bojovat proti [SOV.GetAdjective]ům."
 GER_secure_portugal_desc: "Během Velké války byli [POR.GetAdjective] ovlivněni propagandou našich protivníků a obrátili se proti nám. Některé naše staré lodě stále leží v jejich přístavech a o jejich navrácení nebylo ani slovo. Ačkoli se nyní zdají být dost přátelské, nemůžeme jim důvěřovat a měli bychom jim jasně sdělit, že pokud nechtějí válku, je čas podřídit se naší vládě."
 GER_secure_spain_desc: "[SPR.GetNameDef] se ukázala jako velmi nestabilní země. Když se potýkají se svou administrativou, možná bychom jim měli nabídnout pomocnou ruku? V tomto okamžiku musí být být naším loutkovým režimem rozhodně lepší než chaos, na který jsou zvyklí?"
 GER_see_to_the_eastern_front_ww: "Postarejte se o východní frontu"
 GER_see_to_the_eastern_front_ww_desc: "Naše činy v předchozí válce jsou stále v paměti mnoha lidí. Musíme zaměřit obavy kontinentu na skutečné nebezpečí: velké [GER.GetGreatRedMenaceDesc], které se rýsuje na východě. Zahájíme masovou propagační kampaň, abychom otevřeli oči kontinentu."
 GER_seeherrschaft: "Seeherrschaft"
 GER_seeherrschaft_desc: "Jsme na dobré cestě stát se nespornými pány oceánů a naplnit naši vizi Seeherrschaft, nebo dominance na moři. Nyní [ROOT.GetNameDef] vládne vlnám!"
 GER_seeks_to_restore_brest_litovsk: "Usilovat o obnovení Brest-Litovsku"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_seize_foreign_industries: "Zabrat zahraniční průmysl"
 GER_seize_foreign_industries_desc: "Integrací zahraničních průmyslových odvětví do naší ekonomiky zabezpečujeme životně důležité zdroje, které posilují naše válečné úsilí a výrobu."
 GER_send_military_aid: "Poslat vojenskou pomoc"
 GER_send_military_aid_desc: "Naši přátelé v [CHI.GetNameDef] jsou obklopeni nepřáteli, z nichž mnozí se snaží ohrozit samotnou existenci jejich státu. Musíme jim poslat munici a vybavení, aby si mohli zabezpečit své hranice a být nám užiteční v nadcházejících letech."
 GER_send_military_support_democratic_shield_tt: "Odemkne rozhodnutí §YPoslat vojenské vybavení§! do §Ydemokratických§! zemí ve válce"
 GER_send_volunteers: "Dalekovýchodní legie"
 GER_send_volunteers_desc: "Mnoho [ROOT.GetAdjective] touží po dobrodružství a chce bojovat za dobrou věc. Měli bychom tedy založit legii 'dobrovolníků', která by šla na pomoc našim [CHI.GetAdjective] přátelům v jejich válkách."
 GER_sentinels_of_the_pacific: "Stráže Pacifiku"
 GER_sentinels_of_the_pacific_desc: "Naše základny v Tichomoří jsou obecně nedostatečně rozvinuté a nevhodné pro využití buď naší Kriegsmarine, nebo těch našich spojenců. Musíme vynaložit značné úsilí, abychom zajistili, že v relevantních oblastech Tichého oceánu bude zřízena správná námořní infrastruktura."
 GER_sentinels_of_the_pacific_tt: "Každý kontrolovaný stát z následujících: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_shared_rd_programs_2_tt: "Každý §YNárod§! v naší §YFrakci§! se také připojí k §YCentral European Research§! sdílení skupiny."
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "Bonus za rychlost výzkumu z §Y$GER_rnd_programs_modifier$§! se zvyšuje o §G1%§! za každého nového člena frakce, až do maximální výše §G10%§!"
 GER_shatter_usas_hegemony: "Rozbít hegemonii [USA.GetAdjective]"
 GER_shatter_usas_hegemony_desc: "[USA.GetAdjective]ové měli dlouho příliš velkou moc na mezinárodní scéně. Jak sílíme, je nyní čas, aby se posunuli stranou."
 GER_sign_the_second_treaty_of_berlin: "Podepsat Druhou smlouvu z Berlína"
 GER_sign_the_second_treaty_of_berlin_desc: "Jsme si vědomi naší značné armády, ale zároveň si uvědomujeme, že [SOV.GetNameDef] má armádu, se kterou se nechceme střetnout. Oslovením a zajištěním, že jsme na jedné vlně, abychom se vyhnuli nepřátelství, můžeme zajistit lepší budoucnost pro všechny pracovníky v našich zemích."
 GER_signed_the_anglo_german_defence_pact_opm: "Podepsáno anglo-německé obranné pakt"
 GER_social_ownership: "Sociální vlastnictví"
 GER_social_ownership_desc: "Viděli jsme, co se stane, když jsou důležité státní služby svěřeny lidem, jejichž cíle nejsou v souladu s tím, co je nejlepší pro lidi. Abychom tomu zabránili v budoucnu, měli bychom převést naše průmyslové odvětví do veřejného vlastnictví."
 GER_solve_the_logistical_bottlenecks: "Vyřešit logistické úzké hrdla"
 GER_solve_the_logistical_bottlenecks_desc: "S reorganizací letectva hotovou se můžeme zaměřit na neefektivní logistický systém a dodavatelské řetězce. Zefektivnění těchto problémů uvolní více lidí k jiným činnostem a usnadní rychlejší opravy našich letadel."
 GER_south_east_asian_natural_wealth: "Přírodní bohatství jihovýchodní Asie"
 GER_south_east_asian_natural_wealth_desc: "Region jihovýchodní Asie je bohatý na přírodní zdroje, které by nám velmi prospěly. Jejich současní vlastníci tyto země ideálně nevyužívají, a přestože tyto země nikdy nepatřily nám, takový pocit nezabránil takzvaným demokraciím v krádeži kolonií, které nám právem patřily, a nezabrání to ani nám!"
 GER_south_east_asian_natural_wealth_tt: "Odemknout §YOn-Map Decisions§! pro zlepšení našich jihovýchodní asijských území"
 GER_spark_the_flame_of_revolution: "Zažehnout plamen revoluce"
 GER_spark_the_flame_of_revolution_desc: "Situace pro pracovníky v sousedních zemích není tak dobrá, jak bychom si přáli. V dlouhodobém horizontu bude ozbrojená revoluce v těchto zemích nevyhnutelná, ale prozatím bychom měli alespoň usilovat o šíření slova o komunismu v těchto zemích."
 GER_spark_the_flame_of_revolution_red_europe_tt: "Odemkne rozhodnutí k §YZesílení komunistických sentimentů§! v §Ymenších evropských zemích§!. Jakmile mají komunisti v ovlivňované zemi většinovou podporu, vypukne §YCivilní válka§! k tomu, aby se země stala §Ykomunistickou§!."
 GER_spark_the_flame_of_revolution_tt: "Odemkne rozhodnutí k §YPosílení komunistických nálad§! v §Ymenších sousedních zemích§!. Jakmile mají komunisté většinovou podporu v ovlivněné zemi, vypukne §YCivilní válka§! k přeměně země na §Ykomunistickou§!."
 GER_spawn_more_communist_militias_in_civil_war_tt: "Pokud vypukne další §YCivil War§!, vytvořte §Y2 německé§! jednotky ve třech klíčových státech postižených §Y$GER_proletariat_uprising_modifier$§!"
 GER_spheres_of_influence: "Sféra vlivu"
 GER_spheres_of_influence_desc: "S dvěma podobně smýšlejícími zeměmi v tak blízké vzdálenosti musíme vytvořit rovné podmínky pro nás a [SOV.GetAdjective]. Vytvořením sféry vlivu a určením jedné pro naše druhy na východ omezíme riziko ozbrojeného konfliktu."
 GER_spheres_of_influence_tt: "My a §Y[SOV.GetNameWithFlag]§! si zřídíme naše sféry vlivu v §YEvropě§!.\n\nNaše §YSféra vlivu§! bude zahrnovat:\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Západ)\n§Y[CZE.GetNameWithFlag]§! (Západ)\n§Y[HUN.GetNameWithFlag]§!\n\nJejich §YSféra vlivu bude zahrnovat§!:\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Východ)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_start_the_proletarian_revolution: "Začněte prolétářskou revoluci"
 GER_start_the_proletarian_revolution_civil_war_tt: "To povede k §RVálce§! pokud doba mise vyprší!"
 GER_start_the_proletarian_revolution_desc: "Doufali jsme, že po první občanské válce bude hlas pracovníků více slyšet. Není to však tak, proletariát si zaslouží lépe, a umožněním jejich vzpoury bychom nakonec mohli zajistit moc těm, kteří upřednostňují proletariát, jednou provždy."
 GER_state_controlled_economy: "Státovládaná ekonomika"
 GER_state_controlled_economy_desc: "Naše ekonomika je příliš křehká na to, aby byla ponechána lidem, kteří nevědí, jak ji nejlépe řídit. Abychom se vyhnuli ekonomické krizi, která by měla dlouhodobé dopady na naše obyvatele, musí stát převzít kontrolu nad naší ekonomikou."
 GER_states_with_proletarian_uprising_joins_cw_tt: "Státy s §Y$GER_proletariat_uprising_modifier$§! modifikátorem se přidají na stranu §YKomunistů§! v případě občanské války."
 GER_stop_progress_on_advisor_focus_tt: "§Y$CHARACTER$§! přestane pracovat na zaměření §Y$FOCUS$§!."
 GER_stormtroopers: "Stormtroopeři"
 GER_stormtroopers_desc: "Stosstruppen Velké války byli elitní útočné jednotky určené k vedení útoků na nepřátelské zákopy a vytváření průlomů, které by hlavní pěchota mohla využít. Měli bychom oživit tuto myšlenku a vycvičit nové elitní útočné vojáky, kteří budou zosobňovat rychlost, obratnost a neúprosné efektivní jednání na bojišti."
 GER_strafbataillon: "Strafbataillon"
 GER_strafbataillon_desc: "Poté, co jsme zavedli opatření pro indoktrinaci v armádě, můžeme nyní využít to více než jen k tomu, abychom naše vojáky učinili loajálními vůči nám. Nasazením trestních batalionů můžeme pěstovat žádoucí nacionalistické pocity u těchto jedinců jak indoktrinací, tak jimi sloužícími vlasti!"
 GER_strafbataillon_spawn_tt: "§Y3 Trestné divize§! jednotky budou vytvořeny v §Y[ROOT.Capital.GetName]§!. \nOtevře omezené nábor §YTrestných divizí§!."
 GER_strengthen_kriegsmarine_communism: "Volksmarine"
 GER_strengthen_kriegsmarine_democratic: "Deutsche Marine"
 GER_strengthen_kriegsmarine_fascism: "Kriegsmarine"
 GER_strengthen_kriegsmarine_neutrality: "Kaiserliche Marine"
 GER_strengthen_the_kriegsmarine: "Posílit [GetStrengthenKriegsmarineName]"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$ #starý loc"
 GER_strengthen_the_proletarian_international: "Posílit Proletární Internacionalu"
 GER_strengthen_the_proletarian_international_desc: "Jak se pracovníci v našich sousedních zemích vzpínají za svá práva, vidíme dostatek příležitostí k posílení naší pozice jako spolehlivé aliance. Pozváním těchto nově založených komunistických států do Proletářské internacionály se můžeme všichni posílit."
 GER_strengthen_the_proletarian_international_internationally_tt: "Každá země §Ymimo Evropu§! kterou §Y[GER.GetNameWithFlag]§! ovlivnilo k §Ykomunismu§!, bude pozvána do §YProletářské internacionály§!. Tento efekt se bude vztahovat na země, které jsou ovlivněny k socialismu §Ypo přijetí tohoto zaměření§! také."
 GER_strengthen_the_proletarian_international_tt: "Každá země v §YEvropě§!, kterou §Y[GER.GetNameWithFlag]§! ovlivnil směrem k §Ykomunismu§!, bude pozvána na §YProletářskou internacionálu§!. Tento efekt se bude vztahovat na země, které byly ovlivněny směrem k komunismu §Ypo výběru této zaměřené§! také."
 GER_strengthen_the_waffen_ss: "Posílit Waffen-SS"
 GER_strengthen_the_waffen_ss_desc: "Waffen-SS, bojová složka SS, se ukázala jako cenný majetek pro nás během boje. Ačkoli jsou technicky paramilitární složkou, pevně věříme, že s poskytnutím více zdrojů by mohli fungovat stejně efektivně jako naše pravidelná armáda."
 GER_strengthen_the_welfare_state: "Posílit sociální stát"
 GER_strengthen_the_welfare_state_desc: "Naše národ má dlouhou historii jako sociální stát, a není to něco, co bychom měli měnit nyní. Musíme se držet našich principů a zajistit, že naši lidé žijí tak dobré životy, jak jen to můžeme poskytnout."
 GER_strike_at_the_rising_sun: "Úder na Vycházející slunce"
 GER_strike_at_the_rising_sun_desc: "[JAP.GetNameDefCap] zůstává baštou imperialismu, utlačující každého, kdo touží po rovnosti a socialismu. Je nejvyšší čas, aby byli Japonci přivedeni do pořádku a akceptovali nový proletářský světový řád."
 GER_strike_eastward: "Úder na východ"
 GER_strike_eastward_desc: "Když jsou hranice zajištěné, je čas zasáhnout našeho největšího rivala, toho, kdo porušil Brest-litovskou smlouvu a kdo ohrožuje stabilitu východní Evropy, konkrétně [SOV.GetNameDef]. Je čas dobýt Moskvu a skutečně přivést [SOV.GetAdjective] obrovského na kolena."
 GER_strike_eastward_eq_trigger_tt: "Více než §Y100.000§! pěchotní výbavy v armádě"
 GER_strive_for_conservative_values: "Usilovat o konzervativní hodnoty"
 GER_strive_for_conservative_values_desc: "Liberální myšlenky se v naší zemi šíří příliš dlouho, oslabují myšlenky našich mužů a korumpují naše politiky. Musíme se vrátit k našim osvědčeným hodnotám, abychom zajistili, že chaos Weimarské republiky se již nikdy nevrátí."
 GER_sturmtruppe_battalion_tt: "Odemyká podpůrný prapor §Y$sturmtruppe_battalion$§!."
 GER_subduing_the_baltic_states: "Podrobení baltských států"
 GER_subduing_the_baltic_states_desc: "Pobaltské státy jsou nelegitimní, přičemž si činí nároky na území našeho Spojeného baltského vévodství. Musíme je podrobit a předat země pobaltsko-německé aristokracii."
 GER_subduing_the_baltic_states_tt: "Získat tři Baltische Landeswehr §YInfantry§! jednotky.\nPokud §YPolsko§! ne§YObnovilo Bermontiany§!, §YRüdiger von der Goltz§! se k nám připojí jako úroveň 3 polní maršál."
 GER_subjugate_romanian_economy: "Podrobit rumunskou ekonomiku"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap] se stal důležitým obchodním partnerem pro nás. Obrovské množství surové ropy těžené v zemi posílilo ekonomiku země a nyní začínají zvyšovat své ceny. Určitě bychom mohli vyvinout nějaký tlak, abychom zajistili nejlepší ceny pro starého, náš zákazníka?"
 GER_subsidize_hoesch_benzin: "Dotovat Hoesch-Benzin"
 GER_subsidize_hoesch_benzin_desc: "Říkalo se, že armáda kráčí na svém žaludku, ale moderní armáda běží na palivo. Abychom udrželi naše vojenské schopnosti, musíme intenzivně zvyšovat naše úsilí o výrobu syntetických paliv."
 GER_subversive_infiltrators: "Subverzní infiltrátoři"
 GER_subversive_infiltrators_desc: "Získávání informací a zpravodajství o nepříteli je klíčové pro úspěšnou invazi. Jak zvyšujeme výdaje ve mnoha oblastech, je logické, že také investujeme do zlepšení našeho zpravodajství."
 GER_support_a_coup_in_liechtenstein: "Podpora puče v Lichtenštejnsku"
 GER_support_a_coup_in_liechtenstein_desc: "Dostali jsme zprávu, že lidé se shodnými názory v Lichtenštejnsku plánují svrhnout regenta v této mikro zemi. Muž jménem Alfons Goop přišel požádat o naši podporu a ujišťuje nás, že i my z toho budeme mít prospěch."
 GER_support_finland: "Podpora Finska"
 GER_support_finland_desc: "[FIN.GetAdjective] dlouhodobě konfliktují o [146.GetName] s [SOV.GetAdjective]y. Jak se napětí v oblasti zvyšují, je v našem nejlepším zájmu je podpořit a tím je blíže přiblížit nám."
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "Finové se ocitli pod palbou [GER.GetRussiansDemonym]. Nabídneme jim záruku proti východní hrozbě a poskytneme jim mírnou průmyslovou pomoc."
 GER_support_the_proletarian_uprising: "Podporujte proletářské povstání"
 GER_support_the_proletarian_uprising_desc: "Jak předpokládáme prudký nárůst civilních válek v našem bezprostředním okolí, musíme aktualizovat náš postoj k nejlepšímu podporování vzbouřených pracovníků. Tito pracovníci mohou být špatně připraveni na takový podnik, a tím, že se ujistíme, že jsou alespoň dobře vybaveni, můžeme zajistit, že červená vlna se rozlije po naší části Evropy."
 GER_support_the_proletarian_uprising_tt: "Otevírá §YRozhodnutí§! poslat §YVojenské vybavení§! zemím, které jsou v současnosti pohlceny občanskou válkou v důsledku §Y[ROOT.GetAdjective]§! posílení §YKomunistických§! sentimentů."
 GER_sway_the_balkans: "Ovlivnit Balkán"
 GER_sway_the_balkans_desc: "V Balkánech je mnoho národů, které se cítí ohroženy zahraničními mocnostmi. Měli bychom jim nabídnout místo v Mitteleuropě, abychom mohli posílit naši unii."
 GER_sway_the_balkans_tt: "Odemkne rozhodnutí k §YStrengthen [ROOT.GetRulingIdeology] Ideology§! v §YBalkán§! národech a k §YBring them into Mitteleuropa§!"
 GER_sway_the_middle_east_decisions_tt: "Odemkne rozhodnutí k §YPosílení [ROOT.GetRulingIdeology] ideologie§! v §Yblízkovýchodních§! národech a k §YZavedení do Mitteleuropa§!"
 GER_tactical_bombers: "Taktické bombardéry"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ Srovnání každé továrny mimo naše hranice se zemí zaručí, že pouze my budeme moci vytvořit efektivní armádu. #Staré a nové lokace"
 GER_tech_sharing: "Sdílení průmyslové technologie"
 GER_tech_sharing_desc: "Sdílení technologií mezi námi a jinými podobně smýšlejícími zeměmi by mělo být něco, po čem bychom měli toužit. Oslovení [SOV.GetAdjective]ů pro tento záměr se zdá být nejrozumnější cestou."
 GER_tend_to_the_future_of_germany: "Pečujte o budoucnost Německa"
 GER_tend_to_the_future_of_germany_desc: "Nyní, když byla Německo úspěšně zachráněno před nacisty, musíme se dívat vpřed k novým horizontům a rozhodnout o budoucí trajektorii naší země. Za jednotu, spravedlnost a svobodu!"
 GER_tend_to_the_future_of_germany_tt: "Jakékoli pokusy o §YSeparatist Rebellion§! budou úspěšně obcházena"
 GER_the_austrian_question: "Rakouská otázka"
 GER_the_austrian_question_desc: "Menší německé řešení byla chyba, kterou musíme okamžitě napravit. Měli bychom donutit Rakušany připojit se k našemu národu, možná dokonce využít příležitosti nabídnout Burgenland výměnou za alianci s [HUN.GetNameDef]."
 GER_the_austrian_question_more_likely_to_accept_tt: "Jsou §RLESS§! pravděpodobně ochotni přijmout, pokud v současnosti vedou frakci."
 GER_the_eastern_threat: "Východní hrozba"
 GER_the_end_to_fascist_europe: "Konec fašistické Evropy"
 GER_the_end_to_fascist_europe_desc: "I v této době zůstávají v Evropě země, které jsou pod fasistickou vládou. Jak víme, jaký tlak to vyvíjí na obyvatelstvo, musíme zajistit, aby tyto země byly osvobozeny okamžitě!"
 GER_the_final_blow_to_communism: "Zásadní úder komunismu"
 GER_the_final_blow_to_communism_desc: "Zabývání se [SOV.GetNameDef] nemůže být koncem našeho křížového tažení proti komunismu v Evropě. Dokud komunistické národy existují v našem okolí, musíme pokračovat v boji. Nemůžeme si odpočinout, dokud není červená hrozba zcela eradikována!"
 GER_the_first_berlin_award: "První Berlínská cena"
 GER_the_first_berlin_award_aus_tt: "Pokud jsme ve frakci s §Y[AUS.GetNameDef]§!:"
 GER_the_first_berlin_award_desc: "Poláci si činí nároky nejen na naše území, ale i na území Rakouska-Uherska. Měli bychom se pokusit zastrašit je, aby vrátili takové oblasti Mitteleuropě, jinak čelí hněvu německých armád."
 GER_the_first_berlin_award_hun_tt: "Pokud jsme ve frakci s §Y[HUN.GetNameDef]§!:"
 GER_the_four_year_plan: "Čtyřletý plán"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$ #old loc"
 GER_the_german_stakhanovite_movement: "Německé stachanovské hnutí"
 GER_the_german_stakhanovite_movement_desc: "Sakhonovské hnutí vzniklo v [SOV.GetName] pod komunistickou vládou, když zaměstnanci začali být hrdí na to, že pracují tvrději a produkují více, než od nich bylo skutečně očekáváno. Toto hnutí raketově zvýšilo produkci a poskytlo pracovníkům silnější pocit účelu. Měli bychom zvážit podporu podobných sentimentů zde v [ROOT.GetNameDef]."
 GER_the_german_stakhanovite_movement_tt: "Dokončením buď §Y$GER_establish_the_reichswerke$§! nebo §Y$GER_invest_in_vereinigte_stahlwerke$§! toto zaměření změní množství zdrojů získaných o §G5%§!."
 GER_the_mannheim_project_ww: "Mannheimský projekt"
 GER_the_mannheim_project_ww_desc: "Měli bychom zdvojnásobit naše úsilí odhalit tajemství atomu a podívat se na jeho zbraňové využití proti [SOV.GetAdjective]ům. To se ukáže být snazší díky našim nově nabytým spojencům, kteří mohou být ochotni sdílet jakékoli informace, které mají o této záležitosti."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_the_northern_shield: "Severní štít"
 GER_the_northern_shield_desc: "Severské země jsou bohaté na zdroje, ale navzdory jejich snahám o sjednocení svých pracovních sil, proletariát stále trpí pod kapitalistickými zájmy. Věříme, že nejen, že pracovníci si zaslouží lepší podmínky, ale také, že můžeme těmito zdroji mnohem lépe využít. Využívání severských pracovníků musí skončit!"
 GER_the_peoples_victory: "Vítězství lidu"
 GER_the_peoples_victory_desc: "Lidé promluvili a lidé byli slyšeni. Naše stará a zkorumpovaná vláda projevila známky slabosti a musíme toho využít, abychom požadovali jejich rezignaci a vzali moc do vlastních rukou, v jménu lidu!"
 GER_the_proletarian_legion: "Proletářská legie"
 GER_the_proletarian_legion_desc: "Musíme převzít odpovědnost za povstání, které jsme začali. Proletariát v těchto zemích nyní zdevastovaných občanskou válkou potřebuje naši pomoc, aby co nejdříve ukončil jejich zkorumpované režimy. Musíme zvážit vyslání vojáků na pomoc!"
 GER_the_proletarian_legion_tt: "Jakmile §YJakákoliv země§! která §Y[ROOT.GetNameWithFlag]§! podnítila §YKomunismus§! vstoupí do §YCivilní války§!:"
 GER_the_proletarian_revolution_flag: "Proletářská revoluce pokračuje."
 GER_the_proud_eagle_and_the_resurgent_dragon: "Hrdý orel a znovuzrozující se drak"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "Hrozba [JAP.GetAdjective] invaze našich přátel v [CHI.GetNameDef] nad námi neustále visí. Nebude užitečné pasivně čekat, až nás napadnou. Musíme se připravit na válku proti válečníkům z [JAP.GetNameDef], na našem nebo jejich území."
 GER_the_prussian_legacy: "Pruské dědictví"
 GER_the_prussian_legacy_desc: "'Kde některé státy mají armádu, Pruská armáda má stát', řekl Voltaire. To ztvárníme tím, že vyvineme starou německou doktrínu Bewegungskrieg - manévrovou válku - abychom zajistili rychlá a drtivá vítězství na bojišti."
 GER_the_second_berlin_award: "Druhá berlínská cena"
 GER_the_second_berlin_award_desc: "Rumuni a Slované také oprávněně okupují rakousko-uherské území. Musíme požadovat, aby je okamžitě vrátili!"
 GER_the_second_naval_race: "Druhý námořní závod"
 GER_the_second_naval_race_desc: "Byli jsme poníženi Brity a Francouzi příliš dlouho! Je nejvyšší čas obnovit naše flotily a oficiálně prohlásit, že nemáme v úmyslu se před nimi sklánět. brzy zjistí, že moře patří nám a nikomu jinému."
 GER_the_sino_germanic_pact: "Sino-německý pakt"
 GER_the_sino_germanic_pact_desc: "Konečně nastal čas oficiálně uznat [CHI.GetAdjective] vládu jako spojence. Tuto alianci bychom měli okamžitě formalizovat, abychom se společně postavili všem, kdo se nás snaží utlačovat!"
 GER_the_supreme_leader: "Nejvyšší vůdce"
 GER_the_supreme_leader_desc: "Díky cíleným reformám a revitalizačním programům dosáhla loajalita Wehrmachtu k [ROOT.GetLeader] a jeho věci nové výšky. Tento trend plné podpory našemu vůdci a vlasti musí pokračovat."
 GER_the_supreme_leader_trigger: "[ROOT.GetNameDefCap] se §Ykapituloval§! více než §Y2 hlavní§! země"
 GER_the_swiss_gold: "Švýcarské zlato"
 GER_the_swiss_gold_desc: "Vzhledem k tomu, že [SWI.GetAdjective] se rozhodli zatím vyhnout jakýmkoli globálním konfliktům, představují perfektní příležitost pro obchod a špionáž. Měli bychom zajistit, aby u nich byly rozmístěny naše operativní síly, a také je plně využít při ukládání zlata, které jsme získali."
 GER_the_triumphant_will: "Triumfální vůle"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_torpedobomber: "Torpédobomber"
 GER_torpedobomber_desc: "$naval_air_effort_desc$ #old loc"
 GER_total_control_over_domestic_affairs: "Úplná kontrola nad domácími záležitostmi"
 GER_total_control_over_domestic_affairs_chancellors_tt: "Na základě jmenovaného stranického kancléře v §YInner Circle§!:"
 GER_total_control_over_domestic_affairs_desc: "Perspektiva zcela se vzdát našich domácích záležitostí a nechat je na Příjmu kancléře se může zdát odvážným krokem. Vůdce je však přesvědčen. Povinnosti, které dosud vykonával Příjmí kancléř, byly zvládnuty daleko nad očekávání a [ROOT.GetLeader] se cítí pohodlně, když to nechá na něm, aby se mohl soustředit na důležitější záležitosti."
 GER_totaler_krieg: "Totaler Krieg"
 GER_totaler_krieg_desc: "Abychom dosáhli totálního vítězství, musíme mobilizovat celou naši společnost a přinést totální válku na prah našeho nepřítele. Je čas, aby [ROOT.GetNameDef] povstal a nechal bouři propuknout!"
 GER_trade_agreements: "Obchodní dohody"
 GER_trade_agreements_desc: "Mitteleuropa není pouze aliancí síly, ale také svazem k tomu, aby pomohl vytvořit lepší obchodní vztahy a ekonomickou spolupráci. Měli bychom tuto úlohu zdůraznit a využít ji k oslovení těch, kteří jsou bohatí na přírodní zdroje."
 GER_trade_agreements_tt: "Všichni spojenci obdrží §YNárodní duch§!:"
 GER_trade_deal_with_sweden: "Obchodní dohoda se Švédskem"
 GER_trade_deal_with_sweden_desc: "$GER_swedish_trade_agreement_desc$ #staré místo"
 GER_trade_interdiction: "Obchodní embargo"
 GER_trade_interdiction_desc: "Abychom narušili dodavatelské linie nepřítele a oslabili jejich válečné úsilí, musíme sledovat strategii obchodní intervence, abychom zablokovali jejich schopnost vést válku. Nasazením naší povrchové flotily a ponorek po moři zabráníme přepravě životně důležitých zdrojů a obchodních plavidel, což naše nepřátele donutí k poslušnosti."
 GER_trade_interdiction_lock_other_focus_tt: "Zaměření §Y$GER_plan_z$§! bude zamčeno, dokud nebude zaměření §Y$GER_unrestricted_convoy_raiding$§! dokončeno."
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_tributes_for_guarantees: "Tributy za garance"
 GER_tributes_for_guarantees_desc: "Měli bychom chránit pobaltské státy před Medvědem na východě, ale neuděláme to zadarmo. Vzhledem k tomu, že tyto národy jsou v tak zranitelné pozici, bylo by snadné požadovat odškodnění za ochranu."
 GER_u_boat_efforts: "Úsilí U-Boat"
 GER_u_boat_efforts_desc: "Úspěchy taktiky vlčích smeček přesvědčily Námořní vysoké velení, aby dále posilovalo tento přístup a zaměřilo se na výstavbu více a lepších ponorek, aby zajistilo naše vítězství na širém moři."
 GER_unify_west_africa: "Ujednotit jihozápadní Afriku"
 GER_unify_west_africa_desc: "Naše sny o Mittelafrika jsou momentálně brzděny existencí angolského regionu. Abychom spojili naše území v jihozápadní Africe s našimi kongolskými držbami, musíme poslat ultimátum požadující okamžité uznání naší vlády nad tímto územím."
 GER_unlock_influence_countries_tt: "Odemkne rozhodnutí: §Y$GER_influence_countries_cat$§!"
 GER_unlock_operational_planning_bewegungskrieg_tt: "Odemkne rozhodnutí: §Y$GER_operational_planning_category$§!, které po aktivaci poskytne §Y90 dní§!:"
 GER_unlock_operational_planning_blitzkrieg_tt: "Odemkne rozhodnutí: §Y$GER_operational_planning_category$§!, které po aktivaci poskytne na §Y45 dní§!:"
 GER_unlock_operational_planning_in_africa_tt: "Odemkne rozhodnutí: §YOperační plánování v Africe§!"
 GER_unlock_plan_z_tt: "Odemkne §Y$GER_plan_z$§! zaměření."
 GER_unlock_price_controls_decision_tt: "Odemkne rozhodnutí: §Y$GER_price_controls_cat$§!, které může snížit §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 GER_unlock_reichswerke_tt: "Odemkne průmyslovou skupinu §Y$GER_reichswerke$§!"
 GER_unlock_trade_interdiction_tt: "Odemkne §Y$GER_trade_interdiction$§! zaměření."
 GER_unlocks_eben_emael_raid_tt: "Odemkne §YParatrooper Raid§! na §YEben Emael§!"
 GER_unlocks_kremlin_raid_tt: "Otevře §YLetecký útok§! na §YKreml§! když jsme ve válce s §Y[SOV.GetNameWithFlag]§!"
 GER_unlocks_statue_of_liberty_raid_tt: "Odemkne §YVzdušný útok§! na §YSochu svobody§! když jsme ve válce s §Y[USA.GetNameWithFlag]§!"
 GER_unrestricted_convoy_raiding: "Neomezené napadení konvojů"
 GER_unrestricted_convoy_raiding_desc: "Musíme zdvojnásobit naši efektivitu v přepadení konvojů a ztrojnásobit naše plánovací úsilí, abychom přivedli moře pod naší úplnou kontrolu!"
 GER_uralbomber_program: "Uralbomber Program"
 GER_uralbomber_program_desc: "Vítězství bude dosaženo, jakmile budeme moci dosáhnout našich nepřátel, kdekoliv se mohou nacházet. Rozvoj letadla schopného letu do Uralu by téměř každého potenciálního nepřítele dostal do našeho dosahu."
 GER_uranverein: "Uranverein"
 GER_uranverein_desc: "Naše národ musí být průkopníkem ve výzkumu atomové energie a využít její potenciál pro sebe. Máme některé z nejostřejších myslí na Zemi, abychom to uskutečnili a stali se ničitelé světů."
 GER_urbanization: "Urbanizace"
 GER_urbanization_desc: "Zavedení moderní techniky v zemědělství osvobodilo mnoho lidí, kteří nyní prchají do měst, hledajíc nová pracovní místa. Tito lidé mohou být efektivně využiti v našich továrnách, kde mohou pokračovat v posilování naší ekonomiky jako jedné z nejsilnějších na světě."
 GER_utilize_the_nordliche_gesellschaft: "Využít Nordische Gesellschaft # přátelit se se Skandinávií"
 GER_utilize_the_nordliche_gesellschaft_desc: "Skandinávie je tradičně neutrální. Není smysluplné otevírat další frontu, abychom se pokusili vzít zdroje, které drží, když je můžeme získat diplomaticky. Proto bychom měli využít Nordické společnosti Alfreda Rosenberga, spolku pro posílení kulturní a politické spolupráce mezi Německem a Skandinávií, abychom se vyjádřili příznivě k severským národům."
 GER_wage_war_on_capitalism: "Vést válku proti kapitalismu"
 GER_wage_war_on_capitalism_desc: "Kapitalismus je přirozený nepřítel komunismu a musí být v případě potřeby rozložen silou. Povedeme tento útok proti [USA.GetNameDef], což je samotný symbol kapitalismu, a otevřeme cestu pro novou socialistickou éru."
 GER_war_against_communism_tt: "Získat §YAnnex§! válečný cíl proti jakékoli §YKomunistické§! zemi na světě. Aktuální cíle:"
 GER_war_against_european_communism_tt: "Získat §YAnexe§! válečný cíl proti jakékoli §Ykomunistické§! zemi v §YEvropě§!. Aktuální cíle:"
 GER_war_against_fascism_tt: "Získat §YAnexe§! válečný cíl proti jakékoli §Yfašistické§! zemi v §YEvropě§!, proti které [GER.GetNameDef] již nemá válečný cíl. Aktuální efekt:"
 GER_war_against_major_countries_in_europe_tt: "Získejte §YAnexe§! válečný cíl proti všem §YVelkým§! národům, které kontrolují alespoň jeden stát v §YEvropě§!. Aktuální efekt:"
 GER_war_preparations: "Přípravy na válku"
 GER_war_preparations_desc: "Abychom plně připravili národ na nadcházející válku, musíme zajistit, aby přípravy byly provedeny nejen v Wehrmachtu, ale také v průmyslu a infrastruktuře."
 GER_war_production: "Válečná výroba"
 GER_war_production_desc: "Válka nás opět pohltila, ale neochvějeme se a nepadneme! Mobilizujeme naši průmyslovou sílu a překonáme jakéhokoli nepřítele, který si neuvědomí, že může zničit neochvějnou vůli německého lidu!"
 GER_war_with_american_country_tt: "Ve válce s §Yamerickou§! zemí"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_weltpolitik: "Weltpolitik"
 GER_weltpolitik_desc: "Nebudeme bráni vážně jako velmoc, dokud neobnovíme naši globální říši, nebo si nevytvoříme novou místo ní. Musíme tedy začít hledět ven a již se nezaměřovat pouze na evropský kontinent."
 GER_western_duchies_name_democratic: "Západní autonomní státy"
 GER_western_duchies_name_neutrality: "Zřídit Západní Velkovévodství"
 GER_will_also_recieve_trade_and_civs_tt: "Také obdržíme malou část jejich zdrojů a občanské průmyslové výroby. \n Množství §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! závisí na tom, kolik národů přijme naše požadavky"
 GER_wirtschaftswunder: "Wirtschaftswunder"
 GER_wirtschaftswunder_desc: "Všechny naše programy a iniciativy na oživení ekonomiky konečně přinesly ovoce! Lidé po celém světě žasnou nad naším finančním a průmyslovým oživením a nazývají to ‘Wirtschaftswunder’ - ekonomický zázrak."
 GER_with_panzerschiff_completed_tt: "S §Y$GER_panzerschiff_raiders$§! dokončeno:"
 GER_with_u_boat_efforts_completed_tt: "S dokončenými §Y$GER_u_boat_efforts$§!:"
 GER_wolfpack_tactics: "Taktika vlčího balíku"
 GER_wolfpack_tactics_desc: "Myšlenka útočit na konvoje ponorkami není nová a byla použita během Velké války, ale byla navržena nová taktika. Tento nový přístup by viděl naše U-boat spolupracovat v Rudelu, pack, aby lokalizovali a potápěli obchodní lodě. To by mohlo být klíčem k odnímání nepříteli surovin a možnosti pokračovat v této válce."
 GER_womens_rights_and_equality: "Práva žen a rovnost"
 GER_womens_rights_and_equality_desc: "Pohlaví bylo dlouho určujícím faktorem, kde se očekává, že jedinec slouží své zemi, ať už na frontě, ve fabrikách nebo doma. Usilováním o rovnější rozdělení břemen umožňujeme větší pracovní sílu a větší armádu, pokud by to bylo potřeba."
 GER_workers_rights: "Práva pracovníků"
 GER_workers_rights_desc: "Odborové svazy se v posledních letech zásadně změnily a jsou nepoznatelné od toho, čím kdysi byly. Reformou jich můžeme sjednotit pracovníky a sklidit zisky."
 GER_wunderwaffe_dornberger_trait_tt: "§Y$GER_walter_dornberger$§! ($high_command$): \nNahrazuje trait §Y$GER_head_of_the_missile_department$§! za §Y$GER_head_of_experimental_weapons$§! \nÚčinná změna: \nSpotřeba zásobování zařízení: §G-10.00§! \n$specialization_naval_speed_factor$: §G+10%§! \n$specialization_nuclear_speed_factor$: §G+10%§!"
 GER_zentrale_planung: "Formulujte Zentrale Planung"
 GER_zentrale_planung_desc: "Válka odhalila nedostatky v našich zbrojních snahách, nedostatky, které musíme řešit! Vytvořením Centrální plánovací rady s členy z vlády, průmyslu a armády můžeme koordinovat hospodářské politiky a efektivně přesměrovat zdroje k posílení naší zbrojní výroby a podpoře našich národních cílů a vojenské nadřazenosti."
 HABSBURG_an_empire_not_just_in_name: "Tisíciletá federace"
 HABSBURG_an_empire_not_just_in_name_desc: "Naše federace skutečně obstojí po tisíc let a nic nám teď nestojí v cestě k naší budoucnosti. Nechť je známo, že region Dunaje je nejbohatší a nejúžasnější na světě!"
 HABSBURG_an_empire_not_just_in_name_no_puppets_tt: "Všichni poddaní, kteří mají tento §YSpolečný strom zaměření§! získají:"
 HABSBURG_armor_initiative: "Iniciativy pro obrněná vozidla"
 HABSBURG_armor_initiative_desc: "Budoucnost války bude určena obrněnými vozidly, jak tomu bylo na konci Velké války, kterou náš předchůdce prohrál. Musíme nahradit tyto chyby a soustředit se na to, jinak opět padneme."
 HABSBURG_bring_back_royal_and_imperial_hussars: "Vrátit královské a císařské husaře"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "Kdysi dávno, stará Austro-Habsburská říše měla své Královské a Císařské hrdličky. Duchové hrdliček žijí dodnes, přestože většina jednotek hrdliček byla dávno rozpuštěna. Jednotky, které si vydobyly takový respekt jak od naší populace, tak od našich nepřátel, by nám i nyní velmi pomohli."
 HABSBURG_call_the_imperial_diet: "Svolat císařský sněm"
 HABSBURG_call_the_imperial_diet_desc: "Konečně nastal čas znovu svolat císařský sněm. Pro nás, jako vůdce této federace, byla vize této federace vždy jasná. Ambicí vždy byla reintegrace impéria a nyní je čas, abychom se jí začali věnovat."
 HABSBURG_defensive_hussars: "Model po maďarských husarech"
 HABSBURG_defensive_hussars_desc: "Naše revitalizovaná síla hussarů potřebuje podstoupit některé změny, aby se bez problémů zapojila do naší nyní modernější armády. Současná maďarská lehká jízda, jejich pojetí moderního hussara, by měla být vzor, podle kterého utvoříme naši novou hussarskou armádu. Využitím jejich zkušeností a usilováním o dosažení jejich agility a rychlosti, můžeme vytvořit sílu, se kterou je třeba počítat."
 HABSBURG_discounted_licenses: "Zavést výhodné zbrojní smlouvy"
 HABSBURG_discounted_licenses_desc: "Možná nemáme k dispozici nejmodernější zbraně, ale to není problém, protože naši politici mají kontakty s lidmi, kteří nám mohou pomoci lépe získat přístup k zahraniční technologií pro výrobu v našich vlastních zařízeních. Využitím této rozsáhlé sítě získáme výrobní práva na nejlepší vybavení a využitím našeho rozsáhlého průmyslu budeme mít přístup k nadřazenému vybavení pro naše jednotky."
 HABSBURG_economic_cooperation_policy: "Politika hospodářské spolupráce"
 HABSBURG_economic_cooperation_policy_desc: "V současnosti naši federativní členové zcela spravují své vlastní ekonomiky. Ačkoli to zajišťuje, že každý má co nejvíce svobody, také to brzdí ekonomickou sílu federace. Zavedením politiky spolupráce můžeme zajistit, aby se členové chovali společně v čele větších ekonomických problémů."
 HABSBURG_effectivizing_the_motorized_troops: "Efektivní využití paliva"
 HABSBURG_effectivizing_the_motorized_troops_desc: "Naše spotřeba paliva strmě vzrostla, když jsme začali integrovat více motorizovaných, mechanizovaných a obrněných jednotek do naší armády. Palivo se stalo velmi znepokojujícím úzkým hrdlem, které brání našim vojenským schopnostem. Měli bychom se podívat na zlepšení naší spotřeby paliva, prospěje nám to jak vojensky, tak ekonomicky."
 HABSBURG_for_the_glory_of_the_empire: "Za slávu říše"
 HABSBURG_for_the_glory_of_the_empire_desc: "Nyní, když naše armády lze považovat za zpět v kondici, je čas vzbudit u našich občanů vlastenecký pocit povinnosti, aby si uvědomili, že oni chrání domov každého jednotlivce před nepřítelem."
 HABSBURG_improved_production_methods: "Zlepšené výrobní metody"
 HABSBURG_improved_production_methods_desc: "Nyní, když naše průmysly efektivně spolupracují, můžeme usilovat o zlepšení našich výrobních metod a využití skutečné síly a potenciálu našich lidí a jejich tvrdé práce."
 HABSBURG_increase_scientific_cooperation: "Založit Společná výzkumná zařízení"
 HABSBURG_increase_scientific_cooperation_desc: "Nastal čas společně financovat nové laboratoře a tajná výzkumná zařízení, kde mohou naši vědci úzce spolupracovat, zlepšovat tempo svého výzkumu a posouvat nás k novým obzorům."
 HABSBURG_industrial_effectivization: "Průmyslová efektivizace"
 HABSBURG_industrial_effectivization_desc: "Naše továrny musí fungovat nejen během válečných časů, ale samozřejmě také během mírových časů. V dokonalém světě by byly tyto druhé mnohem důležitější než první, bohužel, tento svět není dokonalý. Stále však nemůžeme ignorovat naše mírové průmyslové snahy."
 HABSBURG_industrializing_our_capitals: "Industrializace hlavních měst"
 HABSBURG_industrializing_our_capitals_desc: "Většina hlavních měst v naší federaci jsou stará, historická města. I když je to dobré a mluví to o dlouhé a silné historii našich členů, přece nás to nechává toužit po více průmyslovém rozvoji. Společné úsilí o další industrializaci těchto měst by mohlo být velmi prospěšné."
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§! je §YZemě původu§!"
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "Je buď §Y[AUS.GetNameDef]§! nebo §Y[HUN.GetNameDef]§! a má jakýkoli §YAustro-Hungarian Contingent State§! jako svůj subjekt, je subjektem jednoho z nich, je lídrem frakce jako §Y[AUS.GetNameDef]§! nebo §Y[HUN.GetNameDef]§!, nebo je ve frakci s nimi jako jakýkoli §YAustro-Hungarian Contingent State§!."
 HABSBURG_joint_consumer_goods_endeavors: "Dunajská centrální banka"
 HABSBURG_joint_consumer_goods_endeavors_desc: "Hospodářské schopnosti každého jednotlivého státu ve federaci se výrazně liší. Naše centrální banky se také značně liší v ekonomické síle, a přestože by každá země měla mít právo zachovat si svou vlastní centrální banku, vytvoření centrální banky pro federaci zajistí, že budeme mít instituci, která se primárně zabývá celkovým ekonomickým stavem federace."
 HABSBURG_joint_ft_unlock_tt: "Odemkne §YSpolečný zaměřit se§!"
 HABSBURG_joint_industry_spirit: "Společné průmyslové plánování"
 HABSBURG_joint_industry_spirit_desc: "Každá země v naší federaci musí udělat svou část v oblasti průmyslu. V současnosti však všichni pracujeme na různých plánech, což způsobuje potíže, protože se začíná formovat rozsáhlejší spolupráce. Plánováním našich průmyslových snah společně můžeme dosáhnout maximální efektivity."
 HABSBURG_joint_training_initiative: "Osvícené a královské ministerstvo války"
 HABSBURG_joint_training_initiative_desc: "Společná armáda byla kdysi spravována určeným ministerstvem. Když se ohlédneme zpět, ministerstvo bylo špatně řízeno a odpojené od událostí na bojišti. Myšlenka však byla správná. Pokud máme spolupracovat, naše plánování a organizace musí být také řízena společně."
 HABSBURG_joint_ventures_in_resource_extraction: "Společné podniky v těžbě zdrojů"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "Je nevyhnutelné, že některé zdroje zůstanou nepovšimnuty nebo se nevykope z jiných důvodů, obvykle souvisejících s ekonomikou nebo časem, nebo obojím. Jakmile však byly všechny tyto zdroje shromážďovány pod federací, můžeme využít naši větší ekonomiku a rozšířené znalosti o tom, jak nejlépe tyto zdroje vytěžit!"
 HABSBURG_mechanized_initiative: "Mechanizované iniciativy"
 HABSBURG_mechanized_initiative_desc: "Jsou zde vědci, kteří začali diskutovat o možnosti polopásových nákladních aut, schopných přepravy vojenských jednotek a schopných být více pancéřována. Tato možnost by pravděpodobně byla levnější než tank, ale robustnější než nákladní auto, a schopná čelit náročnějším terénům. Možná bychom měli nabídnout financování tohoto projektu."
 HABSBURG_meeting_the_logistical_challenge: "Setkání s logistickou výzvou"
 HABSBURG_meeting_the_logistical_challenge_desc: "Logistická výzva roste spolu s naší federací. Zásoby nyní trvá déle, než dorazí k našim jednotkám, a obáváme se, že pokud to nevyřešíme, může se to v budoucnu stát problémem. Naše jednotky musí být vycvičeny, aby dělaly víc s méně, a distribuce zásob k jednotkám musí být zlepšena."
 HABSBURG_motorizing_the_armies: "Motorizace armád"
 HABSBURG_motorizing_the_armies_desc: "Moderní válka může být stále o ofenzivách pěchoty, ale i v případě, že je tomu tak, bychom měli zajistit, aby se pěchota mohla dostat z jednoho bodu federace na druhý co nejrychleji a nejefektivněji. Zahájením motorizačního úsilí k přepravě více našich jednotek nákladními vozy zajistíme, že naše jednotky budou vždy tam, kde jsou potřeba včas."
 HABSBURG_offensive_hussars: "Model podle polských husařů"
 HABSBURG_offensive_hussars_desc: "Naše revitalizovaná síla husarů potřebuje projít několika změnami, aby se bezproblémově začlenila do naší nyní modernější armády. Současná polská těžká jízda, jejich křídloví husarové, vnáší strach a respekt do srdcí svých nepřátel. S těmito věcmi na paměti se zdá být zcela jasné, že naši husarové by měli operovat podle stejného modelu."
 HABSBURG_optimizing_the_land_usage: "Optimalizace využívání půdy"
 HABSBURG_optimizing_the_land_usage_desc: "S tolika zeměmi, které spolupracují v federaci, není překvapením, že naše používání půdy rozhodně není dokonalé. Složením našich znalostí o tom, jak co nejlépe využít naše průmyslové oblasti, pravděpodobně dokážeme optimalizovat způsob, jakým stavíme továrny."
 HABSBURG_organizational_exercises: "Společné organizační cvičení"
 HABSBURG_organizational_exercises_desc: "Manévry rozhodnou budoucí války. Jak se válka vede stále vyšším tempem, potřeba vysokých rychlostí a bezchybná organizace roste. Žádné množství palebné síly nás nezachrání, pokud naše jednotky nevědí, jak se rychle pohybovat, aniž by ztratily přehled o svém cíli. Jak naše armáda roste a zahrnuje muže z mnoha národností, musí se vyvinout úsilí o koordinaci a organizaci našich sil."
 HABSBURG_part_of_something_bigger: "Nedělitelný a neoddělitelný"
 HABSBURG_part_of_something_bigger_desc: "Všichni lidé vědí, že musí bránit své vlastní domovy, ale naše nově nalezená federace určitě padne, pokud si také neuvědomí důležitost přeshraniční spolupráce a pomoci při ochraně toho, co je drahé sousedovi."
 HABSBURG_reform_gemeinsame_armee: "Reforma společné armády"
 HABSBURG_reform_gemeinsame_armee_desc: "V minulosti Rakousko-Uherská říše podporovala značnou společnou armádu, kde všechny země přispívaly našemu společnému cíli. Bez ohledu na naše současné ideologické rozdíly a podobnosti by společné vojenské úsilí jen posílilo naše pozice."
 HABSBURG_reinforced_industry: "Reinforced Industry"
 HABSBURG_reinforced_industry_desc: "I když je důležité, aby naše továrny mohly fungovat během mírového období, nyní není čas na řešení této otázky. Náš průmyslový sektor musí být schopen odolat válce vedené na domácí půdě a než toho dosáhneme, nemáme čas na přemýšlení o mírovém fungování."
 HABSBURG_securing_the_consumer_rights: "Prosperita pro lid"
 HABSBURG_securing_the_consumer_rights_desc: "Ačkoliv jsou stoupenci války všude, musíme si pamatovat, kdo činí tuto federaci možnou. Jsou to její lidé a musíme zajistit, aby byli vždy spokojeni se situací, ve které se nacházejí."
 HABSBURG_simplify_economic_lawmaking: "Zjednodušení hospodářského legislativního procesu"
 HABSBURG_simplify_economic_lawmaking_desc: "Naši členové v současnosti vychvalují velmi odlišné zákony týkající se obchodu a ekonomiky. I když není nutné centrálně kontrolovat, aby byly zákony ve všech členských zemích stejné, proces dynamické změny zákonů podle aktuálních potřeb by mohl těžit z zjednodušení."
 HABSBURG_specializing_in_civilian_logistics: "Specializace na civilní logistiku"
 HABSBURG_specializing_in_civilian_logistics_desc: "Pohyb nástrojů a vybavení v celé federaci trpí špatnou infrastrukturou a korupčními majiteli továren. Musíme se na tento sektor silně zaměřit a co nejdříve jej zlepšit."
 HABSBURG_specializing_in_the_arms_industry: "Specializace na zbrojní průmysl"
 HABSBURG_specializing_in_the_arms_industry_desc: "Pokud chceme někdy soutěžit s [GER.GetAdjective], [SOV.GetAdjective], [ENG.GetAdjective] nebo [FRA.GetAdjective] kolosy, musíme výrazně rozšířit naše vojenské průmysly!"
 HABSBURG_supplying_the_federation: "Zásobování federace"
 HABSBURG_supplying_the_federation_desc: "Jak naše federace roste, musí růst i naše zásobovací a železniční síť. Musíme udělat opatření, jinak riskujeme, že vyrosteme z vlastní infrastruktury a zažijeme bolestivý a ponižující pád."
 HABSBURG_technology_sharing: "Vědecká spolupráce"
 HABSBURG_technology_sharing_desc: "V naší federaci je mnoho chytrých myslí. Musíme je spojit, abychom podpořili rozvoj našeho regionu a posunuli naši federaci do budoucnosti, kterou si zaslouží."
 HABSBURG_the_modern_hussar: "Moderní husar"
 HABSBURG_the_modern_hussar_desc: "Čas nečeká na nikoho, ani na naše statečné husary. I když tito stateční muži stále zůstávají cenným přínosem naší Společné armády, musíme modernizovat, co skutečně znamená být husarem. Budoucnost našich dobře respektovaných husarů nemusí být vždy na koni, ale to má malou váhu, co je důležité, je, že duch husara žije dál!"
 HABSBURG_the_strength_of_the_common_man: "Síla obyčejného muže"
 HABSBURG_the_strength_of_the_common_man_desc: "I ta největší organizace se spoléhá na ty nejmenší. Pro nás, a zejména pro naše armády, to znamená závislost na obyčejném muži, našich vojácích. Musíme zajistit, aby každý voják v naší vojenské organizaci chápal jak břemeno, které leží na jeho bedrech, tak také to, že má sílu jej unést, a že taková je jeho povinnost."
 HABSBURG_united_in_the_face_of_danger: "Jednotní tváří v nebezpečí"
 HABSBURG_united_in_the_face_of_danger_desc: "Je to smrt nebo nečestnost, a náš lid to dobře ví. Budeme stát plně united proti jakýmkoli hrozbám, které by se mohly objevit!"
