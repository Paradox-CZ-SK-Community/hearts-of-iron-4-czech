l_polish:
 AUS_a_new_beginning: "Nový začátek"
 AUS_a_new_beginning_desc: ""Jak se popel a prach usazují a naše nová vláda si zaujme své právoplatné místo, musíme obrátit hlavy k budoucnosti. Toto je teprve začátek [ROOT.GetNameDef], a společně porosteme!""
 AUS_a_new_constitution: "Nová ústava"
 AUS_a_new_constitution_desc: "Naše poslední ústavní revize skončila katastrofou s Májovou ústavou a autoritářským režimem, který utahoval své otěže nad zemí. Musíme zajistit, aby se něco takového již nikdy nestalo znovu tím, že znovu zavádíme striktně demokratickou ústavu."
 AUS_a_royal_alliance: "Královská aliance"
 AUS_a_royal_alliance_desc: "Na vrcholu je to osamělé, a jako jedna z mála v současnosti existujících monarchií se zdá správné, abychom se spojili s těmi, kteří stále vidí hodnotu v silném monarchovi, který vládne své zemi. Musíme oslovit podobně smýšlející a navrhnout, abychom se spojili proti většímu zlu."
 AUS_a_royal_alliance_tt1: "Zveme §Y[ENG.GetNameWithFlag]§! do §Y$AUS_a_royal_alliance$§!"
 AUS_a_royal_alliance_tt2: "Zveme §Y[FRA.GetNameWithFlag]§! do §Y$AUS_a_royal_alliance$§!"
 AUS_a_safe_harbor_for_dissidents: "Bezpečný přístav pro disidenty"
 AUS_a_safe_harbor_for_dissidents_desc: "Politické exily se v poslední době staly velmi běžným jevem na světě, někteří z nich sdílejí podobné politické názory jako my. Nábor těchto exilovaných na naši stranu by nám mohl přinést velké výhody z jejich dovedností."
 AUS_a_safe_harbor_for_dissidents_tt: "§YOlga Taratuta§!, která uděluje (§G+5%§! Podpora války, §R-10%§! Stabilita, §G+10%§! Faktor rekrutovatelné populace, §G+0.03§! Denní podpora komunismu)"
 AUS_advanced_tanks: "Pokročilý Panzer Effort"
 AUS_advanced_tanks_desc: "Při pohledu na naše tanky jsme si uvědomili, že jsou buď opravdu těžce pancéřované a pomalé, nebo velmi lehké a obratné, ale ne tak odolné. Výběrem toho nejlepšího z těchto designových konceptů bychom měli být schopni vyrábět tanky, které jsou odolné, přesto obratné, těžce pancéřované, přesto rychlé."
 AUS_aerial_strategies: "Vzdušné strategie"
 AUS_aerial_strategies_desc: "Učit se ze svých zkušeností je ctností v bitvách všech druhů. Neustálým rozvíjením a dalším zlepšováním našich leteckých strategií si můžeme zajistit, že budeme vždy o krok napřed před nepřítelem."
 AUS_air_base_intiative: "Úsilí o výstavbu letecké základny"
 AUS_air_base_intiative_desc: "I když v [AUS.GetNameDef] jsou letecké základny, už nejsou dostatečné k hostování naší, nedávno, výrazně větší vzdušné síly. Abychom optimalizovali, jak využíváme letectvo, měli bychom zvážit vybudování potřebné infrastruktury pro udržení našich letadel ve vzduchu."
 AUS_air_research_boost: "Inovativní letectvo"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_align_with_ussr: "Align with the [SOU.GetAdjective]s"
 AUS_align_with_ussr_desc: "Stalo se nám stále jasnějším, proč [SOV.GetNameDef] byl řízen tak, jak byl. I když jsme původně měli obavy ohledně [SOV.GetAdjective] systému, uvědomili jsme si, že to může být nejlepší způsob, jak řídit zemi. Spojením se s doktrínou [SOV.GetLeader] získáme stabilnější zemi a pravděpodobně i jejich dobré přízeň."
 AUS_align_with_ussr_tt: "Současný vůdce §YKPÖ§! získá trait, který je ladí k doktríně §Y[SOV.GetFlag][SOV.GetLeader]§! pokud ještě stále §Y[SOV.GetFlag][SOV.GetNameDef]§! jsou §YKomunistické§!"
 AUS_alpine_federation_focus: "Alpská federace"
 AUS_alpine_federation_focus_desc: "Už necítíme, že by stání na vlastních nohách bylo nejlepší volbou pro [ROOT.GetNameDef], avšak žádná jiná frakce se nezdá být životaschopnou možností. To by byla vynikající příležitost, abychom oslovili zbytek alpského regionu s návrhem."
 AUS_alpine_federation_focus_tt: "Pozve §Y[SWI.GetNameWithFlag]§!, §Y[FRA.GetNameWithFlag]§! a §Y[ITA.GetNameWithFlag]§! do vaší frakce, pokud jsou §YDemokratické§! nebo §YNon-Aligned§! a nejsou v současnosti ve frakci."
 AUS_an_improved_german_state: "Lepší německý stát"
 AUS_an_improved_german_state_desc: "Vždy jsme se považovali za lepší německou zemi na světě a nedávné časy nás potvrdily. Už nenecháme [GER.GetNameDef] poskvrnit reputaci kolektivního německého národa. Je čas je integrovat do naší vlastní slavné země a využít jejich sílu pro sebe!"
 AUS_apprentice_programmes: "Zahájit učňovské programy"
 AUS_apprentice_programmes_desc: "Po dlouhém období hospodářské recese a nezaměstnanosti mnoho lidí postrádá dovednosti a zkušenosti potřebné pro nyní snadno dostupné tovární práce. Instalací učňovských programů bychom poskytli dohodu, která by byla výhodná pro obě strany - továrny i pracovníky."
 AUS_approach_democratic_guarantors: "Přistoupit k demokratickým garantům"
 AUS_approach_democratic_guarantors_desc: "Po podepsání Smlouvy ze Saint-Germain-En-Laye jsme se ocitli s příliš malou armádou na to, abychom se bránili. Pokud chceme v čím dál nebezpečnější situaci uspět, budeme potřebovat podporu. I když se s většinou jiných signatářů Smlouvy většinou neshodneme, měli bychom se k nim obrátit a požádat je o podporu v případě, že se studený konflikt kolem nás stane horkým."
 AUS_approach_democratic_guarantors_tt: "§YÚčinky pro příslušnou zemi, pokud souhlasí:§!"
 AUS_architechtual_advancements: "Architektonické pokroky"
 AUS_architechtual_advancements_desc: "Nedávno jsme byli upozorněni na přítomnost jednoho výjimečně talentovaného architekta na jedné z našich univerzit. Jeho budovy mají jak strukturální integritu, tak eleganci, kterou si naše země zaslouží. Měli bychom zvážit najmutí této osoby."
 AUS_army_is_bundesheer: "s Bundesheer"
 AUS_army_is_landwehr: " Landwehr"
 AUS_at_the_ready: "Na pohotovosti"
 AUS_at_the_ready_desc: "Nejen naše armáda potřebuje být cvičená k dokonalosti a neustálé pohotovosti. Ti, kteří podporují naši armádu vybavením, by si měli být vědomi své odpovědnosti vůči zemi. Zajištěním, že pracovníci jsou vždy připraveni podpořit naše ozbrojené síly, si vytváříme základ pro úspěch."
 AUS_austria_against_fascism: "Reichsbund der Österreicher"
 AUS_austria_against_fascism_desc: "Když se náš národ zotavuje z politické izolace, kterou jsme snášeli, není překvapením vidět, že se objevují politické skupiny, protože se lidé konečně odváží vyjádřit svůj názor. Legitimistický Reichsbund Der Österreich je jednou takovou skupinou. Vhodně se jejich politická agenda překrývá s tím, co jsme naplánovali pro národ. Měli bychom zajistit, abychom co nejvíce využili tuto spolupráci."
 AUS_austrian_aggression: "Rakouská agrese"
 AUS_austrian_aggression_desc: "I když se obrana může zdát jako zřejmá volba pro tyto časy, znamená to jen čekat na útok. Pokud bychom naopak posílili naše síly a zajistili, že naše armáda je připravena udeřit v kterémkoli okamžiku, mohli bychom efektivně odradit jakékoliv potenciální útočníky. Útok je koneckonců nejlepší obrana."
 AUS_austromarxism_focus: "Austromarxismus"
 AUS_austromarxism_focus_desc: "Koncept austromarxismu, který byl iniciován skupinou Victora Adlera, Otto Bauera, Karla Rennera, Maxe Adlera a Rudolfa Hilferdinga, nás dlouho vedl. Poháněni jejich různými perspektivami, ale snažícími se dosáhnout porozumění středu mezi sociální demokracií a komunismem se zrodil. Umožnilo to daleko širší podporu od lidí než kterýkoli z těchto dvou by sám."
 AUS_autobahn_east: "Rozšířit Autobahn na východ"
 AUS_autobahn_east_desc: "Spojili jsme naši dálnici s našimi partnery. To se ukázalo jako velmi prospěšné pro obě strany. Když se podíváme na východ, nacházíme našeho starého spojence v dvojmonarchii, [HUN.GetNameDef], kde pokud bychom propojení našich infrastruktur, mohli bychom pravděpodobně podpořit lepší vztahy s nimi také."
 AUS_autobahn_south: "Rozšířit Autobahn na jih"
 AUS_autobahn_south_desc: "Naše infrastruktura potřebuje aktualizaci, a jak bychom si přáli posílit infrastrukturu celostátně, realita naší ekonomiky a průmyslové situace to neumožňuje. Budování na jih a spojení naší dálnice s [ITA.GetNameDef] je nejlepší volba v naší současné situaci."
 AUS_autobahn_west: "Rozšiřte Autobahn Západ"
 AUS_autobahn_west_desc: "Naše infrastruktura potřebuje aktualizaci, i když jsme chtěli posílit infrastrukturu celostátně, realita naší ekonomiky a průmyslové situace to neumožňuje. Stavba na západ a propojení naší dálnice s [GER.GetNameDef] je v naší současné situaci nejlepší volba."
 AUS_ban_dnsap: "Vykořenit nacionalisty"
 AUS_ban_dnsap_desc: "V současnosti existují politické strany, které představují skutečnou hrozbu pro společnost. Ačkoli si přejeme vidět politickou opozici, musíme zajistit, že tak činí bez ohrožení naší vlastní bezpečnosti. DNSAP musí být skutečně zakázána a Vaterländische Front musí být viděna tak, jaká je!"
 AUS_basic_tanks: "Úsilí o tanky"
 AUS_basic_tanks_desc: "Většina našich tanků je trochu zastaralá a potřebovala by nějaké úpravy. Nyní, když máme někoho, kdo tanky staví, bychom mohli mít prospěch z investice do výzkumu, jak nejlépe zlepšit naše tanky."
 AUS_bbo_focus: "Investujte do Bundesbahnen Österreich"
 AUS_bbo_focus_desc: "V současnosti byly naše železnice zanedbány a BBÖ, naše železniční společnost, byla ochuzena o prostředky. Ale pro úspěšné řízení země, bez ohledu na její velikost, musíme zajistit dobrou železniční pokrytí v celé zemi. Měli bychom začít investovat do BBÖ a našich železnic."
 AUS_bbo_focus_tt: "§GZvyšuje§! účinnost dostupného §YPrůmyslového zájmu§!:"
 AUS_beyond_our_old_lands: "Za našimi starými zeměmi"
 AUS_beyond_our_old_lands_desc: "Jak se opět stáváme velmocí, vyvstává otázka. Ovládáme všechny naše staré země, ale proč skončit zde? S mocí, kterou v současnosti máme, by další expanze neměla představovat žádný problém."
 AUS_bring_back_the_habsburg_rule: "Návrat habsburské vlády"
 AUS_bring_back_the_habsburg_rule_desc: "Abychom si vysloužili jméno skutečného království, potřebujeme korunovat krále, který povede naši zemi. Náš současný regent jistě bude skvělý král a měli bychom se okamžitě připravit na jeho korunovaci."
 AUS_bring_back_the_habsburg_rule_tt: "Pokud je váš současný regent buď §YOtto von Habsburg§! nebo §YErnst Rüdiger Starhemberg§!, budou korunováni arcivévodou Rakouska a získají vlastnost:\n\n §YArcivévoda Rakouska§!:\n  - Zisk politické moci: §G+10%§!\n  - Počet rekrutovatelných obyvatel: §Y0.50%§!\n  - Stabilita: §G+5%§!\n  - Podpora války: §G+5%§!\n  - Denní podpora pro nezapojené: §G+0.03§!"
 AUS_bring_generals_out_of_retirement: "Povolání odcházejících generálů zpět do služby"
 AUS_bring_generals_out_of_retirement_desc: "Naše země má historii vedení válek, a i když to má své nevýhody, také to znamená, že máme širokou škálu talentovaných velitelů k dispozici. Někteří z nich se od té doby retiredli, ale s trochou přesvědčování bychom je měli být schopni získat zpět."
 AUS_bring_hungary_back_into_the_fold: "Vrátit Maďarsko zpět do náruče"
 AUS_bring_hungary_back_into_the_fold_desc: "Nebylo to dlouho, co jsme a [HUN.GetAdjective]ové byli součástí jedné velké národa. Byli jsme násilně rozděleni po Velké válce a oba jsme byli vážně oslabení nespravedlivými smlouvami, které byly na nás uvaleny. Abychom předešli opakování takového scénáře, měli bychom navrhnout jejich plnou integraci do [ROOT.GetNameDef]!"
 AUS_bring_hungary_back_into_the_fold_tt: "Odemkne rozhodnutí §YAnexovat staré země§! a separátní rozhodnutí §YZvýšit pravděpodobnost diplomatické anexace§!."
 AUS_bring_phonix_insurance_from_the_ashes: "Přinést pojištění Phönix z popela"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "Naše ekonomika se začala uzdravovat, dokud nás na začátku roku 1936 nezasáhl skandál Phönix. Jejich pojištění účastníků války zajistilo, že máme muže, které můžeme rekrutovat do armády, a udržovalo národ spokojený, i tváří v tvář válce. Možná by bylo moudré přivést Phönix zpět z popela."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "Nahrazuje §YCovering for Phönix Insurance§! s §YPhönix Insurance§!"
 AUS_build_dockyards_if_coastal: "Okamžitě postaví §YNámořní loděnice§! v náhodném pobřežním státě, který Rakousko kontroluje, dostupné pouze při kontrole alespoň jednoho pobřežního státu."
 AUS_celebrate_spanish_victory: "Oslava vítězství ve Španělsku"
 AUS_celebrate_spanish_victory_desc: "Jak násilné střety na Iberském poloostrově pomalu utichají, je jasné, že republikáni zůstali ve vedení své země. Naše pomoc pravděpodobně sehrála roli v této vítězství a je správné, že se ptáme na možnost náhrady za naše úsilí."
 AUS_centralize_the_industrial_sector: "Centralizovat průmyslový sektor"
 AUS_centralize_the_industrial_sector_desc: "Jak čas ubíhá a komunistické nálady se usazují v národě, nyní jsme schopni podniknout radikálnější kroky. Před několika lety by byla pouhá myšlenka na centralizaci průmyslu mezi našimi lidmi považována za nevhodnou, nyní se to zdá jako další logický krok."
 AUS_clamp_down_on_dnsap: "Tvrdě zakročit proti DNSAP"
 AUS_clamp_down_on_dnsap_desc: "Politické strany mimo náš Vaterländische Front byly dávno zakázány v naší zemi. Přesto některé stále přetrvávají, a nejvíce znepokojující je takzvaný DNSAP. Falešně tvrdí, že reprezentují pravý austrofascismus a argumentují, že bychom se měli vzdát naší suverenity a spojit se s [GER.GetNameDef]. Měli bychom se s nimi vypořádat okamžitě!"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§! se stává vůdcem §Y$AUS_fascism_vaterlandische_front_long$§! a vládnoucí strana se přepne na §YFascismus§!."
 AUS_coastal_defence_forts: "Obsazení pobřeží"
 AUS_coastal_defence_forts_desc: "Co děláme na moři, je jen část toho, co určuje naše šance na úspěch. Další částí je naše pobřeží a jak dobře bylo posíleno. Pár dobře umístěných pobřežních pevností může nakonec odvrátit i nejpečlivěji naplánovanou invazi."
 AUS_consolidate_industries: "Der Ständestaat"
 AUS_consolidate_industries_desc: "Náš průmyslový sektor se v krátké době významně rozrostl a jeho pozitivní účinky na naši ekonomiku a armádu jsou zřejmé. Abychom ho dále posílili, měli bychom vypracovat konsolidační plán a zajistit, aby bylo dosaženo nejlepší efektivity a výstupu z těchto odvětví."
 AUS_construction_guilds: "Založit stavební cechy"
 AUS_construction_guilds_desc: "Jak [AUS.GetNameDef] roste stále atraktivnější pro průmysl, uvědomili jsme si, že už nebudujeme nové továrny dostatečně rychle. Zřízení stavebních cechů by pomohlo urychlit výstavbu v zemi."
 AUS_continue_old_production: "Pokračovat ve starých výrobních linkách"
 AUS_continue_old_production_desc: "Než jsme ztratili kontrolu nad naším pobřežím, začali jsme výrobu dvou slavných bitevních lodí. Jejich trupy jsou stále v našich rukou a i když jsou nyní mírně zastaralé, stále by mohly být skvělým přínosem pro naše nové námořní úsilí."
 AUS_continue_old_production_tt: "Pokud technologie k výrobě §YBitevních lodí§! dosud nebyla odemčena, odemkne se tato technologie."
 AUS_courting_the_princess_of_industry: "Získání přízně princezny průmyslu"
 AUS_courting_the_princess_of_industry_desc: "V naší zemi je mnoho průmyslových magnátů, kteří by nám pravděpodobně pomohli. Elisabeth von Gutmann, dcera zakladatele Gebrüder Gutmann, který kdysi dominoval obchodu v Rakousku, se zdá být nejnadějnější. Měli bychom se jí ozvat a požádat ji o pomoc."
 AUS_crusade_on_communism: "Křížová výprava proti komunismu"
 AUS_crusade_on_communism_d_tt: "Získává §YZvrhnout vládu§! válečný cíl na všechny §Ykomunistické§! národy v §YEvropě§!"
 AUS_crusade_on_communism_desc: "Pokud na evropském kontinentu existují komunisté, naše země a její lidé nejsou v bezpečí. Musíme před tímto červeným ohrožením učinit konec, než se stane skutečným zdrojem potíží."
 AUS_crusade_on_communism_tt: "Získává §YAnexe§! válečný cíl na všechny §YKomunistické§! národy v §YEvropě§!"
 AUS_cut_ties_with_the_church: "Přerušit vazby s církví"
 AUS_cut_ties_with_the_church_desc: "Naše vládní spojení s církví je jen pozůstatkem takzvaného klérického fašismu. Fašismus byl již odstraněn, je čas, abychom také odstranili klerikální moc z politické moci."
 AUS_danubian_communism_bypass_has_rejected_tt: "Byl odmítnut [ROOT.GetAdjective] pokus o posílení §Ykomunismu§!."
 AUS_danubian_communism_bypass_tt: "Všechny §Ydanubijské§! země a země se §YHistorickým zájmem§! o §Ydanubský region§!:\nSoučasná vládnoucí strana je §YKomunistická§!."
 AUS_danubian_leader: "Ochránce dunajských zájmů"
 AUS_danubian_socialist_communes: "Zřídit dunajský blok"
 AUS_danubian_socialist_communes_desc: "Dosud [ROOT.GetNameDef] stál osamocen proti našim protivníkům. Nechceme, aby tomu tak bylo i v budoucnu, nicméně v současnosti neexistují žádná spojenectví, která by se shodovala s ideály naší země. Vytvoření naší vlastní frakce je jasně nejlepší volba!"
 AUS_danubian_unity: "Dunajská jednota"
 AUS_danubian_unity_desc: "Jak naše federace roste stabilním tempem, musíme zajistit, abychom nezapomněli na naši vlastní zemi a vnitřní politiku. Naši lidé musí vědět o velikosti, kterou jim tato naše frakce přinese!"
 AUS_deal_with_the_german_threat: "Zabývat se německou hrozbou"
 AUS_deal_with_the_german_threat_desc: "[GER.GetNameDefCap] je už desítky let hrozbou na naší severozápadní hranici. Jejich politika byla tvrdá a více než často vyjadřovali hrozby vůči naší existenci. Je čas tuto hrozbu ukončit jednou provždy."
 AUS_defence_of_the_homeland: "Obrana vlasti"
 AUS_defence_of_the_homeland_desc: "Nyní, když konečně můžeme obnovit naši armádu, musíme se podívat na to, jak ji specializovat. Naše geografická poloha je momentálně spíše zranitelná, což naše armáda činí mistry obrany, a učení je, jak využít naši jedinečnou krajinu ve svůj prospěch by bylo prospěšné."
 AUS_defending_the_coast: "Ochrana pobřeží"
 AUS_defending_the_coast_bonus: "Obrana pobřeží"
 AUS_defending_the_coast_desc: "I když nás obnova naší staré námořní flotily ve všech jejích slávě láká, musíme čelit pravdě. Velkokapacitní výroba hlavních lodí na nás v dohledné době nečeká. Ve skutečnosti, pokud nevyužijeme tuto malou pobřežní oporu okamžitě, je daleko pravděpodobnější, že ji ztratíme, než abychom znovu vyhráli námořní bitvu. Velké lodě budou muset počkat, nyní potřebujeme flotilu schopnou chránit naše pobřeží."
 AUS_demand_hungarian_submission: "Požadovat [HUN.GetAdjective] podřízení"
 AUS_demand_hungarian_submission_desc: "Po velmi dlouhou dobu jsme prosperovali jako dvojitá monarchie společně s [HUN.GetNameDef]. Zatímco toto uspořádání fungovalo tehdy, prokázali jako státníci méně zdatní než my, a to málo, co udělali pro náš národ, zanechalo mnoho přání. Učiněním z nich našeho loutkového režimu bychom mohli mít to nejlepší z dvojité monarchie a vyhnout se nejhoršímu."
 AUS_demand_hungarian_submission_tt: "Odemkne rozhodnutí k §Ypodrobení [HUN.GetNameDef]§! a separátní rozhodnutí k §Yzvýšení pravděpodobnosti diplomatického podrobení§!."
 AUS_demand_liberation_of_workers: "Požadovat osvobození pracovníků"
 AUS_demand_liberation_of_workers_desc: "Přišel čas na naši akci. Posílením ducha komunismu podél Dunaje musíme nyní osvobodit ty, kteří se s námi shodují!"
 AUS_demand_liberation_of_workers_tt: "Odemkne rozhodnutí k §YPožadování osvobození pracovníků§! v zemích, kde jsme předtím úspěšně posílili komunistické sentimenty."
 AUS_demand_part_of_spanish_winnings: "Požádat o část španělských výher"
 AUS_demand_part_of_spanish_winnings_desc: "Jak plameny konfliktu pomalu zhasínají na Iberijském poloostrově a naši přátelé v [SPA.GetNameDef] stojí vítězně, je čas se podívat na to, co jsme z tohoto úsilí získali. Naše pomoc [SPA.GetAdjective] by nás měla dostat do jejich přízně a zdá se být fér požadovat nějakou kompenzaci za naši pomoc."
 AUS_demand_romanian_lands: "Požadovat Transylvánii a Bukovinu"
 AUS_demand_romanian_lands_desc: "Poté, co jsme vzali část země v naší bezprostřední sousedství, se nyní můžeme začít dívat na naše území dál. Země, které jsme dříve vlastnili v [ROM.GetNameDef], byly pro nás velkým přínosem a měli bychom je znovu získat co nejdříve. Co si [ROM.GetAdjective] vedení myslí, na tom nezáleží, pokud se nepodrobí dobrovolně, možná budeme muset zvážit jiné možnosti."
 AUS_devalue_the_schilling: "Devalvovat šilink"
 AUS_devalue_the_schilling_desc: "Část důvodu, proč naše ekonomika bojuje a stagnuje, je naše slabá měna. I když se ani zdaleka neblížíme inflaci 2877 %, kterou jsme měli v roce 1929, naše inflace je stále příliš vysoká. Možná to nebude nejoblíbenější rozhodnutí mezi lidmi, ale měli bychom zvážit devalvaci naší měny."
 AUS_devaluing_the_schilling_tt: "Když je odstraněn národní duch §Y$AUS_devalued_the_schilling$§!, zaměření §Y$AUS_bring_phonix_insurance_from_the_ashes$§! a §Y$AUS_great_austrian_economic_push$§! budou k dispozici."
 AUS_diplomatic_effort: "Danubská diplomacie"
 AUS_diplomatic_effort_desc: "Abychom zůstali silným lídrem, který si naše federace zaslouží, musíme zajistit, aby nás všichni naši členové měli rádi. Měli bychom zvýšit naše diplomatické snahy o zábavu a prohloubení našich vztahů v rámci federace."
 AUS_diplomatic_effort_tt: "Jakmile §Yrozšíříme naši federaci§! usilovně se §Yzlepšíme vztahy s ostatními členy§!."
 AUS_disregard_the_treaties: "Ignorovat smlouvy"
 AUS_disregard_the_treaties_desc: "I když respektujeme přání signatářů udržet nás vázané Smlouvou ze Saint-Germain-En-Laye, současná světová situace nám již nedovoluje řídit se diktáty smlouvy. Může se stát, že tyto akce naštvou naše smluvní partnery a že budeme čelit následkům, ale nemůžeme se nechat vázat déle."
 AUS_economic_resuscitation: "Ekonomické oživení"
 AUS_economic_resuscitation_desc: "Naše ekonomika se stabilizovala a stagnovala na velmi nízké úrovni. Zatímco někteří tvrdí, že je to dobré, už neklesáme jako kámen, víme, že můžeme dělat lépe. Pořád je třeba udělat další kroky, a tentokrát se postaráme, aby pracovaly nejen na krátké období."
 AUS_economic_resuscitation_tt: "Dává Rakousku Národní duch §YUzdravující se z ekonomické krize§! opět, pokud se ekonomika země ještě více zhroutila."
 AUS_eiserne_legion: "Založit Eiserne Legion"
 AUS_eiserne_legion_desc: "S naším vedením nyní přepracovaným a paramilitárními organizacemi opět povolenými se objevila možnost vytvořit elitní gardu specificky pro [ROOT.GetLeader]. Malá skupina bývalých fašisticky orientovaných úředníků vyšla jako dobrovolníci, aby vytvořila elitní gardu pro potlačení opozice a kontrolu mas. To je pro nás skvělá příležitost!"
 AUS_elin: "ELIN"
 AUS_elin_desc: "Inspirace může přijít z těch nejpodivnějších míst. ELIN, výrobce převážně elektroniky, se nedávno pustil do výroby experimentálních ponorek. Tyto ponorky jsou překvapivě dobré. Měli bychom zvážit, že se s nimi spojíme a necháme je vybudovat naše ponorky do budoucna."
 AUS_emergency_measaures: "Nouzová opatření"
 AUS_emergency_measaures_desc: "I když jsme nikdy nebyli zastánci revolucí, stává se čím dál jasnějším, že se nemůžeme spoléhat na sociální demokraty, aby přinesli potřebné změny pro náš stát, aby znovu prosperoval. Musíme se připravit bojovat za pracující [ROOT.GetNameDef]!"
 AUS_empowering_the_chancellor: "Posílení kancléře"
 AUS_empowering_the_chancellor_desc: "Úloha kancléře naší země není snadná. [ROOT.GetNameDefCap] by nebylo tam, kde je dnes, kdyby ne pro [ROOT.GetLeader], a i když se nesmíme stát osobnostním kultem, můžeme chtít, aby bylo toto ocenění našeho kancléře známo."
 AUS_end_european_fascism: "Konec evropskému fašismu"
 AUS_end_european_fascism_d_tt: "Získává §YZvrhnout vládu§! válečný cíl na všechny §YFascist§! země v §YEvropě§!"
 AUS_end_european_fascism_desc: "Nikdo není v bezpečí, dokud nejsme všichni v bezpečí. Fašismus je stále přítomen v Evropě a bezpochyby vyvolá více problémů v budoucnu. Měli bychom jednat, abychom zabránili šíření této ideologie."
 AUS_end_european_fascism_tt: "Získává §YPuppet§! Válkový cíl na všechny §YFascist§! země v §YEvropě§!"
 AUS_establish_bohme_plan: "Zavést plán Franze Böhmea"
 AUS_establish_bohme_plan_desc: "Franz Böhme, jeden z našich polních maršálků, zkoumá ofenzivní bojový plán pro případ, že bychom chtěli zaútočit za naše hranice. S našimi současnými ambicemi by mohl být tento plán užitečný."
 AUS_establish_bohme_plan_tt: "§RNatrvalo odstraní Alfreda Jansu jako možného náčelníka armády!§!"
 AUS_establish_rote_hilfe: "Znovu ustanovit Rote Hilfe"
 AUS_establish_rote_hilfe_desc: "Österreichische Rote Hilfe byla založena a vedena Malke Schorr v roce 1925. Od té doby, až do zákazu korupčním austrofasistickým státem, organizace pomohla nespočetným politickým uprchlíkům a žadatelům o azyl v [ROOT.GetNameDef]. Nyní, když náš starý režim už neexistuje, je čas, abychom jim umožnili opět svobodně fungovat."
 AUS_expand_stpoltner_steelworks: "Rozšířit ocelárny St. Pöltner"
 AUS_expand_stpoltner_steelworks_desc: "Ocelárny v St. Pöltner vykazují velmi slibné výsledky. Pokud jednáme rychle, měli bychom být schopni je přizpůsobit našim požadavkům, aby se maximalizoval zisk z továrny."
 AUS_extend_italian_claims: "Rozšířit naše [ITA.GetAdjective] nároky"
 AUS_extend_italian_claims_desc: "Stanovili jsme si směr, jakým chceme jednat se státy, které [ITA.GetNameDef] ukradlo na konci Velké války. Nikdy jsme nevlastnili [160.GetName] a [159.GetName], ale byly pro nás vždy země s vysokým zájmem. Poté, co jsme již nárokovali to, co jsme dříve vlastnili, proč neudělat krok dál a vzít to, co jsme chtěli, a stále chceme?"
 AUS_extend_italian_claims_tt: "Odemkne rozhodnutí k §YReintegrovat italské nároky§!."
 AUS_extend_the_traun_line: "Prodloužit Traunskou linii"
 AUS_extend_the_traun_line_available_tt: "Alespoň jedna provincie v §Y[153.GetName]§! sousedící s §Y[GER.GetNameWithFlag]§! má místo k výstavbě §Y3§! nebo více §YPevných fortů§!"
 AUS_extend_the_traun_line_bypass_tt: "Žádné provincie v §Y[153.GetName]§! sousedící s §Y[GER.GetNameWithFlag]§! nemají prostor pro vybudování §Y3§! nebo více §Ypevností§!"
 AUS_extend_the_traun_line_desc: "Zatímco současné fortifikace zajistily severozápadní hranici, stále máme horský průsmyk blízko Innsbrucku, který zůstává nehlídaný. Prodloužením fortifikační linie můžeme zajistit, že žádný nepřítel se nedostane za naše fortifikace."
 AUS_extend_the_traun_line_tt: "Vytvoří úroveň 3 §YPevnůstek§! podél [GER.GetAdjective] hranice od Salcburku k Innsbrucku v provinciích, které to umožňují"
 AUS_fit_for_fight: "Připraven k úderu"
 AUS_fit_for_fight_desc: "Ušli jsme dlouhou cestu při obnově našeho národa z ubohého stavu, ve kterém byl, ale nemůžeme zde skončit. Zatímco se projevují účinky našich snah o zbrojení a obnovu, musíme připravit náš právní systém, aby naše zákony nebránily našim snahám."
 AUS_flight_schools: "Rakouské letecké školy"
 AUS_flight_schools_desc: "Abychom uspěli ve vzduchu, nestačí mít pouze naše letadla, která musí být nadřazena. Abychom zajistili naši dominanci ve vzduchu, musíme také poskytnout nejlepší školení našim pilotům, aby je připravili na každou situaci, kterou mohou potkat. Stejně jako cvičíme naše pozemní divize, musíme zavést tréninkový režim pro naše piloty."
 AUS_focus_on_domestic_production: "Domácí výroba letadel"
 AUS_focus_on_domestic_production_desc: "Budování a udržování vzdušných sil zcela na vlastní pěst je obrovský úkol. Ale v takové obtížné situaci si nemůžeme dovolit být závislí na ostatních pro nedílnou součást našich ozbrojených sil. Bez ohledu na vysoké prvotní náklady, musíme se stát soběstačnými, pokud jde o naše vzdušné síly."
 AUS_follow_the_jansa_plan: "Následujte plán Alfreda Jansu"
 AUS_follow_the_jansa_plan_desc: "Zkušený maršál Alfred Jansa už dlouho pracuje na plánu, jak bránit [AUS.GetNameDef] v případě [GER.GetAdjective] útoku. Vzhledem k současné situaci ve světě se zdá, že bohužel tento plán budeme potřebovat."
 AUS_follow_the_jansa_plan_tt2: "K dispozici jako §YŠéf armády§!:"
 AUS_follow_the_jansa_plan_tt: "§RTrvale odstraní Franze Böhmeho jako možného náčelníka armády!§!"
 AUS_for_a_better_future: "An [AUS.GetAdjective] Future"
 AUS_for_a_better_future_desc: "S pohledem zpět byly naše cíle vždy zaměřeny na obnovu toho, co bylo ztraceno. Nyní, když bylo toho dosaženo, musíme začít směřovat vpřed k naší budoucnosti."
 AUS_form_evidenzburo: "Reformovat Evidenzbureau"
 AUS_form_evidenzburo_desc: "Bez ohledu na naši pozici, ať už agresivní nebo obrannou, je získávání informací o potenciálních nepřátelích nesmírně důležité. Nemůžeme si dovolit být překvapeni silou, rychlostí nebo koordinací našich nepřátel, ani jim dovolit získat o nás informace. Nastal čas reformovat starý Evidenzbureau aby vyhovovalo našim potřebám."
 AUS_form_evidenzburo_tt: "Přizpůsobení vylepšení agentury bude záviset na volbě [ROOT.GetNameDef] mezi §YObranou vlasti§! nebo §YAustrian Aggression§!"
 AUS_form_nachrichtenabteilun: "Formovat Nachrichtenabteilung"
 AUS_form_nachrichtenabteilun_desc: "Byli jsme dlouho odzbrojeni a i když to mělo hrozné následky, mělo to také výhody. Svět nás považuje za nic víc než za malého vzbouřence, který se soustředí pouze na naši armádu. Soustředěním se na zpravodajství a špionáž v této době můžeme využít jejich vlastní předpoklady o nás ve náš prospěch."
 AUS_fortify_the_traun_line: "Opevnit Traunskou linii"
 AUS_fortify_the_traun_line_available_tt: "Nejméně jedna provincie v §Y[152.GetName]§! nebo §Y[4.GetName]§! sousedící s §Y[GER.GetNameWithFlag]§! má prostor pro výstavbu §Y3§! nebo více §YPevnůstek§!"
 AUS_fortify_the_traun_line_bypass_tt: "Žádné provincie v §Y[152.GetName]§! nebo §Y[4.GetName]§! sousedící s §Y[GER.GetNameWithFlag]§! nemají prostor pro vybudování §Y3§! nebo více §YLand Forts§!"
 AUS_fortify_the_traun_line_desc: "Prvním krokem plánu, který nastínil Jansa, bylo vybudování pevností podél řeky Traun, ale vzhledem k tomu, jak věci stojí, bylo rozhodnuto tlačit pevnosti proti [GER.GetAdjective] hranici. Měli bychom tento projekt zahájit dříve, než už nebude užitečný."
 AUS_fortify_the_traun_line_tt: "Buduje úroveň 3 §YLand Forts§! podél [GER.GetAdjective] hranice od Linze po Salcburk v provinciích, které mají místo pro to"
 AUS_frontmiliz_focus: "Frontmiliz"
 AUS_frontmiliz_focus_desc: "Nyní, když jsme si získali důvěru [GetMilitiaName], musíme zajistit jejich rychlou integraci do Bundesheeru. I když zůstanou svými vlastními oddělenými entitami, musíme zajistit, aby obě strany pracovaly bezproblémově spolu. To zajistí náš úspěch jak na bojišti, tak na ulicích naší země."
 AUS_graf_und_stift_focus: "Gräf & Stift"
 AUS_graf_und_stift_focus_desc: "Zatímco GRäf & Stift prakticky nikdy nevyráběli náklaďáky pro armádu, mají velmi dobrou pověst pro výrobu velmi rychlých automobilů a náklaďáků. Ačkoliv se jedná o nekonvenční přístup, mohl by se v poli ukázat jako užitečný."
 AUS_great_austrian_economic_push: "Velký rakouský ekonomický tlak"
 AUS_great_austrian_economic_push_desc: "Naše neúnavné úsilí se pomalu vyplácí a naše ekonomie opět roste. Mohli bychom se s tím spokojit, ale během tohoto procesu oživení naší ekonomiky jsme viděli nevyužitý potenciál. Proč se spokojit s méně, když můžeme naši finanční sektro ještě více rozšířit?"
 AUS_great_austrian_economic_push_tt: "Další zlepšení ekonomiky a výrobního výstupu [ROOT.GetNameDef], nahrazující §YRecovering from Economic Depression§! §YEconomic Boom§!"
 AUS_has_air_partners: "Poté, co jsme otestovali a létali s širokým spektrum letadel, jsme v jedinečné pozici být schopni vybírat vlastnosti, které se nám líbí, a které se nám nelíbí pro naše letadla. Možná bychom měli zvážit využití těchto nově nabytých znalostí a zpětně analyzovat některé z nej žádoucích rysů z letadel, která jsme ochutnali."
 AUS_has_no_air_partners: "Navzdory našemu nejlepšímu úsilí jsme selhali v zajištění partnerů pro naše letecké snahy. Nebudeme mít na výběr, než investovat do vlastního výzkumu."
 AUS_heavy_specialization: "Iniciativa Grossflugzeugkompanie"
 AUS_heavy_specialization_bonus: "Iniciativa Grossflugzeugkompanie"
 AUS_heavy_specialization_desc: "Je bezpečné předpokládat, že ostatní od nás očekávají, že budeme mít letectvo složené především z menších letadel. Těžké letectvo může vypadat jako něco nemožného nebo nevhodného, ale s správnými investicemi do něj bychom mohli převálcovat většinu nepřátel pouhou silou."
 AUS_heeding_the_call_of_duty: "Naslouchat výzvě povinnosti"
 AUS_heeding_the_call_of_duty_desc: "Lidé Rakouska se musí smířit se situací naší země. Ačkoliv nikdo nechce, aby byla válka potřebná, stále není zaručeno, že se tak nestane. Zajištěním, že naše národ věří našemu úsudku a je ochoten bojovat, pokud to bude potřeba, výrazně zvýšíme naši připravenost."
 AUS_heimwehr_support: "Získat podporu od Heimwehr"
 AUS_heimwehr_support_desc: "Během let žití pod Smlouvou ze Saint-Germain-En-Laye [AUS.GetNameDef] zaznamenala rychlý nárůst počtu paramilitárních organizací. Tyto byly většinou zakázány a většina měla politické agendy, které chtěly prosazovat. Ideály Heimwehru nebyly nikdy daleko od těch našich. Získáním jejich podpory bychom je mohli přimět bojovat po našem boku s naším Bundesheer."
 AUS_heritage_of_an_empire: "Dědictví říše"
 AUS_heritage_of_an_empire_desc: "Nezapomněli jsme, čím jsme byli před několika desetiletími. V srdci [AUS.GetNameDef] je stále impérium, a s tvrdou prací to nebude trvat dlouho, než budeme opět. Je nejvyšší čas připravit náš lid na tuto transformaci."
 AUS_hirtenberger_artillery: "Investovat do dělostřelectva Hirtenberger"
 AUS_hirtenberger_artillery_desc: "Dlouho byl Hirtenberger naším prvním jménem, když jsme potřebovali dělostřelecké zbraně a munici. Nyní trpěli, jako zbytek našeho vojenského průmyslu, nedostatkem financí, když jsme byli pod Smlouvou ze Saint-Germain-En-Laye. Měli bychom investovat, abychom je dostali zpět na správnou cestu."
 AUS_hirtenberger_artillery_tt: "Odemknout §YHirtenberger Defense Systems§! jako návrháře"
 AUS_hold_elections: "Uspořádat volby"
 AUS_hold_elections_desc: "Naše poslední volby se konaly 9. listopadu 1930, před 'Sebe-vyloučením parlamentu' v roce 1934, naši lidé téměř ztratili víru v [ROOT.GetAdjective] demokracii. Naší prioritou by mělo být obnovení víry a umožnit lidem, aby měli slovo!"
 AUS_imperilalist_sentiments: "Imperialistické nálady"
 AUS_improve_army_logistics: "Zlepšená armádní logistika"
 AUS_improve_army_logistics_desc: "Naše země je bohatá na krásné scenérie, ale bohužel to také znamená, že je bohatá na neprůchodný terén a logistické výzvy. Pokud se s nimi nevypořádáme, mohli bychom riskovat, že naše válečné úsilí bude horší, než by mělo být."
 AUS_improved_warfare_strategies: "Zlepšené vojenské strategie"
 AUS_improved_warfare_strategies_bonus: "Vylepšené válečné strategie"
 AUS_improved_warfare_strategies_desc: "Po mnoha letech pod smlouvou ze Saint-Germain-En-Laye se naše strategie a doktríny staly velmi zastaralé. I když jsme zatím vytrvali, pokud je nezlepšíme, vystavujeme se riziku selhání."
 AUS_industrial_exchange: "Výměna znalostí"
 AUS_industrial_exchange_desc: "Máme se mnohé naučit od našich nových spojenců, zejména pokud jde o výstavbu, ale také pokud jde o vojenské strategie. Jakmile nám naši spojenci ochotně sdílí tyto informace, měli bychom se jimi co nejlépe využít."
 AUS_industrialization_effort: "Úsilí o industrializaci"
 AUS_industrialization_effort_desc: "Průmyslový sektor [AUS.GetAdjective] přečkal naši těžkou situaci překvapivě dobře. S vysokými mírami nezaměstnanosti by to také mohlo představovat příležitost. Rozšířením našich průmyslů bychom mohli vyřešit dva problémy najednou, zvýšit naši průmyslovou kapacitu a snížit nezaměstnanost."
 AUS_innovative_airforce_bonus: "Inovativní letectvo"
 AUS_integrate_dnsap_remnants: "Integrace pozůstatků DNSAP"
 AUS_integrate_dnsap_remnants_desc: "V [AUS.GetNameDef] stále existují zbytky DNSAP navzdory přísnějšímu zákazu. Zatímco většina z nich se sjednotila za Grossdeutsche Volkspartei, některé stále existují v politickém vakuum. Měli bychom se pokusit je naverbovat do Vaterländische Front, abychom zabránili dalším povstáním z jejich strany."
 AUS_integrate_hungary: "Integrace Maďarska"
 AUS_integrate_hungary_desc: "Abychom lépe využili území, která jsme nyní znovu získali jako naše, musíme zajistit, aby zůstalo národ jednotný. Státy, které se ukážou jako nejvíce ochotné a užitečné, musí být co nejdříve integrovány do říše. Území, která jsme získali od [HUN.GetNameDef], se ukázala jako nejvíce slibná. Měli bychom okamžitě začít integrační úsilí!"
 AUS_integrate_northwest: "Integrace Böhmen"
 AUS_integrate_northwest_desc: "Abychom lépe využili území, která jsme nyní znovu získali jako naše, musíme zajistit, aby národ zůstal sjednocený. Státy, které se ukáží být nejvíce ochotné a užitečné, musí být co nejdříve integrovány do vlastního impéria. Území, která jsme získali od [CZE.GetNameDef], se ukázala jako nejvíce slibná. Měli bychom okamžitě zahájit integrační úsilí!"
 AUS_intensify_training_efforts: "Intenzivní tréninkové snahy"
 AUS_intensify_training_efforts_desc: "Zatímco naše úsilí o školení se vyplatilo, věříme, že by se to ještě mohlo zlepšit. Zlepšením efektivity našeho základního školení bychom mohli ještě více snížit čas potřebný k výcviku vojáka."
 AUS_intervention_in_spain: "Intervence ve Španělsku"
 AUS_intervention_in_spain_desc: "S [SPR.GetAdjective] jsou momentálně zamotáni v násilné občanské válce, která zuří na Pyrenejském poloostrově. Ať už je naše situace by jakákoliv, měli bychom se stále snažit jim pomoci, nakonec bojují za cenný boj proti nacionalistům."
 AUS_invest_in_alpen_elektrowerke: "Alpen-Elektrowerke"
 AUS_invest_in_alpen_elektrowerke_desc: "Abychom zůstali konkurenceschopní na mezinárodním trhu, musíme neustále inovovat a přicházet s novými řešeními. Investice do společnosti, jako je Alpen-Elektrowerke, která se silně specializuje na elektronický vývoj, nám mohou poskytnout právě tu výhodu, kterou potřebujeme."
 AUS_invest_in_erzberg_steel_mines: "Investovat do oceláren Erzberg"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap] měl vždy poměrně hojná ocelářská doly. Ty v Erzbergu se zdají obzvlášť plodnou snahou. Měli bychom zvážit další investice, abychom z toho vytěžili co nejvíce."
 AUS_invest_in_kapsch: "Telefon- und Telegrafen-Fabrik"
 AUS_invest_in_kapsch_desc: "Abychom zůstali konkurenceschopní na mezinárodním trhu, musíme neustále inovovat a přicházet s novými řešeními. Investice do společnosti jako Telefon- und Telegrafen-Fabriks-Aktiengesellschaft, která se zabývá jak elektronikou, tak radarem, by nám mohla poskytnout šíři znalostí, kterou by jen málo protivníků mohlo naplnit."
 AUS_invest_in_semperit_synthetics: "Investice do syntetik Semperit"
 AUS_invest_in_semperit_synthetics_bonus: "Investice do Semperitu"
 AUS_invest_in_semperit_synthetics_desc: "S naším dodáním oceli v pořádku musíme zvážit další zdroje, které bychom mohli potřebovat pro náš budoucí rozvoj. Vzhledem k nedostatku dobrého a dostatečně velkého zdroje gumy a oleje se musíme podívat na jiné způsoby, jak tyto zdroje získat lokálně."
 AUS_invite_danubian_countries: "Pozvat dunajské země"
 AUS_invite_danubian_countries_desc: "S naším prohlášením o úmyslu na veřejnosti je čas rozšířit tuto federaci tak, jak to jen jde. Naším prvním krokem musí být přirozeně pozvat další dunajské národy, které v současnosti stojí samy, aby se k nám přidaly."
 AUS_invite_danubian_countries_tt: "Odemkne rozhodnutí §YPozvat dunajské země do Dunajské federace§!"
 AUS_invite_foreign_tank_designers: "Pozvat zahraniční designéry tanků"
 AUS_invite_foreign_tank_designers_desc: "[AUS.GetNameDefCap] v současnosti postrádá spolehlivého konstruktéra tanků. Doposud byla použita široká škála tanků, ale je čas, abychom skutečně začali vyrábět naše vlastní tanky. Pozvat Ansaldo, aby zde působili, je skvělý první krok."
 AUS_invite_foreign_tank_designers_tt: "Odemkne §YAnsaldo§! jako návrháře"
 AUS_invite_spanish_exiles: "Pozvání exilovaných ze Španělska"
 AUS_invite_spanish_exiles_desc: "Doufali jsme v jiný výsledek ve španělské občanské válce. Stejně jako jsme nabídli pomoc na bojišti, musíme nyní nabídnout pomoc jinde a vzít si ty, kteří utíkají před nacionalistickou vládou."
 AUS_invite_spanish_refugees: "Pozvat španělské nacionalisty"
 AUS_invite_spanish_refugees_desc: "Navzdory našim nejlepším snahám během občanské války jsme nemohli pomoci našim [SPA.GetAdjective] bratrům k vítězství. I když to bylo velmi zklamání, mohli bychom stále pomoci jak jim, tak nám se zotavit pozváním těch, kteří bojovali za stejnou věc, k nám a jejich integrací do [AUS.GetAdjective] společnosti a armády."
 AUS_invite_the_entente: "Pozvat Malou Entente"
 AUS_invite_the_entente_desc: "Naše frakce by profitovala z více členů v této oblasti, i kdyby to znamenalo rozšíření za naše alpské kořeny. Malá Entente byla vytvořena k obraně proti návratu Habsburků, a když jsme nyní na stejné straně, proč je nepozvat?"
 AUS_invite_the_entente_tt: "Zve §Y[YUG.GetNameWithFlag]§!, §Y[ROM.GetNameWithFlag]§! a §Y[CZE.GetNameWithFlag]§! do vaší frakce, pokud jsou §YDemokraté§! nebo §YNeutrální§! a momentálně nejsou ve frakci."
 AUS_inviting_the_observers: "Pozvání pozorovatelů"
 AUS_inviting_the_observers_desc: "Jak naše frakce roste, stává se stále jasnější, že můžeme být silou, se kterou je třeba se počítat v Evropě. Dunaj hraje důležitou roli nejen pro země, kterými protéká, ale i pro země, které na něj spoléhají při přepravě. Měli bychom zvážit pozvání těchto zemí do [ROOT.GetFactionName]"
 AUS_inviting_the_observers_tt: "Odemkne rozhodnutí §YPozvat více národů do Dunajské federace§!"
 AUS_join_comintern: "Připojit se k Kominterně"
 AUS_join_comintern_desc: "S tím, že jsme se spojili s SSSR, je teď pro nás jasně vytyčená cesta. Musíme se připojit k našim soudruhům v Kominterně, to je to, co si naši lidé přejí a zaslouží!"
 AUS_join_the_allies: "Připojte se k Spojencům"
 AUS_join_the_allies_desc: "Historicky jsme se vždy považovali za nejsilnější samostatně, přesto, jak se situace kolem nás zhoršuje, jsme nuceni čelit skutečnosti, že to nemusí být pravda. Být úplně sám není vždy ta nejlepší volba. Měli bychom se snažit připojit k silné demokratické frakci."
 AUS_join_the_allies_tt: "Pravděpodobnost, že budeme přijati jako člen, závisí na tom, zda jsme demokratickí a na našem názoru vůči vůdci frakce.\n\nPokud budeme odmítnuti, budeme moci místo toho začít naši vlastní frakci."
 AUS_join_the_axis: "Síla v číslech"
 AUS_join_the_axis_desc: "Silní, jak jsme sami, nelze popřít, že být součástí nějaké formy vojenského spojenectví by prospělo nám i spojenectví, do kterého se chceme připojit. Měli bychom zvážit přístup k frakci, která je k nám nejblíže a požádat o povolení se připojit."
 AUS_join_the_axis_tt: "§R[GER.GetNameWithFlag] je velmi nepravděpodobné, že nás přijme jako člena [GER.GetFactionName], i s hvězdnými vztahy nás mohou stále odmítnout!§!"
 AUS_join_the_research_program: "Společné výzkumné programy"
 AUS_join_the_research_program_desc: "Nyní, když jsme ve frakci států se stejným smýšlením, bychom měli usilovat o co největší prospěch z této situace. Vytvořením technologické sdílecí skupiny pro nás a naše spojence můžeme posílit frakci jako celek technologickým brilantností."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDef]§! a každá země ve frakci s námi se připojí k §YSkupině sdílení technologií§!"
 AUS_kept_creditanstalt_bankverein_flag: "Sloučený Creditanstalt-Bankverein"
 AUS_lawmaking_leniency: "Svolnost v legislativě"
 AUS_lawmaking_leniency_desc: "Náš systém schvalování nových zákonů je archaický a naléhavě potřebuje revizi. V takových časech musíme být schopni rychle přijímat nové zákony, protože situace se každý den mění. Měli bychom zvážit prosazení efektivnějšího procesu schvalování zákonů."
 AUS_legacy_of_the_empire: "Odkaz říše"
 AUS_legacy_of_the_empire_desc: "Zatímco v současnosti jsme pouze stínem naší minulosti jako mocného impéria, nic nám nebrání usilovat o obnovu toho, čím jsme kdysi byli. Podněcováním monarchistických sentimentů v našem národě můžeme připravit cestu k tomu, abychom se opět stali mocnou monarchií."
 AUS_legitimistische_jugend: "Legitimistische Jugend"
 AUS_legitimistische_jugend_desc: "Viděli jsme, že poskytnutí dětí a mladistvým včasné seznámení s monarchií a jejími základními hodnotami umožňuje, aby vyrostli v loajální a šťastné občany, kteří jak pracují, tak pokud je to nutné, bojují za naši národ. Existuje zastrašování, které nazývá tuto situaci kluzkým svahům do mnohem horších věcí, ale jsme si jisti, že toto vzdělání bude pro ně zcela prospěšné."
 AUS_legitimistische_studentenverbindung: "Legitimistická studentská unie"
 AUS_legitimistische_studentenverbindung_desc: "Studentská zájmová organizace Legitimistische Studentenverbindung se zaměřuje na loajální studenty na všech úrovních vzdělání. Méně militarističtí než sbory jsou spíše nakloněni diskusi a debatám, stejně jako vědě. Jejich zájmy a silná loajalita koruně by pro nás mohly být velmi užitečné!"
 AUS_light_ship_bonus: "Obranný roj"
 AUS_light_ship_bonus_desc: "Naši lodníci rychle vyvinuli metody, jak urychlit výrobu menších lodí a ponorek. Standardizací těchto metod bychom měli být schopni vybudovat si značnou flotilu, která ochrání naše pobřeží."
 AUS_light_specialization: "Iniciativa Jagdfliegerkompanie"
 AUS_light_specialization_bonus: "Iniciativa Jagdfliegerkompanie"
 AUS_light_specialization_desc: "Nemůžeme se skutečně měřit s většími zeměmi, pokud jde o větší letadlové rámy, ale s nadřazenými stíhači a CAS můžeme zajistit, že náš nepřítel se ani nedostane na naše území. Vzdušné bitvy se přece vyhrávají a prohrávají v soubojích."
 AUS_medium_specialization: "Iniciativa Schlachtfliegerkompanie"
 AUS_medium_specialization_bonus: "Iniciativa Schlachtfliegerkompanie"
 AUS_medium_specialization_desc: "Naše letectvo musí být schopné plnit mnoho rolí. Nemáme zdroje na vybudování všech aspektů našeho letectva, a proto je nalezení dobrého kompromisu zásadní. Dvojmotorová letadla mohou být použita jak pro bombardéry, tak pro stíhačky, a to se nám zdá jako dokonalý kompromis."
 AUS_meticulous_preparations: "Pečlivé přípravy"
 AUS_meticulous_preparations_desc: "Existuje skutečné pokušení spěchat k osvobození pracujících kolem nás, ale to riskuje otevření domácí fronty. Naše úsilí v zahraničních zemích způsobilo nějaký rozruch v [ROOT.GetNameDef], měly bychom se o to postarat před tím, než se zavážeme pomáhat ostatním."
 AUS_militarization_effort: "Grazer Maschinen-und Waggonbau"
 AUS_militarization_effort_desc: "Jednou z firem, na které se naše kdysi mocná armáda silně spoléhala, byla Grazer Maschinen- und Waggonbau-Aktiengesellschaft. Nejenže vyráběli vozidla, ale také osy pro houfnice a pušky, byly kdysi základem naší vojenské kapacity. Měli bychom je udělat znovu takovými."
 AUS_naval_efficiency: "[ROOT.GetAdjective] Námořní efektivita"
 AUS_naval_efficiency_desc: "Tvrdou prací a oddaností jsme, navzdory překážkám, obnovili významnou námořní přítomnost. Náš úspěch povzbudil jak naše námořníky, tak ty, kteří pracují v loděnicích, měli bysme to využít pro poslední krok k dokonalosti!"
 AUS_neustadter_flugzeugwerke: "Neustädter Flugzeugwerke"
 AUS_neustadter_flugzeugwerke_desc: "Nedávno získal nový výrobce letadel vyřazenou továrnu Oesterreichische Flugzeugfabrik. Úmyslem nové společnosti, Neustädter Flugzeugwerke, je vyrábět lehká sportovní letadla, ale protože byla společnost založena dvěma bývalými stíhacími piloty, mohli bychom je snadno přesvědčit, aby pro nás vyráběli místo toho."
 AUS_offensive_on_the_fascists: "Antifašistická ofenzíva"
 AUS_offensive_on_the_fascists_desc: "Už nemůžeme ignorovat skutečnost, že náš jižní soused je zdrojem mnoha našich problémů. I když je diplomacie vždy naší upřednostňovanou metodou, někdy je zapotřebí radikálnější zásah."
 AUS_osterreichische_akademie: "Österreichische Akademie"
 AUS_osterreichische_akademie_desc: "Österreichische Akademie der Wissenschaften byla založena v roce 1846 rukopisným dekretem císaře Ferdinanda I. Od té doby akademie vyrostla z malé vědecké asociace a společnosti na uznávanou akademii, která podporuje laureáty Nobelovy ceny. Akademie se potýkala během naší finanční krize, ale investice od nás jistě vrátí na správnou cestu a přinese nám velký zisk v budoucnu."
 AUS_osterreichische_bundesheer: "Österreichische[GetArmyName]"
 AUS_osterreichische_bundesheer_desc: "S tím, že dohoda ve Saint-Germain-En-Laye již není překážkou, je čas začít správně obnovovat. [ROOT.GetNameDefCap] nesmí být chycen nepřipraven, ani nemůžeme být očekáváni, že budeme jen čekat tváří v tvář čím dál nebezpečnějšímu světu."
 AUS_osterreichische_fallschirmsjager: "Österreichische Fallschirmjäger"
 AUS_osterreichische_fallschirmsjager_desc: "Poté, co jsme znovu vybudovali naši armádu a letectvo, je nejvyšší čas zjistit, jak můžeme tyto dvě iniciativy nejlépe spojit pro společné dobro."
 AUS_osterreichische_gebirgsjager: "Österreichische Gebirgsjäger"
 AUS_osterreichische_gebirgsjager_desc: "Jako velmi horská země leží v našich nejlepších zájmech zajistit, aby byli naši vojáci dostatečně vycvičeni pro boje v těchto podmínkách a prostředích."
 AUS_osterreichische_gebirgsjager_tt: "Povoluje §HMontérské obranné školení§!\n§HInfanterie\n    Hory§!\n      Obrana: §G+5%§!\n      Pohyb: §G+5%§!\n§HHorolezci\n    Hory§!\n      Obrana: §G+5%§!\n      Pohyb: §G+10%§!\n"
 AUS_osterreichische_luftstreitkrafte: "Österreichische Luftstreitkräfte"
 AUS_osterreichische_luftstreitkrafte_desc: "Naše letectvo bylo vážně a negativně ovlivněno smlouvami, které nám byly uloženy za činy našich předků. Abychom měli šanci v tomto novém a mnohem drsnějším světě, musíme zvážit obnovení našeho letectva na standard současné doby."
 AUS_osterreichische_seebataillon: "Österreichisches Seebataillon"
 AUS_osterreichische_seebataillon_desc: "Prošli jsme mnoha nástrahami, abychom zajistili naši pozici na pobřeží, pouze abychom zjistili, že naše armáda je velmi špatně připravena k boji v těchto podmínkách. Musíme se podívat na to, co by těmto mužům mohlo pomoci bojovat efektivněji."
 AUS_otto_von_habsburg_has_joined_austria_flag: "Otto von Habsburg se vrátil do Rakouska"
 AUS_our_brothers_in_the_east: "Naši bratři na východě"
 AUS_our_brothers_in_the_east_desc: "I když jsme se nyní konečně znovu etablovali jako demokracie, stále existují další, kteří trpí ve stínu autoritářských diktátorů. Ačkoli nemáme velkou touhu po reunifikaci s našimi [HUN.GetAdjective] bratry, stále věříme, že by jim také mělo být umožněno učinit volbu sami. Demokracie musí být dosažena i pro ně!"
 AUS_outlaw_the_radicals: "Zakázat radikály"
 AUS_outlaw_the_radicals_desc: "Jsme v mimořádně citlivé politické situaci. Teď není čas na vnitřní boje mezi radikálními stranami na různých koncích politického spektra. Dokud nejhorší neodezní, nemůžeme jim dovolit šířit jejich odpornou propagandu!"
 AUS_panzer_effort_bonus: "Panzer Effort"
 AUS_pardon_political_exiles: "Odpustit politickým exulantům"
 AUS_pardon_political_exiles_desc: "Během doby takzvaného Korporátního státu pod vládou austrofasismu uteklo z naší země mnoho brilliantních politiků. Měli bychom jim nabídnout návrat bez ohledu na jejich politický postoj."
 AUS_politicized_general_staff: "Politizovaný generální štáb"
 AUS_politicized_general_staff_desc: "Zatímco jsme dříve viděli, jak mohou paramilitární skupiny s politickými agendami pro nás představovat opravdu velký problém, to samé nelze říci o naší pravidelné armádě. Armáda, která je dobře obeznámená s naší politikou a sdílí naše vize, bude mnohem ochotnější a schopnější bojovat za naši bezpečnost!"
 AUS_preparing_the_industry: "Výroba letadel v Lohner-Werke"
 AUS_preparing_the_industry_desc: "Jeden z našich nejdůležitějších a nejceněnějších výrobců letadel od doby, co byl podepsán Smlouva ze Saint-Germain-En-Laye, zcela zastavil výrobu nových letounů. Nyní, když obnovujeme naše letectvo, musíme také zajistit obnovení našich dodavatelů."
 AUS_proclaim_austrian_empire: "Prohlásit Rakouskou říši"
 AUS_proclaim_austrian_empire_desc: "Naše úsilí o obnovu a znovu ustanovení našeho impéria konečně přineslo ovoce. Dobyli jsme všechna naše stará území a můžeme se opět oprávněně nazývat impériem!"
 AUS_promote_admirals: "Povýšit admirálů"
 AUS_promote_admirals_desc: "Jelikož jsme tak dlouho stály bez námořnictva, je přirozené, že již nemáme počet admirálů, jaký jsme kdysi měli. I když je počet možných admirálů přesně velký, stále máme několik s alespoň nějakými zkušenostmi, kteří by mohli vést naše flotily k vítězství."
 AUS_promote_admirals_fasc_com_tt: "Odemkne §YCarl Heinz Birnbacher§! (skill 2) jako admirála"
 AUS_promote_admirals_tt: "Odemyká §YJohannese z Lichtenštejnska§! (dovednost 3) a §YCarl Heinz Birnbacher§! (dovednost 2) jako admirálové"
 AUS_promote_the_worthy: "Podpora hodných"
 AUS_promote_the_worthy_desc: "Někteří naši generálové vykazují velký potenciál a loajalitu jak k naší věci, tak k naší zemi. Tím, že z nich uděláme příklad a odměníme je povýšením, doufáme, že povzbudíme takové chování u více našich zaměstnanců!"
 AUS_properly_trained_militias: "Správně vyškolené milice"
 AUS_properly_trained_militias_desc: "Naše milice se stala nedílnou součástí obrany naší země, ale v tuto chvíli nemají žádný oficiální výcvik. Ačkoli je povaha milice taková, že úplné ovládnutí a plný výcvik nebude nikdy možné, snaha o výcvik nám všem prospěje."
 AUS_protector_of_the_danube: "Ochránce Dunaje"
 AUS_protector_of_the_danube_desc: "Vzhledem k neustále se zhoršující situaci v našich bezprostředně sousedních zemích je nutné přijmout opatření k zajištění dlouhověkosti a bezpečnosti všech našich členů. Jako lídr [ROOT.GetFactionName] nese tuto odpovědnost."
 AUS_protector_of_the_danube_tt: "Otevírá rozhodnutí §YSugest unifying into a federative state§! a §YSway members to our side§!\n\n§RMajorské mocnosti jsou vysoce nepravděpodobné, že to přijmou, pokud nejsou výrazně oslabené, nebo [AUS.GetNameDef] je ještě větší mocností!§!"
 AUS_pulverfabrik_skodawerke: "Investovat do Pulverfabrik Skodawerke"
 AUS_pulverfabrik_skodawerke_bonus: "Investice Skodawerke"
 AUS_pulverfabrik_skodawerke_desc: "Chemická továrna Pulverfabrik Skodawerke v Dolním Rakousku měla v minulosti mnoho využití, na střelný prach, dynamit a chemikálie pro ocelárny. V současné době by nejlepší využití jejich odbornosti pravděpodobně bylo nasměrovat je k syntetickým zdrojům."
 AUS_pulverfabrik_skodawerke_tt: "§Y3x§! §G25%§! výzkumový bonus pro: §YÚložiště paliva§! a §YRafinaci paliva§! technologie."
 AUS_purchase_foreign_designs: "Nákup zahraničních letadel"
 AUS_purchase_foreign_designs_desc: "Abychom byli skutečně konkurenceschopní ve vzduchu, musíme se naučit, jak ostatní země navrhují svá letadla. I když domácí výroba může mít své výhody, nákup a zkoumání širokého spektra zemí nám umožní získat nejlepší letadla pro naše potřeby, bez velkých počátečních nákladů."
 AUS_radar_effort: "Úsilí o systémy Goldhaube"
 AUS_radar_effort_desc: "Moderní letectvo závisí nejen na svých letadlech, ale také na dobré technologii, která je navádí. S objevem radaru si nemůžeme dovolit technologicky zaostávat!"
 AUS_raid_military_storages: "Loupení starých vojenských zásob"
 AUS_raid_military_storages_desc: "V celé zemi je spousta vojenského vybavení v starých skladech. V naší současné situaci věříme, že by bylo užitečnější, kdyby bylo v rukou lidí než zamčené. Je čas co nejlépe využít těchto zdrojů."
 AUS_rally_the_people: "Shromáždit lid"
 AUS_rally_the_people_desc: "V naší historii došlo k mnoha pokusům o puče od těch, kteří sdílejí naše ideály. V naději, že se nebudeme muset uchýlit k takovým metodám znovu, musíme shromáždit lid na naši stranu a tlačit na reformu."
 AUS_rapid_rearmament: "Rychlé přezbrojení"
 AUS_rapid_rearmament_desc: "Konečně osvobozeni od okovů smlouvy se nyní musíme okamžitě zbrojit. Naše armáda a vzdušné síly byly během poslední dekády silně zanedbávány a bude třeba významných úsilí, abychom se znovu dostali na přijatelnou úroveň."
 AUS_rapid_revolutions: "Rychlé revoluce"
 AUS_rapid_revolutions_desc: "Ačkoli se naše situace zhoršila našimi akcemi na osvobození zahraničních pracovníků a zabezpečení výrobních prostředků pro ně, není čas na odpočinek. Musíme osvobodit naše soudruhy z okovů kapitalismu co nejdříve, i kdyby to znamenalo, že náš lid utrpí jen malý a dočasný úder na jejich blahobyt."
 AUS_reach_out_to_italy: "Oslovte Itálii"
 AUS_reach_out_to_italy_desc: "Ačkoliv jsme měli spravedlivý podíl neshod, Itálie zůstává naším nejspolehlivějším spojencem v naší současné situaci. Jak rozruch a napětí rostou v našem okolí, vypadá to, že by bylo prospěšné oslovit je pro podporu."
 AUS_rearmament_and_guarantees_tt: "§RJít proti vůli garantů může způsobit diplomatické následky, ranging from lowered opinion to retracted guarantees!§!"
 AUS_rebellious_rearmament: "Rebelantské přezbrojení"
 AUS_rebellious_rearmament_desc: "Příliš dlouho byl [AUS.GetNameDef] svázán hluboce nespravedlivou a vysoce znepokojivou Smlouvou ze Saint-Germain-En-Laye bez jakéhokoli východu. Znovuinstalací monarchie jsme již částečně porušili smlouvu a neměli bychom mít žádný důvod dodržovat zbytek těchto bodů. Je čas zrušit tuto katastrofální smlouvu!"
 AUS_rebuild_democratic_systems: "Obnovit demokratické systémy"
 AUS_rebuild_democratic_systems_desc: "Demokratický systém je něco velmi křehkého, snadno se rozpadá, ale obtížně se buduje nebo obnovuje. Ale pro dobro lidí je to něco, co je třeba udělat okamžitě. Strany, které podporují diktatury, musí být zakázány, pro dobro národa."
 AUS_rebuild_democratic_systems_tt: "Současná §YFašistická§! strana §YDNSAP§! bude zakázána a:"
 AUS_rebuild_the_armada: "Znovu vybudovat armádu"
 AUS_rebuild_the_armada_bonus: "Obnova armády"
 AUS_rebuild_the_armada_desc: "Máme historii produkce mocných bitevních lodí a vládnutí mořím. Tyto dny se nyní zdají být daleko, ale znalosti se neztratily. Je čas znovu ovládnout moře, a co jiného způsobu než vybudovat značnou flotilu, s velkými bitevními loděmi, abychom odradili všechny potenciální útočníky."
 AUS_reclaim_dockyards: "Obnova starých doku"
 AUS_reclaim_dockyards_desc: "Jak se mění povaha námořních bitev, mění se také potřeby naší námořnictva. Dávno jsou pryč doby, kdy jsme na bitvu přivezli pouze několik, ale mocných lodí. Moderní námořní bitvy vyžadují, abychom měli mnohem větší kapacitu jak pro výstavbu nových lodí, tak pro opravu těch našich. Měli bychom rozšířit počet doku."
 AUS_reclaim_habsburg: "Znovu osvěžit Habsburky"
 AUS_reclaim_habsburg_desc: "Naše vlastní domoviny stále nejsou pod naší kontrolou. Habsburkové nezapomněli na své skromné začátky ve vesnici Habsburg, i když byla rodina šlechtická, byli považováni za nízkou šlechtu. Věci se změnily, je čas znovu získat domoviny."
 AUS_reclaim_habsburg_tt: "Je pravděpodobnější, že přijmou, pokud budeme §GSilnější§! než oni.\n\nOdemkne rozhodnutí k §YZnovusjednocení švýcarských států§!."
 AUS_reclaiming_yugoslavian_territories: "Obnova jugoslávských území"
 AUS_reclaiming_yugoslavian_territories_desc: "Naše velká říše kdysi sahala až k Jadranskému moři. Tato území nám byla také odcizena na konci Velké války. Obnovením těchto zemí bychom také získali strategicky důležité pobřeží. Měli bychom navrhnout vlastníkům těchto států, aby nám je předali pokojně, jinak riskují následky."
 AUS_reclaiming_yugoslavian_territories_tt: "Majitel §Y[102.GetName]§!, §Y[103.GetName]§! a §Y[853.GetName]§! dostane událost '§YUltimátum od [AUS.GetNameDef]§!'"
 AUS_recruiting_the_graduates: "Nábor z univerzity"
 AUS_recruiting_the_graduates_desc: "Abychom dlouhodobě udrželi naše vědecké úsilí, musíme se postarat o neustálé získávání nových talentů. Společnou prací s univerzitou v Grazu bychom mohli přilákat studenty, absolventy i profesory k našim projektům."
 AUS_reestablish_austrian_navy: "Znovu založit námořnictvo"
 AUS_reestablish_austrian_navy_desc: "Ztráta našeho pobřeží na konci Velké války znamenala, že jsme již neměli možnost stavět nové lodě. Neochotně jsme zbytek naší flotily předali vystupujícímu státu [YUG.GetNameDef], který jej pak předal dále za pouhé dva týdny. Nyní, když máme opět možnost vyvíjet námořnictvo, se musíme ujistit, že se tato chyba již nikdy neopakuje."
 AUS_refine_vaterlandische_front: "Vylepšit Vaterländische Front"
 AUS_refine_vaterlandische_front_desc: "Dlouhou dobu byla Vaterländische Front spoluprací politických stran sloučených do jednoho prostřednictvím sebevyloučení parlamentu. Počáteční ideologie austrofascismu se v průběhu času pomalu měnila způsobem, který nám přesně nepřál. Je čas, abychom se vrátili na správnou cestu."
 AUS_reforming_the_central_powers: "Reformovat centrální mocnosti"
 AUS_reforming_the_central_powers_desc: "I když souhlasíme, že být součástí vojenské aliance by zvýšilo naši sílu, při pohledu na naše dostupné možnosti se necítíme, že by byly zcela na našich standardech. Během Velké války jsme byli součástí mocných Ústředních mocností, postrádajíce lepší možnost, měli bychom zvážit reformu této frakce."
 AUS_reforming_the_central_powers_tt: "Zveřejňuje §Y[GER.GetNameWithFlag]§!, §Y[TUR.GetNameWithFlag]§! a §Y[BUL.GetNameWithFlag]§! do §YÚstředních mocností§!, pokud jsou §YFašisté§! nebo §YNezávislí§! a nejsou aktuálně ve frakci."
 AUS_regulate_austrian_finance_sector: "Regulovat finanční sektor"
 AUS_regulate_austrian_finance_sector_desc: "Ekonomika [AUS.GetAdjective] stále bojuje navzdory našim nejlepším snahám ji vyvážit. Pokud se nic neudělá, obáváme se, že nás brzy čeká další celkový ekonomický kolaps s doprovodnou hyperinflací. Je na čase, abychom převzali kontrolu nad naším finančním sektorem."
 AUS_regulate_austrian_finance_sector_tt: "Odemkne a specializuje banku §YPrůmyslový podnik§! buď na zlepšení §YZačáteční efektivity výroby§! nebo snížení §YSpotřební zboží§! potřeb. Alternativně může banka ovlivnit §YObojí§! v menší míře."
 AUS_reinforcing_the_supply_network: "Posílení dodavatelské sítě"
 AUS_reinforcing_the_supply_network_desc: "Došli jsme k závěru, že úsilí, které jsme vynaložili na zlepšení naší dodávkové situace tím, že jsme zlepšili odolnost naší armády vůči nedostatečnému zásobování, nestačí. Abychom situaci vyřešili jednou provždy, musíme skutečně zlepšit dodávkovou síť samotnou."
 AUS_reinstate_the_imperial_council: "Obnovit Herrenhaus"
 AUS_reinstate_the_imperial_council_desc: "Jak jsme očekávali, naši lidé vyjadřují přání vrátit se do starých časů. Už nepotřebujeme jasně vadný systém, který by mohl být zneužit, jak to udělali fašisté při sebezničení Parlamentu v roce 1934. Jediná vláda byla vždy bezpečný a dobře přijatý systém v rámci Dualistické monarchie, je čas jej přivést zpět."
 AUS_release_imprisoned_leaders: "Legalizovat politickou opozici"
 AUS_release_imprisoned_leaders_desc: "Jak se naše země postupně stává autoritářskou, ti, kdo se odvážili postavit se proti ní, byli rychle uvězněni. Tato uvěznění byla zcela nespravedlivá a zcela politicky motivovaná. Měli bychom propustit uvězněné a opět legalizovat politickou opozici."
 AUS_renew_claims_in_italy: "Obnovit nároky v [ITA.GetNameDef]"
 AUS_renew_claims_in_italy_desc: "Když byly teritoria rozdělena po Velké válce, [ITA.GetAdjective]ové vzali Alto Adige a Trentino, i když to ve skutečnosti nechtěli. S tím, jak jsme nyní z větší části obnovili naši moc, je dobře v našem právu požadovat, aby nám vrátili naše právoplatná území."
 AUS_renounce_the_treaties: "Vzdání se smluv"
 AUS_renounce_the_treaties_desc: "I když naše vláda obecně preferuje diskurz a diplomacii před konfliktem a unáhlenými akcemi, pokud jde o Smlouvu ze Saint-Germain-En-Laye, máme jen málo důvodů zdržovat se. Jakmile se naše země stabilizuje a získáme zpět kontrolu, neexistuje důvod, abychom byli vázáni tak přísnými pravidly. Tuto smlouvu zrušíme okamžitě."
 AUS_repeal_the_adelsaufhebungsgesetz: "Zrušit Adelsaufhebungsgesetz"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "Adelsaufhebungsgesetz vstoupil v platnost spolu s Habsburgergesetz a účinně zrušil existenci [AUS.GetAdjective] šlechty. Tituly, čestné výsady a moc byly těmto rodinám odebrány mávnutím ruky. Tento zákon je zjevně nespravedlivý a obnovením našich šlechticů a jejich rodové cti můžeme zajistit jejich loajalitu v budoucnu."
 AUS_repeal_the_habsburgergesetz: "Zrušit Habsburgergesetz"
 AUS_repeal_the_habsburgergesetz_desc: "Habsburgergesetz byl přijat v roce 1919 po Velké válce a výrazně omezil práva a pravomoci rodiny Habsburků. Bez ohledu na to, kdo v naší zemi nyní vládne, tento zákon byl skvrnou na reputaci [AUS.GetNameDef] jako monarchie a musí být okamžitě zrušen."
 AUS_repeal_the_may_constitution: "Zrušit květnovou ústavu"
 AUS_repeal_the_may_constitution_desc: "Takzvaná květnová ústava, kterou zavedl Engelbert Dolfuss v roce 1934, brání politice [AUS.GetNameDef] poslední léta. Politické strany byly zakázány, což národ zbavilo všech možností změny k lepšímu. Musíme tuto nespravedlivou ústavu zrušit, pokud má naše země znovu vzkvétat."
 AUS_restoring_our_rightful_flag: "Obnovení práva na naši vlajku"
 AUS_restoring_our_rightful_flag_desc: "Když jsme vstoupili do olympiády v roce 1936, zjistili jsme, že naše vlajka je stejná jako ta [HAI.GetNameDef]. Neochotně jsme změnili naši vlajku, aby byla odlišná od jejich, ale zůstává fakt, že vlajka patří nám, a protože [HAI.GetAdjective]ové ji tehdy nevzdali, musíme s ní naložit jiným způsobem."
 AUS_revitalize_austrian_air_industry: "Oživit letecký průmysl"
 AUS_revitalize_austrian_air_industry_desc: "Před Velkou válkou jsme měli několik výrobců letadel v [AUS.GetNameDef], a během války. Od chvíle, co na nás byl uvalen Mír ze Saint-Germain-En-Laye, však bylo totéž nemožné. Nyní, když byl tento mír anulován, bychom měli jednat rychle, abychom znovu etablovali náš průmysl a oživili ho pro případ, že bychom ho potřebovali."
 AUS_revive_stt: "Oživit STT"
 AUS_revive_stt_desc: "Stabilimento Tecnico Triestino byl kdysi naším prvním doku pro naše větší lodě. Lodě, které vyráběli, byly výjimečné kvality a sloužily nám dobře v minulosti. S několika doky nyní pod naším kontrolou bychom je měli znovu uvést do provozu."
 AUS_revolution: "Znovuzískání Rudé Vídně"
 AUS_revolution_desc: "Nastal čas, kdy už není možné fungovat pouze jako opozice k vládnoucí straně. Naši lidé si zaslouží více, než co může současné vedení poskytnout, a naše rostoucí popularita dokazuje, že právě teď je čas udeřit!"
 AUS_revolution_tt: "Mít Národní duch §YPodpora milice§! způsobí spawn 3 jednotek §YSchutzbund Division§! na začátku občanské války."
 AUS_revolution_tt_2: "Množství vojsk poskytnutých každé straně závisí na popularitě §YKomunismu§!.\n\nPokud je §YPodpora komunismu§! nad §Y60%§!, občanská válka bude zcela vyloučena."
 AUS_royal_scientific_grants: "Královské vědecké granty"
 AUS_royal_scientific_grants_desc: "Naše investice do Österreichische Akademie der Wissenschaften byly pro nás i akademii velmi prospěšné a nyní zvažujeme, zda tuto partnerství posunout na další úroveň. Mnozí talentovaní vědci v současné době pracují pro akademii a s několika přesvědčovacími kroky bychom je měli být schopni přimět, aby pracovali i na našich projektech."
 AUS_saurerwerke: "Österreichische Saurerwerke"
 AUS_saurerwerke_desc: "Dlouhou dobu vyráběla Österreichische Saurerwerke nákladní automobily pro různé účely. V takovýchto časech je však potřebujeme, aby se soustředili výhradně na to, co umí nejlépe, a to je výroba nákladních automobilů pro armádu."
 AUS_saved_bankverein_flag: "Znovu priorizované financování směrem k Wiener Bankverein"
 AUS_saved_creditanstalt_flag: "Znovu priorizováno financování směrem k Österreichische Creditanstalt"
 AUS_schutzbund_support: "Získat podporu Schutzbundu"
 AUS_schutzbund_support_desc: "Většina [ROOT.GetAdjective] polovojenských skupin měla nacionalistické, legitimistické nebo dokonce fašistické politické agendy a nesou částečně vinu za některé z mnoha ozbrojených konfliktů v naší zemi. Ačkoli Republikanischer Schutzbund způsobil svůj podíl problémů, fakt zůstává, že politicky jsme si velmi podobní. Měli bychom je rekrutovat do naší věci."
 AUS_schutzbund_support_tt: "§Y3§! jednotky §YSchutzbund Divisions§! se objeví v §Y[4.GetName]§! na začátku §Ykomunistické§! občanské války.\n\nOproti tomu se objeví §Y1§! místo §R2§! jednotek §YHeimwehr Divisions§! v §Y[152.GetName]§!"
 AUS_scientific_grants: "Vědecké granty"
 AUS_scientific_grants_desc: "Jak zvyšujeme náš rozpočet na vědu a výzkum, potenciální aplikace těchto nových znalostí se stávají zřejmými. Poskytnutím sady grantů bychom měli být schopni dále posílit pozitivní efekty tohoto."
 AUS_second_brothers_war: "Druhá bratrská válka"
 AUS_second_brothers_war_desc: "V roce 1866 začala válka mezi námi a předchůdcem [GER.GetNameDef]. Tehdy to byla menší roztržka o Schleswig-Holstein, ale časy se nyní změnily. [GER.GetAdjective]ové nadále představují hrozbu na naší severní hranici. Je čas ukončit tento bratrský spor jednou provždy."
 AUS_secret_rearmament: "Tajná přezbrojení"
 AUS_secret_rearmament_desc: "Po velmi dlouhou dobu nám omezení na přezbrojení znemožnila vybudovat jakoukoli armádní přítomnost. I když Smlouva ze Saint-Germain-En-Laye stále platí, našli jsme několik mezer, které můžeme využít k ospravedlnění tajného přezbrojení."
 AUS_seek_agreement_for_rearmament: "Hledejte dohodu o přezbrojení"
 AUS_seek_agreement_for_rearmament_desc: "S našimi vnitřními politickými záležitostmi nyní o něco více pod kontrolou je čas se obrátit ven. Jsme stále vázáni nespravedlivou smlouvou z Saint-Germain-En-Laye, která brzdí náš vojenský růst a naši schopnost bránit se. Protože jsme trochu závislí na ostatních signatářích, abychom se udrželi v bezpečí, bylo by moudré informovat je o našem záměru přezbrojit se a požádat o jejich souhlas."
 AUS_seek_agreement_for_rearmament_tt: "Událost bude odeslána k §Y[ITA.GetFlag][ITA.GetName], [ENG.GetFlag][ENG.GetName] [FRA.GetFlag][FRA.GetName],§! a §Y[USA.GetFlag][USA.GetName]§! aby schválili nebo zamítli žádost. Bez ohledu na odpověď, volba zbrojit může být stále učiněna."
 AUS_seek_international_partners: "Hledat mezinárodní partnery"
 AUS_seek_international_partners_desc: "Pokud se chceme prosadit ve vzduchu, musíme se naučit od těch kolem nás, jak nejlépe řídit vzdušné síly. Učením se od velmocí a zemí, které čelily podobným problémům jako my, můžeme dosáhnout ještě vyšších cílů než dříve."
 AUS_seek_international_partners_tt2: "§Y[ROOT.GetNameWithFlag]§! získá 50 §YZkušeností s letectvem§! za každou zemi, která přijme!"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§! získá §YMarket Access§! do jakékoli země, která přijme!"
 AUS_seek_international_partners_tt: "§YÚčinky pro jakoukoli zemi, která přijme!§!:"
 AUS_seek_papal_support: "Hledejte papežskou podporu"
 AUS_seek_papal_support_desc: "Jako katolická země jsme vždy kladli velký důraz na slovo duchovenstva. Získáním podpory od Jeho Svatosti bychom pravděpodobně mohli zvýšit množství víry, kterou v nás naši lidé mají."
 AUS_seek_papal_support_tt: "Změna popularity naší současné vládnoucí strany: §G5%§!"
 AUS_seek_soviet_support: "Hledejte sovětskou podporu"
 AUS_seek_soviet_support_desc: "Pokud máme odolat hrozbě [GER.GetAdjective] na severu a proměnit naši zemi na komunistickou společnost, kterou si zaslouží, budeme potřebovat podporu zvenčí. Měli jsme drobné ideologické rozdíly s [SOV.GetNameDef] , ale v jádru máme stále mnoho podobností."
 AUS_seek_soviet_support_tt: "§RSpoléhat se na [SOV.GetAdjective] podporu teď nás připraví o schopnost je později napadnout!§!"
 AUS_seek_support_from_guarantors: "Hledat podporu od zaručitelů"
 AUS_seek_support_from_guarantors_desc: "Smlouva svatého Germaina-En-Laye nese mnoho omezení pro nás, ale jsou tu i pozitivní stránky. Vzhledem k tomu, že nám bylo zakázáno mít jakoukoli formu respektované armády, by nás takzvaní garanti měli chránit. Měli bychom se s nimi spojit a požádat o tuto podporu."
 AUS_seek_support_from_guarantors_tt: "S větší pravděpodobností odpoví pozitivně, pokud mají §GVysoký§! názor na nás."
 AUS_seek_to_purchase_alaska: "Nákup [463.GetName]"
 AUS_seek_to_purchase_alaska_desc: "V roce 1867 nám byla nabídnuta koupě [463.GetName] od Alexandra II. z Ruska. Tu nabídku jsme tehdy odmítli, protože stát nám neměl co nabídnout. Časy se však změnily a měli bychom zvážit, že se obrátíme na vlastníka [463.GetName], abychom se pokusili vyjednat dohodu."
 AUS_seize_galicia: "Zabrat galicijska území"
 AUS_seize_galicia_desc: "Jak roky plynou, uvědomujeme si, že nám jedna část naší staré říše velmi chybí. Pohled na Galicii roztrženou a hozenou mezi různé země v posledních letech nás učinil ještě více odhodlanými znovu ji převzít."
 AUS_seize_galicia_tt: "Získává jádra na §Y[88.GetName]§!,§Y[89.GetName]§! a §Y[91.GetName]§!.\n\nZískává §YWargoals§! na obnovení jader v §YGalicii§!."
 AUS_spanish_intervention: "Intervence ve Španělsku"
 AUS_spanish_intervention_desc: "Iberský poloostrov byl pohlcen plameny občanské války. Mnoho vnějších sil zasahuje, zatímco nacionalisté a republikáni se střetávají v násilném konfliktu a nevidíme důvod, proč bychom také neměli zasáhnout. Zásah by umožnil našim jednotkám získat více zkušeností s moderními vojenskými operacemi a získat měřítko, jak dobře naše jednotky odpovídají dnešním standardům."
 AUS_spur_the_communist_resistance: "Povzbudit komunistické pocity"
 AUS_spur_the_communist_resistance_desc: "Svět kolem nás se stal výrazně nepřátelštějším jak vůči běžným lidem, tak vůči pracovníkům. Zatímco my jsme naštěstí ušetřeni toho nejhoršího, nemůžeme opomíjet utrpení našich bratrů a sester kolem nás."
 AUS_spur_the_communist_resistance_tt: "Odemkne rozhodnutí k §YPodporovat komunistické sentimenty§! v:"
 AUS_stabilize_the_political_climate: "Stabilizovat politické klima"
 AUS_stabilize_the_political_climate_desc: "Možná jako pozůstatek doby, kdy byly politické strany zakázány, je naše současná opozice radikální a extrémní. Musíme zajistit, aby dodržovali současné zákony, a aby nebyli v žádném riziku, že budou zakázáni. Tato shovívavá pozice by nám měla zajistit podporu od jejich méně radikálních následovníků."
 AUS_standardized_army_training: "Standardizovaný vojenský výcvik"
 AUS_standardized_army_training_desc: "Roky, kdy jsme nemohli cvičit žádné nové jednotky, se podepsaly na výcvikových režimech našich divizí. Pokud chceme poskytnout co nejlepší výcvik naší armádě, měli bychom zvážit aktualizaci výcvikových postupů pro nové jednotky."
 AUS_steyr_arms_investment: "Investice do Steyr Arms"
 AUS_steyr_arms_investment_desc: "Naše bývalá vlajková zbrojovka utrpěla velké ztráty v důsledku toho, že byla vázána Smlouvou ze Saint-Germain-En-Laye. Abychom nastartovali jejich schopnost vyrábět množství, které potřebujeme, měli bychom zvážit investici."
 AUS_steyr_arms_investment_tt: "Odemkne §YSteyr Arms§! jako designéra"
 AUS_streamline_production: "Zefektivnění výroby lodí"
 AUS_streamline_production_desc: "Velké lodě mají mnoho výhod, jako je odstrašení útoků a schopnost způsobit vážné škody našim protivníkům. Trpí však také jednou významnou nevýhodou, náklady, jak v čase, tak v materiálu, jsou vysoké. Naši lodní stavitelé mají nápady, jak bychom mohli případně urychlit výrobu."
 AUS_strengthen_legitimistische_corps: "Posílit Legitimistische Corps"
 AUS_strengthen_legitimistische_corps_desc: "Legitimistische Corps začal jako studentská organizace pro [AUS.GetAdjective] šlechtice zapsané ve vyšším vzdělání v naší zemi. Zpočátku nebyli víc než shromáždění studentů se stejnými zájmy, ale jak se politická klíma stala přísnější, stali se stále militarističtějšími. Měli bychom zvážit nábor z nich, abychom urychlili dobu nasazení."
 AUS_strengthen_the_arms_industry: "Leopold Gasser Waffenfabrik"
 AUS_strengthen_the_arms_industry_desc: "Někteří naši staří výrobci se stále snaží produkovat civilní zboží, navzdory našim nyní jasně viditelným potřebám po zbraních. S finančním incentívem bychom měli být schopni přimět Leopold Gasser Waffenfabrik vrátit se k podnikání a vyrábět některé potřebné zbraně."
 AUS_strengthen_the_cabinet: "Posílení kabinetu"
 AUS_strengthen_the_cabinet_desc: "Zatímco demokratické názory se rychle šíří po [ROOT.GetNameDef], náš kabinet stále zůstává relativně slabý. Moc by samozřejmě měla patřit lidem a pouze v prodloužení Parlamentu a Kabinetu, to však znamená, že aby mohl efektivně vládnout, musí být kabinet prioritizován."
 AUS_strike_deal_with_italy: "Uzavřít dohodu s [ITA.GetNameDef]"
 AUS_strike_deal_with_italy_desc: "Od konce Velké války jsme měli přání vlastnit Trentino a Alto Adige na severu Itálie, když nám byla tato území odebrána. [ITA.GetAdjective] tehdy vyjádřili, že nemají přání, aby jim tato území byla nyní vnucována, jen aby nás od nich udrželi. S určitou diplomatickou snahou bychom měli být schopni dosáhnout dohody s nimi ohledně těchto území."
 AUS_sturmscharen_support: "Získat podporu Sturmscharen"
 AUS_sturmscharen_support_desc: "Sturmscharen vždy působil jako prostřední cesta mezi sociálnědemokratickým Schutzbundem a nacionalistickou Heimwehr. I když byl historicky veden naším protivníkem Kurtem Schuschnigg, věříme, že s politickým přesahem a našimi tradičními hodnotami bychom mohli získat podporu Ostmärkische Sturmscharen a mít je na naší straně."
 AUS_subjugate_lands_of_old: "Podmanit si Hrabství Staré"
 AUS_subjugate_lands_of_old_desc: "S okamžitým problémem vyřešeným musíme začít znovu expandovat k našim bývalým hranicím. Ačkoli máme plnou důvěru v naše diplomaty, a pokud by to přišlo, armádu, bylo by moudré plánovat tuto expanze po krocích místo zahájení útočné akce na všech frontách."
 AUS_subjugate_lands_of_old_tt: "Odemkne rozhodnutí k §YPodrobení starých zemí§! a oddělená rozhodnutí k §YZvýšení pravděpodobnosti diplomatického podrobení§!."
 AUS_supporting_italy_in_ethiopia_focus: "Podpořit [ITA.GetNameDef] v [ETH.GetNameDef]"
 AUS_supporting_italy_in_ethiopia_focus_desc: "Po dlouhou dobu [ITA.GetNameDef] stálo na naší straně. Jako jeden z garantů naší nezávislosti je nesmírně důležité, abychom s nimi udržovali dobré vztahy a nedovolili, aby je [GER.GetAdjective] pokusy přesvědčit svrhly. Pomocí [ITA.GetAdjective] v [ETH.GetNameDef] budujeme důvěru mezi našimi zeměmi a zvyšujeme šanci, že nám přijdou na pomoc, pokud to bude potřeba."
 AUS_supporting_italy_in_ethiopia_focus_tt: "Odemkne rozhodnutí k §YPodpořit [ITA.GetNameDef] v Italsko-etiopské válce§!"
 AUS_supporting_the_troops: "Podpora jednotek"
 AUS_supporting_the_troops_desc: "Abychom dále zlepšili výkon našich jednotek na bojišti, musíme jim poskytnout co nejvíce podpory. Podpora společností s polními nemocnicemi, průzkumnou a podpůrnou dělostřeleckou municí by nám velmi prospěla."
 AUS_take_albania: "Dohodnout se na Albánii"
 AUS_take_albania_desc: "[ALB.GetNameDefCap] nebylo možná nejdůležitější částí našich zemí, ve skutečnosti to nikdy opravdu naše nebylo, ačkoliv plány na to určitě byly učiněny. Přesto, nyní, když znovu vymezujeme naši přítomnost na Balkáně, není důvod, proč si to znovu neuzmout."
 AUS_take_back_galicia: "Vezmeme zpět Galicii"
 AUS_take_back_galicia_desc: "Jak naše říše začíná znovu růst, nemůžeme se bát požadovat náš zasloužený majetek zpět i od větších zemí. [POL.GetNameDefCap] může být z pohledu rozměrů větší než my, ale Halič by nám stále měla patřit, a pokud nám ji nechtějí vrátit dobrovolně, budeme muset použít sílu."
 AUS_the_correct_communism: "Správná forma komunismu"
 AUS_the_correct_communism_desc: "Existuje mnoho způsobů, jak praktikovat komunismus, a většina z nich nám není po chuti. [SOV.GetNameDefCap] táhne jméno naší ideologie do bahna tím, jak vládnou. Nemohou být ponecháni bez dohledu."
 AUS_the_czechoslovakian_lands: "Československé země"
 AUS_the_czechoslovakian_lands_desc: "Území těsně na sever od nás v [CZE.GetNameDef] byla kdysi součástí našeho velkého impéria, než se všechno rozpadlo. Dodnes v těchto regionech žije mnoho [GER.GetAdjective] mluvících skupin a je jen správné, aby se znovu staly součástí našeho znovuzrozeného impéria, ať už chtějí přistoupit pokojně nebo ne, záleží na nich."
 AUS_the_danubian_federation: "Dunajská federace"
 AUS_the_danubian_federation_desc: "S naším jedinečným umístěním uprostřed Evropy máme veškerý potenciál stát se velmi vlivnými, aniž bychom potřebovali explicitní územní zisky. Jak důležitá je síla naší armády, tak důležitá je síla, kterou drží naše slova a diplomatické akce. Vytvořením společenství kolem Dunaje bychom mohli mít diplomatický dosah a sílu daleko za našimi vlastními hranicemi."
 AUS_the_evidenzburo: "Evidenzbureau"
 AUS_the_evidenzburo_bonus: "Evidenzbureau"
 AUS_the_evidenzburo_desc: "Spolu s mnoha dalšími našimi pečlivě vytvořenými systémy bylo Evidenzbureau roz dismantlováno na konci Velké války. Jelikož nejsme již vázáni touto smlouvou, neexistuje důvod, proč bychom měli dodržovat tento blázinec, který už nedovoluje mít zpravodajskou agenturu."
 AUS_the_homeland_front: "Vlastenecká fronta"
 AUS_the_homeland_front_desc: "V případě, že by na nás byla přivedena velká invaze, každý Rakušan musí splnit svou povinnost vůči vlasti. Měli bychom cvičit naše vojáky přímo pro tuto scénář, boj za vlast, abychom zajistili, že pokud k tomu dojde, budeme připraveni."
 AUS_the_matzen_oil_fields: "Využít ropné oblasti Matzen"
 AUS_the_matzen_oil_fields_desc: "Nedávno jsme měli štěstí. Naftu jsme našli v oblastech kolem Matzen na východě [AUS.GetNameDef]. To je pro nás příležitost, jak tuto surovinu těžit a získat tak průmyslovou výhodu!"
 AUS_the_peoples_army: "Lidová armáda"
 AUS_the_peoples_army_desc: "Naše oddanost zajistit, aby lidé byli v této situaci řádně vyzbrojeni, měla neočekávaný, ale velmi vítaný vedlejší efekt. Čím dál tím více lidí nyní chce vstoupit do armády."
 AUS_the_political_front: "Ochrana politické fronty"
 AUS_the_political_front_desc: "Válka se nevyhrává pouze na frontě a bojištích, ale stejně tak v továrnách a na ulicích. Posílením našeho politického systému můžeme zajistit, že i kdyby se stalo to nejhorší, zůstaneme ve zbrani."
 AUS_the_right_to_rearm: "Právo na zbrojení"
 AUS_the_right_to_rearm_dem_instead_tt: "Pokud by [ROOT.GetNameDef] byla §YDemokratickou§! zemí, efekt by se místo toho snažil o dohodu o znovuozbrojení."
 AUS_the_right_to_rearm_dem_tt: "Jako §YDemokratická§! země, hledejte dohodu pro zbrojení."
 AUS_the_right_to_rearm_desc: "Od Velké války jsme byli vázáni Smlouvou ze Saint-Germain-En-Laye, abychom omezili velikost naší stálé armády na maximálně 30000 mužů. Vzhledem k událostem kolem nás se domníváme, že toto již není udržitelné, a že nám musí být dáno právo se znovu vyzbrojit."
 AUS_the_right_to_rearm_fed_instead_tt: "Pokud by [ROOT.GetNameDef] byla §YNezatížená§! země, efekt by se místo toho neomezoval na navrácení zbraní bez ohledu na důsledky."
 AUS_the_right_to_rearm_fed_tt: "Jako §YNon-Aligned§! země se znovu vyzbrojíme bez ohledu na následky."
 AUS_the_right_to_self_determination: "Naše právo na sebeurčení"
 AUS_the_right_to_self_determination_desc: "Spolehli jsme se na právo na sebeurčení a jeho ochranu před tím. Nyní stojíme na druhé straně a musíme se stát ochráncem těch národů, které nyní bojují o svůj přežití tváří v tvář násilné útlaku!"
 AUS_the_royals_of_liechtenstein: "Pozvat rody Lichtenštejna"
 AUS_the_royals_of_liechtenstein_desc: "Historicky jsme měli úzké vazby na Lichtenštejnsko, nedávný princ jejichž, František Josef I., vzal za manželku [AUS.GetAdjective] ženu. S Ferdinándem bezdětným měla koruna přejít buď na Aloise nebo Johanna z Lichtenštejna, oba však zřekli svých nároků na korunu. Dva prince nyní nabízejí svou pomoc nám, měli bychom této nabídky dobře využít!"
 AUS_the_silesian_question: "Slezská otázka"
 AUS_the_silesian_question_desc: "Slezské země byly dlouho součástí naší rozsáhlé říše. Ačkoli nejsou spojeny s naší domovinou, tyto státy pro nás stále mají velkou hodnotu. Měli bychom si požádat o vrácení těchto států."
 AUS_tighten_control_of_subjects: "Ovládání subjektů"
 AUS_tighten_control_of_subjects_desc: "Ustanovili jsme se jako páni některých našich starých zemí a ačkoli je to určitě skvělé, nemůžeme se tu zastavit. Tyto naši loutkové národy zaslouží, aby je vedli velcí vůdci tak jako jsme my, naštěstí, víme přesně, kdo to je!"
 AUS_tighten_control_of_subjects_tt2: "Odemkne rozhodnutí na §YUpevnit Habsburského monarchy§! v §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! a §Y[POL.GetNameWithFlag]§!, jakmile je podmaníme."
 AUS_tighten_control_of_subjects_tt: "Pokud je §YOtto von Habsburg§! současným vládcem §Y[ROOT.GetNameWithFlag]§!, odemyká rozhodnutí k §YNainstalovat habsburského monarchu§! v §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! a §Y[POL.GetNameWithFlag]§! jakmile je podmaníme."
 AUS_totalitarian_safety: "Totalitární bezpečnost"
 AUS_totalitarian_safety_desc: "V roce 1933 Engelbert Dolfuss přivedl [AUS.GetNameDef] do současného politického stavu pro bezpečnost našeho národa. Toto rozhodnutí o plném odstranění parlamentu bylo kontroverzní mezi naším lidem, ale věříme, že bylo nutné k zajištění naší bezpečnosti. Dolfuss již s námi nemusí být, ale měli bychom v tomto kurzu pokračovat pro vlastní bezpečnost."
 AUS_unexpected_alliances: "Nečekané spojenectví"
 AUS_unexpected_alliances_desc: "Musíme mít otevřenou mysl pro jakoukoli a všechny dunajské národy, které by chtěly připojit naši frakci. Bez ohledu na naše minulá rozporu se musíme obrátit a pozvat je, aby stály po našem boku pro dunajskou jednotu."
 AUS_union_of_danubian_socialist_republics: "Unie dunajských socialistů"
 AUS_union_of_danubian_socialist_republics_desc: "Náš vliv se nyní rozšiřuje po Evropě, jak jsou osvobozováni pracovníci kolem nás. Naše staré jméno už není popisné pro to, čím skutečně jsme, měli bychom zvážit, jak si přejeme být známi."
 AUS_universitat_graz: "Universität Graz"
 AUS_universitat_graz_desc: "Univerzita v Grazu nám přinesla mnoho chytrých myslí a několik laureátů Nobelovy ceny. Blízká spolupráce s univerzitou by mohla významně urychlit náš vlastní výzkum."
 AUS_universitat_wien: "Universität Wien"
 AUS_universitat_wien_desc: "Podobně jako většina našich univerzit, univerzita ve Vídni trpěla pod vládou fašistů. Fašistické nálady se šířily svobodně, většinou však mezi studenty. Zpevněním pravidel a zajištěním, že se to nepokračuje, můžeme zajistit vyšší kvalitu poskytovaného vzdělání."
 AUS_unlocks_reichstag_raid: "Odemkne §YRaid§!:\nBombardování Reichstagu na §Y[GER.GetNameWithFlag]§!"
 AUS_via_danube_to_europe: "Přes Dunaj do Evropy"
 AUS_via_danube_to_europe_desc: "Okolo nás se utvořila docela respektabilní frakce a ačkoliv bychom zde mohli skončit, mohli bychom se také podívat za Dunaj. Frakce zaměřená na spolupráci a komunitu v rámci Evropy by se mohla ukázat jako velmi cenné úsilí."
 AUS_via_danube_to_europe_tt: "Nahrazuje §Y$AUS_the_danubian_federation_category$§! rozhodnutími §Y$BEL_closer_european_union_cat$§! umožňujícími pozvat více zemí a tlačit na §YOmezenou federalizaci§!\n\n§RTo uzamkne společný fokus§! ''§Y$HABSBURG_an_empire_not_just_in_name$§!'' §Rcož, pokud §YNezávislí§!, aplikuje §YNárodní duch§! na všechny subjekty s §YSpolečným fokusovým stromem§! snižující autonomii, což usnadňuje plnou integraci subjektů§!."
 AUS_volkschule: "Volksschule"
 AUS_volkschule_desc: "Během ekonomické krize bylo běžné, že děti nechodily do školy, ale musely pracovat nebo pomáhat doma. Jelikož nejhorší krize je nyní za námi, musíme se nyní vypořádat s tímto dluhem znalostí, jinak zaostaneme technologicky a vědecky."
 AUS_volunteer_effort_SPA_flag: "Poslali dobrovolníky na [SPA.GetFlag]§Y[SPA.GetNameDef]§!"
 AUS_volunteer_effort_SPR_flag: "Poslali dobrovolníky do Španělska"
 AUS_war_against_bolshevism: "Válka proti bolševismu"
 AUS_war_against_bolshevism_desc: "[SOV.GetAdjective] bolševici na našem východě jsou nám neustálým trnem v oku. V zájmu toho, abychom nebyli zaskočeni, bychom se měli ujistit, že jsme ti, kteří udeří první."
 AUS_war_against_guarantors: "Válka proti zárukám"
 AUS_war_against_guarantors_desc: "Texty v ohavném Tratátu Saint-Germain-En-Laye byly jasné, pokud budeme potřebovat pomoc při obraně naší nezávislosti, měli jsme ji dostat. Ukázalo se, že to byla jen prázdná slova, aby nás udržela v mezích. Nyní, když se pomalu vracíme k moci, je čas, abychom se pomstili. Naučíme je, aby se již nikdy nepletli do záležitostí [ROOT.GetNameDef]!"
 AUS_wien_anti_air_effort: "Wiener Flaktürme"
 AUS_wien_anti_air_effort_desc: "I když máme plnou důvěru v to, že naše letectvo udrží tuto zemi v bezpečí před vzdušnými útoky, budovy proti vzdušnému útoku by mohly poskytnout vítanou další vrstvu ochrany v hustě osídlených oblastech. Měli bychom zvážit zřízení anti-air budov v oblasti Vídně."
 AUS_wienfilm_propaganda_effort: "Propaganda Wien-Film"
 AUS_wienfilm_propaganda_effort_desc: "Když ve světě zuří válka, je zásadní udržet naši vlastní zemi v šachu. V poslední době jsme viděli země, které využívají svůj filmový průmysl k povzbuzení duchů svých lidí. Když máme svůj vlastní Wien-Film, měli bychom zvážit udělat totéž."
 AUS_womens_education_initiative: "Iniciativa vzdělávání žen"
 AUS_womens_education_initiative_desc: "Od začátku 20. století byly ženám povoleny vzdělání na univerzitách, ale pouze v rámci vybraných fakult. Návrh na otevření univerzit pro všechny by pravděpodobně prospěl naší zemi."
 BEL_40_hour_workweek: "40 hodinový pracovní týden"
 BEL_40_hour_workweek_desc: "Dalším výsledkem Národní pracovní konference bylo radikální zavedení 40hodinového pracovního týdne. I když jsme byli zpočátku skeptičtí, viděli jsme nárůst produktivity a spokojenosti pracovníků."
 BEL_abandon_neutrality: "Zbavit se neutrality"
 BEL_abandon_neutrality_desc: "Křiky po neutralitě byly slovy slabých. V tomto světě je jediná diplomacie, která má význam, prokázána silou."
 BEL_adriaan_martens_crisis: "Kriz Adriaana Martense"
 BEL_adriaan_martens_crisis_desc: "Co se zdálo jako jednoduché jmenování, Adriaan Martens na Královskou akademii medicíny, se od té doby změnilo v plně rozvinutou politickou krizi. To proto, že vyšlo najevo, že Martens byl kolaborantem v poslední válce a měl výrazně fašistické názory. To by velmi dobře mohlo vést k pádu vlády Spaaka."
 BEL_aid_for_spain: "Pomoc Španělsku"
 BEL_aid_for_spain_desc: "Španělští republikáni bojují za své demokratické ideály proti nebezpečným fašistickým a anarchistickým radikálům. Měli bychom jim potichu nabídnout podporu v jejich boji, ale být opatrní, abychom si udrželi vzhled neutrality."
 BEL_air_doctrine: "Vzdušná doktrína"
 BEL_air_doctrine_desc: "Moderní válka se neustále mění a vyvíjí. Měli bychom financovat studii o aktuálních doktrínách využívaných jinými vojenskými mocnostmi a vidět, jaké lekce lze získat a aplikovat na naše vlastní letectvo."
 BEL_allied_donations: "Aliance Dary"
 BEL_allied_donations_desc: "Okolnosti, které nás nutí posílit naši námořní přítomnost, se staly naléhavějšími, takže bychom měli oslovit naše spojence a zjistit, zda nám mohou poskytnout pomoc při opětovném rozvoji našich námořních schopností."
 BEL_anti_corruption_taskforce: "Úderný tým proti korupci"
 BEL_anti_corruption_taskforce_desc: "Korupce byla uvnitř státu příliš dlouho rozšířená, nyní, když jsme se zbavili shnilosti na vrcholu, je čas, abychom zasáhli proti zbytku. Nařídíme zvláštní vyšetřovací úkolovou sílu s rozsáhlými pravomocemi, aby odhalila a vyhnala ty, kteří se obohacovali na úkor daňového poplatníka."
 BEL_anti_tank_guns: "Výborné protitankové kanóny"
 BEL_anti_tank_guns_desc: "Skvělá kvalita [ROOT.GetAdjective] metalurgie umožnila našim strojníkům vyrobit ty nejlepší zbraně, a měli bychom využít naši schopnost vytvořit skutečné vysokorychlostní monstří! Můžeme dokonce udělat krok dále a umístit je i do jakýchkoli tanků, které vlastníme."
 BEL_anti_tank_guns_tt: "Povoluje §HVynikající protitankové kanóny§!\nPodpora Protitankový tvrdý útok: §G+10%§!\nPodpora Protitankové prorážení: §G+10%§!\nLinie Protitankový tvrdý útok: §G+10%§!\nLinie Protitankové prorážení: §G+10%§!\nMotorizovaný Protitankový tvrdý útok: §G+10%§!\nMotorizovaný Protitankové prorážení: §G+10%§!\nTankový ničitelský tvrdý útok: §G+10%§!\nTankový ničitelský prorážení: §G+10%§!\n"
 BEL_antwerp_maritime_academy: "Antverpská námořní akademie"
 BEL_antwerp_maritime_academy_desc: "Ačkoli více zaměřena na civilní a komerční plavbu, můžeme stále využít odborné znalosti učitelů zde k vyškolení a rozvoji naší námořní přítomnosti na moři. Budou zvlášť užiteční při ukazování našim důstojníkům, jak nejlépe pracovat s obchodní lodní dopravou, která udržuje náš obchod v chodu."
 BEL_auto_complete_government_resigns_tt: "Tento zaměření je automaticky dokončeno výsledkem události §YVláda rezignuje§!."
 BEL_auto_complete_royal_intervention_tt: "Tento zaměření je automaticky dokončeno výsledkem události §YKralovský jmenování§!"
 BEL_auto_complete_snap_election_tt: "Tento zaměření je automaticky dokončeno výsledkem události §YSnap Election§!"
 BEL_aviation_school: "Letecká škola"
 BEL_aviation_school_desc: "Naši piloti potřebují místo, kde se naučí své řemeslo, měli bychom rozvinout naše výcviková zařízení odpovídajícím způsobem."
 BEL_belgian_air_force: "[ROOT.GetAdjective] Vzdušné síly"
 BEL_belgian_air_force_desc: "[ROOT.GetNameDef] byl jedním z prvních uživatelů letecké síly, která během poslední války vyvinula sílu, která se velmi dobře prezentovala. Bohužel rozpočtová omezení zadržela inovace od té doby. Jak napětí stoupá, musíme zajistit, aby naše letecká odstrašující síla zůstala silná."
 BEL_belgian_east_indies: "Belgické východní indies"
 BEL_belgian_east_indies_desc: "Nizozemci měli značné koloniální majetky v zahraničí, zejména východní Indie. Naše vlastní imperiální ambice nikdy nezmizely a vždy je místo přidat pár dalších klenotů do naší koruny."
 BEL_belgian_gates: "Belgické brány"
 BEL_belgian_gates_desc: "Také známé jako Cointet-elements, tyto velké železné konstrukce jsou navrženy tak, aby zamezily průchodu tanků."
 BEL_belgian_maginot: "Belgický Maginot"
 BEL_belgian_maginot_available_tt: "Ovládá a může postavit alespoň §Y3 Land Forts§! v provincii §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! nebo §Y[977.GetName]§! na §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§! hranici"
 BEL_belgian_maginot_bypass_tt: "Není kontrolováno §RNOT§! nebo nemůže vybudovat alespoň §Y3 Land Forts§! v provinciích §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! nebo §Y[977.GetName]§! na §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§! hranici"
 BEL_belgian_maginot_desc: "Belgie je bufetovým státem mezi dvěma mocnými vojenskými národy a v průběhu své historie byla ohrožována oběma. Stali jsme se tedy mistry obranného válečnictví. Francouzská Maginotova linie dosahuje našich hranic a musíme ji prodloužit, abychom bránili naši vlastní zemi. Pokud se učiníme neporazitelnými, nikdy nebudeme napadeni."
 BEL_belgian_maginot_tt: "Přidat §YZemní pevnosti§! podél §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§! hranice"
 BEL_belgian_miracle: "Belgický zázrak"
 BEL_belgian_miracle_desc: "Je těžké si představit, že před dvěma desetiletími bylo Belgicko v troskách, považováno mnohými jen za další evropské bojiště. Porovnejte to s tím, jak jsme nyní, maják produktivity a inovace. Je to díky odvaze našich vojáků, vytrvalosti našich pracovníků a loajalitě našich spojenců a přátel."
 BEL_belgian_renaissance: "Belgická renesance"
 BEL_belgian_renaissance_desc: "Byli jsme zasaženi, byli jsme poraženi, ale nikdy jsme nebyli zlomeni. Je to pouze díky výjimečnému příkladu [ROOT.GetRulingPartyLong], že to bylo možné. Pouze díky našemu pokračujícímu vedení bude moci tento belgický renesance pokračovat, na cestě k dalšímu zlatému věku."
 BEL_belgian_special_forces: "[ROOT.GetAdjective] speciální jednotky"
 BEL_belgian_special_forces_desc: "[ROOT.GetAdjective] vojáci byli vždy odolní a oddaní, ale musíme se ptát, čeho by byli schopni, kdyby je vedl někdo tak kompetentní jako Eddy Blondeel, pak můžeme spekulovat, jak zvláštní by tyto síly mohly být."
 BEL_belgian_tank_development: "[ROOT.GetAdjective] Vývoj tanků"
 BEL_belgian_tank_development_desc: "I když máme dostatečný automobilový průmysl, nikdy nás nezajímalo vyvíjení obrněné války. Vzhledem k posledním vojenským pokrokům je jasně na čase investovat do našeho vlastního programu vývoje tanků."
 BEL_belgica: "Belgica"
 BEL_belgica_desc: "Belgica bylo jedno z nejsevernějších území Římské říše, tak pojmenované kvůli nejvlivnější skupině lidí žijících v oblasti. Je jasné, že pokud byli Římané schopni určit moc belgického lidu, pak je správné, že se chopíme jejich příkladu a posuneme to dál, než si Římané kdy představovali."
 BEL_belgica_tt: "§Y[BEL.GetName]§! bude znám jako §YBelgica§!"
 BEL_benelux_union: "Benelux Unie"
 BEL_benelux_union_desc: "Předseda vlády Spaak předložil návrh na sjednocení národů BeNeLux, [BEL.GetNameDef], [HOL.GetNameDef] a [LUX.GetNameDef] do jediné celní unie, s konečným cílem potenciální úplné unifikace do jednoho super-unijního státu. To by dokonce mohlo být základem pro budoucí Evropskou unii."
 BEL_benelux_union_tt: "Pokud jsou demokratické nebo neangažované, §Y[HOL.GetNameWithFlag]§! a §Y[LUX.GetNameWithFlag]§! jsou pozváni do §Y$BEL_benelux_union_faction$§!"
 BEL_better_than_maginot: "Lepší než Maginot"
 BEL_better_than_maginot_desc: "Naše opevnění musí přejít z vedoucího světového úrovně na světovou vítěznou úroveň. Nikdy nevíme, odkud přijde další útok, takže se musíme připravit na cokoliv. Musíme stavět příkopy podporované příkopy, bunkry na bunkrech a co je nejdůležitější. Potřebujeme víc zbraní. Hodně víc zbraní. Velkých."
 BEL_boelwerf: "Boelwerf"
 BEL_boelwerf_desc: "Boelwef je jedním z největších loděnic v Antverpách, měli bychom využít jejich schopností a více investovat do rozšíření jejich doků, abychom mohli snadněji posílit naši námořní sílu."
 BEL_british_guarantee: "Britská garance"
 BEL_british_guarantee_desc: "Naše dobré vztahy s [ENG.GetNameDef] nikdy nebyly tajemstvím, takže to pojďme učinit oficiálním a rozšířit vzájemné vojenské záruky."
 BEL_broken_neutrality: "Porušená neutralita"
 BEL_broken_neutrality_desc: "Naše prohlášení o neutralitě sloužilo našemu národu dobře a umožnilo nám vyrůst do silné pozice. Nyní se můžeme těchto okovů zbavit a uvést [BEL.GetNameDef] do nové éry."
 BEL_burgundy_rising: "Burgundské povstání"
 BEL_burgundy_rising_desc: "Zlatý věk vlámské síly a vlivu byl, když jsme dominovali burgundskému vévodství. Pokud si někdy přejeme obnovit svůj globální prestiž, musíme zachovat vojenské a finanční tradice našich předků. Prvním krokem k dosažení toho bude samozřejmě znovu získat tato území."
 BEL_burgundy_tt: "§Y[BEL.GetName]§! bude znám jako §YBurgundsko§!"
 BEL_center_for_advanced_military_studies: "Centrum pro pokročilé vojenské studia"
 BEL_center_for_advanced_military_studies_desc: "Jak armády rostou, požadavky na velení se stávají stále přísnějšími. Musíme být před křivkou a školit náš vysoký velitelství s těmi nejnovějšími strategickými principy a zvyšovat jejich schopnosti v oblastech jako je logistika, velení a kontrola a integrace kombinovaných zbraní, s možným zohledněním spojeneckých sil také."
 BEL_center_of_nuclear_chemistry: "Centrum nukleární chemie"
 BEL_center_of_nuclear_chemistry_desc: "Pečlivě jsme sledovali teorie Oppenheimera, Heisenberga a Bohra a rozhodli jsme se, že bychom měli zvážit aplikaci této vědy pro sebe. Vždyť jsme jednou z mála zemí s snadným přístupem k uranu z Konga."
 BEL_charles_count_of_flanders: "Karel, hrabě z Flanderska"
 BEL_charles_count_of_flanders_desc: "Je jasné, že Leopoldovi nelze důvěřovat, aby znovu převzal trůn, poté co se vzdal své odpovědnosti, jakmile se vzdal národa. Naštěstí má mladšího bratra, prince Charlese, hraběte z Flander, který by se stal skvělým regentem, dokud se formálně nerozhodneme, co s 'králem' dělat."
 BEL_chasseurs_ardennais_tt: "§Y$horolezci$§!:\n§YLes§!:\n Efektivní změna pohybu: §G+10%§!\n Efektivní změna útoku: §G+20%§!\n Efektivní změna obrany: §G+20%§!\n§YHory§!:\n Efektivní změna pohybu: §R-10%§!\n Efektivní změna útoku: §R-20%§!"
 BEL_christian_corporatism: "Křesťanský korporatismus"
 BEL_christian_corporatism_desc: "Se zájmem studujeme italský korporatismus, koncept kolektivních státem vedených pracovních organizací, všechny směřující k těm samým ekonomickým cílům. Naším záměrem je následovat tento model, ale aplikovat křesťanskou etiku a ideály, abychom vytvořili něco jedinečně belgického."
 BEL_civil_service_purge: "Čistka ve státní službě"
 BEL_civil_service_purge_desc: "Nekalost korupce nebyla příliš dlouho ošetřována a důkladně pronikla do všech řad vlády. Radikální nemoci vyžadují radikální léky a v tomto případě je tím lékem úplná purga všech, které podezříváme z korupčních praktik."
 BEL_cockerill: "Cockerill"
 BEL_cockerill_desc: "Cockerill je předním výrobcem oceli v [ROOT.GetNameDef], s obrovskými závody schopnými vyrábět vše od motorů po dělostřelectvo. S rostoucí poptávkou po všech těchto produktech jsme v ideální pozici, abychom se postarali o jejich další expanzi."
 BEL_cockerill_shipyards: "Cockerillovy loděnice"
 BEL_cockerill_shipyards_desc: "Cockerill Shipyards, dceřiná společnost většího konglomerátu Cockerill, je typ průmyslových spojení, na kterých bychom měli opravdu stavět. Vojenské lodě této doby jsou stavěny ze železa a nikdo nedělá železářské práce lépe než Cockerill."
 BEL_cockerill_tt: "§GReduces§! náklady na přidělení §Y$BEL_cockerill_industrial$§! jako průmyslové záležitosti"
 BEL_consolidate_resistance_groups: "Konsolidace odbojových skupin"
 BEL_consolidate_resistance_groups_desc: "Existuje velké množství odbojových organizací v rámci [BEL.GetNameDef], které jsou všechny ochotné podpořit naše osvobození, ale rozdělené množstvím různých ideologií, názorů, ideálů, zájmových skupin a podporovatelů. Jako exilová vláda máme moc poskytnout centrální organizační iniciativu, aby je všechny sjednotila směrem k našemu společnému cíli."
 BEL_constitutional_crisis: "Ústavní krize"
 BEL_constitutional_crisis_desc: "Hubert Pierlot, otevřený kritik fašismu a Leon Degrelle, hlasitě odporovali králově rozhodnutí jmenovat druhého premiérem. Získal podporu v parlamentu a prosadil nouzový zákon, který prohlásil krále dočasně neschopného vládnout, a tímto prohlásil jmenování za neplatné, než mohlo získat královské schválení."
 BEL_contradictions_in_socialism: "Protiklady v socialismu"
 BEL_contradictions_in_socialism_desc: "Naše nedávné úspěchy v rozšiřování socialistických ideálů v Kongo přinesly viditelné výsledky, protože lidé tam jsou prosperující více než kdy předtím. Proto je nám velmi jasné, že musíme tuto naši 'Sociální Misi' rozšířit po celé Africe!"
 BEL_contradictions_in_socialism_tt: "Zisky §YOdkoupený stát§! Wargoals proti zemím, které aktuálně drží nároky získané z tohoto zaměření."
 BEL_convoy_protection_duties: "Defenzivně vybavené obchodní lodě"
 BEL_convoy_protection_duties_desc: "V časech velkého nebezpečí a potřeby se stává přijatelným ozbrojit obchodní lodě a poskytnout jim zbraně a námořní posádky, aby se postaraly o svou vlastní ochranu. Tímto způsobem ti, kdo loví naše obchodníky, zjistí, že náhle má kořist zuby."
 BEL_cooperative_cooperation: "Kooperativní spolupráce"
 BEL_cooperative_cooperation_desc: "Družstva jsou součástí belgické společnosti již nějakou dobu a jejich obchodní model je velmi kompatibilní s ekonomickým ideálem, který prosazujeme. Měli bychom spolupracovat s těmi, kteří již existují, a využít jejich odbornosti k vyškolení nové generace sociálně uvědomělých podniků."
 BEL_corporate_social_responsibility: "Společenská odpovědnost firem"
 BEL_corporate_social_responsibility_desc: "Navzdory významné industrializaci a urbanizaci [ROOT.GetNameDef] nikdy, k překvapení, odborové svazy neměly takovou moc, jakou by se dalo očekávat. To je způsobeno tím, že ve firemní kultuře existuje tradice mít společenskou zodpovědnost vůči svým pracovníkům - i když není na škodu je občas na to upozornit."
 BEL_corruption_ns_fake_tt: "Denní politická síla: §R-0.25%§! \nStabilita: §R-20%§! \nRychlost výstavby: §R-20%§! \nDenní podpora fašismu: §G+0.10%§!"
 BEL_corvette_fleet: "Korvetová flotila"
 BEL_corvette_fleet_desc: "Stavba lodí trvá dlouho, zejména u velkých obchodních lodí. Místo toho, kvůli urgentní potřebě rozšířit naši námořnictvo, bychom se měli soustředit na malé, snadno vyráběné plavidla, specializující se na to, co je potřebujeme nejvíce: ochranu našich obchodních zájmů."
 BEL_dam_the_consequences: "Zaplaťte důsledkům"
 BEL_dam_the_consequences_desc: "Obrovská přehrada Gileppe poskytuje vodu a energii pro naše východní regiony, také poskytuje skvělou příležitost k zaplavení těchto zemí, pokud bychom se obávali potenciálního průlomu nepřítele."
 BEL_defense_bill: "Obraný zákon"
 BEL_defense_bill_desc: "N naše prohlášení o trvalé neutralitě nebylo na mezinárodní scéně přesně dobře přijato, nicméně realita je taková, že to bylo nutné udělat, abychom soustředili politickou podporu směrem k významnému zbrojnímu programu."
 BEL_defensive_neutrality: "Obraná neutralita"
 BEL_defensive_neutrality_desc: "Nyní, když jsme jasně vyjádřili svůj neutrální postoj, je čas začít pracovat na jeho prosazování. Učiníme se příliš obtížnými k dobytí, čímž učiníme invazi neproveditelnou."
 BEL_defensive_reorganization: "Obranná reorganizace"
 BEL_defensive_reorganization_desc: "Udělali jsme, co bylo v našich silách, abychom se připravili na invazi, zbývá jen identifikovat více strategických a vysokých doktrinálních změn směřujících nejmodernějším směrem obranného myšlení."
 BEL_degrelle: "Degrelle"
 BEL_degrelle_desc: "Leon Degrelle, vůdce Rexistické strany a jeden z předních fašistů v [BEL.GetName], již nějakou dobu provádí agitaci proti aktuálnímu vedení a úspěšně odhaluje jejich korupci veřejnosti. Poté, co padla vláda Van Zealand, král zasáhl a jmenoval Degrellea novým premiérem."
 BEL_demand_calais: "Požadovat Calais"
 BEL_demand_calais_desc: "Ačkoli náš projekt na sjednocení národa je téměř dokončen, stále existuje kritická část Flander v cizích rukou; Kales. Původně to byla část hrabství Flandry před tisíc lety, a proto je nyní správné, aby nám byla navrácena."
 BEL_demand_calais_tt: "Naše možnosti pro toto budou sahat od pokusu §Ykoupit Calais§!, až po §Yobchodování části Konga za Calais§!, k učinění §Ypožadavku§! a §Ybojujeme o to§!, pokud by takový krok byl potřebný."
 BEL_demand_further_gallic_concessions: "Požadovat další galské ústupky"
 BEL_demand_further_gallic_concessions_desc: "Je čas, abychom svrhli plášť intrik a umožnili našim skutečným úmyslům zazářit. Rozpory mezi námi nikdy nebyly tajemstvím, ale musíme jednou provždy ukázat naši nadřazenost. Je čas uchopit náš osud, ať se stane cokoliv."
 BEL_demand_further_gallic_concessions_tt: "Odemkne rozhodnutí k §YZískání jádrových provincií na galických nárocích§! po našem převzetí kontroly nad nimi."
 BEL_democratic_homecoming: "Demokratický návrat domů"
 BEL_democratic_homecoming_desc: "Nebyla to královská rodina, kdo nám vrátil naši vlast, ale naše demokratické instituce a proces povyšování nej schopných z našich občanů, aby nás vedli. Měli bychom uznat jejich cenný přínos pro tento okamžik a zapsat jejich úspěchy pro budoucí generace."
 BEL_democratization_of_education: "Demokratizace vzdělání"
 BEL_democratization_of_education_desc: "Naše společnost má tradici vzájemné péče, nejlépe ztělesněnou sociálním kontraktem mezi našimi pracovníky a korporacemi. Podobně by se stát měl snažit zajistit každému rovnost příležitostí a zdůraznit důležitost dobrého vzdělání."
 BEL_department_of_ballistic_metrology: "Oddělení balistické metrologie"
 BEL_department_of_ballistic_metrology_desc: "Oddělení balistické metrologie se specializuje na měření a balistiku, což umožňuje přesný výpočet trajektorií."
 BEL_department_of_telecommunications: "Ministerstvo telekomunikací"
 BEL_department_of_telecommunications_desc: "Komunikace je pro armádu zásadní, proto musíme směrovat vzdělání k používání nových technologií, jako je rádio, vedle starých, osvědčených, jako jsou poštovní holubi."
 BEL_develop_belgian_air_industry: "Rozvoj belgického leteckého průmyslu"
 BEL_develop_belgian_air_industry_desc: "Nemáme mnoho zkušeností s vývojem vlastních letadel, letecký průmysl byl po poslední válce zoufale nedostatečně rozvinutý. Existuje řada velmi inovativních mladých návrhářů a start-upových firem, které bychom mohli dotovat a pomoci jim v rozvoji."
 BEL_develop_home_support: "Rozvinout domácí podporu"
 BEL_develop_home_support_desc: "I když je většina válečného úsilí koordinována z našeho místa v exilu, stále užíváme široké podpory doma. To je především díky práci generálních tajemníků, kteří ukázali, že jsou schopni organizovat občanské úsilí aniž by zbytečně antagonizovali okupanty."
 BEL_dietsland: "Dietsland"
 BEL_dietsland_desc: "Naše úsilí zajistit zbytek nizozemsky mluvících zemí v Evropě bylo úspěšné, ale zdá se, že ne všichni naši bratři se na tuto novou budoucnost přizpůsobili tak dobře, jak jsme očekávali. Měli bychom je připomenout kulturu a jazyk, který sdílíme."
 BEL_dietsland_tt: "§Y[BEL.GetName]§! bude znám jako §YDietsland§!"
 BEL_diplomatic_rapprochment: "Diplomatické rapprochement"
 BEL_diplomatic_rapprochment_desc: "Náš projev neutrality byl nezbytný vzhledem k politickým a diplomatickým realitám té doby, nicméně to se nyní změnilo. Nikdy jsme nepřestali mluvit s našimi přáteli v jiných národech, ale nyní bychom měli být otevřenější a veřejnější v tomto ohledu."
 BEL_dissolve_political_parties: "Rozpustit politické strany"
 BEL_dissolve_political_parties_desc: "Slabost demokracie byla očividná jako nic jiného než líheň korupce a chamtivosti. Lidé nepotřebují volby, potřebují být vedeni, a pouze [ROOT.GetRulingPartyLong] jsou schopni to udělat."
 BEL_doctrinal_innovations: "Doktrinální inovace"
 BEL_doctrinal_innovations_desc: "Doktríny mohou pomoci nasměrovat armádu a zajistit, že všichni kráčejí stejným rytmem, avšak někdy je k tomu, abyste se skutečně dostali vpřed, třeba myslet mimo zavedené rámce. Chceme jít dál, rozbít rámec, překonat mold a dělat si věci po svém. Naši nepřátelé to nikdy nepřijdou."
 BEL_dyle_plan: "Dyle Plan"
 BEL_dyle_plan_desc: "Navzdory všem našim veřejným prohlášením o neutralitě a vojenském nezasahování, za zavřenými dveřmi nadále pracujeme se svými strategickými partnery a vypracováváme plány a pohotovostní opatření v případě invaze. Obecná myšlenka spočívá v tom, že se budeme bránit za Dyle, dokud nedorazí expediční síly, aby posílily naši obranu."
 BEL_dyle_plan_tt: "Pokud dojde k válce, §Y[ENG.GetNameWithFlag]§! a §Y[FRA.GetNameWithFlag]§! budou s větší pravděpodobností přispěchat na naši pomoc!"
 BEL_early_helicopters: "Raně vrtulníky"
 BEL_early_helicopters_desc: "Nicolas Florine se rozhodl emigrovat do [ROOT.GetNameDef] po ruské občanské válce a projevil zájem o radikálně novou formu letu pomocí rychle se točících rotátorů. Měli bychom financovat tento vývoj a sledovat, kam nás tato nová oblast letecké vědy zavede!"
 BEL_eben_emael_fortress: "Peugeot Eben Emael"
 BEL_eben_emael_fortress_available_tt: "Můžete postavit alespoň 2 §Y$bunkry$s§! v §YLiège§!"
 BEL_eben_emael_fortress_bypass_tt: "Nelze postavit alespoň 2 §Y$bunker$s§! v §YLiège§!"
 BEL_eben_emael_fortress_desc: "Největší a nejvelkolepější opevnění v naší linii, umístěné na vyvýšeném místě s výhledem na Albert Canal, Eben Emael poskytne obranné základny a artilerijní podporu pro jakékoli obklopující síly a ukáže se jako neporazitelná překážka pro ty, kteří by chtěli porušit naše hranice."
 BEL_economic_recovery: "Ekonomické oživení"
 BEL_economic_recovery_desc: "Práce naší vlády, i přes mnohé překážky, které se jí postavily do cesty, vedla k růstu a rychlé obnově naší ekonomiky, ale i tak už jsou slyšet hlasy, že to ani to nestačí."
 BEL_eddy_blondeel_tt: "§YEddy Blondeel§! se stává §Ygenerálem§!"
 BEL_embrace_export_economy: "Přijmout exportní ekonomiku"
 BEL_embrace_export_economy_desc: "Ačkoli nikdy nebylo tak slavné jako náš severní soused, [ROOT.GetNameDef] má hrdou tradici obchodu, který je soustředěn ve městě Antverpy. Pojďme více využít tento potenciál pro zisk - koneckonců, je to prostě dobrý byznys."
 BEL_engine_of_the_economy: "Motor ekonomiky"
 BEL_engine_of_the_economy_desc: "Vláčky mají zvláštní místo v srdci [ROOT.GetAdjective], rozdmýchávají nové inovace, udržují výrobu na správné cestě a jsou palivem pro další růst. Především však jsou motorem ekonomiky."
 BEL_european_community: "Evropské společenství"
 BEL_european_community_desc: "Počáteční dny Evropského projektu proběhly dobře, takže bychom měli zvážit rozšíření našeho členství a ratifikaci řady smluv, které upravují budoucnost naší komunity. Mohli bychom dokonce zvážit přechod k federálnímu modelu, přičemž Belgie by hrála vedoucí roli v jeho srdci."
 BEL_european_community_tt: "Otevírá rozhodnutí o sledování §Y$BEL_closer_european_union_cat$§!"
 BEL_european_crusade_no_focus_tt: "§YRexists§! budou mít prospěch z faktoru nabíratelné populace \nPokud §YVNV§!"
 BEL_expand_the_belgian_legion: "Rozšířit Belgickou legii"
 BEL_expand_the_belgian_legion_desc: "Více a více lidí se shromažďuje pod královskou vlajkou, připraveno dát všechno na službu koruně. Stačí vydat příkaz a oni půjdou, kam jim řekneme."
 BEL_expand_the_belgian_legion_tt: "3 §YDivision d'Infanterie§! se narodí v náhodném státě v domovině exilového hostitele."
 BEL_expedite_fort_construction: "Zrychlit výstavbu pevnosti"
 BEL_expedite_fort_construction_desc: "Tento svět je nebezpečný, sužovaný nepřátelskými mocnostmi. Musíme zajistit, že jsme připraveni, a investovat více do našich fortifikačních a inženýrských sektorů, abychom měli přípravy na místě, než budou potřeba."
 BEL_expression_of_belgian_unity: "Vyjádření belgické jednoty"
 BEL_expression_of_belgian_unity_desc: "Kultury, které tvoří identitu [BEL.GetAdjective], jsou naší největší silou, neboť z různých ideálů, perspektiv a dokonce jazyků můžeme nalézt skutečné porozumění. To, co nás rozděluje, nás spojuje."
 BEL_flanders_ascendant: "Flanders Ascendant"
 BEL_flanders_ascendant_desc: "Nyní, když hrdost na vlámské tradice a historii roste, je čas, abychom využili tohoto nově obnoveného nacionalistického citu a vedli náš národ k jeho osudu - jednotě s Nizozemskem."
 BEL_flooded_tank_barriers: "Zaplavené tankové bariéry"
 BEL_flooded_tank_barriers_desc: "Věříme, že tanky budou hrát klíčovou roli v jakýchkoli budoucích válkách, a naše obrana by měla odrážet toto. Můžeme připravit belgické brány a potopit je do vody, aby se jejich účinnost zdvojnásobila."
 BEL_fn_herstal: "FN Herstal"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap] je požehnáno světově proslulým zbrojařským průmyslem, přičemž Fabrique Nationale de Herstal, nebo FN Herstal je nejvýznamnější. Tento výrobce zbraní produkuje zbraně výjimečné kvality, navržené těmi nejlepšími v oboru. Úzká spolupráce se společností Browning Arms Company dále posiluje skutečně globální dosah, kterého naše společnosti dosahují."
 BEL_fonderie_royale_de_canons_liege: "Královská zbrojovka v Lutychu"
 BEL_fonderie_royale_de_canons_liege_desc: "Založena Napoleonem Bonapartem v roce 1803, když bylo Lutych součástí Francie, královský kanonářský závod v Lutychu byl hlavním vývojářem těžkých zbraní v Belgii. Velmi těžila z kvality kovodělny v oblasti, vysoce kalibrové zbraně mají určité renomé a tyto zařízení si jen říkají o další investice pro rozšíření našich schopností."
 BEL_foreign_plane_purchases: "Nákupech zahraničních letadel"
 BEL_foreign_plane_purchases_desc: "Bohužel, vzhledem k stavu [ROOT.GetAdjective] leteckého průmyslu jsme nuceni hledat letadla v zahraničí. Oznámíme soutěž a necháme jiné národy soutěžit o kontrakty."
 BEL_fortify_liege: "Oddělit Liège"
 BEL_fortify_liege_available_tt: "Nejmeno jedna provincie v §Y[34.GetName]§!, sousedící s řekou Meuse, má místo na vybudování 1 §Y$bunker$§!"
 BEL_fortify_liege_bypass_tt: "Žádné provincie v §Y[34.GetName]§!, které sousedí s řekou Meuse, nemají prostor pro vybudování 1 §Y$bunker$§!"
 BEL_fortify_liege_desc: "Během první světové války hrál opevněná pozice Liège významnou roli v odolávání německým silám, což umožnilo úspěšnou obranu. Přesto však byly také upozorněny na vážné nedostatky v navrhování pevností. Naučili jsme se své lekce a nyní je čas znovu vylepšit opevnění."
 BEL_fortify_liege_tt: "Vybudujte úroveň 1 §Y$bunker$§! v §Y[34.GetName]§! podél řeky Meuse v provinciích, které mají prostor na to"
 BEL_free_belgian_forces: "Svobodné belgické síly"
 BEL_free_belgian_forces_desc: "Naše přítomnost v zahraničí nyní vzrostla natolik, že můžeme začít skutečné vojenské akce proti našim okupantům. I když bitva nemusí být okamžitě o Belgii samotné, alespoň můžeme přivézt boj k našim nepřátelům a přispět přímoji do válečného úsilí s [BEL.GetAdjective] krví a ocelí."
 BEL_free_belgian_forces_tt: "2 §YDivision d'Infanterie§! se objeví ve státě v domově hostitele exilu."
 BEL_german_non_aggression: "Německá neagrese"
 BEL_german_non_aggression_desc: "[GER.GetName] pochválil naše oznámení o neutralitě a veřejně vyjádřil zájem o vzájemnou dohodu o neútočení, aby posílil tuto pozici a zajistil bezpečnost svých hranic."
 BEL_gold_reserves: "Zlaté rezervy"
 BEL_gold_reserves_desc: "Naštěstí [ROOT.GetAdjective] stát udržuje značné zlaté rezervy. V současnosti nám to poskytuje stabilní základ pro půjčování a poskytování úvěrů v naší zemi, i když bychom mohli také zvolit prodej našeho zlata, abychom dočasně podpořili rozvoj a výstavbu."
 BEL_government_in_exile: "Vláda v exilu"
 BEL_government_in_exile_desc: "Přeživší [BEL.GetAdjective] politická elita nyní dorazila do svého hostitelského hlavního města, mezi nimiž je několik klíčových ministrů včetně Huberta Pierlota, Paula-Henriho Spaaka, Camilleho Gutta a Alberta van Vleeshauwera. Společně vytvořili „Vládu čtyř“ a slíbili, že uvidí válku až do jejích vítězných závěrů."
 BEL_government_in_exile_tt: "Odemkne §Y$BEL_government_in_exile_cat$§! pro posílení legitimity a odporu [ROOT.GetName]."
 BEL_government_of_national_unity: "Vláda národní jednoty"
 BEL_government_of_national_unity_desc: "Navzdory rostoucímu odporu ze strany fašistického hnutí se demokratické liberální, socialistické a katolické strany pod vedením Paula van Zeeland znovu spojily a vytvořily novou vládu národní jednoty."
 BEL_government_resigns: "Vláda odstupuje"
 BEL_government_resigns_complete_national_unity_tt: "§REvolba vlády národní jednoty v akci Vláda rezignuje dokončí tento zaměření.§!"
 BEL_government_resigns_complete_vandervelde_tt: "§RElektování Vanderveldovy menšiny v události Rezignace vlády dokončí tento zaměření.§!"
 BEL_government_resigns_desc: "Tlak na vládu narůstá kvůli široce rozšířeným obviněním od fašistické Rexistické organizace z korupce, což vede k pádu vlády a zahájení příprav na nové volby."
 BEL_growing_threat_of_fascism: "Rostoucí hrozba fašismu"
 BEL_growing_threat_of_fascism_desc: "Vzestup radikálního fašistického hnutí v celé Evropě a skutečně i na světě se stal velmi znepokojivým trendem a měli bychom být připraveni udělat, co je třeba, abychom zabránili jeho šíření. I když takové kroky musí být preventivní."
 BEL_increased_length_of_service: "Prodloužená délka služby"
 BEL_increased_length_of_service_desc: "S narůstajícími napětími po celém světě a naší strategickou pozicí mezi vojenskými giganty musíme ukázat naši ochotu bránit se a zajistit naši územní svrchovanost. Proto dáme naše rezervy na zvýšenou pohotovost a prodloužíme délku služby pro ty, kteří právě slouží."
 BEL_independent_neutral_and_loyal: "Nezávislý, neutrální a loajální"
 BEL_independent_neutral_and_loyal_desc: "Během poslední války jsme se spoléhali na naše spojence a naše země se tím stala bojištěm. Proto, v snaze udržet válku mimo [BEL.GetNameDef], náš vládce prohlásil, že jsme 'Nezávislí, Neutrální a Věrní'. \n \n To sjednocuje politické třídy k potřebě řešit naši vlastní obranu a tím vyvinout vlastní vojenskou odstrašující sílu."
 BEL_international_socialist_bureau: "Mezinárodní socialistický úřad"
 BEL_international_socialist_bureau_desc: "Druhá internacionála měla trvalé sekretariát v Bruselu a zatímco tato organizace byla v roce 1916 rozpuštěna, socialistický boj pokračuje. Nyní, když jsme znovu získali své postavení na mezinárodní scéně, bychom měli znovu založit tuto instituci a převzít vůdčí roli v Socialistické internacionále."
 BEL_international_stipend: "Mezinárodní stipendium"
 BEL_international_stipend_desc: "Byli jsme nabídnuti stipendium od dalších fašistických národů za účelem buy naše pokračující neutralitu v jejich vlastních záležitostech. Pokud je toto cena za nezasahování, pak je to něco, co můžeme přijmout. A koneckonců, zdá se, že zapomněli uvést konečný termín."
 BEL_interpreters: "Tlumočníci"
 BEL_interpreters_desc: "Jednou z velkých překážek, kterým naše ozbrojené síly musely čelit, byla přirozeně dvojjazyčná požadavek jejich důstojnického sboru, aby mohli velit flámským a valonským vojákům. Nyní se to může stát jednou z našich největších sil, protože můžeme téměř beztrestně operovat na našich sousedních územích bez jazykových bariér."
 BEL_interpreters_tt: "Tento §YNárodní duch§! bude přidán jak současným členům frakce, tak budoucím členům frakce."
 BEL_investigate_bribery_charges: "Vyšetřit obvinění z korupce"
 BEL_investigate_bribery_charges_desc: "Obvinění z korupce nikdy neopustila vládu a výzvy k vyšetřování zesílily. Leon Degrelle, vůdce fašistů Rexist, dokonce přímo obvinil Paula van Zeelanda samotného z přijímání úplatků."
 BEL_investigate_pm_tt: "Obvinění vůči samotnému premiérovi budou rovněž prošetřena podrobněji."
 BEL_invite_german_tank_organization: "Pozvat [GER.GetAdjective] vývojáře tanků"
 BEL_invite_german_tank_organization_desc: "Když většina našich předchozích obrněných kontaktů je nyní uzavřena, musíme hledat nové partnery, se kterými bychom spolupracovali na tom, abychom Panzery dostali k lidem."
 BEL_invite_soviet_tank_makers: "Pozvat [SOV.GetAdjective] výrobce tanků"
 BEL_invite_soviet_tank_makers_desc: "Dříve jsme vždy spoléhali na naše spojence pro obrněné jednotky, a i když se naši přátelé změnili, tato politika zůstala. Díky našim přátelským vztahům se Sovětským svazem, bychom je mohli přesvědčit, aby nás podpořili některými poznatky."
 BEL_iron_wall: "Železná zeď"
 BEL_iron_wall_desc: "Naše belgické brány se ukázaly být významnou překážkou pro nepřátelské manévry při testování, takže bychom je měli nasadit hromadně po celé naší zemi, abychom zastavili ty, kteří by nás chtěli napadnout."
 BEL_join_allies: "Připojit se k spojencům"
 BEL_join_allies_desc: "Velká válka nás viděla stát společně jako spojence dříve, a společně jsme obstáli při testu invaze. Společně se opět postavíme, proti všem, kdo by nám chtěli ublížit."
 BEL_join_axis: "Připojit se k ose"
 BEL_join_axis_desc: "Byli jsme izolováni příliš dlouho, je čas, abychom se spojili s našimi germánskými bratry a zajistili si alianci mezi námi, abychom chránili a rozšířili naše vzájemné ambice."
 BEL_join_comintern: "Připojit se k Kominterně"
 BEL_join_comintern_desc: "Komunistická internacionála má historii pomoci těm, kteří stojí za socialistickým způsobem, a protože jsme obklopeni těmi, kteří chtějí potlačit narůstající osvobození našich pracovníků, musíme se obrátit na východ pro nové přátele."
 BEL_junior_officer_training: "Výcvik mladších důstojníků"
 BEL_junior_officer_training_desc: "Dobrý důstojník inspiruje své vojáky, aby bojovali proti překážkám, ale může být slepý vůči beznadějné situaci. Dobrý vůdce správně identifikuje, že situace je bezútěšná, ale udělá to nejlepší, co může. Skvělý vůdce bude mít plán, jak se z této situace dostat a znovu zaútočit z lepší pozice. Identifikujeme a vyškolíme naše důstojníky, aby se stali tím nejlepším, čím mohou být."
 BEL_king_law_freedom: "Král, právo, svoboda"
 BEL_king_law_freedom_desc: "Dobrý Belgičan bojuje za krále, zákon a svobodu. Měli bychom si uvědomit, že král je před všemi ostatními, jak by měl být Leopold III. naším králem. Neboť to jsou jeho zákony, které dodržujeme, a za jeho svobodu bojujeme."
 BEL_king_of_the_belgians: "Král Belgického království"
 BEL_king_of_the_belgians_desc: "'Slibuji, že budu dodržovat Ústavu a zákony belgického lidu, udržovat národní nezávislost a integrity území,' to jsou slova, podle kterých se člověk stává králem, vyslovena ve třech jazycích: francouzštině, holandštině a němčině."
 BEL_kings_abdication: "Abdikace krále"
 BEL_kings_abdication_desc: "Po veřejném rozkladu vztahů mezi parlamentem a monarchou byl na krále Leopolda vyvinut tlak, aby abdikoval. Doufáme, že odejde v pokoji."
 BEL_kings_abdication_tt: "§GJakmile je král Leopold pryč, Belgie bude mnohem odolnější vůči invazi.§!"
 BEL_koningshooikt_wavre_line: "Linie Koningshooikt-Wavre"
 BEL_koningshooikt_wavre_line_desc: "Koningshooikt–Wavre Line, neboli KW Line, je druhá linie obrany mezi Koningshooikt a Wavre. Tyto pozice jsou připraveny speciálně pro obsazení našimi a spojeneckými silami spíše než pro garnizony a skládají se z příkopů, pilulek a belgických bran. Toto je velmi solidní obranná linie a měla by poskytnout hlavní místo odporu pro nás."
 BEL_la_belgique_et_le_congo: "La Belgique et le Congo"
 BEL_la_belgique_et_le_congo_desc: "Role Belgie v Kongu byla dlouho jednou z vykořisťování a pronásledování, když by měla být jednou z prosazování rovnosti a příležitosti. S naším obnoveným domácím důrazem na socialistické ideály, je nejvyšší čas začít vzdělávat naše koloniální bratry v této filozofii a začít investovat do jejich socialistické budoucnosti."
 BEL_la_dame_blanche: "La Dame Blanche"
 BEL_la_dame_blanche_desc: "Dame Blanche nebo Bílá paní byla podzemní odbojová organizace během Velké války. Walthère Dewé, vůdce hnutí v té době, se tiše připravoval na další obsazení Belgie, a nyní je čas uvolnit schopnosti této organizace podruhé."
 BEL_lambert_chardome_tt: "§YLambert Chardome§! se stává §YGenerálem§!"
 BEL_legacy_of_the_belgian_airforce: "Odkaz belgického letectva"
 BEL_legacy_of_the_belgian_airforce_desc: "Naši piloti byli považováni za jedny z nejodvážnějších těch, kteří bojovali nad bojišti Velké války, a tato hrdá tradice se dodnes udržuje."
 BEL_legacy_of_the_great_war: "Odkaz Velké války"
 BEL_legacy_of_the_great_war_desc: "Ušli jsme dlouhou cestu od hrůz "velké" války, a zatímco naše rány ještě zcela nezhojily, nosíme naše jizvy s hrdostí. Jednou jsme odolali útočníkovi, můžeme, ne, budeme, odolávat mu znovu."
 BEL_legacy_of_the_soldier_king: "Dědictví vojákova krále"
 BEL_legacy_of_the_soldier_king_desc: "Král Albert, Soldier King, hrdina a zachránce Belgie. Mnoho se můžeme naučit od tohoto velkého muže, a jeho příklad je něco, z čeho se mohou naučit všichni v našich ozbrojených silách, ne, všichni v naší národě. Budeme se bránit a bojovat proti každému útočníkovi až do posledního."
 BEL_legacy_of_the_soldier_king_tt: "§YKrál Leopold§! už se nebude poddávat vojenskému tlaku a vzdát se země, pokud bude napaden."
 BEL_leopolds_return: "Leopoldův návrat"
 BEL_leopolds_return_desc: "Král Leopold III je legitimním vládcem [BEL.GetNameDef] a měl by nyní znovu usednout na svůj trůn, když nám byla Belgie obnovena."
 BEL_liberal_victory: "Liberální vítězství"
 BEL_liberal_victory_desc: "Ekonomicky liberální Katolická strana se umístila na první příčce v nedávných volbách a Hubert Pierlot povede [BEL.GetName], slibujíc bránit jej a belgický lid do posledního."
 BEL_lucien_lippert_tt: "§YLucien Lippert§! se stává §YGenerálem§!"
 BEL_maritime_phoenix: "Námořní fénix"
 BEL_maritime_phoenix_desc: "Z ničeho se naše flotila rozvinula. Naše loděnice jsou osvětlené ohněm průmyslu, zatímco nové lodě opouští doky stále rychlejším tempem, a naše strategické zájmy v zahraničí jsou splněny našimi flotilami plujícími pod vlajkou [ROOT.GetAdjective]."
 BEL_military_service_for_all_in_exile: "Vojenská služba pro všechny v exilu"
 BEL_military_service_for_all_in_exile_desc: "Po celém světě žije velké množství [BEL.GetAdjective]ů. Měli bychom vyhlásit, že všichni mají být okamžitě povoláni k službě za účelem osvobození naší vlasti. Patriotičtí horlivci jsou vysokí a můžeme očekávat velký příliv podpory."
 BEL_minerva_imperia: "Minerva-Imperia"
 BEL_minerva_imperia_desc: "Belgie nebyla jen vedoucím hráčem v používání obrněných vozidel během první světové války, ale také jsme si užívali výhodného postavení v automobilovém průmyslu během meziválečných let. Dva z našich největších výrobců, Minerva a Imperia, se nedávno sloučili a bylo by velkou škodou, kdybychom jejich výhodného postavení nevyužili k našemu jednotnému prospěchu."
 BEL_mobilize_the_nation: "Mobilizujte národ"
 BEL_mobilize_the_nation_desc: "Pevnosti nejsou jedinou věcí, kterou bychom měli připravit, ale samotná populace může být naším největším zdrojem. Během poslední války statečně bojovali proti vetřelcům, pojďme využít tu samou vášeň a shromáždit naše lidi na obranu."
 BEL_modernized_army: "Modernizovaná armáda"
 BEL_modernized_army_desc: "Často je rozdíl mezi vítězi a poraženými ve válce v tom, kdo si z jejich zkušeností vzal nejlepší ponaučení. Je čas, abychom se zamysleli nad tím, co jsme získali a ztratili, a reformovali armádu, abychom ji přivedli na nové, moderní standardy."
 BEL_moi_dabord: "Já především"
 BEL_moi_dabord_desc: "Moi d'abord! Já první! Slavný výkřik Spaaka, když přišel nepřátelský velvyslanec s vyhlášením války. Již rozzuřený vypuknutím nepřátelství, chtěl Spaak, aby byl překvapivý útok zaznamenán v mezinárodním záznamu, než mohlo být doručeno vyhlášení války. To se od té doby stalo výzvou pro podporovatele exilové vlády."
 BEL_monetary_reconstruction: "Monetární rekonstrukce"
 BEL_monetary_reconstruction_desc: "Po první světové válce byla belgická ekonomika v troskách. V pokusu o usnadnění rekonstrukce a splácení svých obrovských dluhů začalo belgické ministerstvo financí tisknout peníze. Hodně peněz. I když to v té době pomohlo, nyní hrozí hyperinflace a musíme to dostat pod kontrolu, než budou možné další reformy."
 BEL_multi_language_courses: "Vícejazyčné kurzy"
 BEL_multi_language_courses_desc: "Jedním z hlavních problémů, kterým naše armáda čelí, je dvojjazyčná povaha naší populace. Proměňme to v výhodu! Můžeme naše důstojníky učit jak francouzsky, tak nizozemsky, a využít výhody dvojjazyčného důstojnického sboru."
 BEL_national_redoubt_at_antwerp: "Národní redoubt v Antverpách"
 BEL_national_redoubt_at_antwerp_available_tt: "Jedna z následujících musí být pravdivá:\n 1 §Y$bunker$§! může být postaven v městě Brusel\n 2 §Y$bunkery$§! mohou být postaveny ve městě Antwerpen"
 BEL_national_redoubt_at_antwerp_bypass_tt: "Všechny následující body musí být pravdivé:\n 1 §Y$bunker$§! nemůže být postaven ve městě Brusel\n 2 §Y$bunker$s§! nemohou být postaveny ve městě Antwerpen"
 BEL_national_redoubt_at_antwerp_desc: "Historickým kamenem naší obrany byl vždy Antverpy. Vylepšíme tamní opevnění a použijeme je jako páku k posílení zbytku země."
 BEL_nationalize_the_banks: "Nacionalizovat banky"
 BEL_nationalize_the_banks_desc: "Příliš dlouho byly banky řízeny chamtivými muži, kteří se starali pouze o zisk. Banky jsou institucí ve službě všem, proto je spravedlivé, že se chopíme jejich kontroly a správně nasměrujeme jejich finanční nástroje k našemu společnému prospěchu."
 BEL_naval_doctrine: "Námořní doktrína"
 BEL_naval_doctrine_desc: "Existuje pouze tolik, co nám mohou naši civilní školitelé naučit, abychom opravdu rozšířili naše porozumění námořním záležitostem, musíme hledat zahraniční talenty a tím zlepšit naše znalosti a tréninkové schopnosti."
 BEL_our_southern_neighbour: "Náš jižní soused"
 BEL_our_southern_neighbour_desc: "Díky našim zkušenostem z poslední války byly většina našich obran směřovány k našemu východnímu sousedovi, nicméně, nejsou to jediné velmoce sousedící s námi. Měli bychom zajistit, abychom byli podobně opevněni na jihu."
 BEL_paul_emile_janson: "Paul-Émile Janson"
 BEL_paul_emile_janson_desc: "Liberální volba pro premiéra, Paul-Émile Janson byl králem vybrán jako stabilní ruka, aby vedla vládu zpět k stabilitě v těchto stále nestabilnějších dnech."
 BEL_peacekeeping_missions: "Mise k udržení míru"
 BEL_peacekeeping_missions_desc: "Probíhající konflikty po celém světě nás stále znepokojují, nicméně abychom udrželi vnější povrch neutrality, můžeme vysílat vojsko do zahraničí pouze na schválené mírové mise."
 BEL_perpetual_neutrality: "Trvalá neutralita"
 BEL_perpetual_neutrality_desc: "Vzhledem k tomu, že naše země byla hlavním bojištěm, zůstala po První světové válce v troskách. Nikdy by se to nemělo opakovat. Proto oznámíme, že [BEL.GetNameDef] vytvoří nezávislý a trvale neutrální stát, který bude vůči všem ostatním státům udržovat stejnou neutralitu."
 BEL_plan_de_man: "Plan de Man"
 BEL_plan_de_man_desc: "Ačkoli to přichází za vysokou politickou cenu, premiér tvrdě pracoval na pokračování reforem Henri de Mana a zavádění dalších opatření proti nezaměstnanosti. Cílem je dále snížit míru nezaměstnanosti z vysoké úrovně 23,5 % v roce 1932 na 15 %."
 BEL_polish_licences: "Polské licence"
 BEL_polish_licences_desc: "[POL.GetNameDef] se obrátil na nás ohledně poskytování některých jejich návrhů letadel pod licencí, a ty nám mohou být nabídnuty za velmi podprůměrné ceny."
 BEL_port_of_antwerp: "Přístav v Antverpách"
 BEL_port_of_antwerp_desc: "Antverpy jsou město renomované pro svou obchodní historii a přístav zůstává důležitý i dnes. Využijme této pověsti k usnadnění výhodných obchodních dohod."
 BEL_poudreries_reunies_de_belgique: "Poudreries Réunies de Belgique"
 BEL_poudreries_reunies_de_belgique_desc: "Druhá nejstarší zbrojařská společnost v Belgii, Poudreries, se specializuje na munici, takže zefektivnění jejich postavení v naší logistické síti nám poskytne skutečně výbušné výsledky."
 BEL_pressurized_cabin_development: "Vývoj stlačené kabiny"
 BEL_pressurized_cabin_development_desc: "V rámci snahy zlepšit kvalitu letecké dopravy mezi Belgií a Kongem pracujeme na tlakově řízených kabinách, které nám umožní létat mnohem výše, než je obvykle možné. Přizpůsobení této techniky našim válečným letadlům výrazně zvyšuje jejich schopnosti."
 BEL_prisoner_king: "Králi vězňů"
 BEL_prisoner_king_desc: "Král Leopold III, dychtící sloužit trest vedle svého lidu, se rozhodl zůstat v [BEL.GetNameDef] jako zajatec. Nyní nazýván 'Zajatecký král', jeho lid tuto akci přivítal a začal se sdružovat kolem jeho příkladu v těchto těžkých časech."
 BEL_problem_of_language: "Problém s jazykem"
 BEL_problem_of_language_desc: "Belgie byla příliš dlouho rozdělena jazykem, a pokud má Labour Party nějakou naději na sjednocení národa za jejich vládou, samozřejmým místem, kde by měla být, by bylo vyjasnit svůj postoj k jazykové primaci - nebo dokonce vést snahy o oficiální dvojjazyčnost, jak je praktikována v Bruselu."
 BEL_protect_against_france: "Chránit proti Francii"
 BEL_protect_against_france_available_tt: "Můžeme postavit §Y1 pozemní pevnost§! v §YCharleroi§!, §YKortrijk§! nebo §Yv pobřežní provincii severozápadně od Kortrijku§!"
 BEL_protect_against_france_desc: "Předchozí přípravy na jihu byly více přípravami pro případ obklíčení, ale realita je taková, že by mohlo dojít k plnohodnotné invazi z Francie - a měli bychom odpovídajícím způsobem připravit pevnosti a opevnění!"
 BEL_railway_expansion: "Rozšíření železnic"
 BEL_railway_expansion_desc: "Krevní cévy, které živí [ROOT.GetAdjective] obchod a průmysl, jsou její železnice. Jak se naše ekonomika zotavuje a obnovuje, musíme zajistit, aby infrastruktura, kterou máme, držela krok."
 BEL_raise_the_red_flag: "Zvednout rudou vlajku"
 BEL_raise_the_red_flag_desc: "Dosud většina našich snah byla v souladu s umírněnějším socialistickým ideálem, nicméně, abychom se více přiblížili sovětskému bloku, možná budeme muset zvýšit naši podporu komunistické strany. Prvním krokem k tomu by bylo podpořit 'Le Drapeau Rouge' (Červená vlajka), komunistické noviny v Belgii."
 BEL_raise_the_red_flag_tt: "Odemkne rozhodnutí týkající se §Y$BEL_opětovného_zapálení_červeného_plamene_kategorie$§! a obrátil [BEL.GetNameDef] na §Ykomunistickou§!."
 BEL_rally_to_the_king: "Oslovte krále"
 BEL_rally_to_the_king_desc: "Král se stal víc než jen vězněm, stal se symbolem pro naši zápasící národ. Jsme si jisti, že s jeho vedením, dovedností, inteligencí a odhodláním projdeme těmito temnými dny a vyjdeme jako silnější, prosperující národ."
 BEL_re_build_the_fleet: "Obnovit flotilu"
 BEL_re_build_the_fleet_desc: "Prvním krokem k obnovení naší námořní síly je skutečně vybudovat nové námořnictvo. To bude vyžadovat značné investice do nových loděnic a schopností výstavby lodí."
 BEL_re_establish_belgian_navy: "Znovu založit belgické námořnictvo"
 BEL_re_establish_belgian_navy_desc: "Navzdory vítězství několika plavidel od Německa v Versailleské dohodě, po první světové válce Belgie v roce 1927 zrušila své námořnictvo kvůli rozpočtovým omezením. S hrozbami v zahraničí a naší potřebou udržovat strategické komunikace a obchod, zejména s Kongem, se musíme ujistit, že znovu obnovíme naši flotilu."
 BEL_rebuild_wallonian_industry: "Obnovit valonský průmysl"
 BEL_rebuild_wallonian_industry_desc: "Valonsko bylo oblastí nejhůře postiženou během německé okupace v první světové válce, s mnoha jeho průmyslovými odvětvími a zdroji vyloupenými okupanty. Rekonstrukce probíhá rychle, ale vždy by mohla těžit z větších investic, aby dosáhla svého skutečného potenciálu jako [ROOT.GetAdjective] průmyslového srdce."
 BEL_relocate_air_production: "Přesunout výrobu vzduchu"
 BEL_relocate_air_production_desc: "Výroba letadel vyžaduje významné množství specializovaných komponentů a spoléhá na těžko nahraditelné aeronautické inženýry. Jakmile jsou však vyrobeny, mohou být letadla nasazena prakticky kdekoli. Měli bychom uzavírat smlouvy s zahraničními firmami na výrobu našich letadel v zahraničí, aby byly naše výrobní linky chráněny."
 BEL_relocate_air_production_tt: "Poskytuje §G2§! vojenské továrny mimo mapu při vstupu do války."
 BEL_renard_constructions_aeronautiques: "Renard Constructions Aéronautiques"
 BEL_renard_constructions_aeronautiques_desc: "Jedním z nejvíce slibných designérů v poslední době byl Alfred Renard, má několik velmi inovativních návrhů, a měli bychom podpořit tyto snahy a jeho firmu."
 BEL_repudiate_treaty_with_france: "Zrušit smlouvu s Francií"
 BEL_repudiate_treaty_with_france_desc: "Odmítnutí §FRA.GetNameDefCap] prodloužit Maginotovu linii podél našich hranic v podstatě nechává široce otevřené dveře, přes které bude nepřítel nucen zaútočit. Odpírající naše smlouvy s nimi můžeme být osvobozeni od jakýchkoliv vojenských závazků jim pomoci, ale oni budou stále nuceni zasáhnout, pokud budeme napadeni, nebo riskovat následnou invazi do jejich nehlídaného území."
 BEL_resist_and_bite: "Odolávat a kousat"
 BEL_resist_and_bite_desc: "Chasseurs Ardennais jsou elitní jednotkou [ROOT.GetAdjective] sil, složenou převážně z těch, kteří žijí v provincii Lucembursko, kteří jsou zvyklí na těžké lesy regionu. Jejich motto je "Odolávat a kousat!""
 BEL_revitalize_nederlands: "Oživit Nederlands"
 BEL_revitalize_nederlands_desc: "Naše řeč téměř zmizela! Dokonce i soudy vydávají svá prohlášení ve francouzštině a pouze místní nářečí jsou pamatována. Prvním krokem k obnovení flámské velikosti je zajistit, aby správný jazyk byl používán naší vládou a naším lidem. Nederlands!"
 BEL_revive_coal_mining: "Oživení těžby uhlí"
 BEL_revive_coal_mining_desc: "Základem walonského průmyslu vždy bylo železo, a abychom lépe vyráběli tento důležitý materiál, musíme agresivně rozšířit naše uhelné doly v tomto regionu."
 BEL_royal_commander_in_chief: "Královský vrchní velitel"
 BEL_royal_commander_in_chief_desc: "Král Leopold III pochází z dobrého, vojáckého rodu. Král Albert byl válečný hrdina, stál při národě v jeho nejtemnějších hodinách a vedl nás k vítězství. Všechno, co Leopold chce, je dokázat se a vystoupit ze stínu svého otce. Musíme mu jen dát příležitost."
 BEL_royal_commander_in_chief_tt: "§YKrál Leopold III§! se stává §YVrchním velitelem§!"
 BEL_royal_intervention: "Královská intervence"
 BEL_royal_intervention_complete_degrelle_tt: "§RVybrání Degrelle při události Královské intervence dokončí tento zaměření.§!"
 BEL_royal_intervention_complete_janson_tt: "§RVolba Jansona v události Královské intervence dokončí tuto pozornost.§!"
 BEL_royal_intervention_complete_pierlot_tt: "§RVolba Pierlota v události Předčasných voleb dokončí tento fokus.§!"
 BEL_royal_intervention_complete_spaak_tt: "§RVolba Spaak v události Snap Election dokončí tento zaměření.§!"
 BEL_royal_intervention_desc: "Vláda znovu padla a je čas, aby král zasáhl a jednal. Jsou dva kandidáti na premiéra, jistá ruka Paula-Émila Jansona nebo Leona Degrelleho, který vedl stížnosti proti korupci předchozího režimu."
 BEL_royal_intervention_tt: "Král zasáhne, aby se vypořádal s kolabující vládou."
 BEL_royal_military_academy: "Královská vojenská akademie"
 BEL_royal_military_academy_desc: "Královská vojenská akademie je jediným institutem vojenského vzdělávání [ROOT.GetNameDef], ale vzhledem k stále nejistější globální situaci musíme zajistit, aby se naši důstojníci zítřka připravili s nejlepšími vojenskými teoriemi, a to bude vyžadovat rozšíření akademie."
 BEL_scars_of_ww1_ns_fake_tt: "Organizace divize: §R-15%§! \nFaktor rekrutovatelné populace: §R-15%§! \nPodpora války: §R-30%§! \nRychlost stavby §YVojenské továrny§: §R-20%§!"
 BEL_secretaries_general: "Generální tajemníci"
 BEL_secretaries_general_desc: "Ačkoli bychom udělali vše, co můžeme, abychom chránili naši zemi, museli jsme být realisté, když jsme se dívali na naše mnohem větší sousedy, a učinit těžké rozhodnutí vytvořit legislativu v případě naší kapitulace. Tímto jsme vytvořili generální tajemníky, což jsou státní úředníci, kteří byli legálně povoleni spolupracovat s jakýmkoliv okupantem a zajistit, že místní vláda může pokračovat."
 BEL_senior_officer_training: "Výcvik vyšších důstojníků"
 BEL_senior_officer_training_desc: "Odkud se dá říci, že důstojníci mají dvě z těchto čtyř vlastností: lenost, hloupost, píli a chytrost. Hlavní důstojníci by měli být pilní a chytří, senioři leniví a chytří. Dokonce i hloupí a leniví mají své využití. Především musíme identifikovat hloupé a pilné, neboť ti činí rozhodnutí, která vedou k katastrofě, a mají vůli a energii to dotáhnout."
 BEL_snap_election: "Předčasné volby"
 BEL_snap_election_desc: "Když je ústavní krize prozatím zvládnuta, je čas zajistit, aby vláda opět měla svou legitimitu, jinak se neliší od těch, které právě svrhla. V tuto chvíli jsou Paul-Henri Spaak ze socialistů a Hubert Pierlot z katolické strany předními kandidáty."
 BEL_snap_election_tt: "Bude vyhlášeny předčasné volby, aby se určil náš budoucí politický směr."
 BEL_social_partners: "Sociální partneři"
 BEL_social_partners_desc: "Naše vláda svolala Národní pracovní konferenci, aby spojila zástupce odborů a firem. Výsledkem toho bylo zavedení minimální mzdy a šesti dní placené dovolené ročně."
 BEL_socialist_victory: "Sociální vítězství"
 BEL_socialist_victory_desc: "Paul-Henri Spaak vedl Labour Party k vítězství ve zvláštních volbách a přísahal, že udělá vše, co je v jeho silách, aby udržel integritu belgických hranic, bez ohledu na to, zda se k tomu připojí komunisté nebo demokraté."
 BEL_soviet_guarantee: "Sovětská záruka"
 BEL_soviet_guarantee_desc: "Navzdory našim demokratickým sklony jsme přijali socialistickou cestu a máme co nabídnout [SOV.GetNameDef]. Pokud budeme nabízet správné fráze a dodržovat jejich široké diplomatické návrhy, můžeme si udělat přítele z ruského medvěda."
 BEL_soviet_guarantee_tt: "Jsou mnohem pravděpodobnější, že §Gpřijmou§! pokud jsme dokončili §Y$BEL_raise_the_red_flag$§!."
 BEL_spanish_intervention: "Španělská intervence"
 BEL_spanish_intervention_desc: "Situace republiky ve Španělsku je křehká a je jasné, že aby demokracie zvítězila, ti, kteří ji mají rádi, musí eskalovat svou podporu těm, kteří za ni bojují."
 BEL_spanish_intervention_tt: "Otevírá rozhodnutí pro další §Y$BEL_intervention_in_spain_cat$§!.\n\nBudeme moci posílat vybavení, podporovat emigraci k jejich úsilí a politicky je podporovat."
 BEL_stampe_et_vertrongen: "Stampe et Vertrongen"
 BEL_stampe_et_vertrongen_desc: "I když se Stampe et Vertrongen specializují na školení letadel, měli bychom investovat do této domácí firmy a přizpůsobit jejich návrhy pro další frontové úkoly."
 BEL_stk: "Založit STK"
 BEL_stk_desc: "Naším cílem je založit Studiecentrum voor de Toepassingen van de Kernenergie (Výzkumné centrum pro aplikace jaderné energie), nebo STK, jako specializovaný orgán k prozkoumání vědeckých možností za atomovou energií."
 BEL_strategic_doctrine_development: "Vývoj strategické doktríny"
 BEL_strategic_doctrine_development_desc: "Není dost myslet bitvu na bitvu, místo toho musíme mít solidní znalosti strategické úrovně a uspořádat naše vojsko podle specifických doktrín, aby bylo zajištěno, že všechny naše síly směřují k jednomu jedinému cíli: vítězství."
 BEL_strength_and_brotherhood: "Síla a bratrství"
 BEL_strength_and_brotherhood_desc: "Budeme hledat ty, jejichž ideály síly a bratrství se shodují s našimi, a jako lev si vytvoříme svou vlastní skupinu. Tímto způsobem můžeme prosadit to, co nás činí mocnými, a roztrhat slabší v mysli a duchu jako kořist, kterou jsou."
 BEL_support_the_european_project: "Podporovat evropský projekt"
 BEL_support_the_european_project_desc: "Ve světě ovládaném válkou a konfliktem se nám stalo extrémně jasným, že neutralita není zárukou míru. Proto bychom měli oslovit ostatní evropské státy a vytvořit orgán věnovaný vzájemné bezpečnosti a ekonomické stabilitě, a tak společně můžeme prospívat."
 BEL_support_the_rexists: "Podporovat Rexisty"
 BEL_support_the_rexists_desc: "Nyní, když Degrelle zaujmul své místo jako premiér, je čas, aby strana, která ho podpořila na této pozici, byla odměněna, a senioři byli povýšeni do kabinetních pozic."
 BEL_support_the_vnv: "Podpořit VNV"
 BEL_support_the_vnv_desc: "V rámci nedávných voleb se Vlaamsch Nationaal Verbond, nebo Flamská národní unie, spojila s Rexovou stranou s cílem vytvořit korporativní stát. Nyní, když se Degrelle dostal k moci, je čas, aby odměnil své spojence a začal podnikat kroky směrem k expanzivnějšímu fašistickému státu se zřetelným zaměřením na znovusjednocení s Nizozemskem."
 BEL_the_belgian_legion: "Belgická legie"
 BEL_the_belgian_legion_desc: "Belgická legie jsou sbírkou konzervativních a royalistických loajalistů, připraveni a dychtiví vzít do rukou zbraně ve jménu svého krále. Měli bychom propašovat, koho můžeme, ze země a využít je k dobrému účelu."
 BEL_the_council_of_europe: "Rada Evropy"
 BEL_the_council_of_europe_desc: "Je stále jasnější, že neutrality není ochrana proti vojenskému expanzionismu agresivních sousedů. Proto je jediným způsobem, jak zajistit mír v Evropě, jednota. Měli bychom shromáždit diplomaty a hlavy států k jednomu stolu a tak založit Radu Evropy."
 BEL_the_council_of_europe_tt: "Odemkne rozhodnutí k §YPozvat jiné země do $BEL_european_union$§!."
 BEL_the_european_crusade: "Evropská křížová výprava"
 BEL_the_european_crusade_desc: "Na hranicích Evropy obchází supi, jejich barbarské ideologie hledají slabost vůči civilizovaným národům ukrytým uvnitř. Naším úkolem je stát jako bastion pořádku a pokroku, náš národ, jenž prokázal svou bezprecedentní odhodlanost, právem stojí jako vůdce v tomto boji."
 BEL_the_european_crusade_tt: "Účinky §YEvropské křížové výpravy§! budou závislé na tom, zda se k moci dostanou §YRexists§! nebo §YVNV§!."
 BEL_the_flemish_question: "Flámština"
 BEL_the_flemish_question_desc: "Trvající rozdělení uvnitř [BEL.GetName] i nadále způsobuje rozpor mezi našimi lidmi. Měli bychom tuto otázku vyřešit jednou provždy a rozhodnout se sami, jaký má být správný jazykový standard. Lidé udělají, co se jim řekne, nakonec jsme všichni [BEL.GetAdjective], a to překonává jakýkoliv jednotlivý spor jako jazyk."
 BEL_the_french_horse_and_the_red_rider: "Francouzský kůň a červený jezdec"
 BEL_the_french_horse_and_the_red_rider_desc: "Belgie byla příliš dlouho vržena pod kopita Francouzů, bestie ovládané komunistickými jezdeckými. Musíme povstat a udržet se proti této zrádné invazi. Pouze tím, že ukážeme naši důvěru a sílu, se tato bytost vzdálí a bude pokojněna."
 BEL_the_grand_place: "Grand-Place"
 BEL_the_grand_place_desc: "Velké náměstí v centru Bruselu je už dlouho ohniskem socialistického myšlení. Nejznáměji zde napsal Karl Marx Komunistický manifest, a toto místo hostilo také 3. kongres První internacionály, a nakonec se stalo zakládajícím místem první socialistické strany, Belgické dělnické strany."
 BEL_the_king_surrenders: "Král se vzdává"
 BEL_the_king_surrenders_desc: "V překvapivém kroku král Leopold III využil své pravomoci jako vrchní velitel, aby nabídl bezpodmínečnou kapitulaci všech belgických vojenských jednotek nepříteli. Na první pohled to mělo za cíl zachránit co nejvíce životů, ale šíří se šeptanda o temnější motivaci."
 BEL_the_king_surrenders_tt: "§RKapitulace s králem v moci dokončí tento zaměření.§!"
 BEL_the_lost_tribe: "Ztracený kmen"
 BEL_the_lost_tribe_desc: "Skvrna, kterou [BEL.GetName] musel nést, byla být neprávem spojována s dobytými a zotročenými galskými národy. Jsme naše vlastní ztracená tribu Germánců. Jsme ti, kdo odolávají. Jsme ti, kdo bojují. Jsme ti, kdo vítězí."
 BEL_the_new_ruhr: "Nový Rúr"
 BEL_the_new_ruhr_desc: "Region Ruhr v Německu je známý svým surovým průmyslovým výstupem, až do té míry, že se stal předmětem závisti ostatních velmocí. Belgie má také nárok na průmyslovou velikost a potenciál, který může daleko překonat ten náš soused. Máme příležitost, máme zdroje, máme odhodlání a co je nejdůležitější. Máme lidi."
 BEL_the_price_to_pay: "Cena, kterou je třeba zaplatit"
 BEL_the_price_to_pay_desc: "Král byl po nějakou dobu v jednání s našimi okupanty, a jeho charakter mu umožnil získat jejich důvěru. Je možné, že bychom mohli mít pozemky ztracené v Belgii vrácené. Cena, kterou žádají na oplátku, je jednoduchá. Klekněte."
 BEL_the_secret_army: "Tajná armáda"
 BEL_the_secret_army_desc: "Nyní, když byla naše země okupována, musíme začít úkol budování odporu, který se zapojí do sabotáže a narušení. Tajná armáda je naším spojovacím článkem k tomu, byla založena několika důstojníky naší poražené armády, mají organizační a logistické dovednosti potřebné k tomu, aby to uvedli do pohybu. Vše, co musíme udělat, je vydat rozkaz."
 BEL_the_walloon_legion: "Valonská legie"
 BEL_the_walloon_legion_desc: "S naším pravým původem správně ustanoveným a objasněným, je čas na to, abychom se chopili této slavné tradice a ukázali světu, co opravdu dokážeme."
 BEL_trade_union_support: "Podpora odborů"
 BEL_trade_union_support_desc: "Našimi přirozenými spojenci v politickém boji jsou odbory, ale dosud byla jejich podpora naší věci vlažná. Můžeme posílit naše sliby k nim a na oplátku mobilizují své členy v náš prospěch."
 BEL_traditional_family_values: "Tradiční rodinné hodnoty"
 BEL_traditional_family_values_desc: "Katolická církev nás vždy vedla dobře v oblasti správné rodinné etiky, a je na těchto učení, kterým bychom se měli nadále řídit. To je jediný způsob, jak můžeme zajistit stabilitu a růst potřebný pro pokračující expanzi a prosperitu v budoucnu."
 BEL_tripartite_government: "Trojstranná vláda"
 BEL_tripartite_government_desc: "Stejně jako vlády národní jednoty, které přišly před tím, se premiérovi Pierlotovi podařilo spojit několik demokratických stran dohromady na projev belgické solidarity. S tímto politicky sjednoceným frontem má konečně moc prosadit radikálnější legislativu."
 BEL_unfit_to_reign: "Neschopný vládnout"
 BEL_unfit_to_reign_desc: "Vzhledem k bezpodmínečné kapitulaci, kterou nabídl král Leopold III bez parlamentního schválení, prohlásila občanská vláda, že je neschopen vládnout, a slíbila, že bude pokračovat ve válce ze zahraničí."
 BEL_unity_makes_strength: "Jednota dělá sílu"
 BEL_unity_makes_strength_desc: "Původně motto Nizozemské republiky, když vládla jak Nizozemí, tak Belgií. Bylo formálně přijato belgickým státem po revoluci v roce 1830, která vedla k naší nezávislosti. Opravdu bylo zakotveno jednotou liberálních pokrokářů a katolických konzervativců, kteří stáli v centru belgické politiky, a od té doby představuje belgický ideál."
 BEL_unlock_gold_reserve_decisions_tt: "Odemkne rozhodnutí pro §Y$BEL_gold_reserves_cat$§!"
 BEL_v_for_victory: "V Za vítězství"
 BEL_v_for_victory_desc: "Victoire! Vryheid! Dvě slova, vítězství a svoboda, nalezená mezi belgickými jazyky a identifikovaná stejným písmenem. Vztyčený ukazováček a prostředníček se staly symbolem vzdoru a odhodlání mezi belgickým obyvatelstvem, než se rozšířily na zahraniční břehy, a přijímají je dokonce i podobně odvážní národní vůdci."
 BEL_val_benoit_institutes: "Instituty Val-Benoît"
 BEL_val_benoit_institutes_desc: "Měli bychom založit Institut Val-Benoît na Univerzitě v Liège, založením několika nových vědeckých oddělení na troskách starého opatství Val-Benoît."
 BEL_van_overstraeten_on_the_home_front: "Van Overstraeten na domácí frontě"
 BEL_van_overstraeten_on_the_home_front_desc: "Zdaleka nejinteligentnější ze všech vojenských personálů, nevýhodou je, že si to uvědomuje. Van Overstraeten se schopně zasloužil o funkci králova vojenského poradce před vypuknutím války, a i když jeho osobnost činí spolupráci s ním výzvou, naše okolnosti jsou takové, že ho musíme požádat, aby vyšel do boje a vedl naši zemi k vítězství."
 BEL_vandervelde_minority: "Vanderveldeova menšina"
 BEL_vandervelde_minority_desc: "Émile Vandervelde zvítězil ve volbách, nicméně jeho Labour Party dokázala vyhrát pouze jako menšina. Po krachu koaličních jednání se rozhodl jít sám, ačkoli politická cesta vpřed bude obtížná."
 BEL_vnv_dominant_tt: "§Y[BEL.GetName]§! bude znám jako §YVlaanderen§!"
 CHI_has_accepted_german_overtures: "Čína přijala [ROOt.GetAdjective] nabídky"
 COG_31e_brigade_parachutiste: "31e Brigáda Parachutiste"
 COG_31e_brigade_parachutiste_desc: "Měli bychom se pokusit vytvořit elitní parašutistickou jednotku schopnou rychle zachytit osady a ničit nepřátele uvnitř nich, která může také sloužit jako elitní stráž našeho národního vůdce, pokud by kdykoli byla ohrožena."
 COG_BEL_negotiations_ongoing_flag: "Pokračující vyjednávání o nezávislosti Konga"
 COG_a_german_protectorate: "Německý protektorát"
 COG_a_german_protectorate_desc: "Abychom přinesli legitimitu naší nové státní moci, stejně jako ji chránili před hladovými supy jako jsou Britové a Francouzi, měli bychom se pokusit stát se protektorátem našich starých přátel, [GER.GetNameDef]."
 COG_a_multiethnic_conglomeration: "Multi-etnický konglomerát"
 COG_a_multiethnic_conglomeration_desc: "Naše společnost byla vždy složena z více etnických a jazykových skupin, a bylo to pro ni lepší. Měli bychom podpořit více takového chování a změnit vztah mezi dobyvatelem a dobytými."
 COG_a_society_of_trade: "Společnost postavená na obchodu"
 COG_a_society_of_trade_desc: "Naše společnost mohla dlouho pokračovat díky obchodním trasám vedoucím skrze Kongo. Musíme v tom pokračovat, pokud si přejeme získat silnější ekonomický základ."
 COG_academie_militaire_de_kananga: "Vojenská akademie de Kananga"
 COG_academie_militaire_de_kananga_desc: "Není to jen pravidelným vojákům, kdo potřebují výcvik, ale také důstojníkům a generálům. Musíme investovat do Académie Militaire de Kananga, aby naše armáda mohla být lépe vzdělána na úkoly, které přijdou."
 COG_acquire_american_investments: "Získat americké investice"
 COG_acquire_american_investments_desc: "Američané mají velký zájem využívat naši rozlehlou zemi jako uzel pro zajištění dopravy zásob a zbraní, protože jsme strategicky umístěni ve středu Afriky a zároveň jsme blízko americkému kontinentu. Měli bychom toho využít ve svůj prospěch a pokusit se přitáhnout americké investory."
 COG_adopt_lingala_and_swahili_as_martial_languages: "Lingála a Swahili jako bojové jazyky"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "Ačkoli Force Publique používala francouzštinu jako svůj hlavní jazyk, musíme se v úsilí o distanci od našich bývalých overlordů pokusit zavést domácí kongoské jazyky do našich armád. Hlavní sekce budou používat Lingálu a Swahilštinu, protože jsou to v současnosti dva největší."
 COG_aeronautical_research_department: "Oddělení leteckého výzkumu"
 COG_aeronautical_research_department_desc: "Možná to není něco, do čeho jsme se dříve silně investovali, ale nesmíme zapomenout, že se nemůžeme příliš spoléhat na zahraniční aktéry. Musíme se pokusit vyvinout a vyrábět naše vlastní letadla, bez ohledu na náklady s tím spojené."
 COG_african_research_and_development_department: "Africké oddělení výzkumu a vývoje"
 COG_african_research_and_development_department_desc: "Abychom postoupili, musíme založit společnou africkou výzkumnou a technologickou rozvojovou jednotku, která může spojit technické know-how mnoha afrických států."
 COG_african_union_faction: "Organizace africké jednoty"
 COG_alliance_de_bakongo: "Aliance Bakongo"
 COG_alliance_de_bakongo_desc: "Aliance Bakongo je vedena velkým myslitelem Joseph Kasa-Vubu, mužem, který jistě bude světlem na cestě pro nezávislé Kongo. Musíme zajistit, aby ABAKO mohlo fungovat bez zásahů od vlády."
 COG_allow_local_autonomy: "Povolte místní autonomii"
 COG_allow_local_autonomy_desc: "Vzhledem k tomu, že je prakticky nemožné řádně centralizovat, měli bychom usilovat o to, abychom regionům umožnili místní autonomii, abychom lépe udrželi podporu mnoha lidí naší země, přestože nad nimi nemáme tak velkou kontrolu."
 COG_an_expansionist_state: "Expanzionistický stát"
 COG_an_expansionist_state_desc: "Každý stát se musí neustále rozrůstat, pokud chce držet krok s požadavky své populace, a my nejsme výjimkou. Musíme rychle rozšířit naše hranice, abychom uspokojili ty, kteří neustále touží po více."
 COG_an_independent_colonial_cabinet: "Nezávislá koloniální vláda"
 COG_an_independent_colonial_cabinet_desc: "Abychom mohli správně řídit zemi, budeme muset založit dočasný kabinet ministrů a naše vlastní parlament v Leopoldville. Mezitím se Vleeschauwer vydá na státní návštěvy k našim různým spojencům s nadějí, že s nimi uzavřeme výhodné obchodní dohody."
 COG_appoint_a_royal_council: "Jmenování královské rady"
 COG_appoint_a_royal_council_desc: "Král může vědět mnoho, ale ne všechno. Proto potřebuje královskou radu poradců, kteří mu mohou pomoci vést jeho ruku při vládnutí nad královstvím."
 COG_approach_the_barotse_litunga: "Přistoupit k Barotse Litungovi"
 COG_approach_the_barotse_litunga_desc: "Litunga Barotse lidu na jihu, Yeta II, sdílí mnohé naše cíle, pokud jde o antiimperialismus. Možná by se ukázalo moudré získat jeho důvěru a nechat jeho bojovníky pomáhat při naší osvobození?"
 COG_approach_the_barotse_litunga_tt: "Když začne válka za osvobození, získáme 2 §YBarotse Divize§! a získáme jádro na §Y[981.GetName]§!"
 COG_approach_the_disfavored_mwami: "Přiblížit se k neoblíbenému mwami"
 COG_approach_the_disfavored_mwami_desc: "Existuje mnoho lidí, kteří se vzpírají belgickým okupantům. Jedním z nich je Yuhi V Musinga, bývalý Mwami Rwandy. Můžeme získat jeho přízeň a zajistit, aby se on a jeho následovníci k nám připojili v našem povstání, až přijde správný čas."
 COG_approach_the_disfavored_mwami_tt: "Když začne válka za osvobození, získáme 2 §YRwandanské divize§!, a monarchistické nálady v naší zemi se budou časem posilovat."
 COG_approached_ruanda_urundi_governor_flag: "Přistoupil k guvernérovi Ruanda-Urundi"
 COG_assemble_a_regency_council: "Sestavit regentskou radu"
 COG_assemble_a_regency_council_2_tt: "Rada začne hledat kandidáty k vedení našeho národa, přičemž upřednostní ty s největší legitimností."
 COG_assemble_a_regency_council_desc: "Řešení našich politických potíží není nikde na obzoru. Žádná konkrétní strana nebo politik nemá dostatečnou veřejnou podporu, aby převzal národní vedení, a situaci nelze povolit pokračovat déle. Musíme sestavit radu, která se pokusí nabídnout vedení určitým kmenovým vůdcům a monarchům, abychom získali co nejvíce legitimity pro naši novou vládu."
 COG_assemble_a_regency_council_tt: "Jakmile bude vybrán vůdce, §YNové zaměření§! se objeví pod §YV závislosti na tom, kdo byl vybrán§!"
 COG_attempt_to_ally_the_portuguese: "Pokuste se spojit s [POR.GetAdjective]"
 COG_attempt_to_ally_the_portuguese_desc: "Náš vztah s [POR.GetNameDef] a jejich výzkumníky byl nahoru a dolů, ale je čas napravit minulost a dívat se do budoucnosti. Měli bychom se proto snažit navázat s nimi alianci."
 COG_attempt_to_centralize_the_state: "Pok attempt centralizovat stát"
 COG_attempt_to_centralize_the_state_desc: "Naše obrovská národ je nekonečně nemožné kontrolovat z jednoho centrálního místa. Aspoň pokud nemůžeme vynalézt lepší komunikační a dopravní technologie. Měli bychom však udělat, co je v našich silách, abychom lépe centralizovali stát kolem našeho hlavního města."
 COG_attempt_to_sway_moise_thsombe: "Pokusaha ovlivnit Moïse Tshombe"
 COG_attempt_to_sway_moise_thsombe_desc: "Provincie Katanga se zdá být proti našim myšlenkám na secesi a pravděpodobně se odtrhne, pokud bychom zahájili naše povstání. Musíme tedy získat podporu jednoho z jejich nejvýznamnějších politiků, Moïse Tshombeho, a nechat ho přesvědčit je o naší společné příčině."
 COG_bakongo_military_might: "Bakongo vojenská moc"
 COG_bakongo_military_might_desc: "Nyní, když jsme znovu stabilizovali situaci v našem království, je čas si nárokovat a dobýt všechno, co nám patří, a přivést Afriku pod naši nadvládu!"
 COG_boma_accords_faction: "Boma Accords"
 COG_brown_water_navy: "Hnědovodní námořnictvo"
 COG_brown_water_navy_desc: "Moře nás příliš nezajímá. Naše rozsáhlé řeky a jezera však budou potřebovat důkladné hlídání, pokud chceme udržet bezpečnost naší země."
 COG_bundu_dia_kongo: "Bundu dia Kongo"
 COG_bundu_dia_kongo_desc: "Aby se náš stát skutečně vrátil k tomu, čím byl, musíme se zbavit okovů křesťanství, které nám byly vnuceny Portugalci před tolika lety. Je čas opět přijmout Bukongo!"
 COG_central_african_bank: "Centrální africká banka"
 COG_central_african_bank_desc: "S vytvořením [ETH_GetCentralBankName] bychom mohli začít proces integrace ekonomik uvnitř Organizace africké jednoty. To by nám umožnilo efektivněji využívat naše zdroje a infrastrukturu pro blaho všech členských států."
 COG_central_bank_of_congo_ruanda_urundi: "Centrální banka Konga a Ruandy-Urundi"
 COG_central_bank_of_congo_ruanda_urundi_desc: "Je na čase, abychom založili vlastní banku, kterou neovládají zahraniční mocnosti nebo která leží v zahraničí!"
 COG_centralize_military_structure: "Centralizovat vojenskou strukturu"
 COG_centralize_military_structure_desc: "Abychom lépe koordinovali naše armády, musíme vytvořit centralizovanou vojenskou strukturu, což je to samé, co nám kdysi umožnilo snadno ovládnout všechna naše sousední království."
 COG_children_of_woot: "Děti Woota"
 COG_children_of_woot_desc: "Woot je nadpřirozená bytost, která pojmenovala zvířata a další živé věci a byla také prvním člověkem a přinášečem civilizace. Jsme jejich děti a musíme jednat tak, abychom splnili jejich očekávání."
 COG_claim_the_great_lakes: "Nárokovat Velká jezera"
 COG_claim_the_great_lakes_desc: "Různé království Velkých jezer, jedním z nichž jsme kdysi byli, byla nyní všechna podrobena zahraničním mocnostem. Jako jedno z těchto starých království máme mnohem legitimnější nárok na tuto oblast než jakékoli imperialistické mocnosti a musíme ji proto co nejdříve převzít."
 COG_closer_cooperation_with_eugene_jungers: "Těsnější spolupráce s Eugènem Jungers"
 COG_closer_cooperation_with_eugene_jungers_desc: "Eugène Jungers je současný guvernér kolonie Ruanda-Urundi. Pokud získáme jeho přízeň, mohli bychom pracovat blíže a nakonec využít dostupné zdroje v kolonii ve svůj prospěch."
 COG_closer_cooperation_with_eugene_jungers_tt: "Odemkne zaměření §YRuanda-Urundi§! a §YExpand the Tungsten Mines§!"
 COG_coastal_defence_fleet: "Vyvinout pobřežní obrannou flotilu"
 COG_coastal_defence_fleet_desc: "Boma a Matadi musí být řádně chráněny. Toho lze dosáhnout pouze konstrukcí silných plavidel, jejichž hlavním účelem je udržovat se blízko našemu pobřeží."
 COG_colonial_administration: "Koloniální správa"
 COG_colonial_administration_desc: "Měli bychom využít, co jsme se naučili z německé koloniální administrativy naší země v minulosti, abychom lépe spravovali Afriku."
 COG_colonial_administration_tt: "Otevírá rozhodnutí k §YIntegraci států§! v §YStřední Africe§!"
 COG_comitted_to_our_overlords_war_flag: "Rozhodli jsme se plně se zavázat našim pánům ve válce"
 COG_command_post_albertville: "Velitelství Albertville"
 COG_command_post_albertville_desc: "Musíme zřídit velitelské stanoviště v Albertville, abychom lépe hlídali naše jihovýchodní řeky."
 COG_command_post_goma: "Velitelství Goma"
 COG_command_post_goma_desc: "Musíme zřídit velitelství v Goma, abychom lépe hlídali naše severovýchodní řeky."
 COG_command_post_matadi: "Velitelství Matadi"
 COG_command_post_matadi_desc: "Musíme zřídit velitelství v Matadi, abychom lépe hlídali naše západní řeky."
 COG_congo_and_the_war_in_europe: "Kongo a válka v Evropě"
 COG_congo_and_the_war_in_europe_desc: "Náš overlord se ocitl pod útokem cizí mocnosti a válka se může časem rozšířit až k našim hranicím. Je čas, abychom se připravili na bitvu a potvrdili, že ačkoli mohou, nikdy se nevzdáme!"
 COG_congolese_bussinessowners: "Kongolští podnikatelé"
 COG_congolese_bussinessowners_desc: "Aby naše společnost mohla uzdravit z mnoha let institucionalizovaného útlaku a učinit pokroky směrem k spravedlivější společnosti, musíme začít povzbuzovat kongolské občany k zakládání vlastních podniků, s nadějí, že se dokáží prosadit na trhu."
 COG_contract_the_empain_group: "Uzavřít smlouvu s Empain Group"
 COG_contract_the_empain_group_desc: "Skupina Empain byla založena Édouardem Empainem v roce 1881 a je jednou z největších korporací naší doby. Odpovědná za tramvaje, železnice, výrobu elektrické energie, stavebnictví a těžbu, mezi jinými věcmi, působí v Belgii, Francii, Rusku, Egyptě a Číně a již měla velký podíl na rozvoji východního belgického Konga. Jejich služby jsou nesmírně potřebné!"
 COG_contract_the_empain_group_tt: "Odemkne rozhodnutí pro §YExpand Mines§! a §YInvest in Companies§! řízené skupinou Empain"
 COG_cooperate_with_the_comite_special_du_katanga: "Speciální výbor Katanga"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "Auguste Tilkens, bývalý guvernér Belgického Konga, nyní vede Comité Spécial du Katanga, parastátní orgán založený v roce 1900, který je odpovědný za správu a využívání zdrojů v provincii Katanga. Bylo by moudré tuto organizaci využít naplno."
 COG_cooperate_with_the_congolese_churches: "Spolupracovat s kongolskými církvemi"
 COG_cooperate_with_the_congolese_churches_desc: "Církve, ačkoliv konzervativní ve své podstatě, nás neodmítají a nepředstavují velkou hrozbu pro naši vládu. Proto bude nejlepší zajistit si jejich přízeň a nechat je být součástí našeho národního aparátu."
 COG_days_left_for_rebellion_tt: "Aktuální dny jsou: [?COG_time_until_annex_angola_rebellion:days|Y0]"
 COG_declaration_of_congolese_unity: "Prohlášení o kongolské jednotě"
 COG_declaration_of_congolese_unity_desc: "Lidé Bakongo v současnosti žijí odděleni mezinárodními hranicemi. Musíme se snažit sjednotit náš lid co nejdříve, a k tomu zajistit, aby Bakongo mohlo prosperovat po staletí."
 COG_declaration_of_congolese_unity_tt: "Odemkne rozhodnutí §YIntegrace okupovaných kongolských území§!"
 COG_desgregate_the_universites: "Desegregace univerzit"
 COG_desgregate_the_universites_desc: "V naší zemi je mnoho jasných myslí, které jsou potlačovány a šlápány na ně politikou univerzit, která nedovoluje určitým lidem povstat nad určitou úroveň vzdělání. Musíme tomu okamžitě učinit přítrž, neboť mnozí chtějí pomoci našemu národu, ale nemohou."
 COG_devout_catholic_kingdom: "Zbožné katolické království"
 COG_devout_catholic_kingdom_desc: "Jako jedno z prvních katolických království v Africe chápeme důležitost náboženství a legitimity papeže. Pokud se máme zotavit z dlouhých staletí bojů, musíme zůstat věrní našim křesťanským ideálům."
 COG_emergency_powers_for_pierre_ryckmans: "Nouzové pravomoci pro kolonálního guvernéra"
 COG_emergency_powers_for_pierre_ryckmans_desc: "Naše administrace byla od doby, kdy byl přerušen telefonní kontakt s vládou v Belgii, v úplném chaosu. Musíme proto udělit nouzové pravomoci Ryckmansovi a Vleeschauwerovi, abychom mohli jednat s větší autoritou."
 COG_encourage_unionism: "Podporovat unionismus"
 COG_encourage_unionism_desc: "V Kongu je mnoho lidí, kteří nedostávají ani zdaleka tolik, kolik jejich teoreticky rovní. Abychom tento problém vyřešili, musíme povzbudit naše lidi k zakládání odborů, protože pouze společnou prací můžeme přinést lepší budoucnost!"
 COG_endorse_force_publique_mutinies: "Podpořit vzpoury Force Publique"
 COG_endorse_force_publique_mutinies_desc: "Ačkoli je Force Publique nástrojem koloniálních autorit, mnozí uvnitř organizace vidí civilizační misi takovou, jaká skutečně je. Měli bychom je přesvědčit, že nejlepší kroky k akcím jsou vzpoury, a že pouze skrze takové činy můžeme získat plnou nezávislost."
 COG_endorse_force_publique_mutinies_tt: "Pokud jsou vzpoury buď u konce, nebo stále probíhají, když se dokončí zaměření §YÚtoč na železo, dokud je horké§!, duch vážně ovlivní našeho nepřítele v občanské válce"
 COG_enter_the_sterling_area: "Vstup do oblasti Sterling"
 COG_enter_the_sterling_area_desc: "Britové požadují, abychom, výměnou za to, že nám bude umožněno udržet si naši nezávislost od nich, zatímco náš pán je pod cizím okupací, vstoupili do Sterling Area a platili jim dotace, stejně jako dodržovali jejich koloniční tržní ceny. Nebude to pro nás ekonomicky výhodné, ale je to cena, kterou budeme muset zaplatit."
 COG_establish_new_sabena_air_routes: "Zavést nové vzdušné trasy SABENA"
 COG_establish_new_sabena_air_routes_desc: "Societé Anonyme Belge d'Exploitation de la Navigation Aérienne nám již dlouho poskytuje leteckou dopravu mezi hlavními obytnými centry naší rozsáhlé země. Možná bychom se mohli pokusit zavést nové trasy do některých odlehlejších oblastí státu, aby se doprava a komunikace staly mnohem snadněji spravovatelné."
 COG_establish_the_anc: "Zřídit Armée Nationale Congolaise"
 COG_establish_the_anc_desc: "Naše požadavky byly mnohé, ale až dosud nebyly konečně splněny. Dnes je den, kdy můžeme vytvořit správnou kongolskou armádu, která se může postavit proti jakýmkoli budoucím nepřátelům, které můžeme potkat."
 COG_establish_the_anc_locking_tt: "§RLockuje jakékoliv zaměření Force Publique, která by mohla být přijata v budoucnu§!"
 COG_establish_the_anc_modifier_tt: "Odstraní národní duch §YForce Publique§! a nahradí ho §YArmée Nationale Congolaise§!, přičemž si zachová přibližně polovinu dříve získaných bonusů"
 COG_establish_the_west_african_national_secretariat: "Africký národní sekretariát"
 COG_establish_the_west_african_national_secretariat_desc: "Nastal čas vykonat to, co bylo rozhodnuto na pan-africkém kongresu. Musíme dodávat zbraně revolucionářům a pomáhat v globálním antikoloniálním boji, abychom tuto temnou epochu ukončili jednou provždy!"
 COG_evolue_in_politics: "§YÉvolué§! vstoupili do §Y[COG.GetAdjective]§! politiky"
 COG_expand_banana_plantations: "Rozšířit banánové plantáže"
 COG_expand_banana_plantations_desc: "Banány jsou životní silou každé zdravé ekonomiky. Měli bychom usilovat o to, abychom desetinásobili naši produkci banánů, aby byli naši lidé i ekonomika oba spokojeni."
 COG_expand_production_facilities: "Rozšířit výrobní zařízení"
 COG_expand_production_facilities_desc: "Musíme zvýšit naši produkci vojenského vybavení, a jediný způsob, jak to udělat, je postavit nová zařízení schopná toho."
 COG_expand_shipping_industry: "Rozšířit námořní průmysl"
 COG_expand_shipping_industry_desc: "Mnoho míst v naší zemi je obtížně dostupných, aniž bychom využili letecké trasy nebo řeky. Další důležitou věcí by byly spojení s cizími zeměmi přes moře, a proto musíme rozšířit naše námořní průmysly, abychom splnili požadavky naší modernizující se země."
 COG_expanded_peasantry_program: "Rozšířené programy pro rolníky"
 COG_expanded_peasantry_program_desc: "Náš zemědělský sektor je největší v naší zemi a bude do něj potřeba silně investovat, abychom ho modernizovali, a to je přesně to, co uděláme."
 COG_force_arienne_congolaise: "Force Aérienne Congolaise"
 COG_force_arienne_congolaise_desc: "Abychom se mohli správně vyrovnat s našimi nepřáteli, musíme reorganizovat naše letecké síly a ustanovit řádnou leteckou složku v naší nově zřízené armádě."
 COG_force_publique_reformed_flag: "Force Publique byla reformována na Armée Nationale Congolaise"
 COG_forces_terrestres: "Terestrické síly"
 COG_forces_terrestres_desc: "Nejdůležitější částí jakékoli armády je pozemní bojová složka, a ta naše má mnoho nedostatků. Musíme do ní investovat, aby mohla stát hrdě proti našim nepřátelům."
 COG_form_the_gecamines: "Založit Gécamines"
 COG_form_the_gecamines_desc: "Dalším krokem je nacionalizace Géomines sloučením do naší nově založené státní společnosti La Générale des Carrières et des Mines. Tímto způsobem budou zdroje naší země konečně naše."
 COG_formally_recognize_the_kimbanguist_church: "Formálně uznat Kimbanguistickou církev"
 COG_formally_recognize_the_kimbanguist_church_desc: "Simon Kimbangu, sebevyslaný zvláštní vyslanec Ježíše Krista samotného, byl po mnoho let trnem v oku naší administrativy. S množstvím podpory od místní populace, kterou jeho hnutí získalo, může být vhodný čas oficiálně uznat církev Ježíše Krista na zemi jako legitimní náboženskou skupinu v naší zemi."
 COG_foster_a_personality_cult: "Pěstování kultu osobnosti"
 COG_foster_a_personality_cult_desc: "Není nikdo jiný než [ROOT.GetLeader], kdo může přinést prosperitu lidem Afriky. On je velký vůdce, který stojí jako základ naší nezávislosti a musí být podle toho zacházeno."
 COG_found_the_congolese_national_movement: "Založit Kongolské národní hnutí"
 COG_found_the_congolese_national_movement_desc: "Aby Kongo mohlo spolupracovat navzdory mezi-etnickým a mezi-náboženským bojům, kterým čelí, budeme muset vytvořit organizaci jednotného frontu, která se zaváže udělat z Konga to nejlepší, co může být. K tomu Patrice Lumumba navrhl vytvořit Mouvement national Congolais."
 COG_found_the_parti_solidaire_africain: "Založit Parti Solidaire Africain"
 COG_found_the_parti_solidaire_africain_desc: "Pohyb panafrikanismu roste každým dnem a jako jeden z největších států v Africe si nemůžeme dovolit zůstat pozadu za těmito událostmi. Proto musíme založit Africkou vzájemnou stranu s cílem posílit spolupráci mezi socialistickými a demokratickými státy na našem kontinentu."
 COG_french_as_martial_language: "Francouzština jako bojový jazyk"
 COG_french_as_martial_language_desc: "Tradičně používala Force Publique francouzštinu jako hlavní jazyk v armádě. Bylo prokázáno, že je to vítězný koncept, a není důvod ho v blízké době měnit."
 COG_friendship_with_france: "Smlouva o přátelství s [FRA.GetName]"
 COG_friendship_with_france_desc: "[FRA.GetNameDefCap] nás možná kolonizovali, ale umožnili nám naši nominalní nezávislost a jsme za to vděční. Měli bychom se snažit napravit minulá křivdy a založit s nimi alianci."
 COG_from_a_gendarmerie_to_a_fighting_force: "Od četnictva k bojové síle"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "Je na čase, abychom opustili naše kořeny v Force Publique a přestrukturovali naši armádu, aby více připomínala správnou bojovou sílu než gendarmerii, kterou kdysi byla."
 COG_german_east_africa: "Německá východní Afrika"
 COG_german_east_africa_desc: "Musíme se posunout směrem ke starým územím Německé východní Afriky, aby je bylo možné znovu přivést zpět do našeho společenství!"
 COG_german_south_west_africa: "Německá jihozápadní Afrika"
 COG_german_south_west_africa_desc: "Musíme se posunout k bývalým územím Německé jihozápadní Afriky, aby mohla být opět přivedena zpět do našeho oběhu!"
 COG_german_west_africa: "Německá západní Afrika"
 COG_german_west_africa_desc: "Musíme se tlačit směrem ke starým územím Německé západní Afriky, aby se mohla znovu přivést zpět do stáda!"
 COG_governor_general_pierre_ryckmans: "Generální guvernér Pierre Ryckmans"
 COG_governor_general_pierre_ryckmans_desc: "I když ministři zpět v [BEL.GetNameDef] mají mnoho plánů pro náš stát, nejsou jediní. Pierre Ryckmans má také velkou vizi a bude moudré využít jeho administrativní znalosti k zlepšení stavu národa."
 COG_great_cattle_chiefs: "Velcí dobytkoví náčelníci"
 COG_great_cattle_chiefs_desc: "Co nás v minulosti odlišovalo, byli naši velcí náčelníci, kteří měli talent na organizaci a administraci. Mohli udělat naše zemědělské pole silnější než jakékoli jiné, a je to něco, co zoufale potřebujeme vrátit zpět."
 COG_great_military_chiefs: "Velcí vojenské vůdci"
 COG_great_military_chiefs_desc: "Co nás v minulosti odlišovalo, byli naši velcí vojenské velitelé. Měli bychom zavést přísné tréninkové režimy, aby naši současní mohli žít v souladu s těmi z minulosti."
 COG_guerilla_tactics_drills: "Cvičení guerillových taktik"
 COG_guerilla_tactics_drills_desc: "Náš terén je ideální pro taktiku hit and run. Proto bychom se měli snažit vytrénovat naše vojáky v používání těchto technik pro jejich maximální výhodu a zajistit, že dokážeme zahnat každého útočníka, kterého potkáme."
 COG_hold_the_pan_african_congress: "Uskutečnit Panafrický kongres"
 COG_hold_the_pan_african_congress_desc: "Všichni vlivní afričtí politici se musí shromáždit a společně rozhodnout o budoucnosti kontinentu. Na programu musí být povstání proti koloniálním státům a emancipace afrických národů."
 COG_improve_colonial_lawmaking: "Zlepšit koloniální legislativu"
 COG_improve_colonial_lawmaking_desc: "Našich zákonů je mnoho a většina z nich je silně zastaralá, přičemž většina z nich existuje již od doby Svobodného státu. Bylo by nejlepší zaměstnat renomovaného koloniálního právníka Roberta de Mûelenaere, aby pomohl přepsat mnoho zastaralých zákonů v naší zemi."
 COG_improve_the_civil_administration: "Zlepšit civilní správu"
 COG_improve_the_civil_administration_desc: "Administrativa v mnoha našich vzdálených regionech zanechává hodně k přání. Musíme usilovat o zlepšení této situace, pokud má naše země fungovat tak hladce a bezproblémově, jak si přejeme."
 COG_increased_powers_for_colonial_governors: "Zvýšené pravomoci pro koloniální guvernéry"
 COG_intore_infantry_recruitment: "Získejte jednu elitní jednotku s 7 §YInfantry§! bataliony"
 COG_invest_in_geomines: "Investovat do Géomines"
 COG_invest_in_geomines_desc: "Společnost Géologique et Minière des Ingénieurs et Industriels Belges sehrála velkou roli při těžbě a využívání obrovských ložisek kovových rud na jihovýchodě naší země a je jedním z největších výrobců cínu na světě. Pokud do ní nyní investujeme, jistě může dlouhodobě podpořit naši ekonomiku."
 COG_invest_in_rubber_plantations: "Investovat do kaučukových plantáží"
 COG_invest_in_rubber_plantations_desc: "Guma je palivem naší ekonomiky a může nám pomoci vytvořit výhodné obchodní dohody s cizími mocnostmi. Je to proto sektor, do kterého musíme silně investovat."
 COG_invest_in_the_textile_industry: "Investujte do textilního průmyslu"
 COG_invest_in_the_textile_industry_desc: "Abychom zajistili prosperitu našeho národa, musíme investovat do výroby tradičních kuba textilií a prodávat je na mezinárodním trhu."
 COG_invest_in_urban_centers: "Investice do Městských Center"
 COG_invest_in_urban_centers_desc: "Naše národ je rozsáhlý a našich lidí je mnoho. Nicméně není dostatek peněz, aby každý dostal spravedlivý díl, a pokud máme investovat někde, venkov by zůstal opomíjen. To nás však nezastaví v investování do našich dvou největších měst, Léopoldville a Élisabethville."
 COG_invite_german_kasierist_exiles: "Pozvat německé monarchisty"
 COG_invite_german_kasierist_exiles_desc: "Zdá se, že Němci se vzdali svého slavného císaře a usadili se v pravé průměrnosti. Měli bychom se snažit pozvat loajální německé monarchisty do naší země a pokusit se etablovat pravé Mittelafrika!"
 COG_invite_german_kasierist_exiles_tt: "§YCarl Friedrich Goerdeler§!, §YPaul von Lettow-Vorbeck§! a §YAlfred Hugenberg§! cestují do Afriky, aby se k nám připojili"
 COG_invite_kwame_to_the_capital: "Pozvat Kwame Nkrumaha do hlavního města"
 COG_invite_kwame_to_the_capital_desc: "Kwame Nkrumah je vlivný a populární panafrikanistický politik z Ghany. Měli bychom ho pozvat do našeho hlavního města, abychom navázali dobré vztahy s tímto hnutím, a možná by nám mohl být užitečný více než jedním způsobem."
 COG_invite_the_general_labour_federation_of_belgium: "Generální odborová federace Belgie"
 COG_invite_the_general_labour_federation_of_belgium_desc: "Generální odborová federace Belgie byla založena jako náhrada za Odborovou komisí a usiluje o rozšíření svého vlivu dále než jen na belgické pevnině. Díky našim kontaktům bychom mohli zajistit, že se usadí v Kongu a poskytnou sjednocenou organizaci pro naše lidi, kteří se chtějí zúčastnit."
 COG_join_the_comitern: "Připojte se k Kominterně"
 COG_join_the_comitern_desc: "Máme ideologické spojence v Sovětském svazu, kteří si přejí nic jiného, než ukončit éru kolonialismu. Proto bychom měli navázat bližší diplomatické vztahy s nimi, možná dokonce hledat alianci."
 COG_kasa_vubus_first_cabinet: "První kabinet Kasa-Vubu"
 COG_kasa_vubus_first_cabinet_1_tt: "Staneme se §YDemokratickými§!, a §YJosef Kasa-Vubu§! získá vlastnost §YZakladatel kongolské národa§!"
 COG_kasa_vubus_first_cabinet_2_tt: "§YJoseph Kasa-Vubu§! získá vlastnost §YFounding Father of the Congolese Nation§!, a my získáme §YStability§! a §YPolitical Power§!"
 COG_kasa_vubus_first_cabinet_desc: "První svobodné volby skončily a Joseph Kasa-Vubu vyšel na vrchol. Nyní tvrdě pracuje na sestavení prvního kongolského kabinetu ministrů. Díky své velké popularitě po celé zemi a vynikající práci si bude jistě pamatován jako skvělý prezident po mnoho generací."
 COG_lecho_du_katanga: "L'Écho du Katanga"
 COG_lecho_du_katanga_desc: "Echo z Katangy je noviny vydávané z Élisabethville sociálně-kolonialistickým zakladatelem Jeanem Decosterem a editorem Albertem Decosterem. Společně propagují evropské osidlování v Kongu, což by mohlo být užitečné pro rychlejší rozvoj našeho rostoucího národa."
 COG_liberation_by_force: "Osvobození silou"
 COG_liberation_by_force_desc: "Lidé Afriky nemají moc se osvobodit. Musíme se tedy snažit je osvobodit od jejich utlačovatelů, aby mohli opět zažít svobodu, tak jako tomu bylo kdysi dávno."
 COG_make_contact_with_irving_brown: "Navázat kontakt s Irvingem Brownem"
 COG_make_contact_with_irving_brown_desc: "Americký odborový aktivista a vůdce Americké federace práce Irving Brown dlouho udržoval vazby na Cyrille Adoulu, a jako poručík americké armády by mohl být cenným přírůstkem k naší straně. Pokud ho použijeme jako kontakt, je pravděpodobné, že se pokusíme získat investice od Američanů s vazbami na odborové svazy."
 COG_make_use_of_the_british_proposal: "Využijte britský návrh"
 COG_make_use_of_the_british_proposal_desc: "Britové nabídli, že vzhledem ke slabosti vlády zpět v Belgii, by dovolili nezávislý kongolský stát jako součást jejich aliance, pokud jim umožníme práva na několik dolů a gumových plantáží. Je to nabídka, které by bylo moudré se chopit!"
 COG_make_use_of_the_british_proposal_in_negotations: "Budeme schopni využít §YBritskou podporu§! k prosazení nezávislosti během budoucích jednání s našimi koloniálními overlordy výměnou za práva na zdroje k §Y[538.GetName]§! a §Y[890.GetName]§!."
 COG_make_use_of_the_british_proposal_tt: "Pokud Belgie nedokončila zaměření §YKrál Belgičanů§!, získáme schopnost využít britskou podporu při vyjednávání naší nezávislosti na Belgii. Pokud však §YPosílili spolupracujícího krále§!, budeme schopni okamžitě vyhlásit nezávislost za použití britské podpory. \n\nSoučasné efekty:"
 COG_manifeste_convience_africaine: "Manifeste de Conscience Africaine"
 COG_manifeste_convience_africaine_desc: "Kongolská národní uvědomění začíná nabírat tvar a évolué začínají být zklamáni třicetiletým plánem Jefa Van Bilsena. Je čas, aby se kongolští intelektuálové ozvali a ukázali světu, kam Kongo směřuje!"
 COG_marine_nationale: "Marine Nationale"
 COG_marine_nationale_desc: "Ačkoli to nebylo něco, do čeho jsme dosud výrazně investovali, námořní síla je pro většinu moderních národů nutností. Jedinou otázkou je, zda ji chceme vybudovat s cílem vyslat sílu do Atlantského oceánu, nebo zda ji chceme strukturovat tak, aby lépe fungovala na mnoha řekách v kongobasku."
 COG_mend_the_linguistic_divides: "Zacelit jazykové rozdíly"
 COG_mend_the_linguistic_divides_desc: "Existují velké rozdíly uvnitř našeho národa, jedním z největších je jazykový rozkol mezi našimi hlavními jazyky Kikongo, Lingala, Swahili, Tshiluba a francouzštinou, a s tím, že uvnitř naší země existují stovky menších jazyků. Musíme mnoha z nich udělit oficiální status, pokud chceme dosáhnout skutečné rovnosti."
 COG_military_service_for_citizenship: "Vojenská služba pro občanství"
 COG_military_service_for_citizenship_desc: "V naší zemi je mnoho lidí, kteří nemají občanství nebo pas. Měli bychom proto udělat, co kdysi udělali Římané, a nabídnout to každému, kdo byl částí našich ozbrojených sil po určitou dobu, a tak doufejme přitáhnout nové potenciální rekruty."
 COG_monarchism_didnt_work_out_flag: "Rada se nedokázala rozhodnout o vládci"
 COG_mutual_defense: "Vzájemná obrana"
 COG_mutual_defense_desc: "Lidé Afriky nikdy nezískají trvalý mír, dokud si národy světa neuvědomí, že náklady na pokus o kolonizaci nás jsou příliš velké. Abychom toho dosáhli, by měly členské země Organizace africké jednoty vytvořit dohodu o vzájemné obraně, slibující chránit se navzájem, pokud některý z nás bude napaden."
 COG_national_committee_for_liberation: "Národní výbor pro osvobození"
 COG_national_committee_for_liberation_desc: "Slabí centristé Kongolského národního hnutí se zdají spokojeni s kompromisem ohledně nezávislosti, která možná nikdy nepřijde, částečně souhlasí s třicetiletým plánem na emancipaci belgické Afriky od Jefa Van Bilse. Musíme zaútočit na koloniální úřady, než budou mít šanci udusit naše plameny!"
 COG_national_committee_for_liberation_tt: "§RNebudeme schopni pokusit se vyjednávat o naší nezávislosti mírově a budeme se zavázat k ozbrojené revoluci§!"
 COG_national_insitute_of_agronomic_study: "Národní institut agronomického studia"
 COG_national_insitute_of_agronomic_study_desc: "Musíme založit organizaci s cílem analyzovat a zlepšovat naše zemědělské metody a půdy. Tímto způsobem může naše země skutečně vzkvétat."
 COG_nationalization_of_foreign_industrial_assets: "Nacionalizace zahraničních průmyslových aktiv"
 COG_nationalization_of_foreign_industrial_assets_desc: "V průběhu naší historie přišlo v naší zemi mnoho zahraničních společností a korporací, které využívaly naše zdroje a lidi. Musíme tyto průmysly nacionalizovat a začlenit je jako naše vlastní."
 COG_new_empire_of_kitara: "Nová říše Kitara"
 COG_new_empire_of_kitara_desc: "Skvělé a starobylé impérium Kitara je zmiňováno mnoha obyvateli našeho východního regionu. Převzetím role tohoto mystického a legendárního státu můžeme plně legitimizovat naše nároky na velká jezera."
 COG_occupy_cabinda: "Obsadit Cabindu"
 COG_occupy_cabinda_desc: "Provincie Cabinda leží mezi našimi provinciemi Loango a Boma, a jak válka zuří po celém světě, je nejvyšší čas, abychom zasáhli a ochránili naše nevinné bratry před dalšími škodami. Jejich současní okupanti se mohou tomuto kroku protivit, ale je to nezbytné pro ochranu budoucnosti Afriky."
 COG_occupy_cabinda_tt: "§RToto může vést k válce s vlastníkem [796.GetName]!§!"
 COG_organization_of_african_unity: "Organizace africké jednoty"
 COG_organization_of_african_unity_desc: "Až dosud byla svoboda od evropské kolonizace vnímána jako otázka jednoduše dosažení nezávislosti. Nicméně se zdá, že jsme všichni stále potenciálními cíli pro dobytí v očích mnoha vůdců mimo Afriku. Pouze tím, že budeme stát spolu a spolupracovat, mohou lidé Afriky doufat, že se vyhnou tomu, aby se opět stali poddanými."
 COG_pan_african_congress: "Pan-africký kongres"
 COG_peacekeeping_forces: "Mise pro udržení míru"
 COG_peacekeeping_forces_desc: "Ačkoliv válka momentálně není přítomna v Kongu, zuří dál na mnoha koutech světa. Musíme bojovat za lepší budoucnost, i když to znamená poslat naše jednotky bojovat za cizí mocnosti v dalekých zemích."
 COG_prepare_for_offensive_action: "Připravit se na ofenzivní akci"
 COG_prepare_for_offensive_action_desc: "Politici doma jsou nerozhodní ohledně naší role v této válce, ale nesmíme zapomenout, že můžeme být jejich záchranou a skrze hrdinské činy vybojovat naši nezávislost v této válce. Každý muž na frontu!"
 COG_proclaim_the_peoples_republic: "Vyhlásit Lidovou republiku Kongo"
 COG_proclaim_the_peoples_republic_desc: "Pokud byste se před lety zeptali naše lidi, jestli si myslí, že někdy dosáhneme tohoto dne, odpověděli by ne. Ale my jsme to dokázali. Dnes je den, kdy můžeme vyhlásit vznik naší dlouho očekávané Lidové republiky. Ať žije předseda, a ať žije stát!"
 COG_procure_foriegn_equipment: "Zajistit zahraniční vybavení"
 COG_procure_foriegn_equipment_desc: "Vzhledem k tomu, že zcela postrádáme technickou odbornost ani průmysl na podporu vývoje a výroby vlastních letadel, bylo by moudré místo toho zaměřit se na půjčování designů a nákup letadel od našich spojenců."
 COG_progressive_congolese_students: "Progresivní kongolské studenti"
 COG_progressive_congolese_students_desc: "S mnoha lidmi v naší zemi, kteří začínají věřit socialistické rétorice, by bylo moudré založit mládežnické organizace, kde mohou být tyto myšlenky šířeny a dále rozvíjeny. Mládež je budoucnost, a proto je třeba je učit, co potřebují, aby nás vedli, až přijde jejich čas."
 COG_promote_marcel_maquet_to_provincial_commisioner: "Povýšit Maqueta na provinčního komisaře"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "Marcel Maquet nám dobře sloužil jako junior kolonialní administrátor a okresní komisař. Bylo by proto moudré rozšířit jeho role tak, aby pokryly větší oblast, tím, že ho povýšíme na provinčního komisaře."
 COG_prussia_of_africa: "Prusko Afriky"
 COG_prussia_of_africa_desc: "My, Mittelafrika, jsme skuteční dobyvatelé, kteří přivedou celou Afriku pod naši nadvládu. Naše armáda byla silně prusifikována a není neobvyklé nás nazývat Pruskem Afriky."
 COG_raf_and_saaf_cooperation: "RAF a SAAF spolupráce"
 COG_raf_and_saaf_cooperation_desc: "Mnozí z našich pilotů odešli do Královského letectva. Ačkoli nás bolí spolupracovat dále s Britským společenstvím, velmi nám pomůže naučit se jejich odbornosti a zažít jejich taktiky na bojišti."
 COG_reclaim_bujumbura: "Znovuzískat Bujumburu"
 COG_reclaim_bujumbura_desc: "Nemůžeme si nárokovat, že jsme nové Království Burundi, pokud nekontrolujeme naše staré hlavní město. Musíme udělat vše, co je v našich silách, abychom znovu získali tento region!"
 COG_reclaim_kigali: "Znovu získat Kigali"
 COG_reclaim_kigali_desc: "Nemožeme se považovat za nové Království Rwandy, pokud nekontrolujeme naše staré hlavní město. Musíme udělat vše, co je v našich silách, abychom znovu získali oblast!"
 COG_reclaim_loango: "Znovu získat Loango"
 COG_reclaim_loango_desc: "Ačkoliv tomu nyní tak není, naše skutečné hlavní město Loango leží v [772.GetName], a musí být přetvořeno na velké město, jaké svět dosud neviděl. Prvním krokem však bude jeho zabezpečení."
 COG_reestablish_the_bouvandji: "Znovu zavést Bouvandji"
 COG_reestablish_the_bouvandji_desc: "Během 11. století byli Bouvandji bratrství kovářů z národa Woyo. Měli mistrovství v ohni a železe a vedli stát Ngoyo k dominanci nad námi. S naším triumfem v posledních letech však může být čas, abychom je místo toho využili."
 COG_reestablish_the_royal_council: "Znovu ustanovit královskou radu"
 COG_reestablish_the_royal_council_desc: "Královská rada Kralovství Kongo, často nazývaná vrcholem vrcholů, byla vládní institucí úředníků a šlechticů v minulosti. Měli bychom ji znovu ustanovit, protože žádný král nemůže skutečně vládnout sám."
 COG_royal_university_of_higher_education: "Královská univerzita pro vyšší vzdělání"
 COG_royal_university_of_higher_education_desc: "Abychom mohli jako národ pokročit, musíme vzdělávat naše lidi tak, aby byli schopni dosahovat vědeckých průlomů. K tomu bychom měli založit univerzitu pro vysoké vzdělání."
 COG_safeguard_cabinda: "Chrání portugalské Kongo"
 COG_safeguard_cabinda_desc: "Provincie Cabinda byla kdysi součástí Království Kongo, a zatímco válka zuří po celém světě, nastal čas, abychom zasáhli a ochránili naše nevinné bratry před dalším poškozením. Jejich současní okupanti tento krok asi neocení, ale je nezbytný pro ochranu budoucnosti Afriky."
 COG_scouting_the_terrain: "Zkoumání terénu"
 COG_scouting_the_terrain_desc: "Naše rozsáhlé džungle ztěžují přechod našeho terénu a navíc je obtížné spatřit nepřítele dříve, než budou příliš blízko našim důležitým městům. Proto bude letectvo muset hrát velkou roli při poskytování leteckého průzkumu."
 COG_secure_german_aid: "Zabezpečit německou pomoc"
 COG_secure_german_aid_desc: "Existuje mnoho mocností, které by nás rády viděly nezávislé, nebo alespoň oslabily naše belgické overlordy. I když nemají velký zájem o naši nezávislost jako celek, Němci by nejraději viděli oslabení Belgie. Proto budou silným spojencem, alespoň během války."
 COG_secure_soviet_aid: "Zajistit sovětskou pomoc"
 COG_secure_soviet_aid_desc: "Existuje mnoho mocností, které si přejí, abychom byli nezávislí, nebo alespoň oslabit naše belgické overlordy. Sovětský svaz by mohl být naším nejlepším pokusem, pokud chceme získat spojence, na něhož se budeme moci spolehnout i po válce."
 COG_shatter_the_roof: "Rozbít střechu"
 COG_shatter_the_roof_desc: "Konečně nadešel čas rozbít neviditelnou střechu, která byla neustále nad hlavami mnoha našich lidí, a konečně jim umožnit zažít svobodu zvolit si, jak chtějí žít!"
 COG_slander_the_colonial_authorities: "Pomluvit koloniální úřady"
 COG_slander_the_colonial_authorities_desc: "Co potřebujeme udělat teď, je zahájit rozsáhlou propagační kampaň proti koloniálním úřadům a veřejnosti odhalit všechno, co udělali a stále dělají vůči nám. Pouze tímto způsobem můžeme opravdu získat podporu lidu."
 COG_slander_the_colonial_authorities_tt: "§R Tento národní duch bude odstraněn po skončení naší války za nezávislost!§!"
 COG_socialist_education_reforms: "Socialistické vzdělávací reformy"
 COG_socialist_education_reforms_desc: "Lidé musí být řádně vzděláni, aby mohli přemýšlet samostatně, aniž by se vraceli do pastí tribalismu a barbarství. Musíme proto usilovat o to, abychom formovali vzdělávací systémy a osnovy tak, aby odpovídaly našim požadovaným názorům."
 COG_societe_africaine_dexplosifs_congo: "Africká společnost výbušnin Kongo"
 COG_societe_africaine_dexplosifs_congo_desc: "Další věcí, která je potřebná k lepšímu zajištění našich vlastních zbraní, je státní společnost nacházející se v našich vlastní hranicích, která by mohla splnit naše požadavky. K tomu účelu bychom měli založit Société Africaine d'Explosifs Congo, aby mohli vyrábět munici pouze pro nás."
 COG_societe_nationale_chemins_du_congo: "Národní společnost železnic Kongo"
 COG_societe_nationale_chemins_du_congo_desc: "Vzhledem k tomu, jak rozlehlá je naše země, by bylo důležité vytvořit národní agenturu, která se zabývá našimi mnoha železnicemi, z nichž většina je v současnosti v dezolátním stavu, aby naše země mohla být více propojená než kdy jindy."
 COG_south_atlantic_navy: "Jižní atlantické námořnictvo"
 COG_south_atlantic_navy_desc: "Pokud se chceme správně zajistit naši nezávislost, musíme zajistit, aby koloniální mocnosti již nikdy nemohly přistát na našich březích."
 COG_south_to_lake_malawi: "Na jih k jezeru Malawi"
 COG_south_to_lake_malawi_desc: "Bude nutné učinit poslední tlak směrem k dalšímu velkému jezeru, které nebylo na mapě starého Impéria Kitara. To je jezero Malawi a bude prohlášeno za naše, stejně jako všechna ostatní velká jezera v regionu."
 COG_south_to_lake_malawi_tt: "Odemkne rozhodnutí k §YIntegraci Malawi a Zambezie-Moçambique§!"
 COG_spirit_of_loko_yima: "Duch Loko Yima"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader] nese ducha čistého bílého Loko Yima, boha na zemi, který byl vyvržen otcem nebes Bumbou během stvoření, v sobě. Proto musí všichni následovat vůli [ROOT.GetLeader]."
 COG_standardize_military_production: "Standardizovat vojenskou výrobu"
 COG_standardize_military_production_desc: "S naším současným mixem zahraničního a domácího vybavení naše průmysly nemohou vyrábět potřebné náhradní díly dostatečně rychle. Musíme proto pracovat na standardizaci vybavení používaného našimi ozbrojenými silami."
 COG_strengthen_the_banque_du_congo_belge: "Posílit Banque du Congo Belge"
 COG_strengthen_the_banque_du_congo_belge_desc: "Žádná země nemůže fungovat efektivně bez pořádné banky, a my nejsme výjimkou. Abychom měli silnější kontrolu nad měnovou situací v naší zemi, měli bychom usilovat o posílení belgické státní Banque du Congo Belge."
 COG_strict_anti_clericalism: "Přísný proti duchovenství"
 COG_strict_anti_clericalism_desc: "Kněží katolické a kimbanguistické církve jsou chamtiví muži, kteří se starají pouze o sebe. Musíme usilovat o to, abychom přerušili jejich vliv na naši společnost, pokud mají naši lidé někdy růst."
 COG_strike_while_the_iron_is_hot_tt: "Naše jednotky začnou svou cestu směrem k Léopoldville, oficiálně začínající válku za nezávislost. Budeme schopni vnucovat mír s našimi bývalými overlordy a získat plnou nezávislost, pokud ovládneme §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!, nebo pokud správně kapitulujeme našeho nepřítele a vynutíme si mír. \n\nPodobně budou schopni vynucovat mír s námi a zachovat kontrolu nad naší zemí ovládáním §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 COG_strike_while_the_rion_is_hot: "Zahajte, dokud je železo žhavé"
 COG_strike_while_the_rion_is_hot_desc: "Teď je ten pravý čas. Je to teď nebo nikdy. Teď s razancí srazíme naše nepřátele, aby naše země mohla být navždy osvobozena od kolonialistického útlaku!"
 COG_supply_line_disruption_tactics: "Taktiky narušení zásobovacích linií"
 COG_supply_line_disruption_tactics_desc: "Dodávací linie nepřítele mohou být přerušeny jediným přesným úderem. To bude provedeno našimi ponorkami a bude to klíčová součást jakékoli budoucí války, které se zúčastníme."
 COG_the_african_union: "Africká unie"
 COG_the_african_union_desc: "Nastal čas, aby se lidé Afriky spojili v Africké unii. Už nikdy nebudeme ohrožováni imperialisty nebo fašisty, když se snažíme stát prvním supervelmocí Afriky."
 COG_the_arme_populaire_de_liberation: "Armée Populaire de Libération"
 COG_the_arme_populaire_de_liberation_desc: "Revoluční armáda musí dosáhnout na všechny a být dost silná, aby chránila naše občany. K tomu potřebujeme založit vlastní Armée Populaire de Libération, abychom našim lidem již nikdy neměli strach o svou bezpečnost!"
 COG_the_embodiment_of_god: "Ztělesnění Boha"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader] je ztělesněním samotného boha a má jedinečné božské právo vládnout nad všemi zeměmi kolem Velkých jezer. Ať žije jeho veličenstvo!"
 COG_the_executive_council: "Výkonná rada"
 COG_the_executive_council_desc: "Měli bychom prosazovat větší spolupráci v Organizaci africké jednoty vytvořením výkonného orgánu, který by jednal podle vůle lidu a mohl rychle reagovat na hrozby stability v našem regionu."
 COG_the_intore_lion_dancers: "Intore lví tanečníci"
 COG_the_intore_lion_dancers_desc: "Intore Lion Dancers jsou elitní královská garda ruandského Mwami, často označovaná jako Vyvolení v tradiční ruandské armádě. Bylo by nejlepší zajistit, aby tato ozbrojená síla byla pod velením centrální vlády."
 COG_the_invisible_roof_tt: "Má národní ducha §Yneviditelnou střechu§!"
 COG_the_kingdom_of_kongo_focus: "Dům Água Rosada"
 COG_the_kingdom_of_kongo_focus_desc: "Dům Água Rosada byl posledním vládnoucím domem Království Kongo během 19. a 20. století a byl také jednou z hlavních frakcí během Kongo občanské války. Dom Pedro VII, jehož současný nárok, byl nyní znovu korunován králem Konga."
 COG_the_kings_divine_power: "Božská moc krále"
 COG_the_kings_divine_power_desc: "Král má božské právo vládnout a musí být mu to umožněno. Ví, co je nejlepší pro jeho loajální poddané, a bude vládnout železnou pěstí."
 COG_the_lion_roars: "Lev hřmí"
 COG_the_lion_roars_1_tt: "Staneme se §Ykomunisty§! a budeme moci volit mezi §YCyrillem Adoulou§! nebo §YChristophem Gbenyem§! jako naším vůdcem země"
 COG_the_lion_roars_2_tt: "Budeme schopni si vybrat, zda chceme ponechat §YCyrille Adoula§! jako našeho vůdce země, nebo zda ho chceme nahradit §YChristophe Gbenye§!"
 COG_the_lion_roars_desc: "Lidé Afriky touží po osvobození od svých utlačovatelů, stejně jako jsme kdysi toužili my. Simbaové získali v poslední době obrovskou popularitu a v tuto chvíli není nic, co by tomu mohlo zabránit, aby převzali národní vedení."
 COG_the_ma_loango_focus: "Mâ Loango"
 COG_the_ma_loango_focus_desc: "Mâ Loango je tradiční vládcem Království Loango. Nyní, když jsme převzali tento titul, bychom se měli snažit o reintegraci starých území, která Království kdysi drželo."
 COG_the_mwami_of_burundi_focus: "Mwami z Burundi"
 COG_the_mwami_of_burundi_focus_desc: "Nyní, s nástupem Mwambutsy IV Bangiricenge na náš trůn, si můžeme nárokovat titul Království Burundi. Tímto způsobem budeme moci legitimizovat náš nárok na malé království na východě, a možná můžeme jít ještě dál."
 COG_the_nyim_of_kuba_focus: "Nyim Kuby"
 COG_the_nyim_of_kuba_focus_desc: "Království Kuba existuje od roku 1625 a v roce 1884 bylo přeměněno na regionální náčelnictví v Mezinárodní asociaci Kongaa. Jejich vládce je Nyim, který momentálně je Mbóp Mábíínc maMbéky, a bude schopen obnovit naši zemi do jejího bývalého lesku!"
 COG_the_pro_german_mwami_focus: "Pro-německý Mwami"
 COG_the_pro_german_mwami_focus_desc: "Německý kolaborant Yuhi V Musinga z Rwandy nyní převzal kontrolu nad zemí poté, co byl zvolen naším regentským výborem. Ve nečekaném obratu událostí však prohlásil Kongo za pokračování německé koloniální říše a prohlásil, že je vládcem Střední afrického království!"
 COG_the_simba_movement: "Hnutí Simba"
 COG_the_simba_movement_desc: "Nejlepším způsobem, jak zbavit naše koloniální overlordy, je být realistický a získat podporu obyčejného obyvatelstva. K tomu organizuje Christophe Gbenye skupinu známou jako Simbas, která má představovat divokost velkého lva, jímž zasahují do svých nepřátel. Byli by naši nejlepší šancí na získání nezávislosti!"
 COG_the_simba_movement_tt: "Když začne válka za osvobození, získáme 3 §YSimba Movement Divisions§!, a ti budou schopni sesadit vládu a převzít národní vedení, pokud popularita §YCommunism§! bude dostatečně vysoká"
 COG_the_ten_year_plan: "Desetiletý plán"
 COG_the_ten_year_plan_desc: "Abychom obnovili náš průmysl, měli bychom zahájit desetiletý plán pro ekonomický a sociální rozvoj Konga."
 COG_the_umwami_of_rwanda_focus: "Umwami Rwandy"
 COG_the_umwami_of_rwanda_focus_desc: "Nyní s nástupem Mutary III Rudahigwy na náš trůn můžeme nárokovat titul Království Rwandy. Tímto způsobem budeme schopni legitimizovat náš nárok na malé království na východě, a možná můžeme jít ještě dál."
 COG_time_until_annex_angola_rebellion: "Podpora separatistického hnutí se stále utvrzuje"
 COG_to_be_annexed_angola_flag: "Království Kongo Loyalisté"
 COG_traditional_masks_and_armor: "Tradiční masky a brnění"
 COG_traditional_masks_and_armor_desc: "Abychom zvýšili morálku našich jednotek, měli bychom je vybavit tradičním kubánským brněním. Také můžeme zastrašovat naše nepřátele pomocí našich tradičních masek."
 COG_triga_i_project: "Projekt TRIGA I"
 COG_triga_i_project_desc: "Budoucnost energie leží v jaderné energii, a proto naši vědci usilovně pracovali na výstavbě první jaderné elektrárny v Africe, TRIGA I. Když se nám to podaří, měli bychom být schopni přizpůsobit její energii pro naše vojsko, pokud to uznáme za nezbytné."
 COG_tutsi_warrior_training: "Výcvik tutsijských válečníků"
 COG_tutsi_warrior_training_desc: "Naši velcí tutsijští bojovníci nám pomohli dobýt sousední království před tolika lety. Měli bychom zpřísnit naši povinnost, aby se mohli připojit k našim ozbrojeným silám pouze ti nejzdatnější a nejlépe vyškolení muži."
 COG_uniao_dos_povos_do_norte_de_angola: "União dos Povos do Norte de Angola"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "União dos Povos do Norte de Angola je guerillové hnutí, které v současnosti operuje na severu Angoly, jehož cílem je znovu sjednotit naše bývalá území zpět do Království Kongo. Bylo by moudré financovat tuto skupinu."
 COG_uniao_dos_povos_do_norte_de_angola_tt: "Pokud se odtržený stát zabezpečí svou nezávislost, bude §YIntegrován§! k nám"
 COG_unify_east_africa: "Sjednotit východní Afriku"
 COG_unify_east_africa_desc: "Nyní můžeme konečně dosáhnout snů rwandských králů starověku tím, že se pokusíme sjednotit východní Afriku. To je velký úspěch a přinese nám velkou slávu!"
 COG_union_nationale_des_travailleurs_du_congo: "Národní svaz pracujících Konga"
 COG_union_nationale_des_travailleurs_du_congo_desc: "Musíme založit odborový svaz soustředěný v Kongu, který bude oddělený jak od naší, tak od jakékoli jiné vlády."
 COG_uplift_the_apostolic_vicar_of_leopoldville: "Pozvednout apoštolského vikáře Léopoldville"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "Apostolská vikariát belgického Kongu byla založena papežem Lvem XIII. v roce 1888 a je hlavní katolickou institucí v našem státě. Řídí ji její ordinář, apoštolští vikáři z Léopoldville; Joris Six, by měl být zastoupen ve vládě, pokud chceme získat podporu církve."
 COG_utilize_sabena_for_military_purposes: "Využít SABENA pro vojenské účely"
 COG_utilize_sabena_for_military_purposes_desc: "SABENA byla dosud používána pouze pro civilní přepravu. Vzhledem k tomu, že se válka blíží k nám, musíme je využít k trénování pilotů a přestavbě jejich letadel pro vzdušný boj."
 COG_when_the_war_for_independence_starts_tt: "Když §YVálka za nezávislost§! začne:"
 COG_women_in_the_military: "Povolit ženám vstoupit do armády"
 COG_women_in_the_military_desc: "V tuto chvíli nejsou ženy našeho národa povoleny účastnit se vojenské služby, i když je mnoho vlasteneckých žen, které si to přejí. Musíme přepracovat naše zákony, abychom to umožnili, aby co nejvíce schopných vojáků mohlo vstoupit do našich ozbrojených sil."
 CONGO_african_union: "Africká unie"
 CONGO_african_union_desc: "Myšlenky panafrikanismu se rozšířily po celém kontinentu a mnoho svobodných afrických lidí si přeje stát v jednotě za společným cílem. Měli bychom to usnadnit a založit organizaci, která může přiblížit všechny naše národy k sobě."
 CONGO_antwerp_diamond_district: "Antverpský diamantový distrikt"
 CONGO_antwerp_diamond_district_desc: "Vítaným vedlejším produktem toho, že jsme jedním z předních producentů diamantů, se stalo, že Antverpy se staly hlavním centrem pro distribuci a prodej tohoto minerálu, což nám zase poskytuje velmi hmatatelný zdroj příjmů."
 CONGO_appoint_van_overstraeten: "Jmenovat van Overstraetena"
 CONGO_appoint_van_overstraeten_desc: "Raoul van Overstraeten je pravděpodobně jedním z nejvíce schopných mužů v [BEL.GetAdjective] armádě - problém je, že si to uvědomuje. Jeho osobnost ho učinila nepopulárním v domovské zemi, přesto sloužil v Kongu během Velké války. Můžeme využít tu nostalgiu a přivést tohoto nejtalentovanějšího důstojníka zpět."
 CONGO_appoint_van_overstraeten_tt: "§YRaoul van Overstraeten§! je poslán, aby se stal §Ypolním maršálem§! pro §YBelgické Kongo§!"
 CONGO_at_least_fourteen_focuses_done_tt: "Bylo dokončeno alespoň §Y14§! zaměření vycházejících z §YSociété Générale de Belgique§! a §YThe Heart of Africa§!"
 CONGO_at_least_six_focuses_done_tt: "Nejméně §Y6§! zaměření pocházející ze §YSociété Générale de Belgique§! a §YSrdce Afriky§! byla dokončena"
 CONGO_aviation_militaire_de_la_force_publique: "Vojenská letectva Síly Publique"
 CONGO_aviation_militaire_de_la_force_publique_desc: "Není žádným tajemstvím, že velikost Konga činí vojenské a policejní působení na tomto území významnou výzvou. Existuje však jeden způsob dopravy, který dokáže překonat vzdálenosti s lehkostí: letadla. Bylo by pro nás prospěšné investovat do tohoto a zajistit, abychom udrželi kontrolu nad oblohou."
 CONGO_bakwanga_mine: "Těžební důl Bakwanga"
 CONGO_bakwanga_mine_desc: "Bylo zjištěno, že oblast Bakwanga je zvláště bohatá na diamanty. Ačkoli to nejsou stejné velké drahokamy, které se nacházejí v Jižní Africe a Indii, je to výjimečně velký deposit nejtvrdšího minerálu na světě, který by mohl být využit pro širokou škálu průmyslových účelů."
 CONGO_bakwanga_mine_tt: "Odemkne rozhodnutí k §YRozšíření dolů§!"
 CONGO_belgian_congo: "Belgické Kongo"
 CONGO_belgian_congo_desc: "Kolonie byla založena v roce 1908, poté, co byl Kongo svobodný stát anektován belgické vládě, daleko od vykořisťování belgickou korunou. Belgické Kongo zůstává klenotem v srdci belgické koloniální politiky."
 CONGO_belgian_devaluation: "Belgická devalvace"
 CONGO_belgian_devaluation_desc: "Vláda [BEL.GetAdjective] zavedla politiku devalvace, což umožnilo generálnímu guvernérovi snížit cla na dovozy a zvýšit je na vývozy. To by mělo významně zlepšit koloniální rozpočet."
 CONGO_belgian_officer_corps: "Belgický důstojnický sbor"
 CONGO_belgian_officer_corps_desc: "Force Publique v současnosti vedou belgické důstojnické kadry, nicméně, jak se síly rozrostly, důstojnický sbor se nevyvinul, aby to odpovídalo. Měli bychom požádat o další [BEL.GetAdjective] personál, abychom zajistili, že tito noví rekruti budou správně vedení."
 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "Compagnie du Congo pour le Commerce et l'Industrie je velký těžební konglomerát působící v Kongu. Zatímco kontrolují velké množství minerálních zájmů, primárně chceme pomoci rozvíjet jejich metalurgické zdroje."
 CONGO_cheap_labor: "Levná práce"
 CONGO_cheap_labor_desc: "Existuje řada technik manipulace s pracovním trhem, které mohou být použity k maximálnímu využití pracovní síly, například zajistit, aby zde bylo co nejméně pracovních ochran, aby riziko propuštění bylo neustále přítomné, a zajistit, aby zůstali závislí na firmách pro obživu."
 CONGO_chefs_coutumiers: "Chefs Coutumiers"
 CONGO_chefs_coutumiers_desc: "Chefs Coutumiers jsou třídou kmenových náčelníků, kterým byla svěřena moc místní správy ze strany administrativy [BEL.GetAdjective]. S rostoucími investicemi do regionu v poslední době, musíme zajistit, aby naši kmenoví spojenci byli patřičně motivováni a podporováni v pokračování této důležité role."
 CONGO_chefs_coutumiers_tt: "Střední třída §YÉvolué§! začne vznikat."
 CONGO_cobalt_mine_tt: "Odemkne rozhodnutí k §YRozšíření kobaltových dolů§!"
 CONGO_colonial_ambitions: "Koloniální ambice"
 CONGO_colonial_ambitions_desc: "Kongo je impozantní kus území, ale tento kontinent je velké místo. Měli bychom ukázat ostatním koloniálním národům, že závod o Afriku ještě zdaleka neskončil."
 CONGO_compagnie_belge_maritime_du_congo: "Compagnie Belge Maritime du Congo"
 CONGO_compagnie_belge_maritime_du_congo_desc: "Compagnie Belge Maritime du Congo je společnost odpovědná za dopravu materiálů mezi Kongem a [BEL.GetNameDef]. Měli bychom jim nabídnout dotace, abychom zajistili, že tepny, podél kterých zůstane náš důležitý obchod otevřený."
 CONGO_congo_army: "Armáda Konga"
 CONGO_congo_army_desc: "Stává se stále jasnější, že o Kongo mají zájem cizí mocnosti, proto bychom měli více investovat do armády, aby se Kongo mohlo schopně bránit a možná také pomoci [BEL.GetName] uplatnit svůj vliv v zahraničí."
 CONGO_congo_free_state: "Kongo Svobodný stát"
 CONGO_congo_free_state_desc: "Koloniální správa byla tak efektivní v překážení jakéhokoli snu o svobodě, že budoucnost Konga je téměř určena - budoucnost znovu potlačená pod prsty absolutní vlády z Bruselu."
 CONGO_congo_investments: "Investice do Konga"
 CONGO_congo_investments_desc: "Belgická centrální vláda si je dobře vědoma bohatství Konga, a proto bychom mohli využít toto bohatství a obrátit ho k dalšímu zotavení belgické ekonomiky. Vše, co bude potřeba, je malé počáteční investice."
 CONGO_congolese_generals: "Kongolští generálové"
 CONGO_congolese_generals_desc: "Síla Publique vzrostla do takové míry, že se nemůžeme spolehnout na koloniální dovozy, abychom správně vedli. Afričané jsou více než schopni to udělat sami, proto bychom měli zrušit výlučné politiky, které je omezují, a umožnit místním výjimečným talentům vstoupit do důstojnického sboru."
 CONGO_congos_place_in_the_world: "Místo Konga ve světě"
 CONGO_congos_place_in_the_world_desc: "Cesta zatím byla plná zvratů a obratů, nicméně je čas, aby Kongo zaujalo své místo ve světě. Jaký dopad bude minulost mít na naši budoucnost? Teď je čas se rozhodnout."
 CONGO_copper_cartridges: "Měděné náboje"
 CONGO_copper_cartridges_desc: "Nábojnice. Žádná moderní válka nemůže být vedena bez nich a náhodou je měď nejlepším materiálem na jejich výrobu. Měď je odolná vůči korozi a dostatečně měkká, aby byla tvárná. Jak šťastné, že sedíme na skutečné hoře tohoto materiálu!"
 CONGO_develop_infrastructure: "Rozvoj infrastruktury"
 CONGO_develop_infrastructure_desc: "Dlouho jsme čelili realitě, že Kongo je jednoduše příliš velké a příliš neproniknutelné, aby umožnilo dobré spojení infrastrukturou. To neznamená, že bychom se o to neměli pokusit."
 CONGO_dominion_of_congo: "Dominion Kongo"
 CONGO_dominion_of_congo_desc: "Naše pozice jako vzorové kolonie byla dobře udržována a národ dospěl prostřednictvím společných těžkostí sdílených mezi Kongem a [BEL.GetName]. Tím pádem byla dosažena určitá úroveň rovnosti."
 CONGO_dominion_of_congo_tt: "§Y[COG.GetNameDefCap]§! už nebude moci §YZvýšit§! svou §YÚroveň autonomie§! a §Y[BEL.GetNameDef]§! už nebude moci §RZmenšit§! ji"
 CONGO_establish_cometro: "Založit Cométro"
 CONGO_establish_cometro_2_tt: "Pokud dojde k §YBoji za nezávislost§! v Kongu, §Y[KAT.GetNameDef]§! se připojí na naši stranu a získá 2 §Yinfantry§! jednotky s 5 bataliony v §Y[889.GetName]§!"
 CONGO_establish_cometro_desc: "Síla Publique hrála životně důležitou roli při zabezpečování [BEL.GetAdjective] zájmů v Kongu, nicméně to není profesionální vojenská jednotka nastavená na přísné standardy evropských ozbrojených sil. Je čas, aby skutečná armáda zasáhla."
 CONGO_establish_cometro_tt: "Pokud by došlo k §YVálce za nezávislost§! proti našemu pánu, §Y[KAT.GetNameDef]§! by se přidalo na stranu našich pánů a získali by 2 §YInfantry§! jednotky s 5 bataliony v §Y[889.GetName]§!"
 CONGO_establish_university_of_louvain: "Založit Lovanium University"
 CONGO_establish_university_of_louvain_desc: "Původně založen jako lékařská vysoká škola určená pro studium tropické medicíny, máme příležitost rozšířit institut o obor zemědělských věd, a jakmile jej označíme za vysokou školu, jistě se stane předmětem závisti Afriky."
 CONGO_even_a_hospital_can_do_better: "Dokonce i nemocnice může udělat lépe"
 CONGO_even_a_hospital_can_do_better_desc: "Celá řada menších kongolských jednotek sloužila v různých divadlech po celém světě. Úsilí lékařského sboru se zejména stalo legendárním, dokonce i na frontových liniích čelících ohromným šancím, takovým způsobem, že byl místní velitel slyšen, jak svým jednotkám vyčítá, že 'dokonce nemocnice může udělat lépe!'."
 CONGO_expand_force_publique_recruitment: "Zvýšit nábor do Force Publique"
 CONGO_expand_force_publique_recruitment_desc: "Požadavky na Force Publique rostou a s tím roste i poptávka po nových rekrutech. Měli bychom poskytnout větší pobídky k povzbuzení nových zápisů z místní populace."
 CONGO_expand_matadi_seaport: "Rozšířit přístav Matadi"
 CONGO_expand_matadi_seaport_desc: "Matadi je hlavní přístav sloužící Leopoldville a funguje jako brána do vnitrozemí kontinentu přes mnohé řeky. Měli bychom rozšířit námořní zařízení na tomto místě v souladu s jeho rostoucím významem."
 CONGO_expand_metallurgical_industry: "Rozšířit metalurgický průmysl"
 CONGO_expand_metallurgical_industry_desc: "Belgie je dlouho známá svým vynikajícím metalurgickým průmyslem, nicméně neměla vždy potřebné suroviny pro správný rozvoj. Nyní s dováženými zdroji z Konga mají prostředky k prosperitě."
 CONGO_expand_ndolo_and_elisabethville_airports: "Rozšířit letiště N'Dolo a Elisabethville"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "Jednou z výhod, že Kongo je srdcem Afriky, je, že má potenciál stát se hlavním přepravním uzlem letecky pro ty, kteří chtějí překročit africkou expanzí."
 CONGO_expand_ndolo_and_elisabethville_airports_tt: "Tento efekt bude dále vylepšen, pokud bude zaměření dokončeno během frakce s §Y[USA.GetNameDef]§!"
 CONGO_expand_tungsten_mines: "Rozšířit tungstenové doly"
 CONGO_expand_tungsten_mines_desc: "Se rostoucím zájmem o wolframové munice bylo důležité zajistit si vlastní zdroj tohoto důležitého kovu. Naštěstí byl nalezen v našich mandátních oblastech Ruanda-Urundi."
 CONGO_expand_villages: "Rozšířit vesnice"
 CONGO_expand_villages_desc: "Kongo má velký potenciál, ale toho lze dosáhnout pouze širokým a živým pracovníním silou. Měli bychom zakládat nové vesnice v oblastech, které chceme rozvíjet, abychom podpořili tento růst."
 CONGO_expanded_rubber_plantations: "Rozšířené gumové plantáže"
 CONGO_expanded_rubber_plantations_available_malaya_tt: "Náš nepřítel převzal kontrolu nad §YMalaya§!"
 CONGO_expanded_rubber_plantations_available_tt: "Náš nepřítel ovládl všechna §YFrancouzská Indočína§!"
 CONGO_expanded_rubber_plantations_desc: "Poptávka po gumě se stala tak velkou, že se nyní stalo finančně proveditelné výrazně rozšířit plantáže. Můžeme vytvořit specializované farmy a dovézt moderní vybavení, abychom opravdu rozjeli výrobu."
 CONGO_force_publique: "Force Publique"
 CONGO_force_publique_desc: "Původně zamýšlená jako koloniální policejní síla, byla během Velké války militarizována a bojovala proti německé Africe s velkým úspěchem. Pokračujme v tomto posilování a přiveďme tuto koloniální sílu na modernější standardy."
 CONGO_forminiere: "Forminière"
 CONGO_forminiere_desc: "Société internationale forestière et minière du Congo je organizace, která se převážně zajímá o lesnictví a těžbu minerálů v Kongu. Zatímco jejich zkušenosti v lesnictví jsou cenné, nic se nevyrovná tomu, jak lukrativní je jejich diamantový monopol v Kasai. To musíme posílit a rozšířit!"
 CONGO_free_enterprise_fund: "Fond svobodného podnikání"
 CONGO_free_enterprise_fund_desc: "Belgická koloniální správa si dobře uvědomuje, že musí investovat, aby v Kongu vyvstoupila maximální možná ziskovost. Proto nabízejí finanční dotace malým podnikům, aby jim pomohli s jejich startem."
 CONGO_french_congo: "Francouzský Kongo"
 CONGO_french_congo_desc: "Francouzi si vymohli kousek konžské pánve a oddělili náš lid od nás. Nyní je vhodný čas na napravení této historické nespravedlnosti. Může být jen jeden!"
 CONGO_fuel_for_belgium: "Palivo pro Belgii"
 CONGO_fuel_for_belgium_desc: "Naše úsilí o rozšíření těžby surovin v Kongu dosáhla takového úspěchu, že [BEL.GetAdjective] společnosti se bez ostychu spoléhají na tyto levné materiály k napájení svých továren v Belgii... a při tom dosahují významného zisku."
 CONGO_gold_and_diamonds: "Zlato a diamanty"
 CONGO_gold_and_diamonds_desc: "Jsme v poměrně šťastné pozici kontrolovat velké zásoby zlata a diamantů. Měli bychom tyto zdroje využít k nákupu potřeb, odbornosti a nástrojů tam, kde jsou nejvíce potřeba."
 CONGO_gold_and_diamonds_tt: "Odemkne rozhodnutí k §YVyužití kongolského zlata a diamantů§! pro §YInvestice§! a §YStavbu§!"
 CONGO_great_war_of_africa: "Velká válka Afriky"
 CONGO_great_war_of_africa_desc: "Nastal čas pro všechny obyvatele Velké Kongo Basin, aby se sjednotili pod jednou vlajkou. Musíme zrušit libovolné hranice vytvořené evropskými mocnostmi a vzít to, co je naše."
 CONGO_heat_resistant_cobalt: "Cobalt odolný vůči teplu"
 CONGO_heat_resistant_cobalt_desc: "Dlouho jsme těžili kobalt v Kongu, avšak materiál nalezený zde je zvláště vysoké kvality s tepelně odolnými vlastnostmi, což je zásadní pro vývoj nových proudových motorů."
 CONGO_humanitarian_aid: "Humanitární pomoc"
 CONGO_humanitarian_aid_desc: "Existuje mnoho oblastí v Kongu, které trpí chudobou a hladem. Máme řadu kontaktů s humanitárními organizacemi, a proto bychom jim měli udělit přístup k pomoci zmírnit některé utrpení."
 CONGO_improved_employment_contracts: "Zlepšené pracovní smlouvy"
 CONGO_improved_employment_contracts_desc: "Poptávka po surovinách dosáhla takové úrovně, že nemůžeme manipulovat s trhem práce, jak jsme bývali zvyklí. Samotní těžaři se stali cenným zbožím a vědí to. Abychom zajistili jejich pokračující produktivitu, musíme jim nabídnout lepší pracovní vyhlídky."
 CONGO_independence_war_ongoing: "Kongo: Pokračující válka za nezávislost"
 CONGO_interfaith_school_subsidies: "Dotace na mezikonfesní školy"
 CONGO_interfaith_school_subsidies_desc: "V zemi již existuje řada katolických misijních škol, nicméně pokud opravdu chceme levně zlepšit vzdělanost populace, budeme muset povzbudit více organizací do našich hranic."
 CONGO_jungle_fighting: "Jungle Fighting"
 CONGO_jungle_fighting_desc: "Obrovské části Konga jsou pokryty zdánlivě neproniknutelnou džunglí, a přesto v ní lidé žijí a prosperují. Měli bychom najmout takové lidi, aby sloužili jako průvodci a instruktoři, abychom lépe vybavili naše ozbrojené síly pro nasazení v takovém terénu."
 CONGO_jungle_figthing_random_generals_tt: "§YDva§! náhodně vybraní armádní vůdci získají §YJunglového krysaře§!"
 CONGO_jungle_industry: "Junglový průmysl"
 CONGO_jungle_industry_available_tt: "Ovládá jakýkoli §YJungleský stát§! v §YVětší oblasti Konga§!"
 CONGO_jungle_industry_desc: "Investoři se často diví hodnotě obrovské džungle, ale člověk se jen musí naučit, kde hledat. Musíme najít tu odbornou znalost a poskytnout jim nástroje k odemčení těch skrytých bohatství."
 CONGO_kasai_secessionist_state: "Kasaï Secesionistický stát"
 CONGO_kasai_secessionist_state_2_tt: "Pokud dojde k §YVálce za nezávislost§! v Kongu, získají 2 §YPěchotní§! jednotky s 5 prapory v §Y[888.GetName]§!"
 CONGO_kasai_secessionist_state_desc: "Region Kasai byl vždy kontrolován [BEL.GetAdjective] silami, a s pravými kontakty bychom mohli zajistit oporu, pokud by Kongo usilovalo o nezávislost."
 CONGO_kasai_secessionist_state_tt: "Pokud by probíhala §YVálka za nezávislost§! proti našemu overlordovi, získali bychom 2 §YInfantry§! jednotky s 5 prapory v §Y[888.GetName]§!"
 CONGO_legacy_of_lake_tanganyika: "Dědictví jezera Tanganyika"
 CONGO_legacy_of_lake_tanganyika_desc: "Jedním z nejúžasnějších činů Force Publique během Velké války bylo rozebrání několika lodí, které byly převezeny džunglí a redeployed na jezeře uprostřed Afriky, aby tam porazily německé lodě."
 CONGO_modernize_force_publique: "Modernizovat Force Publique"
 CONGO_modernize_force_publique_desc: "Ačkoliv vykonává své úkoly obdivuhodně, není tajemstvím, že Force Publique zoufale potřebuje modernizaci. Toto se zdá být nejvhodnější okamžik pro investice k tomuto účelu."
 CONGO_new_vegetable_produce_markets: "Nové trhy s zeleninovými produkty"
 CONGO_new_vegetable_produce_markets_desc: "Ačkoli je většina důrazu na kongoské ekonomice kladena na těžbu minerálů a plodiny na prodej, stále máme silný a zdravý zemědělský sektor. Vzhledem k tomu, že celosvětový nedostatek potravin se stává stále vážnějším, poptávka po jednoduchých potravinách nikdy nebyla vyšší."
 CONGO_office_des_transports_coloniaux: "Úřad koloniální dopravy"
 CONGO_office_des_transports_coloniaux_desc: "Odbor odpovědný za koloniální dopravu a logistiku byl dlouho přetížen, uvězněn mezi obrovskými vzdálenostmi a strašidelným terénem, se kterým se musí vypořádat. Nechme příliš potřebné financování směrovat k nim a udělejme z Konga lépe propojené místo."
 CONGO_overseas_department_of_belgium: "Zámořské oddělení Belgie"
 CONGO_overseas_department_of_belgium_2_tt: "Už nebudeme schopni §YZvýšit naši úroveň autonomie§!"
 CONGO_overseas_department_of_belgium_desc: "Modelová koloniální experimentace se vyvinula lépe, než se dalo očekávat. Kongo se stalo modelem efektivity a pokroku, což vedlo k tomu, že bylo získáno oficiálnější označení."
 CONGO_overseas_department_of_belgium_tt: "§Y[COG.GetNameDefCap]§! již nebude schopen §YZvýšit svou úroveň autonomie§!"
 CONGO_prince_leopold_mine: "Dědic Leopoldova dolu"
 CONGO_prince_leopold_mine_desc: "Region Kipushi těží měď již po staletí, a přestože jsme zde pracovali již nějakou dobu, očekává se, že potenciální hodnota mědi poroste v souladu s celosvětovými napětím. Buďme připraveni na tuto poptávku, až přijde."
 CONGO_purchasing_commission: "Nákupní komise"
 CONGO_purchasing_commission_desc: "S tím, jak se Kongo stále více spoléhá na moderní vybavení a hardware, se ukázalo, že musíme vytvořit oddělení pro zpracování dovozu tohoto zboží."
 CONGO_rawji_group: "Rawji Group"
 CONGO_rawji_group_desc: "Rostoucí z pokorných kořenů, podnik Rawji se rozšiřuje, aby zahrnoval různé průmysly a podniky po celém Kongu."
 CONGO_regional_specialization: "Regionální specializace"
 CONGO_regional_specialization_desc: "Kongo je velký národ, skládající se z různorodé geografie, která prochází řadou různých biomů. Měli bychom zajistit, aby do oblastí, kde budou nejlépe využity, byly zaslány správné zdroje, odborné znalosti a nástroje."
 CONGO_republic_of_congo: "Kongo"
 CONGO_republic_of_congo_desc: "Vzduch svobody se dá cítit v celé nové republice. Ať už budoucnost přinese místo vedle Belgie nebo v opozici vůči bývalému koloniálnímu pánu, jedno je jisté. Tuto budoucnost musí rozhodnout pouze Kongo."
 CONGO_requisition_funds: "Rekvizice prostředků"
 CONGO_requisition_funds_desc: "Ačkoliv to možná není nejoblíbenější krok, stále existuje nevyužité bohatství v Kongu pro ty, kteří vědí, jak jej získat."
 CONGO_requisition_funds_tt: "Odemkne opakované rozhodnutí získat §YPolitickou moc§! výměnou za zvýšenou §YKongolskou autonomii§!"
 CONGO_research_grants: "Výzkumné granty"
 CONGO_research_grants_desc: "Dů资源 nejsou jediné, čím je Kongo bohaté, ale také mozkovou silou. Tento nejcennější zdroj ještě nebyl dostatečně využit. Měli bychom nabídnout výzkumné granty k podpoře rozvoje intelektuálního průmyslu."
 CONGO_ruanda_urundi: "Ruanda-Urundi"
 CONGO_ruanda_urundi_desc: "Jednou byl součástí Německé východní Afriky, byla po Velké válce postoupena [BEL.GetName] v důvěře Ligou národů. Tato oblast má přístup k cenným zdrojům, jako je bavlna, káva a wolfram."
 CONGO_rubber_plantations: "Plantáže gumy"
 CONGO_rubber_plantations_desc: "Belgie má obzvlášť špatnou historii, pokud jde o těžbu gumy v Kongu. I přes to musíme rozvíjet výrobu tohoto materiálu, vědouce, že jsme pod bedlivým okem mezinárodní komunity."
 CONGO_secure_international_funding: "Zajistit mezinárodní financování"
 CONGO_secure_international_funding_desc: "Belgická koloniální správa není jedinou mocností, která si je vědoma potenciálu Konga. Měli bychom se obrátit na mezinárodní partnery o investice, se kterými můžeme obchodovat s nebo bez [BEL.GetName]."
 CONGO_secure_international_funding_tt: "Odemyká rozhodnutí k §YInvestování mezinárodních fondů do konžské infrastruktury a průmyslu§!"
 CONGO_separate_corporations_from_politics: "Oddělit korporace od politiky"
 CONGO_separate_corporations_from_politics_desc: "Od dob Svobodného státu Kongo byl Kongo k dispozici velkým korporacím. V důsledku toho se korporátní zájmy infiltrovaly na politickou úroveň. Musíme podniknout kroky k oddělení těchto skupin od vlády."
 CONGO_shinkolobwe_mine: "Důl Shinkolobwe"
 CONGO_shinkolobwe_mine_desc: "Důl Shinkolobwe je jedním z velmi, velmi málo známých zdrojů vysoce kvalitního uranu na světě. Bohužel nižší úrovně dolu byly silně zaplaveny, což vedlo k jeho uzavření. Bude zapotřebí značné investice a úsilí k jeho znovuotevření a obnovení výroby."
 CONGO_smuggle_diamonds: "Převážet diamanty"
 CONGO_smuggle_diamonds_desc: "Diamanty jsou cennou, prakticky nezjistitelnou měnou a proto se staly velmi žádanými v určitých kruzích. Měli bychom do tohoto podzemního hnutí vniknout nějakými našimi vlastními a sklízet jeho plody."
 CONGO_smuggle_diamonds_tt: "Odemkne rozhodnutí snížit naši §YAutonomii§! výměnou za §YPolitickou moc§!"
 CONGO_smuggle_uranium: "Propašovat uran"
 CONGO_smuggle_uranium_desc: "Máme něco cenného, co mnoho lidí opravdu, opravdu chce, ale nemůžeme to vždy nabízet volně. Měli bychom oslovit pár kontaktů na zadních trasách a zjistit, jaké dohody lze uzavřít v anonymitě."
 CONGO_societe_generale_de_belgique: "Societe Generale de Belgique"
 CONGO_societe_generale_de_belgique_desc: "Megalitní společnost v srdci mnoha částí belgické ekonomiky. Pokud chceme organizační a finanční sílu potřebnou k rozvoji celého státu, není nikdo lepší, na koho se obrátit, abychom posílili naše zájmy v Kongu."
 CONGO_societe_miniere_de_bakwanga: "Societé Minière de Bécéka"
 CONGO_societe_miniere_de_bakwanga_desc: "Ačkoli je trh s diamantovými drahokamy výjimečně lukrativní, v této éře velké industrializace existuje velké množství nových použití pro tento tvrdý materiál, například pily a vrtačky."
 CONGO_soviet_interest: "Sovětský zájem"
 CONGO_soviet_interest_desc: "Existuje řada konkurenčních mocností, které se snaží o vliv v Kongu, žádná více než [SOV.GetNameDef]. Měli bychom alespoň slyšet, co mají na nabídku!"
 CONGO_symbiotic_industrialization: "Symbiotická industrializace"
 CONGO_symbiotic_industrialization_desc: "Jedno pohání druhé, jak rozvíjíme belgický průmysl, tak roste potřeba zdrojů. Ty můžeme importovat z Konga a pohánět ještě rychlejší industrializaci, čímž budeme potřebovat ještě více zdrojů. Prosperita obou je úzce propojena."
 CONGO_the_heart_of_africa: "Srdce Afriky"
 CONGO_the_heart_of_africa_desc: "Obrovská území Konga leží ve středu Afriky a i když je relativně chudé a málo rozvinuté, jeho vnitrozemí skrývá obrovské bohatství zdrojů a možností. Všechno, co musíme udělat, je vyrazit a najít je."
 CONGO_uranium_development_trust: "Důvěra pro rozvoj uranu"
 CONGO_uranium_development_trust_desc: "S narůstající důležitostí uranu pro řadu zainteresovaných stran je nám cílem spolupracovat s našimi mezinárodními partnery a podpořit vytvoření Důvěry pro rozvoj uranu. Tato organizace bude odpovědná za správnou exploataci a rozdělení tohoto zdroje."
 CONGO_weapon_repair_workshops: "Dílny na opravu zbraní"
 CONGO_weapon_repair_workshops_desc: "I když většina vojenské výroby je zajišťována v Belgii, stále existuje několik malých dílen, které mohou opravovat a přetvářet staré vojenské vybavení. Měli bychom zajistit, aby měly to, co potřebují, aby to mohly udělat, v případě, že budeme potřebovat toto vybavení v budoucnu."
 CONGO_whispers_of_independence: "Šepoty o nezávislosti"
 CONGO_whispers_of_independence_desc: "Slyšeli jsme je už nějakou dobu. Kolující šepoty nespokojených. Náznak vzpoury ve vzduchu. Nízký hučící zvuk vzrušení pro jinou budoucnost. Měli bychom naslouchat a zjistit, kam nás tato podprahová nespokojenost vede."
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "Historické klíčové zaměření"
 GER_SS_recruitment_tt: "Otevírá rozhodnutí: §Y$SS_recruitment$§!"
 GER_a_strong_successor: "Silný nástupce"
 GER_a_strong_successor_current_advisors_tt: "Současní vznešení poradci: §Y[GetAscendedAdvisorName1]§!, §Y[GetAscendedAdvisorName2]§! nebo §Y[GetAscendedAdvisorName3]§!."
 GER_a_strong_successor_desc: "Přichází změna stráží a nový vůdce musí nastoupit. Máme příležitost dosadit nového vůdce, který odráží naše aspirace pro [ROOT.GetNameDef]. Tento posun oživí naše úsilí přinést jasnější budoucnost pro německý lid."
 GER_a_strong_successor_trigger_tt: "Všichni §Y3§! Vzestoupivší poradcí v §YInner Circle§! dokončili svůj závěrečný zaměřovací úkol."
 GER_a_strong_successor_tt: "Získá událost '§Y$GER_inner_circle.02.t$§!'. \nJeden z aktuálních povýšených $GER_inner_circle_member_title$s v rámci §YInner Circle§! může nahradit §Y[ROOT.GetLeader]§! jako vůdce země."
 GER_abolish_price_controls: "Zrušit cenové kontroly"
 GER_abolish_price_controls_desc: "Opatření na kontrolu cen, která byla zavedena k posílení zbrojení, utiskují ekonomiku. Jejich odstranění může snížit státní finance, ale umožní lidem zakládat nové podniky a nastartovat ekonomiku."
 GER_absorb_the_abwehr: "Absorbovat Abwehr"
 GER_absorb_the_abwehr_desc: "Udržení Abwehru odděleného od velení armády bylo rozhodnutí, které v té době dávalo smysl. S aktuální situací se zdá, že by to nyní mohlo být naopak. Měli bychom zvážit absorpci Abwehru."
 GER_accelerate_the_rearmament_program: "Zrychlit program přezbrojení"
 GER_accelerate_the_rearmament_program_desc: "Musíme přerušit pouta Versaillské smlouvy a nechat kovadliny průmyslu vytvářet slavnou budoucnost pro [ROOT.GetNameDef]. Každý vyrobený tank, každý smontovaný letoun bude svědectvím o neohýbající se vůli německého lidu."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_adopt_new_panzer_doctrine: "Přijmout novou pancéřovou doktrínu"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$ #old loc"
 GER_advanced_panzer_research: "Pokročilý výzkum tanků"
 GER_advanced_panzer_research_desc: "Uvolnění prostředků na výzkum a vývoj špičkových tankových technologií přinese nové poznatky a průlomové výsledky. To vylepší naše bojové schopnosti a udělá naše tanky ještě smrtelnějšími."
 GER_advisor_will_continue_focus_tt: "§Y$CHARACTER$§! přetrvává v §YVnitřním kruhu§! a bude pokračovat v práci na zaměření §Y$FOCUS$§!."
 GER_aerodynamic_research_institute: "Aerodynamický výzkumný institut"
 GER_aerodynamic_research_institute_desc: "[ROOT.GetNameDefCap] se nedávno stal synonymem pro leteckou inovaci, jelikož jsme silně investovali do našeho letectva. Musíme pokračovat v nalévání prostředků do této oblasti, abychom zůstali před konkurencí. Financování Aerodynamického výzkumného institutu a jejich vývoje nových technik pohonu jistě přinese nové inovace v našem úsilí stát se mistry vzduchu."
 GER_aerodynamic_research_institute_tt: "Odemkne trait MIO §Y$GER_mio_trait_aerodynamic_research_insitute$§! pro všechny §YPlane Designers§!. §RAvšak může být aplikován pouze na jednoho z nich§!."
 GER_aeronautical_research_institute: "Institut pro letecký výzkum"
 GER_aeronautical_research_institute_desc: "Vzdušné válčení vzrostlo na významu a složitosti od Velké války a protože nás Versailleská smlouva zakazovala mít letectvo, zaostáváme ve vývoji letadel. Abychom to napravili, musíme vybudovat Luftfahrtforschungsanstalt, neboli Ústav aeronautického výzkumu, k rozvoji inovativních konstrukcí, motorů a zbraní pro zajištění vzdušné nadřazenosti."
 GER_african_allies: "Africký spojenci"
 GER_african_allies_desc: "Lidé Afriky touží po osvobození od Evropanů. Možná je můžeme přetáhnout na naši stranu sliby autonomie, pokud se k nám připojí."
 GER_african_allies_faction_tt: "Nezávislí afričtí menšiny, kteří aktuálně nejsou v žádné frakci, obdrží následující událost:"
 GER_african_allies_tt: "Odemkne rozhodnutí §YPodporovat nezávislost§! §YAfrických§! zemí"
 GER_agricultural_reforms: "Zemědělské reformy"
 GER_agricultural_reforms_desc: "Náš zemědělský sektor se většinou skládá z malých rodinných farem, které vykonávají mnoho manuální práce. Můžeme reformovat celý agrární sektor zavedením moderního vybavení a zvýšením výrobního výstupu každé jednotlivé farmy. Celý náš národ má z toho prospěch!"
 GER_align_czechoslovakia: "Zarovnat Československo"
 GER_align_czechoslovakia_desc: "Československý stát je bohatý na průmyslové schopnosti a přírodní zdroje, byl jednou z hlavních oblastí industrializace v Rakousku-Uhersku. Měli bychom je připojit k Mitteleuropě, abychom mohli využít jejich bohatství."
 GER_align_italy: "Slaďte Itálii"
 GER_align_italy_desc: "Itálie nás mohla během Velké války zradit, ale nesmíme zapomenout na skutečnost, že mají impozantní námořnictvo, které by mohlo být schopno čelit našim nepřátelům. Měli bychom proto usilovat o obnovení našeho starého spojenectví s nimi."
 GER_align_south_america: "Sjednocení Jižní Ameriky"
 GER_align_south_america_desc: "Jižní američtí pracovníci trpěli dostatečně dlouho pod jhem kapitalismu. Přesvědčení jich o naší věci nám jistě zajistí věrné spojence napříč kontinentem."
 GER_all_for_the_front: "Všechno pro frontu!"
 GER_all_for_the_front_desc: "Každý muž bude muset dát své srdce, krev a duši německému národu, pokud si přeje, aby jeho vlast znovu získala svou bývalou slávu. Vše, co vytváříme, by mělo být pro frontu, a je to realita, kterou naši lidé budou muset časem pochopit."
 GER_all_terrain_military_motorcycle: "Vojenská motorka pro všechna terénní vozidla"
 GER_all_terrain_military_motorcycle_desc: "Význam rychlé rekognoskace nelze přeceňovat. Investice do motocyklových jednotek poskytne klíčové zpravodajství z bitevního pole, což přinese strategické rozhodování a zvýšení operační efektivity."
 GER_alliance_with_portugal: "Aliance s Portugalskem"
 GER_alliance_with_portugal_desc: "Historicky jsme neměli nejpozitivnější vztahy s [POR.GetNameDef]. Přestože jsme byli bitter enemies ve Velké válce, zdá se, že změnili svůj názor. Podporovali nacionalisty ve Španělsku a věříme, že by mohly existovat ideologické podobnosti a že bychom mohli dosáhnout dohody se [POR.GetAdjective]."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_allied_civilian_administration_integration_tt: "Odemkne rozhodnutí pro: §YIntegraci civilních administrativ našich subjektů§!, což nám umožní §YAnexovat§! naše §YPuppets§!"
 GER_allied_customs_union_integration_request_tt: "Odemkne rozhodnutí: §Y$GER_mitteleuropa_economic_integration_cat$§!"
 GER_allied_economic_integration_tt: "Odemkne rozhodnutí k: §YDalší zvýšení ekonomické závislosti spojenců§!, což nám umožní proměnit §YČleny frakce§! v §YMarionety§!"
 GER_allied_trade_tt: "Odemknout rozhodnutí: §Y$GER_mitteleuropa_allied_trade_cat$§!"
 GER_ally_chiang_kai_shek: "Spojenci Chiang Kai-Shek"
 GER_ally_chiang_kai_shek_desc: "Naše současné podniky ve východní Asii mohou být užitečné nejen pro nás. Spojením s [CHI.GetLeader] z [CHI.GetNameDef] a jeho přizpůsobením k nám rozšíříme naši sféru vlivu a usnadníme koloniální růst v oblasti."
 GER_ally_white_russian_forces: "Spojit ruské bílé síly"
 GER_ally_white_russian_forces_desc: "Existuje mnoho Rusů, kteří po vítězství rudých v ruské občanské válce utekli do zahraničí. Měli bychom se s nimi spojit a zjistit, zda jsou ochotni spolupracovat na znovuzískání své vlasti, za cenu toho, že se vzdají jakýchkoliv nároků na území, která nám nebo našim spojencům byla dána smlouvou v Brest-Litovsku."
 GER_amerikabomber: "Amerikabomber"
 GER_amerikabomber_desc: "Musíme se plně zavázat k ambicióznímu cíli ovládnout nebe a vytvořit dalekonosné letadlo schopné šokovat naše nepřátele údery na cíle hluboko na jejich území - nebo překročit Atlantik, abychom všem ukázali, že nikdo není v bezpečí před naším dosahem."
 GER_an_invincible_army: "Německá armáda, neporazitelná"
 GER_an_invincible_army_desc: "Díky mnoha úspěchům a vítězstvím, které si naše armáda vydobyla na bojišti, jsme prokázali světu, že navzdory tomu, co mohou říct nepřátelští demagogové, je armáda [ROOT.GetAdjective] skutečně neporazitelná!"
 GER_an_invincible_army_trigger: "Jedno z následujících musí být pravdivé:\n   Více než §Y5§! Podřízených národů\n   Více než §Y49§! obsazených států v §YEvropě§!"
 GER_anglo_germanic_cooperation_program: "Anglo-německý kooperativní program"
 GER_anglo_germanic_cooperation_program_desc: "Královské námořnictvo má obrovské znalosti o stavbě lodí a námořním boji. Díky naší úzké spolupráci můžeme získat a využít znalosti, které Britové dříve pečlivě chránili."
 GER_anglo_germanic_defense_pact: "Anglo-německý obranný pakt"
 GER_anglo_germanic_defense_pact_desc: "Britové jsou našimi nepřáteli už dlouhou dobu, ale s nedávnými událostmi bychom mohli dosáhnout obranné dohody s nimi, která by stanovila, že pokud někdo zaútočí na jednoho z nás, zaútočí na oba. To bude velký krok k normalizaci vztahů s jejich státem."
 GER_anschluss: "Anschluss"
 GER_anschluss_army_trigger_tt: "Armáda §Y[ROOT.GetAdjective]§! je alespoň §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§! krát větší než armáda §Y[AUS.GetAdjective]§! při započítání pouze řádně vybavených jednotek.\n\nOdhadujeme, že máme [GetAnschlussProgress] toto"
 GER_anschluss_desc: "Navzdory slovům politiků [AUS.GetAdjective] je jasné, že převážně [GER.GetAdjective] mluvící populace [AUS.GetNameDef] touží po znovusjednocení s vlastí. Měli bychom vyvinout tlak na skorumpovaného vůdce [AUS.GetLeader], aby odstoupil, a nechat vůli lidu být naplněna."
 GER_antischluss_progress_complete: "§GAchieved§!"
 GER_antischluss_progress_minimal: "udělal §RMinimal§! pokrok směrem k"
 GER_antischluss_progress_moderate: "udělal §OModerate§! pokrok směrem k"
 GER_antischluss_progress_significant: "udělali §YVýznamný§! pokrok směrem"
 GER_armament_rationalization: "Racionalizace zbrojení"
 GER_armament_rationalization_desc: "Naše výrobní linky sotva pokrývají potřeby našich ozbrojených sil. Musíme zavést opatření na racionalizaci zbrojení, abychom zvýšili účinnost a efektivitu naší průmyslové válečné mašiny."
 GER_army_indoctrination: "Indoktrinace armády"
 GER_army_indoctrination_desc: "Úplatky a finanční pobídky fungují skvěle pro naše starší důstojníky a vybrané jednotlivce v Wehrmachtu. Nicméně pro běžného vojáka se nemůžeme spoléhat na úplatky, jinak bude naše ekonomika v troskách. Indoktrinace k plnému souhlasu s našimi rozhodnutími pomocí propagandy by mohla být rozumnější volbou."
 GER_artillery_bombardment: "Dělostřelecké bombardování"
 GER_artillery_bombardment_desc: "Pěchota je páteří naší armády, a aby uspěla, potřebuje řádnou podporu. Musíme intenzivně investovat do dělostřelectva, aby naše pěchota mohla využít jakékoliv výhody a porazit jakéhokoli nepřítele před sebou."
 GER_ascended_advisor_1_name_text: "§Y[GetAscendedAdvisorName1]§!"
 GER_ascended_advisor_2_name_text: "§Y[GetAscendedAdvisorName2]§!"
 GER_ascended_advisor_3_name_text: "§Y[GetAscendedAdvisorName3]§!"
 GER_ascended_character_trait_swap_tt: "§Y$CHARACTER$§! vstoupí do §YVnitřního kruhu§!:"
 GER_ascension_of_character_focus_tt: "§Y$CHARACTER$§! začne postupně pracovat na zaměřeních ve své oblasti."
 GER_ascension_of_character_tt: "§Y$CHARACTER$§! je jmenován §YReichsleiter§! a stoupá v rámci §YVnitřního kruhu§! jako:"
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ Goebbels"
 GER_ascension_of_goebbels_desc: "Vůdce má vždy místo ve svém nejvnitřnějších kruzích pro ty, kteří mu mohou pomoci udržet podporu lidu. Jako blízký následovník a zdatný řečník by nám mělo poskytnout dovolit Josefu Goebbelsovi relativní svobodu jednat, což by mělo být pro nás nejprospěšnější."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ Göring"
 GER_ascension_of_goring_desc: "Zkušený velitel má dané místo v Hitlerově vnitřním kruhu. Protože Hermann Göring není pouze zkušený velitel, ale také dlouhodobý spojenec vůdce, umožnění mu relativní svobody jednat by mělo být málo rizika za velkou odměnu."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ Himmler"
 GER_ascension_of_himmler_desc: "Pod organizací a vedením Heinricha Himmlera se SS vyrostlo z poměrně malých začátků na významnější sílu v naší zemi. Jeho povýšení by nám umožnilo lépe využít jeho dovednosti a efektivněji využívat SS, tak jak je."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ Speer"
 GER_ascension_of_speer_desc: "Jako vyškolený architekt má Albert Speer dovednosti, které jsou pro pokračující prosperitu země velmi cenné. Umožněním mu relativní svobody jednat můžeme těžit z jeho dovedností a kontaktů s většími hráči v [ROOT.GetAdjective] stavebním průmyslu."
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ Todt"
 GER_ascension_of_todt_desc: "Jako zkušený inženýr s vojenskou praxí se Fritz Todt osvědčil jako kompetentní poradce vůdce. Pokud dostane relativní volnost k jednání, věříme, že by mohl být velmi užitečný pro [ROOT.GetNameDef]."
 GER_asia_revive_the_schutztruppe_tt: "Odemkne §YSchutztruppe§! koloniální milice a rozhodnutí k §YRecruit§! a §YImprove§! je v §YAsii§!"
 GER_asian_allies: "Asijští spojenci"
 GER_asian_allies_desc: "Existuje mnoho menších národů v Asii, které neupadly pod kontrolu našich nepřátel. Snad s přísliby bezpečné budoucnosti a územních zisků by byly ochotny nám pomoci v našem globálním konfliktu."
 GER_asian_allies_faction_tt: "Nezávislé asijské menšiny, které momentálně nejsou v žádné frakci, dostanou následující událost:"
 GER_asian_allies_tt: "Odemkne rozhodnutí §YPodpořit nezávislost§! §YAsijských§! zemí"
 GER_asian_spheres_of_influence_tt: "My a §Y[CHI.GetNameWithFlag]§! vytvoříme naše sféry vlivu v §YAsii§!, čímž změníme náklady na převzetí států uvnitř i mimo vzájemné sféry.\n\nNaše §YSphere of Influence§! bude zahrnovat:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nVšechny §YSouth Pacific Islands§!\n\nJejich §YSphere of Influence§! bude zahrnovat:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_assassinate_mussolini_ww: "Zavraždit Mussoliniho"
 GER_assassinate_mussolini_ww_desc: "Nastala doba zajistit konec klíčového prvku [ITA.GetAdjective] fašismu. Německé ruce odstraní vůdce, po jehož smrti se [ITA.GetAdjective] royalisté vlády chopí moci jedním rychlým tahem."
 GER_assemble_red_orchestra: "Sestavit Červenou orchestr"
 GER_assemble_red_orchestra_desc: "Červená orchestr nebyla nikdy soudržnou skupinou, ale spíše jen řadou lidí shromážděných kolem několika vynalézavých jednotlivců. Někteří z těchto takzvaných členů organizace byli velmi schopní a měli bychom zvažovat jejich nábor."
 GER_assist_our_eastern_comrades: "Pomozte našim východním soudruhům"
 GER_assist_our_eastern_comrades_desc: "Útrapy našich východních spolubratří si vybraly svou daň. Měli bychom je zmírnit, jak nejlépe dovedeme. Odeslání v boji otřesených jednotek by mohlo zvrátit štěstí pro ně."
 GER_atlantic_naval_bases: "Atlantické námořní základny"
 GER_atlantic_naval_bases_desc: "Uznávajíc strategický význam atlantických pobřežních oblastí, a jako součást našich snah o zajištění dominance nad Atlantickým oceánem, musíme upřednostnit expanzi a modernizaci námořních základen v honbě za námořní nadřazeností."
 GER_atlantic_naval_dominance: "Atlantická námořní dominance"
 GER_atlantic_naval_dominance_desc: "Abychom zajistili naši dominanci v Atlantském oceánu, musíme ještě více rozšířit naše operační možnosti a zvýšit naši námořní přítomnost od pobřeží k pobřeží."
 GER_austrian_army_does_not_exist: "V současnosti §Y[AUS.GetnameDef]§! nemá žádnou stálou armádu."
 GER_autarky_achieved: "Autarky dosaženo"
 GER_autarky_achieved_desc: "Konečně jsme dosáhli našich ambiciózních cílů stát se plně soběstačnými! Naše národ se stal bohatým na přírodní zdroje, což nás dále posílí - učiní nás nezastavitelnými!"
 GER_autarky_efforts: "Úsilí o autarkii"
 GER_autarky_efforts_desc: "$GER_autarky_desc$ #staré místo"
 GER_autobahn_communism: "Volksautobahn"
 GER_autobahn_democratic: "Autobahn"
 GER_autobahn_fascism: "Reichsautobahn"
 GER_autobahn_neutral: "Císařská dálnice"
 GER_autonomous_organization_todt: "Autonomní organizace Todt"
 GER_autonomous_organization_todt_desc: "Iniciativa Fritze Todta, Organizace Todt, se osvědčila jako nejefektivnější. Stavební projekty jsou dokončovány tak rychle, že i sám Führer je spokojen. Vzhledem ke statusu říšského plenipotenciáře pro zbrojení a válečnou výrobu by mohl Todt představovat skutečnou výhodu pro naši zemi."
 GER_autonomy_in_the_kriegsschulen: "Autonomie v Kriegsschulen"
 GER_autonomy_in_the_kriegsschulen_desc: "Válečné akademie, nebo Kriegsschulen, mají v naší zemi dlouhou tradici. Ačkoliv je lákavé řídit a přizpůsobovat každý poslední kousek vzdělání poskytnutého na akademiích, mohlo by být pro naše budoucí důstojníky lepší, pokud umožníme školám, aby se samy postaraly o co nejlepší výcvik."
 GER_backdoor_negotiations: "Návrhy přes zadní dveře"
 GER_backdoor_negotiations_desc: "Můžeme se pokusit obejít západní vměšování v nížinách tím, že je všechny nenapadneme, ale místo toho jednoho podnítíme, aby napadl druhého, a poté se přidáme na stranu jednoho z nich, čímž efektivně způsobíme rozkol mezi starými národy v oblasti Velkých Nizozemí."
 GER_backdoor_negotiations_tt: "Tato rozhodnutí nám umožní přidat jeden z cílových států do naší frakce, zatímco útočíme na druhý."
 GER_ban_political_uniforms: "Zákaz politických uniforem"
 GER_ban_political_uniforms_desc: "Weimarská éra byla sužována polovojenskými organizacemi a politickými skupinami, které přivedly svůj boj do našich ulic. Abychom zajistili stabilitu do budoucna, měli bychom zakázat tyto otevřené projevy politické afiliace."
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_blitzkrieg_across_the_pacific: "Blitzkrieg v Tichém oceánu"
 GER_blitzkrieg_across_the_pacific_desc: "Válčení v Tichém oceánu se liší od toho, pro co byli naše jednotky většinou školeny. Navíc naše taktiky mohou potřebovat drobné úpravy. Nevěříme, že to je slabost, ale naopak si myslíme, že nás to posiluje. Obranné mechanismy nepřítele stavějí na tom, co znají, a tím, že vymyslíme nový způsob válčení v Tichém oceánu, můžeme je překvapit."
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "Pokud jsme podepsali dohodu o vzájemné spolupráci se §YFrancií§!, nezískáme na ně vojenský cíl"
 GER_bribe_senior_officers: "Podplácet vysoké důstojníky"
 GER_bribe_senior_officers_desc: "Abychom zajistili loajalitu našich vyšších velitelů vůči Führerovi, měli bychom zvážit odměňování loajality a poslušnosti. Nabídkou peněz, půdy a daňových osvobození zajistíme, že nejen zůstanou loajální, ale také že se budou držet své parkety a nebudou se ptát na svého Führera."
 GER_bring_turkey_into_the_fold: "Vrátit [TUR.GetNameDef] zpět do společenství"
 GER_bring_turkey_into_the_fold_desc: "Turci mají nároky mimo své současné hranice a snadno je můžeme přesvědčit, aby se připojili k naší frakci. Je čas, abychom je opět přivedli zpět do společenství."
 GER_brothers_in_arms: "Bratři ve zbrani"
 GER_brothers_in_arms_desc: "Naši rakouští bratři bojovali tvrdě spolu s námi jako součást Centrálních mocností. Měli bychom se k nim obrátit s nabídkou, které nemohou říct ne, abychom mohli znovu bojovat bok po boku."
 GER_build_defense_industry: "Vybudovat obranný průmysl"
 GER_build_defense_industry_desc: "Poté, co jsme konečně byli schopni stabilizovat a dokonce posílit naši ekonomiku mnohonásobně, můžeme nyní zaměřit svou pozornost na zajištění suverenity naší země a vybudování řádného obranného průmyslu, který ochrání průmyslnost a snahu německého lidu po pokroku a dokonalosti."
 GER_build_the_eastern_bulwark: "Vybudovat Východní hradbu"
 GER_build_the_eastern_bulwark_desc: "Země na východ od nás mají obranu příliš slabou, aby se správně postavily proti [SOV.GetAdjective] hrozbě. Musíme investovat do opevnění v jejich zemích, abychom ztížili nepříteli pokusy o jejich dobytí co nejvíce."
 GER_build_the_eastern_bulwark_ns_tt: "Po vstupu do války s §Y[SOV.GetNameDef]§! získáme:"
 GER_build_the_eastern_bulwark_tt: "Stavba úrovně 2 §YPevninské fortifikace§! ve všech státech vlastněných §Y[ROOT.GetNameDef]§! nebo jakoukoliv zemí zaručenou nebo ve frakci s §Y[ROOT.GetNameDef]§! na hranici s §Y[SOV.GetNameDef]§!."
 GER_build_the_rur_dam: "Postavit Rúrskou přehradu"
 GER_build_the_rur_dam_desc: "Výstavba Rur Dam je víc než jen inženýrský počin - je to investice do budoucnosti. Přehrada by nejen podpořila hospodářský rozvoj v regionu, ale také by pomohla podpořit naše průmyslové úsilí a produkční output."
 GER_build_volkshalle_landmark_tt: "Nahrazuje §Y$landmark_berlin_reichstag$§! s §Y$landmark_berlin_volkshalle$§!"
 GER_bypass_end_to_fascist_europe_tt: "Ne: Jakákoli jiná země:\n   Hlavní stát: Je v §YEvropě§!\n   Aktuální vládnoucí strana je §YFascist§!. #Odsazení jsou tam, aby §tt vypadalo správně"
 GER_bypass_maginot_in_the_south_ww: "$GER_bypass_maginot_in_the_south$"
 GER_bypass_maginot_in_the_south_ww_desc: "$GER_bypass_maginot_v_jihu_desc$"
 GER_cannot_join_oppossing_civil_war_side_tt: "Tyto postavy nebudou schopny připojit se k opačné straně v potenciální §YCivilní válce§!:"
