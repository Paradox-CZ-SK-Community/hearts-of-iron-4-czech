 wuw_HUN_a_bulwark_against_communism: "Hradba proti komunismu"
 wuw_HUN_a_bulwark_against_communism_desc: "Bolševická hrozba se už příliš rozšířila a hrozí, že půjde ještě dál, pokud ji nikdo nezastaví. Musíme přijmout úlohu ochránce země a chránit ji před tímto morem!"
 wuw_HUN_a_cult_of_personality: "Kult osobnosti"
 wuw_HUN_a_cult_of_personality_desc: "Děti [ROOT.GetNameDef] potřebují postavu, kterou mohou obdivovat, revoluční duši, které mohou věnovat svůj nejvyšší respekt. Proto musíme centralizovat moc kolem Mátyáse Rákosiho a vytvořit kult osobnosti, který může nést jeho vůli v myslích jeho lidu a naučit je skutečné hodnoty, na které se musí spolehnout."
 wuw_HUN_a_danubian_federation: "Dunajská federace"
 wuw_HUN_a_danubian_federation_desc: "S naší unikátní pozicí uprostřed Evropy máme všechen potenciál stát se velmi vlivnými bez potřeby explicitního teritoriálního zisku. Tak důležitá jako je moc naší armády, je moc, kterou mají naše slova a diplomatické akce. Vytvořením komunity kolem Dunaje bychom mohli mít diplomatický dosah a moc daleko za naše vlastní hranice."
 wuw_HUN_a_declaration_of_intentions: "Deklarace úmyslů"
 wuw_HUN_a_declaration_of_intentions_desc: "Je na čase, abychom dali světu jasně najevo naše úmysly a ukázali, z čeho jsou lidé [ROOT.GetAdjective] skutečně vyrobeni."
 wuw_HUN_a_grand_habsburg_alliance: "Habsburská aliance"
 wuw_HUN_a_grand_habsburg_alliance_desc: "Není nikdo, komu byste mohli důvěřovat více než svým vlastním příbuzným, a z historie jsme se naučili, že každý je proti velké rodině Habsburků. Proto bychom měli udržet naše spojenectví v rámci naší rodiny a vytvořit frakci složenou pouze z Habsburkem ovládaných států."
 wuw_HUN_a_habsburg_poland: "Habsburské Polsko"
 wuw_HUN_a_habsburg_poland_desc: "Polské země byly kdysi potenciálním habsburským královstvím a opět je čas rozšířit území kontrolovaná Habsburgy. Měli bychom oslovit polskou vládu a požadovat, aby obnovili království a postavili Karla Albrechta na jejich trůn."
 wuw_HUN_a_holy_empire: "Svatá říše"
 wuw_HUN_a_holy_empire_desc: "Nyní, když je svatá země pod kontrolou pravého krále Jeruzaléma, můžeme oslovit papeže a požádat o jeho požehnání, jelikož království Jeruzaléma bylo konečně obnoveno. To umožní lidem naší říše pochopit roli monarchů v našich národech a uvědomit si, že byli skutečně vyvoleni bohem."
 wuw_HUN_a_holy_empire_tt: "§YOtto von Habsburg§! a jeho vazalové budou požehnáni papežem"
 wuw_HUN_a_hungarian_galicia: "Jedna [ROOT.GetAdjective] Halič"
 wuw_HUN_a_hungarian_galicia_desc: "Kdysi Galicie a Bukovina byly řízeny Cisleithanií, ale vzhledem k tomu, že jsme nyní dominantním partnerem v impériu, dává smysl, abychom byli těmi, kteří chrání a spravují tato území."
 wuw_HUN_a_mobile_army: "Mobilní armáda"
 wuw_HUN_a_mobile_army_desc: "Jelikož naše armáda nemůže porazit žádné světové mocnosti co do čistého počtu mužů v armádě, měli bychom se soustředit na technologickou převahu. Ochranné prostředky a další pozemní vozidla, která mohou prorazit a obklíčit nepřátelské jednotky, jsou budoucností válčení, a musíme tuto skutečnost přijmout."
 wuw_HUN_a_multi_ethnic_empire: "Víceetnická říše"
 wuw_HUN_a_multi_ethnic_empire_desc: "Naše říše zahrnuje mnoho různých lidí a kultur, a je to něco, co musíme plně přijmout, poskytnout velkou autonomii různým lokalitám našeho království, a učinit naše lidi, aby chtěli zůstat součástí nás po nadcházející léta."
 wuw_HUN_a_new_pride_of_the_fleet: "Nová pýcha flotily"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "Příběhová historie naší námořní tradice byla plná zkoušek, utrpení a zrady. S cílem obnovit hrdost na naše dědictví navrhují naši admirálové novou vlajkovou loď, která má inspirovat celou národ."
 wuw_HUN_a_reformed_navy: "Reformované námořnictvo"
 wuw_HUN_a_reformed_navy_desc: "Nemá smysl vytvářet námořnictvo postavené na zastaralých myšlenkách. Byli jsme obdarováni příležitostí vytvořit nové námořnictvo od nuly, bez zátěže starého. Měli bychom ji využít k vybudování nejmodernějšího a nejvýkonnějšího námořnictva, jaké můžeme."
 wuw_HUN_a_responsible_government: "Odpovědná vláda"
 wuw_HUN_a_responsible_government_desc: "Tradičně vláda konečně odpovídala králi, což jí umožnilo ignorovat vůli lidu. Změníme ústavu, abychom zajistili, že to budou lidé, a ne vládce, kdo drží vládu odpovědnou."
 wuw_HUN_a_revolutionary_greater_hungary: "Pannonská socialistická unie"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "S našimi hranicemi opět obnovenými je čas zaměřit se na skutečný cíl. Musíme využít této příležitosti a vyhlásit Unie Pannonských socialistických republik jako stát pro všechny lidi, bez ohledu na národnost. To nám umožní nasměrovat naši pozornost k našemu vyššímu cíli světlání světové revoluce."
 wuw_HUN_a_revolutionary_greater_hungary_tt: "Budeme známi jako §YUnie Pannonických socialistických republik§!"
 wuw_HUN_a_roman_catholic_state: "Římskokatolický stát"
 wuw_HUN_a_roman_catholic_state_desc: "Naše země je křesťanská už dlouhou dobu, přičemž někteří z prvních maďarských konvertitů byli náčelníci harka Bulcsú a gyula Geula, kolem roku 950. Jsme stále vroucně katoličtí i dnes a neodchýlíme se ze své cesty bez ohledu na těžkosti, kterým čelíme."
 wuw_HUN_a_unifying_heritage: "Jednotící dědictví"
 wuw_HUN_a_unifying_heritage_desc: "Lidé [ROOT.GetAdjective] mohli být rozptýleni napříč mnoha různými národy, ale to nám nebrání cítit solidaritu vůči sobě navzájem. Měli bychom přijmout náš panuherskýismus a usilovat o to, aby se dříve než později sjednotili všichni [ROOT.GetAdjective] lidé pod jednou vlajkou."
 wuw_HUN_abide_by_the_little_ententes_stipulations: "Respektovat ustanovení Malé dohodě"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "Od konce Velké války, Malá Entente, složená z Rumunska, Československa a Jugoslávie, stanovila, že již nikdy nemůžeme mít krále z rodu Habsburků. Upřímně, vyhovuje nám to, protože máme jiného kandidáta na trůn."
 wuw_HUN_absolute_rule_of_the_national_unity_party: "Využít Národní jednocující stranu"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "Využitím současné politické strany premiéra, Egységes Párt, může [ROOT.GetLeader] udržovat silnou kontrolu nad [ROOT.GetAdjective] politikou, efektivně monopolizovat situaci bez úplného zákazu voleb."
 wuw_HUN_act_of_defense: "Akt obrany"
 wuw_HUN_act_of_defense_desc: "Jak se svět otepluje, konflikt se blíží, musíme se připravit na bouři, která má přijít. Je čas přijmout nové zákony, které nám pomohou bránit naši zemi, až do posledního muže, pokud to bude nutné!"
 wuw_HUN_aid_the_carlist_struggle: "Pomoc karlistickému boji"
 wuw_HUN_aid_the_carlist_struggle_desc: "Španělští karliste vedou ušlechtilý boj za obnovení tradičních hodnot své země a opětovné postavení správného monarcha na jejich trůn. Pokud si v budoucnu přejeme potenciálního spojence v regionu, bylo by moudré podpořit frakci, která je nám tak blízká v jejich boji o vítězství ve španělské občanské válce."
 wuw_HUN_allied_manufacturing_programs: "Aliance výrobní programy"
 wuw_HUN_allied_manufacturing_programs_desc: "Naše průmysl může být silný sám o sobě, ale nemůže soutěžit s žádnou z mocností světa. Měli bychom tedy vyrábět nová letadla v alianci s vlastními zařízeními výměnou za to, že jim zaplatíme v Pengö."
 wuw_HUN_allied_manufacturing_programs_tt: "Náš vůdce frakce získá 2 §YOffmap Civilní továrny§! a §Y1x§! §G50%§! bonus k rychlosti výzkumu pro §YVzdušné zařízení§!"
 wuw_HUN_an_airforce_to_be_reckoned_with: "Vzdušné síly budoucnosti"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "Naše letectvo potřebuje modernizaci a posílení, aby lépe konkurovalo našim nepřátelům. Společné síly jsou cestou budoucnosti a je to fakt, který musíme přijmout."
 wuw_HUN_an_alliance_with_italy: "Aliance s [ITA.GetNameDef]"
 wuw_HUN_an_alliance_with_italy_desc: "Počáteční náznaky k alianci, které byly učiněny v Římských protokolech, nyní mohou být rozšířeny. Pošleme delegaci do Itálie, aby projednala závaznou dohodu o rozsáhlé vojenské spolupráci, jak v obraně, tak v útoku."
 wuw_HUN_anglo_hungarian_alliance: "Anglo-maďarská aliance"
 wuw_HUN_anglo_hungarian_alliance_desc: "Horthyové vždy měli úzké vazby na Brity a s rostoucím napětím kolem nás je nejvyšší čas, aby naše země hledala alianci. Britové jsou samozřejmě přirozeným partnerem spolupráce, neboť jejich pomoc nám může umožnit soustředit se na naše vlastní záležitosti na kontinentu, zatímco oni se zaměří jinam."
 wuw_HUN_announce_the_gyor_program: "Oznámit Györi Program"
 wuw_HUN_announce_the_gyor_program_desc: "Naše armáda je nebezpečně slabá a je nezbytné, abychom zvýšili její velikost a bojovou schopnost. K tomu musíme výrazně posílit naši průmyslovou výrobu, abychom splnili rostoucí nároky na vybavení. Pětiletý Györi program zvýší vládní výdaje nejen na samotnou armádu, ale také na doplňkové sektory, jako je průmysl, zemědělství, infrastruktura a vzdělání."
 wuw_HUN_announce_the_gyor_program_tt: "Odemkne §YGyöri Program Investments§! rozhodnutí, umožňující dodatečné investice do a expanze §Y[ROOT.GetAdjective] Arms Industries§!"
 wuw_HUN_approach_the_diasporas: "Přistupte k diasporám"
 wuw_HUN_approach_the_diasporas_desc: "Od doby Trianonské smlouvy existují maďarské diaspory mimo naši zemi téměř v každém směru. Musíme se znovu přiblížit těmto lidem a vštípit v nich silný pocit národní hrdosti a vlastenectví vůči maďarskému státu, připravujíc je na jejich konečné osvobození od tyranských utlačovatelů."
 wuw_HUN_assault_gun_focus: "Zaměření na Útočné Dělostřelectvo"
 wuw_HUN_assault_gun_focus_desc: "Místo zaměření na plnohodnotné tanky se místo toho spolehneme na útočné zbraně, které pomohou naší pěchotě při prosazení průlomů, jako levnější alternativa."
 wuw_HUN_attempt_economic_independence: "Pokusaha o ekonomickou nezávislost"
 wuw_HUN_attempt_economic_independence_desc: "Pokud se chceme někdy vrátit k naší bývalé slávě, nemůžeme se spoléhat na zahraniční mocnosti, aby zlepšily a řídily naši ekonomiku. Jen našimi vlastními rukama musí naše země opět vzkvétat!"
 wuw_HUN_avoid_interventionalist_destablilization: "Vyhněte se intervencionistické destabilizaci"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "Musíme využít nejlépe zdroje, které máme k dispozici. Dobře naplánovaný a vyvážený rozpočet je klíčový pro úspěch naší vlády."
 wuw_HUN_award_military_promotions: "Přidělit vojenská povýšení"
 wuw_HUN_award_military_promotions_desc: "Ve [ROOT.GetAdjective] armádě skutečně existuje mnoho skvělých mužů, ale mnozí z nich v současnosti nezastávají pozice odpovídající jejich zaslouženému hodnocení. Měli bychom proto přijmout opatření k povýšení těch, které považujeme za vhodné, a učinit naši armádu silnější než dnes."
 wuw_HUN_bringing_down_the_giants: "Svržení obrů"
 wuw_HUN_bringing_down_the_giants_desc: "Existuje mnoho takzvaných velmocí, které by nás vyzvaly a pokusily se ukončit naši svobodu. Nenecháme jim to a abychom zajistili bezpečnost našich lidí, musíme preventivně zasáhnout proti jakékoli z těchto národů, abychom mohli jednou provždy žít bez neustálé hrozby zničení."
 wuw_HUN_bringing_the_air_battle_to_the_seas: "Přinášení vzdušných bitev na moře"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "Dělová loď je relikvií dávno minulých časů. Budoucností námořní války jsou letadlové lodi a letadla. Budeme v čele tohoto vývoje."
 wuw_HUN_budapest_university_of_technology_and_economics: "Rozšířit Technickou univerzitu v Budapešti"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "Potřebujeme více chytrých myslí, které přijdou s převratnými objevem, které nám pomohou v nadcházejících konfliktech. Rozšiřováním naší univerzity v hlavním městě můžeme zvýšit rezervu kvalifikovaných inženýrů a vědců pro náš vojenský průmysl."
 wuw_HUN_cancel_the_german_trade_deal: "Zrušit [GER.GetAdjective] obchodní dohodu"
 wuw_HUN_cancel_the_german_trade_deal_desc: "Fasistický Gyula Gömbös, náš bývalý premiér, podepsal smlouvu s ďáblem, když uzavřel obchodní dohodu s [GER.GetAdjective]y. Spojuje nás to s nimi a pomalu, ale jistě ničí duši našeho národa. Musíme tuto dohodu ukončit co nejrychleji."
 wuw_HUN_capital_ship_efforts: "Úsilí o hlavní lodě"
 wuw_HUN_capital_ship_efforts_desc: "Jádrem námořnictva je bitevní loď. Musíme dohonit ztracený čas a začít co nejdříve stavbu nových plavidel."
 wuw_HUN_carrying_on_arpads_legacy: "Pokračování v odkazu Árpáda"
 wuw_HUN_carrying_on_arpads_legacy_desc: "Velký Árpád, hlava konfederace maďarských kmenů na přelomu 9. a 10. století, je velkou inspirací pro [ROOT.GetLeader] a jeho dynastie trvala dlouho, činila [ROOT.GetnameDef] tím nejlepším, čím mohl být. Měli bychom si vzít z jeho knihy a následovat jeho příklad."
 wuw_HUN_central_military_planning_committee: "Centrální vojenský plánovací výbor"
 wuw_HUN_central_military_planning_committee_desc: "Pokud má celosvětová revoluce za úkol uspět, musíme založit komisi pro větší strategickou a vojenskou spolupráci mezi námi a našimi spojenci, stejně jako zajistit, aby naše armáda fungovala na plné efektivnosti, připravena udeřit na naše nepřátele kdykoliv."
 wuw_HUN_claim_overlordship_over_slovakia: "Uplatnit nadvládu nad [SLO.GetNameDef]"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "Zbytek Slovenska musí být také znovu integrován do maďarského státu, buď přímo, nebo tím, že se stane závislostí. Pošleme další ultimátum."
 wuw_HUN_construct_the_arpad_line: "Postavit Árpádovu linii"
 wuw_HUN_construct_the_arpad_line_desc: "Abychom ochránili náš lid před hrozbami na východě, musíme vystavět rozsáhlou linii opevnění v Transylvánských horách. Budou pojmenovány po velkém velkoknížeti Árpádu, vůdci konfederace maďarských kmenů na přelomu 9. a 10. století."
 wuw_HUN_construct_the_arpad_line_tt: "Vytvoří úroveň 3 §YOpevnění§! podél severních a východních hranic §Y[73.GetName]§! a §Y[76.GetName]§!"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "Železniční trať Szeretfalva-Déda"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "Abychom lépe zásobovali naše pohraniční jednotky na Árpádské linii v Transylvánských horách, musíme postavit nové železniční tratě a dodací uzly, které lépe umožní našim jednotkám chránit náš lid."
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_tt: "Vytvoří úroveň 2 §YŽelezniční§! linku z Budapešti do Déda"
 wuw_HUN_continue_the_regency: "Pokračovat v regentství"
 wuw_HUN_continue_the_regency_desc: "Od té doby, co admirál Horthy převzal velení během občanských válek, které postihly naši zemi na počátku 20. let, [HUN.GetNameDef] se vrací na správnou cestu, i přes dopad, který měla krize na Wall Street na naši národ. Regency musí pokračovat, pokud chceme pokračující prosperitu."
 wuw_HUN_crack_down_on_radicals: "Zasadit se proti radikálům"
 wuw_HUN_crack_down_on_radicals_desc: "V zemi je mnoho milicí a politických organizací, které jsou proti obnovení monarchie. Musíme se ujistit, že omezíme jejich vliv a rozpučíme jakékoli paramilitární skupiny, abychom se vyhnuli problémům v budoucnu."
 wuw_HUN_cruiser_investments: "Investice do křižníků"
 wuw_HUN_cruiser_investments_desc: "I nejmocnější síla je bez užitku, pokud nemůže najít nepřítele nebo se bránit před letadly. Navrhování nových lehkých a těžkých křižníků nám pomáhá proměnit sbírku lodí na skutečnou flotilu."
 wuw_HUN_danuvia_submachine_guns: "Submachine Guns Danuvia"
 wuw_HUN_danuvia_submachine_guns_desc: "Naše pěchota potřebuje dobré zbraně pro zvýšení jejich efektivity. Počáteční prototypy Danuvia 43M měly na testech dobré výsledky a zvýšením financování jejího vývoje můžeme brzy začít vyrábět tuto zbraň ve velkém."
 wuw_HUN_degauss_ship_hulls: "Degaussovat trup lodí"
 wuw_HUN_degauss_ship_hulls_desc: "Začneme degaussovat naše trupové skříně, čímž snížíme jejich magnetický podpis. To je chrání před magnetickými minami a snižuje elektronický profil lodí."
 wuw_HUN_demand_austrian_restoration: "Požadovat obnovení Rakouska"
 wuw_HUN_demand_austrian_restoration_desc: "Rakousko, nebo jak bylo tehdy známo, Cisleithania, byla nedílnou součástí naší federativní říše. Je nyní důležitější než kdy jindy opět zajistit habsburskou vládu nad jejich národem a znovu spojit naše království pod jednu federaci."
 wuw_HUN_demand_burgenland: "Požadovat Burgenland"
 wuw_HUN_demand_burgenland_desc: "Odvážná Rongyos Gárda jednou v těsně po Velké válce založila Lajtabánság, v pokusu o ovládnutí území a obnovu [HUN.GetAdjective] vlády nad touto oblastí, jen aby bylo toto území odepřeno a začleněno do Rakouska. Musíme si toto území znovu nárokovat, pokud máme někdy obnovit svou hrdost."
 wuw_HUN_demand_carpathian_ruthenia: "Požadovat Karpaty Ruthenii"
 wuw_HUN_demand_carpathian_ruthenia_desc: "Obyvatelé [ROOT.GetAdjective] v regionu Karpatská Ruthénie dlouho trpěli útlakem od cizích režimů, od té doby, co zrádná Hutsulská republika vyhlásila nezávislost od nás v roce 1919. Musíme si toto území znovu uzmout, pro blaho našeho lidu!"
 wuw_HUN_demand_croatian_reintigration: "Požadovat chorvatskou reintegraci"
 wuw_HUN_demand_croatian_reintigration_desc: "S naší bezpečností a cestou zajištěnou díky našim novým aliancím se můžeme soustředit na důležitější záležitosti. Velké části toho, co je nyní Chorvatskem, byly součástí našeho království až do konce Velké války, a nyní musíme vynutit naše nároky na tento region."
 wuw_HUN_demand_southern_slovakia: "Požadovat [664.GetName]"
 wuw_HUN_demand_southern_slovakia_desc: "Etnická [ROOT.GetAdjective] menšina v [664.GetName] je aktuálně špatně zacházeno a využívána okupující vládou, a proto musíme zajistit, aby byl [ROOT.GetAdjective] a oblast, ve které žijí, opět pod naší kontrolou."
 wuw_HUN_demand_szekely_autonomy: "Požadujte Székely autonomii"
 wuw_HUN_demand_szekely_autonomy_desc: "Székelyové žijící v Transylvánii touží po znovusjednocení se svými maďarskými bratry stejně jako kdokoliv jiný, a musíme zajistit, aby Székelyská země mohla získat svou nezávislost, samozřejmě za předpokladu, že bude pod naším řízením."
 wuw_HUN_demand_the_return_of_slovakia: "Požadovat [SLO.GetAdjective] integraci"
 wuw_HUN_demand_the_return_of_slovakia_desc: "Po velmi dlouhou dobu byla [SLO.GetNameDef] součástí Velkého Maďarska, a nyní, když opět usilujeme o své místo ve světě, bychom měli prosadit naše vlastnictví nad tímto regionem."
 wuw_HUN_demand_the_vojvodina: "Požadovat Vojvodinu"
 wuw_HUN_demand_the_vojvodina_desc: "Region Bácska byl dlouho nedílnou součástí naší země, přesto nám byl odebrán [YUG.GetAdjective] vládou po skončení Velké války. Musíme napravit tuto historickou nespravedlnost a znovu získat to, co nám patří!"
 wuw_HUN_demand_the_vojvodina_tt: "Odemkne rozhodnutí požadovat §YZápadní Banát§!"
 wuw_HUN_demand_transylvania: "Požadovat Transylvánii"
 wuw_HUN_demand_transylvania_desc: "Pokud bychom mohli získat naše území, která jsme ztratili po Velké válce, bez krveprolití, tím lépe. Neoprávněným okupantům našich bratrů Székely bude vydáno ultimátum požadující převedení našich oprávněných území."
 wuw_HUN_demand_wiedist_restoration: "Požadovat Wiedistickou obnovu"
 wuw_HUN_demand_wiedist_restoration_desc: "Kníže Wilhelm z Wied kdysi vládl knížectví Albánie jako spojenec Ústředních mocností. Na konci Velké války byl však nespravedlivě sesazen a po mnoha letech nešťastný pretendent Ahmet Zogu ukradl albánský trůn. Musíme tuto chybu okamžitě napravit!"
 wuw_HUN_denounce_marxism_leninism: "Odsoudit marxismus-leninismus"
 wuw_HUN_denounce_marxism_leninism_desc: "Odporný Iosif Stalin šlapal po našich ideálech a přivlastnil si naše termíny příliš dlouho. Jeho fašistické a autoritářské politiky nám dokládají, že není víc než lhář a zrádce revoluce, a je čas ukončit jeho mizernou frašku."
 wuw_HUN_devalue_the_pengo: "Revalvace Pengö"
 wuw_HUN_devalue_the_pengo_desc: "Pengö je v současnosti ve velmi špatné situaci, což je jeden z nejhorších případů hyperinflace v historii. Musíme přijmout drastická opatření k přecenění a posílení měny, i když jsou zcela nepopulární."
 wuw_HUN_develop_laszlo_vargas_design: "Vyvinout design László Vargy"
 wuw_HUN_develop_laszlo_vargas_design_desc: "Náš skvělý aeronautický vědec László Varga přišel s mnoha původními návrhy pro naši armádu, mezi nimiž je prototyp Varga RMI-1 X/H. Měli bychom dále financovat jeho aktivity, abychom nezastavili náš rozvoj a pokrok."
 wuw_HUN_develop_the_weiss_wm_21_solyom: "Vyvinout Weiss WM-21 Sólyom"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "Měli bychom vzít to, co jsme se naučili z našich předchozích selhání ve vývoji letadel, a vytvořit lehký bombardér Weiss WM-21 Sólyom. Tento sokol bude schopen udělit ránu našim nepřátelům z nebes, bez ohledu na to, kde stojí."
 wuw_HUN_dissolve_the_volksbund: "Zrušit Volksbund"
 wuw_HUN_dissolve_the_volksbund_desc: "Volksbund je organizací spojenou s DNSAP a etnickými [GER.GetAdjective] v naší zemi. Dostávají prostředky od [GER.GetNameDef] a vykonávají své příkazy v naší zemi. Musíme je rozpustit, než způsobí nějakou škodu stabilitě naší země."
 wuw_HUN_doctrinal_studies: "Doktrinální studie"
 wuw_HUN_doctrinal_studies_desc: "Mnoho jsme se naučili z výměny důstojníků a strategických sezení s našimi spojenci, stejně jako prostřednictvím naší vojenské zpravodajské agentury. Kombinace tak rozmanitých pohledů nás dostala na okraj doktrinálního průlomu."
 wuw_HUN_economic_intervention: "Ekonomická intervence"
 wuw_HUN_economic_intervention_desc: "Musíme směřovat dostatečné politické zdroje, abychom usměrnili naši ekonomiku. Ačkoli je adekvátní, můžeme ji ještě posílit a učinit efektivnější."
 wuw_HUN_elect_a_democratic_king: "Zvolit demokratického krále"
 wuw_HUN_elect_a_democratic_king_desc: "Musíme hledat krále, který bude hájit demokratické principy naší země a práva našich lidí, a abychom to udělali, musíme zaměřit svůj pohled na sociálnědemokratické ústavní monarchie severní Evropy a zjistit, zda by neměli žádného potenciálního kandidáta, kterému bychom mohli nabídnout náš trůn."
 wuw_HUN_elect_a_fascist_king: "Zvolte fašistického krále"
 wuw_HUN_elect_a_fascist_king_desc: "Naše země potřebuje silného vůdce, který ji povede turbulentními lety, které nás čekají. Náš vládce musí být takový, k němuž mohou lidé vzhlížet a kterého se mohou naši nepřátelé bát."
 wuw_HUN_elections_in_the_revolutionary_council: "Volby v revoluční radě"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "Nyní, když je občanská válka u konce, lze považovat za bezpečné uspořádat volby v revolučním výboru ustanoveném k dohledu nad přechodem země na republiku. V současnosti se zdá, že komunističtí kandidáti mají navrch, ale možná je demokracie stále možností?"
 wuw_HUN_embrace_navy_traditions: "Přijmout námořní tradice"
 wuw_HUN_embrace_navy_traditions_desc: "Nemůžeme plýtvat časem experimentováním s novými a neověřenými technologiemi. Budeme se držet osvědčených návrhů z dob starého impéria."
 wuw_HUN_empower_the_greenshirts: "Posílit Zelené košile"
 wuw_HUN_empower_the_greenshirts_desc: "Maďarská národně socialistická strana a jejich stoupenci, i když mají ideologické rozdíly s Gömbösem, jsou dobrým spojencem, protože jejich věrnost neleží u Horthyho. Ačkoli riskantní, mohlo by být užitečné propašovat zbraně do jejich strany, aby nám mohli pomoci při našem nahrazení regenta."
 wuw_HUN_enact_agrarian_reform: "Provedení agrární reformy"
 wuw_HUN_enact_agrarian_reform_desc: "Náš agrární sektor má dostatek prostoru pro zlepšení. Zefektivnění a zlepšení jeho účinnosti uvolní pracovní síly, které mohou být zaměstnány v jiných sektorech, jako je stavebnictví a výroba zbraní."
 wuw_HUN_end_the_regency: "Konec regentství"
 wuw_HUN_end_the_regency_desc: "Horthy měl dobrou dobu jako regent, ale je konečně čas znovu hledat krále, který by byl ochoten vzít [ROOT.GetAdjective] trůn. Ať už to bude Habsburk nebo někdo více v souladu s přáními Malé Dohody, potřebujeme nového monarchu."
 wuw_HUN_end_the_white_terror: "Konec bílé teroru"
 wuw_HUN_end_the_white_terror_desc: "Zatímco většina v této zemi tvrdí, že Bílý teror už skončil, my známe pravdu... Miklós Horthy a jeho paramilitární gauneři stále loví ty, kteří sní o lepším zítřku, a musíme ukončit jeho vládu násilnou revolucí, pokud má naše pronásledování nějaký konec."
 wuw_HUN_enlarge_the_ganz_danubius_division: "Zvětšit divizi Ganz Danubius"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "Divize Ganz Danubius z Ganz Works se nachází v Budapešti a vyrábí a opravuje civilní a řeky lodě. Měli bychom rozšířit jejich povinnosti a postavit pro ně nové továrny na našem nově získaném pobřeží."
 wuw_HUN_enlarge_the_ganz_danubius_division_tt: "Přidat §G3§! §YNámořní doky§! v náhodně kontrolovaném §YPobřežním státě§!"
 wuw_HUN_establish_the_mavag_aircraft_factory: "Zřídit továrnu na letadla MÁVAG"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "István Horthy spolupracuje s MÁVAG na zřízení nových továren věnovaných výrobě letadel a okamžitě začne s dodávkami nové technologie pro Magyar Légierő."
 wuw_HUN_establish_the_mavag_army_division: "Založte armádní divizi MÁVAG"
 wuw_HUN_establish_the_mavag_army_division_desc: "Maďarské královské státní železárny, ocelárny a strojírny, známé také pod zkratkou MÁVAG, vykonávají mnoho různých úkolů a zásobují naši armádu širokým rozsahem vybavení. Měli bychom požadovat další rozšíření jejich zařízení, aby mohli začít pomáhat při výrobě samohybných útočných pušek a protiletadlových tanků."
 wuw_HUN_establish_the_second_republic: "Zavést Druhou republiku"
 wuw_HUN_establish_the_second_republic_desc: "Nesmí se zapomenout, že první maďarská republika, která existovala přerušovaně mezi lety 1918 a 1920, byla potlačena v kombinované snaze komunistů a nacionalistů, z nichž jeden chtěl založit svou sovětskou republiku, druhý obnovit království, přičemž ten druhý byl úspěšnější. Musíme učinit svůj krok k ochraně naší demokracie nyní, aby nám zase nebyla navždy odebrána!"
 wuw_HUN_establishing_a_new_dynasty: "Založení nové dynastie"
 wuw_HUN_establishing_a_new_dynasty_desc: "Protože Habsburkové nemohou zpět na trůn, neexistuje jasný vítěz v otázce nároků na naše království. Možností by bylo korunovat našeho regenta krále, i když to není populární, nebo zvolit bezpečnější cestu a korunovat jeho syna, populárního a oblíbeného Istvána Horthyho, jako nového krále Maďarska."
 wuw_HUN_establishing_a_new_dynasty_tt: "Budeme moci vybrat mezi korunováním buď §YMiklóse Horthyho§! nebo jeho syna §YIstvána Horthyho§! jako §YKrále Maďarska§!"
 wuw_HUN_establishing_a_royal_guard: "Zřízení královské gardy"
 wuw_HUN_establishing_a_royal_guard_desc: "Je známo, že každý král potřebuje svou osobní stráž, a Horthy není jiný. Je čas to splnit, nyní, když má naše národ opět krále na trůnu."
 wuw_HUN_expand_on_the_weiss_wm_16: "Rozšířit Weiss WM-16"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "Měli bychom rozšířit modely Weiss WM-16 v Budapešti ve snaze dosáhnout nového technologického průlomu pro naši výrobu bombardérů."
 wuw_HUN_expand_the_aluminum_industry: "Rozšířit průmysl hliníku"
 wuw_HUN_expand_the_aluminum_industry_desc: "Potřebujeme všechny dostupné zdroje, jak pro export, tak pro domácí použití. Naše hliníková odvětví, i když již rozsáhlá, má stále prostor pro zlepšení, a měli bychom okamžitě směřovat zdroje tímto směrem."
 wuw_HUN_expand_the_army: "Rozšířit Honvédség"
 wuw_HUN_expand_the_army_desc: "Naše současná armáda, Honvéd, je příliš malá, aby mohla správně čelit našim sousedům. Proto se musíme snažit co nejrychleji zvýšit počet armády."
 wuw_HUN_expand_the_arpad_line: "Prodloužit Árpádovu linii"
 wuw_HUN_expand_the_arpad_line_available_tt: "Můžete postavit alespoň 2 §YPevnosti§! podél severních a východních hranic §Y[73.GetName]§! a §Y[76.GetName]§!"
 wuw_HUN_expand_the_arpad_line_can_have_more_tt: "Také buduje úroveň 2 §YPevnosti§! podél jižních a východních hranic §Y[84.GetName]§! pokud je plně ovládán §Y[ROOT.GetNameDef]§!"
 wuw_HUN_expand_the_arpad_line_desc: "Árpádská linie se dosud ukázala jako efektivní, ale pokud máme skutečně dokázat zastavit příliv útoků, musíme ji rozšířit, nejen co do velikosti, ale i do dosahu."
 wuw_HUN_expand_the_arpad_line_southern_expansion_tt: "Vytvořeno úroveň 2 §YPevností§! podél jižních a východních hranic §Y[84.GetName]§!"
 wuw_HUN_expand_the_arpad_line_tt: "Vytvořte úrovně 2 §YForty§! podél severních a východních hranic §Y[73.GetName]§! a §Y[76.GetName]§!"
 wuw_HUN_expand_the_diosgyor_machinery_factory: "Rozšířit strojní továrnu Diósgyör"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "Diósgyőri Gépgyár by měl být rozšířen do více sektorů, což by umožnilo rychlejší výrobu průmyslových materiálů a nástrojů, motorů a motocyklů, mezi mnoha dalšími věcmi."
 wuw_HUN_expand_the_ganz_muvek: "Rozšířit Ganz Müvek"
 wuw_HUN_expand_the_ganz_muvek_desc: "Železárny a strojírny Ganz a Partner by měly být rozšířeny a absorbovat různé menší průmysly do svého vlastního, aby lépe centralizovaly naše průmyslové schopnosti a lépe směřovaly financování na průmyslový rozvoj v budoucnosti."
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "Rozšířit Maďarskou akademii věd"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "Maďarská akademie věd je nejdůležitější a nejprestižnější učená společnost [ROOT.GetName]. Její hlavní odpovědnosti zahrnují rozvoj vědy, šíření vědeckých poznatků, podporu výzkumu a vývoje a reprezentaci [ROOT.GetAdjective] vědy doma i ve světě."
 wuw_HUN_expand_the_lignite_industry: "Rozšířit průmysl hnědého uhlí"
 wuw_HUN_expand_the_lignite_industry_desc: "Naše průmysl hnědého uhlí je velký, ale stále relativně nedostatečně rozvinutý. Měli bychom otevřít nové doly a továrny, abychom naše přírodní zdroje neplýtvali."
 wuw_HUN_extensive_licensing_programs: "Rozsáhlé licenční programy"
 wuw_HUN_extensive_licensing_programs_desc: "Zahraniční letecké síly již ukázaly, že disponují osvědčenými návrhy velmi vysoké kvality. Místo toho, abychom pokoušeli osud a spolehli se na naši novou leteckou odbornost, bychom měli požádat, abychom mohli tyto zahraniční modely vyrábět pod licencí."
 wuw_HUN_forcefully_revitalize_the_industries: "Násilně oživit průmysl"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "Musíme dát našim národním průmyslům šokový start a probudit je, aby se zotavily z naší ekonomické deprese. To může v mezičase bolestně zasáhnout naši ekonomiku, ale rozhodně to bude hodnotná investice do budoucnosti našeho národa."
 wuw_HUN_form_the_gyorshadtest: "Vytvořit Gyorshadtest"
 wuw_HUN_form_the_gyorshadtest_desc: "Měli bychom usilovat o vytvoření Rychlého sboru, moderní a dobře vybavené mechanizované jednotky, která může v boji překonat nepřátelské bataliony. Vytvoří se tedy dvě divize Gyorshadtest, jedna pod vedením generálmajora Jenö Majora a druhá pod vedením generálmajora Ference Biszy."
 wuw_HUN_goulash_communism: "Gulášový komunismus"
 wuw_HUN_goulash_communism_desc: "V důsledku nedostatku kvalifikovaných pracovníků po krvavé občanské válce rychle vyvstalo mnoho mladých talentů. Mezi nimi je János Kádár a s ním přinesl myšlenku „Goulash komunismu“, systém s cílem zajistit vysoký životní standard a tím spojit obyvatelstvo pod naši vládu. V Maďarsku si každý občan může dovolit chutnou porci guláše!"
 wuw_HUN_government_of_national_unity: "Vláda národní jednoty"
 wuw_HUN_government_of_national_unity_desc: "Gömbös posílil a ozbrojil stranu Národní vůle mimo jiné, aby ukradl regentství od Horthyho. Co si však neuvědomil, je, že nyní to oni drží skutečnou moc, a nyní se nikdo nestaví do cesty vzestupu jejich vůdce Ference Szálasiho k moci."
 wuw_HUN_guarantee_religious_liberties: "Zaručit náboženské svobody"
 wuw_HUN_guarantee_religious_liberties_desc: "Mnozí uprchli z naší země, když se obrátila k potlačování těch, kteří nebyli katolíci. Abychom zvrátili tento odliv mozků, musíme změnit tyto zákony a usilovat o sekulární stát. To by mělo umožnit mnoha bystrým myslím, které utekly z naší země, aby se k nám vrátily."
 wuw_HUN_habsburg_ascension_in_spain: "Habsburská vzestup v Španělsku"
 wuw_HUN_habsburg_ascension_in_spain_desc: "Dlouhou dobu Habsburkové vládli nad Španěly. Měli bychom se pokusit obnovit monarchii ve Španělsku a využít Španěly k rozšíření Habsburské aliance a obklíčit naše protivníky na západní Evropě."
 wuw_HUN_heirs_of_the_huns: "Dědici Hunů"
 wuw_HUN_heirs_of_the_huns_desc: "Existuje mnoho různých názorů na to, odkud náš národ pochází, včetně Finno-Ugrických nebo Turkických kořenů. Ačkoli může být jakákoli z těchto teorií částečně pravdivá, musí být posílena skutečnost, že jsme pravými dědici Hunů a že přineseme zkázu každému, kdo se nám postaví."
 wuw_HUN_hold_territorial_referendums: "Provést územní referenda"
 wuw_HUN_hold_territorial_referendums_desc: "Po Velké válce byly mnohé území s vysokým počtem Maďarů od nás odebrány bez demokratického procesu pod dohledem mezinárodních pozorovatelů, jak tomu však bylo v regionech v Slezsku a Schleswig. Měli bychom diplomaticky oslovit naše sousedy a požádat o konání takových referend, aby mohli lidé rozhodnout, v jaké zemi chtějí žít."
 wuw_HUN_hold_territorial_referendums_tt: "Odemknout rozhodnutí §YHold Referendums in Lost Territories§! pokusit se je získat zpět"
 wuw_HUN_hold_war_games: "Uskutečněte vojenské hry"
 wuw_HUN_hold_war_games_desc: "Účastí na malých vojenských cvičeních můžeme odhalit nedostatky v naší současné vojenské struktuře a využít získané zkušenosti k úpravě nedostatků."
 wuw_HUN_honor_the_great_war_veterans: "Pocta veteránům Velké války"
 wuw_HUN_honor_the_great_war_veterans_desc: "Ačkoliv noví a světlí velitelé drží budoucnost ve svých rukou, neměli bychom zapomínat na dluh, který dlužíme našim veteránům Velké války, kteří bojovali za ochranu domoviny našeho lidu. Měli bychom je vyznamenat a zajistit, že více jich bude ochotno stát se v budoucnu tím, čím jsou dnes."
 wuw_HUN_horthy_admiral_tt: "§YMiklós Horthy§! se stává dostupným jako úroveň 3 §YAdmirál§!"
 wuw_HUN_horthy_field_marshal_tt: "§YMiklós Horthy§! se stává dostupným jako úroveň 2 §Ypolní maršál§!"
 wuw_HUN_hungarian_autarky: "[ROOT.GetAdjective] Autarkie"
 wuw_HUN_hungarian_autarky_desc: "Jsme příliš závislí na zahraničních zdrojích ropy. Měli bychom napodobit německé úsilí o vývoj syntetické ropy a posílit naší ekonomiku, abychom se mohli postavit na vlastní nohy."
 wuw_HUN_hungarian_tradition: "[ROOT.GetAdjective] Tradice"
 wuw_HUN_hungarian_tradition_desc: "[ROOT.GetAdjective] tradice je silně zakotvena v zemědělství prováděném na Pannonické stepi a musíme se snažit tyto tradice zachovat a zvyšovat naše výnosy, abychom se mohli dále rozvíjet."
 wuw_HUN_incorporate_the_hungarian_life_movement: "Maďarské hnutí života"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "Měli bychom se snažit začlenit pravicového politika Bélu Imrédyho a jeho Hnutí maďarského života do naší organizace, což mu umožní místo v naší vládě."
 wuw_HUN_increase_economic_cooperation: "Zvýšit ekonomickou spolupráci"
 wuw_HUN_increase_economic_cooperation_desc: "S naším vládním přístupem, který je nyní otevřenější spolupráci se sousedy a mezinárodními aktéry, bychom se měli snažit zapojit do nových obchodních dohod a ekonomických paktů s našimi nově nalezenými spojenci."
 wuw_HUN_initiate_army_maneuvers: "Iniciovat armádní manévry"
 wuw_HUN_initiate_army_maneuvers_desc: "Naše armáda musí být opět připravena na potenciální budoucí ozbrojené konflikty. Pošleme je na manévry, abychom vyvinuli nové taktiky a strategie."
 wuw_HUN_instate_a_socialist_economy: "Zavést socialistickou ekonomiku"
 wuw_HUN_instate_a_socialist_economy_desc: "Abychom skutečně změnili naši společnost k lepšímu, musíme změnit způsob, jakým peníze proudí, a odstranit šéfy korporací, kteří se dostali na své pozice pouhým nepotismem. Pracující člověk bude opět mít slovo ve své zemi a všichni [ROOT.GetAdjective] budou rovní!"
 wuw_HUN_institute_corporatism: "Zavést korporativismus"
 wuw_HUN_institute_corporatism_desc: "Abychom správně postavili naši zemi na nohy po devastaci a ponížení způsobených Velkou válkou a Trianonskou smlouvou, musíme přijmout Mussoliniho ekonomický model a přijmout celou řadu korporativních reforem."
 wuw_HUN_integrate_bohemian_and_austrian_industries: "Integrace českých a rakouských průmyslů"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "Jiné součásti našeho impéria mají silné průmysly. Bylo by moudré je integrovat do našeho systému, nyní, když byly opět začleněny do našeho společenství."
 wuw_HUN_integrate_the_volksbund: "Zintegrovat Volksbund"
 wuw_HUN_integrate_the_volksbund_desc: "Abychom svrhnuli Horthého, potřebovali bychom mnoho mužů. Takové muže můžeme nalézt v národně-socialistickém hnutí, Volksbund der Deutschen in Ungarn, jakkoli nevýznamní mohou být. Pokud je přetáhneme na naši stranu, mohli bychom je využít nejen k převzetí moci, ale také jako paramilitární sílu později."
 wuw_HUN_intervene_in_czechoslovakia: "Zasáhnout do [CZE.GetNameDef]"
 wuw_HUN_intervene_in_czechoslovakia_desc: "Českoslováci byli oceněni některými z území, která byla z nás vzata v Trianonské smlouvě. Zároveň víme o německých plánech na jejich území. Možná bychom byli schopni uspořádat obchod; naše oprávněná území výměnou za záruku sovětské vojenské podpory v případě německé agrese."
 wuw_HUN_invest_in_destroyer_models: "Investujte do modelů torpédoborců"
 wuw_HUN_invest_in_destroyer_models_desc: "Destroyeři jsou základní, ale často opomíjenou součástí flotily. Spolu s nízkými náklady představují dobrý začátek pro jakýkoli program námořní expanze."
 wuw_HUN_invest_in_ludovica_academy: "Investovat do Akademie Ludovica"
 wuw_HUN_invest_in_ludovica_academy_desc: "Královská uherská obranná akademie Ludovica je naším výcvikovým institutem pro kadety důstojníků. Měla by být rozšířena, aby naši generálové mohli být lépe vzděláváni."
 wuw_HUN_invest_in_the_special_forces: "Investovat do speciálních sil"
 wuw_HUN_invest_in_the_special_forces_desc: "Naše armáda nyní má muže, které potřebuje k řádnému boji, ale bylo by pro nás velmi prospěšné vycvičit naše nově nalezené vojáky, aby byli co nejsilnější, investováním do nových programů speciálních sil."
 wuw_HUN_invest_in_universal_education: "Investovat do univerzálního vzdělání"
 wuw_HUN_invest_in_universal_education_desc: "Lidé jsou ti, kdo vládnou této zemi, a pokud nebudou vzdělaní, aby věděli, co je pro ně nejlepší, jistě ji vedou k záhubě. Proto musíme investovat do univerzálního a bezplatného vzdělávání pro všechny, aby každý [ROOT.GetAdjective] muž mohl být vzdělán a posoudit, co je nejlepší při odevzdávání svého hlasu."
 wuw_HUN_invite_foreign_investors: "Pozvat zahraniční investory"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap] leží v srdci východní Evropy, a mohli bychom dobře využít naši centrální polohu k přilákání zahraničních investorů se zájmem o zlepšení naší infrastruktury a průmyslu."
 wuw_HUN_invite_german_investors: "Pozvěte [GER.GetAdjective] investory"
 wuw_HUN_invite_german_investors_desc: "Jak již bylo stanoveno v našich předchozích obchodních dohodách, pouze [GER.GetAdjective]ové a [ROOT.GetAdjective]ové mohou v současné době získávat důvěru v naší zemi. Proto by bylo moudré toho alespoň využít a pozvat investory do naší země."
 wuw_HUN_invite_otto_to_the_throne: "Pozvěte Ottu na trůn"
 wuw_HUN_invite_otto_to_the_throne_desc: "Habsburkové vládli Maďarsku již dlouho a za jejich vlády byla země součástí jedné z největších evropských říší. Návrat Habsburka na trůn, který má v úmyslu obnovit Rakousko-Uhersko, nás jistě opět povede k velikosti. Jako legitimní dědic celé Říše by byl naším klíčem k obnovení Rakouska-Uherska."
 wuw_HUN_join_the_allies: "Připojit se k spojencům"
 wuw_HUN_join_the_allies_desc: "Budoucnost Maďarska a jeho demokratických hodnot leží u velkých západních demokracií a jejich aliance. Jako člen této aliance můžeme poskytnout naši sílu té jejich a také počítat s jejich podporou."
 wuw_HUN_join_the_axis: "Připojit se k Ose"
 wuw_HUN_join_the_axis_desc: "Jelikož je naše ekonomika již tak závislá na Němcích, je logické, že je budeme následovat ve válce. Pošleme jim žádost o formální vstup do aliance Osy."
 wuw_HUN_join_the_comintern: "Připojit se k Kominterně"
 wuw_HUN_join_the_comintern_desc: "Cesta vpřed pro revoluci leží u Kominterny. Stojíce společně s našimi soudruhy, odstraníme kapitálovou nespravedlnost a fašistickou hrozbu, která se rýsuje na Západě."
 wuw_HUN_joint_air_development: "Společný vývoj vzduchu"
 wuw_HUN_joint_air_development_desc: "Nejlepší způsob, jak vyvinout nové modely letadel, je spolupráce s našimi spojenci. Spojením nejjasnějších myslí všech našich národů dosáhneme nejlepších výsledků."
 wuw_HUN_joint_aluminum_mining_company: "Společnost pro těžbu hliníku"
 wuw_HUN_joint_aluminum_mining_company_desc: "Protože hliník je nedílnou součástí moderní válečné industri, mohli bychom snadno získat [GER.GetAdjective] podporu k rozšíření dolů na severu naší země."
 wuw_HUN_joint_hungarian_soviet_research_effort: "Společné sovětsko-maďarské výzkumné úsilí"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "Abychom posílili naši národní akademii věd, měli bychom pozvat sovětské myslitele a inženýry a využít jejich pomoc při vývoji nových myšlenek a technologií, které naše národ může využít."
 wuw_HUN_joint_oil_exploitation_company: "Společnost pro společnou těžbu ropy"
 wuw_HUN_joint_oil_exploitation_company_desc: "S vyhlídkou na možné ropné zdroje na našem území jsme přitáhli zahraniční pozornost. Přátelské mocnosti se rády podělí o své technické znalosti a to by byla výnosná příležitost k učení se z jejich pokroků."
 wuw_HUN_kadars_hussars: "Husaři Kádára"
 wuw_HUN_kadars_hussars_desc: "Pufajkás, naše revoluční mocenské regimenty, jsou vojenské policejní jednotky naší Rudé armády, které byly zřízeny Ministerstvem války, jehož hlavním cílem je potlačení disidentské činnosti. Měli bychom do těchto jednotek dále investovat, abychom zajistili úplnou bezpečnost našich lidí a jejich státu."
 wuw_HUN_legacy_of_the_black_legion: "Dědictví Černé legie"
 wuw_HUN_legacy_of_the_black_legion_desc: "Aby naše kavalérie a vojenská policie fungovaly lépe, měly bychom je modelovat po naší legendární králi Matyášovi Korvínovi a jeho Černé armádě, která byla inspirována skvělým vojskem římského generála a císaře Julia Caesara."
 wuw_HUN_license_fiat_tankettes: "Fiat Tanketty"
 wuw_HUN_license_fiat_tankettes_desc: "Abychom posílili naši vojenskou výrobu a rozšířili naše průzkumné bataliony, bylo by moudré spolupracovat s [ITA.GetAdjective] automobilkou Fiat na výrobě lehkých tanků a tanket pro naše nové mechanizované skupiny."
 wuw_HUN_light_infantry_divisions_doctrine: "Doktrína lehkých pěších divizí"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "Musíme se obejít s omezeným pohotovostním personálem, který máme k dispozici. Pokud chceme více divizí, musí být nutně menší. Lehké pěchotní divize poskytují optimální směs úderné síly a velikosti, a my z nich uděláme páteř našeho vojska."
 wuw_HUN_magyar_allamvasutak: "Maďarské státní dráhy"
 wuw_HUN_magyar_allamvasutak_desc: "Naše státní železniční společnost, MÁV, by měla být rozšířena ve svých povinnostech, aby mohla provozovat každého vlaku v zemi. To nám umožní větší kontrolu nad našimi kolejemi a umožní efektivnější využití naší železniční sítě."
 wuw_HUN_magyar_cserkeszszovetseg: "Magyar Cserkészszövetség"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "Maďarský skautský svaz, založený v roce 1912, vycvičil mnoho talentovaných mladých [ROOT.GetAdjective]ů v tom, jak se postarat o sebe a pomáhat při paramilitárních operacích. Je čas je oficiálně integrovat do naší královské gardy, poskytnout aristokratické tituly vůdcům organizací."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "Upravit §YKrálovská garda§! \nNáborový populační faktor §G+10%§! \nOchrana před ideologickým driftu §G+15%§! \n§Y$category_support_battalions$:§! Organizace: §G+10§!, HP: §G+5§!"
 wuw_HUN_magyar_kiralyi_csendorseg: "Maďarská královská četnictvo"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "Měli bychom usilovat o rozšíření [ROOT.GetAdjective] csendőrség a dovolit jim více autonomie a více svobody při potlačování povstání a boji s nepřátelskými střelci."
 wuw_HUN_make_the_magyar_legiero_known: "Udělat Magyar Légierö známým"
 wuw_HUN_make_the_magyar_legiero_known_desc: "Maďarský Légierő je letecký útvar naší armády. Bylo nám zakázáno vlastnit vojenská letadla. Avšak tajné letecké jednotky byly postupně založeny pod krytím civilních leteckých klubů. Nyní, s novými smlouvami na místě, můžeme oznámit její existenci světu."
 wuw_HUN_manred_weiss_steel_and_metal_works: "Ocelárna a kovárna Manfréd Weiss"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "Ocelárna a kovovýroba Manfréd Weiss, obecně známá jako Csepel Művek, vykazuje velký potenciál a musí být co nejvíce rozšířena na podporu dalšího rozvoje našeho národa."
 wuw_HUN_march_south: "Pochod na jih"
 wuw_HUN_march_south_desc: "Nejen, že jsme kdysi ztratili území na severu, východě a západě, ale také na jihu, přičemž většina z toho pochází ze vzniku Jugoslávie. Musíme napravit křivdy, které byly uvaleny na náš lid ve Vojvodině a Banátu, co nejdříve."
 wuw_HUN_nationalize_key_industries: "Nacionalizovat klíčové průmysly"
 wuw_HUN_nationalize_key_industries_desc: "Stále zůstává mnoho továren a podniků v naší zemi řízených zahraničními společnostmi a podnikateli, navzdory našim pokusům o socializaci ekonomiky. Dalším krokem směrem k socialismu tedy bude nacionalizace zahraničního majetku."
 wuw_HUN_negotiate_the_restrictions: "Jednat o omezeních"
 wuw_HUN_negotiate_the_restrictions_desc: "Malomyslné tajné přezbrojení nebude stačit. Musíme oslovit naše sousedy a požádat o nápravu smlouvy, která nám byla uložena po Velké válce. Maďarsko má stejné právo na vyzbrojení."
 wuw_HUN_nimrod_aa_tt: "\nJakmile bude prozkoumána technologie §Y$improved_medium_tank_chassis$§!:\n"
 wuw_HUN_officialize_the_rakosi_battalion: "Oficiálně vytvořit Rákosiho batalion"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "Odvážní [ROOT.GetAdjective] muži se neustále snaží o lepší zítřek, i v zahraničí. Proto musíme vynaložit úsilí, abychom oficiálně podpořili muže jako jsou oni, a přinesli revoluci potřebným."
 wuw_HUN_on_a_high_horse: "Na vysokém koni"
 wuw_HUN_on_a_high_horse_desc: "Lidé [ROOT.GetAdjective] jsou skutečně pány tohoto světa, jak nám nedávné události prokázaly. Je čas, abychom zaujali naše zasloužené místo na slunci a užívali si paprsky slávy, jak hegemonizujeme zemi! Apoštolské království bude vládnout Božím dětem."
 wuw_HUN_our_ancestral_lands: "Naše předkové země"
 wuw_HUN_our_ancestral_lands_desc: "Posílením našich nároků na nejen dávné finsko-ugrické země, ale také na staré turkické země díky našemu nárokovanému turanskému dědictví, si můžeme nárokovat všechny naše země z dávných časů a znovu získat to, co je právem naše."
 wuw_HUN_outlaw_the_party_of_national_will: "Prohlásit za nelegální Stranu národní vůle"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "Národně socialistická Strana národní vůle vedená Ferencem Szálasim je hrozbou pro naši současnou vládu, protože je populárnější u [GER.GetAdjective] nacistů a nelíbí se jim téměř absolutní vláda našeho současného vůdce."
 wuw_HUN_parade_istvan_bethlens_platform: "Nová opozice Istvána Bethlena"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "Nespokojen s aktuálním stavem věcí a stále více zneklidněn rostoucí autoritářskou rétorikou premiéra Gyuly Gömböse, bývalý premiér István Bethlen vytvořil novou opozici. Musíme tuto příležitost využít k dalšímu oslabení admirálů a jeho fašistických poskoků."
 wuw_HUN_pass_statute_xix: "Přijmout statut XIX"
 wuw_HUN_pass_statute_xix_desc: "Když z [ROOT.GetLeader] je nemocný, bylo by užitečné schválit statut XIX ohledně zřízení Národní rady, když je Regentova funkce neobsazená, což nám umožní vytvoření Országtanács, který vybere nového regenta, jakmile náš současný vymře. Někteří to mohou považovat za pokus o založení dynastie, ale nám to nevadí."
 wuw_HUN_politicize_the_levente_associations: "Politizovat sdružení Levente"
 wuw_HUN_politicize_the_levente_associations_desc: "Paramilitární mládežnické asociace Levente pomáhají organizovat [ROOT.GetAdjective] mládež a cvičit je, aby zvládli konflikty, když nevyhnutelně nastanou v naší národě. Měli bychom se pokusit infiltrovat tyto skupiny a zajistit, aby jejich členové věděli, komu by měli být loajální."
 wuw_HUN_politicize_the_levente_associations_tt: "Když začnou §Y[ROOT.GetAdjective] Občanská válka§!, §YLevente Asociace§! budou loajální naší straně, a získáme dodatečných §G+8000§! Lidských sil"
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "Tlačit na Maximiliánova a Iturbidova nároky"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "Mexiko bylo poprvé proklamováno jako impérium pod domem Iturbide, a později bylo řízeno Maxmiliánem von Habsburgem během druhého impéria, dokud nebyl nespravedlivě popraven. Současnou dědičkou císařského trůnu je María Josepha Sophia de Iturbide, která byla jednou jeho adoptivní dcerou, a postaráme se, aby si mohla znovu vzít svou korunu!"
 wuw_HUN_pressure_romania: "Vyvinout tlak na [ROM.GetNameDef]"
 wuw_HUN_pressure_romania_desc: "Jak se soustředíme na fašistické nebezpečí na Západě, nemůžeme dovolit, aby potenciální hrozba nadále existovala za našimi zády, zvlášť když leží mezi námi a našimi spojenci na Východě. Rumunsko musí být zajištěno jako komunistický stát, nebo musí být důležité pozemní trasy k našim spojencům předány, abychom zajistili, že si budeme moci užít jejich podporu."
 wuw_HUN_proclaim_greater_hungary: "Vyhlásit Velké Maďarsko"
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "Všechny počáteční maďarské státy jsou plně kontrolovány"
 wuw_HUN_proclaim_greater_hungary_desc: "Poté, co jsme získali území, které nám náleželo, se velikost naší země zvýšila na naše historické hranice. Nyní můžeme s plnou jistotou světu oznámit vznik Velkého Maďarska a zaměřit se na nové cíle."
 wuw_HUN_promote_entrepreneurship: "Podpora podnikání"
 wuw_HUN_promote_entrepreneurship_desc: "Jednou z nejdůležitějších věcí, které vyžaduje rostoucí a neustále se vyvíjející společnost, jsou podnikatelé, kteří jsou připraveni a ochotni riskovat, aby zlepšili národ, ve kterém žijí, a kteří investují kapitál zpět do země. Měli bychom podporovat takové chování, abychom učinili náš domov co nejprosperující."
 wuw_HUN_promote_hungarianism: "Podporovat maďarismus"
 wuw_HUN_promote_hungarianism_desc: "Abychom opět získali naši minulou slávu, musíme podporovat ty, kteří chtějí jen to, ať už jsou jakkoliv radikální. Proto bychom měli propagovat vznikající myšlenky maďarství, vyvinuté na základě učení katolického biskupa Ottokára Prohászky a jeho myšlenky postavit se za maďarské zájmy, bez ohledu na náklady."
 wuw_HUN_promote_increased_urbanization: "Podporovat zvýšenou urbanizaci"
 wuw_HUN_promote_increased_urbanization_desc: "Čím dál více lidí opouští vesnice a menší města, aby se přestěhovali do velkých městských center, hledající práci v nových továrnách. I když jim nemůžeme okamžitě nabídnout zaměstnání, můžeme postavit nové městské čtvrti, abychom připravili cestu pro pozdější rozšíření."
 wuw_HUN_promote_revanchist_sentiment: "Podporovat revanšistické nálady"
 wuw_HUN_promote_revanchist_sentiment_desc: "Odporná smlouva Trianon nás připravila o více než polovinu naší populace a zanechala tisíce [ROOT.GetAdjective]ů bez domova a v exile. Musíme tuto velkou historickou nespravedlnost napravit jednou provždy a vštípit našemu národu velký pocit revanchismu."
 wuw_HUN_protect_austria: "Chránit [AUS.GetNameDef]"
 wuw_HUN_protect_austria_desc: "Abychom se dále postavili proti [GER.GetNameDef], musíme odolávat jejich otevřeným ambicím na sjednocení s [AUS.GetNameDef]. Můžeme jim poskytnout záruku, která aktuální vládě dá politickou sílu, kterou potřebují, aby doufejme mohli čelit pro-[GER.GetAdjective] prvkům, pokud nám vrátí Burgenland."
 wuw_HUN_protect_czechoslovakia: "Chránit Československo"
 wuw_HUN_protect_czechoslovakia_desc: "[CZE.GetNameDefCap] se od svého nezávislosti stalo mocným a industriálním, ale jejich země jsou lakomě vyhlíženy jejich sousedy. Nabídneme jim naši ochranu proti těmto hrozbám, buď tím, že je znovu uvítáme jako nedílnou součást našeho impéria, nebo tím, že jim udělíme status asociace."
 wuw_HUN_purchase_burgenland: "Koupit Burgenland"
 wuw_HUN_purchase_burgenland_desc: "Regiony, které [AUS.GetAdjective]ové označují jako Burgenland, byly po mnoho staletí součástí říše [ROOT.GetAdjective], než nám byly ukradeny Trianonskou smlouvou. Měli bychom oslovit jejich vládu s návrhem, nabídnout jim velkou jednorázovou částku peněz výměnou za region, protože jejich ekonomika je v současné době v troskách."
 wuw_HUN_quantity_over_quality: "Kvalita nad množstvím"
 wuw_HUN_quantity_over_quality_desc: "I když naše armáda nemusí být tak velká, může stále být silná a to vyrovnat. Cestou, jak toho dosáhnout, je zlepšit naši technickou převahu nad našimi nepřáteli a využívat špičkové jednotky, které mohou porazit nepřátelské jednotky, které je výrazně převyšují."
 wuw_HUN_reach_out_to_candidates: "Obraťte se na kandidáty"
 wuw_HUN_reach_out_to_candidates_desc: "Musíme zřídit výbor, který bude mít za úkol najít potenciální kandidáty na trůn. Nejdůležitějšími kandidáty jsou Otto, současný dědic Habsburské říše, a Joseph August, náš nejnovější král, také Habsburk. Malá Dohoda nám však zakázala mít krále habsburského původu, takže budeme muset hledat další možnosti."
 wuw_HUN_reaffirm_territorial_claims: "Potvrdit územní nároky"
 wuw_HUN_reaffirm_territorial_claims_desc: "S odmítnutím Trianonské smlouvy nyní musíme pokračovat v potvrzování našich nároků na území, která nám byla ukradena."
 wuw_HUN_reaffirm_territorial_claims_tt: "Odemkne rozhodnutí k §YReintegraci starých maďarských území§!"
 wuw_HUN_reclaim_the_holy_city: "Získat zpět Svaté město"
 wuw_HUN_reclaim_the_holy_city_desc: "Království Jeruzalém bylo zrušeno po dobytí egyptskými Mamlúky v roce 1291, ale náš císař stále nese titul krále Jeruzaléma skrze dům Lorraine Leopold I. Je nejvyšší čas, abychom, jakožto ochránci katolické víry, převzali svaté město Jeruzalém a udělali to, co křižáci nedokázali."
 wuw_HUN_reclaim_the_pannonian_steppe: "Znovu získat Panonskou nížinu"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "Před dávnými časy přišel maďarský národ sem do Pannonní kotliny a prohlásil ji za svou, vytvořil Konsolidaci maďarských kmenů. Nyní tyto naše rodné země okupují cizí invazní síly, v jasném porušení našich předkovských práv. Musíme jednat rychle a vzít Pannonii zpět od našich nepřátel."
 wuw_HUN_reclaim_the_slovak_possessions: "Obnovit slovenské majetky"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "Slovensko bylo dlouho součástí našeho národa a bylo velmi blízko po řádnému znovusjednocení s námi ve válkách po Smlouvě z Trianonu. Měli bychom se vrátit do regionu a znovu si ho nárokovat!"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "Odemkne rozhodnutí §YZnovu integrovat staré maďarské území§! ležící na Slovensku"
 wuw_HUN_reclaim_transylvania: "Znovuzískat Transylvánii"
 wuw_HUN_reclaim_transylvania_desc: "Na konci Velké války obsadili [ROM.GetAdjective] Transylvanii, kterou jsme po staletí vládli. Od té doby to není příliš dlouho a naše lidé si to pamatují až příliš dobře. Je čas, abychom tyto země znovu získali pro sebe."
 wuw_HUN_reenlist_the_sich_riflemen: "Znovu podejte přihlášku k ukrajinským střelcům Sich"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "Ukrajinští střelci Sich bojovali za nás během Velké války a poté bojovali za svobodný ukrajinský stát během ruské občanské války. Měli bychom reformovat tuto vojenskou jednotku pod jedním z jejich starých a populárních velitelů, habsburským arcivévodou Wilhelmem Franzem z Rakouska, kterého znají pod jménem Vasyl Vyshyvanyi."
 wuw_HUN_reestablish_the_rongyos_garda: "Znovu ustanovit Rongyos Gárdu"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "Paramilitární Hadrová garda byla poprvé založena v roce 1921, aby bojovala proti Trianonské smlouvě, a pomohla nám bojovat proti Rakušanům v Lajtabánság, stejně jako bojovat po boku Horthyho Národní armády během občanských válek. Jejich kapitán Pál Prónay nyní stojí připraven, aby nám opět pomohl, a proto bychom měli těžit z opětovného založení takové skupiny."
 wuw_HUN_reinstate_the_lenin_boys: "Obnovit Leninovy chlapce"
 wuw_HUN_reinstate_the_lenin_boys_desc: "Leninovi chlapci byli paramilitární jednotkou Komunistické strany, která působila v Sovětské republice v roce 1919, a byla použita k vymýcení a potlačení kontrarevolučních disidentů v zemi. Měli bychom tuto paramilitární organizaci obnovit a začlenit ji do našich ozbrojených sil."
 wuw_HUN_reinstate_the_navy: "Obnovit Haditengerészet"
 wuw_HUN_reinstate_the_navy_desc: "Po získání pobřeží se musíme soustředit na obnovení flotily hodné velmoci."
 wuw_HUN_reinstate_the_pragmatic_sanction: "Obnovit Pragmatickou sankci z roku 1713"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "Pragmatická sankce z roku 1713 byla vydána Svatým římským císařem Karlem VI., aby zajistila, že habsburská monarchie může být zděděna dcerou neděleně, což v podstatě označuje naši zemi jako habsburskou půdu pro budoucnost. Po neúspěšném pokusu o puč Karla IV. byla tato sankce zrušena. Abychom obnovili takovou moc, musíme se pokusit ji obnovit, proti vůli Malé dohody."
 wuw_HUN_reinstate_the_pragmatic_sanction_tt: "Členové §YMalé dohody§! budou mít možnost §YEmbargo§! proti nám."
 wuw_HUN_reintigrate_slovakia: "Reintegrace Slovenska"
 wuw_HUN_reintigrate_slovakia_desc: "Po staletí byla Slovensko nedílnou součástí [ROOT.GetAdjective] říše, a s despicabilní a odpornou smlouvou v Trianonu, nám byly tyto země odebrány. Je nejvyšší čas, abychom začlenili naše severní oblasti a vrátili je zpět do stáda."
 wuw_HUN_reintigrate_the_imperial_railroads: "Znovu začlenit císařské železnice"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "Železniční sítě pokrývající bývalou rakousko-uherskou říši se od jejího rozpuštění v nezávislé národy rozfragmentovaly. Měli bychom oslovit ostatní bývalé členské státy a navrhnout obnovení našich železničních sítí, abychom zlepšili celkovou infrastrukturu."
 wuw_HUN_renew_the_rome_protocols: "Obnovit Římské protokoly"
 wuw_HUN_renew_the_rome_protocols_desc: "Vzhledem k pokračujícímu revizionismu [GER.GetNameDef] musíme obnovit Římské protokoly vypracované a podepsané v roce 1934. Dohody by sloužily nejen k dalšímu izolování hrozeb [GER.GetAdjective] a [YUG.GetAdjective], ale také jako možné představení skutečné aliance."
 wuw_HUN_renew_the_rome_protocols_interventionalism_tt: "Odstraní politickou moc malus z myšlenky §YIntervencionismus§!"
 wuw_HUN_renew_the_shipping_industry: "Obnovit námořní průmysl"
 wuw_HUN_renew_the_shipping_industry_desc: "S našimi ambicemi na obnovení našich hranic musíme začít vývoj středomořské flotily, která by konkurovala našim minulým slávám."
 wuw_HUN_renew_the_shipping_industry_tt: "Přidejte §G3§! §YNámořní Doky§! v náhodně řízeném §YPobřežním Státu§!"
 wuw_HUN_renounce_the_treaty_of_trianon: "Vzdát se Trianonské smlouvy"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "Nespravedlnost, kterou naše národ zažil na konci Velké války, kdy bylo odtrženo dvě třetiny území a populace našeho kdysi velkého národa, rivalizuje s disgrace, která postihla Německo v Versailleské smlouvě, a musí být napravena."
 wuw_HUN_renovato_imperii: "Renovatio Imperii"
 wuw_HUN_renovato_imperii_desc: "Renovatio imperii Romanorum, „obnova říše Románů“ byla formule deklarující záměr obnovit či oživit římskou říši a byla použita mnohokrát od jejího vzniku. Měli bychom udělat totéž a oficiálně oznámit naše záměry obnovit Rakousko-Uhersko a přivést ho k velikosti!"
 wuw_HUN_renovato_imperii_tt: "Odemkne rozhodnutí k §YIntegraci císařských subjektů§! zpět do říše, stejně jako schopnost §YZákladní území starých rakousko-uherských zemí§!"
 wuw_HUN_repulo_muszaki_intezet: "Repülö Muszaki Intézet"
 wuw_HUN_repulo_muszaki_intezet_desc: "Vzduch se stal novým aspektem válčení a mnoho lidí podceňuje jeho důležitost. Musíme se naučit ovládat tuto novou dimenzi a přidělit zdroje na vývoj nových doktrín a vybavení, které nám to umožní."
 wuw_HUN_restore_the_duchy_of_teschen: "Obnovit Vévodství Těšín"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "Slezská území byla po dlouhou dobu pod vládou Čech, a později byla spolu s nimi začleněna do říše. Po válce o rakouské dědictví nám jej však ukradlo Prusko, což je ztráta, na kterou jsme nezapomněli. Musíme se jim pomstít a znovu si tyto země nárokovat!"
 wuw_HUN_restore_the_georgian_monarchy: "Obnovit gruzínskou monarchii"
 wuw_HUN_restore_the_georgian_monarchy_desc: "Naše kontakty oslovily exilového prince George Bagrationa z Mukhrani, legitimního dědice gruzínského trůnu. Slibuje věčnou podporu naší věci, pokud slíbíme osvobodit jeho vlast a obnovit monarchii tam. Míč je nyní na naší straně."
 wuw_HUN_restore_the_hungarian_red_army: "Obnovit Maďarskou Rudou armádu"
 wuw_HUN_restore_the_hungarian_red_army_desc: "Všichni vlastenecky smýšlející patřioti musejí splnit svou povinnost v obraně své vlasti. Vytvoříme maďarskou rudou armádu, podle příkladu sovětů na Východě, která ochrání naši začínající revoluci."
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "Obnovit království Lombardie–Benátsko"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "Království Lombardie–Benáty bylo od roku 1815 do 1866 součástí naší říše a bylo nám odebráno nově vytvořeným Královstvím Itálie ve třetí italské válce za nezávislost. Je načase vrátit se na poloostrov a pokusit se obnovit Habsburga na trůnu v těchto starých korunovaných zemích."
 wuw_HUN_restore_the_socialist_federative_republic: "Obnovit Socialistickou federativní republiku"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "Komintern opustil boj proti imperialismu a místo toho se rozhodl pro koexistenci. Pokud mají být pracovníci světa svobodní, musíme nést pochodeň Marxe a Lenina kupředu - dokonce i proti Sovětskému svazu, pokud to bude nutné."
 wuw_HUN_restrict_voting_rights: "Omezení volebních práv"
 wuw_HUN_restrict_voting_rights_desc: "Abychom správně zastavili rostoucí komunistický a levicově demokratický vliv, bude nutné omezit volební práva, ztížit požadavky a zajistit, že pouze ti, kteří mají na mysli to nejlepší pro naši zemi, budou moci se účastnit voleb."
 wuw_HUN_revenge_for_1919: "Pomsta za rok 1919"
 wuw_HUN_revenge_for_1919_desc: "V roce 1919 nás [ROM.GetAdjective]ové ponížili ve sporu o naše oprávněné transylvánské území, a nejen že obsadili celý region, ale také dobyli Budapešť a parádovali se v našem hlavním městě. Tato hanba nemůže být dovolena, pokud má [ROOT.GetAdjective] národ někdy opět povstat k slávě."
 wuw_HUN_revenge_for_1919_tt: "Odemkne rozhodnutí k §YReintegrate Old Hungarian Territories§! ležící v Transylvánii"
 wuw_HUN_revenge_for_the_brusilov_offensive: "Pomsta za Brusilovskou ofenzivu"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "Rusové nás ponížili během prvních částí Velké války, zejména během jejich velmi úspěšné brusilovské ofenzívy. Musíme zajistit, aby v jednom národním duchu došlo k pomstě na těch, kteří nás urazili, zejména na Rusích. Tím můžeme také učinit nový pokus o zavedení habsburské Ukrajiny."
 wuw_HUN_revenge_for_the_romanian_humiliations: "Pomsta za rumunské ponížení"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "Během Maďarsko–Rumunské války 1918-1919 jsme byli poníženi a naše Transylvánské území nám byla ukradena. Abychom si získali svou čest zpět, musíme tyto země znovu získat, které nám právem patří."
 wuw_HUN_reverse_the_brain_drain: "Zvrátit únik mozků"
 wuw_HUN_reverse_the_brain_drain_desc: "Mnoho významných vědců opustilo naši zemi, když začala zavádět potlačující a diskriminační zákony ve snaze získat větší kontrolu nad naší společností, a v důsledku toho naše intelektuální elita trpěla značně. Musíme se snažit přivést tyto lidi zpět a dále společně posílit §ROOT.GetAdjective! vědu!"
 wuw_HUN_reverse_the_risorgimento: "Zvrátit Risorgimento"
 wuw_HUN_reverse_the_risorgimento_desc: "Sjednocení Itálie bylo chybou, kterou svět zažil v důsledku řady nezodpovědných rozhodnutí vládců a tragédií pro Rakousko-Uherskou říši. Tato chyba musí být napravena, pokud se má svět někdy zotavit!"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§! osvobodí §YPre-Risorgimento§! státy v §YItalském poloostrově§! jako §YSubjekty§! a posílí je"
 wuw_HUN_revive_the_tribal_consolidation: "Oživte maďarskou národnost"
 wuw_HUN_revive_the_tribal_consolidation_desc: "Mnoho lidí zapomnělo na minulou velikost Maďarského národa, ale Hnutí Draka nezapomnělo. Je na čase znovu získat to, co je naše, a reformovat naši společnost podle vzoru, který Hnutí Draka plánovalo."
 wuw_HUN_reviving_the_spirit_of_1848: "Oživení ducha 1848"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "Maďarská revoluce a válka za nezávislost v letech 1848–1849 byla jednou z mnoha evropských revolucí roku 1848, a i když se nám nepodařilo získat nezávislost, po které jsme toužili, otevřela cestu duchu a ideálům, jimiž dnes žijeme. Měli bychom znovu rozdmýchat plameny revoluce a svrhnout despota, kteří nám brání v naší svobodě!"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "Podpora pro §YKomunisty§! nebo §YDemokraty§! je větší než podpora pro §YNEP§! a §YMNSP§!"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "Různé monarchistické a fašistické elementy v zemi budou následovat §YMiklós Horthy§! v §RCivil War§! proti nám!"
 wuw_HUN_royal_hussars: "Královští husarci"
 wuw_HUN_royal_hussars_desc: "Naši lidé mají dlouhou a hrdou tradici používání jezdeckých jednotek, a dnes tomu nebude jinak. Musí být vytvořena elitní síla jezdců, která může sloužit jako královská garda, která zajišťuje bezpečnost naší majestátní osoby."
 wuw_HUN_royal_hussars_tt: "Získat tři jednotky maďarských husarů §YCavalry§!"
 wuw_HUN_royalist_education_initiative: "Royalistická vzdělávací iniciativa"
 wuw_HUN_royalist_education_initiative_desc: "Lidé musí být učeni nejen tomu, jak jednat, ale také nejdůležitějším věcem, aby se připravili na slavnou budoucnost, kterou si přejeme, přičemž v mezičase vychováváme mnohé nové a talentované [ROOT.GetAdjective] vědce."
 wuw_HUN_sailing_the_danube: "Plavba po Dunaji"
 wuw_HUN_sailing_the_danube_desc: "Velká řeka Dunaj byla dlouho životodárnou silou našeho národa a máme dlouhou a hrdou tradici jejího proplouvání, ať už pro přepravu zboží nebo pohyb našich armád. Měli bychom proto investovat do naší říční námořnictva a zajistit, aby naše plavba po řece mohla pokračovat co nejhladše."
 wuw_HUN_salami_slicing_tactics: "Taktiky krájení salámu"
 wuw_HUN_salami_slicing_tactics_desc: "Použitím řady mnoha malých protihorthyistických akcí k vyprodukování mnohem většího výsledku, který by bylo obtížné nebo dokonce nezákonné provést všechny najednou, bychom potenciálně mohli podkopat vládu až do bodu, kdy by téměř žádní vojáci nebyli ochotni bránit jeho politiky."
 wuw_HUN_salami_slicing_tactics_tt: "Když začne §Y[ROOT.GetAdjective] občanská válka§!, o něco větší část §YOzbrojených sil§! bude loajální nám."
 wuw_HUN_secret_rearmament: "Tajné zbrojení"
 wuw_HUN_secret_rearmament_desc: "Omezení, která na nás uvalila Trianonská smlouva, nám zakazují zvyšovat sílu naší armády. Přesto se politické klima ve světě stává čím dál tím více bouřlivým a konflikt se blíží. Nemůžeme zůstat bezbranní a musíme začít armádu znovu vyzbrojovat, i když to znamená tajně porušit podmínky mírové smlouvy, která na nás byla uvalena po Velké válce."
 wuw_HUN_secure_army_loyalty: "Zajistit loajalitu armády"
 wuw_HUN_secure_army_loyalty_desc: "Abychom zajistili, že armáda bude na naší straně, což nám umožní bezpečně do ní investovat, musíme se zbavit jakýchkoli velitelů, jejichž loajalita k koruně je byť jen trochu podezřelá."
 wuw_HUN_seek_an_alliance_with_the_kaiser: "Vyhledat alianci s císařem"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "S obnovením starého [GER.GetAdjective] Impéria by bylo moudré obnovit naše staré vazby s [GER.GetLeader], ve snaze vymazat strašlivé činy, které nám byly oběma způsobeny na konci Velké války."
 wuw_HUN_seek_german_contracts: "Hledejte [GER.GetAdjective] smlouvy"
 wuw_HUN_seek_german_contracts_desc: "Naše průmysl opět roste, ale pokud chceme být schopni vyrábět veškeré vybavení, které potřebujeme, bylo by pro nás výhodné uzavřít smlouvy s [GER.GetAdjective] architekty a stavebními firmami na výstavbu nových zařízení."
 wuw_HUN_seek_german_contracts_tt: "Pokud §Y[GER.GetName]§! má více než 25 mínění o §Y[ROOT.GetName]§! ale méně než 50, získejte 1 §YOffmap vojenskou továrnu§!. Pokud mají více než 50 mínění o §Y[ROOT.GetName]§! ale méně než 75, získejte 2 §YOffmap vojenské továrny§!. Pokud mají více než 75 mínění o §Y[ROOT.GetName]§!, získejte 2 §YOffmap vojenské továrny§! a 1 §YOffmap civilní továrna§!. \nV současnosti získáme:"
 wuw_HUN_soviet_hungarian_military_academy: "Sovětsko-maďarská vojenská akademie"
 wuw_HUN_soviet_hungarian_military_academy_desc: "Naše armáda není nic bez jejího vedení. Sověti mají mnohem více zkušeností v armádních záležitostech, proto by bylo prospěšné spolupracovat s nimi na výcviku našich nejlepších vojenských myslí. K tomu zřídíme vojenskou akademii s nejvyspělejšími instruktory z obou našich národů."
 wuw_HUN_soviet_hungarian_war_indsutry: "Sovětsko-Maďarský válečný průmysl"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "Abychom dále posílili naši spolupráci, měli bychom požádat Sověty, aby investovali do našich vojenských průmyslů, abychom mohli splnit naše závazky a bránit naše komunistické spojence před těmi, kteří si dovolí je ohrozit."
 wuw_HUN_spur_on_the_trianon_trauma: "Podnět k Trianonské traumě"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "Je to obecně známo, že [ROOT.GetNameDef] bylo v minulosti lepší než nyní. V té proklaté Smlouvě z Trianonu jsme přišli o dvě třetiny našeho právoplatného území ve prospěch sousedů, kteří využili naši zranitelnou pozici. Všichni se budou bát, až [ROOT.GetAdjective] armády přijdou pochodovat, aby si to všechno vzaly zpět!"
 wuw_HUN_stage_an_uprising_in_leitha: "Uspořádejte vzpouru v Leithě"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "Povstání proti Rakušanům v Lajtabánság v roce 1921 prokázalo, že lidé v [975.GetName] chtějí být součástí našeho velkého národa. Měli bychom poslat agenty, abychom tento pokus zkusili podruhé, ihned jim nabídli ochranu a přistoupili k obsazení regionu."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§RTo může vést k válce s vlastníkem [975.GetName]!§!"
 wuw_HUN_state_protection_authority: "Úřad pro ochranu státu"
 wuw_HUN_state_protection_authority_desc: "Abychom zajistili ochranu našich hrdých občanů a ujistili se, že protirevoluční elementy se již nemohou vrátit, musíme zřídit tajnou policii, která má plnou pravomoc vykořenit každého, koho považují za jednajícího proti naší vládě."
 wuw_HUN_strenghten_the_order_of_vitez: "Posílit řád Vitéz"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "Řád zásluh, který byl založen v roce 1920, Vitézi Rend, je v současnosti veden Jeho Jasnou Výsostí Miklósem Horthym. Mohl by tedy směřovat více financí a mužů k velitelům, kteří jsou součástí řádu, aby je co nejlépe posílil."
 wuw_HUN_strengthen_horthys_reign: "Posílit Horthyho vládu"
 wuw_HUN_strengthen_horthys_reign_desc: "Ačkoliv může náš fašistický premiér mít jiné názory, nejlepší cestou k zachování míru v zemi a obnovení [ROOT.GetNameDef] do jeho bývalé slávy je, aby regent upevnil svou moc a osobně zajistil, že se jeho vůle splní."
 wuw_HUN_strengthen_the_turani_vadaszok: "Posílit Turáni Vadászok"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "V roce 1927 založil Gyula Gömbös fašistickou paramilitární sílu s názvem Asociace turánských lovců. Ačkoli jsou fašističtí, odporují myšlenkám německého národního socialismu a jsou postaveni na ideálech maďarismu a maďarského turanismu. Můžeme je proto využít k našemu prospěchu, pokud si to přejeme."
 wuw_HUN_strengthen_the_turani_vadaszok_requirement_tt: "§Y$HUN_hungarian_national_defense_association$§! stále existuje"
 wuw_HUN_subvert_gombos_troops: "Podkopat jednotky Gömböse"
 wuw_HUN_subvert_gombos_troops_desc: "Fascistický a extremistický premiér Gyula Gömbös je v čele několika paramilitárních milicí, přičemž největší je Maďarská národní obranná asociace. Musíme zajistit, aby tyto skupiny byly odstraněny, než se stanou hrozbou pro naše nové království."
 wuw_HUN_support_for_our_finnish_brothers: "Podpora pro naše finské bratry"
 wuw_HUN_support_for_our_finnish_brothers_desc: "Před jen stovkou let se naše předka stala běžně přijímanou jako spojená s Finci, ale mnozí v naší zemi je nyní považují za naše bratrské duše. Nyní, když se ocitli ve válce, musíme poslat dobrovolníky a vybavení, abychom jim pomohli v boji."
 wuw_HUN_support_for_our_finnish_brothers_tt: "Finové musí mít vládu, která je nakloněna nám"
 wuw_HUN_sway_the_count: "Získat vliv na hraběte"
 wuw_HUN_sway_the_count_desc: "Hrabě Fidél Pálffy ab Erdőd je šlechtic a velký podporovatel německého stylu nacismu v naší zemi. Zdá se, že je velmi favorizován kontakty NSDAP a může být velmi užitečné mít ho na naší straně, když se pokoušíme o diplomatické jednání s podobně smýšlejícími státy."
 wuw_HUN_szent_laszlo_infantry_division: "Infanterní divize Szent László"
 wuw_HUN_szent_laszlo_infantry_division_desc: "Měli bychom usilovat o vytvoření nových pěších jednotek k řádné obraně naší vlasti před přicházející hrozbou. Můžeme tuto novou pěchotní divizi pojmenovat po svatém Ladislavovi, králi Maďarska od roku 1077 do 1095 a patronu vojáků a exulantů."
 wuw_HUN_szent_laszlo_infantry_division_tt: "Získat jednotku se 6 §YInfantry§! bataliony a 1 §YArtillery§! batalionem"
 wuw_HUN_tap_newfound_oil_deposits: "Využít nově nalezené ropné zdroje"
 wuw_HUN_tap_newfound_oil_deposits_desc: "V naší zemi byly objeveny mnohé menší ropné vrty, například od společnosti Magyar-Amerikai Olajipari Rt, také známé jako MAORT. Jedním znatelnýmň je naleziště ropy v Budafapusztě, které by mělo být co nejrychleji využito."
 wuw_HUN_the_arado_ar_96: "Arado Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "Měli bychom udělit licenci výrobě od [GER.GetAdjective] výrobce letadel Arado Flugzeugwerke a tím se zaměřit na výrobu a využívání letadel pro leteckou průzkum."
 wuw_HUN_the_balkan_pact: "Balkánský pakt"
 wuw_HUN_the_balkan_pact_desc: "Demokracie Západu jsou příliš daleko na to, aby nás podpořily, a tak musíme hledat spojence blíže domovu. Jako vedoucí Balkánského paktu jim nabídneme naši ochranu a povedeme je k vítězství!"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef] dostává událost: §Y[ROOT.GetNameDefCap] zve [ROM.GetNameDef] do Balkánského paktu§!"
 wuw_HUN_the_balkan_pact_tt: "Odemkne rozhodnutí pro §YPozvat balkánské země§! do naší frakce"
 wuw_HUN_the_bastion_of_catholicism: "Bastion katolicismu"
 wuw_HUN_the_bastion_of_catholicism_desc: "Naše národnost je většinově katolická a taková je i její monarchie. Je čas, aby se Apoštolské království Maďarsko ujalo své role obránce křesťanství a vyhnalo bezbožné komunisty z našeho kontinentu."
 wuw_HUN_the_botond: "Botond"
 wuw_HUN_the_botond_desc: "Abychom adekvátně splnili naše potřeby v oblasti zásobování a dopravy, potřebujeme nový typ nákladního auta. Počáteční verze designu Rába 38M Botond se ukázaly jako úspěšné v testech, a s odpovídajícími zdroji můžeme design dokončit a začít výrobu."
 wuw_HUN_the_bulwark_against_the_west: "Pevnost proti západu"
 wuw_HUN_the_bulwark_against_the_west_desc: "Jako hrdý člen mezinárodního komunistického hnutí musíme být připraveni v každém okamžiku bránit naše způsoby života, a největší hrozbou v tuto chvíli jsou fašisté a kapitalisté na západě. Musíme stát jako hráz, neochvějný objekt, který nikdy nepodlehne, pokud chceme nadále stát silně."
 wuw_HUN_the_cult_of_arpad: "Kult Árpáda"
 wuw_HUN_the_cult_of_arpad_desc: "Velký Árpád, hlava konfederace maďarských kmenů na přelomu 9. a 10. století, je velkým inspiračním zdrojem pro maďarský lid, a jeho dynastie trvala dlouho, což činilo [ROOT.GetnameDef] co nejlepším. Měli bychom se inspirovat jeho příkladem a následovat jeho učebnici, zatímco ho budeme podporovat jako hrdinu legend."
 wuw_HUN_the_hungarian_life_and_renewal_party: "Strany maďarského života a obnovy"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "Abychom si lépe udrželi kontrolu nad společností, měli bychom nechat našeho premiéra zakládat nové politické strany, které by sloužily jako předvoj proti radikální levici."
 wuw_HUN_the_kingdom_of_georgia_required_states_tt: "§Y[ROOT.GetNameDefCap]§! nebo subjekt ovládá všechny §Ygruzínské§! hlavní státy v §YSovětském svazu§!"
 wuw_HUN_the_kingdom_of_ukraine: "Království Ukrajina"
 wuw_HUN_the_kingdom_of_ukraine_desc: "Po Velké válce jsme se pokusili založit nový ukrajinský stát s pomocí Německé říše. Poté byl rozdrcen Bolševiky, ale nyní opět ovládáme ukrajinskou vlast a můžeme se pokusit založit nové království vedené Habsburky na Ukrajině."
 wuw_HUN_the_kingdom_of_ukraine_required_states_tt: "§Y[ROOT.GetNameDefCap]§! nebo subjekt ovládá všechny §YUkrainian§! jádrové státy v §YSovětském svazu§! a také §Y[137.GetName]§!, §Y[218.GetName]§!, §Y[93.GetName]§! a §Y[234.GetName]§!."
 wuw_HUN_the_kingdom_of_ukraine_tt: "Uvolníme nový §YUkrainian State§! jako náš subjekt z požadovaných států"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "Země koruny svatého Štěpána"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "Jako součást Rakousko-Uherské říše jsme byli známi jako Země koruny svatého Štěpána, nebo zkráceně, Transleithánie. Jako první krok v naší obnově říše bychom se měli snažit znovu přijmout toto jméno. To ukáže světu, jaký je náš skutečný záměr."
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "Dědictví Árpáda, Ondřeje a Matyáše"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "Árpád, Andrew III. benátský a Matyáš Korvín jsou tři z největších hrdinských vládců naší staré národa. Pokud si má Joseph August někdy zasloužit jejich legendy, musí si nárokovat to, co bylo kdysi jejich, a plně je ztělesnit, přičemž jejich ducha přenést do budoucnosti."
 wuw_HUN_the_legacy_of_the_isonzo_front: "Dědictví isonské fronty"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "Jeho veličenstvo Joseph August sloužil Rakousko-Uhersku a vedl mnoho bitev na ruské, srbské a italské frontě. Nejvýrazněji však našel taktiku používanou během mnoha bitev na Isonzu inspirativní a usiluje o implementaci vojenských strategií formulovaných na frontě."
 wuw_HUN_the_march_on_budapest: "Pochod na Budapešť"
 wuw_HUN_the_march_on_budapest_desc: "Nyní, když byli fašisté organizováni a vyzbrojeni, můžeme je mít pochodovat na hlavní město, požadující rezignaci regenta Miklóse Horthyho. Tímto způsobem může Gömbös zaujmout své zákonné místo jako vládce země a rychle obnovit pořádek, prohlašujíc se prezidentem Maďarska."
 wuw_HUN_the_matyasfold_fighter_factory: "Továrna na stíhače Mátyásföld"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "Weiss Manfréd Acél- és Fémművek by měly otevřít nové výrobní zařízení letadel v Mátyásföld, Budapešť, věnované výrobě stíhacích modelů, které samy vyvinou."
 wuw_HUN_the_mavag_heja: "MÁVAG Héja"
 wuw_HUN_the_mavag_heja_desc: "Oddělení letectví v MÁVAG vyvinulo nový prototyp, který nazvali Hawk, na základě italského modelu Reggiane Re.2000. Měli bychom je podpořit v co nejrychlejší výrobě co nejvíce těchto nových letadel."
 wuw_HUN_the_old_grand_alliance: "Obnovit Velkou Alianci"
 wuw_HUN_the_old_grand_alliance_desc: "Zpátky v roce 1689 jsme podepsali dohodu s Williamem III jménem Nizozemské republiky a Anglie. Cílem bylo vytvořit alianci k zastavení expanzionistické politiky Francie. Nyní svět znovu hoří a musíme zabezpečit kontinent tím, že se znovu pokusíme obnovit tuto starou ligu."
 wuw_HUN_the_old_habsburg_king: "Starý Habsburgský král"
 wuw_HUN_the_old_habsburg_king_desc: "Arcivévoda Josef August z Rakouska byl posledním palatinem Maďarska a byl Reichsverweser pro Karla, dokud Entente nepožadovala jeho abdikaci, protože by neuznali Habsburského krále. Nyní je připraven znovu usednout na svůj trůn a vládnout Maďarsku jako jeho svatý král. Jako bývalý Feldmaršál mu jeho znalosti o válčení určitě přijdou vhod."
 wuw_HUN_the_second_northern_campaign: "Druhá severní kampaň"
 wuw_HUN_the_second_northern_campaign_desc: "Naše první severní kampaň, která se konala v roce 1919, byla bohužel neúspěšná, a slovenský lid padl do rukou Čechů. Musíme jednat rychle, abychom osvobodili nejen Maďary, ale také Slováky, na územích ztracených v mírové smlouvě Trianon."
 wuw_HUN_the_spirit_of_the_aster_revolution: "Duch Asterové revoluce"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "Na konci Velké války se Mihály Károlyi a lidé Maďarska snažili o demokracii a nezávislost. Ačkoli republika skončila, měli bychom vyvolat ducha a solidaritu, kterou naši lidé cítili během této Chrysanthemum revoluce, a společně pracovat na budoucnosti."
 wuw_HUN_the_szekel_command: "Szekelské velení"
 wuw_HUN_the_szekel_command_desc: "S naším nedávným znovuzískáním [76.GetName] a tedy Székely Land máme možnost nasadit naši populaci Székely, Maďary, kteří jsou experti na orientaci a boj v horách, jako elitu našich ozbrojených sil."
 wuw_HUN_the_szekel_command_division_tt: "Získejte dvě jednotky s 4 §YMountaineer§! bataliony a 1 §YArtillery§! batalion"
 wuw_HUN_the_szekesfehervar_sosto_plant: "Székesfehérvár-Sóstó závod"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "Měli bychom otevřít novou výrobní továrnu na letadla řízenou Ústavem letecké technologie, která dokáže vyrábět letadla, která navrhuje, a testovat je, abychom se ujistili, že fungují správně."
 wuw_HUN_the_toldi: "Toldi"
 wuw_HUN_the_toldi_desc: "Použitím základu švédského Landsverk L-60 můžeme vyrobit vlastní lehký tank, schopný rychle obklíčit velké množství nepřátel. Tento nový tank pojmenujeme po maďarském rytíři Miklósi Toldim z 14. století."
 wuw_HUN_the_toldi_tt: "\nJakmile bude prozkoumána technologie §Y$improved_light_tank_chassis$§!:\n"
 wuw_HUN_the_triple_kingdom: "Trojnásobná monarchie"
 wuw_HUN_the_triple_kingdom_desc: "Na konci Velké války a dokonce i před ní, byli tací, kteří diskutovali o zrušení dualistické monarchie ve prospěch jedné se třemi korunami, jednou z nich je koruna Chorvatska-Slavonie. Měli bychom se pokusit splnit tyto sliby nyní, abychom zajistili, že naše říše se v budoucnu znovu nezhroutí."
 wuw_HUN_the_turan: "Turán"
 wuw_HUN_the_turan_40_tt: "\nJakmile bude تحقیقována technologie §Y$zlepšený_střední_tankový_podvozek$§!:\n"
 wuw_HUN_the_turan_43_tt: "\nJakmile bude výzkum technologie §Y$advanced_medium_tank_chassis$§! dokončen:\n"
 wuw_HUN_the_turan_desc: "Použitím základny prototypu středního tanku Škoda T-21 můžeme vyvinout náš vlastní střední tank, schopný prorážet i ty nejpevněji opevněné nepřátelské linie. Tento nový projekt pojmenujeme ve snaze propagovat maďarský turanismus a šířit slovo po celém světě."
 wuw_HUN_the_turul_association: "Turulská asociace"
 wuw_HUN_the_turul_association_desc: "Turulská asociace byla založena jako univerzitní hnutí v roce 1919 v Budapešti. Pevně stáli po boku Miklóse Horthyho během občanské války a v bitvě o Budaőrs na podzim roku 1921. S přibližně 40000 členy bychom je mohli využít k ovládnutí vzdělání naší země."
 wuw_HUN_the_war_on_atheism: "Válka proti ateismu"
 wuw_HUN_the_war_on_atheism_desc: "V posledních dobách lidé začali zapomínat na Boha. Stále rostoucí pohroma ateismu se bude dále šířit, pokud nezasáhneme proti jeho jádru. Musíme nyní svrhnout komunisty, jinak bude tato hereze pokračovat navždy."
 wuw_HUN_transylvanian_mountaineers: "Transylvanští horalé"
 wuw_HUN_transylvanian_mountaineers_desc: "Transylvánské hory jsou některé z nejvyšších v našem regionu a jsou ideálním místem pro výcvik našich horských vojsk."
 wuw_HUN_undercover_air_maneuvers: "Tajné vzdušné manévry"
 wuw_HUN_undercover_air_maneuvers_desc: "Musíme investovat dostatečné zdroje do vypracování nových teorií týkajících se vzdušného boje. Pokud půjdeme do války, teorie, které mohou být vyvinuty, budou neocenitelné, a tajný výcvik učiní naše piloty lepšími v bitvě."
 wuw_HUN_undermine_the_admiral: "Oslabit admirála"
 wuw_HUN_undermine_the_admiral_desc: "Zadní admirál Miklós Horthy si užíval svůj čas na prázdném [ROOT.GetAdjective] trůnu příliš dlouho a mohl by začít budovat dynastii. Musíme ukončit jeho vládu a mít moudřejšího muže, jako je Gyula Gömbös, který převezme regentství. MOVE může pomoc tuto skutečnost uskutečnit."
 wuw_HUN_undermine_the_volksbund: "Podkopávat fašistické paramilitární skupiny"
 wuw_HUN_undermine_the_volksbund_desc: "Mnoho fašistických paramilitárních skupin, jako je německo-maďarská organizace s názvem Volksbund, která má těsné vazby na německé fašisty, pravděpodobně vezme do rukou zbraně, aby nám odporovali, pokud se pokusíme o revoluci. Musíme se je všechny pokusit zničit zevnitř nebo zvenčí, než bude příliš pozdě."
 wuw_HUN_undermine_the_volksbund_tt: "Když §Y[ROOT.GetAdjective] Občanská válka§! začne, protivník nezíská žádné další jednotky §YVolksbund§! a my získáme dodatečných §G+15%§! podpora války a §G+75§! politická síla"
 wuw_HUN_undoing_the_yugoslav_mistake: "Oprava jugoslávské chyby"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "Vytvoření Jugoslávie bylo jednou z největších chyb v lidské historii a musíme udělat vše, co je v našich silách, abychom znovu získali staré země Státu Slovinců, Chorvatů a Srbů. Maďarsko povstane opět!"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "Odemkne rozhodnutí k §YReintegraci starých maďarských území§!, které leží v rámci starého státu Slovinců, Chorvatů a Srbů"
 wuw_HUN_uplift_the_dragon_movement: "Pozvednout Hnutí draka"
 wuw_HUN_uplift_the_dragon_movement_desc: "Hnutí draka, také známé jako Unie původních Maďarů, je skupina, která primárně reprezentuje zájmy střední třídy, s mottem 'Maďarsko patří Maďarům!' Požadují maďarského vládnoucího intelektuála a maďarsky orientovanou politiku v Dunajském údolí, pro Velké Maďarsko se starými hodnotami. Měli bychom je podporovat, protože jejich myšlenky se s našimi hodně shodují."
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "Volksbund der Deutschen in Ungarn"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "DNSAP sponzorovaná národně socialistická hnutí; Volksbund der Deutschen in Ungarn, by mohla představovat perfektní organizaci gard a milicí loajálních našemu novému německému monarchovi. Měli bychom je oslovit a povzbudit spolupráci s jejich vedením."
 wuw_HUN_ward_against_extremism: "Ochrana proti extremismu"
 wuw_HUN_ward_against_extremism_desc: "Jak extremismus roste stále blíže, dunajské národy se musí postavit hrdě jako bašta svobody a demokracie a odrážet jakéhokoli nepřítele svobody. Společně musíme bránit demokracii!"
 wuw_HUN_ward_against_extremism_tt: "Každý člen frakce také získá tohoto národního ducha"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "Weiss Manfréd WM-23 Ezüst Nyíl"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "Potřebujeme co nejdříve vyvinout nové stíhací letadlo, a naši vědci v Weiss Manfréd Acél- és Fémművek vyvinuli plány na takzvaný Ezüst Nyíl, Stříbrný šíp, a čekají na potvrzení, aby mohli zahájit výrobu."
 wuw_HUN_wherever_the_cross_points: "Kdekoliv kříž směřuje"
 wuw_HUN_wherever_the_cross_points_desc: "Podle symbolu našeho hnutí, šipkového kříže, si musí Maďarsko nárokovat své narozené právo a rozšiřovat se všemi směry, kam šipky ukazují. Přichází čas, abychom znovu získali to, co nám právem náleží!"
 wuw_HUN_wolfs_of_the_sea: "Vlci moře"
 wuw_HUN_wolfs_of_the_sea_desc: "Ponorky se v poslední válce téměř přiblížily k poražení nejmocnější námořnictvo na planetě. Není možné, abychom byli bráni vážně jako moderní námořnictvo, pokud nevlastníme vlastní ponorky."
 wuw_HUN_zrinyi_arty_tt: "\nJakmile bude výzkum technologie §Y$advanced_medium_tank_chassis$§! dokončen:\n"
