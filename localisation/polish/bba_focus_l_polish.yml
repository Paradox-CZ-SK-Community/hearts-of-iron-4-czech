 ITA_monarchia_d_italia:0 "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc:1 "Vittorio Emanuele nikdy neměl otevírat dveře italské politiky fašismu. Je čas tuto chybu napravit a nechat fašisty v politice hrát vedlejší roli."
 ITA_new_corporations:0 "Nové korporace"
 ITA_new_corporations_desc:1 "Musíme přizpůsobit předchozí koncept korporací, které používal fašistický režim, potřebám naší nové vlády."
 ITA_extraction_industry:0 "Těžební průmysl"
 ITA_extraction_industry_desc:1 "Musíme rozšířit náš těžební průmysl, abychom pokryli poptávku našich výrobních linek. Nemůžeme dovolit, aby nedostatek surovin ohrozil naši vojenskou produkci."
 ITA_prepare_for_the_coming_wars:0 "Připravit se na nadcházející války"
 ITA_prepare_for_the_coming_wars_desc:1 "Válka se kolem nás blíží a potřebujeme robustní vojenský průmysl, který splní potřeby naší armády."
 ITA_mobilize_the_railway_guns:0 "Mobilizovat železniční děla"
 ITA_mobilize_the_railway_guns_desc:1 "Zoufalé situace vyžadují zoufalá opatření, nastal čas znovu uvést do provozu naše stará železniční děla."
 ITA_bring_back_old_glories:0 "Vrátit staré slávy"
 ITA_bring_back_old_glories_desc:1 "Máme mnoho starých lodí ležících v různých přístavech připravených k sešrotování. Někteří naši inženýři a námořní důstojníci tvrdí, že s několika úpravami bychom tyto staré slávy mohli znovu uvést do provozu."
 ITA_new_forms_of_weaponry:0 "Nové formy zbraní"
 ITA_new_forms_of_weaponry_desc:1 "Pokud má Itálie být jednou z největších vojenských mocností světa, musíme zkoumat nové formy zbraní. Naši vědci jsou přesvědčeni, že vývoj průkopnického programu výzkumu jaderné energie by mohl přinést velké naděje."
 ITA_revoke_the_acerbo_law:0 "Zrušit Acerbův zákon"
 ITA_revoke_the_acerbo_law_desc:1 "Acerbův zákon dal Mussolinimu a jeho fašistické straně pevnou kontrolu nad Itálií, po které tak toužili. Je čas tento zákon zrušit, aby se to už nikdy nemohlo opakovat."
 ITA_christian_democracy:0 "Křesťanská demokracie"
 ITA_christian_democracy_desc:1 "Křesťanská demokratická strana je konzervativní středová politická organizace vedená Alcidem de Gasperim, která si získala popularitu spojením křesťanských ideálů s představou svobody. Měli bychom jim dovolit vytvořit vládu, pokud zůstanou loajální monarchii."
 ITA_democratic_king:0 "Demokratický král"
 ITA_democratic_king_desc:1 "Nastal čas, aby italská monarchie udělala krok vpřed směrem k demokratičtějšímu státu, při zachování postavy krále jako hlavního vůdce."
 ITA_cooperate_with_moderates:0 "Spolupracovat s umírněnými"
 ITA_cooperate_with_moderates_desc:1 "Není důvod nespolupracovat s méně radikálními prvky bývalého fašistického režimu. Jsou zde velmi schopní lidé, kteří by mohli pomoci posunout tento obnovený italský stát vpřed."
 ITA_expand_intelligence_services:0 "Rozšířit zpravodajské služby"
 ITA_expand_intelligence_services_desc:1 "V této nové době je poznání moc. Musíme rozšířit naše různé zpravodajské složky, abychom mohli konkurovat cizím tajným službám."
 ITA_crush_opposition:0 "Potlačit opozici"
 ITA_crush_opposition_desc:1 "Je zde stále mnoho příznivců starého fašistického režimu, kteří odporují našim politikám a brání práci naší nové vlády. Nastal čas s nimi zatočit."
 ITA_power_to_the_king:0 "Moc králi"
 ITA_power_to_the_king_desc:1 "V této době velkých sociálních a politických napětí je jediným způsobem, jak zajistit, že žádný extremistický režim, ať fašistický nebo komunistický, nepřevládne v Itálii, zvýšit koncentraci moci v rukou krále, který je jistě nejvhodnější osobou k vedení naší země."
 ITA_disband_the_blackshirts:0 "Rozpustit Černé košile"
 ITA_disband_the_blackshirts_desc:1 "Černé košile jsou velmi nebezpečná organizace ve službě fašismu, takže je čas, aby zmizely jako jejich fašistický režim. Všechny aktivní jednotky okamžitě rozpuštěny."
 ITA_utilize_the_blackshirts:0 "Využít Černé košile"
 ITA_utilize_the_blackshirts_desc:1 "I když byly Černé košile historicky loajální fašistickému režimu a Duceovi, pokud jim ukážeme, že jejich organizace má v tomto novém režimu prostor k růstu, mohli bychom je možná využít ve svůj prospěch. Koneckonců, opravdu je takový rozdíl mezi těmito dvěma režimy?"
 ITA_expand_the_royal_guard:0 "Rozšířit královskou gardu"
 ITA_expand_the_royal_guard_desc:1 "Posílíme a rozšíříme Korpus královské gardy, aby měl spolehlivé vojáky loajální italské monarchii schopné plnit různé role v jakékoli vojenské operaci, pokud bude třeba."
 ITA_gloria_al_regno_d_italia:0 "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc:1 "Ti, kdo tvrdí, že monarchie je zastaralý systém vlády, jsou blázni, kteří nevidí, jak za ušlechtilé a pevné ruky může pokorný národ stát se jednou z největších mocností světa.\nAť žije král!"
 ITA_paramilitary_training:0 "Paramilitární výcvik"
 ITA_paramilitary_training_desc:1 "Je čas rozšířit naši dobrovolnickou milici a zlepšit jejich vojenské vzdělání. Budeme používat vynikající důstojníky z našich elitních divizí k výcviku nových rekrutů a vedení jednotek Černých košil."
 ITA_seek_papal_support:0 "Hledat podporu papeže"
 ITA_seek_papal_support_desc:1 "Abychom se vypořádali s rostoucí sociální a politickou nestabilitou v naší zemi, budeme muset oprít se o Církev, která historicky měla tak velký vliv na italský lid. Musíme získat souhlas a podporu papeže."
 ITA_agents_of_the_church:0 "Agentura církve"
 ITA_agents_of_the_church_desc:1 "Církev má nespočet zástupců po celém světě, pokud se nám podaří získat Vatikán na naší straně, mohli bychom mít nové agenty k dispozici s dokonalým krytím jako vyslanci Církve, kteří zlepší naše zpravodajské sítě."
 ITA_strengthen_the_papacy:0 "Posílit papežství"
 ITA_strengthen_the_papacy_desc:1 "Je jasné, že vliv papeže v italské společnosti je opravdu silný. Jediný způsob, jak udržet národní stabilitu, je posílit Církev v rámci Italského království."
 ITA_setting_course:0 "Nastavení kurzu"
 ITA_setting_course_desc:1 "Italské království je připraveno naplnit svůj osud. Velikost a sláva čekají hrdý italský lid, je čas rozhodnout, jak pokračovat."
 ITA_mare_nostrum_bba:0 "Mare Nostrum"
 ITA_mare_nostrum_bba_desc:0 "Byla to námořní moc, díky níž starověký Řím porazil Kartágo. Investicemi do námořní síly může Itálie usilovat o kontrolu nad Středomořím a opět ji učinit 'Mare Nostrum', naším mořem."
 ITA_auxiliaries:0 "Auxiliáři"
 ITA_auxiliaries_desc:1 "Stejně jako za dob našich římských předků, i dnes mají pomocné jednotky důležitou roli při podpoře pravidelných vojenských jednotek, průzkumu terénu a obtěžování nepřítele. Musíme rozšířit tyto paramilitární milice, abychom posílili naši armádu."
 ITA_the_italian_legions:0 "Italské legie"
 ITA_the_italian_legions_desc:1 "Naše ozbrojené síly sice v nedávné minulosti nepředvedly velké výsledky, ale teď, když je italský lid hrdejší na naše římské dědictví než kdy dříve, musíme zavést nové doktríny, aby naše legie byly dnes stejně děsivé jako před tisíci lety."
 ITA_new_roman_citizens:0 "Noví římscí občané"
 ITA_new_roman_citizens_desc:1 "Udílení občanství domorodému obyvatelstvu našich kolonií nám určitě pomůže získat jejich souhlas a spolupráci."
 ITA_all_roads_lead_to_rome:0 "Všechny cesty vedou do Říma"
 ITA_all_roads_lead_to_rome_desc:1 "Římské legie byly v minulosti proslulé svou rychlostí a efektivitou při budování cest a infrastruktury, kterou jejich armády potřebovaly k fungování. O tisíce let později jsou logistika a dodavatelské linky při vedení válek ještě důležitější."
 ITA_the_king_of_the_skies:0 "Král oblohy"
 ITA_the_king_of_the_skies_desc:1 "Na rozdíl od našich římských předků musí naše ozbrojené síly ovládat oblohu, aby mohly optimálně působit na zemi i na moři. Italská letadla jsou již známá svou všestranností a kvalitou, ale nastal čas, aby naši aeronautičtí inženýři postoupili a vyvinuli skutečnou létající pevnost."
 ITA_modern_musculus:0 "Moderní Musculus"
 ITA_modern_musculus_desc:1 "Stejně jako Římané musíme vyvinout silné válečné stroje, které nám umožní dominovat na bojišti. Navrhneme ultimátní tank, který prorazí frontové linie a vzbudí hrůzu v srdcích našich nepřátel."
 ITA_caligulas_pride:0 "Caligulova pýcha"
 ITA_caligulas_pride_desc:1 "Nastal čas vyvinout největší válečnou loď, jaká kdy existovala. Naši nejlepší námořní inženýři zdokonalovali design a testovali prototypy a nyní jsou přesvědčeni, že Neptunus se stane králem nejen Středozemního moře, ale i dál."
 ITA_iberian_protection:0 "Iberská ochrana"
 ITA_iberian_protection_desc:1 "Iberské národy si v poslední době užívaly relativní bezpečnosti, ale je jasné, že v tuto chvíli by se nedokázaly bránit před velkými nepřátelskými mocnostmi samy. Musíme jim nabídnout naši ochranu dřív, než bude pozdě."
 ITA_south_american_alliances:0 "Jihoamerické aliance"
 ITA_south_american_alliances_desc:1 "Je čas rozšířit hranice naší frakce. Oslovíme země Latinské Ameriky a přesvědčíme je o důležitosti vytvoření silné aliance proti mnoha hrozbám, které nás všechny obklopují."
 ITA_the_papacy_reborn:0 "Reinkarnace papežství"
 ITA_the_papacy_reborn_desc:1 "Nyní, když Jeho Svatost sesadil krále a převzal plnou kontrolu nad Itálií, nastal čas, aby italský lid směřoval ke vizi a cílům Církve."
 ITA_deus_vult:0 "Deus Vult"
 ITA_deus_vult_desc:1 "Katolická církev byla po staletí majákem naděje a stability v Evropě, a nyní, kdy čelíme temným časům, musíme se znovu stát tímto majákem světla. \nBůh to chce!"
 ITA_catholic_action:0 "Katolická akce"
 ITA_catholic_action_desc:1 "Naše katolická mládežnická organizace se ukazuje jako velmi efektivní nástroj v odstraňování komunistů, prosazování katolických sociálních principů a rozšiřování řad našich ozbrojených sil o dychtivé nové brance."
 ITA_a_time_for_war:0 "Čas na válku"
 ITA_a_time_for_war_desc:1 "Dokud bude hereze v Evropě, nemůže být mír. Nastal čas na novou svatou válku. Nové válečné stroje budou řvát v Jeho jménu, připraveny zasáhnout kacíře s božským hněvem. Ať není míru, dokud nepadne každý nevěřící z hlavně 105mm děla."
 ITA_the_holy_lands:0 "Svaté země"
 ITA_the_holy_lands_desc:1 "Region tak důležitý jako Palestina pro křesťanskou víru legitimně patří Božímu království. Musíme zajistit, aby byly Svaté země vráceny nám, bez prodlení."
 ITA_the_catholic_dominion:0 "Katolická dominia"
 ITA_the_catholic_dominion_desc:1 "S nástupem papežství jako opět velké moci, kterou je třeba brát v potaz, je na nás, abychom oslovili všechny věřící křesťany a jednali jako ruka, která vede lid, tak jako pastýř vede své stádo a chrání ho před zlem. Je to Boží mandát!"
 ITA_unite_the_opposition:0 "Sjednotit opozici"
 ITA_unite_the_opposition_desc:1 "Kořeny fašismu jsou v Itálii silné a bude to vyžadovat velké úsilí jej vykořenit. Musíme najít společné cíle mezi různými skupinami, které fašistický režim odmítají, protože pouze jednotní dokážeme svrhnout hnusného Duce."
 ITA_liberate_gramsci:0 "Osvobodit Gramsciho"
 ITA_liberate_gramsci_desc:1 "Náš soudruh, marxistický filozof Antonio Gramsci, je již více než deset let vězněn fašistickou vládou a jeho zdraví se rychle zhoršuje. Musíme zorganizovat tajnou operaci, která ho osvobodí a zachrání jeho život, protože bezpochyby se stane klíčovým aktérem naší dělnické revoluce."
 ITA_organize_strikes_in_the_north:0 "Organizovat stávky na severu"
 ITA_organize_strikes_in_the_north_desc:1 "Než udeříme, zaměříme veškeré úsilí na získání podpory průmyslových dělníků v Itálii a ujistíme se, že průmyslovější oblasti severu stojí s námi proti fašistickému režimu."
 ITA_the_southern_farmlands:0 "Jižní zemědělské oblasti"
 ITA_the_southern_farmlands_desc:1 "Navzdory marným pokusům fašistického režimu zůstává Itálie prakticky venkovskou zemí. Musíme se spolehnout na rolnictvo, abychom úspěšně provedli naši revoluci, a rozhodně právě na jihu Itálie jsou rolníci nejsilnější."
 ITA_defy_the_duce:0 "Vzepřít se Duceovi"
 ITA_defy_the_duce_desc:1 "Nastal čas povstat proti fašistickému režimu a vykořenit tu pohromu, kterou představuje pro italský lid. \nDělníci a rolníci Itálie, ke zbraním!"
 ITA_appeal_to_the_bourgeoisie:0 "Oslovit buržoazii"
 ITA_appeal_to_the_bourgeoisie_desc:1 "Musíme oslovit buržoazní skupiny, které mají zájem na pádu fašistického režimu. S prostředky, které mají k dispozici, a odvahou našich revolucionářů rychle ukončíme tuto krvavou válku!"
 ITA_seize_old_equipment:0 "Zajmout staré vybavení"
 ITA_seize_old_equipment_desc:1 "V různých arsenálech po celé zemi je uložen velký počet starého vojenského vybavení. I přes jeho stáří bude zajmutí tohoto vybavení a rozdělení našim jednotkám mít velký vliv na vítězství ve válce."
 ITA_the_italian_republic:0 "Italská republika"
 ITA_the_italian_republic_desc:1 "Monarchie je starý a shnilý systém, který pouze brzdí naši revoluci. Je čas zbavit se královské rodiny a postarat se o jejich následovníky."
 ITA_the_popular_front:0 "Lidový front"
 ITA_the_popular_front_desc:1 "Občanská válka ukázala, že komunisté jsou schopni nejen dovést italský lid k vítězství nad fašismem, ale také k sociálnímu a průmyslovému pokroku, který naše země tak zoufale potřebovala."
 ITA_the_garibaldi_legion:0 "Legie Garibaldi"
 ITA_the_garibaldi_legion_desc:1 "Zorganizujeme dobrovolnické jednotky, které budou bojovat po boku našich soudruhů ve Španělské republice jako součást Mezinárodních brigád ve španělské občanské válce."
 ITA_gruppi_di_difesa_della_donna:0 "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc:1 "Revoluční ženy z různých politických formací navrhly vytvoření ženských obranných skupin pro aktivní účast a mobilizaci sil ve všech třídách a sociálních vrstvách v případě války."
 ITA_a_new_era_for_the_red_shirts:0 "Nová éra pro Rudé košile"
 ITA_a_new_era_for_the_red_shirts_desc:1 "Půjdeme ve stopách Giuseppe Garibaldiho a jeho Rudých košil, posílíme tyto milice a vycvičíme je k optimálnímu plnění povinností, ať už jako součást italské armády nebo jako dobrovolnické brigády v zahraničí."
 ITA_pugno_alzato:0 "Pugno Alzato"
 ITA_pugno_alzato_desc:1 "Nastal čas vykořenit pohromu fašismu a hrozbu, kterou představuje pro celé lidstvo. Zvedneme pěst v jednotě v tomto rozhodujícím boji!"
 ITA_a_leader_steps_forward:0 "Vůdce vystupuje vpřed"
 ITA_a_leader_steps_forward_desc:0 "Nastal čas rozhodnout, kdo bude osobou v čele nové italské republiky. Naštěstí máme na výběr z vysoce kvalifikovaných kandidátů."
 ITA_the_path_to_progress:0 "Cesta k pokroku"
 ITA_the_path_to_progress_desc:0 "Oslovíme komunistické a socialistické vlády po celém světě, které by s námi mohly spolupracovat a pomoci nám zotavit se z ničivé občanské války, které jsme byli nuceni čelit."
 ITA_industrial_socialization:0 "Průmyslová socializace"
 ITA_industrial_socialization_desc:1 "Nastal čas vyvlastnit velké továrny z rukou velkých podnikatelů a buržoazie, aby mohly být použity ve prospěch celého italského lidu."
 ITA_institute_the_five_year_plan:0 "Zavést pětiletý plán"
 ITA_institute_the_five_year_plan_desc:1 "Stejně jako naši sovětští soudruzi musíme industrializovat naši převážně agrární zemi, abychom mohli konkurovat velkým světovým mocnostem. Vypracujeme pětiletý plán, který nám pomůže nejen vrátit se na průmyslovou úroveň před občanskou válkou, ale ji i daleko překonat."
 ITA_new_ricostruzione_industriale:0 "Nová Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc:1 "Instituto per la Ricostruzione Industriale dosud sehrálo důležitou roli při záchraně, restrukturalizaci a financování bank a soukromých podniků v úpadku. S jistými úpravami zajistíme, že bude fungovat i nadále bez fašistických příkras minulosti."
 ITA_political_commissars:0 "Političtí komisaři"
 ITA_political_commissars_desc:1 "Abychom zachovali oddanost komunismu a inspirovali ideologický zápal v našich vojácích, zřídíme v armádě post politických komisařů, odpovědných za politickou výchovu a organizaci jednotek, ke kterým jsou přiděleni."
 ITA_common_ground:0 "Společná platforma"
 ITA_common_ground_desc:1 "Musíme opustit rozdíly s jinými politickými skupinami, s nimiž ve skutečnosti sdílíme stejné cíle. Nastal čas pracovat společně na vedení nového italského státu k pokroku."
 ITA_appease_the_military:0 "Uklidnit armádu"
 ITA_appease_the_military_desc:1 "Mnoho důstojníků ozbrojených sil je nespokojeno s novou vládou nebo se svým statusem po občanské válce; bylo by moudré zajistit odstranění nespokojenosti v armádě a uznání role důstojníků ve válce."
 ITA_crush_the_mafia:0 "Zničit mafii"
 ITA_crush_the_mafia_desc:1 "Mafie a četné gangy pašeráků, vyděračů a zločinců obecně opět vzrostly během občanské války. Je naší povinností vůči italskému lidu tyto skupiny vykořenit a obnovit bezpečnost a stabilitu v zemi."
 ITA_empower_the_carabinieri:0 "Posílit karabiníky"
 ITA_empower_the_carabinieri_desc:1 "Karabiníci hrají klíčovou roli v odstraňování mafiánů a v uchování míru a bezpečí v zemi. Nastal čas tuto policejní sílu posílit a umožnit jí plnit další úkoly."
 ITA_army_modernization:0 "Modernizace armády"
 ITA_army_modernization_desc:1 "Naše ozbrojené síly by mohly těžit z nového vybavení a tréninkových technik, které jim umožní držet krok s armádami a doktrínami ostatních velmocí."
 ITA_union_in_the_party:0 "Jednota v straně"
 ITA_union_in_the_party_desc:1 "Jednota v straně je nejdůležitějším faktorem pro rozvoj naší země směrem k socialismu. Musíme zajistit, aby všichni členové sdíleli stejnou vizi, měli stejné cíle a dodržovali postupy stanovené stranou k jejich dosažení."
 ITA_follow_the_soviet_union:0 "Následovat Sovětský svaz"
 ITA_follow_the_soviet_union_desc:1 "Existuje jasná cesta ke komunismu již vyznačená Sovětským svazem, musíme ji následovat, chceme-li, aby naše snahy vložené do nové republiky přinesly výsledky a umožnily vznik skutečného komunistického státu."
 ITA_military_cooperation:0 "Vojenská spolupráce"
 ITA_military_cooperation_desc:1 "Musíme uzavřít dohody o vojenské spolupráci s našimi spojenci, chceme-li přežít v tomto světě, protože velké mocnosti, které nás obklopují, jsou s nejvyšší jistotou nepřátelé proletariátu."
 ITA_defense_against_capitalism:0 "Obrana proti kapitalismu"
 ITA_defense_against_capitalism_desc:1 "Fašismus je náš první a největší ideologický nepřítel, ale není jediný. Kapitalisté představují hrozbu pro naší zemi i proletářskou revoluci. Musíme být připraveni se s nimi utkat."
 ITA_combined_research_effort:0 "Společné výzkumné úsilí"
 ITA_combined_research_effort_desc:1 "Technologický pokrok je nezbytný, pokud chceme, aby naše armády měly moderní vybavení k čelení nepřátelům. Musíme spolupracovat s našimi spojenci, abychom udrželi nepřetržitý vědecký pokrok, zvláště v oblasti vojenské."
 ITA_special_brigades:0 "Speciální brigády"
 ITA_special_brigades_desc:1 "Vytvoříme speciální útočné brigády schopné podporovat naše vojenské jednotky v bojích během velkých ofenzív. Tyto brigády budou tvořené milicionáři, kteří se vyznamenali ve svých jednotkách."
 ITA_defend_the_land:0 "Bránit zemi"
 ITA_defend_the_land_desc:1 "Sovětský svaz a jeho politika zklamaly proletariát a marxistickou ideologii. Italský lid půjde vlastní cestou ke komunismu, cestou plnou překážek a hrozeb, které bude třeba překonat, ale s doufejme i soudruhy a spojenci, kteří si budou vzájemně pomáhat."
 ITA_united_anarchist_confederations:0 "Spojené anarchistické konfederace"
 ITA_united_anarchist_confederations_desc:1 "Musíme usilovat o spolupráci se španělskými anarchisty a dalšími anarchisty po celém světě v našem boji proti fašismu a kapitalismu. Zřídíme Velkou kooperativní komisi, která bude sdružovat aktivisty, intelektuály a bojovníky za svobodu z celého světa."
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_russian_government_ideology_default: "Boj proti těm, kdo nám stojí v cestě"
 ITA_russian_government_ideology_alt: "Boj proti stalinismu"
 ITA_russian_government_ideology_alt2: "Boj proti těm, kdo nás rozdělují"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_russian_government_ideology_desc_default: "Než jsme mohli čelit hrozbě Stalinistické doktríny, byla nahrazena něčím ještě horším. Vzhledem k tomu, co tato současná vedení dokázala v minulosti, nemůžeme čekat bez činnosti, až zaútočí, musíme být ti, kdo udeří první!"
 ITA_russian_government_ideology_desc_alt: "Bohužel kapitalismus a fašismus nejsou jedinými nepřáteli, kterým musíme čelit, stoupenci Stalinistické doktríny považují naši vládu a zemi za hrozbu pro své zájmy a jsou ochotni nás zničit jakýmkoli způsobem. Nemůžeme čekat nazdařbůh jejich útok, musíme být ti, kdo udeří první!"
 ITA_russian_government_ideology_desc_alt2: "Bohužel existují země, které usilovně pracují na našem rozdělení. Ačkoliv jsme Stalinovi a jeho vládě příliš neholdovali, současná situace není o mnoho lepší. Tyto země představují hrozbu, nemůžeme čekat nazdařbůh jejich útok, musíme být ti, kdo udeří první!"
 ITA_raise_the_peoples:0 "Pozvednout lid"
 ITA_raise_the_peoples_desc:1 "Existuje mnoho statečných italských rolníků ochotných bojovat za naše ideály. S nimi můžeme vytvořit více jednotek Rudých košil, kterými posílíme řady našich ozbrojených sil."
 ITA_il_sol_dell_avvenire:0 "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc:1 "Nastal čas vyhlásit nový italský stát, Italskou národní unii, kde jsou všichni občané svobodní a rovní před státem. \nSlunce budoucnosti vyjde v Itálii!"
 ITA_italian_socialism:0 "Italský socialismus"
 ITA_italian_socialism_desc:1 "Cesta ke socialismu se před námi otevírá, je čas ji přijmout s odhodláním dosáhnout spravedlivé společnosti uvnitř našich hranic a mezinárodního statusu, který italská republika venku zasluhuje."
 ITA_cooperate_with_the_mafia:0 "Spolupracovat s mafií"
 ITA_cooperate_with_the_mafia_desc:1 "Mafie, která se rozmohla během občanské války, může představovat příležitost zlepšit výkon soukromých i státních podniků na jejich územích, pokud jsme ochotni udělit jim určité výsady a koncese."
 ITA_mafia_abroad:0 "Mafie v zahraničí"
 ITA_mafia_abroad_desc:1 "Vliv mafiánských rodin, s nimiž máme dohody, roste nejen v Itálii, ale i v zahraničí. Musíme poslat agenty spojené s nimi do velkých kapitalistických mocností, kde jejich podnikání může prosperovat ku prospěchu našich zájmů."
 ITA_empower_the_unions:0 "Posílit odbory"
 ITA_empower_the_unions_desc:1 "Italská dělnická třída má velký potenciál. Musíme zajistit, aby odbory měly prostředky a pravomoci regulovat a optimalizovat pracovní sílu v naší zemi."
 ITA_production_lines:0 "Výrobní linky"
 ITA_production_lines_desc:1 "Nastal čas rozšířit a modernizovat naše hlavní výrobní linky, aby naše ozbrojené síly dostávaly zásoby a vybavení potřebné k pokračování v provozu na vrcholné úrovni."
 ITA_the_republics_leadership:0 "Vedení republiky"
 ITA_the_republics_leadership_desc:1 "Musíme vybrat správnou stranu a politického vůdce, kteří povedou mladou Italskou republiku k socialistické společnosti, kterou si náš lid zaslouží. Ferrucio Parri i Ivanoe Bonomi se jeví jako hodni kandidáti s vysokými kvalifikacemi pro tuto úlohu."
 ITA_bring_back_exiled_intellectuals:0 "Přivést zpět vyhnané intelektuály"
 ITA_bring_back_exiled_intellectuals_desc:1 "Fašistický režim přinutil nespočet italských občanů do exilu, včetně velkých filozofů, intelektuálů a vědců. Je čas nabídnout všem těmto uprchlíkům možnost návratu domů."
 ITA_social_stability:0 "Sociální stabilita"
 ITA_social_stability_desc:1 "Nechali jsme za sebou hrůzy občanské války, naše společnost je nyní spravedlivější a rovnostářštější, a ačkoliv máme ještě dlouhou cestu k socialismus, můžeme hrdě říci, že italský lid konečně dosáhl sociálního míru."
 ITA_aid_for_the_spanish_republic:0 "Pomoc Španělské republice"
 ITA_aid_for_the_spanish_republic_desc:1 "Musíme pomoci našim španělským soudruhům v občanské válce. Jejich socialistická republika je obléhána krvilačnými španělskými generály, kteří složili přísahu věrnosti státu, který nyní zpustošili, podporovaní velkými fašistickými mocnostmi Evropy."
 ITA_italia_libera:0 "Italia Libera"
 ITA_italia_libera_desc:1 "Musíme převzít iniciativu a navrhnout přátelským sousedním vládám vytvoření aliance v Evropě, která nám umožní spolupracovat a bránit se proti mnoha hrozbám, které nás obklopují."
 ITA_european_democracies:0 "Evropské demokracie"
 ITA_european_democracies_desc:1 "Musíme pokračovat v našich politikách solidarity a spolupráce mezi demokratickými evropskými zeměmi. Prostřednictvím diplomacie můžeme vytvořit silnou alianci schopnou čelit jakékoli jiné."
 ITA_peace_preservation:0 "Udržení míru"
 ITA_peace_preservation_desc:1 "V těchto dobách nestability a mezinárodních konfliktů jsou jediným těmi schopnými udržet a vynutit mír v Evropě italský lid."
 ITA_scientific_cooperation:0 "Vědecká spolupráce"
 ITA_scientific_cooperation_desc:1 "Musíme vyvinout program vědecké spolupráce, abychom drželi krok s technologickým pokrokem ostatních světových mocností."
 ITA_secure_the_borders:0 "Zabezpečit hranice"
 ITA_secure_the_borders_desc:1 "S rostoucí mezinárodní napětím ve světě musí být každá země, která není naším spojencem, považována za potenciálně nepřátelskou. Musíme co nejdříve posílit a obsadit naše hranice, abychom zabránili a zastavili jakoukoli invazi."
 ITA_bring_down_fascist_strongholds:0 "Zbourat fašistické opěrné body"
 ITA_bring_down_fascist_strongholds_desc:1 "Vzhledem ke kritické situaci v Evropě nemůžeme čekat, až na nás zaútočí agresivní fašistické mocnosti. Kdo udeří první, udeří nejlépe, proto zajistíme, že fašisty zasáhneme první a tvrdě."
 ITA_reestablish_old_alliances:0 "Obnovit staré aliance"
 ITA_reestablish_old_alliances_desc:1 "Musíme se pokusit znovu vytvořit alianci, kterou jsme měli během Velké války. Pouze spojením s velkými demokratickými mocnostmi Evropy můžeme zvítězit nad mnoha hrozbami, které na nás čekají."
 ITA_military_agreements:0 "Vojenské dohody"
 ITA_military_agreements_desc:1 "Mnoho se od našich spojenců můžeme naučit, musíme je oslovit s návrhem vyvinout program vojenské a technologické spolupráce."
 ITA_the_enemies_of_capitalism:0 "Nepřátelé kapitalismu"
 ITA_the_enemies_of_capitalism_desc:1 "Sovětský komunismus představuje velkou hrozbu pro celou Evropu a tedy i italský stát. Nastal čas se jich zbavit."
 ITA_the_ethiopian_question:0 "Etiopská otázka"
 ITA_the_ethiopian_question_desc:1 "Válka v Etiopii byla brutální a nespravedlivou záležitostí. Musíme napravit zvěrstva způsobená fašisty v zemi a oslovit místní úřady s cílem hledat smíření."
 ITA_abolish_the_colonies:0 "Zrušit kolonie"
 ITA_abolish_the_colonies_desc:1 "Vypracujeme a předložíme revoluční plán na zrušení koloniálního statusu jakéhokoli regionu Itálie. Poprvé v historii naší země budou mít místní obyvatelé dotčených oblastí možnost rozhodnout o svém osudu. Na nás je, abychom jim ukázali výhody stát se legitimní provincií italského státu."
 ITA_cooperatives_for_intensive_exploitation:0 "Družstva pro intenzivní těžbu"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "Afrika je bohatý kontinent s velkými zásobami surovin, měli bychom investovat do zlepšení metod jejich těžby, aby byla maximálně využita."
 ITA_condemn_colonialism:0 "Odsoudit kolonialismus"
 ITA_condemn_colonialism_desc:1 "Nastal čas odsoudit kolonialismus a vyzvat evropské mocnosti, které po nesčetná léta utlačovaly africký lid, a pokud bude třeba, budeme s nimi bojovat pro dobro afrických lidí."
 ITA_new_colonial_policies:0 "Nové koloniální politiky"
 ITA_new_colonial_policies_desc:1 "Příliš dlouho fašistický režim zneužíval místní obyvatelstvo v koloniích. Je čas přehodnotit naši koloniální politiku, udělit těmto oblastem určitou autonomii a napravit nespravedlnosti z minulosti."
 ITA_negotiations_with_albania:0 "Jednání s Albánií"
 ITA_negotiations_with_albania_desc:1 "Dějiny Albánie byly v posledních desetiletích silně ovlivněny Itálií. Nyní, když jsme opustili autoritářský fašistický režim, měli bychom navrhnout albánské vládě posílení vazeb mezi našimi národy a dokonce i možnost začlenění albánské správy do naší, čímž by byly formálně spojeny obě země."
 ITA_enlist_the_bashkimi_kombetar:0 "Naverbovat Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "Existuje mnoho albánských občanů sympatizujících s naší vládou a ideologií, kteří chtějí vstoupit do jednotek Rudých košil. Měli bychom vytvořit novou větev našich dobrovolnických milicí, ve které zorganizujeme nové jednotky z těchto rekrutů."
 ITA_the_italian_confederation:0 "Italská konfederace"
 ITA_the_italian_confederation_desc:1 "Po přezkoumání naší koloniální politiky je dalším krokem vytvoření konfederace, která bude zahrnovat všechny státy vzniklé v procesu dekolonizace, aby sloužila jako rámec pro spolupráci a vzájemný prospěch našich národů."
 ITA_planned_economy:0 "Plánovaná ekonomika"
 ITA_planned_economy_desc:1 "Zástupci naší nové konfederace navrhli ekonomickou iniciativu, která podle nich umožní efektivní a udržitelné regulování a posílení ekonomik všech členských států."
 ITA_the_fight_overseas:0 "Boj v zámoří"
 ITA_the_fight_overseas_desc:1 "Nastal čas posílit obranu a připravit logistiku na podporu velkých vojenských kampaní na africkém kontinentu. Vyvineme specializované tréninkové techniky pro naše vojáky a námořnictvo, aby mohli optimálně působit v mnoha obtížných podmínkách, které je čekají."
 ITA_irregulars:0 "Neregulérní jednotky"
 ITA_irregulars_desc:1 "Neregulérní jednotky hrají klíčovou roli v kampani o Afriku. Musíme zvýšit nábor mezi místním obyvatelstvem a zlepšit výcvik těchto jednotek."
 ITA_liberate_the_workers_of_africa:0 "Osvobodit africké dělníky"
 ITA_liberate_the_workers_of_africa_desc:1 "Nastal čas jednou provždy osvobodit africký lid od různých vlád, které ho utlačují!"
 ITA_ascari:0 "Ascari"
 ITA_ascari_desc:1 "Pravidelné divize složené z místních afrických vojáků se osvědčily jako velmi efektivní při plnění různých úkolů, nejen jako posádky nebo rezervy, ale také v bojových operacích v náročném terénu, kde by jiné divize měly problémy."
