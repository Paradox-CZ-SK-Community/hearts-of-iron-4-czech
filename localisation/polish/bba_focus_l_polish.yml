l_polish:
 EHT_in_the_name_of_the_people_tt:2 "Vytvořit §Ydvě§! elitní divize komunistických §YČervených gard§! a §Ytři§! elitní divize anarchistických §YČerných lvů§! v [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ již nebude k dispozici!§!"
 ETH_GuardsNameCommunist:0 "Revoluční Gardy"
 ETH_GuardsNameDefault:0 "Kebur Zabagna"
 ETH_GuardsNameDemocratic:0 "Národní Gardy"
 ETH_SWE_join_war_tt:0 "Pokud jsou velké národy ve válce s §Y[ITA.GetFlag][ITA.GetName]§! a §Y[SWE.GetFlag][SWE.GetName]§! souhlasí s vzájemnou aplikací frakce, pokusí se přidejte k frakci a zapojte se do války.\n §RPokud není k dispozici žádná frakce, [SWE.GetFlag][SWE.GetName] nepůjde do války samo proti [ITA.GetFlag][ITA.GetName]!§!"
 ETH_SefariNameCommunist:0 "Revoluční Armáda"
 ETH_SefariNameDefault:0 "Mehal Sefari"
 ETH_SefariNameDemocratic:0 "Národní obranná síla"
 ETH_a_federal_empire:0 "Federální Říše"
 ETH_a_federal_empire_desc:0 "Císařský systém vlády nabízí mnohem větší stabilitu ve srovnání s chaosem parlamentní demokracie. Dokud se páni různých regionů nadále zavazují k věrnosti Jeho Veličenstvu [ETH.GetLeader], nezajímá nás, jak spravují své državy."
 ETH_a_federal_empire_tt:0 "Odstraní §Y$ETH_state_decentralization_dynamic_modifier$§! modifikátor ze všech států."
 ETH_a_guiding_hand:0 "Vedoucí ruka"
 ETH_a_guiding_hand_desc:0 "Uvolněná koalice obcí bez vyšší autority je příliš idealistická. Potřebujeme kabinet zástupců a expertů, kteří povedou hospodářskou politiku a rychle reagují na krizové situace. Nesmíme si dovolit zopakovat selhání císařské správy v době krize."
 ETH_a_last_stand:0 "Poslední postavení"
 ETH_a_last_stand_desc:1 "Nesmíme nechat překážky, aby nás zastavily. Jako poslední možnost se můžeme stáhnout na $VICTORY_POINTS_13244$ a připravit se na obranu. Italové se budou snažit udržet svou armádu zásobenou až do dalekého západu [ROOT.GetName]."
 ETH_a_libyan_revolt:0 "Libyjská vzpoura"
 ETH_a_libyan_revolt_desc:0 "Lidé [ITA.GetAdjective] se snaží udržet kontrolu nad svými nedávnými teritoriálními zisky ve Východní Africe. S jejich zaměřením se budeme snažit co nejvíce zasít semínka vzpoury na jejich cenná [LBA.GetAdjective] území."
 ETH_a_port_of_our_own:0 "Přístav, který je náš"
 ETH_a_port_of_our_own_desc:0 "S naším nedávným získáním pobřežních pozemků máme příležitost významně zvýšit náš přístup na mezinárodní trh založením našeho vlastního přístavu. To značně usnadní dovoz a vývoz zboží, což masivně pomůže naší ekonomice."
 ETH_adapt_and_improve:0 "Přizpůsobit a Vylepšit"
 ETH_adapt_and_improve_desc:0 "Konzultováním s armádou mohou průmysloví vůdci získat odborné znalosti o tom, co je na bitevním poli skutečně požadováno, a tuto informaci vrátit svým inženýrům. To zabrání poskytování nedostatečného vybavení našim silám a umožní jim rychle navrhovat zlepšení."
 ETH_adapt_and_improve_tt:0 "Upravit §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_addressing_the_league_of_nations:0 "Osoba, která promluví k Společnosti národů"
 ETH_addressing_the_league_of_nations_desc:0 "Selhání shromáždění jednat o otázce války dobytí [ITA.GetName] a následná politika opuštění obětí agrese ohrožuje samotnou existenci Ligy. Ti členové, kteří zvolili politiku opuštění, by měli mít na paměti, že dnes jsme my, zítra to budete vy..."
 ETH_adopt_the_lira:0 "Přijmout Liru."
 ETH_adopt_the_lira_desc:0 "Naše měna se kvůli ekonomickým otřesům způsobeným válkou s [ITA.GetName] a náklady na rekonstrukci propadla na hodnotě. Místo pokusu o stabilizaci poškozené měny bychom měli toto využít jako příležitost k posílení hospodářské integrace s [ITA.GetAdjective]y přijetím liry."
 ETH_african_central_bank:1 "Státní banka [ETH_GetCentralBankName]"
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: §G5%§! \n$modifier_production_speed_industrial_complex_factor$: §G10%§! \n$modifier_production_speed_infrastructure_factor$: §G10%§!"
 ETH_african_central_bank_desc:1 "S vytvořením [ETH_GetCentralBankName] bychom mohli zahájit proces integrace ekonomik v rámci Organizace africké jednoty. To by nám umožnilo efektivněji využívat naše zdroje a infrastrukturu pro zlepšení všech členských států."
 ETH_african_central_bank_tt:1 "Odemkne rozhodnutí pozvat §YOrganizaci africké jednoty§! členy do [ETH_GetCentralBankName]."
 ETH_african_independence_join_tt:0 "Umožňuje §Y[ROOT.GetNameDef]§! zasahovat do afrických válek o nezávislost."
 ETH_african_independence_tt:0 "Odemkne §Yrozhodnutí§! k zvýšení odporu a podpoře nezávislosti v afrických zemích."
 ETH_african_union:0 "Africká unie"
 ETH_african_union_desc:0 "Nastal čas, aby se lidé Afriky sjednotili v Africké unii. Už nikdy nebudeme ohrožováni imperialisty nebo fašisty, když se usilujeme stát prvním africkým supervýkonem."
 ETH_african_union_faction:0 "Africká unie"
 ETH_african_union_tt:0 "Odemknout rozhodnutí k integraci §YExecutive Council§! členů do §YAfrické unie§!"
 ETH_african_wildfire:0 "Africká divoká požár"
 ETH_african_wildfire_desc:0 "Úspěšně jsme překonali [ITA.GetAdjective] invazi, ale neměli bychom odpočívat, dokud nebude celá Afrika osvobozena od hrůz kolonialismu. Měli bychom využít našich dovedností a zdrojů k podpoře plamenů odporu po celém kontinentu a donutit imperialisty k odchodu."
 ETH_airbase_name:0 "Debre Zeyit"
 ETH_airbase_name_fallback:0 "[ETH.GetAdjective]"
 ETH_aircraft_tt:1 "Vytvořte variantu §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n Vytvořte variantu §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_allow_fundraising_campaigns_tt:0 "Odemkne §Yrozhodnutí§! k zahájení fundraisingových kampaní na zvýšení císařské pokladny."
 ETH_amedeos_feast_of_maskal:0 "Amedeova oslava Maskal."
 ETH_amedeos_feast_of_maskal_desc:0 "Abychom zajistili pokračující stabilitu [ETH.GetName], shromáždíme zbylé Rasy na Hostinu prince Amedea v [ETH.Capital.GetCapitalVictoryPointName]. Tam se setkáme s viceroyem [ITA.GetAdjective] Východní Afriky a projednáme budoucnost regionu."
 ETH_amedeos_feast_of_maskal_tt:1 "Pokud §Y$ETH_sway_the_warlords$§! bylo dokončeno: \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! a §Y$ETH_ras_kassa$§! se stanou loajálními."
 ETH_an_arabic_base:0 "Arabská základna"
 ETH_an_arabic_base_desc:0 "Stává se stále jasnějším, že [JAP.GetName] má v úmyslu přetvořit region Asie a Tichého oceánu v nadcházejících letech. Jelikož jsme se stále více orientovali na [JAP.GetAdjective], dává smysl vyčlenit si kus pro sebe. Pro začátek bychom měli požádat o kontrolu nad zeměmi našich předků na Arabském poloostrově."
 ETH_an_audience_with_countryleadertitle:0 "Jednání s [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader] má ambiciózní plány na přeskupení nejen [GER.Get_nameDef], ale i celého světa. Získáním audience u [GER.GetAdjective] vůdce si svět nadále bude pamatovat Jeho Veličenstvo, [ETH.GetLeader], jako jednoho pravého vládce [ETH.GetName]."
 ETH_an_empire_in_the_shade_of_the_sun:0 "Impérium ve stínu slunce"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "Jeho Veličenstvo [ETH.GetLeader] je císař bez impéria. To je nejen ponížení pro našeho císaře, ale také omezuje naši schopnost zajistit osvobození [ETH.GetName]. Možná by naši přátelé v [JAP.Capital.GetCapitalVictoryPointName] byli ochotni nám poskytnout kontrolu nad ostrovem, abychom ho mohli použít jako základnu pro případné osvobození naší vlasti."
 ETH_an_ethiopian_navy_in_exile:0 "Etiopská námořnictvo v exilu."
 ETH_an_ethiopian_navy_in_exile_desc:0 "Poté, co jsme byli svědky ukázek [JAP.GetAdjective] námořní moci, Jeho Veličenstvo [ETH.GetLeader] požádalo o pomoc naše milé hostitele při stavbě [ETH.GetAdjective] námořnictva, aby pomohli v osvobození naší vlasti a chránili ji před jakýmikoli budoucími útoky."
 ETH_anarchist_bank:0 "Africká Komunitní Banka"
 ETH_animal_husbandry:0 "Chov zvířat"
 ETH_animal_husbandry_desc:0 "Koně a velbloudi mají zásadní roli v distribuci zboží a přepravě lidí po [ETH.GetNameDef]. Měli bychom zvýšit investice do chovu zvířat, aby dodávky a kvalita těchto zvířat nikdy neklesly."
 ETH_anti-italian_propaganda:0 "Proti italská propaganda."
 ETH_anti-italian_propaganda_desc:0 "Ačkoli velmi oceňujeme pohostinnost našich hostitelů v tom, že císař může bezpečně bydlet zde, mohli by udělat více pro urychlení osvobození našeho lidu od fašistické okupace. Musíme je plně informovat o hrůzách, které [ITA.GetAdjective]ové uvolnili na lidi [ETH.GetName], a rally je na naši stranu pro případnou osvobozeneckou kampaň."
 ETH_anti-tank_guns:0 "Protitankové zbraně"
 ETH_anti-tank_guns_desc:0 "[SWE.GetName] má některé z nejkvalitnějších zbrojnic na světě. Ačkoli je technicky neutrální v zahraničních záležitostech, [SWE.GetAdjective] mohou být ochotni se vzdát některých svých protitankových děl, pokud to omezí rostoucí fašistickou sféru vlivu."
 ETH_anti_imperialist_agitation:0 "Protiimperialistická agitace."
 ETH_anti_imperialist_agitation_desc:0 "Loajalita lidu k [ROOT.GetLeader] je kolísavá. Nezdařením v jejich nejdůležitější povinnosti, ochraně lidu, naše údajné vůdce plně prokázaly svou neschopnost. Na frontách a na ulicích, co bylo kdysi nepředstavitelné, se nyní otevřeně diskutuje. Národ, bez císaře."
 ETH_arab_mercs_colab_tt:0 "Naverbujte §G4 Divize§! §YArabských žoldáků§!"
 ETH_arabian_independence_tt:0 "Odemkne §Yrozhodnutí§! pro zvýšení odporu a zlepšení autonomního zisku v zemích Arabského poloostrova."
 ETH_armor_officers_tt:0 "Až dva [ROOT.GetAdjective] důstojníci získávají rys §Y$armor_officer$§!"
 ETH_arms_production:0 "Výroba zbraní"
 ETH_arms_production_desc:0 "Vyvrcholením industrializace bude vznik našeho vlastního zbrojního průmyslu. Nikdy nebudeme závislí na jiných národech na našem obranném vybavení."
 ETH_arms_purchases:0 "Nákupy zbraní"
 ETH_arms_purchases_desc:0 "Společenství národů selhalo ve snaze předejít italské invazi, místo toho pouze hlasovalo pro embargo na prodeje zbraní oběma zemím. Musí si určitě uvědomit, že to více škodí nám než [ITA.GetName]. Měli bychom mít argument, že my, jako zákonný obránce, musíme mít povoleno nakupovat zbraně mezinárodně."
 ETH_arms_purchases_tt:0 "Odemkne rozhodnutí o nákupu zbraní od mezinárodních obchodníků se zbraněmi."
 ETH_askari_tt:0 "Najmout §G4 divize§! §YEritrejských askari§!"
 ETH_asmera_naval_college:0 "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc:0 "Jednoduše vyrábět a udržovat lodě nestačí k tomu, abychom měli námořnictvo. Potřebujeme důstojníky a specialisty, kteří jsou důkladně vyškoleni v tom, jak využívat námořní síly v boji. Proto zřídíme první námořní akademii [ETH.GetName]."
 ETH_asmera_naval_college_tt:0 "Modifikujte §Y[GetEthiopianNavySpiritName]§! o:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 ETH_assertiveness:0 "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect:0 "Učebnice Negus"
 ETH_assertiveness_desc:0 "Souhlasili jsme s tím, že budeme spolupracovat s [ITA.GetAdjective]y na ochranu naší velké země před zničením, nyní by nás viděli zbavené naší identity a kultury, stávající se jen kolonií. To se nesmí stát. Musíme je přimět pochopit, kdo jsme, a resist jejich kolonizaci na každém kroku."
 ETH_assertiveness_ethiopia:0 "Negus ze Šawy"
 ETH_assertiveness_gojjam:0 "Gojjam Negash"
 ETH_assertiveness_jimma:0 "Garad z Jimmy"
 ETH_assertiveness_tt:1 "Pokud §Y$ETH_sway_the_warlords$§! bylo dokončeno a země je §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! a §Y$ETH_tadesse_birru$§! se stanou loajálními."
 ETH_available_as_air_chief_tt:0 "K dispozici jako Šéf letectva: "
 ETH_befriend_goring:0 "Přátelit se s Göringem"
 ETH_befriend_goring_desc:0 "Německá vláda je spletí politických intrik a zákeřného jednání. Kdokoli má ucho [GER.GetLeader] v jakémkoliv daném okamžiku má potenciál masivně ovlivnit [GER.GetAdjective] politická rozhodnutí. Možná bychom mohli získat nějaký vliv sami tím, že se spřátelíme s členem vládnoucí elity, jako je $GER_hermann_goring$."
 ETH_black_lions_resistance_tt:0 "Aktivní odpor Černých lvů: §R+10%§!"
 ETH_boarding_the_train:0 "Nalodění do vlaku."
 ETH_boarding_the_train_desc:0 "Naše obranné linie začínají povolovat a pokud se něco drasticky nezmění, [ETH.GetName] přestane existovat. Zatímco mnozí jeho poradci argumentují o špatných účincích nepřítomného trůnu, jeho Veličenstvo [ETH.GetLeader] rozhodlo vydat se do Ženevy s cílem shromáždit mezinárodní podporu pro naši věc v Lize národů."
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§! opouští [ROOT.GetName] a míří na Společenství národů. Pokud Etiopie kapitul ú, $ETH_haile_selassie$ vytvoří §YGovernment in Exile§!."
 ETH_bomb_proofing:0 "Ochrana proti bombám"
 ETH_bomb_proofing_desc:0 "Udržet dostatečnou průmyslovou kapacitu pro podporu moderní armády je životně důležité během války. Z tohoto důvodu se vzdušná válka pravděpodobně hraje rozhodující roli v jakémkoli budoucím konfliktu, kdy letadla cílí na průmyslová srdce nepřátelských národů. Musíme zajistit, aby naše továrny mohly takové útoky přežít."
 ETH_bomb_proofing_tt:0 "Upravit §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_boots_on_the_shore:0 "Boty na břehu"
 ETH_boots_on_the_shore_desc:0 "Máme dlouhou historii obchodu a kulturní výměny s lidmi Arabského poloostrova. Bohužel zůstávají uvězněni ve feudálních systémech vlády. Pokud bychom osvobodili lidi poloostrova, byli bychom schopni kontrolovat důležitou obchodní cestu podél Rudého moře a promítnout náš vliv hluboko na Blízký východ."
 ETH_bring_in_foreign_advisors:0 "Pozvat zahraniční poradce"
 ETH_bring_in_foreign_advisors_desc:0 "Navzdory našemu postupu při vytváření [ETH.GetAdjective] letectva postrádáme zásadní zkušenosti z první ruky, abychom zajistili, že naši piloti jsou využíváni naplno. Proto do našeho státu přivedeme úředníky ze zahraničí, aby poradili, jak se můžeme zlepšit."
 ETH_bring_in_foreign_advisors_tt:0 "Uprav §Y[GetEthiopianAirforceSpiritName]§! podle:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!  "
 ETH_callout_to_the_world:0 "Výzva Světu"
 ETH_callout_to_the_world_desc:0 "Náš boj proti fašismu není jedinečný pro naši zemi, je součástí širší globální bitvy proti autoritarismu. Shromáždíme síly antifašismu po celém světě pro naši věc, protože dnes jsme my brutalizováni, zítra to bude svět."
 ETH_callout_to_the_world_tt:0 "§Y$ENG_sylvia_pankhurst$§! a §Y$IA_emma_goldman$§! se stávají dostupnými jako poradci."
 ETH_camouflage:0 "Kamufláž"
 ETH_camouflage_air_tt:0 "Upravte §Y[GetEthiopianAirforceSpiritName]§! takto:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§! "
 ETH_camouflage_army_tt:0 "Modifikovat §Y[GetEthiopianArmySpiritName]§! o:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_desc:0 "S příchodem letadel na bitevní pole je stále obtížnější získat moment překvapení. Abychom minimalizovali viditelnost našich taktických záměrů, potřebujeme, aby se naši vojáci zapojili do výcviku maskování a skrývání."
 ETH_can_start_a_civil_war_tt:0 "[ROOT.GetName] může zahájit občanskou válku tím, že dokončí §Y$ETH_declare_for_italy$§! fokus."
 ETH_capital_school_of_technology:0 "[ROOT.Capital.GetCapitalVictoryPointName] Škola technologií"
 ETH_capital_school_of_technology_desc:0 "Naše vzdělávací reformy se ukazují jako úspěšné a stojí za investici. Měli bychom urychlit náš pokrok tím, že shromáždíme národní inženýrské odborníky do jediné školy technologie."
 ETH_central_bank:0 "Africká Centrální Banka"
 ETH_change_state_religion:0 "Změnit státní náboženství"
 ETH_chitet_name:0 "Chitet"
 ETH_chitet_name_communist:0 "Lidová milice"
 ETH_chitet_name_democratic:0 "Teritoriální armáda"
 ETH_chitet_sefari_no_recruiting_tt:1 "§YChitet Sefari§! Divize již nelze rekrutovat."
 ETH_cie:0 "[GetEthiopianRailwayName]"
 ETH_cie_anarcho_communist:0 "[ETH.GetAdjective] železniční kolektiv"
 ETH_cie_fascist:0 "Ferrovie Imperiali Etiopiche"
 ETH_cie_imperial:0 "Compagnie Impériale des Chemins de Fer Éthiopiens."
 ETH_cie_stalinist:0 "[ETH.GetAdjective] železniční úřad"
 ETH_clearing_the_skies:0 "Vyčištění nebe"
 ETH_clearing_the_skies_desc:0 "Naši vojáci jsou zcela vystaveni nepřátelským letadlům bez možnosti se chránit. A co hůř, nepřítel vždy zná naše rozmístění a pohyby. Potřebujeme vlastní letectvo a protiletecké opatření, pokud si chceme uchovat nějakou naději na vítězství. Měli bychom proto poslat dobrovolníky na výcvik k [SOV.GetAdjective] letectvu."
 ETH_clearing_the_skies_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §G100§! [SOV.GetAdjective] stíhací letouny a §YEarly Fighter§! technologie."
 ETH_closing_the_suez:0 "Uzavření Suezu"
 ETH_closing_the_suez_desc:0 "Liga národů by měla přinutit [453.Owner.GetNameDef] uzavřít Suezský průplav pro [ITA.GetAdjective] lodní dopravu. To by vážně poškodilo [ITA.GetAdjective] válečný stroj a umožnilo nám bojovat ve válce na rovnocenných podmínkách."
 ETH_communal_agriculture:0 "Komunální zemědělství"
 ETH_communal_agriculture_consumer_tt:1 "Modifikuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_communal_agriculture_desc:0 "Kolektivizací zemědělství a zavedením nových zemědělských metod můžeme masivně zvýšit naši zemědělskou produkci a zaručit všem přístup k potravinám. To také umožní osvobozeným rolníkům najít alternativní zaměstnání ve městech místo subsistenčního zemědělství."
 ETH_communal_agriculture_industry_tt:0 "Modifikovat §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_education:0 "Kolektivní Vzdělání"
 ETH_communal_education_desc:0 "Zajištění přístupu ke vzdělání prostřednictvím škol a knihoven pro každou komunitu v [ETH.GetNameDef] je klíčové, pokud chceme zlepšit životní standard pro jejich obyvatele."
 ETH_communist_seize_assets_desc:0 "Když lidé zápasili s tím, aby svázali konec, předrevoluční elita v [ETH.GetName] přivlastnila ohromné množství majetku v podobě zahraniční měny, umění a samozřejmě půdy. Musíme tyto aktiva zabrat v zájmu lidu a přerozdělit bohatství."
 ETH_communist_seize_assets_title:0 "Eliminovat soukromé vlastnictví"
 ETH_communist_tax_exemption_desc:0 "Abychom zabránili 'odlivu mozků', který trápil Sovětský svaz po revoluci, musíme vytvořit daňový systém, který povzbudí odborníky, aby zůstali v [ETH.GetNameDef]. Alespoň dokud nevybudujeme novou generaci proletářských specialistů..."
 ETH_communist_tax_exemption_title:0 "Podporujte specialisty"
 ETH_compensation:0 "Kompenzace"
 ETH_compensation_desc:0 "Navzdory počátečnímu napětí mezi našimi velkými národy jsme prokázali naši loajalitu k [ITA.GetName] znovu a znovu. To však málo přispělo k tomu, aby se naše populace k naší administrativě přiblížila. Možná by [ITA.GetAdjective]ové byli ochotni kompenzovat nás kontrolou nad některými z jejich jiných zemí, abychom posílili podporu pro náš režim."
 ETH_connecting_the_south:0 "Propojení Jihu"
 ETH_connecting_the_south_desc:0 "Jižní oblasti [ETH.GetName] jsou od hlavního města izolovány horským terénem. Abychom mohli tuto oblast plně integrovat do naší rychle se rozvíjející ekonomiky, musíme ji propojit železnicemi s průmyslovými centry."
 ETH_consolidate_east_africa:0 "Konsolidovat Východní Afriku"
 ETH_consolidate_east_africa_desc:0 "Světový řád se kolem nás mění, když staré impérie začínají padat. Jediným způsobem, jak zajistit místo pro náš lid v tomto novém řádu, je dobytí a prokazování naší schopnosti překonat jakoukoli překážku. Takže sjednotíme Východní Afriku pod naši kontrolu a ukážeme světu sílu [ETH.GetName]."
 ETH_consolidate_east_africa_tt:0 "Získejte nároky na:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nZískání rozhodnutí na jádro území, když bylo pod kontrolou [ETH.GetFlag][ETH.GetAdjective]."
 ETH_contact_the_exiles:0 "Kontaktovat Exilanty"
 ETH_contact_the_exiles_desc:0 "Když válka s [ITA.GetName] skončila, mnozí utekli do sousedních oblastí ve strachu z toho, co nová režim přinese. Když začneme zavádět naše plány na získání nezávislosti, můžeme přesvědčit tuto širší diasporu, aby se k nám připojila. Navzdory našim odlišnostem v minulosti je nyní čas spolupracovat ve jménu vlasti."
 ETH_cooperation:0 "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc:0 "Naše budoucnost spočívá v dominaci východní Afriky. Nicméně jsme stále daleko od dosažení tohoto cíle. Proto musíme spolupracovat se zavedenými mocenskými strukturami v regionu a pokusit se získat jakoukoli výhodu, kterou můžeme."
 ETH_cooperation_gojjam:0 "Spolupráce se Súdánci"
 ETH_cooperation_gugsa:0 "Spolupráce s Eritrejci"
 ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§! se stává dostupným jako §YŠéf letectva§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_jimma:0 "Spolupráce s Araby"
 ETH_cooperation_som_tt:0 "Získejte somálského politického poradce:\n§Y$economic_organizer$:§! \n   Továrny na spotřební zboží: §G-5%§!\n   Stabilita: §G+5%§!"
 ETH_cooperation_sud_tt:0 "Získejte soudního poradce ze Súdánu:\n§Y$economic_organizer$:§! \n   Továrny na spotřební zboží: §G-5%§!\n   Stabilita: §G+5%§!"
 ETH_copy_light_plane_tt:0 "Vytvořte variantu §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt:0 "Vytvořit variantu §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_copy_plane_designs:0 "Kopírovat Návrhy Letadel"
 ETH_copy_plane_designs_desc:0 "Není třeba vynalézat kolo, když jiní už vyvinuli. Jen prostě reprodukujeme návrhy letadel z jiných národů a využijeme jejich investice do výzkumu."
 ETH_counter_the_armored_threat:0 "Odvrátit obrněnou hrozbu."
 ETH_counter_the_armored_threat_LaR_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §Ytechnologií mezi-válečných obrněných vozidel§! a §G480§! [SOV.GetAdjective] obrněnými vozy."
 ETH_counter_the_armored_threat_NoLaR_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §Ytechnologie Meziválečného tanku§! a §G200§! [SOV.GetAdjective] tanků."
 ETH_counter_the_armored_threat_NoNSB_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží technologii §YGreat War Tank§! a §G200§! [SOV.GetAdjective] tanků."
 ETH_counter_the_armored_threat_desc:0 "Ochranný boj jasně nahrazuje roli kavalerie na bojišti. Bohužel nemáme žádným adekvátním způsobem čelit [ITA.GetAdjective] obrněným vozidlům a náš průmysl zatím není schopen produkovat jedno. Možná by [SOV.GetName] byl ochoten se vzdát některých svých starších obrněných vozidel?"
 ETH_debre_zeyit_air_force_training_center:0 "[ETHGetAirBaseName] Vzdělávací středisko letectva"
 ETH_debre_zeyit_air_force_training_center_desc:0 "Pilotování letadel je obtížný úkol samo o sobě. Létání jimi do boje samozřejmě vyžaduje ještě větší odborné dovednosti. Abychom zajistili, že naši piloti budou na úkolu připraveni, zřídíme specializované výcvikové středisko letectva a začneme standardizovat jejich výcvik."
 ETH_debre_zeyit_air_force_training_center_tt:0 "Upravte §Y[GetEthiopianAirforceSpiritName]§! takto:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
 ETH_declare_for_italy:0 "Vyhlásit za Itálii."
 ETH_declare_for_italy_desc:0 "Mnozí to uvidí jako zrad d a otočí se k pravdě zády. Ale proto jsme předurčeni vládnout těmto zemím. Protože víme, že máme sílu vůle udělat, co je třeba, pro dobro našeho národa. Je čas svrhnout [ETH.GetLeader]."
 ETH_defending_our_homes:0 "Obhajování našich domovů"
 ETH_defending_our_homes_desc:0 "Imperiální klika v [ROOT.Capital.GetCapitalVictoryPointName] se stará pouze o bezpečnost sama sebe. Mezitím byly naše domovy a rodiny zničeny. Nemůžeme to nechat pokračovat jak dlouho chce. Budeme bránit každý kousek naší vlasti, ne pro císaře, ale pro sebe."
 ETH_demand_DJI:0 "Osvobodit [268.GetName]"
 ETH_demand_DJI_desc:0 "Sez vydání [AFA.GetName] nyní spravujeme podstatný počet Afarů. Afarové jsou však stále rozděleni kvůli okupaci [FRA.GetAdjective] [DJI.GetName]. Požadováním osvobození afarského lidu od impériální vlády můžeme získat loajalitu afarského lidu a získat strategický přístav při tom."
 ETH_develop_the_capital_region:1 "Rozvoj [271.GetName]"
 ETH_develop_the_capital_region_desc:1 "Musíme zvýšit tempo industrializace na zlepšení našeho lidu a ochranu [ETH.GetNameDef]. Proto investujeme do oblasti kolem [ETH.Capital.GetCapitalVictoryPointName], abychom ji proměnili v průmyslové srdce [ETH.GetName]."
 ETH_develop_the_capital_region_tt:0 "Odemkne rozhodnutí rozšířit elektrickou síť tak, aby pokryla celé [271.GetName]."
 ETH_develop_the_horn_of_africa:0 "Rozvíjet Roh Afriky"
 ETH_develop_the_horn_of_africa_desc:0 "Roh Afriky obsahuje množství národů, zdrojů a potenciálu. Pokud bychom mohli spolupracovat se státními vládami na ekonomických záležitostech, mohli bychom začít využívat potenciál tím vzájemně výhodným způsobem."
 ETH_develop_the_horn_of_africa_tt:0 "Odemkne §Yrozhodnutí§! zlepšit nezávislé, nebo [ROOT.getAdjective] subjekt, země v Rohu Afriky a případně je integrovat."
 ETH_ecole_militaire_haile_selassie_1er:0 "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "Naše armáda se v porovnání s ostatními mocnostmi v regionu ukazuje jako velmi zastaralá, jak v oblasti vybavení, tak v myšlení. Založíme naši vlastní vojenskou akademii, abychom vycvičili novou generaci důstojníků, jak bojovat moderními válkami."
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "Upravit §Y[GetEthiopianArmySpiritName]§! pomocí:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_elect_of_god:0 "Vyvolený Bohem"
 ETH_elect_of_god_desc:0 "Vidíme Boha v činech našeho císaře. Jak jinak bychom mohli vysvětlit jeho úspěch na bojišti a v jeho správě našeho velkého impéria? Lidé vědí, že plnit císařovo přání je jednat v souladu s vůlí všemohoucího."
 ETH_empower_the_chambers:0 "Posílit komory"
 ETH_empower_the_chambers_desc:0 "Ústava z roku 1931 nedošla dost daleko v kodifikaci role císaře. Ani adekvátně nezapojila lid do rozhodovacího procesu vlády. Musíme posílit Sněmovnu reprezentantů, abychom jim dali větší kontrolu nad záležitostmi státu, přičemž uchováme posvátnou roli císaře."
 ETH_empower_the_chambers_tt:0 "Modifikujte §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_empower_the_ras:0 "Posílit Ras'"
 ETH_empower_the_ras_desc:0 "Posílení nevzdělaných rolníků impéria povedou pouze k dlouhodobé destrukci imperiálního systému. Místo toho posílíme Ras’ výměnou za pokračující loajalitu císaři."
 ETH_encourage_local_development:0 "Podpořit místní rozvoj"
 ETH_encourage_local_development_2_tt:0 "Místní úřady začnou samy provádět státní zlepšení."
 ETH_encourage_local_development_desc:0 "Nikdo nemůže plně předvídat potřeby celé ekonomiky a je nebezpečné předstírat jinak. Necháme regiony se vyvíjet, jak uznají za vhodné. Koneckonců, místní politické struktury a podniky budou nejlépe vědět, co je v jejich regionech potřeba."
 ETH_encourage_local_development_tt:0 "Modifikovat §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_establish_a_naval_base:0 "Založit Námořní Základnu"
 ETH_establish_a_naval_base_desc:0 "S naší nedávnou akvizicí přístavu jsme se otevřeli dalšímu bojišti. Musíme zřídit vlastní námořní základnu a začít budovat námořnictvo na obranu našich nových pobřeží."
 ETH_ethiopia_recognized_tt:0 "[ROOT.GetLeader] je uznáván jako pravý vůdce [ROOT.GetNameDef]:\n §Y[ROOT.GetName]§! může povolat spojence do války."
 ETH_ethiopian_industrial_research_institute:0 "[ROOT.GetAdjective] Průmyslový Výzkumný Institut"
 ETH_ethiopian_industrial_research_institute_desc:0 "Pokud chceme zabránit tomu, abychom byli stále průmyslově o krok pozadu za ostatními národy, musíme zlepšit naše domácí výzkumné instituce. Tím začneme vytvářet vlastní inovace místo importu myšlenek ze zahraničí."
 ETH_ethiopian_officers:0 "[ROOT.GetAdjective] důstojníci"
 ETH_ethiopian_officers_desc:0 "Jak se vývoj ethiopských vzdušných sil pokračuje, musíme zajistit, aby naši důstojníci dokázali efektivně koordinovat naše piloty. Místo spoléhání se na dočasné poradce ze zahraničí rozvineme naše vlastní odborné znalosti od základů."
 ETH_ethiopian_officers_tt:0 "Uprav §Y[GetEthiopianAirforceSpiritName]§! podle:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_ethiopian_shipbuilding:0 "[ROOT.GetAdjective] loděnice."
 ETH_ethiopian_shipbuilding_desc:0 "Nyní, když jsme zřídili vlastní přístav, by bylo moudré položit základy pro stavbu a údržbu našeho vlastního námořnictva. Určitě budeme potřebovat vlastní lodě, pokud chceme udržet přístup k globálním lodním trasám."
 ETH_ethiopias_cause_is_ours:0 "Etiopská Příčina je Naše"
 ETH_ethiopias_cause_is_ours_desc:0 "Vláda [SWE.GetAdjective] se vzdaluje od neutrality, když začíná uznávat, že úspěch fašismu v Africe bude mít následky i v Evropě. Naše cíle sebekonání a respektování mezinárodního práva jsou sladěny, proto dává smysl, že pokračujeme prohlubovat naši spolupráci v zahraniční politice."
 ETH_executive_council:0 "Výkonná Rada"
 ETH_executive_council_desc:0 "Měli bychom usilovat o větší spolupráci v Organizaci africké jednoty vytvořením výkonného orgánu, který bude jednat v zájmu lidu a který může rychle reagovat na hrozby stabilitě v našem regionu."
 ETH_executive_council_tt:0 "Odemkne rozhodnutí pozvat §YOrganizaci africké jednoty§! členy do výkonné rady."
 ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt:0 "Modifikovat §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! podle:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_expand_the_bodyguard:0 "Rozšířit osobní stráž"
 ETH_expand_the_bodyguard_desc:0 "Stává se stále obtížnější určit, komu lze důvěřovat, jak se mocenské struktury [ETH.GetName] začínají hroutit. V těchto těžkých časech budoucí vůdce naší velké země potřebuje trvalou ochranu pouze vůči němu, aby se chránila před zrádnými elementy."
 ETH_expand_the_bodyguard_tt:0 "Přidává další jednotky, když začíná občanská válka"
 ETH_expand_the_coffee_industry:0 "Rozšířit Kávový Průmysl"
 ETH_expand_the_coffee_industry_desc:0 "Celosvětově je velká poptávka po kávě. Jako jeden z hlavních zdrojů tohoto chutného stimulantů bychom měli využít poptávky investováním do kávového průmyslu a zvyšováním našich exportů."
 ETH_expand_the_kebur_zabagna:1 "Rozšířit [ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc:1 "£[ETH_GetGuardsName] se ukázali být nejlepšími z nejlepších v našich ozbrojených silách. Měli bychom lépe využít jejich schopností zlepšením jejich přístupu k vybavení a lidem."
 ETH_expand_the_kebur_zabagna_tt:1 "Nábor další §YKebur Zabagna§! divize. \nPřidává další §Y$infantry$§! a §Y$cavalry$§! bataliony do šablony §YKebur Zabagna§!.\nPřidává §Y$recon$§! a §Y$artillery$§! pokud byly relevantní technologie prozkoumány."
 ETH_expand_the_levy:1 "Rozšířit [GetChitetName]"
 ETH_expand_the_levy_desc:0 "S lepším podporou a výcvikem se [GetChitetName] stala robustní a flexibilní vojenskou silou. S tímto silným základem, na kterém budeme stavět, rozšíříme [GetChitetName], abychom odradili jakéhokoliv zahraničního agresora."
 ETH_expand_the_levy_tt:1 "Zvyšuje množství divizí Chitet Sefari, které mohou být nasazeny na §Y48§!.\nPřidává §Y3 $irregular_infantry$§! bataliony do divizí Chitet Sefari. Přidává §Y$engineer$§!, §Y$military_police$§! a §Y$field_hospital$§! pokud byly relevantní technologie prozkoumány."
 ETH_expand_the_mehal_sefari:1 "Rozšířit [ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc:1 "Vojska [ETH_GetSefariName] ukázala potřebu dobře vycvičených profesionálních vojáků. Doba pouhého povolávání armády rolníků v krizových časech je dávno pryč. Proto reorganizujeme naši armádu jako stálé, trvalé síly."
 ETH_expand_the_mehal_sefari_tt:0 "Modifikovat §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_expand_the_officer_corps:0 "Rozšířit Sbor Důstojníků"
 ETH_expand_the_officer_corps_desc:0 "Nedostatek meritokracie v ozbrojených silách byl v posledních letech jejich největší slabostí. Abychom zajistili, že nejzkušenější lidé povedou naše síly, musíme rozšířit důstojnický sbor a umožnit odstranit ty, kteří dosáhli svého postavení skrze nepotismus."
 ETH_expanding_the_railway_network:0 "Rozšiřování železniční sítě"
 ETH_expanding_the_railway_network_desc:0 "Železnice jsou rozhodující pro přenos zdrojů do továren a dále na domácí nebo mezinárodní trhy. Rozšířením železniční sítě můžeme zlepšit naši schopnost dostat tyto zdroje na požadované místo. To také vytvoří větší příležitosti pro lidi po celém [ETH.GetName] k přestěhování se do rostoucích průmyslových měst."
 ETH_experts:0 "Experti"
 ETH_exploit_french_weakness:0 "Využít francouzskou slabost"
 ETH_exploit_french_weakness_desc:0 "Zatímco se [FRA.GetAdjective] zabývá hádkami o popelu jejich impéria, máme příležitost připojit území francouzské Somaliland do našeho velkého impéria. Je nepravděpodobné, že by [FRA.GetAdjective] měl ochotu k dalšímu boji, ale musíme být připraveni na cokoliv."
 ETH_exploit_french_weakness_tt:0 "Odemkněte rozhodnutí obsadit §YFrancouzský Somaliland§! \n§RNabírání těchto rozhodnutí rizikuje válku s Vichy Francií!§!"
 ETH_fait_accompli:0 "Hotový akt"
 ETH_fait_accompli_desc:0 "Ačkoli mnozí předpokládali, že se [ETH.GetName] stane citací v historii kolonialismu, místo toho překonalo převážné šance nejen tím, že odrazilo [ITA.GetAdjective] invazi, ale zcela vyhodilo [ITA.GetName] z východní Afriky. Vše, co zbývá udělat, je, aby [ITA.GetAdjective] oficiálně uznali svou porážku."
 ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§! podepíše mír s §Y[ROOT.GetNameWithFlag]§!, postoupí všechny africké státy kontrolované [ROOT.GetNameDef].\n "
 ETH_falling_back:0 "Ústup"
 ETH_falling_back_desc:0 "Naše frontové linie se rychle stávají neudržitelnými a naše zásobovací linie jsou tenké, organizovaný ústup do [ROOT.Capital.GetCapitalVictoryPointName] by mohl být moudrý, ale musíme být opatrní a nenarušit pole zcela."
 ETH_falling_back_tt:0 "Italské jednotky dostávají penalizaci za pohyb a útok v etiopských pohraničních státech po dobu 60 dnů."
 ETH_federal_factories_tt:0 "Přidá §Y1 budovací slot§! a §Y1 $industrial_complex$§! v každém uvolněném loutkovém státě."
 ETH_flames_across_the_sea:0 "Plameny přes moře"
 ETH_flames_across_the_sea_desc:0 "Není to jen Afrika, která trpěla pod evropskou hegemonii. Naši sousedé přes Rudé moře mají malé nebo žádné skutečné nezávislosti na požadavcích imperialistů. Měli bychom rozšířit plameny odporu na Arabský poloostrov, aby lidé měli šanci nějak ovládat sami sebe."
 ETH_formal_request_unlocked_tt:0 "Odemkne §Ydecision§! o oficiální žádosti Host Nation o připojení k válce, pokud je zřízena vláda v exilu."
 ETH_france_divided_tt:0 "Francie byla rozdělena"
 ETH_freedom_at_gunpoint:0 "Svoboda na Mušku"
 ETH_freedom_at_gunpoint_desc:1 "Podařilo se nám několikrát odrazit [ITA.GetAdjective]y v jejich snaze podmanit si náš lid. Nicméně naši sousedé neměli takové štěstí v odolávání kolonialistům. Je čas zaměřit naše válečné zkušenosti a nově nabytou ekonomickou sílu na osvobození Afriky tím, že použijeme jediný jazyk, kterému kolonialisté rozumí. Hrubou sílu."
 ETH_freedom_at_gunpoint_tt:1 "Odemkne rozhodnutí §YSvoboda za nátlaku§! k osvobození afrických národů."
 ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetFlag]§Y[GER.GetName]§! má stejnou ideologii jako [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_german_mediation:0 "[GER.GetAdjective] Mediace"
 ETH_german_mediation_desc:0 "Jelikož se [GER.GetAdjective] a [ITA.GetAdjective] ambice začínají shodovat, otázka [ETH.GetName] zůstává klopýtnutím pro zvýšení spolupráce mezi těmito dvěma národy. Možná může [GER.GetLeader] přesvědčit [ITA.GetLeader], aby ukončil svou bezdůvodnou okupaci a umožnil císaři návrat na jeho právoplatné místo v [ETH.GetName]."
 ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$ se vrací do [ETH.GetName]:"
 ETH_has_host_nation_tt:0 "Potenciální §YHost Country§! pro vládu v exilu byla nastavena\n"
 ETH_heavy_industry:0 "Těžký průmysl"
 ETH_heavy_industry_desc:0 "Musíme pokračovat v procesu rychlé industrializace, pokud se chceme vymanilovat z drápů feudální ekonomiky. Vytvoření těžkého průmyslu přitáhne pracovníky do měst, čímž vytvoří třídu modelových proletářů na místě stávajícího rolnictva."
 ETH_horn_of_africa_tt:0 "Odemkne §Yrozhodnutí§! vytvořit Roh Afriky."
 ETH_host_nation_fallback_name:0 "Hostitelská země"
 ETH_host_nation_name:0 "[?ETH.host_nation.GetNameWithFlag]"
 ETH_humanitarian_aid:0 "Humanitární Pomoc"
 ETH_humanitarian_aid_desc:0 "Nepřítel se nezajímá, kolik utrpení způsobují našemu lidu. Pokud to bude pokračovat, nezůstane žádná země, kterou bychom mohli bránit. Svět musí vidět hrůzy, které se zde dějí, a potřebujeme, aby okamžitě poslali humanitární pomoc."
 ETH_humanitarian_aid_tt:0 "Uprav §Y$ETH_international_red_cross_dynamic_modifier$§! podle:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_improve_the_administration:0 "Zlepšit administrativu"
 ETH_improve_the_administration_desc:0 "Vystupuje zde mnoho korupce v rámci vzdělávacího systému. To je nepřijatelné v institucích, které se údajně pyšní meritokracií. Musíme tuto korupci nemilosrdně odstranit z našich škol a univerzit."
 ETH_improve_the_administration_tt:0 "Uprav §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! podle:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_in_the_name_of_the_people:0 "Ve jménu lidu"
 ETH_in_the_name_of_the_people_desc:0 "Ve jménu lidu se zbavíme dynastického tyranství, které vládlo [ROOT.GetName] po staletí. Místo toho vytvoříme republiku pracujících, osvobozenou od otroctví feudalismu. A skrze naši kolektivní sílu porazíme fašismus v Africe."
 ETH_increased_factory_output:0 "Zvýšený výkon továren"
 ETH_increased_factory_output_desc:0 "Jak se svět zdá být stále nebezpečnější, potřebujeme, aby továrny zvýšily svoji produkci vybavení, aby armáda mohla zůstat věrohodným odstrašujícím prostředkem pro zahraniční útočníky."
 ETH_increased_factory_output_tt:0 "Modifikujte §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_infrastructure_projects:0 "Infrastrukturní Projekty"
 ETH_infrastructure_projects_desc:0 "[ETH.GetName] má mnoho přírodních zdrojů, po kterých svět touží. Nicméně, nemůžeme využít těchto zdrojů bez adekvátních prostředků, jak je dostat do továren nebo z země. Musíme rychle rozšířit naši infrastrukturu a odstranit tento ekonomický úzký hrdlo."
 ETH_infrastructure_projects_tt:0 "Modifikujte §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_international_brigades:0 "Mezinárodní Brigády"
 ETH_international_brigades_communist:0 "Mezinárodní brigády"
 ETH_international_brigades_communist_desc:0 "Existuje mnoho lidí po celém světě, kteří sympatizují s naším bojem proti [ITA.GetAdjective]ům. Měli bychom toho využít a nabídnout jim šanci uchopit zbraně proti fašismu po našem boku."
 ETH_international_brigades_desc:0 "Nastal čas, aby Společnost národů nejen zrušila zákaz vyslat síly k podpoře nás v našem boji, ale aby skutečně povzbudila členské národy, aby se postavily invazivním jednotkám!"
 ETH_international_mediation:0 "Mezinárodní zprostředkování"
 ETH_international_mediation_desc:0 "Společenství národů nemůže dovolit, aby konflikt mezi dvěma členskými státy trval tak dlouho. Musí jednat a přinutit [ITA.GetName], aby se stáhlo na své předválečné hranice!"
 ETH_international_mediation_tt:0 "[ITA.GetName] a [ETH.GetName] podepíší bílý mír.\n "
 ETH_invest_in_the_east:0 "Investovat na Východ"
 ETH_invest_in_the_east_desc:0 "Investováním na východ můžeme využít historickou obchodní síť tohoto regionu a proměnit oblast v průmyslové centrum pro zpracování zdrojů [ETH.GetName], připravené na export."
 ETH_invest_in_the_north:0 "Investovat na sever"
 ETH_invest_in_the_north_desc:0 "Výroba strojů začíná probíhat na severu [ETH.GetName]. Měli bychom tento rozvoj podpořit zvýšenými investicemi, abychom pomohli rozšířit tento rostoucí průmysl."
 ETH_invest_in_the_west:0 "Investovat na západ."
 ETH_invest_in_the_west_desc:0 "Různé regiony [ETH.GetName] mají přístup k rozmanitému spektru zdrojů. Investováním na západ bychom mohli rychle zvýšit industrializaci výroby oděvů a využít existující odbornost v tomto oboru."
 ETH_invest_tt:0 "Odemknout investice §Yrozhodnutí§! ve státě."
 ETH_investors:0 "Průmyslníci."
 ETH_invite_foreign_industrialists:0 "Pozvat zahraniční [ETH_GetInvestorName]"
 ETH_invite_foreign_industrialists_desc:0 "V posledních letech jsme masivně zlepšili naši infrastrukturu a průmysl, což učinilo využívání přírodních zdrojů mnohem efektivnější. Nicméně, mohli bychom urychlit rozvoj našeho průmyslu pozváním zahraničních expertů a industrialistů, aby působili v [ETH.GetName]."
 ETH_invite_foreign_industrialists_tt:1 "Designéři z jiných národů budou k dispozici, pokud má cílová země §Ynázor na [ETH.GetFlag][ETH.GetNameDef] nad§! §G75§!. \n\n§RVybraní designéři budou deaktivováni, pokud je jejich domovská země ve válce s [ETH.GetNameDef]!§! \n\nPotenciální národy zahrnují: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_invite_foreign_prospectors:0 "Pozvat Zahraniční Hledače"
 ETH_invite_foreign_prospectors_desc:0 "Místo toho, abychom se snažili duplikovat výzkumné vývoje ze zahraničí, byom měli využít odbornosti zahraničních vlád a podniků, abychom lépe využili naše bohaté přírodní zdroje."
 ETH_invite_foreign_prospectors_tt:1 "Odemkne §Y$ETH_prospect_for_resources$§! rozhodnutí na severním [ROOT.GetName]. Vyžaduje §Y$excavation2$§! a více než §Y2§! dostupných §Ycivilních továren§! k tomu, abychom mohli rozhodnout o prozkoumání.\n\n"
 ETH_invite_italian_investors:0 "Pozvěte italské investory"
 ETH_invite_italian_investors_desc:0 "Měli bychom využít našich nových nadřízených a přilákat jejich investory, aby navštívili [ETH.GetName]. Příliv investic by pomohl nejen napravit škody způsobené válkou, ale také masivně rozšířit naši průmyslovou kapacitu."
 ETH_invite_italian_settlers:0 "Pozvat italské osadníky"
 ETH_invite_italian_settlers_desc:0 "Vidět naši velkou zemi stát se dalším určením pro evropskou kolonizaci bude pro mnohé hořký lék. Nicméně, nedávná historie ukázala slabost našeho průmyslu a infrastruktury a potřebujeme radikální opatření k jejich zlepšení. Proto se pokusíme využít situace, abychom využili odbornosti a bohatství naivních [ITA.GetAdjective] lidí tím, že je pozveme, aby se usadili zde."
 ETH_invite_italian_settlers_tt:1 "§Y2 vlastněné státy§! obdrží několik osídlenců z [ITA.GetName], což je změní z venkovských nebo pasteveckých států a dá §Ynové stavební sloty.§!"
 ETH_italian_general_staff:0 "Italský Generální Štáb"
 ETH_italian_general_staff_desc:0 "Naše armáda má stále dlouhou cestu, než se modernizuje. Ačkoli dosahujeme velkých pokroků při výrobě nebo získávání moderní výbavy pro ozbrojené síly, naši důstojníci mají řadu zastaralých názorů na to, jak ji využívat. Možná bychom se mohli naučit, jak vést moderní válku, pozváním [ITA.GetAdjective] důstojníků, aby se připojili k našemu generálnímu štábu."
 ETH_italian_general_staff_tt:1 "Pokud jsou vztahy s Itálií pozitivní a souhlasí, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! a §Y$ITA_alessandro_pirzio_biroli$§! budou převedeni do Etiopie."
 ETH_jah:0 "Jah"
 ETH_jah_desc:0 "Rastafariánské hnutí vytvořilo nečekanou síť podporovatelů [ETH.GetName] po celém světě. Mnozí přičítají našemu císaři [ETH.Getleader] velký náboženský význam. Někteří dokonce tvrdí, že je vtělením Boha, nebo přesněji Jah. Možná bychom měli využít naši mezinárodní podporu tím, že obejmeme toto rastafariánské hnutí."
 ETH_jah_tt:0 "Odemkne §Yrozhodnutí§! na vytvoření Císařství Sion."
 ETH_japan_has_island_tt:0 "Japonsko ovládá alespoň jeden nesamostatný ostrovní stát."
 ETH_japan_joins_tt:0 "§Y[JAP.GetNameDefCap]§! se připojí k §Y[ROOT.GetName]'s§! válce proti [ITA.GetName].\n§Y[ROOT.GetName]§! se stane loutkou §Y[JAP.GetName]§!"
 ETH_japanese_investments_tt:0 "Odemkne §Yrozhodnutí§! pro japonské investice v [ROOT.GetName], jakmile bude [ROOT.GetName] osvobozeno"
 ETH_joint_swedish-ethiopian_intelligence_program:0 "Společný švédsko-etiopský zpravodajský program."
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "Přímá pomoc [ETH.GetName] by vyvolala otázky ohledně neutrality [SWE.GetName]. Mohli by však být ochotni nabídnout tajnou podporu, aby si udrželi věrohodnou popření. Využitím našich kontaktů v regionu a zdrojů [SWE.GetName], můžeme upozorňovat na [ITA.GetAdjective] kolonialní vládu v Africe."
 ETH_keep_the_chitet:0 "Udržet [GetChitetName]"
 ETH_keep_the_chitet_desc:0 "[GetChitetName] nám dobře posloužilo. Jako relativně zemědělský národ bychom se snažili neustále vyvést trvalou, profesionální armádu. Je nejlepší držet se toho, co známe."
 ETH_keep_the_chitet_tt:0 "Upravte §Y[GetEthiopianArmySpiritName]§! o:\n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n Přidá §Y2 $irregular_infantry$§! praporů do divizí Chitet Sefari."
 ETH_laying_the_tracks:0 "Uložení Sviní"
 ETH_laying_the_tracks_desc:0 "Velká část populace a průmyslu je soustředěna na západě naší země. Proto, abychom lépe využili naše bohaté přírodní zdroje, potřebujeme masivní expanzi naší železniční sítě, abychom je mohli přepravit do našich továren."
 ETH_league_of_nations_volunteer_resolution:0 "Usnesení o mezinárodních brigádách Ligy národů"
 ETH_learning_from_the_enemy:0 "Učení se od nepřítele"
 ETH_learning_from_the_enemy_air:0 "Učení od nepřítele: Letadla"
 ETH_learning_from_the_enemy_armor:0 "Učení se od nepřítel: Obrněná vozidla"
 ETH_learning_from_the_enemy_desc:0 "I přes naše omezené průmyslové kapacity můžeme využít technologickou převahu [ITA.GetAdjective] tím, že zpětně inženýríme jejich vozidla a vybavení a otočíme je proti jejich tvůrcům."
 ETH_learning_from_the_enemy_tt:1 "Uprav §Y$ETH_industrialization_dynamic_modifier$§! podle:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_liberate_aussa:0 "Přinést revoluci k Afarům"
 ETH_liberate_aussa_desc:0 "[AFA.GetNameDefCap] je řízen zrádné oligarchií, která se mnohokrát postavila na stranu našich nepřátel. Taková hrozba pro [ETH.GetNameDef] již nemůže být ignorována. Osvobodíme [AFA.GetAdjective] lidi a integrujeme tento region do naší řídící republiky."
 ETH_light_tank_tt:0 "Vytvořit variantu §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_local_committees:0 "Místní výbory"
 ETH_local_committees_desc:0 "Máme příležitost vytvořit nový systém vlády, zbavený zbytečných vrstev hierarchie, které nevyhnutelně plodí korupci a potlačují vůli lidu. Měli bychom tuto příležitost využít k vytvoření federace obcí, z nichž každá se řídí principy anarchokomunismu."
 ETH_lord_of_lords:0 "Pán Pánů"
 ETH_lord_of_lords_desc:0 "Ačkoliv naše impérium se skládá z mnoha kultur, všichni se klaní stejnému Pánu pánů. I ti nejvznešenější páni vědí, že jejich povinností je císaři. Jeho Veličenstvo je nesporným vládcem těchto zemí."
 ETH_mass_transit:0 "Kolektivizovaná hromadná doprava."
 ETH_mass_transit_desc:0 "Mnoho naší dopravní infrastruktury je zastaralé a vyžaduje reorganizaci, aby bylo možné ji využít efektivněji. Nejlépe se k provádění takových reforem hodí pracovníci, kteří obsluhují infrastrukturu."
 ETH_medal_gain_tt:0 "Zvyšuje množství XP, které získávají divizionní velitelé při udělení medaile o §G+75%§!"
 ETH_mercenaries:0 "Najatá vojska"
 ETH_mercenaries_arabia_tt:0 "Přidá §Y2 arabske výsadkové jednotky§!, pokud je jeden z §Y[843.GetName]§! a §Y[835.GetName]§! kontrolován přátelsky."
 ETH_mercenaries_congo_tt:0 "Přidá §Y3 kongolských žoldáka§!, pokud jeden z §Y[838.GetName]§! a §Y[837.GetName]§! je přátelsky kontrolovaný."
 ETH_mercenaries_desc:0 "Existuje mnoho cizinců, kteří se chtějí připojit k našemu boji z různých důvodů. Většina jsou bezcenní dobrodruzi, kteří se zajímají pouze o naše peníze; ale mohli bychom rekrutovat několik najatých vojáků z Belgického Konga a Arabie. Získání některých z těchto zkušených válečníků na naši stranu by určitě mohlo pomoci otočit rovnováhu v náš prospěch."
 ETH_military_advisors:0 "Sovětské generály"
 ETH_military_advisors_desc:0 "I když se mnozí naši důstojníci přizpůsobili požadavkům moderního válečení, je zjevné, že většinou se musí improvizovat co nejlépe. Můžeme se od našich druhů v [SOV.GetAdjective] armádě hodně naučit."
 ETH_military_advisors_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! získá polního maršála (§Y$SOV_semyon_budyonny$§!) a generála (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_military_communism:0 "Vojenský komunismus"
 ETH_military_communism_desc:0 "Jakýkoli úspěch, který máme na frontě, je díky vynalézavosti a statečnosti obyčejných vojáků, nikoli jejich dědičnému vedení. Základy nespokojenosti se stávají stále hlasitějšími. Imperialismus si již vybral svůj směr. Nyní je čas na přerozdělování bohatství, silou."
 ETH_modernizing_the_industry:0 "Modernizace průmyslu"
 ETH_modernizing_the_industry_desc:0 "V posledních letech jsme dosáhli velkého pokroku v zvyšování naší průmyslové kapacity. Avšak bude to pokračující úkol, protože požadavky ekonomiky se mění a vznikají nové metody výroby. Proto se budeme snažit přivést elektrické a jiné průmyslové novinky do celého [ETH.GetName] a pokračovat v naší ekonomické modernizaci."
 ETH_modernizing_the_industry_tt:0 "Pro všechny státy v regionech, do kterých bylo investováno:\n Přidejte §G1§! §YStavební slot§!.\nJedno stát v každém regionu investován:\n Přidejte §G1§! §Y$industrial_complex$§!."
 ETH_mounted_levies:1 "Jezdecké [GetChitetName]"
 ETH_mounted_levies_desc:0 "Od pouští na Východě po hory na Západě se naše vlast skládá z různých obtížně sjízdných terénů a je proto špatně přizpůsobena kolovým nebo pásovým vozidlům. Nicméně, velbloudi a koně se po tisíciletí ukázali jako více než schopní v této roli."
 ETH_mounted_levies_tt:0 "Nábor §Y$cavalry$§! a §Y$camelry$§! divizí."
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "Zisky: \n§Y$army_chief_morale_3$§!"
 ETH_mutual_defense:0 "Vzájemná obrana"
 ETH_mutual_defense_desc:0 "Lidé Afriky nikdy nebudou mít trvalý mír, dokud si národy světa neuvědomí, že náklady na pokusy o kolonizaci nás jsou příliš velké. Abychom toho dosáhli, by členové Organizace africké jednoty měli vytvořit vzájemnou obrannou dohodu, slibující chránit se navzájem, pokud nás někdo napadne."
 ETH_mutual_defense_tt:0 "Odemkněte rozhodnutí o pozvání členů §YOrganizace africké jednoty§! do vzájemné obranné dohody."
 ETH_mytishchi-ababa_plant:0 "Mytishchi-Ababa závod"
 ETH_mytishchi-ababa_plant_desc:0 "Měli bychom využít našich úzkých vazeb se Sovětským svazem k získání odbornosti ve výrobě domácího a vojenského stroje. Společný projekt továrny by byl dokonalým mechanismem pro získání takových znalostí a kdo lépe než Mytishchi Machine-Building."
 ETH_naval_college_name_communist:0 "Námořní akademie Rudého moře"
 ETH_naval_college_name_fallback:0 "[ETH.GetAdjective] Námořní akademie"
 ETH_naval_college_name_historical:0 "Námořní škola Asmera"
 ETH_naval_college_reduction:0 "Námořní vysokoškolské výzkum"
 ETH_negusa_nagast:0 "Negusa Nagast"
 ETH_negusa_nagast_desc:0 "Nastal čas zbavit [ETH.GetName] [ITA.GetAdjective] vlivu prohlášením naší nezávislosti. Brzy budeme znovu pány svého vlastního osudu díky vedení [ETH.GetLeader]."
 ETH_negusa_nagast_tt:0 "§Y[ROOT.GetNameWithFlag]§! vyhlašuje nezávislost."
 ETH_new_weapons_and_tactics:0 "Nové Zbraně a Taktiky"
 ETH_new_weapons_and_tactics_bonus:0 "Výzkum nových zbraní a taktik."
 ETH_new_weapons_and_tactics_desc:0 "Udržení kroku s technologickými pokroky jiných armád vyžaduje neustálé investice do našich vlastních, aby byly vždy vybaveny a vycvičeny k řešení nejnovějších hrozeb."
 ETH_northern_thrust:0 "Severní útok"
 ETH_northern_thrust_desc:0 "Naší první prioritou by mělo být zajistit Eritreu. Pokud se nám podaří odstřihnout Italy od jejich přístavů na severu, budou mít mnohem obtížnější úlohu zásobování svých sil, a poté se budeme moci zabývat slabším jižním frontem."
 ETH_officer_promotion_boost_tt:0 "Všichni budoucí §Ydůstojníci§! povýšení do hodnosti §Ygenerála§! získají §G+1 Útok§! a §G+1 Obranu§!"
 ETH_old_reliable:0 "Starý spolehlivý"
 ETH_old_reliable_desc:0 "Jednoduché, spolehlivé a opravitelné zbraně jsou na frontě žádanější než příliš komplikované stroje, které mnoho armád nyní užívá. Proč plýtvat časem a zdroji na výcvik našich vojáků s novými puškami, když již vědí, jak používat ty staré?"
 ETH_old_reliable_tt:0 "Uprav §Y[GetEthiopianArmySpiritName]§! podle:\n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_organization_of_african_unity:0 "Organizace africké jednoty."
 ETH_organization_of_african_unity_desc:0 "Až dosud byla svoboda od evropské kolonizace považována za otázku jednoduše získání nezávislosti. Nicméně, zdá se, že stále jsme potenciálními cíli pro dobytí v očích mnoha vůdců mimo Afriku. Jen stojící společně a spoluprací mohou lidé Afriky doufat, že se ubrání tomu, aby se znovu stali poddanými."
 ETH_organization_of_african_unity_tt:0 "Odemknout rozhodnutí k pozvání nezávislých afrických zemí do §YOrganizace africké jednoty§!"
 ETH_organize_regional_revolts:0 "Organizovat Regionální Povstání"
 ETH_organize_regional_revolts_desc:0 "Mocnosti [ITA.GetAdjective] zatím nenavázaly pevnou kontrolu nad naší vlastí. Odpor proti okupaci neustále vyčerpává jejich vybavení, síly a zejména jejich nadšení pokračovat v tomto krveprolití kolonizace. Musíme pokračovat v podpoře odporu a začít koordinovat snahy o svržení [ITA.GetAdjective] okupantů."
 ETH_organize_regional_revolts_tt:0 "Odemkne §Yrozhodnutí§! pro organizaci rebelů v okupovaných územích."
 ETH_our_enemys_enemy:0 "Nepřítel našeho nepřítele"
 ETH_our_enemys_enemy_desc:0 "Existuje mnoho národů, které se staví proti [ITA.GetAdjective] expanze z ideologických nebo strategických důvodů. Měli bychom se obrátit na tyto země pro dodávky zbraní, abychom mohli svrhnout [ITA.GetAdjective] síly v našem regionu."
 ETH_our_enemys_enemy_tt:0 "Pokud národ souhlasí s posláním zbraní, [ETH.GetFlag][ETH.GetName] obdrží §G1000 pěchotního vybavení§! od nich."
 ETH_our_own_path:0 "Naše vlastní cesta."
 ETH_our_own_path_desc:0 "Byli jsme příliš slabí na to, abychom se bránili [SOV.GetAdjective]ům, když nás zradili a vzali kontrolu nad našimi záležitostmi. Nyní jsme v mnohem silnější pozici a můžeme konečně učinit krok k získání naší nezávislosti. Musíme však být připraveni na případné odvetné akce od [SOV.GetAdjective]ů."
 ETH_our_own_path_tt:0 "§R[SOV.GetNameDefCap] se rozčílí nad tímto krokem a může se snažit přinést Etiopii zpět pod [SOV.GetAdjective] kontrolu!§!"
 ETH_outsourced_production:0 "Outsourcovaná výroba"
 ETH_outsourced_production_air_tt:0 "Letecké designéry:"
 ETH_outsourced_production_army_tt:0 "\nDesignéři Armády:"
 ETH_outsourced_production_desc:0 "Náš průmysl zůstává malý a nezkušený, pokud jde o výrobu válečných nástrojů. Avšak nyní jsme pevně v sféře vlivu [ITA.GetAdjective] a můžeme co nejlépe využít situaci outsourcingem našich výrobních potřeb a využitím odbornosti jejich výrobců zbraní."
 ETH_outsourced_production_factories_tt:1 "\nPokud [ITA.GetFlag]§Y[ITA.GetNameDef]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetNameDef]§! získá §Y4 vojenské továrny§!."
 ETH_outsourced_production_tt:0 "Požádat [ITA.GetFlag]§Y[ITA.GetAdjective]§! armádní nebo vzdušné síly designéry:"
 ETH_pan-africanism:0 "Pan-afrikanismus"
 ETH_pan-africanism_desc:0 "Cílem rovnosti, které se snažíme dosáhnout, je antiteze vykořisťování jednoho národa druhým, o čemž hovoří stránky nedávné africké historie. Ať už má jakoukoli podobu, tento zlo je třeba se vyhnout tam, kde neexistuje, a rozdrtit ho tam, kde je. Je naším svatým úkolem zajistit, aby se sen o rovnosti konečně naplnil pro všechny, jimž je stále odepřen."
 ETH_pan-africanism_liberate_tt:0 "Získat §Yosvobozovací válečné cíle§! na všechny kolonialní mocnosti v Africe:"
 ETH_patriot_resistance_tt:0 "Aktivní odpor Arbegnoch: §R+10%§!"
 ETH_peace_negotiations:0 "Mírová jednání"
 ETH_peace_negotiations_desc:0 "Naši lidé obětovali mnoho, aby zastavili [ITA.GetAdjective] invazi. Nyní, když jsme prokázali [ITA.GetAdjective]ům, že se nenecháme zlomit, máme příležitost uzavřít mír. Nebo alespoň dohodu o příměří."
 ETH_peacekeeping_forces:0 "Síly pro udržení míru"
 ETH_peacekeeping_forces_desc:0 "Klíčem k naší bezpečnosti je zajistit, aby byla jakákoliv krize v zahraničí rychle vyřešena, než se vyhrotí mimo kontrolu. Udržování mírových sil, které je schopné být nasazeno po celém světě kdykoliv, je proto klíčové."
 ETH_peoples_army:0 "Armáda Lid"
 ETH_peoples_army_desc:0 "Navzdory naší počáteční slabosti při vedení moderní války jsme dokázali zpomalit invazi [ITA.GetAdjective] díky využití nekonvenčních taktiky. Toto můžeme zakotvit v naší vojenské doktríně a vytrénovat naše důstojníky, jak vést asymetrickou válku."
 ETH_preparing_for_the_inevitable:0 "Příprava na nevyhnutelné"
 ETH_preparing_for_the_inevitable_desc:0 "Mocnosti, které se starají o svět, nebudou tolerovat naše radikální reformy v [ETH.GetNameDef] ze strachu, že jejich vlastní lidé budou požadovat to stejné. Musíme být připraveni na jejich nevyhnutelný pokus o potlačení našeho způsobu života."
 ETH_promote_the_war_heroes:0 "Propagovat válečné hrdiny"
 ETH_promote_the_war_heroes_desc:0 "Naši svobodu vděčíme hrdinům, kteří riskují své životy na bojišti. Abychom udrželi vysokou morálku a podporu armády, budeme povyšovat naše válečné hrdiny na prestižnější pozice."
 ETH_protector_of_the_somalis:0 "Ochránce Somálců"
 ETH_protector_of_the_somalis_desc:0 "Nejen, že mají [SOM.GetAdjective]s pod barbarství vládou [ITA.GetAdjective]y, ale byli také odvedeni k boji proti svému vlastnímu lidu za účelem teritoriální expanze [ITA.GetLeader]a. Až bude [ITA.GetName] vyhnáno z regionu, budeme chránit [SOM.GetAdjective]s před vykořisťováním ze strany jakékoli jiné evropské moci."
 ETH_purchase_obsolete_ships:0 "Pořízení zastaralých lodí"
 ETH_purchase_obsolete_ships_desc:0 "I když děláme pokroky v našem námořním vývoji, zatím nejsme schopni nasadit flotilu, která by mohla adekvátně bránit naše pobřeží. Nicméně bychom mohli být schopni získat několik starších lodí od jiných národů, abychom posílili naši flotilu."
 ETH_purchase_obsolete_ships_tt:0 "Odemkne rozhodnutí koupit starší lodě od velkých mocností."
 ETH_raid_italian_depots:0 "Přepadnout italské sklady"
 ETH_raid_italian_depots_desc:0 "Italská armáda soustředila značné množství vybavení ve skladech po celé naší zemi. Jak se připravujeme na nevyhnutelné střetnutí, můžeme je připravit o toto vybavení uměleckým přepadením skladů a posílit naše vlastní síly."
 ETH_raid_italian_depots_tt:0 "Útoky budou probíhat sporadicky během nadcházejícího §Yroku§!, přičemž se každým útokem přidává [ITA.GetFlag]§Y[ITA.GetAdjective]§! vybavení do arzenálu [ETH.GetFlag]§Y[ETH.GetName]'s§!."
 ETH_raise_from_the_ranks:0 "Vyzvednout z řad"
 ETH_raise_from_the_ranks_desc:0 "Aristokracie již nebude mít velení ozbrojených sil. Mnoho našich statečných vojáků se prokázalo jako schopní vůdci. Je na čase, abychom ocenili odvahu a dovednosti na bojišti, místo dynastických spojení nebo osobního bohatství."
 ETH_raise_from_the_ranks_tt:1 "Přidejte §Ydvě§! nové důstojníky s hodností §Ygenerál§!."
 ETH_rally_around_the_emperor:0 "Shromáždit se kolem císaře."
 ETH_rally_around_the_emperor_desc:0 "Jeho výsost [ETH.GetLeader] je klíčovým prvkem, který drží naši různorodou říši pohromadě. V této krizi musíme odložit naše malicherné neshody a shromáždit se za jeho výsostí, protože o samotném přežití [ETH.GetName] a jeho lidu jde!"
 ETH_rally_around_the_emperor_tt:0 "Odemkne rozhodnutí k nastavení možné §YHost Country§! pro ethiopskou §YGovernment in Exile§!."
 ETH_rapid_industrial_expansion:0 "Rychlá průmyslová expanze"
 ETH_rapid_industrial_expansion_desc:0 "Navzdory hrdinnému úsilí lidí na domácí frontě potřebujeme ještě větší průmyslovou kapacitu, pokud si přejeme zůstat svobodní od vnější okupace. Proto zvýšíme tempo našich ekonomických plánů a budeme se snažit o ještě rychlejší průmyslovou expanzi."
 ETH_rapid_industrial_expansion_tt:0 "Modifikovat §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "Získává:\n§Y$army_infantry_2$§!"
 ETH_re-convene_the_parliament:0 "Znovusvolání parlamentu"
 ETH_re-convene_the_parliament_desc:0 "Je čas obnovit ústavu z roku 1931 a pokračovat v procesu modernizace institucí [ETH.GetName]. Znovu se sejdeme s Impériem parlamentu a zvýšíme počet zástupců, abychom lépe řídili různorodé regiony říše."
 ETH_reach_out_to_the_italians:0 "Obraťte se na Italy"
 ETH_reach_out_to_the_italians_desc:0 "Je jasné, že už nemáme žádnou naději překonat [ITA.GetAdjective]y na bojišti. Nicméně, [ETH.GetLeader] i nadále posílá naše vojáky na smrt v bezvýznamných ofenzívách. Je čas na nové vedení pod silnějším vůdce, někým, kdo může spolupracovat s Italy a přinést mír do naší vlasti."
 ETH_reach_out_to_the_italians_tt:0 "Nabídka spolupráce bude zaslána §Y[ITA.GetNameDef]§!, nabízející mír výměnou za území."
 ETH_reach_out_to_the_world:0 "Dosáhnout světa"
 ETH_reach_out_to_the_world_desc:0 "Svět musí vědět, co se tady v [ROOT.GetName] děje. Odolali jsme přesilným silám déle, než je lidsky možné, a svedli jsme evropskou velmoc do patové situace. Mezinárodní společenství musí vidět, že potřebujeme pomoc proti této nezákonné agresi!"
 ETH_rebuilding_the_country:0 "Obnova země."
 ETH_rebuilding_the_country_desc:0 "S plnou pravomocí nad našimi zeměmi obnovena, můžeme konečně začít opravovat škody na našich domovech a průmyslu způsobených [ITA.GetAdjective]y."
 ETH_rebuilding_the_country_idea:0 "Obnova země"
 ETH_reclaim_the_empire:0 "Znovu získat impérium"
 ETH_reclaim_the_empire_desc:0 "Pod vládou našeho velkého vůdce, [ETH.GetLeader], jsme odmítli korozivní vliv [ITA.GetName] na naši velkou zemi a znovu jsme objevili neporovnatelnou sílu našeho lidu. Nyní je před námi velký úkol znovuzískání našich právoplatných území a sjednocení [ETH.GetAdjective] lidu."
 ETH_reclaim_the_empire_tt:0 "Odemkne §YReclaim the Empire§! rozhodnutí pro opětovné získání jádrech na území postoupeném [ITA.GetFlag][ITA.GetName], až bude opět pod kontrolou [ETH.GetFlag][ETH.GetAdjective]."
 ETH_reclaiming_ethiopia:0 "Znovu získávání Etiopie"
 ETH_reclaiming_ethiopia_desc:0 "Postupně přesvědčujeme naše hostitele k formálnímu uznání [ETH.GetLeader] jako pokračujícího právoplatného vládce [ETH.GetName], navzdory nezákonné okupaci [ITA.GetName]. Potřebují už jen jedno poslední povzbuzení a konečně bychom mohli zahájit dlouho očekávanou osvobozeneckou kampaň."
 ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§!:"
 ETH_reclaiming_ethiopia_exile_tt:0 "Účinky, pokud má [ROOT.GetName] vládu v exilu:"
 ETH_reclaiming_ethiopia_not_exile_tt:0 "\nÚčinky, pokud nejde o Vládu v Exilu:"
 ETH_recruit_from_the_african_diaspora:0 "Najímat z africké diaspory"
 ETH_recruit_from_the_african_diaspora_desc:0 "Díky reluctance vidět, jak je jedna z posledních pozůstatků nezávislé Afriky uhasena, jsou mnozí příslušníci africké diaspory po celém světě ochotni vzít do rukou zbraně a bojovat po našem boku. Společně zachráníme nejen [ETH.GetName], ale samotnou ideu africké svobody."
 ETH_recruit_mercenaries:0 "Naverbovat žoldáky"
 ETH_recruit_mercenaries_desc:0 "V armádě nyní panuje značné napětí mezi vojáky různých pozadí. Mnoho z nich je loajálních starému režimu a nemohou být důvěryhodní. Dokud nevyžene následující neloajální prvky, potřebujeme síly, které jsou nepochybně loajální nám. Nejjednodušším způsobem, jak inspirovat loajalitu, jsou studené tvrdé peníze."
 ETH_red_army_engineers:0 "Inženýři Rudé armády"
 ETH_red_army_engineers_desc:0 "Mnoho z naší národní infrastruktury bylo těžce poškozeno během [ITA.GetAdjective] invaze. Pokud chceme postavit pravou republiku pracovníků, budeme potřebovat nejen opravit co jsme měli, ale zahájit program rychlé industrializace. Měli bychom využít dovednosti našich druhů z Rudé armády, abychom urychlili proces."
 ETH_reform_the_currency:0 "Reforma měny"
 ETH_reform_the_currency_desc:0 "I přesto, že oběh [ETH.GetAdjective] bankovek v posledních letech vzrostl, mnozí stále dávají přednost používání měn jiných zemí při obchodování v [ETH.GetName]. Musíme reformovat birr, aby byl lépe akceptován jak vnitřně, tak externě."
 ETH_refuge_for_the_spanish_exiles:0 "Útočiště pro španělské exulanty."
 ETH_refuge_for_the_spanish_exiles_desc:0 "Naši ideologičtí soudruzi ve Španělsku viděli své sny o anarchismu rozdrtěné kombinovanými silami fašistů, stalinistů a kapitalistů z celého světa. Musíme otevřít naše hranice našim vyhnaným přátelům a nabídnout jim druhou šanci vybudovat lepší budoucnost."
 ETH_regional_supply_depots:0 "Regionální zásobovací depa"
 ETH_regional_supply_depots_desc:0 "Naše jednotky nebudou schopny bránit svou vlast, pokud nebudou mít žádné munice nebo jídlo. Koneckonců, armáda pochoduje na svůj žaludek. Měli bychom se postarat, aby měly vždy dobrou zásobu tím, že zřídíme regionální vojenské zásobovací depa po celém [ETH.GetName]."
 ETH_regional_training_centers:0 "Regionální výcviková střediska"
 ETH_regional_training_centers_desc:0 "The [GetChitetName] je daleko od dokonalosti. Naše jednotky by mohly být daleko účinnější se založením regionálních tréninkových center, aby se naučily, jak bojovat a přemýšlet taktickým způsobem. To by nám také umožnilo standardizovat vojenský výcvik bez nutnosti stálé armády."
 ETH_regional_training_centers_tt:0 "Modifikujte §Y[GetEthiopianArmySpiritName]§! o:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc:0 "Lidé zůstávají zmatení ohledně své národní identity pod novou administrativou. Bez ohledu na jejich drobné stížnosti jsou nyní [ETH.GetAdjective]y. A je čas, aby se naučili, že dobří [ETH.GetAdjective]y jsou loajální k [ETH.GetLeader] a státu."
 ETH_reinforce_ethiopian_identity:0 "Posílit Etiopskou Identitu"
 ETH_reinforce_gojjam_identity:0 "Posílit gojjamovou identitu"
 ETH_reinforce_jimman_identity:0 "Posílit jimamovou identitu"
 ETH_reinforced_identity:0 "Zpevněná identita"
 ETH_reintegrate_aussa:0 "Integrujte Aussa"
 ETH_reintegrate_aussa_desc:0 "Zrádný sultánát Aussa nás opakovaně zradil, když se postavil na stranu [ITA.GetAdjective]ů. Je čas zrušit sultánát a integrovat region do [ETH.GetName]."
 ETH_renewed_offensive:0 "Obnovená ofenzíva"
 ETH_renewed_offensive_desc:0 "Italové se možná snaží znovu získat iniciativu. Ale to znamená, že nejsou podezíraní z útoku našich sil. Místo udržování pozice bychom měli přinést bitvu k nim."
 ETH_renewed_offensive_tt:0 "Útok pěchoty §G+10%§!\nÚtok irregularních pěšáků §G+10%§!\nObrana divize §R-5%§!"
 ETH_renewed_offensive_tt_1:0 "Modifikuje §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
 ETH_replace_the_abuna_desc_ethiopia:0 "Vůdce ortodoxní církve, $ETH_abuna_qerellos_iv$, je příliš úzce spjat s $ETH_haile_selassie$. Musíme ho nahradit někým, kdo je loajálnější k našemu cíli."
 ETH_replace_the_abuna_desc_gojjam:0 "Vedoucí ortodoxní církve, $ETH_abuna_qerellos_iv$, je příliš úzce spojen s $ETH_haile_selassie$. $ETH_abuna_abraham$ je perfektní kandidát, který ho nahradí, čímž udělá z Gojjam jak politické, tak náboženské centrum říše."
 ETH_replace_the_abuna_desc_jimma:0 "Příliš dlouho ovlivňovala ortodoxní církev Tewahedo politiku této země. Je čas oficiálně přerušit vazby mezi říší a církví. Místo toho bychom měli usilovat o bližší vztahy s našimi bratry a sestrami přes úzké moře."
 ETH_replace_the_abuna_original:0 "Nahradit Abunu"
 ETH_request_embargo:0 "Požádat o embarg"
 ETH_request_embargo_desc:0 "Embargo na [ITA.GetName] je pouze symbolické, které je vůbec nebolí. Liga národů je připravena naslouchat našim požadavkům. Měli bychom zaměřit naše úsilí na přesvědčení rady, aby uložila zvýšené embargo, které skutečně poškodí Itálii. Takové, které zahrnuje ropu a ocel, oboje jsou pro jejich válečný stroj zásadní."
 ETH_request_italian_equipment:0 "Žádost o italské vybavení"
 ETH_request_italian_equipment_desc:0 "I když děláme skvělé pokroky ve reformě naší ekonomiky a posilování naší armády, stále bychom mohli mít prospěch z nějaké podpory v těchto úkolech. Vzhledem k našim stále se prohlubujícím vztahům s [ITA.GetAdjective] se mohou otevřít možnosti pro zaslání části jejich přebytečného vybavení."
 ETH_request_italian_equipment_tt:1 "Pokud [ITA.GetFlag][ITA.GetName] souhlasí, [ETH.GetFlag][ETH.GetName] obdrží buď §G500 $artillery_equipment$§! nebo §G2500 $infantry_equipment_1$ §!"
 ETH_request_soviet_hulls:0 "Požádat o Sovětské Trupové Plány"
 ETH_request_soviet_hulls_desc:1 "Pokud chceme v budoucích konfliktech zabránit blokádě, musíme se naučit vyrábět naše vlastní lodě. [SOV.GetNameDefCap] nedávno seškrtal některé ze svých projektů bitevních lodí a může být otevřen pro nákup nedokončených trupů. Můžeme se z takového nákupu hodně naučit."
 ETH_restore_the_country:0 "Obnovit Zemi"
 ETH_restore_the_country_desc:0 "S mírem konečně obnoveným v [ETH.GetName] je čas začít proces obnovy pořádku po celé zemi. Znovu vybudujeme domy a infrastrukturu lépe než předtím a ukážeme, že světlá budoucnost čeká náš lid pod vedením [ETH.GetLeader]."
 ETH_restore_the_empire_of_axum:0 "Obnovit Říši Aksum"
 ETH_restore_the_empire_of_axum_desc:0 "Z oblastí Súdánu po Arabský poloostrov, byl v určitém okamžiku všude pod kontrolou našich předků. Naše nadvláda byla po staletí omezována, což nás činí zranitelnými vůči rozmarům Evropanů. Nyní nastal čas zvrátit trend. Přijmeme naše dědictví reformou říše Axum a navrátíme naše předky."
 ETH_restore_the_empire_of_axum_tt:0 "Odemkne §Ydecision§! k vytvoření Aksumského impéria, když ovládne dostatečné státy."
 ETH_sabotage_italo-german_relations:0 "Sabotáž italsko-německých vztahů"
 ETH_sabotage_italo-german_relations_desc:0 "Nemůžeme dovolit, aby se [GER.GetNameDef] a [ITA.GetName] viděli jako potenciální spojenci. Musíme udělat vše, co je v našich silách, abychom sabotovali vztahy mezi oběma. Jinak můžeme vidět Jeho Veličenstvo stát se vězněm [ITA.GetLeader] a sen o svobodném [ETH.GetName] být zničen."
 ETH_scavenger_random_generals_tt:0 "§YTři§! náhodně vybraní vůdcové armády získají §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§! "
 ETH_scavenging_tactics:0 "Taktiky sběru"
 ETH_scavenging_tactics_desc:0 "Zatímco rozšiřujeme svou průmyslovou základnu, měli bychom školit naše jednotky ve vyhledávání užitečných a obnovitelných věcí na bojišti. To velmi pomůže udržet je dobře zásobené, dokud nebudeme moci pravidelně vyrábět a přepravovat vlastní vybavení."
 ETH_second_italo_ethiopian_war_flag:0 "Druhá italsko-etiopská válka"
 ETH_secure_arms:0 "Zabezpečte Zbraně"
 ETH_secure_arms_desc:0 "Řídký průmysl [ETH.GetName] je prokazatelně neschopen podporovat armádu. Musíme využít bohatství císařské pokladny k nákupu zbraní a dostat je okamžitě k našim hrdinným bojovníkům."
 ETH_secure_arms_tt:0 "Odemkne §Yrozhodnutí§! na nákup vojenského vybavení za použití prostředků ve státní pokladně"
 ETH_seek_new_trading_partners:0 "Hledat nové obchodní partnery"
 ETH_seek_new_trading_partners_desc:0 "Lidé po celém světě touží po bohatství, které naše země nabízí, přesto jsme uvězněni ve vyjednávání výhradně s [SOV.GetAdjective]y. Měli bychom se obrátit na jiné národy, abychom ukázali, že nejsme pouhým rozšířením [SOV.GetName] a zahájit stahování bohatství zpět k lidem [ETH.GetAdjective]."
 ETH_seize_assets_default_desc:0 "Jako někteří z nejbohatších lidí v [ETH.GetName] dává málo ekonomického smyslu, že šlechta je svobodná, aby se vyhnula placení daní skrze archaické zákony a skuliny. Musíme správně zdanit šlechtu a použít výnosy na další industrializaci impéria."
 ETH_seize_assets_default_title:0 "Zdanění Nobility"
 ETH_seize_the_means:0 "Ujměte se prostředků"
 ETH_seize_the_means_desc:0 "Generace [ETH.GetAdjective] pracovníků obdělávaly pole a budovaly průmysl měst. Jejich krev je v půdě. Proto už nedovolíme, aby si bohatá klika nárokovala vlastnictví těchto aktiv. Budou vrácena lidem."
 ETH_selassie_left_flag:0 "$ETH_haile_selassie$ opustil Etiopii"
 ETH_send_home_advisors:0 "Poslat domů poradce"
 ETH_send_home_advisors_desc:0 "Zatímco jsme těžili z podpory [SOV.GetName] během války s [ITA.GetName], nikdy jsme neočekávali, že nás donutí do tak podřízené role. Jak budujeme naši vlastní průmyslovou a vojenskou kapacitu, máme stále více síly odolávat požadavkům [SOV.GetAdjective]. Proto je čas vyjasnit, kdo je v [ETH.Capital.GetCapitalVictoryPointName] v čele."
 ETH_send_home_advisors_tt:0 "Vraťte všechny [SOV.GetAdjective] vojenské poradce zpět do [SOV.GetNameDef]."
 ETH_set_up_a_customs_barrier:0 "Zřídit celní bariéru"
 ETH_set_up_a_customs_barrier_desc:0 "Čím déle dovolíme, aby se naše ekonomika zapletla do [ITA.GetName]’s, tím těžší bude se osvobodit od jejich korupčního vlivu. I když to zpomalí náš ekonomický růst, měli bychom zavednout celní bariéru, aby obchod mezi našimi národy byl obtížnější. Režim [ITA.GetAdjective] se na to rozčílí, ale najdeme ekonomické odůvodnění, pokud budeme muset."
 ETH_seyoum_mengesha_upgrade_tt:0 "Zisky: \n§Y$army_regrouping_2$§!"
 ETH_shipbuilding_bonus:0 "[ETH.GetAdjective] Výroba lodí"
 ETH_soviet-ethiopian_trade_agreement:0 "Sovětsko-etiopská Obchodní Dohoda"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "Mnoho lidí po celém světě se zdráhá obchodovat s námi kvůli ideologickému odporu k naší dělnické republice. Nicméně máme příležitost vytvořit vzájemně prospěšnou obchodní dohodu s [SOV.GetAdjective]y, což nám umožní vyměňovat si zdroje a zboží bez obvyklých obchodních překážek."
 ETH_soviet_aid:0 "Sovětská Pomoc"
 ETH_soviet_aid_desc:0 "Úspěšně jsme se zbavili okovů feudální věrnosti. Nyní musíme porazit fašisty a začít budovat naši republiku pracujících. Pokud se někdo ukáže jako nakloněný našemu cíli, budou to určitě lidé [SOV.Getname]."
 ETH_soviet_aid_tt:0 "§R\n[SOV.GetNameDefCap] bude očekávat větší kontrolu nad našimi záležitostmi výměnou za pomoc! §!"
 ETH_soviet_mediation:0 "Sovětská mediace"
 ETH_soviet_mediation_desc:0 "Navzdory hrdinskému úsilí našeho lidu zastavit [ITA.GetAdjective] invazi jsme daleko od toho, abychom dokázali dosáhnout celkového vítězství. Liga národů prokázala svou neochotu nám pomoci, proto je naší jedinou nadějí [SOV.GetNameDefCap]."
 ETH_soviet_mediation_tt:0 "§R\n[SOV.GetNameDefCap] se může pokusit převzít kontrolu nad námi výměnou za vyjednávání s [ITA.GetName]! §!"
 ETH_soviet_rejection_tt:0 "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §Rpravděpodobně odmítne tento návrh, pokud již nebudou komunisté nebo nezažijí občanskou válku!§!"
 ETH_soviet_rifles:0 "Sovětské pušky"
 ETH_soviet_rifles_desc:0 "Byli jsme zoufale nepřipraveni, když nás [ITA.GetName] napadl. Nyní naše průmyslová základna nemůže držet krok s logistickými požadavky moderní války. Potřebujeme pušky a munici, které by měl každý, kdo je může držet. Možná nám naši přátelé v [SOV.Capital.GetCapitalVictoryPointName] mohou pomoci."
 ETH_soviet_rifles_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §G10,000§! pěchotního vybavení."
 ETH_state_owned_industry:0 "Státní vlastněný průmysl"
 ETH_state_owned_industry_desc:0 "Jasně vidíme, že velmoci světa, vlády ochotné zasahovat do volného trhu, vidí ohromné ekonomické zisky kontrolou výroby a snižováním nezaměstnanosti. Budeme následovat jejich příklad a rychle rozšíříme naši ekonomiku prostřednictvím státem vlastněných průmyslů."
 ETH_state_owned_industry_tt:0 "Upravte §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_steel_lions:0 "Oceloví lvi."
 ETH_steel_lions_desc:0 "[GER.GetNameDefCap] je průkopníkem nových metod vedení války. Dny kavalerie nebo zákopové války jsou pryč. Budoucnost patří tankům. Měli bychom využít náš čas v [GER.GetNameDef] k tomu, abychom se naučili používat moderní zbraně války a připravit se na osvobození naší vlasti."
 ETH_strengthen_the_black_lions:0 "Posílit černé lvy"
 ETH_strengthen_the_black_lions_desc:0 "I přesto, že jsme ztratili území vůči nepříteli, boj musí pokračovat. Černí lvi nabízejí velký odpor Italanům a měli bychom je proto podporovat jakýmikoli prostředky."
 ETH_sudanese_mercs_tt:0 "Naverbujte §G4 Divize§! §YSudánských žoldáků§!"
 ETH_support_anti-colonialist_resistance:0 "Podporovat Anti-kolonialistický Odpor"
 ETH_support_anti-colonialist_resistance_desc:0 "Hrozba konfliktu nad námi visí nekonečně, pokud koloniální mocnosti udržují svou pozici ve Východní Africe. Musíme je vytlačit z regionu vzbouřením mas a poskytnutím prostředků k obnovení jejich nezávislosti."
 ETH_support_anti-colonialist_resistance_tt:0 "Odemkne §Yrozhodnutí§! k posílení odporu v koloniálních státech ve §YEast Africa§!."
 ETH_support_from_the_japanese_communists:0 "Japonský anarchokomunismus"
 ETH_support_from_the_japanese_communists_desc:0 "Lid [JAP.GetAdjective] a [ETH.GetAdjective] má dlouho vzájemný respekt jako jeden z mála, kteří úspěšně odolali evropské kolonizaci. Jak opouštíme feudální epochu v [ETH.GetNameDef], jsou zde ti v [JAP.GetNameDef], kteří sdílejí naše ideály a mohou nám pomoci vytvořit model anarcho-komunistické společnosti."
 ETH_support_from_the_japanese_communists_fascist_tt:0 "§RTo může vést k tomu, že [JAP.GetFlag][JAP.GetName] vydá obchodní embargo proti [ETH.GetFlag][ETH.GetName]!§!"
 ETH_support_from_the_japanese_communists_tt:0 "§Y$IA_sakutaro_iwasa$§! a §Y$IA_sanshiro_ishikawa$§! se stanou dostupnými jako poradci."
 ETH_support_spain:0 "Podpořit Španělsko"
 ETH_support_spain_desc:0 "Španělsko trpělo z rukou domácích fašistů. Existují však ti, kteří věří stejně jako my, že fašismus musí být čelí přísným odporu a že lidé si mohou vládnout sami. Použijeme lekce naučené z naší války s [ITA.GetAdjective]y k pomoci odboji [SPC.GetAdjective]."
 ETH_support_spain_static_modifier:0 "Podpora Španělska"
 ETH_supporting_the_arbegnoch:0 "Podpora Arbegnoch"
 ETH_supporting_the_arbegnoch_desc:1 "Napříč [ROOT.GetName] jsou patrioti ochotni vzít zbraně proti [ITA.GetAdjective] invaderům. Musíme udělat vše, co je v našich silách, abychom podpořili tyto statečné muže a ženy v ochromení [ITA.GetAdjective] válečného stroje."
 ETH_sway_the_warlords:0 "Usměrnit válečníky"
 ETH_sway_the_warlords_desc:0 "Ačkoli nemůžeme přesvědčit některé z mocnějších Ras, aby otevřeně prohlásili proti $ETH_haile_selassie$, alespoň můžeme zasít semínko pro budoucí spolupráci. Kromě toho bychom se měli pokusit přesvědčit některé z menších válečníků o výhodách spolupráce s, místo proti, Italy."
 ETH_sway_the_warlords_tt:0 "Zvyšte velikost vzpoury. \nNěkteří loajální generálové se stanou dostupnými pro nábor po válce."
 ETH_tactical_training:0 "Standardizovaný taktický výcvik"
 ETH_tactical_training_desc:0 "Někdy je výcvik našich ozbrojených sil příliš nevyrovnaný a zastaralý. Musíme standardizovat taktický výcvik pro všechny naše jednotky, aby byly účinnější na bitevním poli."
 ETH_tactical_training_tt:0 "Uprav §Y[GetEthiopianArmySpiritName]§! podle:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
 ETH_tax_exemption_default_desc:0 "Musíme udržovat šlechtice spokojené, abychom zabránili fragmentaci [ETH.GetName]. Proto je odměníme za jejich nepřetržitou loajalitu rozšířením jejich daňových výjimek, což jim umožní zachovat více svého bohatství."
 ETH_tax_exemption_default_title:0 "Rozšířit daňové úlevy"
 ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
 ETH_the_abuna:0 "Abuna."
 ETH_the_abuna_desc:0 "Odpor proti [ITA.GetAdjective] útočníkům není pouze otázkou loajality k císaři, ale také morálky. Konzultací s $ETH_abuna_qerellos_iv$ můžeme lidem ukázat správnost naší věci a potřebu, aby vykonávali svoji povinnost ve jménu našeho boha."
 ETH_the_african_union:0 "Směrem k africké jednotě"
 ETH_the_african_union_desc:0 "Požadujeme ukončení kolonialismu, neboť dominace jednoho národa nad druhým je špatná. Koordinovaná akce všech Afričanů ohledně společných problémů je nezbytná, pokud mají být naše názory přiznány jejich patřičné váze. Tak bychom tedy měli jednat z integrity a přesvědčení našich nejhlubších přesvědčení, bojující za osvobození celého afrického kontinentu."
 ETH_the_american_radio_address:0 "Americká rozhlasová adresa"
 ETH_the_american_radio_address_desc:0 "Zákony Společnosti národů jsou neustále porušovány, když se opakovaně odehrávají akty agrese. Aby duch prokletých nezískal nadvládu nad lidským rodem, měli by všichni mírumilovní lidé spolupracovat, aby byli silní a zachovali zákonnost a mír."
 ETH_the_capital_victory_parade:0 "Vítězný průvod [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_the_capital_victory_parade_desc:0 "Navzdory tomu, že nás náš skvělý vůdce zachránil před nevyhnutelnou zkázou, mnozí naši lidé jsou podezřívaví k motivům [ETH.GetLeader] a touží po časech staré císařské rodiny. Musíme je připomenout, jaké by měli být vděční [ETH.GetLeader] a ukázat jim slavnou budoucnost, která čeká [ETH.GetName]."
 ETH_the_common_soldier:0 "Běžný voják"
 ETH_the_common_soldier_desc:0 "Armáda není nic bez obyčejných vojáků, kteří každý den riskují své životy bez očekávání odměny nebo uznání. Tito hrdinové by měli být ctení za svůj přínos k naší společné bezpečnosti."
 ETH_the_defense_of_addis_ababa:0 "Obrana Addis Abeby"
 ETH_the_defense_of_addis_ababa_desc:0 "Addis Ababa je historické hlavní město. Je také průmyslovým centrem Etiopie. Pokud město padne, naše věc je ztracena. Musíme udělat vše, co můžeme, abychom město udrželi."
 ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_emperor_stays:0 "Císař zůstává"
 ETH_the_emperor_stays_desc:0 "Navzdory prosbám poradců, Jeho Veličenstvo [ETH.GetLeader] učinil hrdinské rozhodnutí zůstat v [ETH.GetName] a pokračovat v boji po boku svých statečných bojovníků. Doufejme, že nám přinese vítězství v nejtemnější hodině říše."
 ETH_the_ethiopian_air_force:0 "Etiopské letectvo [ROOT.GetAdjective]."
 ETH_the_ethiopian_air_force_desc:0 "Ať už jde o podporu jednotek na bojišti nebo o ničení nepřátelské infrastruktury, letadlo se ukazuje jako neocenitelný majetek. Musíme zřídit vlastní letectvo, pokud chceme chránit náš lid a ničit naše nepřátele."
 ETH_the_ethiopian_air_force_tt:0 "Odemkne §Y$air_force_command_spirit$§!"
 ETH_the_ferengi:0 "Ferengi"
 ETH_the_ferengi_desc:0 "Ačkoli byla Liga národů pomalá v odpovědi na naše prosby o pomoc, není nedostatek jednotlivých cizinců, kteří jsou ochotni bojovat za naši věc. Tak dlouho, jak je za to platíme."
 ETH_the_ferengi_tt:0 "Odemkne §Yrozhodnutí§! najmout žoldáky pomocí prostředků z císařského pokladu."
 ETH_the_fetno-derash:0 "Fetno-Derash"
 ETH_the_fetno-derash_desc:0 "Zpravodajská práce se stává stále rozhodujícím faktorem, nejen na bojišti, ale také v udržování bezpečnosti našeho politického vedení. Proto zřídíme specializovanou zpravodajskou agenturu, aby chránila naši bezpečnost a lépe rozuměla našim nepřátelům."
 ETH_the_heir_of_solomon:0 "Dědic Šalamouna"
 ETH_the_heir_of_solomon_desc:0 "[ENG.GetName] vytvořil sud s napětím v Palestině, což vedlo k zhroucení podpory jejich mandátu Společnosti národů. Možná by byli otevřeni převedení správy regionu na někoho jiného? A kdo lépe pro tuto úlohu, než dědic Šalomouna, [ETH.GetLeader]."
 ETH_the_heroes_of_ethiopia:0 "Hrdinové Etiopie."
 ETH_the_heroes_of_ethiopia_desc:1 "Mnoho našich vojenských vůdců se ukázalo jako vynikající stratégové. Navzdory ohromné materiální převaze nepřítele zastavili náš postup. Musíme odměnit tyto hrdiny za jejich příspěvek k pokračující existenci [ETH.GetNameDef]."
 ETH_the_heroes_of_ethiopia_tt:0 "\nUpravuje §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_the_hindenburg_wall:0 "Hindenburgská zeď"
 ETH_the_hindenburg_wall_desc:0 "Náš turecký poradce, $ETH_wehib_pasha$, chce vybudovat opevnění, které se vyrovná německým opevněním z poslední války kolem měst Harar a Dire Dawa. Držení této oblasti zajistí, že Italové nebudou moci spojit své fronty, a zajistí nám přístup k moři prostřednictvím přístavu v Džibuti."
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_the_italian_language:0 "Italský jazyk"
 ETH_the_italian_language_desc:0 "Jazyk zůstává jednou z největších překážek pro hlubší spolupráci s [ITA.GetAdjective]y. Proto přijmeme [ITA.GetAdjective] jako druhý jazyk napříč naší administrativou, včetně armády. Doufejme, že to urychlí kulturní výměnu mezi námi a učiní strategické plánování efektivnějším."
 ETH_the_italo-ethiopian_empire:0 "Italo-[ETH.GetAdjective] Říše"
 ETH_the_italo-ethiopian_empire_desc:0 "Jak se zvedáme z popela starého impéria, začíná se formovat nové italsko-[ETH.GetAdjective]. I když jsme se nedávno střetávali navzájem, stále více se ukazuje, že jak [ITA.GetName], tak [ETH.GetName] jsou nyní silnější společně. Nyní je naším úkolem rozšířit doménu našeho společného impéria."
 ETH_the_italo-ethiopian_empire_tt:1 "Odemkne §YItalo-[ETH.GetAdjective] Říše§! rozhodnutí na získání jader na požadovaná území, jakmile budou dobyta.\nBudou převedena, pokud v požadovaném státě nebo jakémkoli sousedním státě nebude nepřátelská divize."
 ETH_the_junior_officer_corps:0 "Sbor mladších důstojníků"
 ETH_the_junior_officer_corps_desc:0 "Ozbrojené síly byly po staletí dominovány aristokraty. Pokud je chceme zefektivnit na bojišti, musíme zřídit školy pro důstojníky a výcvikové programy, které podporují meritorismus na úkor nepotismu. K tomu může sloužit i zřízení junior officer corps."
 ETH_the_king_of_kings:0 "Král králů"
 ETH_the_king_of_kings_desc:0 "Jeho Veličenstvo, [ETH.GetLeader], nás osvobodilo od ponížení stát se služebníky [ITA.GetAdjective]ů. Je to vůdce bez rovného v moderním světě a měl by být ctěn jako takový."
 ETH_the_lessons_of_war:0 "Poučení z války"
 ETH_the_lessons_of_war_desc:1 "Nikdo neví, jak se vyrovná s tlakem bitevního pole, natož jak se impérium nebo národ vyrovnají. I když jsme byli nedostatečně připraveni na stresy moderního válčení, naše armáda se naučila těžké lekce války a stala se silnější."
 ETH_the_lessons_of_war_tt:1 "Uprav §Y[GetEthiopianArmySpiritName]§! podle:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader] nás hrdinně dovedl k nezávislosti, osvobozením od zkorumpovaného vlivu [ITA.GetName]. Nevíme, co budoucnost přinese, ale víme, že bude slavná, pokud máme osvoboditele [ETH.GetName] k nám."
 ETH_the_liberator_of_ethiopia:0 "Osvoboditel $ETH$"
 ETH_the_liberator_of_gojjam:0 "Osvoboditel $gojjam$"
 ETH_the_liberator_of_jimma:0 "Osvoboditel $jimma$"
 ETH_the_lion_and_the_sun:0 "Lev a Slunce"
 ETH_the_lion_and_the_sun_desc:0 "Jeho Veličenstvo [ETH.GetLeader] a japonský císař, [JAP.GetLeader], dokázali najít mnoho společných zájmů mezi našimi velkými říšemi. [JAP.GetLeader] šel dokonce tak daleko, že navrhl, že jeho vláda investuje do [ETH.GetName], až nakonec znovu získáme naši vlast."
 ETH_the_lion_stands_firm:0 "Lev stojí pevně"
 ETH_the_lion_stands_firm_desc:0 "Pod dobyvatelským lvem z rodu Judova, Jeho císařská Výsost [ETH.GetLeader] se ukázal jako schopný bojovník. Musíme shromáždit jednotky tím, že jim ukážeme sílu jejich císaře, když spolu s nimi bojuje a demonstruje, že [ITA.GetAdjective] válečná mašinérie může být poražena."
 ETH_the_lion_stands_firm_tt:0 "\nModifikuje §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_the_new_administration:0 "Nová Administrativa"
 ETH_the_new_administration_desc:0 "Mezi nedávnými turmoil, mnozí se snažili bránit naši zemi. Někteří, jako Senedu Gebru, mají také dovednosti a znalosti, které mohou zásadně zlepšit společnost. Nyní jim dáme příležitost to udělat."
 ETH_the_new_administration_tt:0 "§YSenedu Gebru§! se stává dostupným jako politický poradce.\n   $rebellious_educator_tt$ \nDvě §Ynáhodně určené§! postavy se také stanou dostupnými jako politické poradce."
 ETH_the_one_true_heir_of_solomon:0 "Skutečný dědic Šalamouna"
 ETH_the_one_true_heir_of_solomon_desc:0 "Jeho Veličenstvo, [ETH.GetLeader], může sledovat svou královskou linii až k velkému králi Šalomounovi. Zatímco mnohé národy se obrátily zády k Bohu, my [ETH.GetAdjective] jsme zůstali nezlomní ve své víře. V této chaotické době je jedině správné, aby pravý dědic Šalomouna vládl nad svatou zemí a chránil ji před korumpujícím vlivem lidských ideologií."
 ETH_the_one_true_heir_of_solomon_tt:0 "Odemkne §Yrozhodnutí§! na vytvoření Císařství Šalomouna."
 ETH_the_patriots:0 "Patrioti"
 ETH_the_patriots_desc:0 "Ačkoliv patrioti z Gojjam byli pro imperiální vládu [ETH.GetName] pohromou svými plány v regionu, nyní nám pomáhají tím, že zabraňují [ITA.GetAdjective]ům řídit region. Měli bychom udělat to, co můžeme, abychom podpořili patrioty, abychom si udrželi postavení v zemi a bránili [ITA.GetAdjective]ům v přílišném pohodlí."
 ETH_the_patriots_tt:0 "Odemkne §Y$ETH_supporting_the_arbegnoch$§! kontinuální zaměření.\nPřidá §G+10§! cílové odporu na nepřáteli okupovaných státech v Severní a Střední Etiopii."
 ETH_the_rif:0 "Rif"
 ETH_the_rif_desc:0 "Mnoho fašistů, kteří nyní bojují o moc ve Španělsku, byli kdysi vojáci, kteří rozdrtili Republiku Rif na severním Maroku. Měli bychom využít naše blízké vazby s [SPC.GetName] a tlačit na dekolonizaci jejich afrických pozic. Pokud jsou skutečně našimi soudruhy, určitě se k tomu připojí. A pokud ne, už víme, jak se vypořádat s kolonialismem."
 ETH_the_second_italo-ethiopian_war:0 "Druhá italsko-etikobská válka"
 ETH_the_second_italo-ethiopian_war_desc:1 "Kryštofova ofenzíva nám nepřinesla vítězství, které jsme doufali a potřebovali. Nyní je čas, aby [ETH.GetLeader] opustil hlavní město a převzal osobní velení armádám. Válka proti Italům musí být ukončena!"
 ETH_the_second_italo-ethiopian_war_tt:0 "§Y$ETH_haile_selassie$§! se stane dostupným jako maršál"
 ETH_the_state_bank_of_ethiopia:1 "Státní banka [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc:0 "Rozšířením zdrojů Státní banky [ETH.GetName] můžeme lidem poskytnout novou úvěrovou linii a působit jako finanční diuretikum pro nemocnou [ETH.GetAdjective] ekonomiku."
 ETH_the_state_bank_of_ethiopia_tt:0 "Modifikujte §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_state_court:0 "Státní Soud"
 ETH_the_state_court_desc:0 "Právní systém [ETH.GetName] je zakořeněn ve starobylých praktikách sahajících zpět po staletí. S naší nedávnou vlnou reforem je nyní čas kodifikovat více z práva v souladu s ústavou a zřídit moderní státní soud pro projednávání případů národního významu."
 ETH_the_state_court_tt:0 "Upravte §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! tímto:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_together_for_victory:0 "Společně za vítězství"
 ETH_together_for_victory_desc:0 "Čas se blíží, abychom obnovili naši čest a přetrhli řetězy italské útlaku. Abychom zajistili, že naše plány nezeslábnou, musíme posílit naše síly a získat podporu napříč východní Afrikou. Pouze společně bude vítězství zajištěno."
 ETH_together_for_victory_tt:0 "Povstalecké bojovníci vstoupí za nepřátelské linie, když začne válka za nezávislost"
 ETH_transformation_of_nature:0 "Transformace přírody"
 ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap] je bohaté na přírodní zdroje, které čekají, až budou využity. Vytvořením hydroelektrických přehrad na našich řekách můžeme přivést elektřinu do každého domu v zemi. Současně můžeme použít naše vodní cesty ke zvýšení našich zemědělských kapacit pro podporu rostoucí populace."
 ETH_transformation_of_nature_tt:0 "(§Y4 Náhodně vybrané vlastněné státy§!): Přidat §G1§! Slot pro budovu"
 ETH_uk_arabia_tt:0 "Jakékoli §Yarabské§! státy vlastní §Y[ENG.GetNameWithFlag]§! nebo §Yrebel§! §Y[ENG.GetNameDef]§!"
 ETH_underground_wargames:0 "Podzemní válečné hry"
 ETH_underground_wargames_desc:0 "V minulosti jsme se marně snažili odrazit [ITA.GetAdjective]y ve válce, a to kvůli nedostatku chápání, jak se válka v posledních desetiletích změnila. Abychom zajistili, že se nedopustíme stejné chyby znovu, je nezbytné, aby naši důstojníci začali provádět válečné hry a plánovali svržení [ITA.GetAdjective] sil. Musíme samozřejmě při tom vyhnout budování podezření..."
 ETH_unification_of_the_habesha:0 "Sjednocení Habeshů"
 ETH_unification_of_the_habesha_desc:0 "Válka s [ITA.GetName] způsobila neuvěřitelné škody na naší infrastruktuře a utrpení našim lidem. Jen získání naší vlasti už nestačí. Požadujeme kompenzaci od [ITA.GetAdjective]ů včetně územních ústupků, které nám umožní sjednotit habeshské národy."
 ETH_unite_the_afar:0 "Sjednotit Afar"
 ETH_unite_the_afar_desc:0 "S evropským zaměřením posunutým na jejich vlastní kontinent může být možné získat podporu afarského lidu na severu tím, že zakoupíme region [DJI.GetName] a znovu sjednotíme Afar po desetiletích rozdělení."
 ETH_university_bonus:0 "Univerzita [ROOT.Capital.GetCapitalVictoryPointName] pro výzkum elektroniky"
 ETH_university_of_capital:0 "Univerzita [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc:0 "Ferozita vojska kdysi určovala průběh bitvy. Nyní lze bitvy vést na velké vzdálenosti, aniž by se vojáci vzájemně viděli. Musíme investovat do vzdělávacích institucí, abychom vyvinuli nové technologie k vedení války a k výrobě nástrojů k tomu."
 ETH_university_of_capital_tt:0 "Modifikujte §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
 ETH_unlock_academy_tt:0 "Odemkne §Y$academy_spirit$§!"
 ETH_unlock_black_lions_tt:0 "Odemkne §Y$ETH_strengthen_the_black_lions$§! trvalý zaměření.\nPřidá §G+10§! cílovou odolnost ve státech obsazených nepřítelem v jižní Etiopii."
 ETH_unlock_false_flag_tt:1 "Odemkne rozhodnutí zahájit operaci falešné vlajky na obvinění [ITA.GetFlag] §Y[ITA.GetName]§!"
 ETH_unlock_spirit_airforce_tt:0 "Odemkněte §Y$air_force_spirit$§!"
 ETH_victory_in_the_desert:0 "Vítězství v poušti"
 ETH_victory_in_the_desert_desc:0 "Ogaden je nejslabší část italské fronty. Měli bychom zaměřit naše úsilí na jejich porážku tam a následně obsadit jejich přístavy na jihu. To by nám mělo uvolnit ruce a umožnit nám přejít do Eritrei."
 ETH_volunteers:0 "Dobrovolníci"
 ETH_volunteers_desc:0 "Po celém světě hledající utlačované národy hledí na [ETH.GetName] jako na symbol naděje v boji proti ohromující imperialistické agresi. Nyní lidé za našimi hranicemi začali rally k boji po boku [ETH.GetAdjective] vlajkami. Zdá se, že existují stále lidé, kteří neochotně chtějí, aby byl sen o svobodě zhašen na rozmaru [ITA.GetLeader]."
 GER_chancellor_title:0 "Kancléř."
 GER_fascism_leader_title:0 "Führer"
 GER_female_kaiser_title:0 "Kaiserin"
 GER_generalfeldmarshall_title:0 "Generalfeldmarshall"
 GER_male_kaiser_title:0 "Kaiser"
 HOA_a_jagged_alliance:0 "Zubatá aliance"
 HOA_a_jagged_alliance_desc:0 "I když si s jinými národy vždycky nepadneme do oka, čelíme často stejným hrozbám. Zaměření na tyto společné problémy může být základem pro dlouhotrvající aliance a zvýšenou národní bezpečnost."
 HOA_a_loyal_subject:0 "Loajální poddaný."
 HOA_a_loyal_subject_desc:0 "Jak se situace na světové scéně stává stále méně stabilní, je možná lépe být pod ochranou silnějšího národa. Alespoň prozatím..."
 HOA_a_steamboat_fleet:0 "Parní flotila"
 HOA_a_steamboat_fleet_desc:0 "Abychom bránili naše pobřeží a lodní dráhy, musíme vybudovat flotilu pobřežních lodí schopných odradit jakoukoli zahraniční agresi."
 HOA_commandos:0 "Commandos"
 HOA_commandos_desc:0 "Někdy v válce může malá, ale dobře vyškolená skupina vojáků dosáhnout větších vítězství za nepřátelskými liniemi než největší armády na bitevním poli."
 HOA_construct_great_monuments:0 "Vybudovat velké památníky"
 HOA_construct_great_monuments_desc:0 "Lidé [ROOT.GetAdjective] mají mnoho důvodů k hrdosti. Máme dlouhou historii, kterou bychom měli uctít památníky, které inspirují k usilování o stále větší výšiny."
 HOA_control_ethiopia_tt:0 "Ovládá celé ethiopské území"
 HOA_countryadjective_loyalist_advisors:0 "[ROOT.GetAdjective] loajální poradci"
 HOA_countryadjective_loyalist_advisors_desc:0 "Nemůžeme dovolit, aby náš národ a kultura byly pohlceny imperialisty. Musíme přivést ty, kteří jsou loajální k [ROOT.GetNameDef], do pozic moci a zahájit proces získávání naší svobody zpět."
 HOA_countryleader:0 "[ROOT.GetLeader]"
 HOA_countryleader_desc:0 "[ROOT.GetLeader] je jedinou osobou, která může udržet národ pohromadě v těchto obtížných časech, proto se lidé musí postavit za [ROOT.GetLeader.GetHerHim]."
 HOA_crowning_of_the_negusa_nagast:0 "Korunování Negusa Nagasta"
 HOA_crowning_of_the_negusa_nagast_desc:0 "Jak se stále více stáváme dominantní silou v regionu, je čas, abychom přijali naši roli korunováním našeho vůdce novým Negusa Nagast. Všichni musí stát za [ROOT.GetLeader.GetHerHim], jinak čelí naší hněvu."
 HOA_develop_capitalstate:0 "Rozvíjet [Root.Capital.GetName]."
 HOA_develop_capitalstate_desc:0 "Musíme zvýšit tempo industrializace pro blaho našich lidí a ochranu [ROOT.GetNameDef]. Proto investujeme do oblasti kolem [ROOT.Capital.GetCapitalVictoryPointName], proměníme ji v industriální srdce národa."
 HOA_develop_indigenous_models:0 "Vyvíjet místní modely"
 HOA_develop_indigenous_models_desc:0 "Závislost na zahraničních návrzích armádního vybavení nás vystavuje riziku, že zůstaneme technologicky pozadu. Toto bezpečnostní riziko lze adekvátně řešit pouze zvýšením domácí odbornosti v oblasti vývoje lehkých zbraní."
 HOA_encourage_local_arms_production:0 "Podporovat místní výrobu zbraní"
 HOA_encourage_local_arms_production_desc:0 "Pokud nemůžeme zásobit naše vojáky potřebným vybavením, budou neschopní adekvátně bránit národ. Proto musíme expandovat kapacitu zbrojního průmyslu."
 HOA_every_man_a_warrior:0 "Každý Muž Bojovník"
 HOA_every_man_a_warrior_desc:0 "Pokud [ROOT.GetNameDef] úspěšně odolá zahraničním agresorům, musíme militarizovat společnost do takové míry, aby každý byl schopen vzít do rukou zbraň, kdyby to bylo potřeba pro národní obranu."
 HOA_exploit_national_resources:0 "Využít národní zdroje"
 HOA_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap] má hojnost přírodních zdrojů, které pouze čekají na využití. S trochou investic bychom konečně mohli začít je využívat."
 HOA_eyes_on_the_imperialists:0 "Oči na imperialisty"
 HOA_eyes_on_the_imperialists_desc:0 "Imperiální mocnosti v regionu pozorují nezávislost [ROOT.GetNameDef] s pohrdáním. Musíme být bdělí a vyhnout se tomu, abychom se stali obětí jejich ambic."
 HOA_foreign_investors:0 "Zahraniční investoři"
 HOA_foreign_investors_desc:0 "Potřebujeme investice do našeho průmyslu a infrastruktury, pokud máme prosperovat. Naštěstí není nouze o cizince hledající zisk."
 HOA_foreign_trained_officials:0 "Zahraničně vyškolení úředníci"
 HOA_foreign_trained_officials_desc:0 "Stále máme mnoho co se naučit z odbornosti lidí z ciziny. Je čas je lépe využít tím, že jim poskytneme pozice autority v rámci národa."
 HOA_improved_irrigation_systems:0 "Vylepšené zavlažovací systémy"
 HOA_improved_irrigation_systems_desc:0 "Nemůžeme mít národní bezpečnost bez silné produkce potravin. Abychom zvýšili výnosy plodin, investujeme do rozsáhlého zavlažovacího programu na našich obdělávaných polích."
 HOA_improved_irrigation_systems_tt:0 "Upravte §Y$ETH_state_development_dynamic_modifier$§! tímto způsobem:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_improving_the_educational_system:0 "Zlepšování vzdělávacího systému"
 HOA_improving_the_educational_system_desc:0 "Naše děti drží osud národa ve svých rukou. Proto jim poskytnout nejlepší možné vzdělání pomůže zajistit budoucnost [ROOT.GetNameDef]."
 HOA_invite_foreign_settlers:0 "Pozvat Zahraniční Osídlence"
 HOA_invite_foreign_settlers_desc:0 "Stále máme co dělat, pokud jde o modernizaci našeho národa. Měli bychom využít dovednosti naivních kolonistů tím, že jim vytvoříme incentivu, aby se přestěhovali do [ROOT.GetNameDef]."
 HOA_lay_claim_to_the_danakil:0 "Nárok na Danakil"
 HOA_lay_claim_to_the_danakil_desc:0 "[ROOT.GetNameDefCap] bude vždy zranitelné vůči námořní invazi, pokud neochráníme region Danakil na severu."
 HOA_metal_beasts:0 "Metalová Zvířata"
 HOA_metal_beasts_desc:0 "Stává se stále jasnější, že obrněné válčení bude hrát stále větší roli na bojišti. Armáda se musí naučit, jak co nejlépe využívat a čelit takovým vozidlům."
 HOA_military_cooperation:0 "Vojenská spolupráce"
 HOA_military_cooperation_desc:0 "I když činíme významné kroky ve zlepšení našich ozbrojených sil, existují některé lekce, které se můžeme naučit od našich mezinárodních přátel prostřednictvím společných cvičení a zvýšené vojenské spolupráce."
 HOA_modern_infantry:0 "Moderní pěchota"
 HOA_modern_infantry_desc:0 "Naše reformy armády udělaly hodně pro zvýšení jejich efektivity. Měli bychom na tento rozvoj navázat zvýšením počtu divizí na bojišti."
 HOA_names_finest:0 "[ROOT.GetName]'s Finest"
 HOA_names_finest_desc:0 "Naše jednotky ví, že jsou jedinou překážkou, aby se naše národ stalo subjektem cizí mocnosti. S tímto vědomím přichází neochvějný závazek k obraně vlasti a zachování [ROOT.GetAdjective] svobody."
 HOA_observe_and_learn:0 "Pozorovat a učit se"
 HOA_observe_and_learn_desc:0 "Válečné umění se neustále vyvíjí díky technologickému pokroku a inovativnímu myšlení. Abychom udrželi robustní armádu, musíme se poučit z válečných lekcí a nikdy nepřestat hledat způsoby, jak zlepšit."
 HOA_pave_the_roads:0 "Zpevněte Cesty"
 HOA_pave_the_roads_desc:0 "Přeprava lidí a zboží napříč [ROOT.GetNameDef] je v současnosti příliš neefektivní. Investice do našich silnic by nejen prospěly ekonomice, ale také by nás učinily bezpečnějšími, neboť by usnadnily pohyb vojenského majetku."
 HOA_political_stability:0 "Politická stabilita"
 HOA_political_stability_desc:0 "Nemůžeme doufat, že zůstaneme nezávislým národem, pokud jsme doma rozdělení. Jen vytvořením jednotného frontu můžeme odolat tomu, abychom byli smeteni vichry změn, které nyní obklopují svět."
 HOA_proclaim_east-african_hegemony:0 "Vyhlašujte východoafrickou hegemonii"
 HOA_proclaim_east-african_hegemony_desc:0 "Věčně turbulentní situace v Africkém rohu může být stabilizována pouze pod vládou našeho slavného císaře, [ROOT.GetName]. Čas na sjednocení regionu je tady."
 HOA_promote_countryadjective_nationalism:0 "Podporujte [ROOT.GetAdjective] Nacionalismus"
 HOA_promote_countryadjective_nationalism_desc:0 "Lidé [ROOT.GetNameDef] již nebudou tolerovat své utlačování ze strany cizích mocností. Musíme se chopit příležitosti a urychlit své plány na nezávislost."
 HOA_promote_local_crafts:0 "Podporovat místní řemesla"
 HOA_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap] má hojnost zručných řemeslníků pracujících na malém měřítku, aby zásobovali národ zbožím. Měli bychom využít jejich expertní znalosti a usnadnit jim rozšíření jejich operací a produkci těchto zboží."
 HOA_push_for_the_highlands:0 "Push for the Highlands"
 HOA_push_for_the_highlands_desc:0 "Ekonomické srdce východní Afriky leží v horách. Zajištění tohoto území pro [ROOT.GetNameDef] půjde daleko k rozšíření našeho ekonomického potenciálu."
 HOA_rallying_the_adjective_people:0 "Mobilizace [ROOT.GetAdjective] lidí"
 HOA_rallying_the_adjective_people_desc:0 "Svět je sužován konfliktem. Vše, co stojí mezi našimi současnými svobodami a propastí podrobení, je ochota [ROOT.GetAdjective] lidu postavit se a bojovat. Spojeni jsme silní, rozděleni padneme."
 HOA_reform_the_conscription:0 "Reformovat brannou povinnost."
 HOA_reform_the_conscription_desc:0 "S globální situací se vyvíjejícími napětími je čas rozšířit program branné povinnosti, abychom byli připraveni na jakoukoli formu zahraniční agrese."
 HOA_research_exchange_programmes:0 "Programy výměny výzkumu."
 HOA_research_exchange_programmes_desc:0 "Našemu průmyslu chybí modernizace, zřízením výměnného programu můžeme získat znalosti ze zahraničí, jak nejlépe využít nové technologické pokroky v našich továrnách."
 HOA_secure_the_ogaden:0 "Zabezpečte Ogaden"
 HOA_secure_the_ogaden_desc:0 "Zajištění Ogadenu vytvoří řadu přírodních překážek mezi námi a jakýmikoliv potenciálními agresory a zároveň otevře naši ekonomiku obchodu napříč Indickým oceánem."
 HOA_securing_the_adjective_future:0 "Zajištění [ROOT.GetAdjective] budoucnosti."
 HOA_securing_the_adjective_future_desc:0 "[ROOT.GetNameDefCap] je malý stát s velmi málo přáteli na světové scéně. Změna toho půjde dlouhou cestou k zajištění naší budoucí svobody a nezávislosti."
 HOA_state-funded_projects:0 "Státem financované projekty"
 HOA_state-funded_projects_desc:0 "Naše ekonomika je stagnující kvůli nedostatku infrastruktury a průmyslu. Abychom tomu předešli, budeme investovat značné prostředky do nových projektů po celém [ROOT.GetNameDef]."
 HOA_state_owned_industry_tt:0 "Upravte §Y$ETH_state_development_dynamic_modifier$§! tímto způsobem:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_strengthen_the_irregulars:0 "Posílte Neregulární"
 HOA_strengthen_the_irregulars_desc:0 "Systém irregulars a levies nám sloužil dobře po staletí. Není důvod měnit to, co se ukázalo jako úspěšné."
 HOA_support_the_agrarians:0 "Podpořit agrárníky"
 HOA_support_the_agrarians_desc:0 "Venkovská populace [ROOT.GetNameDef], která pracuje v zemědělství, je páteří národa. Proto bychom měli dělat více pro jejich podporu v důležité práci, kterou vykonávají."
 HOA_support_the_agrarians_tt:0 "Upravte §Y$ETH_state_development_dynamic_modifier$§! tímto způsobem:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_that_which_is_rightfully_ours:0 "To, co nám právem náleží"
 HOA_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap] je stínem toho, čím by měl být. Historie ukazuje, že naši předkové měli moc nad mnohem širšími oblastmi než naše současná administrace, ale většina z nich nám byla ukradena během generací. Je načase, abychom vzali zpět to, co nám právem patří."
 HOA_the_adjective_air_fleet:0 "Vojenské letectvo [ROOT.GetAdjective]"
 HOA_the_adjective_air_fleet_desc:0 "Vzdušné boje se rychle stávají klíčovou arénou, ve které se rozhoduje vítěz konfliktů. Proto musíme vytvořit vlastní letectvo a připravit ho k obraně nebes [ROOT.GetNameDef]."
 HOA_the_adjective_armed_forces:0 "Ozbrojené síly [ROOT.GetAdjective]"
 HOA_the_adjective_armed_forces_desc:0 "Svět je stále nestabilnější, jak napětí roste mezi velmocemi. Pokud máme udržet naši nezávislost, musí být [ROOT.GetAdjective] armáda připravena k válce."
 HOA_the_adjective_industrial_fund:0 "Průmyslový fond [ROOT.GetAdjective]"
 HOA_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap] je zoufale nedostatečně industrializovaný. Pokud máme zlepšit životy lidí a mít kapacitu na ochranu před cizí agresí, budeme muset rychle industrializovat národ."
 HOA_the_adjective_regional_development_fund:0 "[ROOT.GetAdjective] Regionální rozvojový fond."
 HOA_the_adjective_regional_development_fund_desc:0 "Regiony [ROOT.GetNameDef] stagnují a naléhavě potřebují investice. Vytvořením regionálního fondu rozvoje můžeme zajistit, že místní vlády budou mít nástroje potřebné k modernizaci svého regionu."
 HOA_the_adjective_volunteer_force:0 "Dobrovolnická síla [ROOT.GetAdjective]"
 HOA_the_adjective_volunteer_force_desc:0 "Malé hraniční potyčky na jiném kontinentu mají potenciál vyvolat obrovské konflikty, které pohlcují svět. Musíme udělat svou část, abychom tyto jiskřící nebezpečné situace uhasili, než způsobí další Velkou válku."
 HOA_the_capital_city_airport:0 "Letiště [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_city_airport_desc:0 "Letecká doprava stále více propojuje města světa s globální ekonomikou. Měli bychom zřídit vlastní letiště, abychom využili tohoto trendu."
 HOA_the_capital_railroad:0 "Železnice [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_railroad_desc:0 "Propojením naší železniční sítě se sousedy můžeme lépe vyvážet naše zboží a zdroje. To by mělo doufejme posílit naši ekonomiku v tomto procesu."
 HOA_the_capital_school_of_technology:0 "[Root.Capital.GetCapitalVictoryPointName] Škola technologií."
 HOA_the_capital_school_of_technology_desc:0 "Co bylo před pár lety špičkové na bojišti a ve fabrikách, je dnes často zcela zastaralé. Pokud chceme držet krok s vývojem nových technologií, musíme investovat do vzdělávání příští generace."
 HOA_the_first_album:0 "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc:0 "Svět se zdá být stále nebezpečnější, jak narůstá napětí mezi velmocemi, ale to také otvírá svět příležitostí pro ty národy, které jsou ochotné a připravené využít této chvíle."
 HOA_the_grand_university_of_capital:0 "Velká univerzita [Root.Capital.GetCapitalVictoryPointName]."
 HOA_the_grand_university_of_capital_desc:0 "Předávání znalostí z jedné generace na druhou je vitálně důležité pro bezpečnost a růst každého národa. Proto zřídíme novou velkou univerzitu v [ROOT.Capital.GetCapitalVictoryPointName], abychom lépe vzdělávali příští generaci vědců, historiků a umělců."
 HOA_the_roars_of_thunder:0 "Hřmění"
 HOA_the_roars_of_thunder_desc:0 "Někdy na bojišti je jediný způsob, jak vyhnat nepřítele, ohromující palebná síla. Nejefektivnější metodou, jak tuto sílu uvolnit, je dělostřelectvo."
 HOA_the_state_bank_of_name:0 "Státní banka [ROOT.GetNameDef]"
 HOA_the_state_bank_of_name_desc:0 "Rozšířením zdrojů centrální banky [ROOT.GetNameDef] můžeme lidem poskytnout novou úvěrovou linku a působit jako finanční diuretikum pro chřadnoucí [ROOT.GetAdjective] ekonomiku."
 HOA_the_steam_locomotive:0 "Parní lokomotiva"
 HOA_the_steam_locomotive_desc:0 "Zatímco automobily a nákladní automobily jsou užitečné pro pohyb na krátké vzdálenosti nebo malé množství, vlaky jsou daleko efektivnější při přepravě obrovských množství zboží a lidí. Investice do naší železniční sítě by bylo skvělým posílením hospodářství národa."
 HOA_the_steel_lions:0 "Oceloví lvi"
 HOA_the_steel_lions_desc:0 "Doba statické války je za námi. Je čas začít nasazovat naše vlastní specializované obrněné jednotky do boje a začít se učit metody mobilní války."
 HOA_use_the_natural_harbors:0 "Využijte Přírodní Přístavy"
 HOA_use_the_natural_harbors_desc:0 "S naším nedávným získáním přímořských pozemků máme příležitost významně zvýšit náš přístup na mezinárodní trh tím, že založíme vlastní přístav. To usnadní dovoz a vývoz zboží, což výrazně pomůže naší ekonomice."
 HOA_utilize_our_strengths:0 "Využít naše síly"
 HOA_utilize_our_strengths_desc:0 "I když naše armáda nemusí být tak rozsáhlá nebo formální jako u jiných národů, má spoustu nekonvenční odbornosti, která může být využita na bojišti."
 HOA_warfare_from_afar:0 "Válka z dálky"
 HOA_warfare_from_afar_desc:0 "Dělostřelectvo opakovaně prokázalo svou hodnotu na bojišti. Měli bychom toho lépe využít důkladnějším zapojením specializovaných dělostřeleckých jednotek do našich pěchotních divizí."
 HOA_warrior_tradition:0 "Tradice válečníka"
 HOA_warrior_tradition_desc:0 "[ROOT.GetNameDefCap] má dlouhou historii statečných bojovníků, kteří brání své domovy před potenciálními dobyvateli. Nyní více než kdy jindy potřebujeme tuto tradici využít pro obranu vlasti."
 ITA_ENG_must_control_necessary_states_tt:0 "§Y[ENG.GetNameWithFlag]§! Neovládá historické britské kolonie v Rohu Afriky a na Maltě."
 ITA_FRA_must_control_necessary_states_tt:0 "§Y[FRA.GetNameWithFlag]§! neovládá historické francouzské kolonie v Džibuti a Tunisku."
 ITA_ITA_auxiliaries_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_militia_attack_factor$: §G+3.00%§! \n$modifier_army_sub_unit_militia_speed_factor$: §G+5.00%§! \n\n"
 ITA_RDS_exists_tt:0 "Země existuje jako §Y$RDS$§!."
 ITA_a_bandits_war:0 "Válka Banditů"
 ITA_a_bandits_war_desc:0 "Staré způsoby vedení války by měly zemřít v zákopech na Isonzu. Někteří z našich starých generálů stále věří, že moderní válku lze vyhrát házením mas vojáků do masového mlýnku. Víme lépe: moderní válka se vyhrává rychlými manévry a flexibilními organizacemi, které se mohou rychle přizpůsobit. Musíme připravit naši armádu na tento typ války."
 ITA_a_bandits_war_re_tt:1 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ORG_LOSS_WHEN_MOVING$: §G-15.0%§! \n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §G+5.00%§! \n\n"
 ITA_a_colonial_empire:0 "Koloniální říše."
 ITA_a_colonial_empire_claims_tt:0 "Získává nárok na §Yevery [EGY.GetAdjective], [KEN.GetAdjective], [SUD.GetAdjective], [SOM.GetAdjective], [DJI.GetAdjective], [ETH.GetAdjective], [ERI.GetAdjective] nebo [UGA.GetAdjective] území§! která již nejsou nárokována [ROOT.GetFlag][ROOT.GetNameDef] nebo pod kontrolou [ROOT.GetFlag][ROOT.GetAdjective]. \nAktuální účinky:"
 ITA_a_colonial_empire_desc:1 "Navzdory snahám našich nepřátel a rivalů se Itálie stala mocným kolonialním impériem. Musíme zajistit nejen to, abychom co nejlépe využili naše území, ale také abychom i nadále rozšiřovali italskou kontrolu v Africe."
 ITA_a_colonial_empire_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_GLOBAL_NON_CORE_MANPOWER$: §G+15.00%§! \n\n"
 ITA_a_greater_purpose:0 "Vyšší účel"
 ITA_a_greater_purpose_desc:0 "Nedávné spory uvnitř strany nám ukázaly nedostatky svazování myšlenky fašismu příliš těsně s jakoukoli jedinou osobou. Měli bychom se zaměřit na to, aby fašismus byl větší koncept, něco, co přesahuje smrtelný život jakékoli jedné osoby - ideu, za kterou se lidé mohou rally."
 ITA_a_leader_steps_forward:0 "Vůdce se krok dopředu"
 ITA_a_leader_steps_forward_desc:0 "Je čas rozhodnout, kdo bude osobou v čele nové italské republiky. Naštěstí můžeme vybírat z vysoce kvalifikovaných kandidátů."
 ITA_a_new_era_for_the_red_shirts:0 "Nová Éra pro Červené Košile"
 ITA_a_new_era_for_the_red_shirts_desc:1 "Budeme následovat kroky Giuseppe Garibaldiho a jeho Červených košil, posilovat tyto milice a školit je k optimálnímu plnění jejich povinností, jak v rámci italské armády, tak jako dobrovolné brigády v zahraničí."
 ITA_a_new_era_for_the_red_shirts_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_militia_max_org_factor$: §G+5.00%§! \n\n"
 ITA_a_time_for_war:0 "Čas na válku"
 ITA_a_time_for_war_desc:1 "Dokud bude heretismus stát v Evropě, nemůže být mír. Je čas na novou Svatou válku. Nové válečné stroje budou hučet ve jménu jeho, připraveny zasáhnout heretika spravedlivým hněvem. Nechť není mír, dokud rozsudek nezasáhne každého nevěřícího z hlavně 105mm kanónu."
 ITA_a_time_for_war_tt:0 "Získává §Y$puppet_wargoal_focus$§! válečný cíl proti §Yevery country in Europe that is not majority Catholic§!."
 ITA_abolish_the_colonies:0 "Zrušit kolonie"
 ITA_abolish_the_colonies_decision_effects_tt:0 "\nRozhodnutí účinkují za [?ITA_abolish_the_colonies_days] dnů:\n"
 ITA_abolish_the_colonies_desc:1 "Vypracujeme a představíme revoluční plán na zrušení statusu kolonie pro jakékoli regiony Itálie. Poprvé v historii naší země budou místní občané postižených regionů mít možnost rozhodnout o svém osudu. Je na nás, abychom je přesvědčili o výhodách stát se legitimní provincií italského státu."
 ITA_african_conquests_tt:0 "S naším aspirujícím impériem bude §Yméně nákladné§! anektovat území na §YAfrickém kontinentu§!."
 ITA_agents_of_the_church:0 "Agenti Církve"
 ITA_agents_of_the_church_desc:1 "Církev má nespočetně zástupců po celém světě; pokud se nám podaří získat Vatikán na naší stranu, mohli bychom mít nové agenty k dispozici, s dokonalým krytím jako vyslanci církve, kteří zlepší naše zpravodajské sítě."
 ITA_aid_for_the_spanish_republic:0 "Pomoc pro Španělskou republiku."
 ITA_aid_for_the_spanish_republic_desc:1 "Musíme pomoci našim španělským soudruhům v občanské válce. Jejich socialistická republika je obklíčena žíznivými španělskými generály, kteří složili přísahu stát, který nyní devastují, podporováni velkými fašistickými mocnostmi Evropy."
 ITA_aid_for_the_spanish_republic_tt:0 "Poslat §Y2500§! §YInfantry Equipment§! do [GetSpanishRepublicFlagAndNameDef]. Staré půjdou první."
 ITA_air_innovations_bba:0 "Vzdušné inovace"
 ITA_air_innovations_bba_desc:0 "Válka ve vzduchu se stala jedním z rozhodujících polí moderní války. Nemůžeme si dovolit zůstat pozadu v této zásadní oblasti."
 ITA_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_alt:0 "Milice Legaliteti"
 ITA_albanian_fascist_militia_default:0 "Albanická fašistická milice"
 ITA_albanian_fascist_militia_desc:1 "Vytvoříme nové křídlo italských Černých košil v Albánii, zajistíme, abychom najímali nejen italské kolonisty v zemi, ale také albánské dobrovolníky."
 ITA_albanian_fascist_militia_occupation_law_full_tt:0 "Odemkne zákon o okupaci v §YAlbanijských§! státech: \n"
 ITA_albanian_fascist_militia_occupation_law_tt:0 "Odemkne okupaci zákon v §Yalbánských§! státech: §Y$colonial_police$§!.\n"
 ITA_albanian_fascist_militia_spawn_divs_tt:0 "Vytvořit §Y3 Camicie Nere§! divize v §Y[THIS.GetName]§!."
 ITA_albanian_occupation:0 "Albánská okupace"
 ITA_albanian_occupation_desc:1 "Albánie se ukazuje jako snadný cíl pro naše vojska k obsazení. Je nepravděpodobné, že bychom se setkali s velkým odporem. Musíme ukázat světu moc Itálie a obnovit slávu minulosti!"
 ITA_albanian_oil:0 "Albanijská ropa"
 ITA_albanian_oil_desc:1 "Je čas nahradit naše zastaralé vybavení používané pro starou ropnou koncesi v Albánii a přetvořit to na silný ropný průmysl, nyní, když máme plnou kontrolu nad zemí."
 ITA_all_eth_initial_states_controlled_tt:0 "Všechny počáteční ethiopské státy jsou pod kontrolou §Y[ROOT.GetFlag][ROOT.GetNameDef]§! nebo §Y[ROOT.GetAdjective] spojence§!."
 ITA_all_roads_lead_to_rome:0 "Všechny cesty vedou do Říma"
 ITA_all_roads_lead_to_rome_desc:1 "Římské legie byly v minulosti známé svou rychlostí a efektivitou ve stavění silnic a infrastruktury, kterou jejich armády potřebovaly k operování. O tisíce let později jsou logistika a dodávkové linky ještě důležitější při vedení války."
 ITA_all_roads_lead_to_rome_iri_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_infrastructure_factor$: §G+10.00%§! \n\n"
 ITA_all_roads_lead_to_rome_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_SUPPLY_NODE_RANGE$: §G+10%§! \n\n"
 ITA_all_roads_lead_to_rome_wargoals_tt:0 "§Y[ROOT.GetNameWithFlag]§! získává §Y$annex_everything$§! válečný cíl proti §YNe-přátelským sousedním evropským zemím§!."
 ITA_all_within_the_state:0 "Všechno v rámci státu"
 ITA_all_within_the_state_desc:1 "Pokud máme v této krvavé válce zvítězit, je nutné, aby každý přispěl k válečnému úsilí. Ale není vše o přímém boji s nepřítelem, naše frontové linie potřebují být podpořeny robustním průmyslem a logistikou stejně jako vojáky, kteří je obsluhují."
 ITA_anglo_italian_agreements:0 "Anglo-italské dohody"
 ITA_anglo_italian_agreements_desc:0 "S novou realitou ve Východní Africe musí ostatní koloniální mocnosti uzavřít dohodu s námi. Potřebujeme, aby nám umožnili průchod Suezem, ale potřebují nás daleko víc. Pokud odmítnou, možná budeme muset hledat podporu jinde."
 ITA_anglo_italian_agreements_suez_tt:0 "Suezský průplav není uzamčen pro [ROOT.GetName] nebo byl uzamčen pro [ITA.GetName] po více než §Y365§! dnů."
 ITA_anglo_italian_agreements_suez_unlocked_tt:0 "§GSuezský průplav již nebude blokován pro [ROOT.GetName]§!."
 ITA_anglo_italian_pact:0 "Podepsat anglo-italský pakt"
 ITA_anglo_italian_pact_desc:0 "Vojenská spolupráce, kterou užíváme s Brity, nám výborně posloužila, a tak by pakt o neútočení také. Takový pakt by zajistil rozsáhlé oblasti našich afrických majetků, což by nám umožnilo zaměřit se jinam."
 ITA_anti_partisan_measures:0 "Proti-partyzánská opatření."
 ITA_anti_partisan_measures_desc:1 "Nepřátelské partyzány byly v poslední době mimořádně aktivní, obtěžovaly naše rezervy a ohrožovaly naše zásobovací linie. Musíme nasadit nové jednotky specializované na partizánskou válku a udržet tyto proklaté gangy v šachu."
 ITA_anti_partisan_measures_state_modifier_rds_tt:0 "$ITA_modify_partisan_state_modifier_intro$ \n$MODIFIER_REQUIRED_GARRISON_FACTOR$: §R-10%§! \n$MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §R-5%§! \n\n"
 ITA_anti_partisan_measures_state_modifier_rsi_tt:0 "$ITA_modify_partisan_state_modifier_intro$ \n$MODIFIER_REQUIRED_GARRISON_FACTOR$: §G-10%§! \nRůst odporu $ITA_in_our_controlled_states_cw$: §G-5%§! \n\n"
 ITA_antifascist_civil_war_triggered_flag:0 "Italská Antifašistická Občanská Válka se koná."
 ITA_appeal_to_the_bourgeoisie:0 "Apel na buržoazii"
 ITA_appeal_to_the_bourgeoisie_desc:1 "Musíme se obrátit na buržoazní skupiny zainteresované na pádu fašistického režimu. S prostředky, které mají k dispozici, a odvahou našich revolucionářů budeme schopni rychle ukončit tuto krvavou válku!"
 ITA_appease_the_military:0 "Uklidnit armádu"
 ITA_appease_the_military_desc:1 "Mnoho důstojníků v ozbrojených silách je nespokojeno s novou vládou nebo jejich stavem po občanské válce, bylo by moudré zajistit, aby byl nesouhlas v armádě vymýcen a aby důstojníci cítili, že jejich úloha ve válce je uznávána."
 ITA_aquila_magna_tt:0 "§Y1 Strategická bombardovací perutě§! se stane aktivní v [2.GetName]."
 ITA_army_leaders:0 "Vojenské vůdce"
 ITA_army_leaders_desc:0 "Naše armády musí být vždy vedeny nejlepším dostupným velením. Je nezbytné, abychom vytvořili stálý proud nových a kompetentních důstojníků, abychom udrželi výhodu."
 ITA_army_leaders_re_tt:1 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_XP_GAIN_FACTOR$: §G+10.0%§! \n$MODIFIER_ARMY_LEADER_COST_FACTOR$: §G-15.0%§! \n$MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-25.0%§! \n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §G+5.00%§! \n\n"
 ITA_army_modernization:0 "Modernizace armády"
 ITA_army_modernization_desc:1 "Naše ozbrojené síly by mohly těžit z nového vybavení a výcvikových technik, které by jim umožnily držet krok s armádami a doktrínami jiných velmocí."
 ITA_army_primacy_bba:0 "Primát Armády"
 ITA_army_primacy_bba_desc:0 "V posledním a konečném případě se válka vyhrává umístěním vojáků na nepřátelské půdě a zabíráním věcí, které nepřítel potřebuje k vedení války. I když námořní a vzdušné síly jsou bezpochyby užitečné organizace, je to armáda, která vyhraje válku."
 ITA_ascari:0 "Ascari"
 ITA_ascari_create_units_tt:0 "Vytvořte až §Y10 [ROOT.GetFlag][ROOT.GetAdjective]§! koloniálních jednotek v kontrolovaných afrických státech a až §Y3 [ROOT.GetFlag][ROOT.GetAdjective]§! koloniálních jednotek v každém africkém subjektu."
 ITA_ascari_desc:1 "Pravidelné divize složené z místních vojsk z Afriky se ukázaly jako velmi efektivní v plnění různých rolí, nejen jako posádky nebo zálohy, ale také v vojenských operacích v obtížném terénu, kde by jiné divize měly problémy."
 ITA_ascari_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_infantry_defence_factor$: §G+3.00%§! \n\n"
 ITA_austrian_guarantees_tt:1 "V případě, že se Německo pokusí o Anschluss, Itálie získá možnost zasáhnout."
 ITA_auxiliaries:0 "Auxiliární jednotky"
 ITA_auxiliaries_desc:1 "Stejně jako v dobách našich římských předků, pomocné jednotky dále hrají důležitou roli dnes, když podporují pravidelné vojenské jednotky, provádějí průzkum terénu a obtěžují nepřítele. Musíme tyto paramilitární milice rozšířit, abychom posílili naši armádu."
 ITA_aviazione_legionaria_tt:0 "§Y2 Stíhací křídla§! a §Y1 Taktické bombardovací křídlo§! se stávají aktivními v [2.GetName]."
 ITA_balkan_ambition:0 "Balkánská ambice"
 ITA_balkan_ambition_desc:1 "Je čas rozšířit italské hranice na východ směrem ke Slovinsku a, co je důležitější, dalmatskému pobřeží. Budeme důrazně prezentovat benátské kulturní dědictví Dalmácie a ukázat světu, jak benešská vláda nejen prospěla Dalmátským v minulosti, ale také byla velmi přijata."
 ITA_banda_carita:0 "Banda Carità"
 ITA_banda_carita_desc:0 "Válka není vždy slavná záležitost. I když se veřejnost může soustředit na boje na frontách, víme, že domácí fronta je stejně důležitá a že likvidace odporu vzadu je rovněž nutná."
 ITA_banda_koch:0 "Banda Koch"
 ITA_banda_koch_desc:0 "Moderní válka je často záležitostí celých národů ve válce. To znamená, že frontová linie již není jediným místem, kde dochází k bojům. Musíme být také připraveni zajistit naše komunikační linie pomocí bojových jednotek."
 ITA_battaglioni_d_assalto:0 "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc:1 "Naši Černé košile stojí v hrdé tradici útočných skupin Velké války. Integrací je do naší armády dáme silný útočný potenciál během boje."
 ITA_battaglioni_d_assalto_tt:1 "Odemkne podporu batalionu §Y$blackshirt_assault_battalion$§!."
 ITA_battaglioni_m:0 "Battaglioni M"
 ITA_battaglioni_m_desc:1 "Potřebujeme nové elitní jednotky, abychom udrželi útok nepřítele. Musíme transformovat a posílit bataliony Camicie Nere, které se v boji osvědčily, a použít tyto jednotky k posílení nejslabších míst v našich frontových liniích a odtlačit nepřítele zpět tam, odkud přišel."
 ITA_battaglioni_m_re_battaglioni_d_assalto_tt:1 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_militia_max_org_factor$: §G+5.00%§! \n$modifier_army_sub_unit_militia_defence_factor$: §G+5.00%§! \n$modifier_army_sub_unit_blackshirt_assault_battalion_defence_factor$: §G+5.00%§! \n$modifier_army_sub_unit_blackshirt_assault_battalion_attack_factor$: §G+5.00%§! \n\n"
 ITA_battaglioni_m_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_militia_max_org_factor$: §G+5.00%§! \n$modifier_army_sub_unit_militia_defence_factor$: §G+5.00%§! \n§Y$blackshirt_assault_battalion$s§! bude rovněž vylepšeno po dokončení zaměření §Y$ITA_battaglioni_d_assalto$§!.\n\n"
 ITA_befriend_greece:0 "Přátelit se s Řeckem"
 ITA_befriend_greece_desc:1 "$ITA_greece_friend_desc$"
 ITA_befriend_japan:0 "Přátelit se s Japonskem"
 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_befriend_portugal:0 "Přátelit se s Portugalskem"
 ITA_befriend_portugal_desc:1 "$ITA_portugal_friend_desc$"
 ITA_befriend_turkey:0 "Přátelit se s Tureckem"
 ITA_befriend_turkey_desc:1 "$ITA_turkey_friend_desc$"
 ITA_believe_obey_fight:0 "Věřte, poslouchejte, bojujte"
 ITA_believe_obey_fight_desc:0 "Naše strana byla založena na jednoduchých principech. Zaprvé, že abychom se zmocnili moci, musíme věřit, že to je možné. Zadruhé, abychom se zmocnili moci, musíme poslouchat ty, kteří jsou u moci. A zatřetí, abychom se zmocnili moci, musíme bojovat. A uchopit moc je jediným pravým účelem jakéhokoli politického hnutí, které si zaslouží své jméno."
 ITA_believe_obey_fight_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+10%§! \n\n"
 ITA_bend_the_bars:0 "Ohni tyč"
 ITA_bend_the_bars_desc:1 "Itálie se ocitá podvázána ve vězení, které vytvořili Britové po Velké válce, a čím více populární a mocná Itálie se stává, tím více bude trpět ze svého uvěznění. Je čas ohnout tyče toho vězení a expandovat italskou kontrolu."
 ITA_bersaglieri:0 "Bersaglieri"
 ITA_bersaglieri_desc:0 "Bersaglieri, naše elitní lehká pěchota, se dlouho proslavila v bitvách. Ačkoli budoucnost války může být mechanizovaná, kvalita jednotlivého vojáka bude stále rozhodujícím faktorem."
 ITA_bersaglieri_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_SPECIAL_FORCES_ATTACK_FACTOR$: §G+3.0%§! \n$MODIFIER_SPECIAL_FORCES_DEFENCE_FACTOR$: §G+3.0%§! \n$MODIFIER_SPECIAL_FORCES_CAP$: §G+5.0%§! \n\n"
 ITA_blackshirt_loyalty:0 "Získat Loajalitu Černých Košil"
 ITA_blackshirt_loyalty_desc:0 "Černé košile dlouho zaujímaly zvláštní místo v italském fašismu, a pokud chceme vzbudit inspiraci v obyvatelstvu, měli bychom získat loajalitu této organizace. Byli by neocenitelní při šíření božského vnímání slavného nového Duce mezi ozbrojenými silami - a dál."
 ITA_blackshirts_div_cap_12_tt:0 "Uprav šablonu cap §YCamicie Nere§! o §G+12§!."
 ITA_blackshirts_div_cap_8_tt:0 "Upravit šablonu kapacity §YCamicie Nere§! podle §G+8§!."
 ITA_bomber_designs:0 "Návrhy bombardérů."
 ITA_bomber_designs_desc:1 "S novými návrhy našich bombardérů bude naše letectvo schopno podporovat naše síly na zemi a na moři, přičemž ohrožuje nepřátelské jednotky a jejich zásobovací trasy."
 ITA_boost_the_grand_council_of_fascism:0 "Posílit Velkou radu fašismu"
 ITA_boost_the_grand_council_of_fascism_desc:0 "Benito Mussolini udělal pro Itálii mnoho, ale nakonec je přece jenom jenom mužem. Pokud by se kdy dostal z cesty, Velká rada fašismu bude tam, aby jej zastavila."
 ITA_boost_the_grand_council_of_fascism_missiolinis_tt:0 "\nOdemkne možnost pro Velkou radu fašismu nahradit misi vydanou Mussolinim novou."
 ITA_bop_will_shift:0 "§YBalance of Power§! se přesune ve prospěch vůdce země."
 ITA_brescia_small_arms_industry:0 "Průmysl malých zbraní v Brescii"
 ITA_brescia_small_arms_industry_desc:0 "Italské malé zbraně jsou po celém světě známé svou vysokou kvalitou. Ale musíme se také ujistit, že máme dostatečné množství nejmodernějších typů zbraní, pokud chceme zajistit, že naši vojáci dokážou porazit každého nepřítele na poli."
 ITA_bring_back_exiled_intellectuals:0 "Vrátit vyhoštěné intelektuály"
 ITA_bring_back_exiled_intellectuals_desc:1 "Fašistický režim donutil nespočet italských občanů do exilu, včetně velkých filozofů, intelektuálů a vědců. Je načase nabídnout všem těmto uprchlíkům příležitost vrátit se domů."
 ITA_bring_back_old_glories:0 "Navrátit staré slávy"
 ITA_bring_back_old_glories_desc:1 "Máme spoustu starých lodí v různých přístavech, které čekají na sešrotování. Někteří naši inženýři a námořní důstojníci tvrdí, že s několika úpravy bychom mohli tyto staré slávy opět uvést do provozu."
 ITA_bring_down_fascist_strongholds:0 "Srazit fašistické pevnosti"
 ITA_bring_down_fascist_strongholds_desc:1 "Vzhledem k kritické situaci v Evropě nemůžeme čekat, až agresivní fašistické mocnosti podniknou ofenzivu proti nám. Kdo udeří první, ten zasáhne nejlépe, takže zajistíme, abychom udeřili fašisty jako první a silně."
 ITA_bring_down_fascist_strongholds_tt:0 "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! získává válečný cíl proti jakékoli fašistické zemi v Evropě."
 ITA_by_blood_alone:0 "Jen krví"
 ITA_by_blood_alone_desc:1 "Díky moci naší armády a neomezenému fanatismu italských irredentistů loajálních našemu režimu, Itálie konečně zapíše svůj podpis do dějin, nejen jako pouhý sekundární herec, ale jako hlavní protagonista. \nKrev sama posouvá kola historie!"
 ITA_by_blood_alone_ra_tt:0 "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_SUPERIORITY_BONUS_IN_COMBAT$: §G+5.0%§! \n\n"
 ITA_by_blood_alone_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+5%§! \n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+5.0%§! \n\n"
 ITA_by_blood_alone_rm_tt:0 "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_MORALE_FACTOR$: §G+5.0%§! \n\n"
 ITA_cacciatorpediniere_di_scorta:0 "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc:0 "Jedním z hlavních úkolů [GetAppropriateRegiaMarinaNsName] je chránit námořní cesty mezi Itálií, Severní Afrikou a našimi středomořskými ostrovy. Budováním malých torpédoborců zaměřených na podvodní válku a efektivním školením posádek budeme lépe schopni udržovat tok zásob k našim jednotkám v zahraničí."
 ITA_caligulas_pride:0 "Caligulova hrdost"
 ITA_caligulas_pride_desc:1 "Přišel čas vyvinout největší válečné plavidlo, které kdy existovalo. Naši nejlepší námořní inženýři zdokonalovali design a testovali prototypy a nyní mají jistotu, že Neptunus se stane králem nejen Středomoří, ale i dál."
 ITA_caligulas_pride_military_industry_dm_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_caligulas_pride_dynamic_modifier_tt$ \n\n"
 ITA_cannot_release_pap_tt:1 "Nelze vydat §Y[PAP.GetNameDef]§! po dokončení tohoto zaměření."
 ITA_capo_supremo:0 "Capo Supremo."
 ITA_capo_supremo_desc:1 "Existuje pouze jedna osoba v Itálii, která je schopna přinést slávu a moc, které si naše velká národ zaslouží. Časy dekadentní monarchie jsou u konce, je čas, aby se náš energický Duce stal nejvyšším vůdcem Itálie."
 ITA_carica_di_isbuscenskij:0 "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc:0 "Někteří říkají, že dny koně a jezdce na bojišti jsou u konce. Že roli jízdy převzaly tanky a letadla. Ale mají pravdu - kůň nepotřebuje palivo, nepotřebuje pozemní posádku, nepotřebuje žádné náhradní díly kromě nového podkovy každý čas. To dává jízdě jasnou výhodu i na moderním bojišti."
 ITA_carica_di_isbuscenskij_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_cavalry_attack_factor$: §G+3.00%§! \n$modifier_army_sub_unit_cavalry_speed_factor$: §G+3.00%§! \n$modifier_unit_cavalry_design_cost_factor$: §G-25.00%§! \n$modifier_unit_camelry_design_cost_factor$: §G-25.00%§! \n\n"
 ITA_catholic_action:0 "Katolická akce"
 ITA_catholic_action_desc:1 "Naše katolická mládežnická organizace se ukazuje jako velmi účinný nástroj v odstraňování komunistů, propagaci principů katolické sociální spravedlnosti a nabírání nových nadšení do našich ozbrojených sil."
 ITA_catholic_action_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+10%§! \n\n"
 ITA_christian_democracy:0 "Křesťanská demokracie"
 ITA_christian_democracy_desc:1 "Křesťanská demokratická strana je konzervativní politická organizace středního spektra, vedená Alcidem de Gasperim, která si dokázala získat oblíbenost sjednocením křesťanských ideálů s myšlenkou svobody. Měli bychom jim umožnit vytvořit vládu, pokud zůstanou loajální monarchii."
 ITA_citta_dell_aria:0 "Città dell'Aria"
 ITA_citta_dell_aria_desc:0 "Naše výzkumné úsilí bylo dlouho rozptýleno do mnoha různých oblastí po celé zemi. To situaci sehrálo velice neefektivní. Měli bychom naše výzkumné úsilí zkombinovat a založit 'Vzdušné město', v němž by spolu mohli pracovat vědci a inženýři z mnoha různých oborů na vývoji nových generací letadel."
 ITA_citta_dell_aria_tt: "Pokud neexistují jiné §YExperimentální zařízení§! v §Y[2.GetName]§!, získáme §G1§! §YAerodynamické a avionické zařízení§! v §Y[2.GetName]§!."
 ITA_claims_on_turkey_bba:0 "Nároky na Turecko"
 ITA_claims_on_turkey_bba_desc:1 "$ITA_claims_on_turkey_desc$"
 ITA_comandante_diavolo:0 "Comandante Diavolo"
 ITA_comandante_diavolo_create_units_tt:0 "\nVytvořit §Y[ROOT.GetFlag][ROOT.GetAdjective]§! neregulární jednotky v vlastněných a ovládaných koloniích:"
 ITA_comandante_diavolo_desc:0 "Během naší doby dobytí Eritrey a ve válce v Etiopii jsme často zažívali rychlost a vytrvalost místních jezdců. Po boji s nimi můžeme hodně získat, pokud je dostaneme na naši stranu, a podnikavý mladý důstojník by se mohl stát naším vlastním 'Démonem Velitelem'."
 ITA_comandante_diavolo_eritrea_tt:0 "Vytvořit §Y1 $irregular_infantry$ divizi§! a §Y2 $cavalry$ divize§!."
 ITA_comandante_diavolo_ethiopia_tt:0 "Vytvořte §Y1 $irregular_infantry$ divizi§!, §Y1 $cavalry$ divizi§! a §Y1 $camelry$ divizi§!."
 ITA_comandante_diavolo_libya_tt:0 "Vytvořit §Y2 $cavalry$ divize§! a §Y1 $camelry$ divizi§!."
 ITA_comandante_diavolo_somalia_tt:0 "Vytvořit §Y2 $irregular_infantry$ divize§! a §Y1 $cavalry$ divizi§!."
 ITA_combined_land_and_air_warfare:0 "Kombinovaný pozemní a vzdušný boj"
 ITA_combined_land_and_air_warfare_desc:0 "Máme-li, že Regia Aeronautica pomůže Regio Esercito, prokázalo to schopnosti italské armády, ale stále existuje prostor pro pokrok! Prohlubování této spolupráce by zdevastovalo naše nepřátele na bojišti a přineslo věčnou slávu Itálii!"
 ITA_combined_land_and_air_warfare_ra_tt:0 "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_MISSION_EFFICIENCY$: §G+5%§! \n$MODIFIER_AIR_CAS_PRESENT_FACTOR$: §G+5.00%§! \n\n"
 ITA_combined_land_and_air_warfare_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_ORG$: §G+5.0%§! \n$MODIFIERS_ARMY_ARMOR_ATTACK_FACTOR$: §G+5.0%§! \n\n"
 ITA_combined_research_effort:0 "Kombinované výzkumné úsilí"
 ITA_combined_research_effort_desc:1 "Technologický pokrok je zásadní, pokud chceme, aby naše ozbrojené síly měly moderní vybavení, se kterým budou čelit našim nepřátelům. Musíme spolupracovat se svými spojenci, abychom zajistili, že budeme udržovat stálý vědecký pokrok, zejména v oblasti vojenství."
 ITA_common_ground:0 "Společný Základ"
 ITA_common_ground_advisors_tt:0 "Odemkne poradce z jiných antifasistických skupin."
 ITA_common_ground_bop_tt:0 "§Y$ITA_power_balance$§! se posune §Y15%§! směrem k §YOpposing Faction§!."
 ITA_common_ground_desc:1 "Musíme se zbavit rozdílů s jinými politickými skupinami, s nimiž ve skutečnosti sdílíme stejné cíle. Je načase pracovat společně na tom, abychom vedli nový italský stát k pokroku."
 ITA_compagnie_auto_avio_sahariane:0 "Rozšiřte Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc:0 "Auto-saharské firmy v Libyi se ukázaly být velmi efektivní, když byly spojeny s vlastními průzkumnými letadly. Rozšíření tohoto designu by mělo učinit naše síly ještě impozantnějšími a vzbudit ve našich nepřátelích strach Boží!"
 ITA_compagnie_auto_avio_sahariane_ra_tt:0 "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_INTERCEPT_EFFICIENCY$: §G+5%§!\n$MODIFIER_GROUND_ATTACK_FACTOR$: §G+5.0%§! \n\n"
 ITA_compagnie_auto_avio_sahariane_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ORG_LOSS_WHEN_MOVING$: §G-5.0%§! \n$MODIFIER_OUT_OF_SUPPLY_FACTOR$: §G-5.0%§! \n\n"
 ITA_condemn_colonialism:0 "Odsoudit kolonialismus"
 ITA_condemn_colonialism_desc:1 "Je čas odsoudit koloniální způsoby a vyzvat evropské mocnosti, které utiskují africké národy nespočet let, a pokud na to přijde, budeme proti nim bojovat pro dobro afrického lidu."
 ITA_condemn_colonialism_tt:0 "§YKaždá ne-souhlasící země s koloniemi v Africe§! dostane událost, aby uvolnila své kolonie nebo trpěla následky místních povstání."
 ITA_consolidate_power:0 "Konsolidovat moc"
 ITA_consolidate_power_desc:0 "Naše kontrola nad stranou a celou zemí zůstává slabá. Musíme konsolidovat to, co máme, a posílit náš režim tím, že ukážeme veřejnosti, že jsme silní a spolehliví jako nikdy předtím!"
 ITA_conspiracies_in_the_shadows:0 "Konspirace ve Stínech"
 ITA_conspiracies_in_the_shadows_desc:0 "Šeptání v chodbách moci čím dál více vyjadřuje nespokojenost s Mussolinim. Jsou tkaní spiknutí a vytvářeny aliance mezi lidmi, kteří obvykle mají málo společného. Čas na změnu se rychle blíží."
 ITA_convene_the_grand_council:0 "Svolání Velké rady"
 ITA_convene_the_grand_council_desc:0 "Musíme svolat Velkou radu fašismu, abychom prodiskutovali, co udělat s Mussolinim. Jeho poslední výprava do Etiopie a neochota sdílet moc nebo odpovědnost zanechala mnohé zpochybňující jeho schopnosti jako vůdce. Svou zemi sloužil dobře a je pravou tváří fašismu, ale možná je čas na nové vedení…"
 ITA_cooperate_with_moderates:0 "Spolupracovat s umírněnými"
 ITA_cooperate_with_moderates_desc:1 "Není důvod nespolupracovat s méně radikálními prvky bývalého fašistického režimu. Jsou zde velmi schopní lidé, kteří by mohli pomoci posunout tento obnovený italský stát vpřed."
 ITA_cooperate_with_the_mafia:0 "Spolupracovat s mafií"
 ITA_cooperate_with_the_mafia_desc:1 "Mafie, které se rozšířily během občanské války, mohou představovat příležitost k zlepšení výkonu soukromých a státních podniků na svých územích, pokud jsme ochotni poskytnout jim určité povolení a úlevy."
 ITA_cooperate_with_the_mafia_dm_tt:0 "\nKaždý kontrolovaný stát s modifikátorem '§Y$ITA_mafia_on_the_rise$§!':"
 ITA_cooperation_programs:0 "Programy spolupráce."
 ITA_cooperation_programs_deal_sweden_tt:0 "([ROOT.GetFlag]§Y[ROOT.GetName]§!): Převody §Y2 Curtatone-Class Destroyers§! a §Y2 Maestrale-Class Destroyers§! do [SWE.GetFlag]§Y[SWE.GetName]§!."
 ITA_cooperation_programs_decisions_tt:0 "Odemkne §Y$ITA_naval_cooperation_programs_dec_cat$§! rozhodnutí o spolupráci s italskými spojenci a jejich námořnictvy."
 ITA_cooperation_programs_desc:0 "Naše robustní loděnice a průmysl zbrojení mají nedávnou historii výroby válečných lodí pro jiné národy, jako jsou destruktory třídy Hydra pro Řecko, nebo pomoci s návrhem, jako je ten poskytnutý SSSR pro jejich lodě Projektu 7. Hledání podobných příležitostí by mohlo pomoci dále rozvíjet naši průmyslovou základnu pro zkoušky, které nás čekají."
 ITA_cooperatives_for_intensive_exploitation:0 "Korporace pro intenzivní využívání"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "Afrika je bohatý kontinent s velkými zásobami zdrojů, měli bychom investovat do zlepšení našich způsobů, jak tyto zásoby maximálně využít."
 ITA_cooperatives_for_intensive_exploitation_tt:0 "§YRůst shody§!, §YMístní zásobování§! a §YMístní zdroje§! budou zvýšeny ve §YeVERY vlastněném a kontrolovaném státě v Africe, který generuje zdroje§!."
 ITA_corpo_di_truppe_volontarie:0 "Corpo di Truppe Volontarie"
 ITA_corpo_di_truppe_volontarie_desc:1 "$ITA_support_nationalist_spain_desc$"
 ITA_corpo_volontari_della_liberta:0 "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc:1 "Národní osvobozenecký výbor je odhodlán posílit naši strukturu vojenské koordinace, Corpo Volontari della Libertà, aby efektivně spravoval a koordinoval větší množství partyzánů a ozbrojených sil."
 ITA_corpo_volontari_della_liberta_spawn_divs_capital_tt:0 "Vytvořit §Y2 $infantry$§! divize v §Y[THIS.GetName]§!. \n\n"
 ITA_corpo_volontari_della_liberta_spawn_divs_tt:0 "Vytvořit §Y2 $militia$§! divize až ve §Y5 plně kontrolovaných jaderných státech§!. \n\n"
 ITA_cruiser_submarines:0 "Křižníková Ponorka"
 ITA_cruiser_submarines_desc:0 "Abychom zaútočili na námořní cesty nepřátel, které leží mimo Středozemní moře, potřebujeme dlouhodosahové ponorky, které mohou procházet oceány. Další podpora našemu rozsáhlému programu ponorek po WW1, založenému většinou na práci inženýrů Cavalliniho a Bernardise, nám pomůže toho dosáhnout."
 ITA_crush_opposition:0 "Rozdrtit Opozici"
 ITA_crush_opposition_bop_tt:0 "§Y$ITA_grand_council$§! už nebude moci svrhnout současného vůdce nebo zahájit občanskou válku v §Y[ROOT.GetFlag][ROOT.GetNameDef]§! skrze §Yrovnováhu moci§!."
 ITA_crush_opposition_desc:1 "Stále existuje mnoho příznivců starého fašistického režimu, kteří se postavili proti našim politikám a brání práci naší nové vlády. Nyní nastal čas s nimi skoncovat."
 ITA_crush_the_mafia:0 "Rozdrtit mafii"
 ITA_crush_the_mafia_desc:1 "Mafie a četné gangy pašeráků, vyděračů a zločinců se znovu objevily během občanské války. Je naší povinností vůči italskému lidu je vykořenit a obnovit bezpečnost a stabilitu v zemi."
 ITA_culto_del_duce:0 "Kulturní kult Duce"
 ITA_culto_del_duce_desc:0 "Benito Mussolini, dobyvatel Afriky, pomstitel Adwy, je bezpochyby nejdůležitějším italským státníkem od dob římských císařů. On je absolutním vrcholem mužnosti, zcela bez strachu. Musíme zajistit, aby každý Ital věděl, že by se měl navždy snažit stát se co nejvíce podobným Mussolinimu."
 ITA_decima_flottiglia_mas:0 "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc:0 "Teseo Tesei a Elios Toschi z Genio Navale navrhli samohybnou torpédu, která může být použita k infiltraci nepřátelských přístavů - financováním vývoje této a dalších jedinečných zbraní a výcvikem jednotky speciálních operací pro jejich použití, možná budeme schopni dosáhnout dramatických a nečekaných vítězství nad našimi nepřáteli."
 ITA_decima_flottiglia_mas_rm_tt:0 "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_SUB_RETREAT_SPEED$: §G+5%§! \n$MODIFIER_CONVOY_RAIDING_EFFICIENCY_FACTOR$: §G+2.00%§! \n$MODIFIER_NAVAL_CRITICAL_SCORE_CHANCE_FACTOR$: §G+2.00%§! \n\n"
 ITA_defeat_in_ethiopia_flag:0 "[ITA.GetNameDefCap] byl poražen v [ETH.GetNameDef]"
 ITA_defend_the_land:0 "Chránit zem"
 ITA_defend_the_land_desc:1 "Sovětský svaz a jeho politika selhaly proletariát a marxistickou ideologii. Italský lid si zvolí svou vlastní cestu k socialismu, cestu plnou překážek a hrozeb, které budeme muset překonat, ale doufejme, že také s druhy a spojenci, kteří si budou navzájem pomáhat."
 ITA_defend_the_land_faction_tt:0 "Získává událost §Y'[ROOT.GetName] vyzývá nás k $ITA_united_socialist_front$'§!."
 ITA_defend_the_land_invite_tt:0 "§YKaždá nezávislá komunistická země, která není součástí frakce§! bude pozvána do §Y$ITA_united_socialist_front$§!."
 ITA_defense_against_capitalism:0 "Obrana proti kapitalismu"
 ITA_defense_against_capitalism_desc:1 "Fašismus je náš první a největší ideologický nepřítel, nicméně to není jediný. Kapitálisté představují hrozné nebezpečí pro naši zemi a pro proletářskou revoluci. Musíme být připraveni čelit jim."
 ITA_defense_against_capitalism_ws_tt:0 "\nZískává §G2.00%§! Základní podporu války za každého demokratického souseda (maximálně §Y+10.00%§!).\n\n"
 ITA_defy_the_duce:0 "Postavit se proti Duce"
 ITA_defy_the_duce_desc:1 "Nastal čas povstat proti fašistickému režimu a vymýtit mor, který představuje pro italský lid. \nPracující a rolníci Itálie, do zbraně!"
 ITA_demand_balearic_islands_bba:0 "Požadujte Baleárské ostrovy"
 ITA_demand_balearic_islands_bba_desc:1 "$ITA_demand_balearic_islands_desc$"
 ITA_demand_ticino:0 "Požadujte Ticino"
 ITA_demand_ticino_desc:0 "Horský stát Švýcarsko skrývá mnoho různých etnicit, ale mezi nimi jsou Italové, kteří se většinou nacházejí v jižních kantonech země, jako je Ticino. Abychom zajistili velký italský stát, musíme zajistit, že všichni naši lidé mohou žít v jedné zemi."
 ITA_democratic_king:0 "Demokratický král"
 ITA_democratic_king_desc:1 "Nastal čas, aby italská monarchie učinila krok vpřed k demokratičtějšímu státu, přičemž si zachová postavu krále jako hlavního vůdce."
 ITA_depose_mussolini:0 "Svrhnout Mussoliniho"
 ITA_depose_mussolini_desc:0 "Čas přišel zbavit Mussoliniho moci! Ukázal se jako neschopný vůdce, který táhl naši milovanou Itálii skrze mnohé zbytečné těžkosti a zkoušel její odolnost až za hranice. Ačkoli jeho stín může po nějakou dobu na nás dohlížet, Itálie a její lid zvítězí!"
 ITA_deus_vult:0 "Deus Vult"
 ITA_deus_vult_desc:1 "Katolická církev byla po staletí světlem naděje a stability v Evropě, a když čelíme temným časům, musíme se znovu stát tímto světlem. \nBůh to chce!"
 ITA_devaluate_the_lire:0 "Devalvovat líru"
 ITA_devaluate_the_lire_desc:1 "Válka byla mnohem nákladnější, než jsme si přáli. Naše ekonomika se potýká s následky. Devalvovaní naší měny učiní naše produkty konkurenceschopnějšími na mezinárodním trhu, ale ztíží život průměrnému Italovi - nezbytná oběť, kterou rádi podstoupí."
 ITA_develop_eritrea:0 "Rozvinout Eritreu"
 ITA_develop_eritrea_desc:0 "Eritrea je naši nejstarší kolonií na africkém kontinentu a snadno jedna z nejcennějších. Díky výborné strategické pozici ji můžeme snadno vybudovat, aby se stala základním kamenem našeho kolonialismu."
 ITA_develop_ethiopia:0 "Rozvinout Etiopii"
 ITA_develop_ethiopia_desc:0 "Neústupní Etiopané nás dlouho vzdorovali a ponížili. Nyní, když konečně poklekli, můžeme jejich zemi rozvíjet a ukázat jim, že naše invaze byla pro jejich vlastní dobro."
 ITA_develop_ethiopia_tt:0 "Přidává §Y1 $infrastructure$§! a §G1§! stavěcí slot až do §Y3§! [ETH.GetAdjective] států ovládaných §Y[ROOT.GetFlag][ROOT.GetNameDef]§! nebo §Y[ROOT.GetAdjective] subjektem§!."
 ITA_develop_libya:0 "Rozvíjejte Libyi"
 ITA_develop_libya_desc:0 "Libye je naší nejbližší kolonií a má nejvyšší potenciál. Než můžeme začít sklízet plné výhody naší dlouhé a těžké práce při pacifikaci této oblasti, musíme zlepšit její infrastrukturu."
 ITA_develop_libya_tt:0 "Přidává §Y1 $infrastructure$§! a §G1§! stavební slot v až §Y3§! [LBA.GetAdjective] státech ovládaných §Y[ROOT.GetFlag][ROOT.GetNameDef]§! nebo §Y[ROOT.GetAdjective] subjektem§!."
 ITA_develop_somaliland:0 "Rozvíjet Somaliland"
 ITA_develop_somaliland_desc:0 "Na první pohled se region na Rohu Afriky nezdá mít velký ekonomický nebo strategický potenciál. Ale s několika dobře umístěnými investicemi můžeme tuto oblast proměnit v základnu pro další pokroky do Indického oceánu."
 ITA_devotion:0 "Oddanost."
 ITA_devotion_desc:0 "Italský národ dluží Mussolinimu velký dluh. On, skrze ryzí vůli, zlepšil je ve všech významných ohledech. Jsou odvážnější, bohatší, morálně ucelenější lidé. To nejmenší, co mohou Italové udělat na oplátku, je poděkovat a následovat jeho pokyny."
 ITA_dino_grandi_focus:0 "Dino Grandi"
 ITA_dino_grandi_focus_desc:0 "Potřebujeme někoho, kdo je diplomaticky zdatný a nebojí se reorganizovat staré instituce, pokud máme prospět. Dino Grandi sloužil jako ministr zahraničí a reformoval diplomatické obory, otevřel je i ostatním lidem než jen šlechticům. Nebude se zdráhat provést nezbytné reformy a posunout Itálii do nové a jasné budoucnosti!"
 ITA_disband_the_blackshirts:0 "Rozpuštění Černých košil"
 ITA_disband_the_blackshirts_desc:1 "Černé košile jsou velmi nebezpečná organizace sloužící fašismu, a proto je čas, aby zmizely, jak to udělala jejich fašistická režim. Okamžitě rozpustíme všechny aktivní jednotky."
 ITA_diving_bombers:0 "Dopadající bombardéry"
 ITA_diving_bombers_desc:0 "Téma Blízké vzdušné podpory získalo značnou důležitost v armádních kruzích. Zatímco letadla byla dlouho používána k shazování bomb, zdá se, že několik zemí začalo vyvíjet specializovaná letadla, která mohou umístit bombu s bezkonkurenční přesností tím, že se potopí z vysoké nadmořské výšky. Zatímco náš průmysl by patrně byl schopen takové letadlo včas vyprodukovat, existují jiné země, které mají návrhy pro tento konkrétní účel."
 ITA_divino_duce:0 "Divino Duce"
 ITA_divino_duce_desc:0 "Co se ukazuje, je vliv jediné osoby na zemi a jejím lidu. Možná je to něco, co můžeme využít a přizpůsobit. Využitím našich státních kanálů můžeme propagovat našeho nového Duce jako silného a schopného vůdce, který může sjednotit Itálii. Dáme lidem někoho, v koho mohou věřit - někoho božského, do koho mohou vložit svou víru!"
 ITA_divisioni_alpine:0 "Divisioni Alpine"
 ITA_divisioni_alpine_desc:0 "Naše vzpomínka na Velkou válku navždy zahrnuje brutální boje na vysokých Alpách. Pokud budeme muset znovu bránit naši zemi proti cizí invazi, určitě nastane ze severu a bude vyžadovat další boje v nepříjemném horském terénu. Musíme mít vojáky schopné účinně bojovat v tomto terénu."
 ITA_divisioni_alpine_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_SPECIAL_FORCES_CAP$: §G+2.0%§! \n$modifier_army_sub_unit_mountaineers_defence_factor$: §G+3.00%§! \n$modifier_army_sub_unit_mountaineers_max_org_factor$: §G+5.00%§! \n\n"
 ITA_economic_reforms:0 "Ekonomické reformy."
 ITA_economic_reforms_desc:0 "Ekonomika většinou stagnovala pod starým režimem, ale s oživeným Partito Nazionale Fascista jsme více než připraveni čelit této zásadní úloze! Nyní máme svobodu jmenovat kompetentní lidi, kteří jsou kvalifikováni revitalizovat ekonomiku."
 ITA_economic_reforms_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2.5%§! \n$modifier_production_speed_arms_factory_factor$: §G+5.00%§! \n$modifier_production_speed_industrial_complex_factor$: §G+5.00%§! \n\n"
 ITA_empower_the_carabinieri:0 "Posílit Carabinieri"
 ITA_empower_the_carabinieri_desc:1 "Carabinieri hrají klíčovou roli při odhalování mafiánů a zachování pokoje a bezpečnosti v zemi. Je čas posílit tuto policejní sílu a umožnit jim vykonávat další úkoly."
 ITA_empower_the_unions:0 "Posilnit Svazy"
 ITA_empower_the_unions_desc:1 "V italské proletářské třídě existuje velký potenciál. Musíme zajistit, aby odborové svazy měly prostředky a autoritu k regulaci a optimalizaci pracovní síly naší země."
 ITA_empower_the_unions_military_industry_dm_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n\n"
 ITA_end_fiat_ansaldo_duopoly:0 "Konec Fiat-Ansaldo duopolu"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "Náš strojírenský a motorický sektor již dlouho dominuje dvěma společnostmi: Fiat a Ansaldo. Ačkoliv jsou tyto dvě společnosti naprosto světové inženýrské firmy, nějak to omezilo růst, protože žádní konkurenti nemohou na trhu přežít. Měli bychom rozbít tento duopol, pokud chceme mít zdravý inženýrský sektor v dlouhodobém horizontu."
 ITA_end_fiat_ansaldo_duopoly_heavy_templates_tt:0 "\nJakmile bude prozkoumána technologie §Y$improved_heavy_tank_chassis$§!:\n"
 ITA_end_fiat_ansaldo_duopoly_medium_templates_tt:0 "\nJakmile budou §Y$improved_medium_tank_chassis$§! technologie zkoumány:\n"
 ITA_end_fiat_ansaldo_duopoly_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$armor_research$: §G+15%§! \n$infantry_weapons_research$: §G+15%§! \n$artillery_research$: §G+15%§! \n$air_equipment_research$: §G+15%§! \n$naval_equipment_research$: §G+15%§! \n$MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G-10.00%§! \n\n"
 ITA_enlist_the_bashkimi_kombetar:0 "Zapsat Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "Existuje mnoho občanů z Albánie, kteří jsou nakloněni naší vládě a ideologii a přejí si vstoupit do jednotek Červených košil. Měli bychom vytvořit novou složku našich dobrovolnických milicí, ve které organizujeme nové jednotky složené z těchto nováčků."
 ITA_enlist_the_bashkimi_kombetar_spawn_divs_tt:0 "Vytvořte §Y4 Camicie Rosse§! divize v §Y[THIS.GetName]§!."
 ITA_ethiopian_railways:0 "Etiopské železnice"
 ITA_ethiopian_railways_desc:0 "Nepříliš rozvinutá etiopská železniční síť brání ekonomickému rozvoji kolonie. Posláním italských odborníků můžeme rychle přivést naši železniční síť na italskou úroveň a zajistit, že vlaky vždy jezdí včas kdekoli v impériu."
 ITA_ethiopian_war_logistics_bba:0 "Etiopské válečné logistika"
 ITA_ethiopian_war_logistics_bba_desc:0 "Z nedostatku pokroku v Etiopii se stává jasné, že jsme podcenili kolik zásob moderní armáda opravdu potřebuje. Musíme věnovat úsilí zlepšení silnic a přístavů v našich držbách ve východní Africe, abychom zajistili, že potřebné zásoby dorazí na frontu."
 ITA_european_democracies:0 "Evropské demokracie"
 ITA_european_democracies_bonus_per_ally_tt:0 "\nZískává §G+2.00%§! stabilitu a §G+25§! politickou moc na každou nezávislou demokratickou zemi ve frakci [ROOT.GetName] (maximálně §Y+10.00%§! stabilita a §Y+125§! politická moc).\n\n"
 ITA_european_democracies_desc:1 "Musíme pokračovat v našich politikách solidarity a spolupráce mezi demokratickými evropskými zeměmi. Prostřednictvím diplomacie můžeme vytvořit silný spojenec schopný čelit jakékoli další."
 ITA_european_democracies_tt:0 "§YEvropské země§! budou více nakloněny akceptovat diplomatické žádosti od Itálie."
 ITA_expand_foggia_farm_fields:0 "Rozšířit pole farmy Foggia"
 ITA_expand_foggia_farm_fields_desc:0 "Region Foggia dlouho působil jako obilnice, která živila celou Itálii. Když válka začíná, budeme muset do armády povolat mnoho mužů, kteří pracují na polích. Musíme modernizovat a rozšířit zemědělství v oblasti, pokud chceme udržet naši populaci živou."
 ITA_expand_intelligence_services:0 "Rozšířit zpravodajské služby."
 ITA_expand_intelligence_services_desc:1 "V této nové éře je znalost moc. Musíme rozšířit naše různé zpravodajské složky, abychom zajistili, že budeme schopni konkurovat zahraničním tajným službám."
 ITA_expand_national_universities:0 "Rozšířit národní univerzity"
 ITA_expand_national_universities_desc:0 "Pro technologicky vyspělý národ, jako je náš, je vždy potřeba více inženýrů. Identifikovali jsme naše univerzity jako největší úzké místo pro vzdělávání dostatečného počtu nových odborníků, aby naše země zůstala konkurenceschopná."
 ITA_expand_naval_facilities:0 "Rozšířit námořní zařízení"
 ITA_expand_naval_facilities_desc:0 "Prvotřídní námořnictvo nepotřebuje jen silnou bitevní flotilu, ale také přístavy a loděnice, které ji podpoří. Investováním do naší námořní infrastruktury naše námořnictvo získá základny a kapacitu pro výstavbu a opravy, které potřebuje, když vypukne válka."
 ITA_expand_naval_intelligence:0 "Rozšířit námořní zpravodajství"
 ITA_expand_naval_intelligence_desc:0 "Italská signální rozvědka již léta funguje na malém rozpočtu, spolehnutá na značné talenty Giorgia Verità Poeta a Luigiho Doniniho, ale to nás může dovést daleko. Poskytnutím více personálu a nábor nových talentů, jako je poručík Eliso Porto, máme lepší šanci rozluštit kódy nepřátel a zjistit polohu jejich sil."
 ITA_expand_naval_intelligence_rm_tt:0 "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_DECRYPTION$: §G+5.00%§! \n$MODIFIER_NAVY_INTEL_FACTOR$: §G+10.00%§! \n\n"
 ITA_expand_rome_flying_school:0 "Rozšířit Leteckou školu v Římě"
 ITA_expand_rome_flying_school_desc:0 "S rostoucí složitostí moderních letadel přichází i zvýšené riziko nehod, pokud piloti nejsou dostatečně vycvičeni. Musíme zajistit, aby naše letecké školy udržely krok s technickým vývojem, pokud jde o kvalitu výcviku, a také se přizpůsobily poptávce po nových pilotech způsobenou expanzí naší armády."
 ITA_expand_rome_flying_school_ra_tt:0 "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_ACE_GENERATION_CHANCE$: §G+5.00%§! \n$MODIFIER_AIR_TRAINING_XP_FACTOR$: §G+5%§! \n$MODIFIER_AIR_NIGHT_PENALTY$: §G-10.00%§! \n$MODIFIER_AIR_WEATHER_PENALTY$: §G-10.00%§! \n\n"
 ITA_expand_the_royal_guard:0 "Rozšířit královskou gardu"
 ITA_expand_the_royal_guard_desc:1 "Posílíme a rozšíříme korpus královské gardy, abychom měli spolehlivé jednotky loajální italské monarchii, schopné plnit různé role v jakékoliv vojenské operaci, pokud to bude potřeba."
 ITA_expand_the_royal_guard_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_cavalry_defence_factor$: §G+5.00%§! \n\n"
 ITA_expanded_corporatism:0 "Rozšířený korporativismus"
 ITA_expanded_corporatism_desc:0 "Korporační systém je základní myšlenka fašismu a je něco, co bychom měli implementovat ve všech našich nově získaných teritoriích co nejvíce. Abychom to udělali, musíme však spoléhat na místní elity a talenty a otevřít dveře pro pokrok ve fašistické hierarchii. To je snadný způsob, jak vštípit loajalitu a efektivitu v naší nové nadvládě."
 ITA_expanded_corporatism_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G-5.00%§! \n\n"
 ITA_expanded_corporatism_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_arms_factory_factor$: §G+5.00%§! \n$modifier_production_speed_industrial_complex_factor$: §G+5.00%§! \n\n"
 ITA_extraction_industry:0 "Průmysl těžby"
 ITA_extraction_industry_desc:1 "Musíme rozšířit náš průmysl těžby zdrojů, abychom splnili poptávku po našich výrobních linkách. Nemůžeme dovolit, aby nedostatek surovin ohrozil naši vojenskou výrobu."
 ITA_extraction_industry_iri_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_LOCAL_RESOURCES_FACTOR$: §G+10.00%§! \n\n"
 ITA_extraction_industry_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G-15.00%§! \n\n"
 ITA_extraction_industry_oil_tt:0 "\nPřidává výrobu §Y2§!£resources_strip|1 ve všech plně kontrolovaných státech, které již produkují ropu."
 ITA_fanti_dell_aria:0 "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Krvavý standoff fronty Isonzo během Velké války nás donutil k frontálním útokům proti dobře připravenému nepříteli. Jediným způsobem, jak dosáhnout proražení, bylo překročit no man's land a vzít nepřátelský zákop. Moderní letadla mohou rychle přepravit skupinu vojáků daleko do zadních oblastí nepřítele. Přistáním padákem mohou získat strategické cíle, aby destabilizovali frontovou linii nepřítele."
 ITA_fanti_dell_aria_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_SPECIAL_FORCES_CAP$: §G+2.0%§! \n$MODIFIER_SPECIAL_FORCES_OUT_OF_SUPPLY_FACTOR$: §G-10.00%§! \n$modifier_army_sub_unit_paratrooper_max_org_factor$: §G+5.00%§! \n\n"
 ITA_fanti_dell_aria_spawn_divs_libya_tt:0 "Vytvořit §Y1 Parašutistickou§! divizi v §Y[THIS.GetName]§!."
 ITA_fanti_dell_aria_spawn_divs_tt:0 "Vytvořit §Y3 Parašutistické§! divize v §Y[THIS.GetName]§!."
 ITA_ferrea_mole_ferreo_cuore:0 "Ferrea Mole Ferreo Cuore."
 ITA_ferrea_mole_ferreo_cuore_desc:0 "Naše tankové sbory budou určitě vyžadovány k neobyčejným vojenským činům. Pro to nebude stačit pouze řídit železné trupy, musí mít také Srdce železa."
 ITA_ferrea_mole_ferreo_cuore_heavy_tempaltes_tt:0 "\nJakmile bude prozkoumána technologie §Y$advanced_heavy_tank_chassis$§!:\n"
 ITA_ferrea_mole_ferreo_cuore_medium_tempaltes_tt:0 "\nJakmile bude prozkoumáno §Y$advanced_medium_tank_chassis$§! technologie:\n"
 ITA_ferrea_mole_ferreo_cuore_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_ferrea_mole_ferreo_cuore_dynamic_modifier_tt$ \n\n"
 ITA_fighter_designs:0 "Designy Stíhaček"
 ITA_fighter_designs_desc:1 "Stíhače jsou páteří každého vzdušného vojenského síly. Musíme zajistit, aby naše stíhací letadla měly prostředky k prosazení vzdušné nadvlády na obloze a chránily naše bombardéry na cestě k jejich cílům."
 ITA_fiocchi_munizioni:0 "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc:0 "Fiocchi dlouho zásobovalo naše ozbrojené síly vysoce kvalitní municí. Stabilní dodávky munice jsou vitální v nadcházejících válkách, a proto bychom měli zajistit, aby závody Fiocchi byly schopny splnit tento úkol."
 ITA_flotta_d_evasione:0 "Flotta d'Evasione"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "Dva náhodně vybraní admirálové získají vlastnost §Y$bold$§!: \n- $MODIFIER_NAVAL_SPEED$: §G+10%§! \n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5.00%§! \n\n"
 ITA_flotta_d_evasione_desc:0 "Itálie byla příliš dlouho spokojena se zúžením svých námořních ambicí na Středozemní a Rudé moře. Zasvěcením se 'Průlomové flotile' a stavbou lodí určených pro Atlantik a Indický oceán budeme schopni uplatnit náš vliv napříč oceány světa."
 ITA_flotta_d_evasione_dockyards_tt:1 "\nNěkteré státy v §YNorské Africe§!, §YZápadním pobřeží Iberského poloostrova§! a §YZápadním pobřeží Francie§! také budou mít §Y1 $dockyard$§! pokud jsou plně ovládány §Y[ROOT.GetFlag][ROOT.GetName]§! nebo jiným §Y[ROOT.GetAdjective] subjektem§!."
 ITA_focus_sh_tank_template_tt:0 "\nJakmile bude výzkum §Y$super_heavy_tank_chassis$§! dokončen:\n"
 ITA_follow_the_soviet_union:0 "Následujte Sovětský svaz"
 ITA_follow_the_soviet_union_desc:1 "Existuje jasná cesta k socialismu, která je již vyznačena Sovětským svazem, musíme jít touto cestou, pokud chceme, aby naše snahy o novou republiku měly slušnou šanci na úspěch a získat skutečný socialistický stát."
 ITA_foreign_affairs:0 "Zahraniční Záležitosti"
 ITA_foreign_affairs_desc:1 "Každá velmoc potřebuje stanovit jasné cíle zahraniční politiky a mít talentované lidi školené k provádění diplomacie tak, aby dosáhli těchto cílů."
 ITA_foreign_affairs_focus_lock_tt:0 "§RFokus §Y$ITA_unite_the_opposition$§! a §Y$ITA_defy_the_duce$§! budou zamknuty po dokončení tohoto zaměření§!."
 ITA_foreign_affairs_focus_locked_tt:0 "§RFokus §Y$ITA_foreign_affairs$§! bude zamknut po dokončení tohoto zaměření§!."
 ITA_forza_navale_especiale:0 "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc:0 "Schopnost provádět amfibické vyloďování se pravděpodobně ukáže jako neocenitelná v jakémkoliv konfliktu v Středozemním moři. Vytvořením speciálních námořních sil, vycvičených a vybavených pro amfibické operace, budeme schopni projektovat moc z moře v jakémkoliv bodě dlouhého středomořského pobřeží."
 ITA_forza_navale_especiale_rm_tt:0 "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_INVASION_PREPARATION$: §G-10.0%§! \n$MODIFIER_NAVAL_INVASION_CAPACITY$: §G+10§! \n$MODIFIER_AMPHIBIOUS_INVASION$: §G+5.0%§! \n$MODIFIER_SPECIAL_FORCES_CAP$: §G+2.0%§! \n\n"
 ITA_franco_italian_pact:0 "Podepište francouzsko-italský pakt"
 ITA_franco_italian_pact_desc:0 "Vojenská spolupráce, kterou máme s Francií, byla velice cenná, stejně jako pakt o neútočení. Nejenže bychom zajistili naši západní flanku v Evropě, ale také velké části našich afrických majetků, což by nám umožnilo zaměřit se na jiné místa."
 ITA_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc:1 "Zorganizujeme tajnou vojenskou organizaci přidruženou k odbojovým skupinám v každém italském městě a v souvislosti s našimi ozbrojenými silami, abychom koordinovali naše vojenské operace a akce partizánů za frontovými liniemi."
 ITA_fronte_militare_clandestino_modifier_tt:0 "Přidá §Y$ITA_fronte_militare_clandestino_modifier$ (Itálie)§! (§Y730§! dní), která uděluje: \n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_fronte_militare_clandestino_spawn_divs_friendly_rome_tt:0 "Vytvořit §Y2 $infantry$§! divize a §Y2 $militia$§! divize v §Y[THIS.GetName]§!. \n\n"
 ITA_fronte_militare_clandestino_spawn_divs_hostile_rome_tt:0 "Vytvořit §Y1 $infantry$§! divizi a §Y1 $militia$§! divizi v §Y[This.GetName]§!. \n\n"
 ITA_gappisti:0 "Gappisti"
 ITA_gappisti_desc:1 "Vytvoříme Gruppi di Azione Patriottica, malé partyzánské jednotky, které budou působit hlavně ve městech, podobně jako francouzský odpor. Naši Gappisti tvrdě zasáhnou nepřítele za frontovými liniemi, demoralizují posádky a získají podporu místních obyvatel."
 ITA_gappisti_state_modifier_rds_tt:0 "$ITA_modify_partisan_state_modifier_intro$ \n$MODIFIER_RESISTANCE_TARGET_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n$MODIFIER_RESISTANCE_DAMAGE_TO_GARRISONS_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n\n"
 ITA_gappisti_state_modifier_rsi_tt:0 "$ITA_modify_partisan_state_modifier_intro$ \nCílový odpor $ITA_in_our_controlled_states_cw$: §R+10%§! \nŠkody na našich garnizoních $ITA_in_our_controlled_states_cw$: §R+10%§! \n\n"
 ITA_german_military_cooperation:0 "Německá vojenská spolupráce"
 ITA_german_military_cooperation_desc:1 "$ITA_german_millitary_cooperation_desc$"
 ITA_gloria_al_regno_d_italia:0 "Sláva Království Itálie"
 ITA_gloria_al_regno_d_italia_desc:1 "Ti, kteří tvrdí, že monarchie je zastaralý systém vlády, jsou blázni, kteří nemohou vidět, jak pod ušlechtilou a pevnou rukou se může skromný národ stát jednou z největších mocností světa. \nAť žije král!"
 ITA_grande_rivolta_rurale:0 "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc:1 "Je čas, aby se italské rolnictvo připojilo k naší věci a vzalo do zbraně proti fašistickým utlačovatelům. Nepřítel už v rurálních oblastech nebude mít šanci!"
 ITA_gruppi_di_difesa_della_donna:0 "Gruppi di Difesa della donna."
 ITA_gruppi_di_difesa_della_donna_desc:1 "Revoluční ženy z různých politických formací navrhly vytvořit ženské obranné skupiny pro aktivní účast a mobilizaci sil ve všech třídách a sociálních vrstvách v případě války."
 ITA_guarantee_austrian_independence:0 "Zaručit rakouskou nezávislost"
 ITA_guarantee_austrian_independence_desc:1 "Nemůžeme tolerovat německý zásah v Rakousku, protože představuje velkou hrozbu pro italský národ a rovnováhu sil v Evropě. Zaručíme nezávislost Rakouska a budeme se bránit jakýmkoliv diplomatickým manévrům, které Německo zamýšlí použít k ovlivnění země."
 ITA_guardia_nazionale_repubblicana:0 "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc:1 "Vzhledem k úloze, kterou Královští Carabinieri hráli v pokusu svrhnout fašistický režim, okamžitě nahradíme tuto ozbrojenou sílu. Máme již plán, jak obnovit Černé košile a založit Republikánskou Národní Gardu, která bude vykonávat policejní a vojenské funkce."
 ITA_guardia_nazionale_repubblicana_spawn_divs_tt:0 "Vytvořit §Y5 Camicie Nere§! divize v §Y[THIS.GetName]§!."
 ITA_has_completed_cooperation_programs_focus_tt:0 "\nKdyž je zaměření §Y$ITA_cooperation_programs$§! dokončeno:"
 ITA_has_disbanded_blackshirts_tt:0 "Nepodílela se na disbandování černých košil"
 ITA_has_new_duce_flag:0 "Byl svržen §YGrand Council§!."
 ITA_heroes_of_the_nation:0 "Hrdinové národa"
 ITA_heroes_of_the_nation_desc:1 "Musíme uznat a odměnit zásluhy velkých hrdinů našeho národa, i když nesmíme zapomenout, že bez moudrého vedení Duce by jejich potenciál byl zcela promarněn."
 ITA_heroes_of_the_nation_general_traits_tt:0 "\nTři náhodní generálové získají vlastnost §Y$war_hero$§!: \n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§! \n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50.0%§! \n\n"
 ITA_heroes_of_the_nation_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_COMMAND_POWER_GAIN_MULT$: §G+15%§! \n$MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-20.0%§! \n\n"
 ITA_iberian_protection:0 "Iberská ochrana"
 ITA_iberian_protection_desc:1 "Iberské národy užívaly v nedávné minulosti relativní bezpečnosti, ale je jasné, že v tuto chvíli by se proti velkým nepřátelským mocnostem nemohly ubránit samy. Musíme jim nabídnout svou ochranu, dokud není pozdě."
 ITA_il_sol_dell_avvenire:0 "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc:1 "Nastal čas vyhlásit nový italský stát, Italskou národní unii, v níž jsou všichni občané svobodní a rovní před státem. \nSlunce budoucnosti vyjde v Itálii!"
 ITA_il_sol_dell_avvenire_military_industry_dm_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n\n"
 ITA_il_sol_dell_avvenire_pc_tt:1 "\n§YZmenšená cena§! pro §Yzemě s loutkovým státem§! a §Yakce vlády§! na mírových konferencích."
 ITA_il_vento_aureo:0 "Il Vento Aureo"
 ITA_il_vento_aureo_desc:0 "Dlouho byl Vatikán utlačován cizími silami. Můžeme však optimalizovat naše letectvo a programy výcviku pilotů, abychom umožnili mnohem levnější, ale odvážnější piloty, a přenesli zlatou dominanci Katolické církve na naše nepřátele z nebes. Toto bude naše největší requiem!"
 ITA_improve_overseas_naval_bases:0 "Zlepšit námořní základny v zámoří"
 ITA_improve_overseas_naval_bases_desc:0 "Vylepšení přístavů v našich zámořských územích poskytne silný základ pro naši námořní sílu, aby bránila naše rostoucí impérium a hrozila obchodním cestám našich nepřátel."
 ITA_improve_the_industries:0 "Zlepšit průmysl."
 ITA_improve_the_industries_desc:0 "S obnovenou ekonomikou máme nyní zdroje, abychom se mohli zaměřit na naše průmysly a provést tam široké reformy. Efektivnější průmysl se jistě přetaví v rychlejší zásobování našich vítězných sil."
 ITA_improve_the_industries_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: §G+5.00%§! \n\n"
 ITA_improve_the_industries_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONVERSION_COST_CIV_TO_MIL_FACTOR$: §G-10.00%§! \n\n"
 ITA_improved_infrastructure_in_state_flag:0 "Infrastruktura byla zlepšena ve státě příslušným zaměřením."
 ITA_in_our_controlled_states_cw:0 "v našich ovládaných [RDS.GetAdjective] státech"
 ITA_increase_artillery_production:0 "Zvýšit výrobu dělostřelectva"
 ITA_increase_artillery_production_desc:0 "Velká válka byla primárně válkou dělostřeleckou. Musíme předpokládat, že další válka bude rovněž vedena primárně dělostřelectvem. Nedopusťme si, abychom se v této oblasti dostali pozadu."
 ITA_increase_artillery_production_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_military_industry_dynamic_modifier_arty_tt$\n"
 ITA_increase_production:0 "Zvýšit Produkci"
 ITA_increase_production_desc:0 "Průmyslová válka vyžaduje především jednu věc: hmotu. Množství granátů, množství pušek, množství letadel. Co je nejdůležitější, je mít více než nepřítel."
 ITA_increase_production_military_industry_tt:2 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$: §G+20.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: §R-4.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n\n"
 ITA_increase_resource_amount_in_state_tt:0 "Přidat §Y2 ze všech zdrojů§! již produkovaných ve státě."
 ITA_incrociatori_leggeri:0 "Lehké křižníky"
 ITA_incrociatori_leggeri_desc:0 "Rychlé a dostatečně silné, aby čelily jiným lehkým křižníkům a zametaly před sebou torpédoborce, ale natolik levné, aby se daly stavět v počtech, jsou lehké křižníky důležité pro ochranu našich námořních cest a pro přenášení boje k nepřátelským konvojům. Naší zkušenosti s třídami Condottieri, Montecuccoli a Garibaldi můžeme využít k vytvoření síly křižníků k dominaci moří mezi Evropou a Afrikou."
 ITA_incrociatori_leggeri_rm_tt:1 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_SCREENING_EFFICIENCY$: §G+5.00%§! \n$ITA_incrociatori_leggeri_dynamic_modifier_tt$ \n\n"
 ITA_incrociatori_pesanti:0 "Těžké křižníky"
 ITA_incrociatori_pesanti_desc:0 "Prozatím Itálie postrádá průmyslovou základnu na stavbu dostatečného počtu bitevních lodí, aby byly všude, kde je potřebujeme. Stavbou mocných, dobře pancéřovaných křižníků, jako je naše třída Zara, budeme mít lodě, které budeme potřebovat k obsahování kontroly nad moři v mnoha oblastech operací."
 ITA_incrociatori_pesanti_rm_tt:1 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_STRIKE_FORCE_MOVING_ORG$: §G-5.00%§! \n$ITA_incrociatori_pesanti_dynamic_modifier_tt$ \n\n"
 ITA_independence_bonus_tt:0 "Když je vyhlášena válka §Y$independence_wargoal$§!:"
 ITA_independence_overlord_fallback_accept_tt:0 "[ROOT.GetAdjective] Overlord odstraní loutku z [ROOT.GetName]. \nZíská §Y$ITA_granted_us_independence$§! (Názor §Ybývalého overlorda§! §Y50§!)."
 ITA_independence_overlord_fallback_refuse_tt:0 "Získává §Y$independence_wargoal$§! válečný cíl proti [ROOT.GetAdjective] Overlord. \nZískává §Y$ITA_refused_to_grant_us_independence$§! (Názor §Ybývalého overlorda§! §Y-50§!)."
 ITA_independence_overlord_fallback_tt:0 "[ROOT.GetAdjective] Vláda:\n"
 ITA_independence_rds:0 "Italská nezávislost"
 ITA_independence_rds_desc:1 "Dosta už podmanění, které nám naši údajní spojenci vnucují. Italský národ si nyní sám rozhodne o svém osudu. Pokud bude potřeba prolít krev znovu, hrdinný italský lid bude na to připraven."
 ITA_independence_rsi:0 "$ITA_independence_rds$"
 ITA_independence_rsi_desc:1 "$ITA_independence_rds_desc$"
 ITA_industria_della_gomma_sintetica:0 "Průmysl syntetické gumy"
 ITA_industria_della_gomma_sintetica_desc:0 "Naše geografická poloha v srdci Středozemního moře nás činí unikátně zranitelnými vůči blokádě nepřátelskými mocnostmi. Pokud máme získat naše právoplatné místo na světě, musíme být schopni udržet naše průmysly bez zahraničních importů."
 ITA_industrial_socialization:0 "Průmyslová socializace"
 ITA_industrial_socialization_desc:1 "Je čas vyvlastnit velké továrny z rukou velkých podnikatelů a buržoazie, aby mohly být použity k největšímu prospěchu celého italského národa."
 ITA_industrial_socialization_factories_tt:0 "Přidává §Y2 stavební sloty§! a §Y2 civilní továrny§! ve dvou základních státech. \nPřidává §Y2 stavební sloty§! a §Y2 vojenské továrny§! ve dvou různých základních státech."
 ITA_institute_the_five_year_plan:0 "Zavést Pětiletý plán"
 ITA_institute_the_five_year_plan_desc:1 "Stejně jako naše sovětští soudruzi, musíme industrializovat naši převážně agrární zemi, abychom mohli soutěžit s velkými světovými mocnostmi. Vyvineme pětiletý plán, který nám pomůže nejen vrátit se na úroveň předobčanské války, ale daleko ji překonat."
 ITA_institute_the_five_year_plan_iri_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_infrastructure_factor$: §G+10.00%§! \n$modifier_production_speed_arms_factory_factor$: §G+10.00%§! \n$modifier_production_speed_industrial_complex_factor$: §G+10.00%§! \n$modifier_production_speed_dockyard_factor$: §G+10.00%§! \n\n"
 ITA_integrate_polizia_dell_africa_italiana:0 "Integrace Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "Musíme integrovat naši koloniální policii, dokud tyto jednotky zůstávají loajální Itálii a našemu režimu. Partizáni se bezpochyby pokusí brzy získat tyto jednotky..."
 ITA_integrate_polizia_dell_africa_italiana_eritrea_tt:0 "Vytvořit §Y1 $infantry$§! divizi a §Y1 $cavalry$§! divizi."
 ITA_integrate_polizia_dell_africa_italiana_ethiopia_tt:0 "Vytvořit §Y2 $infantry$§! divize."
 ITA_integrate_polizia_dell_africa_italiana_libya_tt:0 "Vytvořit §Y1 $infantry$§! divizi, §Y1 $cavalry$§! divizi a §Y1 $camelry$§! divizi."
 ITA_integrate_polizia_dell_africa_italiana_somalia_tt:0 "Vytvořit §Y1 $infantry$§! divizi."
 ITA_integrate_polizia_dell_africa_italiana_spawn_units_italy_tt:0 "Vytvořit §Y2 $infantry$§! divize, §Y1 $cavalry$§! divizi a §Y1 $camelry$§! divizi."
 ITA_intensify_torpedo_manufacturing:0 "Intenzivní výroba torpéd"
 ITA_intensify_torpedo_manufacturing_desc:0 "Italské torpéda patří mezi nejspolehlivější na světě. Fiume byl místem zrodu torpéda a s továrnou tam a závodem Silurificio Italiano v Neapoli máme dobrý základ pro rozšíření využití této smrtící námořní zbraně."
 ITA_intensify_torpedo_manufacturing_rm_tt:0 "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_STRIKE_ATTACK$: §G+5%§! \n$MODIFIER_NAVY_SUBMARINE_ATTACK_FACTOR$: §G+5.00%§! \n$MODIFIER_CONVOY_RAIDING_EFFICIENCY_FACTOR$: §G+5.00%§! \n\n"
 ITA_investments_in_edison:0 "Investice do Edisona"
 ITA_investments_in_edison_desc:0 "Itálie se pyšní prvním elektrárnou v Evropě a vždy byla na čele technologií. Díky investici do společnosti Edison můžeme zajistit, že zůstaneme na špici."
 ITA_investments_in_edison_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5.0%§! \n\n"
 ITA_invite_france_to_military_partnership:0 "Pozvat Francii do vojenského partnerství."
 ITA_invite_france_to_military_partnership_desc:0 "Francie je nejsilnějším z našich blízkých sousedů a starým spojencem. Ačkoli nezapomeneme na jejich zradě v poslední válce, můžeme odpustit. Možná je načase opustit staré předsudky a usilovat o posílení našeho vojenského partnerství."
 ITA_irregulars:0 "Irregulars"
 ITA_irregulars_create_units_tt:0 "Vytvořte až §Y10 [ROOT.GetFlag][ROOT.GetAdjective]§! neregulárních jednotek v ovládaných afrických státech a až §Y3 [ROOT.GetFlag][ROOT.GetAdjective]§! neregulárních jednotek v každém africkém subjektu."
 ITA_irregulars_desc:1 "Irregularity mají klíčovou roli v kampani za Afriku. Musíme zvýšit nábor mezi místním obyvatelstvem a zlepšit školení, které tyto jednotky dostávají."
 ITA_irregulars_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5.00%§! \n\n"
 ITA_is_constitutional_monarchy_tt:0 "Je to §Ykonstituční monarchie§!."
 ITA_is_in_liberation_war_tt:0 "Připojeno k antifašistické straně ve Válce osvobození."
 ITA_is_not_constitutional_monarchy_tt:0 "Není to §YÚstavní Monarchie§!."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "Založení Mariantisom jako velení proti ponorkové válce poskytne organizační schopnost lépe koordinovat naše hlídkové lodě a podpoří technologickou inovaci pro poskytnutí výhody v boji proti nepřátelským ponorkám."
 ITA_ispettorato_dei_mezzi_antisommergibili_rm_tt:0 "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_DETECTION$: §G+10.00%§! \n\n"
 ITA_italia_libera:0 "Italia Libera"
 ITA_italia_libera_desc:1 "Musíme převzít iniciativu a navrhnout přátelským sousedním vládám vytvořit alianci v Evropě, která nám umožní spolupracovat a bránit se proti mnoha hrozbám, které nás obklopují."
 ITA_italia_libera_faction_tt:0 "Získává událost §Y'[ROOT.GetName] vyzývá nás k $ITA_free_states_of_europe$'§!."
 ITA_italia_libera_invite_tt:0 "\n§YNezávislé demokratické země§! blízko k [ROOT.GetName] ve střední a jižní Evropě budou pozvány do §Y$ITA_free_states_of_europe$§!."
 ITA_italian_hegemony:0 "Italská Hegemonie"
 ITA_italian_hegemony_desc:0 "S válkou zdevastovaným světem kolem nás musíme inspirovat a sjednotit všechny různé národy a kultury pod naší hegemonií, abychom jim ukázali, jak fašismus a [ROOT.GetNameDefCap] je pro ně prospěšný. Musíme vytyčit cestu k lepší budoucnosti!"
 ITA_italian_hegemony_subjects_tt:0 "\nKaždý [ROOT.GetAdjective] subjekt:\n"
 ITA_italian_highways_bba:0 "Italské Dálnice"
 ITA_italian_highways_bba_desc:0 "Starověcí Římané budovali cesty, které byly závistí celého světa. Nyní se vzpurní Němci domnívají, že jejich Autobahn je mnohem nadřazenější než cokoliv, co bychom mohli vybudovat. Dokážeme jim opak."
 ITA_italian_irredentism:0 "Italský irredentismus"
 ITA_italian_irredentism_desc:1 "Italský irredentismus se po Velké válce stal stále agresivnějším díky našemu fašistickému režimu. Je čas, aby Itálie dosáhla svých přirozených hranic a sjednotila všechna území, která právem patří italskému národu!"
 ITA_italian_socialism:0 "Italský socialismus"
 ITA_italian_socialism_desc:1 "Cesta k socialismu se otevírá před námi, je čas ji přijmout s odhodláním dosáhnout spravedlivé společnosti v našich hranicích a mezinárodního postavení, které si italská republika zaslouží mimo ně."
 ITA_italian_tankettes:1 "Italské Tankety"
 ITA_italian_tankettes_desc:1 "Zatímco jiné země mohou vyvíjet stále větší a těžší tanky ve snaze najít super-tank, který zneplatní všechny ostatní tanky, víme, že nejlepší tank je tank, který je skutečně na poli. Tank musí být dost rychlý, aby se dostal tam, kde je potřeba v plánovaném čase, a opravdu potřebuje pouze dost silný pancíř k odolání puškám. Takové vozidlo by bylo levné a rychlé na výrobu."
 ITA_italian_tankettes_flamethrower_tt: "\nJakmile je dokončen §Y$sp_land_flamethrower_tank$§! speciální projekt:\n"
 ITA_italian_tankettes_light_hull_tt:0 "\nJakmile je výzkum technologie §Y$light_tank_chassis_2$§! dokončen:\n"
 ITA_italian_tankettes_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_military_industry_dynamic_modifier_tankettes_tt$\n"
 ITA_italo_balbo_focus:0 "Italo Balbo"
 ITA_italo_balbo_focus_desc:0 "Potřebujeme schopného vojenského vůdce, který nás provede bouřlivými časy, které nás čekají. Italo Balbo není pouze vojenským vůdcem, je také hrdinou letectva, který podnikl několik diplomatických misí a efektivně spravoval naše libyjské državy. Jistě zlepší chabý stav naší armády a přinese slávu Itálii!"
 ITA_italy_will_guarantee_tt:0 "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_fulfilled:1 "§Y[ROOT.GetNameDefCap]§! bude §Ygarantovat§! jakékoli §YHlavní zemi§!, která zaručí §Y[ROOT.GetNameDefCap]§!. Aktuální Efekt:"
 ITA_italy_will_guarantee_tt_standard:1 "§Y[ROOT.GetNameDefCap]§! §Ygarantuje§! jakékoliv §Yvelké zemi§!, která §Ygarantuje§! §Y[ROOT.GetNameDefCap]§!."
 ITA_italys_destiny:0 "Osud Itálie"
 ITA_italys_destiny_desc:1 "Stanovíme roli, kterou musí Itálie v této alianci hrát: roli nejvyšší námořní mocnosti ve Středozemním moři. Dalším klíčovým krokem k dosažení tohoto cíle je zajistit dominanci na Balkáně."
 ITA_joint_military_programs:0 "Společné vojenské programy"
 ITA_joint_military_programs_desc:1 "Musíme podporovat spolupráci mezi Itálií a našimi novými spojenci, jak v vojenské, tak ve vědecké oblasti, protože obojí je úzce spojeno."
 ITA_joint_military_programs_one_ally_tt:0 "Účinky budou zdvojeny, pokud §Y[ROOT.GetNameWithFlag]§! je ve frakci jak s §Y[ENG.GetNameWithFlag]§! a §Y[FRA.GetNameWithFlag]§!."
 ITA_joint_military_programs_two_allies_tt:0 "Účinky se zdvojnásobí, protože §Y[ROOT.GetNameWithFlag]§! je v frakci jak s §Y[ENG.GetNameWithFlag]§!, tak s §Y[FRA.GetNameWithFlag]§!."
 ITA_keep_specialization:0 "Udržet specializaci"
 ITA_keep_specialization_desc:0 "Zatímco zbytek světa mohl zapomenout na hodnotu dovednosti, preciznosti a kvality, my v Itálii jsme nezapomněli. Naši řemeslníci si vždy dávají pozor na nejmenší detaily a vytvářejí to, co je bezesporu nejlepším příkladem jakéhokoli kusu zařízení, na kterém pracují."
 ITA_keep_specialization_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$: §R-20.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+10.00%§! \n$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: §G+10.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n\n"
 ITA_la_battaglia_del_grano:0 "Bitva o zrno"
 ITA_la_battaglia_del_grano_desc:0 "Země nemůže být považována za skutečně velkou, pokud závisí na jiných zemích pro svou potravu. Itálie musí být nezávislá v základních potravinářských výrobcích, pokud chceme, aby nás brali vážně. K tomu se musíme bít, a bít se tak tvrdě, jak bychom se bili v jakékoli jiné bitvě. Pouze prostřednictvím vítězství v Bitvě o obilí můžeme mít naději na vítězství ve válce."
 ITA_la_battaglia_per_la_terra:0 "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc:0 "Základem silné fašistické společnosti je samotná země a lidé, kteří na ní pracují. V Itálii stále existují oblasti, kde můžeme získat užitečnou půdu odvodněním bažin a zavlažováním zemědělské půdy."
 ITA_la_battaglia_per_le_nascite:0 "Bitva za Narození"
 ITA_la_battaglia_per_le_nascite_desc:0 "Pokud si přejeme získat naši právoplatnou pozici ve světě, musíme mít vojenskou sílu, abychom ji získali silou. Pro to musíme mít vojáky. Není dostačující, aby měl pár dětí - než můžeme vyhrát války, musíme vyhrát Bitvu narození."
 ITA_late_to_the_atomic_party_flag:0 "§R[ROOT.GetFlag][ROOT.GetName] již nemůže být považován za průkopníka v technologiích $atomic_research$§!"
 ITA_latin_initiatives:0 "Latinské iniciativy"
 ITA_legge_bottai:0 "Zákon Bottai"
 ITA_legge_bottai_desc:0 "Římské umění a kultura byly základem celé moderní kultury v Evropě. Nikdy nesmíme dovolit, aby tyto historické poklady byly překonány modernismem. Ačkoli se Itálie musí vždy dívat do budoucnosti, nikdy by neměla zapomenout na svou minulost."
 ITA_liberate_gramsci:0 "Osvobodit Gramsciho"
 ITA_liberate_gramsci_desc:1 "Náš soudruh, marxistický filozof Antonio Gramsci, byl držen ve vězení fašistickou vládou více než deset let a jeho zdraví se rychle zhoršuje. Musíme zorganizovat tajnou operaci na jeho osvobození a zachránit jeho život, neboť se jistě stane klíčovým aktérem naší dělnické revoluce."
 ITA_liberate_gramsci_tt:0 "§Y$ITA_antonio_gramsci$§! bude propuštěn z vězení a dostane řádnou léčbu pro svou nemoc. Bude k dispozici jako §Y$communism$ vůdce země§! na dalším komunistickém větvi."
 ITA_liberate_the_workers_of_africa:0 "Osvobodit pracovníky Afriky"
 ITA_liberate_the_workers_of_africa_desc:1 "Přišel čas vysvobodit africké lidi jednou provždy z různých vlád, které je utlačují!"
 ITA_liberate_the_workers_of_africa_tt:0 "Každý africký stát plně kontrolovaný Itálií nebo italským subjektem: \nPřidejte §Y2 každého zdroje§! již produkovaného. \nSouhlas: §G+10.0%§!"
 ITA_liberate_the_workers_of_africa_wargoal_tt:0 "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! získává vojenský cíl proti každé nenávistné zemi s jinou ideologií kontrolující státy v Africe."
 ITA_liberation_or_death:0 "Osvobození nebo smrt!"
 ITA_liberation_or_death_desc:1 "Tvrdě bojujeme za osvobození italského národa z fašistického útlaku. Utrpěli jsme velké ztráty, ale nebylo to marné, nyní je čas udělat ještě jeden poslední krok, abychom jednou provždy vymýtili fašismus v Itálii!"
 ITA_libyan_infrastructure_bba:0 "Libyjská infrastruktura"
 ITA_libyan_infrastructure_bba_desc:0 "Vzhledem k důležitosti Libye jako základny operací v Severní Africe musíme neustále pracovat na zlepšení její infrastruktury, abychom mohli v případě potřeby operovat velké formace vojsk."
 ITA_libyan_railway:0 "Libyjská železnice."
 ITA_libyan_railway_desc:0 "Investice do libyjské silniční sítě jsou jistě cenné, ale pro velké pohyby vojsk, zdrojů a zásob je moderní železniční síť nezbytná."
 ITA_libyan_railway_state_modifier_tt:0 "\nPřidá státní modifikátor §Y$ITA_libyan_railway_modifier$§! do severoafrických pobřežních států. $generic_current_effects$ \n"
 ITA_libyan_refineries:0 "Libyjské rafinérie"
 ITA_libyan_refineries_desc:1 "S velkými zásobami ropy, které byly identifikovány v libyjské poušti, naším dalším krokem musí být zvýšení kapacity rafinace ropy v regionu."
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_alt:0 "Litoranea Libica"
 ITA_litoranea_balbo_default:0 "Litoranea Balbo."
 ITA_litoranea_balbo_desc:0 "Cesty v Libyi jsou katastrofální. I v blízkosti pobřeží je silniční síť jednoduše nedůstojná moderní země. Je třeba udělat mnoho práce na zlepšení této situace, včetně velké dálnice podél pobřeží."
 ITA_long_range_aircraft:0 "Dlouhodosahová letadla"
 ITA_long_range_aircraft_desc:1 "Nepřátelské základny, průmyslové a dodavatelské linky se často nacházejí daleko za frontovými liniemi. Musíme vyvinout a zlepšit naše dlouhé vzdušné letadla, aby mohli dosáhnout a zasáhnout tyto důležité cíle."
 ITA_long_range_aircraft_ra_tt:0 "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_STRAT_BOMBING_VISIBILITY$: §G-5%§! \n$MODIFIER_AIR_RANGE$: §G+5%§! \n$MODIFIER_STRATEGIC_BOMBER_BOMBING$: §G+5.0%§!\n\n"
 ITA_mafia_abroad:0 "Mafie v cizině"
 ITA_mafia_abroad_desc:1 "Vliv mafiánských rodin, s nimiž máme dohody, roste nejen v Itálii, ale také v zahraničí. Musíme posílat agenty spojené s nimi do velkých kapitalistických mocností, kde jejich podniky mohou prosperovat ve službách našich zájmů."
 ITA_mare_nostrum_bba:0 "Mare Nostrum."
 ITA_mare_nostrum_bba_desc:0 "To právě námořní mocí porazila starověká Římská říše Karthágo. Investováním do námořní moci může Itálie usilovat o kontrolu nad Středozemním mořem a opět učinit z něj 'Mare Nostrum', naše moře."
 ITA_masters_of_the_aegean:0 "Mistři Egeje"
 ITA_masters_of_the_aegean_claims_tt:1 "Získává nárok na §Yevery [GRE.GetAdjective] and [TUR.GetAdjective] coastal states in the Mediterranean§! ne již přijaté od [ROOT.GetFlag][ROOT.GetNameDef] nebo pod [ROOT.GetFlag][ROOT.GetAdjective] kontrolou. \nAktuální účinky:"
 ITA_masters_of_the_aegean_desc:1 "Pokud chceme ovládat Středomoří, musíme nejprve zajistit absolutní nadvládu Itálie nad Egejským mořem. Tímto nejenže ovládneme přístup k Černému moři a většině balkánského pobřeží, ale také získáme nové námořní základny, kterými zajistíme Suezský kanál."
 ITA_masters_of_the_mediterranean:0 "Mistři Středozemního Moře"
 ITA_masters_of_the_mediterranean_claims_tt:1 "Získáváme nárok na §Yevery coastal state in the Mediterranean§! nepatřící [ROOT.GetFlag][ROOT.GetNameDef] nebo pod kontrolou [ROOT.GetFlag][ROOT.GetAdjective]. \nSoučasné účinky:"
 ITA_masters_of_the_mediterranean_desc:1 "Síla státu je úměrná jeho námořnímu postavení. Je čas si nárokovat plnou kontrolu nad Středozemním mořem, neboť je právem italského lidu dominovat nad starobylým mořem, které bylo kolébkou naší civilizace."
 ITA_meritocracy:0 "Zásluhovost"
 ITA_meritocracy_desc:0 "Poté, co jsme podrobili opozici ve svých řadách, jsme nyní svobodní otevřít několik institucí pro členy mimo fašistickou stranu. To by mohlo přinést nové a vzrušující nápady a také nové příležitosti."
 ITA_midget_submarines:0 "Trpasličí ponorky"
 ITA_midget_submarines_decision_tt:0 "\nKdyž bude fokus §Y$ITA_cooperation_programs$§! dokončen: \nOdemkne rozhodnutí §Y$ITA_export_midget_submarines$§!"
 ITA_midget_submarines_desc:0 "Jasné vody Středozemního moře jsou nebezpečné pro větší ponorky. Stavba malých, krátkodobých, nízkoprovokovaných lodí může zvýšit jejich šance na přežití na středozemním prostředí a poskytnout nám sílu potřebnou k hlídání důležitých úžin, jako je sicilský kanál."
 ITA_milan_comms_industry:0 "Milan Zpravodajský průmysl."
 ITA_milan_comms_industry_desc:0 "Nové pole rádiové detekce a měření dosahu nabízí mnohé příležitosti a jistě se stane důležitou oblastí vojenské technologie. Musíme zajistit, že dokážeme držet krok s vývojem v této oblasti."
 ITA_military_agreements:0 "Vojenské dohody"
 ITA_military_agreements_desc:1 "Mnoho se máme naučit od našich spojenců, musíme se k nim obrátit s návrhem na rozvoj programu vojenské a technologické spolupráce."
 ITA_military_cooperation:0 "Vojenská spolupráce."
 ITA_military_cooperation_desc:1 "Musíme navázat vojenskou spolupráci s našimi spojenci, pokud chceme ve světě obstát, protože velmoci, které nás obklopují, jsou s totalitní jistotou nepřáteli proletariátu."
 ITA_milizia_coloniale:0 "Milizia Coloniale"
 ITA_milizia_coloniale_desc:1 "Musíme posílit a rozšířit naše fašistické milice, Černé košile, s více odvedenci z kolonií, loajálními našemu režimu. Rekrutování nejen mezi italskými kolonisty, ale také mezi místní populací nám umožní výrazně zvýšit jejich počet."
 ITA_milizia_marittima_di_artiglieria:0 "Námořní milice artilerie"
 ITA_milizia_marittima_di_artiglieria_coastal_forts_tt:0 "Přidává §Y2 $coastal_bunker$§! v každé vlastněné provincii se §Y$naval_base$§!. \nAktuální účinky:"
 ITA_milizia_marittima_di_artiglieria_desc:0 "Itálie má rozsáhlé pobřeží a izolované ostrovní přístavy, zranitelné vůči invazi. Reformou naší Milizia Costiera a investicí do našich pobřežních obranných systémů můžeme zajistit, že každému invaznímu útočníkovi udělíme vysokou cenu."
 ITA_ministero_della_cultura_popolare:0 "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc:0 "Naši lidé musí mít vždy přístup k přesným informacím. Během války mohou nepřátelští agenti snadno šířit dezinformace, a proto se musíme postavit proti tomu tím, že našim lidem dáme skutečně pravdivou verzi událostí."
 ITA_ministry_of_italian_africa:0 "Ministerstvo italské Afriky"
 ITA_ministry_of_italian_africa_desc:0 "Různé kmeny a lidé v Africe nemohou být spravovány stejně jako se s jinými subjektivními národy. Správa těchto oblastí vyžaduje jiný přístup."
 ITA_ministry_of_italian_africa_occupation_law_tt:0 "Odemkne zákon o okupaci ve §YAfrických§! státech:\n"
 ITA_mobilize_railway_guns_tt:0 "Vytvořit §Y4 $railway_gun_equipment_1$§! jednotky v [ROOT.capital.GetName]."
 ITA_mobilize_the_railway_guns:0 "Mobilizovat železniční děla"
 ITA_mobilize_the_railway_guns_desc:1 "Nouzové situace žádají o nouzová opatření, přišel čas znovu uvést naše stará železniční děla do provozu."
 ITA_mobilize_the_railway_guns_military_industry_dm_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_mobilize_the_railway_guns_dynamic_modifier_tt$ \n\n"
 ITA_modern_musculus:0 "Moderní Musculus"
 ITA_modern_musculus_desc:1 "Stejně jako to dělali Římané, musíme vyvinout mocné válečné stroje, které nám umožní dominovat na bojišti. Navrhneme konečný tank k útoku na frontové linie a zastrašení našich nepřátel."
 ITA_modern_musculus_military_industry_dm_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_modern_musculus_dynamic_modifier_tt$ \n\n"
 ITA_modernize_ansaldo_facilities:0 "Modernizace zařízení Ansaldo"
 ITA_modernize_ansaldo_facilities_desc:0 "Ekonomický pokles po Velké válce přivedl Ansaldo do takových finančních potíží, že se ve velké míře nebyli schopni správně modernizovat své továrny. Pouze jejich zvýšený status je zachránil před bankrot. Pokud chceme, aby Ansaldo zůstalo tak základní součástí našeho strojírenského sektoru, musíme zajistit, že používají moderní stroje a techniky."
 ITA_modernize_ansaldo_facilities_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+5.00%§! \n$MODIFIER_EQUIPMENT_UPGRADE_XP_COST$: §G-15%§! \n\n"
 ITA_modernize_the_mezzogiorno:0 "Modernizujte Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc:0 "Jižní Itálie byla zlobivým dítětem od doby, co jsme se stali sjednocenou zemí. Ale s naším přáním stát se dominantní mocností v Středozemním moři musí být veškerý ten nevyužitý potenciál mobilizován."
 ITA_modify_military_industry_dynamic_modifier_ns_intro:0 "Uprav §Y$ITA_military_industry_dynamic_modifier$§! podle"
 ITA_modify_partisan_state_modifier_intro:0 "Modifikovat §Y$ITA_fronte_militare_clandestino_modifier$§! podle"
 ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro:0 "Upravit §Y[GetAppropriateRegiaAeronauticaNsName]§! podle"
 ITA_modify_regia_marina_dynamic_modifier_ns_intro:0 "Modifikujte §Y[GetAppropriateRegiaMarinaNsName]§! o"
 ITA_modify_regio_esercito_dynamic_modifier_ns_intro:0 "Upravte §Y[GetAppropriateRegioEsercitoNsName]§! o"
 ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro:0 "Upravte §Y$ITA_ricostruzione_industriale_dynamic_modifier$§! o"
 ITA_monarchia_d_italia:0 "Monarchie d'Italia"
 ITA_monarchia_d_italia_desc:1 "Vittorio Emanuele nikdy neměl otevřít dveře italské politiky fašismu. Nyní je čas opravit tuto chybu a přimět fašisty, aby zůstali na druhé koleji ve vládě."
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_alt:0 "Moschettieri della Republica"
 ITA_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_alt: "Moschettieri della Republica je jednotka elitních střelců, která se přísně zavázala chránit republiku proti jakékoli hrozbě, ať přichází zvenčí nebo zevnitř státu. Tito exemplární vojáci by také mohli být využiti k lepšímu výcviku našich pravidelných sil, čímž se zlepší jejich efektivita na bojišti."
 ITA_moschettieri_del_duce_desc_default: "Duce má pro svou ochranu jednotku elitních odstřelovačů pod svým velením. Bezpečnost Duceho je samozřejmě na prvním místě, ale tito příkladní vojáci by mohli být také využiti k lepšímu výcviku našich běžných sil, což by zlepšilo jejich efektivnost na bojišti."
 ITA_moschettieri_del_duce_desc_king: "Král má pro svou vlastní ochranu jednotku elitních střelců pod jeho velením. Zatímco bezpečnost krále je samozřejmě nejvyšší prioritou, tito vynikající vojáci by se také mohli použít k lepšímu školení našich pravidelných sil, a tím zlepšení jejich účinnosti na poli."
 ITA_moschettieri_del_duce_desc_pope: "Jeho Svatost má pro svou ochranu jednotku elitních střelců pod svým velením. Zatímco bezpečnost Svatého Otce je samozřejmě nejvyšší prioritou, tito vzoroví vojáci by mohli být také využiti ke zlepšení výcviku našich pravidelných sil, čímž by se zvýšila jejich efektivita na bojišti."
 ITA_moschettieri_del_duce_king:0 "Moschettieri del Re"
 ITA_moschettieri_del_duce_pope: "Moschettieri del Santo Padre"
 ITA_moschettieri_del_duce_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+5.0%§! \n$modifier_army_sub_unit_militia_max_org_factor$: §G+5.00%§! \n\n"
 ITA_multirole_aircraft:1 "Víceúčelová letadla"
 ITA_multirole_aircraft_desc:1 "Vyvíjením vzdušných rámů schopných plnit různé úkoly v boji můžeme dosáhnout významného snížení výrobních nákladů a času výcviku posádek. Naši inženýři se ihned pustí do návrhu těchto všestranných vzdušných rámů."
 ITA_multirole_aircraft_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$  \n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n\n"
 ITA_multirole_aircraft_ra_tt:0 "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_MISSION_XP_FACTOR$: §G+10%§!\n\n"
 ITA_mussolini_becomes_field_marshal_tt:0 "$ITA_benito_mussolini$ se stává Maršálem."
 ITA_naval_air_coordination:0 "Koordinace námořnictva a vzdušných sil."
 ITA_naval_air_coordination_desc:0 "Až do teď nejvyšší velitelský leteckého velení následovalo svou vlastní doktrínu a nebylo koordinováno s námořnictvem. To omezilo kapacitu Regia Marina k efektivnímu průzkumu. Rozvojem společné námořní-lehké doktríny a vylepšením komunikace mezi námořními a leteckými jednotkami budou naše lodě lépe schopny najít a úspěšně zasáhnout nepřítele."
 ITA_naval_air_coordination_oob_tt:0 "§Y2 Námorní Bombardovací Křídla§! skupiny Gruppo Autonomo Aerosiluranti se aktivují v [2.GetName]."
 ITA_naval_air_coordination_rm_tt:0 "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_STRIKE_AGILITY$: §G+5%§! \n$MODIFIER_NAVAL_COORDINATION$: §G+5%§! \n$MODIFIER_SPOTTING_CHANCE_FACTOR$: §G+10%§! \n\n"
 ITA_naval_power_projection:0 "Námořní projekce moci"
 ITA_naval_power_projection_desc:1 "Následujíce odkaz našich předků, musíme zajistit, abychom měli potřebný průmysl k vybudování impozantní námořní síly schopné udržovat italskou nadvládu v Středomoří nad jakoukoliv jinou námořní flotilou."
 ITA_navi_da_battaglia:0 "Námořní lodi"
 ITA_navi_da_battaglia_desc:0 "Bitevní lodě třídy Littorio jsou rychlé a mocné příklady hlavních plavidel. Stavba těchto plavidel a zdokonalování naší doktríny pro jejich efektivnější využití podstatně zlepší naši bojovou linii."
 ITA_negotiate_italian_claims:0 "Jednejte o italských nárocích"
 ITA_negotiate_italian_claims_desc:1 "Naše opozice vůči Německu nás dostala do pozice moci nad bývalými národy Entente, které zoufale hledají přerušení mezi italským a německým režimem. Musíme tuto situaci využít ve svůj prospěch a získat kolonijní majetky, které nám byly odepřeny po Velké válce."
 ITA_negotiations_with_albania:0 "Jednání s Albánií"
 ITA_negotiations_with_albania_desc:1 "Historie Albánie byla v posledních desetiletích silně ovlivněna Itálií. Nyní, když jsme opustili autoritářský fašistický režim, bychom měli navrhnout albánské vládě, aby posílily vazby mezi našimi národy a dokonce zvážit možnost integrace albánské správy do naší, formálně sjednocující obě země."
 ITA_new_colonial_policies:0 "Nové koloniální politiky"
 ITA_new_colonial_policies_desc:1 "Příliš dlouho fašistický režim špatně zacházel s místním obyvatelstvem v koloniích. Je načase přehodnotit naši koloniální politiku a poskytnout těmto regionům určitou autonomii a napravit křivdy způsobené v minulosti."
 ITA_new_colonial_policies_pp_from_released_colonies_tt:0 "\nZa každou uvolněnou kolonii dostaneme §G+15§!£GFX_pol_idea Politickou moc (max. §Y200§!)."
 ITA_new_colonial_policies_tt:0 "§YKaždá ovládaná kolonie v Africe§! bude uvolněna jako §YPupek§!."
 ITA_new_corporations:0 "Nové Korporace"
 ITA_new_corporations_desc:1 "Musíme vzít předchozí koncept korporací používaných fašistickým režimem a přizpůsobit jej potřebám naší nové vlády."
 ITA_new_corporations_iri_tt:1 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_industrial_complex_factor$: §R-35.00%§! \n$MODIFIER_CONVERSION_COST_CIV_TO_MIL_FACTOR$: §G-15.00%§! \n\n"
 ITA_new_forms_of_weaponry:0 "Nové formy zbraní"
 ITA_new_forms_of_weaponry_desc:1 "Pokud má Itálie stát se jednou z největších vojenských mocností světa, musíme prozkoumat nové formy zbraní. Naši vědci jsou přesvědčeni, že vývoj průlomového programu výzkumu atomové energie by mohl mít velký potenciál."
 ITA_new_industrialization_program:0 "Nový program industrializace"
 ITA_new_industrialization_program_desc:0 "Udržení kroku se zbytkem světa vyžaduje neustálou inovaci a zlepšení. Nemůžeme očekávat, že zůstaneme konkurenceschopní, pokud se utáhneme na vavřínech, a musíme namísto toho neustále usilovat o více."
 ITA_new_industrialization_program_factories_required_tt:0 "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.ITA_new_industrialization_program_factories_required]§! (V současnosti §[GetColorControlledFactoriesForNewIndustrializationProgram][?ROOT.num_of_controlled_factories]§!)"
 ITA_new_industrialization_program_generic_tt:0 "Pokud byl zaměřený '§Y$ITA_strengthen_northern_industry$§!' dokončen, Severní Národní Designéři budou vylepšeni. \nPokud byl zaměřený '§Y$ITA_modernize_the_mezzogiorno$§!' dokončen, Jižní Národní Designéři budou vylepšeni."
 ITA_new_industrialization_program_north_tt:0 "Národní severní designéři budou vylepšeni."
 ITA_new_industrialization_program_south_tt:0 "Národní jižní designéři budou zlepšeni."
 ITA_new_ricostruzione_industriale:0 "Nová Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc:1 "Instituto per la Ricostruzione Industriale dosud sehrálo důležitou roli při záchraně, restrukturalizaci a financování krachovaných bank a soukromých společností. S určitými přizpůsobeními zajistíme, aby nadále fungovalo bez fašistických náznaků z minulosti."
 ITA_new_ricostruzione_industriale_iri_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2.0%§! \n\n"
 ITA_new_ricostruzione_industriale_military_industry_dm_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+5.00%§! \n\n"
 ITA_new_roman_citizens:0 "Noví římanští občané"
 ITA_new_roman_citizens_desc:1 "Udělení občanství domácí populace našich kolonií nám jistě pomůže získat souhlas a spolupráci místních obyvatel."
 ITA_novus_ordo:0 "Novus Ordo"
 ITA_novus_ordo_create_units_tt:0 "Vytvořit §Y[ROOT.GetFlag][ROOT.GetAdjective]§! jednotky v vlastněném a kontrolovaném libyjském státě:"
 ITA_novus_ordo_desc:0 "Osud Itálie je úzce spjat s Libyí, a proto ji musíme integrovat ještě hlouběji do naší říše. Toho lze dosáhnout nabídkou 'speciálního občanství' každému Libyjci ochotnému bojovat pro nás a tím zajistit naši kontrolu nad Středozemním mořem a Severní Afrikou."
 ITA_novus_ordo_forts_tt:0 "Přidá až §Y10 pozemních pevností§! ve plně kontrolovaných státech podél hranic Libye."
 ITA_novus_ordo_irregular_troops_tt:0 "Vytvořit §Y5 $infantry$ divizí§!."
 ITA_novus_ordo_irregulars_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5.0%§! \n\n"
 ITA_novus_ordo_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+2.50%§! \n\n"
 ITA_novus_ordo_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2.5%§! \n\n"
 ITA_officers_of_the_service_role:0 "Důstojníci služební role"
 ITA_officers_of_the_service_role_desc:0 "Není již dostačující jednoduše brát důstojníky z armády a učit je létat. Naše letectvo vyžaduje novou generaci důstojníků, kteří byli vychováni a formováni službou místo toho, aby ji pouze přijali."
 ITA_officers_of_the_service_role_oob_tt:0 "§Y1 Letka stíhaček§! a §Y1 Taktická bombardovací letka§! se stávají aktivními v [2.GetName]."
 ITA_officers_of_the_service_role_ra_tt:0 "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_ACCIDENTS$: §G-10.0%§! \n$MODIFIER_AIR_NIGHT_PENALTY$: §G-5.00%§! \n$MODIFIER_AIR_WEATHER_PENALTY$: §G-5.00%§! \n\n"
 ITA_oil_in_tripoli:0 "Ropa v Tripolisu"
 ITA_oil_in_tripoli_desc:0 "Našli jsme zlato v Libyi - černé zlato! Objevili jsme obrovské zásoby ropy v pouštích poblíž Tripolisu. Nenecháme si takovou příležitost projít, ale měli bychom tyto zdroje využívat na slávu Itálie!"
 ITA_organize_strikes_in_the_north:0 "Organizovat stávky na severu"
 ITA_organize_strikes_in_the_north_desc:1 "Než zaútočíme, zaměříme všechny naše úsilí na získání podpory průmyslových pracovníků v Itálii a ujistíme se, že více industrializované oblasti na severu stojí s námi proti fašistickému režimu."
 ITA_organize_strikes_in_the_north_tt:1 "§YKdyž začne občanská válka§!: \nZískáme kontrolu nad §YNiterními italskými státy§!. \nVytvoří §Y5§! extra §Y$militia$ divizí§!. \nFašistická strana utrpí škody ve několika továrnách."
 ITA_oto_naval_guns:0 "OTO Námorní Zbraně"
 ITA_oto_naval_guns_desc:0 "Itálie spoléhá na firmy Ansaldo a Oderi-Terni-Orlando pro velké zbraně svých hlavních lodí. Cílenými investicemi do jejich kapacity můžeme udělat naše bitevní lodě záviděníhodné pro svět."
 ITA_oto_naval_guns_rm_tt:0 "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVY_CAPITAL_SHIP_ATTACK_FACTOR$: §G+5.00%§! \n\n"
 ITA_papal_faction:0 "Katolická dominance"
 ITA_paramilitary_training:0 "Paramilitární školení"
 ITA_paramilitary_training_desc:1 "Nastal čas rozšířit naši organizaci dobrovolnických milicí a zlepšit jejich vojenské vzdělání. Použijeme uznávané důstojníky z našich elitních divizí k výcviku nových rekrutů a vedení jednotek Černých košil."
 ITA_paramilitary_training_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_militia_attack_factor$: §G+5.00%§! \n$modifier_army_sub_unit_militia_defence_factor$: §G+5.00%§! \n\n"
 ITA_partisan_republics:0 "Partyzánské republiky"
 ITA_partisan_republics_desc:1 "Podpoříme vznik provizorních státních entit ve formě Partyzánských republik v oblastech osvobozených partyzány, jako způsob, jak shromáždit bojovníky odporu a zaměstnat nepřítele za frontovými liniemi."
 ITA_partisan_republics_spawn_divs_tt:0 "Vytvořit §Y1 $militia$§! divizi v až §Y5 plně kontrolovaných jádrových státech§!. \n\n"
 ITA_partisan_republics_state_modifier_tt:0 "$ITA_modify_partisan_state_modifier_intro$ \n$MODIFIER_COMPLIANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G-10%§! \n\n"
 ITA_peace_preservation:0 "Zachování míru"
 ITA_peace_preservation_desc:1 "V těchto časech instability a mezinárodního konfliktu jsou pouze italští lidé schopni zachovat a prosadit mír v Evropě."
 ITA_peace_preservation_guarantees_tt:0 "Zaručit každé §YDemokratické§! evropské zemi nezávislost nebo spojenectví s §Y[ROOT.GetNameWithFlag]§!:"
 ITA_peace_preservation_ns_tt:1 "\nZískává národní ducha §Y$ITA_peace_keepers_of_europe$§!, který uděluje (Továrny pro spotřební zboží: §Y-2.0%§! za každou zemi zaručenou (maximálně §Y-10.0%§!), Podpora války: §G+1.00%§! za každou zemi garantovanou (maximálně §Y+10.00%§!), Týdenní síly: §G+100§! za každou zemi garantovanou (maximálně §Y+1000§!))."
 ITA_peace_with_ethiopia_tt:1 "Po mírových jednáních s §Y[ETH.GetNameWithFlag]§!:"
 ITA_pioneer_in_atomic_research_flag:0 "§Y[ROOT.GetFlag][ROOT.GetName]§! je jednou z prvních tří zemí, které výzkumují §Y$atomic_research$ technologii§!"
 ITA_planned_economy:0 "Plánovaná ekonomika"
 ITA_planned_economy_desc:1 "Zástupci naší nové konfederace navrhli ekonomickou iniciativu, která, podle nich, umožní regulaci a zlepšení ekonomik všech členských států efektivním a udržitelným způsobem."
 ITA_planned_economy_subjects_ns_tt:0 "§YKaždý subject stat§!:"
 ITA_political_commissars:0 "Političtí komisaři"
 ITA_political_commissars_desc:1 "Abychom zachovali odhodlání k komunismu a inspirovali ideologický zápal našich vojsk, zřídíme postavení politických komisářů v armádě, zodpovědných za politickou výchovu a organizaci jednotek, ke kterým jsou přiděleni."
 ITA_polizia_dell_africa_italiana:0 "Policie italské Afriky"
 ITA_polizia_dell_africa_italiana_desc:0 "Naše koloniální policie se dosud ukázala jako schopná síla. S dalšími reformami bude schopna zajistit, abychom dostávali co nejvíce ze svých kolonií, co do podílu a investice."
 ITA_polizia_dell_africa_italiana_occupation_law_tt:0 "Upravte zákon o okupaci §Y$colonial_police$§! takto: \n $MODIFIER_LOCAL_MANPOWER$: §G+5%§! \n $MODIFIER_RESISTANCE_TARGET$: §G-10%§! \n $MODIFIER_RESISTANCE_DAMAGE_TO_GARRISONS$: §G-10.00%§! \n $MODIFIER_REQUIRED_GARRISON_FACTOR$: §G-5%§! \n $MODIFIER_COMPLIANCE_GAIN_ADD$: §G+0.005%§! \n\n"
 ITA_potential_allies_in_the_balkans:0 "Potenciální spojenci na Balkáně"
 ITA_potential_allies_in_the_balkans_desc:1 "Abychom ovládli Balkán, nemusíme podrobit a dominovat všem národům v regionu. Je čas použít diplomacii k zajištění výhodných spojenců na Balkáně, a poté ovládnout ostatní."
 ITA_potential_refinery_in_libya_tt:0 "S výzkumem §YSyntetická olejová experimentace§! přidá §G1§! stavební sloty a §Y1 syntetickou rafinérii§! v §YTripoli§!."
 ITA_power_plants_in_terni:0 "Výrobny Energie v Terni"
 ITA_power_plants_in_terni_desc:0 "Naše současné elektrárny v Terni jsou nedostatečné a potřebují rozšíření, pokud chceme rozvinout region v ještě větší průmyslové centrum."
 ITA_power_plants_in_terni_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_industrial_complex_factor$: §G+5.00%§! \n\n"
 ITA_power_to_the_king:0 "Moc králi"
 ITA_power_to_the_king_desc:1 "V této době velkých sociálních a politických napětí je jediným způsobem, jak zajistit, aby v Itálii nepřežila žádná extremistická vláda, ať už fašistická či komunistická, zvýšit koncentraci moci do rukou krále, zcela jistě nejvhodnější osoby k vedení naší země."
 ITA_prepare_for_the_coming_wars:0 "Připravit se na nadcházející války"
 ITA_prepare_for_the_coming_wars_desc:1 "Válka se kolem nás blíží a potřebujeme robustní vojenský průmysl, abychom splnili potřeby naší armády."
 ITA_preserve_army_traditions:0 "Zachovat armádní tradice"
 ITA_preserve_army_traditions_desc:0 "V současné době koluje mnoho nápadů o nových způsobech vedení války. I když mají některé z nich pravděpodobně nějakou hodnotu, základ úspěšné armády se od dob Caesara nezměnil: Disciplína, individuální odvaha a schopné vedení."
 ITA_preserve_army_traditions_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_ORG$: §G+5.0%§! \n$MODIFIER_ARMY_MORALE_FACTOR$: §G+5.0%§! \n$modifier_army_sub_unit_infantry_defence_factor$: §G+5.00%§! \n\n"
 ITA_proclaim_the_italian_empire:0 "Vyhlásit italské impérium"
 ITA_proclaim_the_italian_empire_desc:0 "S našimi nedávnými akvizicemi v Africe se před námi rozprostírá nový den. Se rostoucím impériem a rozumnými investicemi do naší armády už nejsme jen královstvím; konečně máme jistotu pro prohlášení úsvitu Italského Impéria! Dlouho jsme na tento okamžik čekali!"
 ITA_proclaim_the_italian_empire_tt:0 "Získá §YPuppet§! vojenský cíl proti §Yjakékoliv nenavázané sousední země v Africe§!:"
 ITA_production_lines:0 "Výrobní Linky"
 ITA_production_lines_desc:1 "Nastal čas rozšířit a modernizovat naše hlavní výrobní linky, abychom zajistili, že naše ozbrojené síly obdrží dodávky a vybavení potřebné k tomu, aby pokračovaly v provozu na vrcholové úrovni."
 ITA_production_lines_factories_tt:1 "Přidává §Y2 stavební sloty§! a §Y2 vojenské továrny§! v až dvou klíčových státech."
 ITA_production_lines_military_industry_dm_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10.00%§! \n\n"
 ITA_proper_carriers:0 "Odpovídající Dopravci"
 ITA_proper_carriers_desc:0 "Inovativní designéři jako Luigi Gagnotto vytvářeli návrhy flotilových nosičů po celé poslední desetiletí. Využitím této expertízy, spolu se stávající trupem rychlé linky Roma (ale s novými, mocnějšími motory), můžeme získat provozuschopný nosič rychleji, než kdybychom stavěli od základů."
 ITA_prospect_for_oil:1 "Hledat naftu"
 ITA_prospect_for_oil_desc:1 "Naši geologové věří, že pod libyjskou pouští by mohly být značné zásoby ropy. Měli bychom zahájit důkladný průzkum, abychom zjistili, zda mají pravdu."
 ITA_pugno_alzato:0 "Pugno Alzato"
 ITA_pugno_alzato_desc:1 "Je čas vykořenit mor fašismu a hrozbu, kterou představuje pro celé lidstvo. Zvedneme své pěsti v jednotě v tomto rozhodujícím boji!"
 ITA_pugno_alzato_wargoals_tt:0 "Získává §Y$topple_government$§! válečný cíl proti §Yevery fašistickému sousedovi nebo velké zemi§!."
 ITA_purge_the_party:0 "Vykopnout stranu"
 ITA_purge_the_party_desc:0 "Šepoty se dostaly k našim uším, že někteří by si přáli nic jiného než obnovení starého režimu. I když byl Mussolini svržen a zbaven moci, jeho stín je v celém vládním aparátu a v myslích lidí stále přítomen. Musíme ukázat sílu a vyčistit stranu od prvků, které nám nejsou skutečně loajální, ale zůstávají oddaní starému Duce."
 ITA_railway_innovations:0 "Železniční inovace"
 ITA_railway_innovations_desc:0 "I v éře automobilu je silná železniční doprava stále páteří silné ekonomiky. Další expanze železnic v Itálii nás připraví na budoucí růst."
 ITA_raise_the_peoples:0 "Pozvedněte Národy"
 ITA_raise_the_peoples_desc:1 "Existuje mnoho statečných italských rolníků ochotných bojovat za naše ideály. S nimi můžeme vytvořit další jednotky Červených košil, které posílí řady našich ozbrojených sil."
 ITA_raise_the_peoples_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+5%§! \n\n"
 ITA_raise_the_peoples_spawn_divs_tt:0 "Vytvořit §Y6 Camicie Rosse§! divize v §Y[THIS.GetName]§!."
 ITA_ratify_the_stresa_front:0 "Ratifikovat Stresu"
 ITA_ratify_the_stresa_front_desc:1 "Územní ústupky byly nyní dány Itálii, takže je čas začít proces, který přivede Itálii a Francii do vojenské aliance zvané Stresa Front."
 ITA_redirect_alfa_romeo_production:0 "Přesměrovat výrobu Alfa Romeo"
 ITA_redirect_alfa_romeo_production_desc:0 "Desítky let byly italské sportovní automobily na absolutním vrcholu technologie. Ale s mraky války se blížícími, každý v Itálii musí udělat svou část. Nemůžeme si dovolit udržovat zbytečné luxusy, a stroje z továren Alfa Romeo mohou být lépe využity pro vojenské účely."
 ITA_redshirts_div_cap_12_tt:0 "Upravit šablonu kapacity §YCamicie Rosse§! podle §G+12§!."
 ITA_redshirts_div_cap_8_tt:0 "Upravte šablonu kapacity §YCamicie Rosse§! o §G+8§!."
 ITA_reduced_chance_of_air_accidents_tt:0 "\nSnižuje šance na utrpění historických leteckých nehod, které zabíjí postavy."
 ITA_reestablish_old_alliances:0 "Obnovit staré aliance"
 ITA_reestablish_old_alliances_desc:1 "Musíme se pokusit znovu utvořit alianci, kterou jsme vytvořili během Velké války. Pouze sjednoceni s velkými demokratickými mocnostmi Evropy budeme schopni přemoci mnoho hrozeb, které na nás čekají."
 ITA_reestablish_old_alliances_tt:0 "Posílá událost §Y[ENG.GetFlag][ENG.GetNameDef]§! nebo §Y[FRA.GetFlag][FRA.GetNameDef]§! s žádostí o připojení k jejich frakci.\nPokud je požádaná země ve válce:"
 ITA_refit_civilian_ships:0 "Oprava Občanských Lodí"
 ITA_refit_civilian_ships_desc:0 "Zatímco vhodní letadlové lodě jsou daleko schopnější, pokud chceme letadlové lodě rychle, musíme dělat kompromisy. Přestavbou stávajících pasažérských lodí jako Rex a Conte di Savoia můžeme rychle získat vzdušný kryt pro naši flotilu."
 ITA_refit_civilian_ships_rm_tt:1 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_deck_conversions_dynamic_modifier_tt$ \n\n"
 ITA_reggianes_exports:0 "Vývozy Reggiane"
 ITA_reggianes_exports_desc:0 "Společnost Reggiane vyvinula řadu velmi schopných stíhacích letadel, která upoutala pozornost zahraničních armád toužících po modernizaci svého letectva. Pokud by měly být povoleny k exportu svá letadla, zkušenosti získané z modifikování základního designu na různé specifikace by nepochybně byly velmi cenné pro naše vlastní projekty rozvoje."
 ITA_reggianes_exports_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-1.0%§! \n\n"
 ITA_regia_aeronautica_name_alt:0 "$ITA_regia_aeronautica_alt_dynamic_modifier$"
 ITA_regia_aeronautica_name_default:0 "$ITA_regia_aeronautica_dynamic_modifier$"
 ITA_regia_marina_name_alt:0 "$ITA_regia_marina_alt_dynamic_modifier$"
 ITA_regia_marina_name_default:0 "$ITA_regia_marina_dynamic_modifier$"
 ITA_regio_esercito_name_alt:0 "$ITA_regio_esercito_alt_dynamic_modifier$"
 ITA_regio_esercito_name_default:0 "$ITA_regio_esercito_dynamic_modifier$"
 ITA_regional_development:0 "Regionální rozvoj"
 ITA_regional_development_buildings_tt:0 "Přidá §YStavitel Slot§!, §Y$industrial_complex$§! a §Y$naval_base$§! až v dvou státech v dříve vyvinutých regionech. [GetAppropriatePeriodOrColon]\n"
 ITA_regional_development_decision_unlocked_tt:0 "Odemkne rozhodnutí: §YRegionální rozvoj§!."
 ITA_regional_development_desc:0 "Naše předchozí investice do různých oblastí impéria připravily půdu pro významný nárůst ekonomického výstupu v těchto regionech. Stačí, když řekneme slovo, a můžeme sklidit odměny v krátkém pořadí."
 ITA_regional_development_occupation_law_tt:0 "Upravte zákon o okupaci §Y$colonial_police$§! takto: \n $MODIFIER_LOCAL_RESOURCES$: §G+15%§! \n $MODIFIER_LOCAL_FACTORIES$: §G+15%§! \n $MODIFIER_RESISTANCE_TARGET$: §G-5%§! \n $MODIFIER_RESISTANCE_DAMAGE_TO_GARRISONS$: §G-5.00%§! \n $MODIFIER_REQUIRED_GARRISON_FACTOR$: §G-5%§! \n $MODIFIER_COMPLIANCE_GAIN_ADD$: §G+0.005%§! \n\n"
 ITA_reinforce_aeronautica_ra_tt:1 "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_ACCIDENTS$: §G-10.0%§! \n$MODIFIER_AIR_ATTACK_FACTOR$: §G+5%§! \n $MODIFIER_AIR_AGILITY_FACTOR$: §G+5%§! \n$MODIFIER_AIR_SUPERIORITY_BONUS_IN_COMBAT$: §G+5.0%§! \n\n"
 ITA_reinforce_regia_aeronautica:0 "Posílit Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc:0 "Regia Aeronautica je respektována a záviděna po celém světě, ale stále je zde prostor pro zlepšení. S více dostupnými prostředky bychom měli investovat do vybavení a výcviku, abychom se stali nejstrašnějším letectvem!"
 ITA_reinforce_the_gustav_line:0 "Posílit Gustava"
 ITA_reinforce_the_gustav_line_desc:1 "Musíme posílit naše obranné linie, abychom zabránili postupu nepřátelských jednotek. Italská sociální republika se nesmí nyní zhroutit!"
 ITA_remove_balbo_as_advisor_tt:0 "§YItalo Balbo§! už nebude k dispozici jako §YPoradce§! nebo §YField Marshal§!."
 ITA_remove_grandi_as_advisor_tt:0 "§YDino Grandi§! nebude již k dispozici jako §YPoradce§!."
 ITA_reorganize_regio_esercito:0 "Reorganizovat Regio Esercito"
 ITA_reorganize_regio_esercito_desc:0 "S novým vedením přicházejí nové vize. Je jasné každému, kdo se dostatečně obtěžuje se podívat, že naše vítězná armáda rozhodně má oblasti, ve kterých se stále může zlepšovat. S nedávno osvobozenými zdroji bychom měli investovat do většího výcviku a reorganizovat ozbrojené síly, aby nic nestálo v cestě!"
 ITA_reorganize_regio_esercito_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_infantry_attack_factor$: §G+5.0%§! \n$MODIFIER_MOTORIZED_ATTACK_FACTOR$: §G+5.0%§! \n$MODIFIER_MECHANIZED_ATTACK_FACTOR$: §G+5.0%§! \n\n"
 ITA_reorganize_the_party:0 "Přeorganizujte stranu"
 ITA_reorganize_the_party_desc:0 "Partito Nazionale Fascista se stalo zastaralou a těžkopádnou institucí, plnou intrik a sebehodnocení. Se silnějším gripem kolem strany nyní můžeme začít reorganizovat ji od základů, což ji učiní efektivnější a dynamičtější."
 ITA_request_control_of_french_territories:0 "Žádat o kontrolu francouzských území."
 ITA_request_control_of_french_territories_desc:1 "$ITA_claims_on_france_desc$"
 ITA_revoke_the_acerbo_law:0 "Zrušit Acerboův zákon"
 ITA_revoke_the_acerbo_law_desc:1 "Acerboův zákon dal Mussolinimu a jeho fašistické straně pevnou kontrolu nad Itálií, po které tak zoufale toužili. Nyní je čas tento zákon zrušit, aby se tomu předešlo."
 ITA_ricostruzione_industriale_cg_penalty_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y+1.0%§! \n\n"
 ITA_roman_faction:0 "Imperium Romanum"
 ITA_russian_government_ideology_alt2: "Boj proti těm, kteří nás rozdělují"
 ITA_russian_government_ideology_alt: "Boj proti Stalinismu"
 ITA_russian_government_ideology_default: "Boj proti těm, kteří nám odporují"
 ITA_russian_government_ideology_desc_alt2: "Bohužel existují celé národy, které tvrdě pracují na tom, aby nás rozdělily. Přestože jsme neměli příliš velkou lásku ke Stalinovi a jeho vládě, současná situace není o mnoho lepší. Takové země představují hrozbu, nemůžeme jen tak nečinně čekat, až zaútočí, musíme být těmi, kdo udeří jako první!"
 ITA_russian_government_ideology_desc_alt: "Bohužel, kapitalismus a fašismus nejsou jediní nepřátelé, kterým čelíme, následovníci stalinské doktríny vidí naši vládu a naši zemi jako hrozbu pro jejich zájmy a jsou ochotni nás zničit jakýmikoli nezbytnými prostředky. Nemůžeme se marně dívat na to, jak zaútočí, musíme být ti, kdo zaútočí jako první!"
 ITA_russian_government_ideology_desc_default: "Než bychom se mohli vyrovnat s hrozbou, kterou představovala stalinistická doktrína, byla již nahrazena něčím ještě horším. Vzhledem k tomu, co tato současná elita prokázala, že je schopna v minulosti, nemůžeme tiše čekat, až zaútočí, musíme být těmi, kdo udeří první!"
 ITA_scientific_cooperation:0 "Vědecká spolupráce"
 ITA_scientific_cooperation_allies_ns_tt:0 "Přidá národní duch §Y$ITA_scientific_cooperation$§! k §Y[ROOT.GetNameDef]§! a §Yevery [ROOT.GetAdjective] ally§!."
 ITA_scientific_cooperation_desc:1 "Musíme vyvinout program vědecké spolupráce, abychom zajistili, že budeme držet krok s technologickými pokroky jiných světových mocností."
 ITA_scientific_cooperation_research_sharing_group_tt:0 "Každá spojenecká země se připojí k §Y$ITA_program_for_scientific_cooperation_name$§!."
 ITA_sea_wolves_bba:0 "Mořští vlci"
 ITA_sea_wolves_bba_desc:1 "$ITA_sea_wolves_desc$"
 ITA_secret_weapons:0 "$secret_weapons$"
 ITA_secret_weapons_desc:0 "$secret_weapons_desc$"
 ITA_secure_the_borders:0 "Zabezpečit hranice"
 ITA_secure_the_borders_desc:1 "S narůstajícím mezinárodním napětím kolem světa je jakýkoli národ, který není naším spojencem, považován za potenciálně nepřátelský. Musíme posílit a garnizonovat naše hranice co nejdříve, abychom předešli a zastavili jakoukoli invazi."
 ITA_secure_the_borders_forts_tt:0 "Přidává §Y2 $bunker$§! v každé provincii sousedící s nepřátelskou zemí. \nAktuální účinky:"
 ITA_secure_the_borders_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+5.0%§! \n\n"
 ITA_security_militias:0 "Bezpečnostní milice"
 ITA_security_militias_desc:0 "Přidělení frontových jednotek pro zabezpečení zadních oblastí je plýtváním dobrými vojáky. Měli bychom formovat jednotky specificky pro hlídání zadování armády, abychom uvolnili více vojáků pro boj s nepřítelem."
 ITA_seek_british_military_cooperation:0 "Vyhledávat britskou vojenskou spolupráci"
 ITA_seek_british_military_cooperation_desc:0 "I když jsme byli zrazeni našimi bývalými spojenci v poslední válce, mohlo by smysl hledat příležitosti a podávat olivovou ratolest. Mnoho se můžeme naučit od Britů, zejména co se týče jejich námořnictva a letectva."
 ITA_seek_papal_support:0 "Hledat papežskou podporu"
 ITA_seek_papal_support_desc:1 "Abychom se vyrovnali s rostoucí sociální a politickou stabilitou v naší zemi, budeme se muset opřít o Církev, která historicky měla nad italským lidem velký vliv. Musíme se obrátit na papeže s žádostí o jeho souhlas a podporu."
 ITA_seize_old_equipment:0 "Zabavit staré vybavení."
 ITA_seize_old_equipment_desc:1 "V zemi je uskladněno velké množství starého vojenského vybavení. I když je stáří tohoto vybavení značné, jeho zabavení a rozdělení našim silám pomůže k vítězství ve válce."
 ITA_self_propelled_guns:0 "Samohybné Děla"
 ITA_self_propelled_guns_desc:0 "Tank mohl revolučních způsobů válčení, ale v mnoha ohledech je samohybné dělo tím nejcennějším vozidlem na bojišti. Podpora palby poskytovaná relativně levnými a jednoduchými vozidly je neocenitelná, když je třeba se probojovat skrze opevnění nebo proti nepřátelským tankům."
 ITA_self_propelled_guns_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_self_propelled_guns_dynamic_modifier_tt$\n"
 ITA_servizio_informazione_militare:1 "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc:0 "Naše armáda potřebuje přesné informace, aby mohla plánovat své operace. K tomu potřebujeme centrální organizaci, která shromažďuje a analyzuje tyto informace, stejně jako vykonává útočné akce proti vybraným cílům, pokud bude potřeba."
 ITA_setting_course:0 "Nastavení kurzu"
 ITA_setting_course_desc:1 "Království Itálie je připraveno naplnit svůj osud. Velikost a sláva čekají na hrdý italský lid, je čas rozhodnout, jak se posunout vpřed."
 ITA_social_stability:0 "Sociální stabilita"
 ITA_social_stability_desc:1 "Opustili jsme hrůzy občanské války, naše společnost je nyní spravedlivější a rovnější, a ačkoli máme ještě dlouhou cestu k dosažení socialismu, můžeme s hrdostí říci, že italský lid konečně dosáhl sociálního míru."
 ITA_solid_progress:0 "Pevný Pokrok"
 ITA_solid_progress_completion_tt:1 "Bude automaticky dokončeno po úspěšném splnění jak §Y$ITA_conquer_the_north_mission$§! a §Y$ITA_conquer_the_south_mission$§! misí, vydaných $ITA_benito_mussolini$ v lednu 1936.\n"
 ITA_solid_progress_desc:0 "Pokračujeme v postupném pokroku v Etiopii, aniž bychom přetahovali naše linie či odhalili naše síly etiopským protiútokům. Přestože vítězství ještě nebylo dosaženo, jde pouze o otázku času."
 ITA_south_american_alliances:0 "Jižní americké aliance"
 ITA_south_american_alliances_desc:1 "Nastal čas rozšířit hranice naší frakce. Obrátíme se na latinskoamerické národy a přesvědčíme je o důležitosti vytvoření silné aliance proti mnohým hrozbám, které nás všechny obklopují."
 ITA_spanish_italian_alliance:0 "Španělsko-italská Aliance"
 ITA_spanish_italian_alliance_desc:1 "$ITA_spanish_italian_faction_desc$"
 ITA_special_brigades:0 "Speciální brigády"
 ITA_special_brigades_desc:1 "Vytvoříme speciální útočné brigády schopné podporovat naše vojenské jednotky v bojích během hlavních ofenziv. Tyto brigády se budou skládat z milicionářů, kteří se ve svých jednotkách vyznamenali."
 ITA_special_brigades_tt:0 "Odemkne podpůrný batalion §Y$blackshirt_assault_battalion$§!."
 ITA_specialization:0 "Specializace"
 ITA_specialization_desc:0 "Ať děláme, co děláme, nikdy se nebudeme schopni vyrovnat větším mocnostem co se týče surového výstupu. Jediný způsob, jak můžeme soutěžit ve vzduchu, je postavit lepší letadla než kdokoliv jiný. Každé z nich musí být schopné vyhrát boj i když je početně podceňováno třemi nebo čtyřmi k jednomu."
 ITA_specialization_ra_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-50%§! \n$ITA_specialization_dynamic_modifier_tt$\n"
 ITA_spreading_the_eagles_wings:0 "Roztáhnout křídla orlis"
 ITA_spreading_the_eagles_wings_desc:0 "Ve všech naší rendotě se ideologie křeče a selhávají. Zdá se, že pouze fašismus odolal nátlaku těchto turbulentních událostí műmou a dokonce se rozvinul. Je naší povinností přinést tuto stabilitu i jiným národům; přinést jim maják světla v těchto temných časech!"
 ITA_spreading_the_eagles_wings_tt:0 "Získává §YPuppet§! válečný cíl proti §Yjakékoli nealiované sousední národy v Evropě§!:"
 ITA_standardization:0 "Standardizace"
 ITA_standardization_desc:0 "Válka ve vzduchu, více než válka na moři a válka na souši, je válka průmyslu proti průmyslu. Hmotnost a hmotnost sama jsou rozhodující. Musíme zajistit, abychom mohli vyprodukovat co nejvíce letadel, i když to znamená, že se později stane obtížnější změnit návrhy."
 ITA_standardization_ra_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §R+25%§! \n$ITA_standardization_dynamic_modifier_tt$\n"
 ITA_steel_in_tripoli:0 "Ocel v Tripolisu"
 ITA_steel_in_tripoli_desc:0 "Zdá se, že v pouštích za Tripolí je velké množství železa, které čeká na to, až ho vykopeme a zpracujeme. Postavením ocelárny nedaleko bychom mohli použít železo pro další pokrok našich vznešených sil!"
 ITA_steel_industry_in_terni:0 "Ocelářský Průmysl v Terni"
 ITA_steel_industry_in_terni_desc:0 "Továrny na ocel v Terni dlouho byly páteří italské výroby oceli. V nadcházejících válkách se na ně budeme muset ještě více spoléhat. Několik investic nyní se bezpochyby vyplatí v masivním návratu."
 ITA_steel_industry_in_terni_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_arms_factory_factor$: §G+2.50%§! \n\n"
 ITA_stockpile_fuel:0 "Hromadit palivo"
 ITA_stockpile_fuel_desc:0 "Ropa je krev, která koluje v žilách našich lodí, bez které by flotila zůstala nečinná. S nedostatkem významných domácích zásob ropy je zásadní vybudovat nádrže na ropu a naplnit je, abychom udrželi naše síly, i když budoucí konflikty nás odříznou od dovozu."
 ITA_stop_the_squandering:0 "Zastavit plýtvání."
 ITA_stop_the_squandering_desc:0 "Příliš dlouho Mussolini plýtval penězi a zdroji, které si Itálie nemůže dovolit – je načase přestat s těmito nezodpovědnými plýtváními! Musíme omezit naše výdaje a zaměřit náš kapitál na zlepšení dalších oblastí."
 ITA_stop_the_squandering_military_industry_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n\n"
 ITA_stop_the_squandering_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_arms_factory_factor$: §G+5.00%§! \n\n"
 ITA_strengthen_ascari_corps:0 "Posílit sbor askari"
 ITA_strengthen_ascari_corps_create_units_tt:0 "Vytvořte §Y[ROOT.GetFlag][ROOT.GetAdjective]§! jednotky v vlastněných a ovládaných koloniích:"
 ITA_strengthen_ascari_corps_desc:0 "Naše vojenské síly z evropských částí impéria často trpí v drsném klimatu Afriky. Domorodci, samozřejmě, nemají stejné problémy. Měli bychom některé z nich najímat, aby podporovali naše vojáky v boji v horkém klimatu."
 ITA_strengthen_ascari_corps_eritrea_tt:0 "Vytvořit §Y1 $infantry$ divizi§!, §Y1 $cavalry$ divizi§! a §Y1 $camelry$ divizi§!."
 ITA_strengthen_ascari_corps_eritrea_tt:1 "Vytvořit §Y1 $infantry$ divizi§!, §Y1 $cavalry$ divizi§! a §Y1 $camelry$ divizi§!."
 ITA_strengthen_ascari_corps_ethiopia_tt:0 "Vytvořit §Y2 $infantry$ divize§!."
 ITA_strengthen_ascari_corps_ibrahim_farag_mohammed_tt:0 "\nKdyž jsou dokončena jak §Y$ITA_strengthen_ascari_corps$§! a §Y$ITA_forza_navale_especiale$§! zaměření:"
 ITA_strengthen_ascari_corps_libya_tt:0 "Vytvořit §Y1 $infantry$ divizi§!, §Y1 $cavalry$ divizi§! a §Y2 $camelry$ divize§!."
 ITA_strengthen_ascari_corps_somalia_tt:1 "Vytvořit §Y2 $infantry$ divize§!."
 ITA_strengthen_northern_industry:0 "Posílit severní průmysl"
 ITA_strengthen_northern_industry_desc:0 "Severní Itálie byla dlouho průmyslovým srdcem naší země. Celá oblast je vynikajícím místem pro další růst, s malou investicí času a zdrojů."
 ITA_strengthen_the_blackshirts:0 "Posílit černé košile"
 ITA_strengthen_the_blackshirts_desc:0 "Královská armáda je příliš vázána způsoby starých režimů a opakovaně prokázala znepokojivý nedostatek fašistického zápalu. Je jasné, že potřebujeme mít celé divize složené z našich vlastních loajálních Černých košil."
 ITA_strengthen_the_blackshirts_spawn_divs_tt:0 "Vytvořit §Y3 Camicie Nere§! divize v §Y[THIS.GetName]§!."
 ITA_strengthen_the_blackshirts_template_tt:0 "Přidává §Y1 $artillery$ batalion§! do šablony divize Camicie Nere. \n$ITA_blackshirts_div_cap_12_tt$"
 ITA_strengthen_the_papacy:0 "Posílit papežství."
 ITA_strengthen_the_papacy_desc:1 "Je jasné, že vliv papeže v italské společnosti je velmi silný. Jediný způsob, jak udržet národní stabilitu, je posílit Církev v Království Itálie."
 ITA_strengthen_the_regime:0 "Posílit režim"
 ITA_strengthen_the_regime_desc:0 "Bitvy za ekonomickou nezávislost ukázaly, že fašismus není slabá a měkká ideologie, jako u liberálních režimů, které jej předcházely. Musíme zajistit, že si lidé na to nikdy nezapomenou."
 ITA_struggle_in_ethiopia:0 "Boj v Etiopii"
 ITA_struggle_in_ethiopia_desc:0 "Náš pokrok v Etiopii je výrazně opožděn, ale nemůžeme dovolit, aby nás drobné nezdary demoralizovaly. Italské zbraně a fašistický systém zvítězí - bez ohledu na cenu."
 ITA_subdue_the_sentinels:0 "Podrobte Strážce"
 ITA_subdue_the_sentinels_desc:1 "Dalším krokem k svobodě a slávě, kterou si italský národ zaslouží, je podrobení strážců, kteří nás vězní v Středozemním moři, tedy Gibraltaru a Suezu."
 ITA_superaereo:0 "Superaereo"
 ITA_superaereo_desc:0 "Dny malých skupin letadel létajících sem a tam jsou dávno pryč. Moderní letecká kampaň je v mnoha ohledech svou složitostí srovnatelná s jakoukoli pozemní akcí. Proto potřebujeme specializovaný plánovací štáb, který koordinuje naše různé eskadry, aby spolu mohly jednat a splnit své mise."
 ITA_superaereo_ra_tt:0 "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_MISSION_EFFICIENCY$: §G+5%§! \n$MODIFIER_AIR_MISSION_XP_FACTOR$: §G+5%§! \n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-10.00%§! \n\n"
 ITA_superesercito:0 "Superesercito"
 ITA_superesercito_desc:0 "Koordinace velké armády není snadným podnikem. Musíme vytvořit strukturu pro nejvyšší velení, která může vést a podporovat síly v poli."
 ITA_superesercito_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_ORG$: §G+5.0%§! \n$MODIFIER_ORG_LOSS_WHEN_MOVING$: §G-5.0%§! \n$MODIFIER_LAND_DOCTRINE_COST_FACTOR$: §G-10.00%§! \n\n"
 ITA_supermarina:0 "Supermarina"
 ITA_supermarina_desc:0 "Moderní operační centrum by mělo být zřízeno pro velitele Regia Marina, aby koordinoval operace našich námořních formací po Středomoří a dále."
 ITA_supermarina_rm_tt:0 "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_MORALE$: §G+10.0%§! \n$MODIFIER_STRIKE_FORCE_MOVING_ORG$: §G-5.00%§! \n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-10.00%§! \n\n"
 ITA_support_albanian_irredentism:0 "Podporovat albánský irredentismus."
 ITA_support_albanian_irredentism_desc:1 "Musíme se snažit legitimizovat italskou vládu nad Albánií. Podpora albánského irredentismu v regionech Kosovo a Epirus, a dokonce i dál, nám zajistí významnou veřejnou podporu od místního obyvatelstva a poskytne nám příležitost k dalšímu rozšíření našeho vlivu."
 ITA_support_albanian_irredentism_subject_effects_tt:0 "\nNásledující účinky se aplikují, pokud §Y[ALB.GetFlag][ALB.GetNameDefCap]§! je §Ysubjekt§! §Y[ROOT.GetFlag][ROOT.GetName]§!:"
 ITA_supremacy_in_the_skies:0 "Nadřazenost na obloze"
 ITA_supremacy_in_the_skies_desc:1 "Moderní armáda nemůže úspěšně fungovat bez podpory silného letectva. Je nesmírně důležité, aby naše země měla moderní letadla a technologie, aby dominovala na obloze."
 ITA_supremacy_in_the_skies_ra_tt:0 "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_SUPERIORITY_EFFICIENCY$: §G+5%§!  \n$MODIFIER_AIR_INTERCEPT_EFFICIENCY$: §G+5%§! \n$MODIFIER_AIR_SUPERIORITY_BONUS_IN_COMBAT$: §G+5.0%§!\n\n"
 ITA_the_abyssinian_fiasco:0 "Abyssinská katastrofa."
 ITA_the_abyssinian_fiasco_completion_tt:2 "Může být dokončeno automaticky po neúspěchu misí §Y$ITA_conquer_the_north_mission$§! a §Y$ITA_conquer_the_south_mission$§!, vydaných $ITA_benito_mussolini$ v lednu 1936.\n"
 ITA_the_abyssinian_fiasco_desc:0 "Naše invaze do Etiopie se změnila v katastrofu. Znovu se setkáváme s hanebným představením italské armády, která nedokáže překonat etiopskou. Jako naši předkové v Adwě, jsme byli poraženi. Můžeme jen odhadovat, co porážka této velikosti znamená pro budoucnost fašistického systému v Itálii."
 ITA_the_carabinieri:0 "Karabiníci"
 ITA_the_carabinieri_desc:1 "Kvůli roli, kterou carabinieri sehráli při pádu fašistického režimu, jsou nyní napadáni fašisty, což způsobuje, že mnozí z nich se připojili k italskému hnutí odporu. Měli bychom tyto jednotky připojit k italskému osvobozeneckému sboru."
 ITA_the_carabinieri_spawn_divs_tt:0 "Vytvořit §Y5 $infantry$§! divize v §Y[THIS.GetName]§!. \n\n"
 ITA_the_catholic_dominion:0 "Katolická dominace"
 ITA_the_catholic_dominion_desc:1 "Se vzestupem papežství jako významné moci, s níž se musí počítat, je na čase oslovit všechny věrné křesťany a jednat jako ruka, která vede lid, stejně jako pastýř vede své stádo a chrání je před zlem. Je to mandát Boha!"
 ITA_the_eastern_threat:0 "Východní hrozba"
 ITA_the_eastern_threat_claims_tt:0 "Získává nárok na §Yevery state in the Black Sea owned by [SOV.GetFlag][SOV.GetNameDef]§!. \nAktuální účinky:"
 ITA_the_eastern_threat_desc:1 "Není žádným tajemstvím, že vznikající Sovětský svaz představuje hrozbu nejen pro naše vlastní zájmy, ale také pro ty všech západních mocností. Oslabíme schopnost této země expandovat tím, že jí odepřeme jeden z nejbohatších regionů, ke kterým mají přístup: Černé moře."
 ITA_the_enemies_of_capitalism:0 "Nepřátelé kapitalismu"
 ITA_the_enemies_of_capitalism_desc:1 "Sovětský komunismus představuje velkou hrozbu pro celou Evropu a tím pádem i pro italský stát. Čas se postarat o ně."
 ITA_the_ethiopian_question:0 "Etiopská otázka"
 ITA_the_ethiopian_question_desc:1 "Válka v Etiopii byla brutální a nespravedlivá záležitost. Musíme se napravit za zvěrstva způsobená fašisty v této zemi a oslovit místní autority s cílem hledat smíření."
 ITA_the_fate_of_mussolini:0 "Osud Mussoliniho"
 ITA_the_fate_of_mussolini_desc:0 "I když je Mussolini pod domácím vězením, nemůžeme se skutečně posunout vpřed s jeho neustálou přítomností nad námi. Zajistili jsme si naši pozici jako pravá mocnost uvnitř strany, takže nastal čas rozhodnout o osudu bývalého Duce!"
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_the_fight_overseas:0 "Boj v zámoří"
 ITA_the_fight_overseas_bunkers_tt:0 "Přidejte §Y2 Land Fort§! a §Y2 Coastal Fort§! v každé provincii s $naval_base$ nebo $supply_node$ v plně kontrolovaném africkém státě."
 ITA_the_fight_overseas_desc:1 "Nastal čas posílit obranu a připravit logistiku na podporu velkých vojenských kampaní na africkém kontinentu. Vyvineme specializované výcvikové techniky pro naše vojáky a námořnictva, aby mohli optimálně fungovat v mnoha těžkých podmínkách, se kterými se setkají."
 ITA_the_fight_overseas_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_HEAT_ATTRITION_FACTOR$: §G-10.00%§! \n$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$: §G-5.0%§! \n$MODIFIER_ACCLIMATIZATION_HOT_CLIMATE_GAIN_FACTOR$: §G+15.0%§! \n\n"
 ITA_the_fight_overseas_rm_tt:0 "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_INVASION_CAPACITY$: §G+10§! \n$MODIFIER_NAVAL_INVASION_PREPARATION_SPEED$: §G+15.0%§! \n\n"
 ITA_the_fourth_shore:0 "Čtvrté pobřeží"
 ITA_the_fourth_shore_desc:0 "Libye je často označována jako Čtvrté pobřeží Itálie a je nedílnou součástí budoucnosti naší země. Je to nejbližší kolonie a jedna z nejcennějších, protože slouží jako spojení se zbytkem afrického kontinentu. Investováním prostředků sem zajišťujeme naše zámořské državy a máme šanci na bohatství v budoucnosti."
 ITA_the_garibaldi_legion:0 "Garibaldiho legie"
 ITA_the_garibaldi_legion_desc:1 "Organizujeme dobrovolnické jednotky, které budou bojovat po boku našich soudruhů ve Španělské republice jako součást Mezinárodních brigád ve španělské občanské válce."
 ITA_the_holy_lands:0 "Svaté země"
 ITA_the_holy_lands_desc:1 "Region tak důležitý jako Palestina pro křesťanskou víru právoplatně patří Království Božímu. Musíme se postarat, aby Svatá země byla rychle vrácena."
 ITA_the_italian_confederation:0 "Italská konfederace."
 ITA_the_italian_confederation_desc:1 "Po přezkoumání naší koloniální politiky musíme udělat další krok k vytvoření konfederace, která zahrnuje všechny státy vzniklé tímto dekolonizačním procesem, aby sloužila jako rámec, v němž si naše národy mohou vzájemně pomáhat a profitovat."
 ITA_the_italian_confederation_effects_tt:0 "Přidat §G1§! Slot pro budovu a §Y1 Civilní továrnu§! v jejich hlavním městě. \nZemě se připojí k §Y[ROOT.GetFlag][ROOT.GetAdjective] frakci§!."
 ITA_the_italian_legions:0 "Italské legie"
 ITA_the_italian_legions_desc:1 "Naše ozbrojené síly sice v nedávné minulosti nezvládly situaci, ale nyní, když se Italský lid cítí pyšněji než kdy jindy na naše římské dědictví, musíme na naše ozbrojené síly uvalit nové doktríny, aby naše legie byly stejně hrozivé dnes jako byly před tisíci lety."
 ITA_the_italian_legions_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §G+5.00%§! \n$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+5.0%§! \n$MODIFIER_MAX_COMMAND_POWER_MULT$: §G+15%§! \n\n"
 ITA_the_italian_liberation_war:0 "Italská osvobozenecká válka."
 ITA_the_italian_liberation_war_desc:1 "Nastal čas povstat proti fašistům a svrhnout jejich nemocný režim! Antifašističtí partigáni z celé Itálie jsou připraveni bojovat a obětovat své životy v této Národní osvobozenecké válce!"
 ITA_the_italian_republic:0 "Italská republika"
 ITA_the_italian_republic_desc:1 "Monarchie je starý a zkažený systém, který nic jiného než nepřítomnost naší revoluce. Je čas se zbavit královské rodiny a postarat se o jejich následovníky."
 ITA_the_italian_social_republic:0 "Italská sociální republika"
 ITA_the_italian_social_republic_desc:1 "Royalisté a další antifasistické prvky v Itálii se zrádně postavili proti našemu režimu. Reformovali jsme naši stranu na anti-monarchistickou republikánskou fašistickou stranu a vytvořili italskou sociální republiku, novou inkarnaci italského fašistického státu. Odoláme útoku nepřátel a znovu sjednotíme naši zem!"
 ITA_the_king_of_the_skies:0 "Král nebes"
 ITA_the_king_of_the_skies_desc:1 "Na rozdíl od našich římských předků potřebují naše ozbrojené síly dominovat nebesům, aby mohly optimálně operovat na zemi a moři. Italská letadla jsou již známá svou variabilitou a kvalitou, ale nastal čas, aby naši letečtí inženýři postoupili a vyvinuli skutečnou létající pevnost."
 ITA_the_king_of_the_skies_military_industry_dm_tt:0 "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_the_king_of_the_skies_dynamic_modifier_tt$ \n\n"
 ITA_the_kings_finest:0 "Nejlepší král."
 ITA_the_kings_finest_desc:1 "Sformujeme zvláštní divize složené ze vojáků a důstojníků loajálních italské koruně, a vyškolíme je k tomu, aby se stali elitou naší Osvobozenecké armády."
 ITA_the_kings_finest_spawn_divs_tt:0 "Vytvořte §Y3 $infantry$§! divize a §Y1 Divisione Celere§! v [THIS.GetName]. \n\n"
 ITA_the_man_of_providence:0 "Muž prozřetelnosti"
 ITA_the_man_of_providence_desc:0 "Mussolini nebyl pouze na správném místě ve správný čas. Každý krok byl řízen, jako by na něj doléhala božská vůle, aby zajistila, že Mussolini uchopí otěže Itálie, když to udělal."
 ITA_the_new_emperor_of_ethiopia:0 "Nový císař Etiopie"
 ITA_the_new_emperor_of_ethiopia_desc:0 "Lidé Etiopie žijí po staletí pod císařem. Určitě by to našemu úkolu velmi zjednodušilo, kdybychom je mohli jen představit s novým císařem, abychom nahradili jejich starého, korunováním našeho krále jako nového císaře."
 ITA_the_new_emperor_of_ethiopia_has_idea_vittorio_emanuele_tt:0 "Má národní ducha §Y$vittorio_emanuele$§!"
 ITA_the_new_emperor_of_ethiopia_king_trait_tt:0 "$neutrality$ vůdce $vittorio_emanuele$:"
 ITA_the_papacy_reborn:0 "Papacy Reborn"
 ITA_the_papacy_reborn_desc:1 "Nyní, když Jeho Svatost svrhla krále a převzala plnou kontrolu nad Itálií, je čas pro italský lid přizpůsobit se vizi a cílům Církve."
 ITA_the_path_to_progress:0 "Cesta k pokroku"
 ITA_the_path_to_progress_aid_effects_tt:0 "Za každou zemi, která nás podporuje, obdržíme §Yequipment§! a dočasný §Yconsumer goods§! bonus."
 ITA_the_path_to_progress_desc:0 "Obrátíme se na komunistické a socialistické vlády po celém světě, které mohou být ochotny spolupracovat s námi a pomoci nám zotavit se z devastující občanské války, kterou jsme museli snášet."
 ITA_the_path_to_progress_event_tt:0 "Každý §YKomunistický§! nebo §YDemokratický-Socialistický§! stát, který je s námi v míru, obdrží událost na podporu naší nové ekonomické a technické vlády."
 ITA_the_popular_front:0 "Pokrokový front"
 ITA_the_popular_front_desc:1 "Občanská válka ukázala, že komunisté jsou schopni nejen vést italský lid k vítězství nad fašismem, ale také k sociálnímu a průmyslovému pokroku, který naše země tak zoufale potřebovala."
 ITA_the_republics_leadership:0 "Vedení republiky"
 ITA_the_republics_leadership_desc:1 "Musíme vybrat správnou stranu a politického vůdce, který povede mladou italskou republiku směrem k socialistické společnosti, kterou si náš lid zaslouží. Jak Ferrucio Parri, tak Ivano Bonomi se zdají být hodnými kandidáty, kteří jsou vysoce kvalifikováni k vykonání této úlohy."
 ITA_the_social_republic_prevails:0 "Sociální republika vítězí!"
 ITA_the_social_republic_prevails_desc:1 "Příliš mnoho krve jsme prolili v této hořké válce, kterou zahájila hrst manipulativních zrádců, ale nyní je čas, abychom tomu učinili konec. Italský stát se znovu narodí, silnější než kdy předtím!"
 ITA_the_social_republic_prevails_re_tt:0 "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+10%§! \n$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+5.0%§! \n\n"
 ITA_the_southern_farmlands:0 "Jižní zemědělské oblasti"
 ITA_the_southern_farmlands_desc:1 "Navzdory marným snahám fašistického režimu zůstává Itálie prakticky venkovskou zemí. Musíme se spolehnout na rolnictvo, abychom našli naši revoluci úspěšnou, a to rozhodně v jižní Itálii, kde jsou rolníci nejmocnější."
 ITA_the_southern_farmlands_tt:1 "§YKdyž začne občanská válka§!: \nZískáme kontrolu nad §YJižními italskými státy§!. \nVytvoří §Y5§! další §Y$militia$ divize§!. \nFašistická strana utrpí škody v infrastrukture a dodávkových uzlech. Fašistické divize budou poškozeny vyčerpáním."
 ITA_thermojet_research:0 "Výzkum termojetů"
 ITA_thermojet_research_desc:0 "Naši inženýři se domnívají, že v budoucnu již letadla nebudou poháněna vrtulemi nebo poháněna pístovými motory. Místo toho nová technologie učiní letadla mnohem rychlejší a umožní radikálně jiné návrhy letadel. Itálie musí být na čelním místě tohoto vývoje."
 ITA_to_live_as_a_lion:0 "Žít jako lev"
 ITA_to_live_as_a_lion_desc:0 "Italové nebyli stvořeni, aby byli ovce. Nemají sedět tiše a vyrovnat se s druhým sletem historie. Byli stvořeni, aby uchopili svůj vlastní osud! Benito Mussolini je muž, který je k tomu přiměje, a připomene jim, že je lepší žít jeden den jako lev, než sto let jako ovce."
 ITA_to_live_as_a_lion_missiolinis_tt:0 "\nMise vydané Mussolinim budou mít kratší dobu na splnění, ale přinesou vyšší odměny."
 ITA_topple_amhara_rulers:0 "Svrhnout vládce Amhara"
 ITA_topple_amhara_rulers_desc:0 "Etiopie je mnohem rozmanitější a rozdělenější země, než většina věří. Existuje mnoho skupin, které nejsou silnými podporovateli starého etiopského režimu. Poskytování několika drobných ústupků by je snadno obrátilo na naši stranu, což by usnadnilo pacifikaci regionu."
 ITA_topple_amhara_rulers_event_chain_tt:0 "\nZačíná událost §YLocal Rulers Approach Italian Officials§! řetězec událostí, což nám umožní zvýšit shodu nebo vytvořit italský subjekt v některých etiopských státech, pokud si to přejeme."
 ITA_towards_a_greater_italy:0 "Směrem k větší Itálii."
 ITA_towards_a_greater_italy_desc:1 "Italský irredentismus je přirozeným důsledkem zrada, které italský lid podstoupil ze strany Ententy po Velké válce. Podle práva by Itálie měla mít úplnou vládu nad Středomořím, a proto musíme rozšířit naše hranice."
 ITA_treaty_with_germany:0 "Smlouva s Německem"
 ITA_treaty_with_germany_desc:1 "$ITA_german_rd_treaty_desc$"
 ITA_triumph_in_africa_bba:0 "Triumf v Africe"
 ITA_triumph_in_africa_bba_desc:0 "Hanba Adwy byla vymazána. Nějakých 40 let po ponížení, které jsme trpěli rukou Etiopanů, jsme se konečně pomstili. Naše síly prokázaly svou schopnost bez jakýchkoliv pochybností a celý svět nyní musí uznat naši sílu!" 
 ITA_undermine_the_duce:0 "Podkopat Duce"
 ITA_undermine_the_duce_desc:0 "Mussoliniho šílená touha ovládnout Etiopii nás opět přivedla na pokraj porážky. Ačkoli je vítězství stále možné, musí být jasné, že to nebude Mussoliniho vítězství."
 ITA_union_in_the_party:0 "Unie ve straně"
 ITA_union_in_the_party_desc:1 "Sjednocení v rámci strany je nejdůležitějším faktorem pro rozvoj naší země směrem k socialismu. Musíme zajistit, aby všichni členové sdíleli stejnou vizi, měli stejné cíle a dodržovali procesy stanovené stranou k jejich dosažení."
 ITA_unite_the_opposition:0 "Sjednoťte opozici"
 ITA_unite_the_opposition_cw_benefits_tt:0 "\nOslovíme několik armádních důstojníků a pokusíme se je přesvědčit, aby se připojili k naší straně spolu s některými jednotkami, až začne občanská válka."
 ITA_unite_the_opposition_desc:1 "Kořeny fašismu jsou v Itálii silné a bude třeba velkého úsilí k jeho vymýcení. Musíme najít společné cíle mezi různými skupinami, které se postaví proti fašistickému režimu, protože pouze united budeme moci svrhnout ohavného Duce."
 ITA_united_anarchist_confederations:0 "Spojené anarchistické konfederace"
 ITA_united_anarchist_confederations_desc:1 "Musíme hledat spolupráci španělských anarchistů a dalších anarchistů z celého světa v boji proti fašismu a kapitalismu. Vytvoříme Velkou komisí spolupráce, abychom ubytovali aktivisty, intelektuály a bojovníky za svobodu z celého světa."
 ITA_united_anarchist_confederations_tt:0 "\nPokud existuje [SPC.GetNameDef], účinky budou zlepšeny a my je oslovíme s návrhem na založení vzájemných záruk."
 ITA_unlocks_decision_cede_aquila_class_destroyers_to_spain_tt:0 "Odemkne rozhodnutí: §YCede Aquila-Class Destroyers§!\n\n"
 ITA_utilize_the_blackshirts:0 "Využít černé košile"
 ITA_utilize_the_blackshirts_desc:1 "I když byly Černé košile historicky loajální k fašistickému režimu a Duce, pokud jim ukážeme, že jejich organizace má prostor pro rozvoj v tomto novém režimu, mohli bychom je možná využít pro naše vlastní zájmy. Koneckonců, je opravdu takový rozdíl mezi těmito dvěma režimy?"
 ITA_vallo_alpino_del_littorio:0 "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc:0 "Naše pozemní hranice jsou téměř zcela pokryty Alpami. I když jsou tyto hory samy o sobě impozantní překážkou, naučili jsme se v poslední válce, že nejsou zcela neproniknutelné. Konstrukce řady opevnění nám pomůže udržet linii proti jakékoli pozemní invazi nepřítele."
 ITA_vallo_alpino_del_littorio_tt:0 "\nOdemkne §Y$ITA_vallo_alpino_del_littorio_dec_cat$§! rozhodnutí rozšířit obranné linie v Alpách.\n\n"
 ITA_via_della_vittoria:0 "Via della Vittoria"
 ITA_via_della_vittoria_desc:0 "Špatná infrastruktura nadále brání našim operacím v Severní Africe. Větší úsilí okolo jedné 'Cesty vítězství' by mohlo dramaticky zlepšit situaci a umožnit nám operovat svobodněji kolem egyptských hranic."
 ITA_via_della_vittoria_extra_states_tt:0 "\nPřidá §Y1 $infrastructure$§! do každého severoafrického státu ve Středomoří řízeném §Y[ROOT.GetFlag][ROOT.GetNameDef]§! nebo italským subjektem §Y[ITA.GetFlag][ITA.GetAdjective]§!.\nSoučasné účinky:"
 ITA_war_with_france:0 "Válka s [FRA.GetName]"
 ITA_war_with_france_claims_tt:0 "Získává nárok na §Yevery [FRA.GetAdjective] koloni§! v §Y$STRATEGICREGION_182$§!, §Y$STRATEGICREGION_126$§!, §Y$STRATEGICREGION_128$§!, §Y$STRATEGICREGION_28$§!, §Y$STRATEGICREGION_17$§! a §Y$STRATEGICREGION_216$§! nebo středomořský ostrov, který již není nárokován [ROOT.GetFlag][ROOT.GetNameDef]. \nAktuální účinky:"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "Válka s Řeckem"
 ITA_war_with_greece_desc:2 "Jakým mocným impériem se stáváme, pokud nezahrnujeme Řecko? Mělo by to být snadným cílem..."
 ITA_war_with_the_uk:0 "Válka s UK"
 ITA_war_with_the_uk_claims_tt:0 "Získává nárok na §Yevery [ENG.GetAdjective] kolonie§! v §Y$STRATEGICREGION_182$§!, §Y$STRATEGICREGION_126$§!, §Y$STRATEGICREGION_128$§!, §Y$STRATEGICREGION_28$§!, §Y$STRATEGICREGION_17$§! a §Y$STRATEGICREGION_216$§! nebo středomořského ostrova, který dosud nebyl nárokován [ROOT.GetFlag][ROOT.GetNameDef]. \nAktuální účinky:"
 ITA_war_with_the_uk_desc:1 "$ITA_anti_uk_war_goals_desc$"
 SWI_a_swiss_navy:0 "Švýcarské námořnictvo."
 SWI_a_swiss_navy_desc:0 "Poprvé v historii [ROOT.GetAdjective] máme pobřeží. To znamená, že ho můžeme využívat k vedení války na moři, ale také to znamená, že nyní máme nové fronty na obranu, musíme zvýšit naše úsilí vybudovat námořnictvo pro [ROOT.GetName]."
 SWI_abandon_neutrality:0 "Opusťte Neutralitu"
 SWI_abandon_neutrality_desc:0 "Strany se vybírají po celé Evropě, nemůžeme být chyceni nepřipravení. Jediným zjevným řešením je opustit naši historickou neutrální pozici a vyhledat ochranu od [SWI_get_fascist_neighbor], jinak riskujeme, že se ocitneme mezi dvěma ohni."
 SWI_adopt_romansh:1 "Přijmout jazyk románštiny"
 SWI_adopt_romansh_desc:0 "[ROOT.GetName] není země tvořená [GER.GetAdjective], [FRA.GetAdjective] a [ITA.GetAdjective] regiony, které by měly být nárokovány našimi lačnými sousedy. [ROOT.GetName] je jedna, nedělitelná multikulturní národ. Přijetí románštiny, jazyka, který se mluví pouze v horách našich [ROOT.GetAdjective] Alp, ukáže, že naše kultura a hodnoty se liší od jejich, bez ohledu na jazyk."
 SWI_air_production:0 "Vzdušná Výroba"
 SWI_air_production_desc:0 "Mít návrhy letadel je jen první částí skládačky, ta další spočívá v produkci dostatečného množství, abychom vždy mohli mít naše piloty ve vzduchu, abychom bojovali proti našim nepřátelům na zemi a v nebi."
 SWI_air_research:0 "Vědecký výzkum letectva."
 SWI_air_research_desc:0 "Jsme připraveni zvýšit výzkum a vývoj nových leteckých technologií, pokud chceme držet krok s pokrokem nepřítele a nakonec být schopni dominovat na obloze."
 SWI_airspace_surveillance:0 "Dohled nad vzdušným prostorem"
 SWI_airspace_surveillance_desc:0 "Pokud se chceme bránit [ROOT.GetName] a jeho horám, musíme mít oči na nebi v hledání nepřítele. Nové nástroje nám umožní najít nepřítele a dostat je do hledáčku našich stíhačů a protiletadlových děl."
 SWI_aktion_nationaler_widerstand:0 "Akce národního odporu"
 SWI_aktion_nationaler_widerstand_desc:0 "Existuje malá skupina civilistů ve všech částech [ROOT.GetAdjective] společnosti, kteří jsou ochotni tajně spolupracovat, aby ovlivnili populaci. Jejich cíle jsou boj proti poraženství, inspirovat jednotu a položit základy pro odpor v [ROOT.GetName] v případě invaze."
 SWI_all_adults_training:0 "Vzdělávání všech dospělých"
 SWI_all_adults_training_desc:0 "S aktuálním stavem světa není prostor pro náhodu. Každý schopný dospělý musí být připraven uchopit zbraň proti jakékoliv invazivní síle, Švýcarsko patří všem nám, a proto musí být bráněno všemi."
 SWI_allied_gold:0 "Spojenecké zlato"
 SWI_allied_gold_desc:0 "Vortex a sankce, které obklopují současné události, zúžily a ztížily obchod s goldem, ale s naším neutrálním postojem můžeme otevřít možnost pro zvýšení obchodu s goldem s jinými demokratickými národy, které podporují demokratické ekonomiky, aby udržely fašismus na uzdě."
 SWI_alpine_aspirations:0 "Alpínské Aspirace"
 SWI_alpine_aspirations_desc:0 "Centrální vláda [ROOT.GetNonIdeologyName] se rozšířila a dozrála do Helvétské republiky, nyní máme zdroje k řízení větší oblasti. Měli bychom požádat [FRA.GetNameDef], aby rozšířil naši zónu kontroly, abychom byli blíže sjednocení Alp pod jednou vlajkou."
 SWI_alpine_redoubt:0 "Alpský Redoubt"
 SWI_alpine_redoubt_desc:0 "Pokud máme opevněné místo zpět, můžeme tvořit nezastavitelnou sílu proti útočníkům. Musíme učinit Alpy ještě neproniknutelnějšími a venku rozšiřovat náš vliv, teprve pak můžeme získat nějakou vzdálenost mezi námi a nepřítelem, kdekoliv může být."
 SWI_alpine_specialization:0 "Alpská Specializace"
 SWI_alpine_specialization_desc:0 "Více než jakýkoli jiný národ, můžeme přijmout naše horské tradice a vyškolit nezastavitelnou sílu, která může bránit a útočit přes hory jako nikdo jiný. Oni budou lavinou, která zničí nepřítele."
 SWI_american_industrial_investments:0 "Americké průmyslové investice"
 SWI_american_industrial_investments_desc:0 "Velká válka jasně ukázala, že průmyslová síla [USA.GetAdjective] může otočit jakýkoli proud ve svůj prospěch. Pokud je oslovíme a podaří se nám zajistit průmyslové investice z jejich strany, můžeme posílit svou pozici a zajistit, že obrana naší nezávislosti je v jejich nejlepším zájmu."
 SWI_american_planes_desc_other:0 "Protože nemůžeme obětovat naše demokratické hodnoty pro pár letadel, je důležité, abychom získali vybavení od jiné demokracie, a [?SWI.SWI_best_dem_ally.GetNameDef] se zdá být nejlepší volbou."
 SWI_american_planes_desc_usa:0 "Pokud plánujeme koupit letadla od jiného národa, [USA.GetNameDef] je ideálním kandidátem díky své tradici demokracie, relativní neutralitě a výjimečnému leteckému inženýrství."
 SWI_anti_tank_divisions:0 "Protitankové divize."
 SWI_anti_tank_divisions_desc:0 "Tank je průkopníkem moderního válečného úsilí, náš terén nám už dává výhodu proti nim, ale pokud vybavíme naše síly protipovrchovými vybaveními, můžeme zastavit hrot a otupit kopí."
 SWI_armed_neutrality:0 "Ozbrojená neutralita"
 SWI_armed_neutrality_desc:0 "Naše dlouhodobá neutralita je nedílnou součástí [ROOT.GetAdjective] identity. Ale sama o sobě neutralita nemůže zaručit naši svrchovanost. Koneckonců, kolik pomohla [BEL.GetNonIdeologyName] ve Velké válce? Nejlepším odstrašujícím prostředkem je celý národ připravený uchopit zbraň a bojovat proti každému útočníkovi."
 SWI_arsenal_of_the_alps:0 "Arzenál Alp"
 SWI_arsenal_of_the_alps_desc:0 "Jejich strmé vrcholky, jak silně jsme je opevnili, a naše znalosti jejich terénu činí Alpy ideálním místem pro dramatické zvýšení naší vojenské kapacity a její udržení, pokud budeme muset ustupovat."
 SWI_artillery:0 "Švýcarské Dělostřelectvo"
 SWI_artillery_desc:0 "Nechť čluny prší na naše nepřátele, jak naše síly postupují. Dělostřelectvo umožní [ROOT.GetNonIdeologyName] bránit se z hor a urychleně útočit, drtí opozici pod sprškou olova."
 SWI_ask_for_vorarlberg:0 "Požadovat [848.GetName]"
 SWI_ask_for_vorarlberg_desc:0 "Nyní, když jsme byli nějakou dobu pod křídlem [?SWI_fascist_overlord.GetName] a prokázali naši loajalitu, je čas, aby nám důvěřovali ohledně toho, co nám právem náleží. [848.GetName] hlasovalo pro připojení k nám, když byl [ROOT.GetNonIdeologyName] demokratickou konfederací, takže není pochyb, že by chtěli připojit naši současnou formu."
 SWI_attack_from_the_mountains:0 "Útok z hor."
 SWI_attack_from_the_mountains_desc:0 "Jakmile se umístíme do našich opevněných pozic v Alpách a Jurě, můžeme způsobit zmatek v nepřátelských jednotkách dolů v údolí. Musíme se ujistit, že budou vědět, že každá minuta strávená na našem území znamená větší ztrátu personálu a materiálu."
 SWI_axis_gold:0 "Oslovit Zlaté"
 SWI_axis_gold_desc:0 "Být neutrální zemí znamená, že naše trhy zůstávají otevřené každé zemi, což je výhoda, kterou můžeme využít. Otevřením našeho zlatého trhu pro [SWI_biggest_fascist.GetNameDef] můžeme spojit naše ekonomiky, abychom je uklidnili a zlepšili obě naše ekonomiky."
 SWI_ban_democratic_party:0 "Zákaz demokratických stran."
 SWI_ban_democratic_party_desc:0 "Naše demokratické strany riskují náš přístup k [SWI_get_fascist_neighbor], pokud chceme přejít více na jejich stranu, budeme muset udělat to, co bylo před několika lety nepředstavitelné, a zbavit se našich demokratických politických stran. Pokud je to oběť, kterou musíme učinit, tak ať je to."
 SWI_ban_foreign_nazi_propaganda:0 "Zakázat zahraniční nacistickou propagandu"
 SWI_ban_foreign_nazi_propaganda_desc:0 "Nemůžeme nechat tento nástroj pro zahraniční propagandu stát. Nacionalismus jde proti každé jednotlivé hodnotě, která definuje [ROOT.GetAdjective] Federaci. Z tohoto důvodu ho nelze tolerovat v zemi, která byla vybudována na demokracii a toleranci jako ta naše, jinak riskujeme, že budou použity k naší zkáze."
 SWI_ban_national_movement_for_switzerland:0 "Zákaz národního hnutí pro Švýcarsko."
 SWI_ban_national_movement_for_switzerland_desc:0 "Fašisté mají tendenci, podobně jako švábi, skrývat se v zákoutích společnosti, živit se naší nedbalostí, aby získali sílu, dokud není příliš pozdě se jim postavit. Už více ne! Jejich nový vzhled a jméno nás nepodvedou, musíme udeřit rozhodně, pokud nechceme zachovat naši Demokracii."
 SWI_ban_the_communist_party:0 "Zákaz Švýcarské Komunistické Strany"
 SWI_ban_the_communist_party_desc:0 "Komunistické strany představují velké nebezpečí pro [SWI.GetNameDef]. Navzdory vzdálenosti mezi námi a [SOU.GetNameDef] se jejich revoluční vliv dá cítit ve vzduchu. Nemůžeme riskovat destabilizaci naší země v tak nebezpečných časech, a proto musíme jednat rychle a zakázat jakoukoli stranu, která se snaží rozvrátit a podkopat náš vládu."
 SWI_become_german_puppet:1 "Stát se [SWI_get_fascist_neighbor_adjective] loutkou"
 SWI_become_german_puppet_desc:0 "Henne věnoval svou kariéru tomuto okamžiku. Původní Anschluss [ROOT.GetNonIdeologyName]. I když ztrácíme naši dlouhodobou svrchovanost, mohli bychom získat některé z jejich odpadků. Můžeme jen doufat, že to neznamená naši zkázu."
 SWI_bring_democracy_to_germany:0 "Přinést demokracii do Německa"
 SWI_bring_democracy_to_germany_desc:0 "Třetí říše je vzdálená od demokracie, Výmarská republika předtím byla pouhou rukojmím vítězných mocností Velké války, a válečnický režim starého [GER.GetNonIdeologyName] byl jen nástrojem pro dravé ambice císařů. Je na čase, aby naši severní sousedé věděli, co demokracie znamená."
 SWI_buero_ha:0 "Buero Ha"
 SWI_buero_ha_desc:1 "Nemůžeme nechat naše sousedy vědět, že se snažíme shromáždit informace o nich, takže se musíme spolehnout na polo-vlastní zpravodajské agentury, aby se vzaly na naše utajené operace. Odtud přichází podnikatel v oblasti fotografie, který se stal špionem Hans Hausamann, se svou malou a obratnou zpravodajskou kanceláří, která může provést práci, která potřebuje být udělána, aniž bychom si ušpinili ruce."
 SWI_build_naval_bases:0 "Stavět námořní základny"
 SWI_build_naval_bases_desc:0 "Základy, které jsme dobyli, nejsou dostatečné a nemůžeme stavět nové dostatečně rychle, abychom dohnali to, co potřebujeme. Musí být uskutečněna nová snaha, abychom dosáhli našich námořních cílů."
 SWI_build_naval_bases_tt:0 "Přidá §Y2 námořní základny§! na každou existující §Ynámořní základnu§!. (Max. 15)"
 SWI_build_up_military_readiness:0 "Budovat vojenskou připravenost"
 SWI_build_up_military_readiness_desc:0 "Úkol připravit švýcarskou populaci je nekončící. Nemůžeme si odpočinout, dokud nebude hrozba invaze pryč, a možná nikdy nebude. Musíme orientovat naši zemi na obranné přípravy bez odkladu."
 SWI_buy_foreign_surplus_ships:0 "Koupit zahraniční přebytečné lodě"
 SWI_buy_foreign_surplus_ships_desc:0 "Přebytek jedné země je námořnictvo jiné. Mnoho z velkých námořních mocností světa nyní vlastní flotily plné zcela nových lodí, což znamená, že staré lodě jsou téměř zastaralé a přesto je nákladné je udržovat. Pokud chceme rychle vybudovat námořní moc, není lepší způsob, než koupit jakékoli nežádané lodě od nich."
 SWI_case_north:0 "Případ sever"
 SWI_case_north_desc:0 "Nemůžeme vyloučit válku proti [?SWI.SWI_biggest_fascist.GetNameDef], musíme být na to připraveni. Plány musí být sepsány, zásoby musí být přiděleny, příkopy vykopány a vojáci vyzbrojeni."
 SWI_case_west:0 "Případ Západ"
 SWI_case_west_desc:0 "Musíme být připraveni na jakýkoli možný scénář. [FRA.GetName] představuje stejně velkou hrozbu jako [GER.GetNameDef], a proto to musí být zohledněno. Musíme připravit naši armádu a zemi na válku s [FRA.GetAdjective] nebo riskujeme smrt [ROOT.GetNonIdeologyName]."
 SWI_centralize_switzerland:0 "Centralizovat Švýcarsko"
 SWI_centralize_switzerland_desc:0 "Nový [ROOT.GetNonIdeologyName], který směřujeme, je od staré švýcarské konfederace, kterou jsme měli téměř sto let, značně vzdálený. Už nebudeme konfederace, ale centralizovaná země, jejíž moc vychází z vrcholu a přenáší se dolů k masám."
 SWI_citizen_supply_mandate:0 "Mandát Občanské Dodávky"
 SWI_citizen_supply_mandate_desc:0 "Neznáme, jak by vypadala invaze, a i když bychom se mohli spolehnout na centralizovanou dodavatelskou síť, to není kompatibilní s naší velící strukturou. Proto každá domácnost [ROOT.GetAdjective] musí mít uloženo alespoň 2 měsíce zásob ve svých domovech, jak pro sebe, tak pro své místní milice."
 SWI_closer_democratic_ties:0 "Těsnější Demokratické Vztahy"
 SWI_closer_democratic_ties_desc:0 "Jak autokracie vrhá svůj stín na Evropu, možná nebudeme schopni se bránit sami, ale spoluprací s jinými demokratickými národy bychom mohli zastavit její postup. Prvním krokem bude hledání užších vztahů s nimi a dokazování, že můžeme přispět k věci."
 SWI_closer_ties_with_germany:0 "Těsnější vztahy s [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc:0 "Máme mocného a nebezpečného souseda na severu. Pokud chceme přežít, může být dobrý nápad zůstat na jejich dobré straně, takže je důležité přistoupit k nim v hledání lepších vztahů, přičemž musíme udržet naši neutrální pozici."
 SWI_complete_siegfried_line:0 "Dokončit Siegfriedovu linii."
 SWI_complete_siegfried_line_desc:0 "[GER.GetNameDefCap] postavil impozantní bariéru k obraně proti [FRA.GetName], a máme důvod se domnívat, že se také budeme muset bránit proti nim, zejména jak se více a více spojujeme s [GER.GetNonIdeologyName], proto budeme muset koordinovat a budovat vzájemně se doplňující obranné linie."
 SWI_connect_to_the_maginot_line:0 "Propojit se s Maginotovou linií."
 SWI_connect_to_the_maginot_line_desc:0 "Vítr války vane směrem k [FRA.GetName], a existuje dobrá šance, že její nepřátelé budou muset útočit na takzvané Masginot Line, což nás staví do nebezpečné situace, protože [?SWI.SWI_biggest_fascist.GetNonIdeologyName] by mohl být lákán ji obejít invazí do nás. Proto musíme koordinovat s [FRA.GetName] a vytvořit jednotný front."
 SWI_crack_down_on_dissent:0 "Potlačit nesouhlas"
 SWI_crack_down_on_dissent_desc:0 "[ROOT.GetNonIdeologyName] nemůže být rozdělen v čase, kdy jediná prasklina v naší společnosti může vést k hroutící se [ROOT.GetAdjective] vlády."
 SWI_create_anti_tank_template_TT:0 "Upraví šablonu pro §YŠvýcarskou Milici proti tankům§!"
 SWI_defend_against_paratroopers:0 "Bránit se proti výsadkářům"
 SWI_defend_against_paratroopers_desc:0 "Viděli jsme, jak mohou být parašutisté použiti k obejití jakýchkoli opevnění a znemožnit jakékoli přípravy. Je zásadní, abychom byli připraveni se s nimi vypořádat, než způsobí chaos v naší obraně."
 SWI_defend_the_skies:0 "Bránit nebe"
 SWI_defend_the_skies_desc:0 "Moderní válka je silně závislá na vzdušné nadvládě a podpoře. [ROOT.GetName] na tuto novou realitu není připravena, a proto se musíme připravit každý kanton na obranu svého vzdušného prostoru proti nepřátelským letadlům."
 SWI_demand_french_alps:0 "Požadovat francouzské Alpy"
 SWI_demand_french_alps_desc:0 "Je otázkou času, než se [FRA.GetNameDef] zhroutí pod vnitřním a vnějším tlakem. Musíme zaujmout proaktivní postoj v obraně Alp, jinak by nebezpečný nepřítel mohl získat kontrolu nad obranyschopnými pozicemi, které mohou posloužit jako odrazový můstek pro invazi do našeho území."
 SWI_demand_italian_alps:0 "Požadujte Italské Alpy"
 SWI_demand_italian_alps_desc:0 "Desetiletí, [ITA.GetName] bezostyšně nárokovalo naše kantony hovořící [ITA.GetAdjective]. Pokud mohou to udělat, můžeme jistě žádat, aby se jejich Alpy připojily k našemu demokratickému režimu, koneckonců patří do [ROOT.GetNameDef] stejně jako Ticino patří [ITA.GetNameDef]."
 SWI_dissolve_the_federal_council:0 "Rozpusťte Federální Radu"
 SWI_emergency_industry:0 "Nouzový průmysl"
 SWI_emergency_industry_desc:0 "Nyní, když jsme nuceni zničit naši vlastní průmyslovou kapacitu, jakmile nepřítel vpadne do našich států, musíme zajistit, abychom měli zálohu, kterou můžeme použít k obnově toho, co nám zbývá, a odrazit útočníky. Tajné tunely a továrny se budou nacházet v srdci našich hor a údolí, některé mohou být dokonce mimo naše hranice."
 SWI_empower_the_council:0 "Posílit radu"
 SWI_empower_the_council_desc:0 "Nebezpečí nás obklopuje, a když na nás zaútočí, budeme bezmocní, pokud začneme hašteřit mezi sebou, naši nepřátelé vymažou [ROOT.GetName] z mapy. Silná centralizovaná vláda je v těchto nevyzpytatelných časech rozhodně jedinou možností."
 SWI_enhanced_training:0 "Vylepšený výcvik"
 SWI_enhanced_training_desc:0 "Válka se od posledního nebezpečí pro [ROOT.GetName] moc změnila. Musíme aktualizovat a zlepšit základní výcvik, který každý způsobilý občan dostává. Oni jsou naším nejlepším přínosem při obraně naší země."
 SWI_exiled_government:0 "Vláda v exilu."
 SWI_exiled_government_desc:0 "I přes naše nejlepší úsilí se zdá, že jsme selhali v obraně naší vlasti, a tak nám nezbývá nic jiného, než bojovat za její znovuzískání z dálky. Demokratické hodnoty [ROOT.GetAdjective] jsou tím, co umožnilo naší zemi prosperovat tak dlouho, a budou našimi vodítky k jejímu návratu, nakonec, [ROOT.GetName] není definován svým územím nebo jazykem, kterým jeho obyvatelé hovoří, ale naším vzájemným respektem a podporou."
 SWI_expand_federal_police_intelligence:0 "Rozšířit federální zpravodajské síly"
 SWI_expand_federal_police_intelligence_desc:0 "Nepřítel číhá ve stínu a může mít jakýkoli tvar, včetně tvaru naší vlastní populace. Proto musí Zpravodajské oddělení Federální policie mít nástroje, jak potlačit nesouhlas, kdekoliv se objeví."
 SWI_expand_special_forces:0 "Rozšířit zvláštní síly"
 SWI_expand_special_forces_desc:1 "Naše stálá armáda je dobře připravená, ale velmi malá v porovnání s jinými národy, a nemusí být dostatečná k tomu, aby převážila obranu [ROOT.GetName] na naši stranu. Budeme potřebovat více z nich, abychom vedli [ROOT.GetAdjective] k vítězství!"
 SWI_expand_spy_networks:0 "Rozšířit špionážní sítě"
 SWI_expand_spy_networks_desc:0 "Nepřítel je venku, musíme se dostat ven, abychom bránili naše hranice a domácí frontu před příchodem nebezpečí. Naše špionážní sítě mohou být základem obrany, která stále vypadá neutrálně a neškodně zvenku."
 SWI_expand_the_confederation:0 "Rozšířit Konfederaci"
 SWI_expand_the_confederation_desc:0 "Žádný národ není v bezpečí před rychlým postupem totalitarismu, mnoho regionů v okolních státech může mít prospěch z ochrany, kterou nabízí naše tradice neutrality; a pokud vypukne válka, naší ohromující obranné schopnosti."
 SWI_expand_weapons_industry:0 "Rozšířit zbrojní průmysl"
 SWI_expand_weapons_industry_desc:0 "Naše skromná vojenská průmyslová kapacita nestačí na totální válku. Moderní konflikty jsou vyhrávány tím, kdo vyčerpá náboje poslední, takže se musíme ujistit, že můžeme vyrábět válečné vybavení rychleji a déle."
 SWI_expanded_military_support:0 "Rozšířená vojenská podpora"
 SWI_expanded_military_support_desc:0 "Naše milice se skládá nejen ze vojáků, ale mnoho dalších rolí je potřebných, aby mohli fungovat jako dobře promazaný stroj. Potřebujeme najímat, školit a zásobovat podpůrné jednotky pro naše milice, pokud chceme uspět v obraně [ROOT.GetName]."
 SWI_expedite_mobilization:0 "Zrychlit mobilizaci"
 SWI_expedite_mobilization_desc:0 "Úloha naší malé stálé armády je chránit nepřítele, zatímco lidé [ROOT.GetName] uchopí zbraně a vytvoří občanské milice, hlavní část našich obranných sil. Proto musíme zajistit, aby byly připraveny co nejdříve, abychom snížili riziko, že naše stálá armáda bude přemožena."
 SWI_export_saboteurs:0 "Exportovat sabotáže"
 SWI_export_saboteurs_desc:0 "Nemusíme se zapojovat do války, pokud můžeme své nepřátele zničit zevnitř. Naše zpravodajská agentura může zužitkovat naše operace k specializaci na vzrůst a posílení odporu v územích ovládaných utlačovateli, pomalu tak oslabujíce jejich moc."
 SWI_extended_supply_lines:0 "Rozšířené Dodávkové Linky"
 SWI_extended_supply_lines_desc:0 "Ve světě rychlých ofenziv a dlouhých operací jsou logistické dodávky důležitější než kdy jindy, a jak se dostáváme dál od našich kantonů v našich snahách, vzniká potřeba nových a lepších dodacích tras. Musíme se naučit, jak zlepšit naši logistiku, abychom mohli prodloužit naše dodací trasy dále a rychleji budovat nové."
 SWI_federal_police:0 "Federální policejní zpravodajské oddělení"
 SWI_federal_police_desc:0 "Bylo by pošetilé bránit [ROOT.GetName] před vnějšími nepřáteli, jen aby mu umožnilo podlehnout svým vnitřním. Musíme posílit federální policii, aby odhalila možné hrozby uvnitř našich hranic a bránila se proti cizím elementům na našem půdě."
 SWI_fight_until_death:0 "Bojovat až do Smrti"
 SWI_fight_until_death_desc:1 "Šance jsou proti nám, [ROOT.GetNAme] je ve výrazném menšině, má slabou výzbroj a není dostatečně připraven na to, co přijde. Proto musí být každý [ROOT.GetAdjective] občan připraven obětovat svůj život za svůj kanton a konfederaci."
 SWI_fighting_for_the_hills:0 "Boj za kopce"
 SWI_fighting_for_the_hills_desc:0 "Na konci dne je pěchota nejvšestrannější složkou našich ozbrojených sil. Ačkoli se [ROOT.GetNonIdeologyName] vždy chlubil svou pěchotou, nevedli jsme válku téměř celé století, takže znovu prozkoumat naši pěchotní technologii a doktríny je maximálně důležité."
 SWI_floating_fortresses:0 "Plovoucí pevnosti."
 SWI_floating_fortresses_desc:0 "Víme, jak stavět pevnosti pro obranu našich hor a údolí, nyní, když máme pobřeží, je naprosto důležité rozšířit to do moří. Naše plavidla budou nezničitelná."
 SWI_flood_the_valleys:0 "Zaplavit údolí"
 SWI_flood_the_valleys_desc:0 "Očekáváme velkou invazní sílu, která projde oblastí kolem Bodamského jezera, to je ideální místo pro zřízení kanálů a hrází, abychom zaplavili zemědělské pozemky a zpomalili dotěrné narušitele. Zatímco se pokusí překročit tento nebezpečný bažinatý terén, můžeme využít příležitosti bombardovat je vším, co máme. Budou litovat, že se nás vůbec pokusili napadnout."
 SWI_fly_over_the_mountains:0 "Létat přes hory"
 SWI_fortify_austrian_border:0 "Zpevnit rakouskou hranici"
 SWI_fortify_austrian_border_desc:0 "Nyní, když je Rakousko v rukou potenciálního nepřítele, nemůžeme riskovat otevřený flank, který by nepřítel mohl využít v případě války. Stejně jako s hranicí s [GER.GetNonIdeologyName] musíme posílit tento front."
 SWI_fortify_border_with_france:0 "Zesílit hranici s Francií"
 SWI_fortify_border_with_france_desc:2 "Navzdory jejich závazku k demokratickým hodnotám a dlouhodobým přátelským vztahům nemůžeme ignorovat možnost, že by [FRA.GetName] mohl porušit území [ROOT.GetAdjective] k zahájení překvapivého útoku na [GER.GetNonIdeologyName] nebo [ITA.GetNonIdeologyName]."
 SWI_fortify_border_with_germany:0 "Opevnit Hranici s Německem"
 SWI_fortify_border_with_germany_desc:0 "[GER.GetNameDefCap] představuje existenciální hrozbu pro přežití [ROOT.GetAdjective] konfederace. Pokud by mezi [GER.GetName] a [FRA.GetName] vypukla válka, mohli by [GER.GetAdjective] projít [ROOT.GetName] místo silně obhajované hranice s [FRA.GetName] nebo přes [HOL.GetName] a [BEL.GetName]. Můžeme vybudovat fortifikace mezi našimi zeměmi, abychom odradili [GER.GetNameDef]."
 SWI_fortify_border_with_italy:0 "Fortifikační hranice s Itálií"
 SWI_fortify_border_with_italy_desc:1 "Expanze [ITA.GetAdjective] by mohla kdykoliv přeteč na [ROOT.GetName]. Koneckonců, významná část naší populace mluví italsky, a stačila by řeč [ITA.GetLeader], a už bychom byli v jejich hledáčku. Musíme jim ukázat, že nejsme snadným cílem."
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "Posílit Sargans, Gotthard a St Maurice"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "Naše Alpy jsou hrdostí [ROOT.GetName], a v těchto nejistých časech je můžeme posílit, abychom pomohli zajistit bezpečnost naší konfederace."
 SWI_fortify_the_jura:0 "Zesílit Jura"
 SWI_fortify_the_jura_desc:0 "Bylo učiněno mnoho příprav k opevnění Alp, ale také můžeme opevnit pohoří Jura, které, i když nejsou tak strmé nebo bránitelné, by mohly být výhodné jako druhá fronta pro útok na Plateau, až bude v rukou nepřítele."
 SWI_fortify_ticino:0 "Fortezza Ticino"
 SWI_fortify_ticino_desc:0 "Jako neutrální země mezi třemi historicky bojovnými národy může smrt přijít z jakékoli strany, nemůžeme spustit ostražitost, [ITA.GetName] je stejně pravděpodobné, že nás napadne jako [GER.GetNameDef] nebo [FRA.GetName], a až k tomu dojde, bude to skrze [846.GetName]. Proto musíme tuto oblast udělat neproniknutelnou pevností pro [SWI.GetNameDef]."
 SWI_freeze_german_assets:0 "Zmrazit Německá Aktiva"
 SWI_freeze_german_assets_desc:0 "Již několik let [?SWI.SWI_biggest_fascist.GetNameDef] využívá naši neutralitu a mezery v našem bankovním systému k ochraně svých nelegálně získaných bohatství a udržení své ekonomiky nad vodou. Morální povinnost musí převažovat nad absolutní neutralitou, i kdybychom si byli jisti, že to bude mít následky."
 SWI_frontier_defense_plan:0 "Plán obrany Hranic"
 SWI_frontier_defense_plan_desc:0 "Pokud je necháme vstoupit na naše území, [ROOT.GetNameDef] je v podstatě mrtví. Nemůžeme dát ani jeden centimetr území, naše hranice jsou posvátné. Proto musíme posílit naše hranice a být připraveni je bránit."
 SWI_fund_resistance_groups:0 "Financovat odbojové skupiny"
 SWI_fund_resistance_groups_desc:0 "Evropské národy se mezi sebou po staletí bojovaly a podrobovaly obyvatele na každém jiném kontinentu. Je povinností lidu [ROOT.GetAdjective] pomoci obětem nekončících válek našeho kontinentu tím, že jim poskytnou nástroje k roztržení jejich želez a určení jejich vlastní budoucnosti."
 SWI_generic_fascist_neighbor:0 "náš fašistický soused"
 SWI_generic_fascist_neighbor_cap:0 "Náš fašistický soused"
 SWI_german_industrial_investments:1 "[SWI_get_fascist_neighbor_adjective] Průmyslové Investice"
 SWI_german_industrial_investments_desc:0 "[?SWI.SWI_biggest_fascist.GetNonIdeologyName]'s průmyslová moc je nepopiratelná. Pokud chceme přežít nadcházející válku, budeme potřebovat vlastní průmyslovou základnu, abychom mohli soutěžit a použít ji jako páku. [?SWI.SWI_biggest_fascist.GetNameDefCap] investující do nás také znamená, že budou mít důvod udržet [ROOT.GetNonIdeologyName] neporušené."
 SWI_german_military_collaboration:1 "[SWI_get_fascist_neighbor_adjective] Vojenská spolupráce"
 SWI_german_military_collaboration_desc:0 "Postrádáme nezbytné zkušenosti v boji, které jsou nutné pro to, aby naše armáda v moderním světě vzkvétala. Zde přichází na řadu [?SWI.SWI_biggest_fascist.GetName], jejichž ozbrojené síly jsou mocí, se kterou je třeba počítat, a spolupráce s nimi nám umožní bránit se, a možná dokonce předem útočit na jiné národy."
 SWI_gotthard_union:0 "Gotthardbund"
 SWI_gotthard_union_desc:0 "Čas sváření a frakcionářství je u konce. Je čas, aby se [ROOT.GetNonIdeologyName] sjednotila pod jednu demokracií, s kategorickou autoritou k provádění dalekosáhlých opatření. Vše ve jménu přežití našich [ROOT.GetAdjective] tradic a hodnot. Budeme se bránit a zvítězíme!"
 SWI_gotthardbund_party_name:0 "Gotthardbund"
 SWI_gotthardbund_party_name_long:0 "Gotthardbund"
 SWI_guisans_coup:0 "Guisanův puč"
 SWI_guisans_coup_desc:0 "[?SWI.SWI_confederation_president.GetName] přivedl naši velkou a mírovou zemi do války a utrpení. To není [ROOT.GetNonIdeologyName], které známe a milujeme, bylo to zkorumpováno ve jménu sebezáchovy. Je jen jeden člověk dostatečně populární a schopný, aby ukončil tuto válku jednou provždy a doufejme, že vrátí tento kdysi neutrální národ k jeho kořenům; Henri Guisan."
 SWI_has_fascist_neighbor_trigger_TT:0 "Má vhodného fašistického souseda"
 SWI_heer_und_haus:0 "Heer und Haus"
 SWI_heer_und_haus_desc:0 "Lidé Švýcarska, a tedy i jejich armáda, potřebují být povzbuzeni zevnitř, aby odolali a bojovali za obranu své vlasti. Aby si byli vědomi toho, co je v sázce, je pro Helvetia, s pomocí skupiny Akce národního odporu, klíčem, aby mysleli a jednali [ROOT.GetAdjective]"
 SWI_increase_defense_budget:0 "Zvýšit rozpočet na obranu"
 SWI_increase_defense_budget_desc:0 "I když se nám podařilo udržet naši neutralitu a suverenitu ve Velké válce, nemůžeme se spoléhat na staré úspěchy; existuje skutečná možnost, že jedna z velmocí, které nás obklopují, napadne naši zemi, aby obejde mezi nimi vybudované opevnění, a náš současný rozpočet nebude dostatečný k tomu, abychom tomu předešli."
 SWI_industrial_production:0 "Průmyslová výroba."
 SWI_industrial_production_desc:0 "Nemůžeme ignorovat domácí frontu. Každý schopný občan v kantonech [ROOT.GetNonIdeologyName] musí být ochoten obětovat se pro naši válečnou mašinerii."
 SWI_infiltrate_federal_police:0 "Infiltrujte federální policii"
 SWI_infiltrate_federal_police_desc:0 "S jejich mandátem kořenit cizí propagandu a nedemokratické síly, je Federální policie ideálním místem k infiltraci a zabránění tomu, abychom byli cílem naší vlastní frakce. Nakonec nám to také umožní eliminovat naše nepřátele pod záštitou národní bezpečnosti."
 SWI_integrate_refugees_into_the_army:0 "Integrace uprchlíků do armády"
 SWI_integrate_refugees_into_the_army_desc:1 "Jako oáza míru a demokracie uprostřed oceánu fašismu a války se do [ROOT.GetName] hrnou mnozí v hledání bezpečného přístavu. Někteří z nich doufají, že se zapojí do úsilí porazit ty, kteří je přinutili utéct ze svých domovských zemí, a mnozí jsou dokonce profesionální vojáci. Můžeme umožnit, aby se k nám připojili v boji za Švýcarsko a lepší budoucnost."
 SWI_join_france:0 "Připojit se k Francii"
 SWI_join_france_desc:0 "Ačkoli to nebylo vždy přátelské spojení, [ROOT.GetName] a [FRA.GetName] sdílejí stejné demokratické hodnoty a dokonce i jazyk, takže pokud bychom si museli vybrat stranu v nadcházejícím konfliktu, jejich ochrana by byla jednoznačně žádoucější než alternativní možnost."
 SWI_join_the_allies:1 "Přidejte se k Alianci"
 SWI_join_the_allies_desc:0 "Materiální oběti a morální kompromisy, které si udržování naší neutrality vybírá, se stávají neúnosnými. V současné politické situaci v Evropě není pro neutralitu místo. I přes jejich selhání jsou spojenci naší nejlepší volbou, pokud chceme zachovat naši zemi a naši konfederaci. Toto skutečně je doba, jako žádná jiná."
 SWI_join_the_axis:0 "Připojit se k Ose"
 SWI_join_the_axis_desc:0 "To je ono. Toto je naše sázka na přežití [ROOT.GetNonIdeologyName] v nadcházející bouři; přidáme se k bouři pod vlajkou [?SWI.SWI_biggest_fascist.GetName] skupiny. Doufejme, že jsme se správně rozhodli."
 SWI_jump_into_action:0 "Skákat do akce"
 SWI_jump_into_action_desc:0 "Ještě před 10 lety by to bylo nad možnosti, ale [ROOT.GetNameDef] učinila všechny přípravy k aktivnímu a otevřenému zapojení se do válečných snah. Připravili jsme naši infrastrukturu, průmysl a vědecké instituce na konflikt, který jsme dosud neviděli. Motor války [ROOT.GetAdjective] hraje, připraven vyrazit do akce."
 SWI_lay_the_groundwork:0 "Položit základy"
 SWI_lay_the_groundwork_desc:0 "Abychom byli připraveni na všeobecnou válku, potřebujeme nejprve dobrou základnu. Infrastruktura a dopravní sítě v [ROOT.GetName] musí být vylepšeny a modernizovány. Jen potom budou naši občané efektivně mobilizováni na frontu."
 SWI_liberate_italy:0 "Osvobodit Itálii."
 SWI_liberate_italy_desc:0 "Během staletí [ROOT.GetNonIdeologyName] viděli malomyslné městské státy a malé království na jihu, jak spolu bojují a nakonec jsou pohlceni slabou monarchií. Je jen správné, aby [ITA.GetNonIdeologyName] bylo osvobozeno z pout autokracie a fašismu svým starším sourozencem."
 SWI_license_axis_plane_designs:0 "Licencovat návrhy letadel Osy"
 SWI_license_axis_plane_designs_desc:0 "Nejrychlejší cestou, jak vyrobit boky do oblačnosti, je získat plány letadel od fašistických národů. Jen oni mají poslední bojové zkušenosti, které jsou potřebné, aby prioritizovali, co opravdu vyhrává bitvu, a přiblíží nás k nim, případně je odradí od invaze."
 SWI_limited_censorship_of_the_press:0 "Omezená cenzura tisku"
 SWI_limited_censorship_of_the_press_desc:0 "Silyrny, které touží vidět [ROOT.GetName], využijí cokoliv, aby ospravedlnily invazi. Svoboda tisku, i když je zásadní pro zdravou demokracii, musíme na chvíli pominout, abychom se ujistili, že neposkytujeme munici ambicím našich sousedů."
 SWI_luftschutz:0 "Luftschutz"
 SWI_luftschutz_desc:0 "Válka se změnila, vzduch je nové bojiště a nemůžeme dovolit, aby se stala naším achilovou patou. Místní vzdušné obranné síly musí být zřízeny, obsazeny civilisty a vybaveny nástroji k detekci a zpracování vzdušných hrozeb. Není smysl bránit hory, pokud mohou letět nad nimi!"
 SWI_martial_law:0 "Vojenský Zákon"
 SWI_martial_law_desc:0 "Některé situace vyžadují skalpel, ale naše současné časy takové nejsou, [ROOT.GetNameDef] potřebuje kladivo, které si může důvěřovat, aby udrželo naše nepřátele a naši populaci pod kontrolou."
 SWI_mechanized_support:0 "Mechanizovaná podpora"
 SWI_mechanized_support_desc:0 "Naši vojáci musí být na bojišti rychleji než kdy jindy, a tak podporu, kterou potřebují, jinak všechnu tu pohotovost by to všechno bylo zbytečné."
 SWI_military_exercises_with_germany:1 "Vojenské cvičení s [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc:0 "I přes jejich nepřátelskou dispozici vůči našim tradičním demokratickým hodnotám by [SWI_get_fascist_neighbor] mohl být cenným spojencem, když přijde na obranu, a co je lepší, sníží pravděpodobnost napadení z jejich strany."
 SWI_military_police:0 "Vojenská policie"
 SWI_military_police_desc:0 "Naše dlouhotrvající federální instituce nebudou stačit k udržení pořádku, který potřebujeme v těchto nejistých časech. Armádní policie bude potřebná, pokud chceme udržet naši jednotu."
 SWI_militias_turned_into_regulars:0 "Občanské milice byly profesionalizovány"
 SWI_modernize_airforce:0 "Modernizovat letectvo."
 SWI_modernize_airforce_desc:0 "Nyní je jasné, že moderní válčení není definováno pouze tím, co se děje na bojišti, ale také nad ním, v otevřených nebesích, které doufáme chránit a dominovat."
 SWI_mountaneer_paratroopers:0 "Horská parašutistická jednotka"
 SWI_mountaneer_paratroopers_desc:0 "[ROOT.GetNonIdeologyName] je znám po celém světě svými impozantními vrcholky, a mnozí z naší populace pokládají hory za svůj domov. Můžeme tuto výhodu využít k výcviku nadřazeného typu výsadkáře, síly, které mohou seskočit z cizích nebes a převzít cizí hory na slávu [ROOT.GetNameDef]."
 SWI_multipurpose_tanks:0 "Víceúčelové tanky"
 SWI_multipurpose_tanks_desc:0 "Podobně jako univerzální nože, které vydáváme naší pěchotě, potřebujeme stroje, které mohou zaplnit jakékoli mezery a splnit jakékoli úkoly potřebné pro naše válečné úsilí. Máme co dohánět v oblasti tankové války, takže musíme mít širokou škálu vývoje pro zajištění komplexních sil."
 SWI_national_defense_fund:0 "Národní obranný fond"
 SWI_national_defense_fund_desc:0 "Obrana země vyžaduje více než pot a námahu, rovněž potřebujeme prostředky na dovoz vybavení a surovin potřebných k přípravě na to nejhorší. Vytvoření a propagace fondu, do kterého mohou [ROOT.GetAdjective] občané dobrovolně přispět, nám umožní vyrovnat jakékoliv zvýšení vojenského rozpočtu a ukáže [ROOT.GetAdjective] participativní postoje."
 SWI_national_redoubt:0 "Réduit National"
 SWI_national_redoubt_desc:0 "Henri Guisan navrhuje jiný způsob, jak bránit [ROOT.GetName]. Místo snažení se bránit hranicím naší země bez ohledu na cenu, můžeme strategicky přenechat Švýcarskou plošinu a ustoupit do Alp, kde můžeme učinit okupaci drahou pro nepřítele."
 SWI_naval_industry:0 "Námořní průmysl"
 SWI_naval_industry_desc:0 "Dokonce i když nové pobřeží, které jsme získali, má nějaké zbytky námořního průmyslu, musíme spěchat, abychom ho komplexně rozšířili a udělali z něj soudržnou strukturu pro produkci a údržbu hodnou skutečně mocného švýcarského námořnictva."
 SWI_naval_industry_tt:0 "Přidává §G1§! stavbu a §Y1 námořní dok§! v každém pobřežním státě. (Max. 10)"
 SWI_neutral_entente:0 "Neutrální Entente"
 SWI_neutral_entente_desc:0 "Nejsme jedinou neutrální zemí na světě a s rizikem války a agresivních mocností, které zasahují do naší touhy zůstat mimo jejich konflikty, musíme je odradit. Musíme hledat vzájemnou pomoc od všech ostatních neutrálních národů, takže válka jedné neutrální země znamená válku pro všechny neutrální."
 SWI_neutral_entente_faction:0 "Neutrální Entente"
 SWI_neutrality_decisions_disabled_TT:0 "Rozhodnutí §Y$SWI_absolute_neutrality_decisions_category$§! budou zakázána."
 SWI_oasis_of_democracy:0 "Oáza Demokracie"
 SWI_oasis_of_democracy_desc:0 "Nepřátelé demokracie obklopují [ROOT.GetName], takže v těchto bouřlivých časech musíme vytrvat ve našem závazku k našim hodnotám. [ROOT.GetName] a jeho demokracie jsou nerozlučně spojeny, takže nemá smysl přežít jako národ, pokud naše demokracie zahyne, aby se bránila."
 SWI_oasis_of_democracy_tt:1 "Když je zaměření §Y$SWI_axis_gold$§! dokončeno a alespoň §Y1§! fašistická země má ducha §Y$SWI_gold_trade$§!:"
 SWI_old_switzerland_TT:0 "\n§YJakmile válka skončí:§!\n"
 SWI_ortswehren:0 "Ortswehren"
 SWI_ortswehren_desc:0 "Celková válka znamená, že každý [ROOT.GetAdjective] občan musí být připraven bránit svůj kanton, ale ne každý je schopen připojit se k našim milicím. Můžeme zřídit místní stráže, které budou sloužit jako opora pro milice, na které se mohou spolehnout, aby je podporovaly v jejich úsilí o obranu [SWI.GetName]."
 SWI_panoramaheim_branch:0 "Panoramaheim"
 SWI_panoramaheim_branch_desc:0 "Existuje dům ve Stuttgartu, který nazývají 'Panorama House' a stal se zdrojem mnoha pátých kol operativců s cílem destabilizovat [ROOT.GetAdjective] vládu, otevřít dveře pro režim vedený fašisty."
 SWI_patriotic_shooting_clubs:0 "Patriotické střelecké kluby"
 SWI_patriotic_shooting_clubs_desc:0 "[ROOT.GetName] má dlouhou tradici střeleckých klubů a soutěží. Někteří naši rekreační střelci jsou dovednější než profesionální ostřelovači jiných národů. Můžeme využít tyto kluby a integrovat je do našich milicí, abychom zlepšili naše obranné schopnosti."
 SWI_plains_warfare:0 "Plains Warfare."
 SWI_plains_warfare_desc:0 "[ROOT.GetName] mělo dost pohodlnosti cvičit ve východníchÁch, horách, kopcích a lesích, ale pokud máme bojovat v cizích zemích, musíme se přizpůsobit moderním doktrínám války. Viděli jsme, jak rychlá mechanizovaná pěchota může šokovat obranu a přinést rychlé vítězství, takže se to můžeme naučit a přivést [ROOT.GetAdjective] armádu do 20. století."
 SWI_pre_empt_anschluss:0 "Předejít připojení"
 SWI_pre_empt_anschluss_desc:0 "Jsou zprávy, že [GER.GetNameDef] plánuje anektovat [AUS.GetName] jménem [GER.GetAdjective] jednoty. To není něco, co [ROOT.GetNameDef] může dovolit, protože to posílí [GER.GetNameDef], aby mělo stejné nároky na naše německy mluvící kantony. Musíme spěchat a připravit scénu pro obranu celého [AUS.GetName]."
 SWI_pre_empt_anschluss_tt:1 "§YPokud [AUS.GetNameDef] přijme, získáme jádra na jejich základních státech§! \n\nBudou ochotnější to přijmout na základě §Yvelikosti§! našich ozbrojených sil, jejich §Ynázoru§! na nás a zda §Y[GER.GetNameDef] se chystá§! anektovat [AUS.GetName]."
 SWI_prepare_infrastructure_and_industry:0 "Připravit Infrastrukturu a Průmysl"
 SWI_prepare_infrastructure_and_industry_desc:0 "Obrana země není jen o stavbě pevností, musíme také posílit naši infrastrukturu v Alpách tak, abychom mohli efektivněji přesouvat jednotky a zboží, spolu s větší průmyslovou základnou na Plateau pro další rozvoj."
 SWI_president_for_life:0 "Prezident na Život"
 SWI_president_for_life_desc:0 "Federální rada je jedinečná mezi evropskými zeměmi, sloužila [ROOT.GetNonIdeologyName] dobře v obdobích míru, ale nyní, když je jasné, že [?SWI.SWI_confederation_president.GetName] vede radu a celou zemi, je dobrý argument pro to, aby [?SWI.SWI_confederation_president.GetHerHis] vláda pokračovala bez omezení, jako pilíř stability v [ROOT.GetNameDef]."
 SWI_press_for_vorarlberg:0 "Tlačit na Vorarlberg"
 SWI_press_for_vorarlberg_desc:0 "Jak se [AUS.GetAdjective] vláda rozpadá, musíme splnit demokratickou vůli [848.GetName], vyjádřenou v jejich referendu v roce 1919, a integrovat je do naší demokracie. Je povinností [ROOT.GetNameDef] chránit je před fašismem a autokracií."
 SWI_pro_helvetia:0 "Pro Helvetia"
 SWI_pro_helvetia_desc:0 "Spirituální obrana [ROOT.GetName] vyžaduje, aby [ROOT.GetAdjective] kultura zůstávala jednotná, nedělitelná a odlišná od našich sousedů. Tato nová organizace, Pro Helvetia, zachová a propaguje naše sdílené švýcarské hodnoty, hluboce spojeny s naší demokracií, a zajistí naši existenci proti přemožení."
 SWI_professionalize_militias:0 "Profesionalizovat milice."
 SWI_professionalize_militias_TT:2 "Všechny §YŠvýcarské občanské milice§! divize se stanou §YNormálními infanteristy§! a rozhodnutí §Y$SWI_military_readiness_decisions_category$§! budou zakázána."
 SWI_professionalize_militias_desc:0 "S tím, jak se vše vyvíjí, casual milice složená z rezervistů nebude stačit. Musíme vytrénovat každého schopného člověka k nadcházejícímu konfliktu a vytvořit z nich profesionální armádu, kterou se budeme obávat."
 SWI_prolonged_service:0 "Prodloužená služba"
 SWI_prolonged_service_desc:0 "Naše současné povinné služby jsou nedostatečné pro dlouhodobou válku, musíme dát federální vládě potřebné nástroje, aby naše občany udržela pod zbraněmi déle, i když to znamená obětovat některé svobody."
 SWI_promote_guisan:0 "Podpořit Henriho Guisana"
 SWI_promote_guisan_desc:0 "Náš politický systém umožňuje mít jediného generála a vrchního velitele pouze v době extrémní potřeby, když je naše konfederace v ohrožení. Toto je jistě jedna z těch situací a člověk pro tuto práci je jasný: Henri Guisan je nejen nejlépe kvalifikovaný, ale také si užívá širokou popularitu napříč [ROOT.GetNameDef]."
 SWI_promote_henne:0 "Podporovat Henne"
 SWI_promote_henne_desc:0 "Jako horlivý zastánce fašismu a spolupráce s [SWI_get_fascist_neighbor] je Rolf Henne hlavním kandidátem na vedení Národní fronty a [ROOT.GetName] k [SWI_get_fascist_neighbor_adjective] klientskému státu, což samozřejmě přinese výhody, z nichž nejméně bude naše bezpečnost a přežívání. To samozřejmě znamená propuštění Roberta Toblera ze strany, protože je neochoten udělat, co je potřeba."
 SWI_promote_tobler:0 "Propagovat Toblera."
 SWI_promote_tobler_desc:0 "Jako jediný člen fašistické strany zvolený do [ROOT.GetAdjective] Parlamentu a vůdce Národní fronty, Robert Tobler je zřejmým kandidátem, který povede [ROOT.GetNonIdeologyName] k pomalému, ale stabilnímu přechodu z demokratické pluralitní země na §SWI_get_fascist_neighbor_adjective Ally, řízený železnou pěstí. To samozřejmě znamená propuštění Rolfa Henna z strany, protože je neochoten udělat, co je potřeba."
 SWI_propagandize_swiss_military_tradition:0 "Propagandizovat švýcarskou vojenskou tradici"
 SWI_propagandize_swiss_military_tradition_desc:0 "Není čas na vzpomínání na naši demokratickou minulost. Místo toho se musíme zaměřit na naši válečnou tradici; [ROOT.GetAdjective] pěchota a kušníci byli známí svou disciplínou a účinností, zaměstnáni po celém světě jako žádaní žoldáci, pokud chceme přežít nadcházející válku, musíme připomínat našim lidem jejich vojenskou historii."
 SWI_protect_liechtenstein:0 "Chránit Lichtenštejnsko"
 SWI_protect_liechtenstein_desc:0 "Mezi třemi našimi kantony musí být malebné knížectví Lichtenštejnsko chráněno, aby byla zajištěna bezpečnost jejich obyvatel. Koneckonců, nemohli by mít šanci proti jakékoli cizí armádě, včetně naší. Můžeme jim nabídnout naši pomoc tím, že obsadíme jejich území, mohou se připojit k našemu slibu a stát se naším nejnovějším kantonem."
 SWI_purchase_american_planes:1 "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_desc:0 "Naše letectvo postrádá potřebné počty a technologie k účinné obraně, takže se musíme podívat někam jinam, abychom pořídili naši výbavu. [SWI_purchase_american_planes_second_paragraph]"
 SWI_purchase_american_planes_other:0 "Koupit letadla od demokratické země"
 SWI_purchase_american_planes_usa:0 "Zakoupit Americké Letadla"
 SWI_purchase_german_planes:1 "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_alt:0 "Koupit letadla od fašistického souseda"
 SWI_purchase_german_planes_default:0 "Zakoupit Německé Letadla"
 SWI_purchase_german_planes_desc:0 "S výběrovou a zastaralou leteckou silou a bez průmyslu a technologie k výrobě letadel v jakémkoli významném množství jsme nuceni spoléhat na nákup od našich sousedů. Nákup letadel, která potřebujeme, od [GER.GetName], nám nejen poskytne potřebné vybavení, ale také nám pomůže udržet se na jejich dobré straně."
 SWI_reaffirm_spiritual_defense:0 "Potvrdit duchovní obranu"
 SWI_reaffirm_spiritual_defense_desc:1 "Naše konfederace se od roku 1932 zahájila obranu švýcarských národních hodnot v reakci na rostoucí hrozbu autoritarismu kolem nás. Nyní více než kdy jindy, tato hrozba je přítomná, takže musíme obnovit svůj slib bránit náš způsob života fyzicky i duchovně."
 SWI_reduce_military_training_age:0 "Snížený věk pro nábor"
 SWI_reduce_military_training_age_desc:0 "Obvykle [ROOT.GetAdjective] začínají být školeni do 20 let, ale aby bylo pod zbraněmi dostatečně mužů, abychom přežili, naši občané budou muset začít svůj výcvik o rok dříve. Doufejme, že to bude dostačující."
 SWI_reduce_militia_activation_time_TT:1 "Doba plné mobilizace našich §YCitizen Militías§! se zkrátí o §G$RIGHT|0$§! den"
 SWI_request_austrian_occupation:0 "Požádat o [AUS.GetAdjective] Okupaci"
 SWI_request_austrian_occupation_desc:0 "[ROOT.GetNonIdeologyName] poté, co anektovala [848.GetName], rozhodně není naší konečnou podobou. Můžeme dokázat [?SWI_fascist_overlord.GetName], že zvládneme administraci většího území, zmírníme jejich břemeno a učiníme [ROOT.GetFactionName] efektivnějším válečným strojem."
 SWI_request_french_alps_occupation:0 "Žádat o okupaci [FRA.GetAdjective]"
 SWI_request_french_alps_occupation_desc:0 "[FRA.GetNonIdeologyName] toužila po naší zemi po generace, je jen přirozené, že jsme nyní v pozici, kdy můžeme převzít kontrolu nad jejich územím a spravovat jej pro budoucnost obou."
 SWI_request_italian_alps_occupation:0 "Žádat o [ITA.GetAdjective] okupaci"
 SWI_request_italian_alps_occupation_desc:0 "S částí naší země sestávající z [ITA.GetAdjective] hovořících občanů se můžeme plynule přecházet k administraci [ITA.GetName] a využití jeho lidu a zdrojů k pokračování našich snah o dokončení této války."
 SWI_return_to_the_old_switzerland:0 "Návrat ke Staré Švýcarsku"
 SWI_return_to_the_old_switzerland_desc:0 "Nyní, když se válka blíží ke konci, můžeme konečně učinit kroky k návratu [ROOT.GetNonIdeologyName] k tomu, čím byla před tím; demokratickému a neutrálnímu národu založenému na principech vzájemného respektu a seberealizace. Jakmile bude válka u konce, konečně budeme schopni prosadit demokracii a neutralitu kolem nás."
 SWI_rig_infrastructure_to_blow:0 "Připravit infrastrukturu k vyhození"
 SWI_rig_infrastructure_to_blow_TT:0 "Když je jeden z našich základních států obsazen nepřítelem, veškerý §YInfrastructure§!, §YRailways§!, §YSupply Hubs§! a §YBunkers§! budou plně poškozeny. §YMilitary§! a §YCivilian Factories§! budou částečně poškozeny."
 SWI_rig_infrastructure_to_blow_desc:0 "Pokud máme nechat útočníky vstoupit na naše hranice, nemůžeme jim poskytnout všechno na stříbrném podnose. Je nesmírně důležité, abychom připravili naši infrastrukturu tak, aby byla nepoužitelná nepřítelem, zpomalujíc jejich postup a nutíc je utrácet cenné zdroje na její obnovu."
 SWI_rolling_fortresses:0 "Koule pevnosti"
 SWI_rolling_fortresses_desc:0 "Naše tanky mohou být součástí našich současných obranných doktrín, takže představují pokrokovou pozici pevností, které chrání naše hory. Pokud nepřítel nemůže projít našimi zpevněnými frontovými liniemi, nikdy se nedostane do našich kantonů."
 SWI_secret_pact_with_allies_TT:0 "Pokud se ocitneme ve válce, okamžitě se přidáme k jejich frakci."
 SWI_secret_pact_with_the_allies:0 "Tajná dohoda se Spojenci"
 SWI_secret_pact_with_the_allies_desc:0 "[ROOT.GetName] není připraven na totální válku, nebo dokonce na otevřené připojení k fašistické skupině, ale můžeme si být jisti, že nebudeme v bezpečí bez přátel. Abychom bránili naši demokracii v případě překvapení, můžeme se tajně setkat s [?SWI.SWI_best_dem_ally.GetNameDef] a uzavřít dohodu. Slibujeme, že je tiše podpoříme a začneme se připravovat na vstup do války, výměnou za to nás ochrání, pokud budeme napadeni."
 SWI_seek_allied_trade:0 "Hledat obchod s aliancemi"
 SWI_seek_allied_trade_desc:0 "S nepřáteli všude kolem nás musíme zajistit životně důležitý obchod s Aliancí, abychom přežili. Pokud budeme mít štěstí, můžeme se vyhnout vyvolání hněvu našich ostatních sousedů za to, že hledáme bližší obchod s jejich rivaly."
 SWI_seek_trade_agreement_with_germany:0 "Obchodní dohoda s Německem"
 SWI_seek_trade_agreement_with_germany_desc:0 "Fašismus pokračuje ve svém děsivém vzestupu, a ačkoliv by to mohlo být těžké přijmout, umožnění nějaké ekonomické spolupráce může být to, co potřebujeme, abychom odvrátili jejich zřetele."
 SWI_share_spy_networks:0 "Sdílet špehovské sítě"
 SWI_share_spy_networks_desc:0 "[?SWI.SWI_best_dem_ally.GetNameDefCap]'s cíl je stejný jako náš, udržet fašismus na uzdě, a nemáme potřebu antagonizovat [?SWI.SWI_biggest_fascist.GetNameDef], abychom toho dosáhli. [ROOT.GEtName] má přístup k zkušeným operativcům, kteří se mohou začlenit do [GER.GetAdjective], [ITA.GetAdjective] a [FRA.GetAdjective] společností; tuto výhodu můžeme zapůjčit [?SWI.SWI_best_dem_ally.GetNonIdeologyName]."
 SWI_size_and_opinion_chance_tooltip:0 "\nBudou ochotnější přijmout na základě §Yvelikosti§! našich ozbrojených sil a jejich §Ynázoru§! na nás."
 SWI_spab_counter_intelligence_agency:0 "SpAb"
 SWI_spab_counter_intelligence_agency_desc:0 "Víme, že [GER.GetNameDef] zřídili výcvikové středisko pro výcvik sabotérů pátého sloupce ve Stuttgartu, přezdívané Panoramaheim. Proto musíme posílit Federální policii divizí Spionage Abwehr, aby se vypořádali s těmito hrozbami a bojovali proti zahraničnímu špehování a sabotáži."
 SWI_spirit_of_resistance:0 "Duch Odporu"
 SWI_spirit_of_resistance_desc:0 "Srdce a mysl obyvatel [ROOT.GetName] je nejdůležitější frontou v boji za naše přežití. Musíme zajistit, aby každý [ROOT.GetAdjective] občan byl připraven bojovat až do konce, i když se zdá, že vše je ztraceno."
 SWI_spirit_of_saint_bernard:0 "Duch svatého Bernarda"
 SWI_spirit_of_saint_bernard_desc:0 "Od nepaměti jsme se pyšnili na naši lékařskou tradici a ochotu pomáhat lidem v nouzi. Velký hospice svatého Bernarda a organizace Červeného kříže jsou toho důkazem. Nyní může být tento duch zmobilizován a přesměrován k milicím, aby posílil naše obranné snahy."
 SWI_submarine_raiders:0 "Ponorkoví útočníci"
 SWI_submarine_raiders_desc:0 "Nechť staré námořní mocnosti mají své rozložené kusy oceli. Zatímco bojují s hrubou silou na mořích, my budeme bojovat s důvtipem pod hladinou prostřednictvím našich ponorek, což narušuje jejich starou a zrezivělou námořní moc."
 SWI_support_active_militias_continuous_focus:0 "Podporovat aktivní milice"
 SWI_support_active_militias_continuous_focus_desc:0 "Naši občané jsou vyzbrojeni a nasazeni do svých místních milicí, je povinností ostatních podporovat je, jak mohou, abychom udrželi nepřátele konfederace v šachu"
 SWI_support_allied_espionage:0 "Podpora spojeneckého špehování."
 SWI_support_allied_espionage_desc:0 "Skutečnost, že udržujeme neutrální zahraniční politiku, neznamená, že bychom nemohli potajmu podporovat jiné demokratické národy v jejich snahách potlačit fašismus v Evropě. Naše neutralita a blízkost k [?SWI.SWI_biggest_fascist.GetNameDef] nás činí klíčovými v mezinárodním boji proti fašismu."
 SWI_swiss_airplane_designs:0 "Švýcarské návrhy letadel"
 SWI_swiss_airplane_designs_desc:0 "Nemůžeme se spoléhat na naše sousedy pro stroje, které nám umožňují ovládnout nebe, protože se nemůžeme spolehnout na jejich ochotu poskytnout nám nástroje jejich porážky."
 SWI_swiss_armored_divisions:0 "Švýcarské obrněné divize"
 SWI_swiss_armored_divisions_desc:0 "Historicky se pyšníme naší výjimečnou pěchotou, ale to nestačí při boji proti obrněným kolosům našich nepřátel. Musíme také vytvořit mechanizované monstra."
 SWI_swiss_guiding_principles:0 "Švýcarské základní principy."
 SWI_swiss_guiding_principles_desc:0 "[ROOT.GetNameDefCap] stojí jako nejstarší demokracie na kontinentu, ale prudký spád změn v Evropě to ohrožuje. Měli bychom pokračovat v kurzu, který určila Eidgenossenschaft a Ústava z roku 1848, nebo se nám odhalí nová cesta?"
 SWI_swiss_heavy_planes:0 "Švýcarské těžké letouny"
 SWI_swiss_heavy_planes_desc:0 "Z našich základen v [ROOT.GetNonIdeologyName] můžeme provádět operace do vzdálených zemí, pokud máme nezbytné těžké letadla pro takovou cestu, ale musíme je nejprve navrhnout."
 SWI_swiss_ship_designs:0 "Švýcarské návrhy lodí"
 SWI_swiss_ship_designs_desc:0 "Možná nemáme mnoho zkušeností s návrhem a výrobou válečných plavidel, ale čím dříve začneme, tím dříve se můžeme postavit mezi staré a velké námořní mocnosti jako [ENG.GetNameDef] a [ITA.GetName]."
 SWI_switzerland_on_the_offense:0 "Švýcarsko na ofensivě"
 SWI_switzerland_on_the_offense_desc:0 "Nemůžeme se spoléhat na naše hory a čekat na útok. Musíme převzít iniciativu a přinést boj našim nepřátelům dříve, než nás mohou napadnout. Teprve pak si můžeme být jisti, že přežití [ROOT.GetNameDef] je zaručeno. Koneckonců, nejlepší obranou je silný útok."
 SWI_take_a_stance:0 "Vezměte Postoj"
 SWI_take_a_stance_desc:0 "Fašista [?SWI_biggest_fascist.GetNonIdeologyName] má nejodpornější a nejtrpčí politický systém. [?SWI_biggest_fascist.GetNameDefCap] je smrtelným nepřítelem nové [ROOT.GetName]; proto musíme zaujmout stanovisko a bránit naši demokracii za každou cenu."
 SWI_take_over_france:0 "Chránit Francii"
 SWI_take_over_france_desc:0 "[FRA.GetNonIdeologyName] byla vždy nevyzpytatelnou zemí, s častými převraty, kde hod kostkou rozhoduje, zda výsledek revoluce dneška bude slabá demokracie nebo militaristický režim. Pod ochranou [ROOT.GetAdjective] by [FRA.GetAdjective] lid mohl kvést, vládl by naší demokratickou stabilitou."
 SWI_tank_development:0 "Vývoj Tanků"
 SWI_tank_development_desc:0 "Nemůžeme si dovolit polevit v vývoji nových a vylepšených tanků, jinak riskujeme ztrátu oceli na bezcenné a zastaralé kovové želvy."
 SWI_the_alpine_confederation:0 "Alpská konfederace"
 SWI_the_alpine_confederation_chance_TT:0 "\nS větší pravděpodobností nám poskytnou nezávislost na základě §Yvelikosti§! našich ozbrojených sil, a také to zvýší naše šance, že nám poskytnou další alpské území spolu s jejich §Ynázorem§! na nás."
 SWI_the_alpine_confederation_desc:0 "Naše velká země se rozšířila za naše historické hranice, a zatímco nové kantony pod naším křídlem získávají stejný status jako Schwyz, musíme uznat naši novou podmínku jako správcové Alp. Objevuje se nová demokratická moc: Alping konfederace!"
 SWI_the_alpine_protectorate:0 "Alpské protektorát"
 SWI_the_alpine_protectorate_desc:0 "Nikdy předtím Alpy nebyly sjednoceny pod jediným režimem, až do dneška. S kombinovanou silou se můžeme bránit vůči jakékoli hrozbě a rozšířit tuto obranu za Alpy, přičemž naše vrcholy budou impregnovatelné citadelou, odkud naše velení nikdy neochabne."
 SWI_the_alpine_supremacy:0 "Alpská Nadřazenost"
 SWI_the_alpine_supremacy_desc:1 "[SWI.GetNonIdeologyName], pokorný a bezcílný národ, který existoval ve vzduchu diplomacie už neexistuje. Nyní budeme známi jako Alpská Nadřazenost, abychom reprezentovali naši dominanci nad Alpami, jejich lidmi a dále."
 SWI_the_army_position:0 "Pozice armády"
 SWI_the_army_position_desc:0 "Umístíme naše Občanské Milice a naši stálou armádu na hranicích [ROOT.GetName], takže budou potřebovat opevnění k posílení své schopnosti udržet vetřelce na ústupu."
 SWI_the_national_front:0 "Národní fronta"
 SWI_the_national_front_desc:0 "Národní fronta je vedoucí fašistickou stranou v [ROOT.GetNonIdeologyName], pokud někdo vezme moc v této demokraticky nakloněné zemi, bude to oni. Někteří vysocí členové už mají blízké vazby na [GER.GetNameDef], které by mohly vést k jakési ochraně od nich, pokud nebo když válka začne."
 SWI_the_new_eidgenossenschaft:0 "Nová Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc:1 "Ve 13. století vůdci tří zakládajících kantonů složili přísahu věčné aliance, kterou nazýváme Eidgenossenschaft. Nyní je čas ji obnovit, abychom ji mohli rozšířit a více kantonů mohlo zažít naši demokratickou konfederaci."
 SWI_the_petition_of_the_200:0 "Petice 200"
 SWI_the_petition_of_the_200_desc:0 "200 členů široké škály stran zastupujících [ROOT.GetAdjective] fašismus a autoritářství předložilo tuto petici shromáždění s žádostí, aby ve jménu sebezáchovy začali přijímat a spolupracovat s [GER.GetNameDef]."
 SWI_the_second_helvetic_republic:0 "Druhá helvétská republika"
 SWI_the_second_helvetic_republic_desc:0 "Zpět v roce 1798 dobyl nechvalně známý diktátor Napoleon Bonaparte [ROOT.GetName] a zřídil Helvetickou republiku jako nástroj k podrobení našeho lidu. Naštěstí pro nás jsou ty dny pryč a můžeme si být jisti, že podruhé můžeme očekávat spravedlivější unii s naším dlouholetým sousedem."
 SWI_thunder_in_the_valleys:0 "Hrom v Údolích"
 SWI_thunder_in_the_valleys_desc:0 "Ochranná válka nemá místo v horách, na které jsme zvyklí, ale pokud chceme přejít do protiútoku a zaútočit naše nepřátele, dříve než nás mohou zahltit, musíme rychle dohnat a vyvinout naše vlastní vozidla."
 SWI_tighten_press_censorship:0 "Zesílit cenzuru tisku"
 SWI_tighten_press_censorship_desc:0 "Není prostor pro chyby, jediné slovo může být rozdílem mezi přežitím konfederace a jejím sestupem do zapomnění. Nemůžeme dovolit svobodným médiím ohrozit naši budoucnost, musejí být přísně kontrolována tak, jak [?SWI.SWI_biggest_fascist.GetNameDef] vyžaduje."
 SWI_total_defense:0 "Celková obrana"
 SWI_total_defense_desc:0 "Celková válka znamená, že potřebujeme celkovou obranu, pokud je každá milice připravena a dá všechno, co má proti vetřelcům, máme šanci na přežití."
 SWI_train_navy_staff:0 "Školit námořní personál"
 SWI_train_navy_staff_desc:0 "Námořní infrastruktura není pouze postavena ze železa a betonu, vyžaduje také muže a ženy s odvahou a tréninkem, aby přivedli vítězství na moři a oceánech."
 SWI_train_swiss_women:0 "Školte Švýcarské Ženy"
 SWI_train_swiss_women_desc:0 "Pokud chceme bránit naši zemi zuby nehty, bylo by absurdní vyloučit polovinu naší populace z našich snah. [ROOT.GetAdjective] ženy by měly být vyškoleny, aby se připojily k boji za naši přežití."
 SWI_veteran_sharpshooter_divisions:0 "Veteránské presné jednotky"
 SWI_veteran_sharpshooter_divisions_desc:1 "Tisíce veteránských ostřelovačů požádaly o umožnění vstupu do armády jako pomocníci a vykonání svého dílu na obraně jejich země a jejich demokracie. Jejich zkušenosti a nadšení budou pro naše milice přínosem."
 SWI_viable_fascist_in_europe:0 "Existuje životaschopný evropský §YFascist Nation§!"
 SWI_volunteer_force:0 "Dobrovolnická síla"
 SWI_volunteer_force_desc:0 "Ještě nejsme ve válce, ale lidé [ROOT.GetAdjective] jsou připraveni bojovat za demokracii. Nemůžeme být vnímáni jako porušitelé neutrality, ale jako demokraté nemůžeme kontrolovat, kam naši lidé jdou a kde bojují, takže tiše povzbuzujeme k boji proti tyranii, v přípravě na to, že zbytek [ROOT.GetName] se otevřeně připojí k úsilí."
 SWI_weapons_of_democracy:0 "Zbraně demokracie"
 SWI_weapons_of_democracy_desc:0 "Než nepřítel udělá nemožné, musíme být připraveni udělat to, co je nutné, abychom je zastavili, i když to znamená použití indiscriminantních zbraní hromadného ničení, které mohou pršet peklo na naše nepřátele. Určitě je to odradí od dalších ohavností."
 SWI_withdraw_from_the_league_of_nations:0 "Vystoupit z Společnosti národů"
 SWI_withdraw_from_the_league_of_nations_desc:0 "Naše členství v Ligy národů je neslučitelné s neutralitou, kterou se snažíme mít v [ROOT.GetName], takže je zásadní, abychom opustili tuto umírající organizaci. Také to signalizuje naši oddanost skutečné neutralitě našim sousedům, doufejme, že je přesvědčí, že [ROOT.GetName] není cílem."
