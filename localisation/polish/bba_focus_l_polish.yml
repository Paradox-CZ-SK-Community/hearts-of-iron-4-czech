 ITA_italian_hegemony_subjects_tt:0 "\nKaždý [ROOT.GetAdjective] subjekt:\n"
 ITA_proclaim_the_italian_empire_tt:0 "Získává §YPuppet§! válečný cíl proti §Yjakékoliv nespojenecké sousední zemi v Africe§!:"
 ITA_bop_will_shift:0 "§YSíla rovnováhy moci§! se posune směrem k vedoucí zemi."
 ITA_novus_ordo_forts_tt:0 "Přidat až §Y10 pevností na pevnině§! ve státech plně kontrolovaných podél libyjských hranic."
 ITA_novus_ordo_create_units_tt:0 "Vytvořit §Y[ROOT.GetFlag][ROOT.GetAdjective]§! jednotky ve vlastněném a kontrolovaném libyjském státě:"
 ITA_novus_ordo_irregular_troops_tt:0 "Vytvořit §Y5 $infantry$ divizí§!."
 SWI_swiss_guiding_principles:0 "Švýcarské vodící principy"
 SWI_swiss_guiding_principles_desc:0 "[ROOT.GetNameDefCap] je nejstarší demokracií na kontinentu, ale prudké tempo změn v Evropě toto ohrožuje. Měli bychom pokračovat v cestě vytyčené Eidgenossenschaft a Ústavou z roku 1848, nebo se nám ukáže nová cesta?"
 SWI_increase_defense_budget:0 "Zvýšit obranný rozpočet"
 SWI_increase_defense_budget_desc:0 "I když jsme v první světové válce dokázali zachovat neutralitu a suverenitu, nemůžeme být spokojeni; existuje reálná možnost, že nás obklopující velmoci napadnou, aby obešly opevnění mezi nimi, a náš současný rozpočet nestačí to zabránit."
 SWI_national_defense_fund:0 "Národní obranný fond"
 SWI_national_defense_fund_desc:0 "Obrana země vyžaduje nejen pot a úsilí, ale i finance na import vybavení a surovin k přípravě na nejhorší. Založení a propagace fondu, kde mohou [ROOT.GetAdjective] občané dobrovolně přispívat, nám umožní vyrovnat zvýšení vojenského rozpočtu a ukáže participativní postoje [ROOT.GetAdjective]."
 SWI_reaffirm_spiritual_defense:0 "Potvrdit duchovní obranu"
 SWI_reaffirm_spiritual_defense_desc:1 "Naše konfederace se od roku 1932 zavázala k obraně švýcarských národních hodnot proti rostoucí hrozbě autoritářství. Nyní víc než kdy jindy tato hrozba přetrvává, musíme obnovit svůj závazek k obraně našeho způsobu života fyzicky i duchovně."
 SWI_fortify_border_with_germany:0 "Opevnit hranici s Německem"
 SWI_fortify_border_with_germany_desc:0 "[GER.GetNameDefCap] představuje existenční hrozbu pro přežití [ROOT.GetAdjective] konfederace. Pokud vypukne válka mezi [GER.GetName] a [FRA.GetName], [GER.GetAdjective] by mohli projít přes [ROOT.GetName] místo přes těžce opevněnou hranici s [FRA.GetName] nebo přes [HOL.GetName] a [BEL.GetName]. Můžeme mezi našimi zeměmi postavit opevnění, která odradí [GER.GetNameDef]."
 SWI_fortify_border_with_italy:0 "Opevnit hranici s Itálií"
 SWI_fortify_border_with_italy_desc:1 "[ITA.GetAdjective] expanzivní ambice by mohly kdykoliv zasáhnout [ROOT.GetName]. Významná část našeho obyvatelstva mluví italsky a stačí projev [ITA.GetLeader], aby se [ROOT.GetName] dostalo do jejich hledáčku. Musíme jim ukázat, že nejsme snadným cílem."
 SWI_fortify_border_with_france:0 "Opevnit hranici s Francií"
 SWI_fortify_border_with_france_desc:2 "Navzdory jejich oddanosti demokratickým hodnotám a dlouhodobým přátelským vztahům nemůžeme ignorovat možnost, že [FRA.GetName] by mohl vtrhnout na [ROOT.GetAdjective] území a spustit přepad na [GER.GetNonIdeologyName] nebo [ITA.GetNonIdeologyName]."
 SWI_ban_foreign_nazi_propaganda:0 "Zakázat zahraniční nacistickou propagandu"
 SWI_ban_foreign_nazi_propaganda_desc:0 "Nesmíme dovolit, aby tento nástroj zahraniční propagandy existoval. Nacismus je proti všem hodnotám, které definují [ROOT.GetAdjective] federaci. Proto nesmí být tolerován v zemi postavené na demokracii a toleranci, jinak nám hrozí zničení zevnitř."
 SWI_buero_ha:0 "Buero Ha"
 SWI_buero_ha_desc:1 "Nemůžeme dovolit, aby naši sousedé věděli, že je špehujeme, proto musíme spoléhat na semi-nezávislé zpravodajské agentury k vedení tajných operací. Zde přichází na scénu fotografický podnikatel a šéf špionáže Hans Hausamann; jeho malá a agilní kancelář dokáže vykonat potřebnou práci bez nepořádku."
 SWI_federal_police:0 "Úřad federální policie"
 SWI_federal_police_desc:0 "Bylo by nerozumné bránit [ROOT.GetName] pouze před vnějšími nepřáteli a neřešit vnitřní hrozby. Musíme posílit federální policii, aby odhalovala možné nebezpečí v našich hranicích a chránila před cizinci."
 SWI_spab_counter_intelligence_agency:0 "SpAb"
 SWI_spab_counter_intelligence_agency_desc:0 "Víme, že [GER.GetNameDef] založili ve Stuttgartu školicí středisko pro pátou kolonu sabotérů, nazvané Panoramaheim. Proto musíme zmocnit federální policii s oddělením Spionage Abwehr, aby se těmto hrozbám postavila a bojovala proti špionáži a sabotáži."
 SWI_armed_neutrality:0 "Ozbrojená neutralita"
 SWI_armed_neutrality_desc:0 "Naše dlouhodobá neutralita tvoří podstatnou součást [ROOT.GetAdjective] identity. Neutralita sama však nezaručuje naši suverenitu. Kolik pomohla [BEL.GetNonIdeologyName] během světové války? Nejlepší odstrašující prostředek je národ připravený vzít do rukou zbraně a bojovat proti každému vetřelci."
 SWI_promote_guisan:0 "Podpořit Henriho Guisana"
 SWI_promote_guisan_desc:0 "Náš politický systém umožňuje jediného generála a vrchního velitele jen v čase extrémní potřeby, kdy je ohrožena konfederace. Toto je taková situace a Guisan je jasná volba: není jen nejvhodnější, ale má širokou popularitu po celém [ROOT.GetNameDef]."
 SWI_national_redoubt:0 "Réduit National"
 SWI_national_redoubt_desc:0 "Henri Guisan navrhuje jiný způsob obrany [SWI.GetName]. Místo neopatrné obrany hranic můžeme strategicky ustoupit na Švýcarskou plošinu a stáhnout se do Alp, kde nepříteli zpříjemníme okupaci."
 SWI_expedite_mobilization:0 "Urychlit mobilizaci"
 SWI_expedite_mobilization_desc:0 "Naším úkolem je držet nepřítele malou stálou armádou, zatímco obyvatelé [ROOT.GetName] vezmou do rukou zbraně a vytvoří občanské milice, hlavní obrannou sílu. Musíme zajistit, aby byla co nejdříve připravena a snížit tak riziko, že bude stálá armáda přebita."
 SWI_fortify_the_jura:0 "Opevnit Juru"
 SWI_fortify_the_jura_desc:0 "Mnoho příprav směřovalo k opevnění Alp, ale můžeme také opevnit pohoří Jura, které je méně příkré a bránitelné, ale může představovat druhou frontu k útoku na plošinu, když bude v nepřátelských rukou."
 SWI_rig_infrastructure_to_blow:0 "Připravit infrastrukturu k vyhození"
 SWI_rig_infrastructure_to_blow_desc:0 "Když pustíme nepřátele na naše území, nesmíme jim servírovat vše na stříbrném podnose. Je důležité připravit naši infrastrukturu tak, aby ji nepřítel nemohl využít, zpomalit jeho postup a donutit jej vydávat zdroje na opravy."
 SWI_emergency_industry:0 "Nouzový průmysl"
 SWI_emergency_industry_desc:0 "Když nepřítel vtrhne, budeme nuceni zničit vlastní průmyslovou kapacitu, proto musíme mít záložní možnosti obnovy a odražení útočníků. Tajné tunely a továrny budou skryty v horách i údolích, některé možná mimo hranice."
 SWI_flood_the_valleys:0 "Zatopit údolí"
 SWI_flood_the_valleys_desc:0 "Očekáváme velkou invazi kolem Bodamského jezera, ideální místo pro výstavbu kanálů a hrází, které zatopí zemědělskou půdu a zpomalí vetřelce. Zatímco budou překonávat bažiny, můžeme je ostřelovat. Při invazi nás budou litovat."
 SWI_defend_the_skies:0 "Bránit nebe"
 SWI_defend_the_skies_desc:0 "Moderní válka závisí na vzdušné nadvládě a podpoře. [ROOT.GetName] není na tento nový stav připraven, proto musíme vyzbrojit každý kanton k obraně svého nebe před nepřátelskými letadly."
 SWI_attack_from_the_mountains:0 "Útok z hor"
 SWI_attack_from_the_mountains_desc:0 "Jakmile se umístíme do opevněných pozic v Alpách a Juře, můžeme nepřítele v údolí značně oslabit. Musí vědět, že každá minuta strávená na našem území znamená větší ztráty na lidech i materiálu."
 SWI_frontier_defense_plan:0 "Plán obrany hranic"
 SWI_frontier_defense_plan_desc:0 "Pokud je pustíme na naše hranice, [ROOT.GetNameDef] bude jako mrtvé. Nesmíme ustoupit ani na centimetr, naše hranice jsou posvátné. Proto je musíme opevnit a být připraveni je bránit."
 SWI_fight_until_death:0 "Boj až do smrti"
 SWI_fight_until_death_desc:1 "Šance jsou proti nám, [ROOT.GetName] je početně i materiálně poddimenzováno a špatně připraveno. Proto každý [ROOT.GetAdjective] občan musí být připraven obětovat svůj život za svůj kanton a konfederaci."
 SWI_total_defense:0 "Totální obrana"
 SWI_total_defense_desc:0 "Totální válka vyžaduje totální obranu, pokud bude každá milice připravena bojovat se vším, co má, budeme mít šanci přežít."
 SWI_the_army_position:0 "Pozice armády"
 SWI_the_army_position_desc:0 "Naše občanské milice a stálá armáda budou rozmístěny na hranicích [ROOT.GetName], proto potřebují opevnění k lepší obraně před vetřelci."
 SWI_prolonged_service:0 "Prodloužená služba"
 SWI_prolonged_service_desc:0 "Současná povinná služba nestačí pro dlouhodobou válku, musíme dát federální vládě nástroje držet občany déle v zbrani, i za cenu oběti některých svobod."
 SWI_enhanced_training:0 "Zlepšený výcvik"
 SWI_enhanced_training_desc:0 "Válka se hodně změnila od posledního ohrožení [ROOT.GetName]. Musíme modernizovat a zlepšit základní výcvik každého schopného občana. Jsou naším nejlepším aktivem pro obranu země."
 SWI_integrate_refugees_into_the_army:0 "Začlenit uprchlíky do armády"
 SWI_integrate_refugees_into_the_army_desc:1 "Jako oáza míru a demokracie uprostřed fašismu a války přicházejí do [ROOT.GetName] mnozí hledat bezpečí. Někteří chtějí bojovat s těmi, kdo je vyhnali, mnozí jsou profesionální vojáci. Můžeme je nechat bojovat za Švýcarsko a lepší budoucnost."
 SWI_expanded_military_support:0 "Rozšířená vojenská podpora"
 SWI_expanded_military_support_desc:0 "Naše milice nejsou jen vojáci, potřebují také podpůrné jednotky. Musíme vojenské milice vybavit, vycvičit a zásobit podpůrnými jednotkami, chceme-li bránit [ROOT.GetName]."
 SWI_all_adults_training:0 "Výcvik všech dospělých"
 SWI_all_adults_training_desc:0 "Není prostor pro náhodu v dnešním světě. Každý schopný dospělý musí být připraven vzít do rukou zbraň proti invazi. Švýcarsko patří všem a všichni ho musí bránit."
 SWI_anti_tank_divisions:0 "Protitankové divize"
 SWI_anti_tank_divisions_desc:0 "Tank je špičkou moderní války, náš terén nám dává výhodu, ale pokud vybavíme naše síly protitankovým vybavením, dokážeme zvrátit výhodu."
 SWI_reduce_military_training_age:0 "Snížený věk povolání"
 SWI_reduce_military_training_age_desc:0 "Obvykle se [ROOT.GetAdjective] začínají připravovat na boj ve 20 letech, ale abychom měli dostatek vojáků, musí začít o rok dříve. Doufejme, že to bude dost."
 SWI_veteran_sharpshooter_divisions:0 "Divize veteránských ostrostřelců"
 SWI_veteran_sharpshooter_divisions_desc:1 "Tisíce veteránských ostrostřelců žádají o povolení připojit se k armádě jako pomocníci a přispět k obraně vlasti a demokracie. Jejich zkušenosti a nadšení budou pro milice velkým přínosem."
 SWI_fortify_ticino:0 "Fortezza Ticino"
 SWI_fortify_ticino_desc:0 "Jako neutrální země mezi třemi historicky bojovnými státy musíme být ostražití; [ITA.GetName] může zaútočit stejně jako [GER.GetNameDef] nebo [FRA.GetName], často přes [846.GetName]. Proto ji musíme učinit neproniknutelnou pevností pro [SWI.GetNameDef]."
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "Opevnit Sargans, Gotthard a St Maurice"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "Naše Alpy jsou pýchou [ROOT.GetName] a v těchto nejistých dobách je můžeme opevnit, aby zajistily bezpečnost Konfederace."
 SWI_defend_against_paratroopers:0 "Bránit se proti výsadkářům"
 SWI_defend_against_paratroopers_desc:0 "Viděli jsme, jak výsadkáři dokážou obejít opevnění a zneplatnit přípravy. Musíme být schopni jim čelit dříve, než zničí naši obranu."
 SWI_expand_special_forces:0 "Rozšířit speciální jednotky"
 SWI_expand_special_forces_desc:1 "Naše stálá armáda je malá ve srovnání s jinými státy a nemusí stačit na obranu [ROOT.GetName]. Budeme ji potřebovat rozšířit, aby vedla [ROOT.GetAdjective] k vítězství!"
 SWI_purchase_german_planes:1 "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default:0 "Nakoupit německá letadla"
 SWI_purchase_german_planes_alt:0 "Nakoupit letadla od fašistického souseda"
 SWI_purchase_german_planes_desc:0 "S zastaralým letectvem a bez průmyslu a technologie na výrobu letadel v potřebném množství jsme nuceni nakupovat je od sousedů. Nákup od [GER.GetName] nám poskytne vybavení a pomůže udržet dobré vztahy."
 SWI_ban_the_communist_party:0 "Zakázat švýcarskou komunistickou stranu"
 SWI_ban_the_communist_party_desc:0 "Komunistické strany představují velké nebezpečí pro [SWI.GetNameDef]. I přes vzdálenost od [SOU.GetNameDef] je cítit revoluční vliv. Nemůžeme si dovolit destabilizaci v tak nebezpečných časech, musíme zakázat každou stranu, která chce rozvrátit naši vládu."
 SWI_withdraw_from_the_league_of_nations:0 "Stáhnout se ze Společnosti národů"
 SWI_withdraw_from_the_league_of_nations_desc:0 "Členství ve Společnosti národů je neslučitelné s neutralitou, po které toužíme v [ROOT.GetName]. Je nezbytné tuto umírající organizaci opustit, což také signaluje naši skutečnou neutralitu sousedům."
 SWI_limited_censorship_of_the_press:0 "Omezená cenzura tisku"
 SWI_limited_censorship_of_the_press_desc:0 "Síly toužící po válce použijí cokoliv, aby ji ospravedlnily. Svoboda tisku, i když je zásadní pro demokracii, musí nyní ustoupit, abychom nesplnili ambice našich sousedů."
 SWI_tighten_press_censorship:0 "Zpřísnit cenzuru tisku"
 SWI_tighten_press_censorship_desc:0 "Není zde prostor pro chybu, jedno slovo může znamenat přežití konfederace nebo její zánik. Svobodný tisk musí být přísně kontrolován, přesně tak, jak vyžaduje [?SWI.SWI_biggest_fascist.GetNameDef]."
 SWI_seek_trade_agreement_with_germany:0 "Obchodní dohoda s Německem"
 SWI_seek_trade_agreement_with_germany_desc:0 "Fašismus pokračuje v hrozivém vzestupu, ačkoliv je to těžké přijmout, ekonomická spolupráce může být nutná, abychom se vyhnuli jejich zájmu o nás."
 SWI_axis_gold:0 "Zlato Osy"
 SWI_axis_gold_desc:0 "Jako neutrální země jsou naše trhy otevřené všem, což je výhoda. Otevřením trhů se zlatem [SWI_biggest_fascist.GetNameDef] spojíme ekonomiky, uklidníme je a zlepšíme naše ekonomiky."
 SWI_spirit_of_resistance:0 "Duch odboje"
 SWI_spirit_of_resistance_desc:0 "Srdce a mysl lidí z [ROOT.GetName] jsou nejdůležitější frontou v boji o přežití. Musíme zajistit, aby každý [ROOT.GetAdjective] občan byl připraven bojovat až do konce, i když vše vypadá ztraceně."
 SWI_pro_helvetia:0 "Pro Helvetia"
 SWI_pro_helvetia_desc:0 "Duchovní obrana [ROOT.GetName] vyžaduje, aby kultura [ROOT.GetAdjective] zůstala jednotná, nezlomná a odlišná od okolních kultur. Nová organizace Pro Helvetia bude chránit a propagovat naše švýcarské hodnoty, úzce spojené s demokracií, a zajistí naši přežití."
 SWI_spirit_of_saint_bernard:0 "Duch svatého Bernarda"
 SWI_spirit_of_saint_bernard_desc:0 "Od nepaměti se pyšníme lékařskou tradicí a ochotou pomáhat potřebným. Velký Bernard a Červený kříž jsou toho příkladem. Tento duch lze zbraní přetvořit a nasměrovat na milice, aby posílily naši obranu."
 SWI_adopt_romansh:1 "Přijmout románštinu"
 SWI_adopt_romansh_desc:0 "[ROOT.GetName] není zemí složenou z [GER.GetAdjective], [FRA.GetAdjective] a [ITA.GetAdjective] regionů, které chtějí chamtiví sousedé. [ROOT.GetName] je jedním, nezlomným multikulturním národem. Přijetím románštiny, jazyka mluveného jen v horských oblastech [ROOT.GetAdjective] Alp, ukážeme, že naše kultura a hodnoty jsou odlišné, bez ohledu na jazyk."
 SWI_patriotic_shooting_clubs:0 "Vlastenecké střelecké kluby"
 SWI_patriotic_shooting_clubs_desc:0 "[ROOT.GetName] má dlouhou tradici střeleckých klubů a soutěží. Někteří naši recesní ostrostřelci jsou lepší než profíci v jiných zemích. Můžeme tyto kluby využít a začlenit je do milic, čímž zlepšíme obranné schopnosti."
 SWI_aktion_nationaler_widerstand:0 "Akce národního odporu"
 SWI_aktion_nationaler_widerstand_desc:0 "V každé části [ROOT.GetAdjective] společnosti je malá skupina civilistů, kteří tajně spolupracují, aby bojovali proti pasivitě, inspirovali jednotu a připravili půdu pro odpor v případě invaze."
 SWI_heer_und_haus:0 "Heer und Haus"
 SWI_heer_und_haus_desc:0 "Lidé Švýcarska a jeho armáda potřebují vnitřní podporu pro obranu vlasti. Pro Helvetia a Akce národního odporu jsou klíčem k tomu, aby mysleli a jednali [ROOT.GetAdjective]."
 SWI_ortswehren:0 "Ortswehren"
 SWI_ortswehren_desc:0 "Totální válka znamená, že každý [ROOT.GetAdjective] občan musí být připraven bránit svůj kanton, ale ne všichni se mohou zapojit do milic. Můžeme založit místní hlídky, které budou oporou milicím v obraně [SWI.GetName]."
 SWI_luftschutz:0 "Luftschutz"
 SWI_luftschutz_desc:0 "Válka se změnila, vzduch je nové bojiště a nesmíme jej nechat stát se naší Achillovou patou. Místní protivzdušná obrana musí být zřízena, obsazena civilisty a vybavena prostředky k detekci a likvidaci vzdušných hrozeb. Není smyslu bránit hory, pokud nepřítel může létat nad nimi!"
 SWI_train_swiss_women:0 "Školení švýcarských žen"
 SWI_train_swiss_women_desc:0 "Chceme-li bránit naši zemi za každou cenu, je nesmysl vyřazovat polovinu populace. [ROOT.GetAdjective] ženy by měly být vycvičeny, aby se připojily k boji o přežití."
 SWI_ban_national_movement_for_switzerland:0 "Zakázat Národní hnutí pro Švýcarsko"
 SWI_ban_national_movement_for_switzerland_desc:0 "Fašisté, jako švábi, se ukrývají ve společnosti, využívají naši nedbalost k posílení, dokud není pozdě. Už ne! Jejich nový vzhled a jméno nás neokamžou; musíme zasáhnout rázně, chceme-li zachovat naši demokracii."
 SWI_fortify_austrian_border:0 "Opevnit rakouskou hranici"
 SWI_fortify_austrian_border_desc:0 "Rakousko je v rukou potenciálního nepřítele, nemůžeme riskovat otevřený bok, který může nepřítel využít. Stejně jako na hranici s [GER.GetNonIdeologyName] musíme opevnit tuto frontu."
 SWI_seek_allied_trade:0 "Usilovat o spojenecký obchod"
 SWI_seek_allied_trade_desc:0 "Obklopeni nepřáteli musíme zajistit zásadní obchod s spojenci, abychom přežili. Máme-li štěstí, vyhneme se hněvu ostatních sousedů z důvodu obchodních vztahů s jejich rivaly."
 SWI_case_north:0 "Případ Sever"
 SWI_case_north_desc:0 "Nemůžeme vyloučit válku s [?SWI.SWI_biggest_fascist.GetNameDef], musíme být připraveni. Plány musí být vytvořeny, zásoby přiděleny, zákopy vykopány a vojáci vyzbrojeni."
 SWI_freeze_german_assets:0 "Zmrazit německé aktiva"
 SWI_freeze_german_assets_desc:0 "Léta [?SWI.SWI_biggest_fascist.GetNameDef] využívají naši neutralitu a mezery v bankovním systému k ochraně svých nezákonných majetků a udržování ekonomiky. Morální povinnost musí převážit nad neutralitou, přestože to bude mít důsledky."
 SWI_fund_resistance_groups:0 "Financovat odbojové skupiny"
 SWI_fund_resistance_groups_desc:0 "Evropské národy se po staletí navzájem válčí a podrobují jiné kontinenty. Je povinností [ROOT.GetAdjective] pomáhat obětem válek na našem kontinentu tím, že jim poskytneme nástroje k osvobození a vlastní budoucnosti."
 SWI_citizen_supply_mandate:0 "Mandát na zásoby občanů"
 SWI_citizen_supply_mandate_desc:0 "Neznáme průběh invaze, a i kdybychom měli centralizovanou zásobovací síť, není to kompatibilní s naší strukturou velení. Proto musí každá [ROOT.GetAdjective] domácnost skladovat minimálně 2 měsíce zásob, pro sebe i místní milice."
 SWI_prepare_infrastructure_and_industry:0 "Připravit infrastrukturu a průmysl"
 SWI_prepare_infrastructure_and_industry_desc:0 "Obrana země není jen o budování pevností, musíme posílit infrastrukturu v Alpách pro lepší přepravu vojsk a civilního zboží a rozšířit průmysl na plošině."
 SWI_build_up_military_readiness:0 "Budovat vojenskou připravenost"
 SWI_build_up_military_readiness_desc:0 "Příprava švýcarské populace je nekončící úkol. Nemůžeme odpočívat, dokud hrozba invaze nezmizí, což možná nebude nikdy. Musíme bez prodlení nasměrovat národ k obranným přípravám."
 SWI_support_active_militias_continuous_focus:0 "Podpora aktivních milic"
 SWI_support_active_militias_continuous_focus_desc:0 "Naši občané jsou ozbrojeni a nasazeni do svých místních milic, je povinností všech ostatních je podporovat, jak jen mohou, abychom udrželi nepřátele konfederace v bezpečné vzdálenosti"
 SWI_rig_infrastructure_to_blow_TT:0 "Když bude jeden z našich hlavních států obsazen nepřítelem, veškerá §Yinfrastruktura§!, §Yželeznice§!, §Yzásobovací uzly§! a §Ybunkry§! budou plně poškozeny. §Yvojenské§! a §Ycivilní továrny§! budou částečně poškozeny."
 SWI_create_anti_tank_template_TT:0 "Bude vytvořena šablona pro §YSvášskou milici proti tankům§!"
 SWI_closer_ties_with_germany:0 "Bližší vztahy s [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc:0 "Máme mocného a nebezpečného souseda na severu. Pokud chceme přežít, může být dobrý nápad držet se na jejich dobré straně, proto je třeba k nim přistoupit v hledání lepších vztahů, přičemž si zachováme neutrální postoj, což bude zásadní."
 SWI_panoramaheim_branch:0 "Panoramaheim"
 SWI_panoramaheim_branch_desc:0 "Ve Štutgartu stojí dům, nazývají ho 'Panorama House' a byl zdrojem mnoha operativců páté kolony s cílem destabilizovat [ROOT.GetAdjective] vládu, otevírající cestu pro fašistický režim."
 SWI_the_national_front:0 "Národní fronta"
 SWI_the_national_front_desc:0 "Národní fronta je přední fašistickou stranou v [ROOT.GetNonIdeologyName], pokud někdo převezme moc v této demokraticky orientované zemi, budou to oni. Někteří vysocí členové již mají blízké vazby na [GER.GetNameDef], což může znamenat jistou ochranu, pokud nebo až válka začne."
 SWI_infiltrate_federal_police:0 "Infiltrovat federální policii"
 SWI_infiltrate_federal_police_desc:0 "Federální policie má mandát odhalovat zahraniční propagandu a nedemokratické síly, což z ní činí ideální místo pro infiltraci a zabránění tomu, aby byla naše vlastní frakce cílem. Nakonec nám to také umožní eliminovat nepřátele pod záminkou národní bezpečnosti."
 SWI_the_petition_of_the_200:0 "Petice 200"
 SWI_the_petition_of_the_200_desc:0 "200 členů z různých stran zastupujících [ROOT.GetAdjective] fašismus a autoritářství předložilo této Petici shromáždění žádost, aby v zájmu sebezáchovy začali přijímat a spolupracovat s [GER.GetNameDef]"
 SWI_case_west:0 "Případ Západ"
 SWI_case_west_desc:0 "Musíme být připraveni na jakýkoli scénář. [FRA.GetName] je stejně velká hrozba jako [GER.GetNameDef] a musí být takto také brána. Musíme připravit naši armádu a zemi na válku s [FRA.GetAdjective], nebo riskujeme smrt [ROOT.GetNonIdeologyName]."
 SWI_german_industrial_investments:1 "[SWI_get_fascist_neighbor_adjective] průmyslové investice"
 SWI_german_industrial_investments_desc:0 "Průmyslová síla [?SWI.SWI_biggest_fascist.GetNonIdeologyName] je nepopiratelná. Pokud chceme přežít nadcházející válku, budeme potřebovat vlastní průmyslovou základnu, abychom mohli konkurovat a mít páku. Investice [?SWI.SWI_biggest_fascist.GetNameDefCap] do nás také znamenají, že budou mít důvod udržet [ROOT.GetNonIdeologyName] vcelku."
 SWI_complete_siegfried_line:0 "Dokončit Siegfriedovu linii"
 SWI_complete_siegfried_line_desc:0 "[GER.GetNameDefCap] vystavěl impozantní bariéru k obraně proti [FRA.GetName], a máme důvod věřit, že se budeme muset bránit i proti nim, zvláště jak se více sblížíme s [GER.GetNonIdeologyName], proto musíme koordinovat a budovat doplňkové obrany."
 SWI_military_exercises_with_germany:1 "Vojenská cvičení s [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc:0 "Přestože mají nepřátelský postoj vůči našim tradičním demokratickým hodnotám, [SWI_get_fascist_neighbor] může být cenný spojenec při obraně a navíc by to snížilo pravděpodobnost invaze z jejich strany."
 SWI_abandon_neutrality:0 "Zanechat neutrality"
 SWI_abandon_neutrality_desc:0 "V celé Evropě se rýsují strany konfliktu, nesmíme být zaskočeni. Jediným řešením je opustit naši historickou neutrální pozici a hledat ochranu [SWI_get_fascist_neighbor], nebo riskovat, že budeme chyceni mezi dvěma ohni."
 SWI_promote_tobler:0 "Povýšit Toblera"
 SWI_promote_tobler_desc:0 "Jako jediný člen fašistické strany zvolený do [ROOT.GetAdjective] parlamentu a lídr Národní fronty je Robert Tobler jasným kandidátem k vedení [ROOT.GetNonIdeologyName] ke pomalému, ale jistému přechodu z demokratického pluralistického státu na [SWI_get_fascist_neighbor_adjective] spojence s železnou pěstí. To samozřejmě znamená vyloučení Rolfa Henne ze strany; Führer může být jen jeden."
 SWI_promote_henne:0 "Povýšit Henneho"
 SWI_promote_henne_desc:0 "Jako vášnivý zastánce fašismu a spolupráce s [SWI_get_fascist_neighbor] je Rolf Henne hlavním kandidátem k vedení Národní fronty a [ROOT.GetName] jako [SWI_get_fascist_neighbor_adjective] klientského státu, což přinese benefity, včetně bezpečnosti a přežití. To znamená vyloučení Roberta Toblera ze strany, protože není ochoten udělat, co je potřeba."
 SWI_propagandize_swiss_military_tradition:0 "Propagovat švýcarskou vojenskou tradici"
 SWI_propagandize_swiss_military_tradition_desc:0 "Není čas na vzpomínky na naši demokratickou minulost. Musíme se zaměřit na naši vojenskou tradici; [ROOT.GetAdjective] pěchota a kušníci byli známí svou disciplínou a účinností, najímáni po celém světě jako žádaní žoldnéři. Pokud chceme přežít nadcházející válku, musíme našim lidem připomenout jejich vojenskou historii."
 SWI_ban_democratic_party:0 "Zakázat demokratické strany"
 SWI_ban_democratic_party_desc:0 "Naše demokratické strany ohrožují náš přístup vůči [SWI_get_fascist_neighbor]; chceme-li se přiblížit jejich straně, budeme muset udělat to, co by před pár lety bylo nemyslitelné - zrušit naše demokratické politické strany. Pokud je to nutná oběť, tak buď."
 SWI_centralize_switzerland:0 "Centralizovat Švýcarsko"
 SWI_centralize_switzerland_desc:0 "Do [ROOT.GetNonIdeologyName], ke kterému směřujeme, je daleko od staré Švýcarské konfederace, kterou jsme měli téměř století. Nebudeme už konfederací, ale centralizovanou zemí s mocí vycházející shora dolů k lidem."
 SWI_german_military_collaboration:1 "[SWI_get_fascist_neighbor_adjective] vojenská spolupráce"
 SWI_german_military_collaboration_desc:0 "Chybí nám zkušenosti s moderním válečnictvím nezbytné pro prosperitu naší armády. Zde zasahuje [?SWI.SWI_biggest_fascist.GetName], jejich ozbrojené síly jsou síla, se kterou je třeba počítat, a spolupráce s nimi nám umožní bránit se, a možná i předběžně útočit na jiné státy."
 SWI_join_the_axis:0 "Přidat se k Ose"
 SWI_join_the_axis_desc:0 "To je ono. Naše sázka na přežití [ROOT.GetNonIdeologyName] v nadcházející bouři; přidáme se pod prapor frakce [?SWI.SWI_biggest_fascist.GetName]. Doufejme, že jsme udělali správnou volbu."
 SWI_become_german_puppet:1 "Stát se [SWI_get_fascist_neighbor_adjective] loutkou"
 SWI_become_german_puppet_desc:0 "Henne zasvětil svou kariéru tomuto okamžiku. Vlastní anšlus [ROOT.GetNonIdeologyName], jakýmsi způsobem. I když ztrácíme dlouhodobou suverenitu, můžeme získat nějaké jejich zbytky. Můžeme jen doufat, že to neznamená naši zkázu."
 SWI_ask_for_vorarlberg:0 "Požádat o [848.GetName]"
 SWI_ask_for_vorarlberg_desc:0 "Po čase pod křídly [?SWI_fascist_overlord.GetName] a prokázání naší loajality je čas, aby nám věřili a předali to, co je právem naše. [848.GetName] hlasovalo pro připojení, když [ROOT.GetNonIdeologyName] byla demokratickou konfederací, takže není pochyb, že by chtěli připojit i v naší současné formě."
 SWI_size_and_opinion_chance_tooltip:0 "\nBudou pravděpodobněji přijímat na základě §Yvelikosti§! našich ozbrojených sil a jejich §Ynázoru§! na nás."
 SWI_request_austrian_occupation:0 "Požádat o [AUS.GetAdjective] okupaci"
 SWI_request_austrian_occupation_desc:0 "[ROOT.GetNonIdeologyName] po anexi [848.GetName] rozhodně není naší konečnou formou. Můžeme prokázat [?SWI_fascist_overlord.GetName], že zvládneme správu většího území a odlehčíme jim, čímž uděláme [ROOT.GetFactionName] účinnější válečný stroj."
 SWI_request_italian_alps_occupation:0 "Požádat o [ITA.GetAdjective] okupaci"
 SWI_request_italian_alps_occupation_desc:0 "Část naší země tvoří občané hovořící [ITA.GetAdjective], takže můžeme plynule přejít k správě [ITA.GetName] a využít její lid a zdroje pro pokračování našich snah o dokončení této války."
 SWI_request_french_alps_occupation:0 "Požádat o [FRA.GetAdjective] okupaci"
 SWI_request_french_alps_occupation_desc:0 "[FRA.GetNonIdeologyName] po generace dychtí po naší zemi, je proto správné, že nyní můžeme převzít kontrolu nad jejich územím a spravovat jej k budoucímu prospěchu obou."
 SWI_the_alpine_supremacy:0 "Alpinská nadvláda"
 SWI_the_alpine_supremacy_desc:1 "[SWI.GetNonIdeologyName], slabý a bezradný národ existující v diplomatickém éteru, už neexistuje. Nyní budeme známi jako Alpinská nadvláda, reprezentující naši vládu nad Alpami, jejich obyvateli a dále."
 SWI_professionalize_militias:0 "Profesionalizovat milice"
 SWI_professionalize_militias_desc:0 "S tím, jak se věci vyvíjejí, nebudou nám stačit běžné milice složené z rezervistů. Musíme vycvičit každého schopného člověka na nadcházející konflikt a proměnit je v profesionální armádu, které se budou ostatní bát."
 SWI_modernize_airforce:0 "Modernizovat letectvo"
 SWI_modernize_airforce_desc:0 "Je jasné, že moderní válka není určena jen tím, co se děje na bojišti, ale i nad ním, na otevřeném nebi, které doufáme, že budeme schopni bránit a ovládnout."
 SWI_swiss_airplane_designs:0 "Švýcarské návrhy letadel"
 SWI_swiss_airplane_designs_desc:0 "Nemůžeme spoléhat na naše sousedy ohledně strojů, které nám umožní ovládnout nebe, protože jim nelze důvěřovat, že nám ochotně poskytnou nástroje své porážky."
 SWI_license_axis_plane_designs:0 "Licencovat návrhy letadel Osy"
 SWI_license_axis_plane_designs_desc:0 "Nejrychlejší cestou ke vzdušné převaze je získat návrhy letadel od fašistických států. Pouze oni mají aktuální bojové zkušenosti nezbytné pro prioritu toho, co opravdu vyhrává bitvu, a tím nás to přiblíží k nim, možná je to odradí od invaze."
 SWI_airspace_surveillance:0 "Monitorování vzdušného prostoru"
 SWI_airspace_surveillance_desc:0 "Pokud chceme bránit [ROOT.GetName] a jeho hory, musíme mít oči na nebi hledající nepřítele. Nové nástroje nám umožní najít nepřítele a postavit jej do zorného pole našich stíhaček a protiletadlových děl."
 SWI_professionalize_militias_TT:2 "Všechny divize §YSvášské občanské milice§! se stanou divizemi §Yběžné pěchoty§! a rozhodnutí §Y$SWI_military_readiness_decisions_category$§! budou deaktivována."
 SWI_neutrality_decisions_disabled_TT:0 "Rozhodnutí §Y$SWI_absolute_neutrality_decisions_category$§! budou deaktivována."
 SWI_has_fascist_neighbor_trigger_TT:0 "Má vhodného fašistického souseda"
 SWI_crack_down_on_dissent:0 "Zatlačit na nesouhlas"
 SWI_crack_down_on_dissent_desc:0 "[ROOT.GetNonIdeologyName] nesmí být rozdělen v časech, kdy jediná trhlina ve společnosti může vést ke zhroucení [ROOT.GetAdjective] vlády."
 SWI_military_police:0 "Vojenská policie"
 SWI_military_police_desc:0 "Naše dlouhodobé federální instituce nebudou stačit k udržení pořádku v těchto nejistých dobách. Pro udržení jednoty bude potřeba vojenská policie."
 SWI_expand_federal_police_intelligence:0 "Rozšířit zpravodajství federální policie"
 SWI_expand_federal_police_intelligence_desc:0 "Nepřítel číhá ve stínu a může mít jakoukoli podobu, včetně podoby naší vlastní populace. Proto musí mít zpravodajské oddělení federální policie nástroje k potlačení nesouhlasu kdekoliv se objeví."
 SWI_martial_law:0 "Vojenský stav"
 SWI_martial_law_desc:0 "Některé situace vyžadují skalpel, ale naše současné časy nikoli; [ROOT.GetNameDef] potřebuje kladivo, kterému může věřit, že udrží naše nepřátele i populaci pod kontrolou."
 SWI_expand_weapons_industry:0 "Rozšířit zbrojní průmysl"
 SWI_expand_weapons_industry_desc:0 "Naše skromná vojenská průmyslová kapacita nebude stačit v totální válce. Moderní konflikt vyhrává ten, který dojde s municí naposled, proto musíme zajistit, že dokážeme vyrábět válečné vybavení rychleji a déle."
 SWI_swiss_armored_divisions:0 "Švýcarské obrněné divize"
 SWI_swiss_armored_divisions_desc:0 "Historicky jsme se pyšnili vynikající pěchotou, ale to nestačí proti obrněným kolosům našich nepřátel. Musíme vytvořit vlastní mechanizované monstra."
 SWI_alpine_specialization:0 "Alpská specializace"
 SWI_alpine_specialization_desc:0 "Více než kterýkoli jiný národ můžeme vzít zavděk našimi horskými tradicemi a vycvičit nezastavitelnou sílu, která dokáže bránit a útočit v horách jako nikdo jiný. Budou lavinou, která zničí nepřítele."
 SWI_tank_development:0 "Vývoj tanků"
 SWI_tank_development_desc:0 "Nemůžeme polevit ve vývoji nových a vylepšených tanků, jinak riskujeme plýtvání ocelí na zbytečné a zastaralé ocelové želvy."
 SWI_mechanized_support:0 "Mechanizovaná podpora"
 SWI_mechanized_support_desc:0 "Naši vojáci potřebují dorazit na bojiště rychleji než kdy předtím, a také mít potřebnou podporu, jinak by veškerá rychlost byla zbytečná."
 SWI_artillery:0 "Švýcarská dělostřelectvo"
 SWI_artillery_desc:0 "Ať na naše nepřátele prší granáty, zatímco naše síly postupují. Dělostřelectvo umožní [ROOT.GetNonIdeologyName] bránit z hor a zároveň útočit nejefektivnějším způsobem, drtit opozici pod deštěm olova."
 SWI_industrial_production:0 "Průmyslová výroba"
 SWI_industrial_production_desc:0 "Nemůžeme ignorovat domácí frontu. Každý schopný jedinec v kantonech [ROOT.GetNonIdeologyName] musí být ochoten obětovat se pro náš válečný stroj."
 SWI_swiss_heavy_planes:0 "Švýcarská těžká letadla"
 SWI_swiss_heavy_planes_desc:0 "Z našich základen v [ROOT.GetNonIdeologyName] můžeme zahajovat operace do vzdálených zemí, pokud budeme mít těžká letadla potřebná pro takové lety, ale musíme je nejprve navrhnout."
 SWI_air_research:0 "Výzkum letectví"
 SWI_air_research_desc:0 "Jsme připraveni zvýšit výzkum a vývoj nových leteckých technologií, pokud chceme držet krok s pokroky nepřítele a nakonec dominovat nebi."
 SWI_air_production:0 "Výroba letadel"
 SWI_air_production_desc:0 "Mít návrhy letadel k letu je jen první část skládačky, další je vyrobit jich dostatek, abychom měli vždy piloty ve vzduchu a bojovali s nepřítelem na zemi i ve vzduchu."
 SWI_mountaneer_paratroopers:0 "Horská výsadková vojska"
 SWI_mountaneer_paratroopers_desc:0 "[ROOT.GetNonIdeologyName] je známý po celém světě svými impozantními vrcholky, a mnoho z našich obyvatel nazývá hory domovem. Můžeme tuto výhodu využít k vycvičení vynikajících výsadkářů, síly, která může přistávat na cizím území a dobývat cizí hory pro slávu [ROOT.GetNameDef]."
 SWI_purchase_american_planes:1 "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa:0 "Nakupovat americká letadla"
 SWI_purchase_american_planes_other:0 "Nakupovat letadla od demokratické země"
 SWI_purchase_american_planes_desc:0 "Naše letectvo postrádá potřebné počty a technologie k efektivní obraně, proto musíme hledat jinde. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa:0 "Pokud máme nakupovat letadla od jiné země, [USA.GetNameDef], s tradicí demokracie, relativní neutralitou a vynikajícím aeronautickým inženýrstvím, je ideálním kandidátem."
 SWI_american_planes_desc_other:0 "Protože nemůžeme kompromitovat naše demokratické hodnoty kvůli pár letadlům, je důležité hledat vybavení od jiné demokracie, a [?SWI.SWI_best_dem_ally.GetNameDef] se zdá tím nejlepším výběrem."
 SWI_allied_gold:0 "Spojenecké zlato"
 SWI_allied_gold_desc:0 "Chaos a sankce současných událostí omezily obchod se zlatem, ale díky naší neutrální pozici můžeme otevřít možnost zvýšeného obchodu se zlatem s jinými demokratickými zeměmi, posilujíc jejich ekonomiky a držíc fašismus na uzdě."
 SWI_closer_democratic_ties:0 "Bližší demokratické vztahy"
 SWI_closer_democratic_ties_desc:0 "Jak autokracie vrhá stín přes Evropu, nemusíme být schopni se bránit sami, ale spoluprací s jinými demokratickými zeměmi můžeme zastavit její postup. Prvním krokem je hledat bližší vztahy a ukázat jim, že můžeme přispět ke společné věci."
 SWI_connect_to_the_maginot_line:0 "Propojit se s Maginotovou linií"
 SWI_connect_to_the_maginot_line_desc:0 "Větry války vanou směrem k [FRA.GetName] a je velká šance, že nepřátelé budou nuceni útočit na tzv. Maginotovu linii, což nás staví do nebezpečné situace, protože [?SWI.SWI_biggest_fascist.GetNonIdeologyName] může být v pokušení ji obejít invazí na nás. Proto musíme koordinovat s [FRA.GetName] a vytvořit jednotný front."
 SWI_american_industrial_investments:0 "Americké průmyslové investice"
 SWI_american_industrial_investments_desc:0 "Velká válka ukázala, že [USA.GetAdjective] průmyslová síla dokáže otočit jakýkoli boj ve svůj prospěch. Pokud je oslovíme a zajistíme průmyslové investice, můžeme posílit naše vlastní postavení a ujistit se, že obrana naší nezávislosti je v jejich nejlepším zájmu."
 SWI_take_a_stance:0 "Zaujmout stanovisko"
 SWI_take_a_stance_desc:0 "Fašistický [?SWI_biggest_fascist.GetNonIdeologyName] má nejodpornější a nejmizernější politický systém. [?SWI_biggest_fascist.GetNameDefCap] je smrtelným nepřítelem nového [SWI.GetName]; proto musíme stát pevně a bránit naši demokracii za každou cenu."
 SWI_join_france:0 "Přidat se k Francii"
 SWI_join_france_desc:0 "Přestože vztahy nebyly vždy přátelské, [ROOT.GetName] a [FRA.GetName] sdílejí stejné demokratické hodnoty a dokonce jazyk, takže pokud bychom si měli vybrat stranu v nadcházejícím konfliktu, jejich ochrana je rozhodně žádoucí než alternativa."
 SWI_the_second_helvetic_republic:0 "Druhá helvétská republika"
 SWI_the_second_helvetic_republic_desc:0 "V roce 1798 dobyl neblahé paměti diktátor Napoleon Bonaparte [ROOT.GetName] a ustanovil Helvétskou republiku jako nástroj podrobení našeho lidu. Naštěstí pro nás jsou ty časy pryč a můžeme si být jisti, že podruhé můžeme očekávat spravedlivější sjednocení s naším dlouholetým sousedem."
 SWI_alpine_aspirations:0 "Alpské aspirace"
 SWI_alpine_aspirations_desc:0 "Centrální vláda [ROOT.GetNonIdeologyName] se rozšířila a vyvinula v Helvétskou republiku, nyní máme zdroje na správu větší oblasti. Měli bychom požádat [FRA.GetNameDef] o rozšíření naší zóny kontroly, abychom se přiblížili sjednocení Alp pod jediným praporem."
 SWI_support_allied_espionage:0 "Podpora spojenecké špionáže"
 SWI_support_allied_espionage_desc:0 "Fakt, že udržujeme neutrální zahraniční politiku, nám nebrání tajně podporovat ostatní demokratické země v jejich snahách potlačit fašismus v Evropě. Naše neutralita a blízkost k [?SWI.SWI_biggest_fascist.GetNameDef] nás činí klíčovými v mezinárodním boji proti fašismu."
 SWI_expand_spy_networks:0 "Rozšiřovat špionážní sítě"
 SWI_expand_spy_networks_desc:0 "Nepřítel je venku, musíme se rozšířit, abychom bránili naše hranice a domácí frontu dříve, než nebezpečí dorazí. Naše špionážní sítě mohou být základem obrany, která stále vypadá zvenku neutrálně a neškodně."
 SWI_share_spy_networks:0 "Sdílet špionážní sítě"
 SWI_share_spy_networks_desc:0 "Cíl [?SWI.SWI_best_dem_ally.GetNameDefCap] je stejný jako náš – držet fašismus na uzdě, a nemusíme provokovat [?SWI.SWI_biggest_fascist.GetNameDef], abychom toho dosáhli. [ROOT.GEtName] má přístup k zkušeným operativcům, kteří se dokážou začlenit do [GER.GetAdjective], [ITA.GetAdjective] a [FRA.GetAdjective] společností; můžeme jim tuto výhodu půjčit."
 SWI_secret_pact_with_the_allies:0 "Tajný pakt se spojenci"
 SWI_secret_pact_with_the_allies_desc:0 "[ROOT.GetName] není připraven na totální válku ani na otevřené přidání do frakce, ale můžeme si být jisti, že bez přátel nebudeme v bezpečí. Abychom bránili demokracii v případě překvapivé invaze, můžeme se tajně setkat s [?SWI.SWI_best_dem_ally.GetNameDef] a uzavřít dohodu. Slíbíme jim skrytou podporu v přípravách na válku, a výměnou nás ochrání před útokem."
 SWI_oasis_of_democracy:0 "Oáza demokracie"
 SWI_oasis_of_democracy_desc:0 "Nepřátelé demokracie obklopují [ROOT.GetName], a tak v těchto bouřlivých časech musíme pevně stát za našimi hodnotami. [ROOT.GetName] a její demokracie jsou neoddělitelné, takže nemá smysl přežít jako stát, pokud naše demokracie padne při její obraně."
 SWI_oasis_of_democracy_tt:1 "Když bude dokončen fokus §Y$SWI_axis_gold$§! a alespoň §Y1§! fašistická země má duch §Y$SWI_gold_trade$§!:"
 SWI_volunteer_force:0 "Dobrovolnické síly"
 SWI_volunteer_force_desc:0 "Ještě nejsme ve válce, ale [ROOT.GetAdjective] lid je připraven bojovat za demokracii. Nemůžeme být vnímáni jako narušující neutralitu, ale jako demokracie nemůžeme ovládat, kam naši lidé jdou a kde bojují, proto je můžeme potichu povzbuzovat k ozbrojení proti tyranii, jako přípravu na otevřené zapojení zbytku [ROOT.GetName] do boje."
 SWI_export_saboteurs:0 "Exportovat sabotáže"
 SWI_export_saboteurs_desc:0 "Nemusíme se přidat do války, pokud můžeme ničit naše nepřátele zevnitř. Naše zpravodajská agentura může zlepšit naše operace tak, že se zaměří na agitaci a posilování odporu na územích okupovaných utlačovateli, pomalu podkopávajíc jejich moc."
 SWI_lay_the_groundwork:0 "Položit základy"
 SWI_lay_the_groundwork_desc:0 "Abychom byli připraveni na totální válku, potřebujeme nejprve pevnou základnu. Infrastruktura a dopravní sítě [ROOT.GetName] musí být vylepšeny a zmodernizovány. Teprve pak budou naši občané efektivně zmobilizováni na frontu."
 SWI_arsenal_of_the_alps:0 "Arzenál Alp"
 SWI_arsenal_of_the_alps_desc:0 "Jejich strmé vrcholky, jak jsou těžce opevněné a naše znalost terénu činí z Alp ideální místo pro dramatické zvýšení naší vojenské kapacity a její udržení v případě nutnosti ústupu."
 SWI_thunder_in_the_valleys:0 "Hrom v údolích"
 SWI_thunder_in_the_valleys_desc:0 "Obrněná válka nemá místo v horách, na které jsme zvyklí, ale pokud chceme jít do útoku a napadnout nepřítele dřív, než nás dosáhne, musíme rychle dohnat vývoj a vytvořit vlastní vozidla."
 SWI_fighting_for_the_hills:0 "Boj za kopce"
 SWI_fighting_for_the_hills_desc:0 "Nakonec je pěchota nejvšestrannější složkou našich ozbrojených sil. A přestože se [ROOT.GetNonIdeologyName] vždy pyšnilo svou pěchotou, téměř jsme nebojovali téměř sto let, takže je zásadní znovu přehodnotit naši technologii a doktríny v pěchotě."
 SWI_fly_over_the_mountains:0 "Přeletět hory"
 SWI_fly_over_the_mountains_desc: "Naše hory vždy sahaly vysoko do nebe, ale v dnešním světě se musíme naučit je překonat. Přinést boj nepříteli na oblohu musí být nyní prioritou."
 SWI_weapons_of_democracy:0 "Zbraně demokracie"
 SWI_weapons_of_democracy_desc:0 "Než nepřítel udělá nemyslitelné, musíme být připraveni udělat, co je třeba, aby jsme jej zastavili, i když to znamená použít neselektivní zbraně hromadného ničení, které mohou nad našimi nepřáteli rozpoutat peklo. To je jistě odradí od dalších zvěrstev."
 SWI_jump_into_action:0 "Jít do akce"
 SWI_jump_into_action_desc:0 "Před pouhými 10 lety by to bylo nemožné, ale [ROOT.GetNameDef] učinil veškeré přípravy k aktivnímu a otevřenému zapojení do válečného úsilí. Připravili jsme infrastrukturu, průmysl a vědecké instituce na totální konflikt, jaký jsme dosud neviděli. [ROOT.GetAdjective] válečný stroj bzučí, připraven zahřmět."
 SWI_exiled_government:0 "Exilová vláda"
 SWI_exiled_government_desc:0 "Navzdory našim nejlepším snahám se zdá, že jsme selhali v obraně naší vlasti, a proto nám nezbývá nic jiného než bojovat o její znovuzískání z dálky. [ROOT.GetAdjective] demokratické hodnoty jsou to, co umožnilo naší zemi prosperovat tak dlouho, a budou našimi vodítky k jejímu znovuzískání, koneckonců [ROOT.GetName] není definována svým územím nebo jazykem, kterým její obyvatelé mluví, ale naší vzájemnou úctou a podporou."
 SWI_join_the_allies:1 "Připojit se k Alianci"
 SWI_join_the_allies_desc:0 "Materiální oběti a morální kompromisy, které vyžaduje udržení naší neutrality, se stávají nesnesitelnými. Neexistuje již místo pro neutralitu, zejména s aktuálním politickým stavem Evropy. Navzdory jejich selháním jsou spojenci naší nejlepší volbou, pokud chceme zachovat naši zemi a naši konfederaci. Toto je opravdu doba jako žádná jiná."
 SWI_gotthardbund_party_name:0 "Gotthardbund"
 SWI_gotthardbund_party_name_long:0 "Gotthardbund"
 SWI_the_alpine_confederation:0 "Alpská konfederace"
 SWI_the_alpine_confederation_desc:0 "Naše velká země se rozrostla za hranice našeho historického území, a zatímco nové kantony pod naší ochranou získávají stejný status jako Schwyz, musíme uznat náš nový stav jako opatrovníků Alp. Vzniká nová demokratická moc: Alpská konfederace!"
 SWI_the_alpine_confederation_chance_TT:0 "\nBudou s větší pravděpodobností ochotni nám udělit nezávislost na základě §Yvelikosti§! našich ozbrojených sil, a také to zvýší naše šance, že nám udělí další alpská území spolu se svým §Ynázorem§! na nás."
 SWI_gotthard_union:0 "Gotthardbund"
 SWI_gotthard_union_desc:0 "Čas hádek a frakcionářství skončil. Je čas, aby se [ROOT.GetNonIdeologyName] sjednotilo pod jedinou demokracií s kategorickou pravomocí přijímat rozsáhlá opatření. To vše v zájmu přežití našich [ROOT.GetAdjective] tradic a hodnot. Budeme odolávat a zvítězíme!"
 SWI_press_for_vorarlberg:0 "Tlak na Vorarlbersko"
 SWI_press_for_vorarlberg_desc:0 "Zatímco [AUS.GetAdjective] vláda zůstává v troskách, musíme naplnit demokratickou vůli [848.GetName], vyjádřenou v jejich referendu v roce 1919, a integrovat je do naší demokracie. Je povinností [ROOT.GetNameDef] je chránit před fašismem a autokracií."
 SWI_pre_empt_anschluss:0 "Předběhnout Anschluss"
 SWI_pre_empt_anschluss_desc:0 "Kolem se šíří zvěsti, že [GER.GetNameDef] plánuje anektovat [AUS.GetName] ve jménu [GER.GetAdjective] jednoty. Toto není něco, co [ROOT.GetNameDef] může dovolit, protože by to posílilo [GER.GetNameDef] v nárocích na naše německy mluvící kantony. Musíme spěchat a připravit obranu celé [AUS.GetName]."
 SWI_pre_empt_anschluss_tt:1 "§YPokud [AUS.GetNameDef] souhlasí, získáme jádra na jejich státech§!\n\nBudou s větší pravděpodobností souhlasit na základě §Yvelikosti§! našich ozbrojených sil, jejich §Ynázoru§! na nás a jestli §Y[GER.GetNameDef] se připravuje§! anektovat [AUS.GetName]."
 SWI_demand_italian_alps:0 "Požadovat italské Alpy"
 SWI_demand_italian_alps_desc:0 "Desítky let si [ITA.GetName] bezostyšně nárokuje naše [ITA.GetAdjective] mluvící kantony. Pokud to mohou dělat oni, můžeme si jistě nárokovat, aby jejich Alpy připojily k našemu demokratickému režimu, koneckonců patří do [ROOT.GetNameDef] stejně jako Ticino patří do [ITA.GetNameDef]."
 SWI_demand_french_alps:0 "Požadovat francouzské Alpy"
 SWI_demand_french_alps_desc:0 "Je otázkou času, než [FRA.GetNameDef] podlehne vnitřním a vnějším tlakům. Musíme zaujmout proaktivní postoj v obraně Alp, jinak nebezpečný nepřítel by mohl ovládnout obranyschopné pozice, které by mohly sloužit jako základna pro invazi na naše území."
 SWI_alpine_redoubt:0 "Alpská pevnost"
 SWI_alpine_redoubt_desc:0 "Pokud máme opevněné útočiště, můžeme být nezastavitelnou silou proti vetřelcům. Musíme udělat Alpy ještě neproniknutelnějšími a tam venkovně rozšiřovat náš vliv; teprve potom si můžeme dát od nepřítele odstup, ať už je kdekoliv."
 SWI_the_alpine_protectorate:0 "Alpský protektorát"
 SWI_the_alpine_protectorate_desc:0 "Nikdy dříve nebyly Alpy sjednoceny pod jediným režimem, až do dneška. S kombinovanou silou se můžeme bránit proti jakékoliv hrozbě a rozšířit tu obranu i za Alpy, s našimi vrcholy jako neproniknutelnou citadelou, odkud naše velení nikdy nezaváhá."
 SWI_bring_democracy_to_germany:0 "Přinést demokracii do Německa"
 SWI_bring_democracy_to_germany_desc:0 "Třetí říše je tak daleko od demokracie, jak to jen jde, Weimarská republika předtím byla jen rukojmím vítězných mocností Velké války, a válečnický režim starého [GER.GetNonIdeologyName] byl jen nástrojem císařových dravých ambicí. Je čas, aby naši severní sousedé poznali, co znamená demokracie."
 SWI_liberate_italy:0 "Osvobodit Itálii"
 SWI_liberate_italy_desc:0 "Staletími [ROOT.GetNonIdeologyName] sledovalo, jak městské státy a malá království na jihu bojují mezi sebou a nakonec jsou pohlcena slabou monarchií. Je správné, aby byla [ITA.GetNonIdeologyName] osvobozena od okovů autokracie a fašismu její starší sestrou."
 SWI_take_over_france:0 "Chránit Francii"
 SWI_take_over_france_desc:0 "[FRA.GetNonIdeologyName] byla vždy nestálým národem s častými převraty, kde hod mincí rozhodne, zda výsledkem revoluce dne bude slabá demokracie nebo militaristický režim. Pod [ROOT.GetAdjective] ochranou by francouzský lid mohl prospívat, řízen naší demokratickou stabilitou."
 SWI_the_new_eidgenossenschaft:0 "Nová Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc:1 "Ve 13. století vedoucí tří zakládajících kantonů složili přísahu věčné aliance, které říkáme Eidgenossenschaft. Nastal čas ji obnovit, aby se mohla rozšířit a více kantonů mohlo zažít naši demokratickou konfederaci."
 SWI_expand_the_confederation:0 "Rozšířit konfederaci"
 SWI_expand_the_confederation_desc:0 "Žádný národ není v bezpečí před rychlým postupem totalitarismu, mnoho oblastí v okolních zemích může profiterovat z ochrany naší tradice neutrality a pokud vypukne válka, z našich úžasných obranných schopností."
 SWI_empower_the_council:0 "Posílit radu"
 SWI_empower_the_council_desc:0 "Nebezpečí číhá všude kolem nás, a když udeří, budeme bezmocní, pokud začneme mezi sebou hádat; naši nepřátelé smetou [ROOT.GetName] z mapy. Silná centralizovaná vláda je určitě jediná cesta v těchto nepředvídatelných časech."
 SWI_switzerland_on_the_offense:0 "Švýcarsko v ofenzívě"
 SWI_switzerland_on_the_offense_desc:0 "Nemůžeme jen odpočívat na horách a čekat na útok. Musíme převzít iniciativu a přenést boj k našim nepřátelům dříve, než nás mohou napadnout. Teprve pak si můžeme být jisti, že přežití [ROOT.GetNameDef] je zaručeno. Vždyť nejlepší obranou je silná ofenzíva."
 SWI_neutral_entente:0 "Neutrální entente"
 SWI_neutral_entente_desc:0 "Nejsme jediným neutrálním národem na světě, a s rizikem války a agresivních mocností zasahujících do naší touhy být z jejich konfliktů mimo, musíme je dále odradit. Musíme hledat vzájemnou pomoc všech ostatních neutrálních států, takže válka proti jednomu z nás znamená válku proti všem."
 SWI_plains_warfare:0 "Válka na rovinách"
 SWI_plains_warfare_desc:0 "[ROOT.GetName] měla dostatek příležitostí k výcviku v údolích, horách, kopcích a lesích, ale pokud máme bojovat v cizích zemích, musíme se přizpůsobit moderním válečným doktrínám. Viděli jsme, jak rychle se pohybující mechanizovaná pěchota může zasáhnout obranu a zajistit rychlé vítězství, takže se od toho můžeme učit a přenést [ROOT.GetAdjective] armádu do 20. století."
 SWI_multipurpose_tanks:0 "Víceúčelové tanky"
 SWI_multipurpose_tanks_desc:0 "Jako všestranné multifunkční nože vydávané naší pěchotě, potřebujeme stroje, které vyplní jakoukoliv mezeru a splní jakýkoliv úkol potřebný pro naše válečné úsilí. Máme co dohánět v oblasti tankové války, takže musíme mít širokou škálu vývojů, aby naše síla byla komplexní."
 SWI_rolling_fortresses:0 "Pohyblivé pevnosti"
 SWI_rolling_fortresses_desc:0 "Naše tanky mohou být součástí naší současné obranné doktríny, představují pokročilou pozici pevností, které brání naše hory. Pokud nepřítel nemůže projít našimi opevněnými frontami, nikdy nedosáhne našich kantonů."
 SWI_extended_supply_lines:0 "Prodloužené dodavatelské linie"
 SWI_extended_supply_lines_desc:0 "Ve světě rychlých ofenzív a dlouhých operací je logistika zásobování důležitější než kdy jindy a když se vydáváme dále od našich kantonů, vzniká potřeba nových a lepších dodavatelských linek. Musíme se naučit zlepšovat logistiku, abychom mohli naše dodávky prodloužit a stavět nové rychleji."
 SWI_dissolve_the_federal_council:0 "Rozpustit federální radu"
 SWI_president_for_life:0 "Prezident na celý život"
 SWI_president_for_life_desc:0 "Federální rada je unikátní mezi evropskými zeměmi, dobře sloužila [ROOT.GetNonIdeologyName] v dobách míru, ale nyní, když je zřejmé, že [?SWI.SWI_confederation_president.GetName] vede radu i zemi, je dobrý argument pro to, aby [?SWI.SWI_confederation_president.GetHerHis] vláda trvala neomezeně, jako pilíř stability v [ROOT.GetNameDef]."
 SWI_guisans_coup:0 "Guisanův puč"
 SWI_guisans_coup_desc:0 "[?SWI.SWI_confederation_president.GetName] vedl naši skvělou a mírumilovnou zemi do války a utrpení. Toto není [ROOT.GetNonIdeologyName], které známe a milujeme, bylo to zkaženo ve jménu sebezáchovy. Je jen jeden muž populární a schopný ukončit tuto válku jednou provždy a doufejme vrátit tento kdysi neutrální národ ke kořenům; Henri Guisan."
 SWI_return_to_the_old_switzerland:0 "Návrat ke starému Švýcarsku"
 SWI_return_to_the_old_switzerland_desc:0 "Nyní, když se válka chýlí ke konci, můžeme konečně podniknout kroky k návratu [ROOT.GetNonIdeologyName] k tomu, čím bylo předtím; demokratickou a neutrální zemí založenou na principech vzájemné úcty a sebezřízení. Jakmile válka skončí, konečně budeme schopni prosadit demokracii a neutralitu kolem nás."
 SWI_a_swiss_navy:0 "Švýcarské námořnictvo"
 SWI_a_swiss_navy_desc:0 "Poprvé v [ROOT.GetAdjective] historii máme pobřeží. To znamená, že ho můžeme využít k vedení válek na moři, ale také to znamená, že musíme bránit novou frontu, musíme zvýšit snahu vybudovat námořnictvo pro [ROOT.GetName]."
 SWI_buy_foreign_surplus_ships:0 "Nakupovat zahraniční přebytečné lodě"
 SWI_buy_foreign_surplus_ships_desc:0 "Přebytek jedné země je námořnictvem jiné. Mnoho velkých námořních mocností má nyní flotily plné zbrusu nových lodí, což znamená, že staré lodě jsou téměř zastaralé a přesto je náklady na jejich udržení zatěžují. Pokud chceme rychle vybudovat námořní sílu, není lepší cesta než koupit od nich nechtěné lodě."
 SWI_swiss_ship_designs:0 "Švýcarské lodní návrhy"
 SWI_swiss_ship_designs_desc:0 "Nemáme sice mnoho zkušeností s návrhem a výrobou vhodných válečných lodí, ale čím dříve začneme, tím dříve budeme patřit mezi staré a velké námořní mocnosti, jako jsou [ENG.GetNameDef] a [ITA.GetName]."
 SWI_submarine_raiders:0 "Ponorkoví nájezdníci"
 SWI_submarine_raiders_desc:0 "Nechme staré námořní mocnosti s jejich masivními ocelovými hromadami. Zatímco oni bojují hrubou silou na moři, my budeme bojovat s důmyslností pod hladinou s našimi ponorkami, které postupně oslabí jejich starou a rozpadlou námořní moc."
 SWI_floating_fortresses:0 "Plovoucí pevnosti"
 SWI_floating_fortresses_desc:0 "Umíme stavět pevnosti k ochraně našich hor a údolí, teď když máme pobřeží, je to zcela zásadní rozšířit to i do moří. Naše lodě budou nezničitelné."
 SWI_naval_industry:0 "Námořní průmysl"
 SWI_naval_industry_desc:0 "I když nové pobřežní území, které jsme získali, má nějaké zbytky námořního průmyslu, musíme spěchat s jeho rozsáhlým rozvojem a vytvořit soudržný systém pro výrobu a údržbu hodnou skutečně mocného švýcarského námořnictva."
 SWI_naval_industry_tt:0 "Přidává §G1§! stavitelské místo a §Y1 loděnici§! v každém pobřežním státě. (Max. 10)"
 SWI_build_naval_bases:0 "Budovat námořní základny"
 SWI_build_naval_bases_desc:0 "Základny, které jsme dobyli, nestačí a nemůžeme dostatečně rychle stavět nové, abychom dohnali, co potřebujeme. Musí být vyvinuto nové úsilí, abychom dosáhli našich námořních cílů."
 SWI_build_naval_bases_tt:0 "Přidává §Y2 námořní základny§! ke každé existující §Ynámořní základně§!. (Max. 15)"
 SWI_train_navy_staff:0 "Vyškolit námořní personál"
 SWI_protect_liechtenstein:0 "Chránit Lichtenštejnsko"
 SWI_protect_liechtenstein_desc:0 "Vyasán mezi třemi našimi kantony musí být malé knížectví Lichtenštejnsko chráněno, aby byl ochráněn jeho lid. Koneckonců by nemělo šanci proti žádné cizí armádě, včetně naší. Můžeme nabídnout pomoc obsazením jejich území, mohou složit přísahu a stát se naším nejnovějším kantonem."
 SWI_train_navy_staff_desc:0 "Námořní infrastruktura není tvořena jen ocelí a betonem, vyžaduje také muže a ženy se vzděláním a odhodláním přinést vítězství na mořích a oceánech."
 SWI_reduce_militia_activation_time_TT:1 "Čas potřebný k plnému zmobilizování našich §YObčanských milicí§! se sníží o §G$RIGHT|0$§! den"
 SWI_generic_fascist_neighbor_cap:0 "Náš fašistický soused"
 SWI_generic_fascist_neighbor:0 "náš fašistický soused"
 SWI_secret_pact_with_allies_TT:0 "Pokud se ocitneme ve válce, okamžitě se připojíme k jejich frakci."
 SWI_neutral_entente_faction:0 "Neutrální entente"
 SWI_militias_turned_into_regulars:0 "Občanské milice byly profesionalizovány"
 SWI_old_switzerland_TT:0 "\n§Jakmile válka skončí:§!\n"
 SWI_viable_fascist_in_europe:0 "Existuje životaschopný evropský §Yfašistický národ§!"
 HOA_develop_capitalstate:0 "Rozvíjet [Root.Capital.GetName]"
 HOA_develop_capitalstate_desc:0 "Musíme zvýšit tempo industrializace k prospěchu našeho lidu a ochraně [ROOT.GetNameDef]. Proto budeme investovat do oblasti kolem [ROOT.Capital.GetCapitalVictoryPointName], aby se stala průmyslovým srdcem národa."
 HOA_the_state_bank_of_name:0 "Státní banka [ROOT.GetNameDef]"
 HOA_the_state_bank_of_name_desc:0 "Rozšířením zdrojů centrální banky [ROOT.GetNameDef] můžeme lidem poskytnout novou úvěrovou linku a působit jako finanční diuretikum pro chřadnoucí [ROOT.GetAdjective] ekonomiku."
 HOA_pave_the_roads:0 "Zpevnit silnice"
 HOA_pave_the_roads_desc:0 "Dopravování lidí a zboží po [ROOT.GetNameDef] je v současnosti neefektivní. Investice do cest by nejen prospěla ekonomice, ale také nás učinila bezpečnějšími díky snadnějším pohybům vojenských sil."
 HOA_the_steam_locomotive:0 "Parní lokomotiva"
 HOA_the_steam_locomotive_desc:0 "Zatímco auta a náklaďáky jsou užitečné pro přesuny na krátké vzdálenosti nebo malá množství, vlaky jsou mnohem efektivnější při přepravě velkých objemů zboží a lidí. Investice do železniční sítě by byli velkým ekonomickým impulsem."
 HOA_the_adjective_regional_development_fund:0 "[ROOT.GetAdjective] Regionální rozvojový fond"
 HOA_state_owned_industry_tt:0 "Modifikuj §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc:0 "Regiony [ROOT.GetNameDef] stagnují a nutně potřebují investice. Vytvořením regionálního rozvojového fondu zajistíme místním vládám nástroje potřebné k modernizaci jejich oblasti."
 HOA_the_adjective_industrial_fund:0 "[ROOT.GetAdjective] Průmyslový fond"
 HOA_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap] je zoufale průmyslově zaostalý. Pokud chceme zlepšit životy lidí a mít kapacitu je chránit před cizí agresí, musíme zemi rychle industrializovat."
 HOA_exploit_national_resources:0 "Využívat národní zdroje"
 HOA_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap] má hojný přísun přírodních zdrojů, které čekají na využití. Trocha investic by nám umožnila je začít efektivně využívat."
 HOA_support_the_agrarians:0 "Podporovat zemědělce"
 HOA_support_the_agrarians_desc:0 "Venkovské obyvatelstvo [ROOT.GetNameDef] pracující v zemědělství je páteří národa. Proto bychom je měli více podporovat v důležité práci, kterou vykonávají."
 HOA_support_the_agrarians_tt:0 "Modifikuj §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts:0 "Podpora místních řemesel"
 HOA_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap] má spoustu zručných řemeslníků pracujících v malém měřítku na zásobování národa. Měli bychom využít jejich odbornosti a usnadnit jim rozšíření výroby těchto produktů."
 HOA_use_the_natural_harbors:0 "Využít přírodní přístavy"
 HOA_use_the_natural_harbors_desc:0 "S naší nedávnou nabytou pobřežní plochou máme příležitost výrazně posílit přístup na mezinárodní trh založením vlastního přístavu. To výrazně usnadní dovoz a vývoz zboží, což výrazně pomůže naší ekonomice."
 HOA_the_capital_city_airport:0 "[Root.Capital.GetCapitalVictoryPointName] letiště"
 HOA_the_capital_city_airport_desc:0 "Letecká doprava stále více spojuje města světa s globální ekonomikou. Měli bychom vybudovat vlastní letiště, abychom využili tohoto trendu."
 HOA_a_steamboat_fleet:0 "Parní lodní flotila"
 HOA_a_steamboat_fleet_desc:0 "K obraně našeho pobřeží a lodních cest potřebujeme vybudovat flotilu pobřežních lodí schopných odradit jakoukoliv cizí agresi."
 HOA_improved_irrigation_systems:0 "Zlepšené závlahové systémy"
 HOA_improved_irrigation_systems_desc:0 "Nemůžeme mít národní bezpečnost bez robustní produkce potravin. Abychom zvýšili výnosy plodin, investujeme do rozsáhlého závlahového programu na naší orné půdě."
 HOA_improved_irrigation_systems_tt:0 "Modifikuj §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet:0 "[ROOT.GetAdjective] vzdušné síly"
 HOA_the_adjective_air_fleet_desc:0 "Vzdušný boj se rychle stává klíčovým polem rozhodování vítěze konfliktů. Proto musíme vybudovat vlastní letectvo a připravit ho na obranu obloh [ROOT.GetNameDef]."
 HOA_state-funded_projects:0 "Státem financované projekty"
 HOA_state-funded_projects_desc:0 "Naše ekonomika stagnuje kvůli nedostatku infrastruktury a průmyslu. Abychom to změnili, budeme investovat do nových projektů po celém [ROOT.GetNameDef]."
 HOA_the_grand_university_of_capital:0 "Velká univerzita v [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc:0 "Předávání znalostí z generace na generaci je klíčové pro bezpečnost a růst národa. Proto založíme novou velkou univerzitu v [ROOT.Capital.GetCapitalVictoryPointName] k lepšímu vzdělávání budoucích vědců, historiků a umělců."
 HOA_the_adjective_armed_forces:0 "[ROOT.GetAdjective] ozbrojené síly"
 HOA_the_adjective_armed_forces_desc:0 "Svět je čím dál více nestabilní, jak napětí mezi velmocemi roste. Pokud chceme zachovat naši nezávislost, musí být [ROOT.GetAdjective] armáda připravena na válku."
 HOA_warrior_tradition:0 "Válečnická tradice"
 HOA_warrior_tradition_desc:0 "[ROOT.GetNameDefCap] má dlouhou historii statečných válečníků bránících své domovy před dobyvateli. Teď více než kdy jindy musíme tuto tradici využít pro obranu vlasti."
 HOA_strengthen_the_irregulars:0 "Posílit nepravidelné jednotky"
 HOA_strengthen_the_irregulars_desc:0 "Systém nepravidelného vojska a povolání nám sloužil dobře po staletí. Není důvod měnit něco, co se osvědčilo."
 HOA_every_man_a_warrior:0 "Každý muž válečníkem"
 HOA_every_man_a_warrior_desc:0 "Pokud chce [ROOT.GetNameDef] úspěšně vzdorovat zahraniční agresi, musíme militarizovat společnost natolik, aby každý byl schopný za potřeby národní obrany vzít do ruky zbraň."
 HOA_names_finest:0 "Nejlepší z [ROOT.GetName]"
 HOA_names_finest_desc:0 "Naše jednotky vědí, že jsou jedinou překážkou tomu, aby se náš národ stal objektem cizí moci. S touto vědomostí přichází neochvějný závazek bránit vlast a zachovat [ROOT.GetAdjective] svobodu."
 HOA_utilize_our_strengths:0 "Využít naše silné stránky"
 HOA_utilize_our_strengths_desc:0 "I když naše armáda nemusí být tak rozsáhlá či formalizovaná jako u jiných národů, má mnoho nekonvenčních expertíz, které lze využít na bojišti."
 HOA_reform_the_conscription:0 "Reformovat brannou povinnost"
 HOA_reform_the_conscription_desc:0 "S tím, jak se globální situace stupňuje, je čas rozšířit program branné povinnosti, abychom byli připraveni na jakýkoliv druh cizí agrese."
 HOA_eyes_on_the_imperialists:0 "Oči na imperialistech"
 HOA_eyes_on_the_imperialists_desc:0 "Imperiální mocnosti v regionu sledují nezávislost [ROOT.GetNameDef] s opovržením. Musíme zůstat ve střehu a vyhnout se tomu, aby se stal obětí jejich ambicí."
 HOA_encourage_local_arms_production:0 "Podpora místní výroby zbraní"
 HOA_encourage_local_arms_production_desc:0 "Pokud nedokážeme zásobit naše jednotky potřebným vybavením, nebudou schopni účinně bránit národ. Proto musíme rozšířit kapacity zbrojního průmyslu."
 HOA_metal_beasts:0 "Kovová bestie"
 HOA_metal_beasts_desc:0 "Je stále jasnější, že pancéřový boj bude hrát čím dál významnější roli na bojišti. Armáda musí umět jak tyto stroje nejlépe využívat, tak jim čelit."
 HOA_the_roars_of_thunder:0 "Hřmění hromů"
 HOA_the_roars_of_thunder_desc:0 "Někdy je na bojišti jedinou metodou vytlačení nepřítele drtivá palebná síla. Nejefektivněji ji uvolnit lze s dělostřelectvem."
 HOA_develop_indigenous_models:0 "Vyvinout domácí modely"
 HOA_develop_indigenous_models_desc:0 "Spoléhání se na zahraniční návrhy pěchotního vybavení nás vystavuje riziku technologického zaostávání. Toto bezpečnostní riziko lze adekvátně řešit pouze zvýšením domácí odbornosti v oblasti vývoje malých zbraní."
 HOA_the_steel_lions:0 "Oceloví lvi"
 HOA_the_steel_lions_desc:0 "Doba statické války je za námi. Je čas začít nasazovat vlastní specializované obrněné jednotky na bojišti a učit se metody mobilní války."
 HOA_warfare_from_afar:0 "Válka z dálky"
 HOA_warfare_from_afar_desc:0 "Dělostřelectvo již mnohokrát prokázalo svoji hodnotu na bojišti. Měli bychom ho lépe využívat zapojením specializovaných dělostřeleckých jednotek do pěších divizí."
 HOA_modern_infantry:0 "Moderní pěchota"
 HOA_modern_infantry_desc:0 "Reformy naší armády výrazně zvýšily její efektivitu. Měli bychom v tomto vývoji pokračovat zvýšením počtu divizí v terénu."
 HOA_the_first_album:0 "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc:0 "Svět vypadá čím dál nebezpečnější, jak napětí mezi velmocemi roste, ale to také otevírá příležitosti pro národy, které jsou ochotné a připravené využít okamžik."
 HOA_a_loyal_subject:0 "Věrný poddaný"
 HOA_a_loyal_subject_desc:0 "S tím, jak se situace na světové scéně stává stále nestabilnější, je možná lepší být pod ochranou silnějšího národa. Aspoň zatím..."
 HOA_political_stability:0 "Politická stabilita"
 HOA_political_stability_desc:0 "Nemůžeme doufat v zachování nezávislosti, pokud nejsme doma jednotní. Jen vytvořením jednotného frontu můžeme odolat náporu změn, které svět zachvacují."
 HOA_the_capital_railroad:0 "[Root.Capital.GetCapitalVictoryPointName] železnice"
 HOA_the_capital_railroad_desc:0 "Propojením naší železniční sítě se sítěmi sousedů můžeme lépe vyvážet naše zboží a suroviny k nim. To by mělo ekonomice dodat impuls."
 HOA_invite_foreign_settlers:0 "Zvát zahraniční osadníky"
 HOA_invite_foreign_settlers_desc:0 "Stále máme co dohánět v modernizaci našeho národa. Měli bychom využít dovednosti nevinných kolonistů vytvořením pobídky pro jejich přestěhování do [ROOT.GetNameDef]."
 HOA_countryleader:0 "[ROOT.GetLeader]"
 HOA_countryleader_desc:0 "[ROOT.GetLeader] je jediná osoba, která může udržet národ pohromadě v těchto těžkých časech, proto musí lidé stát za [ROOT.GetLeader.GetHerHim]."
 HOA_securing_the_adjective_future:0 "Zajištění [ROOT.GetAdjective] budoucnosti"
 HOA_securing_the_adjective_future_desc:0 "[ROOT.GetNameDefCap] je malý národ s velmi málo přáteli na světové scéně. Změnit to velmi pomůže zajistit naši budoucí svobodu a nezávislost."
 HOA_improving_the_educational_system:0 "Zlepšení vzdělávacího systému"
 HOA_improving_the_educational_system_desc:0 "Naše děti drží osud národa ve svých rukou. Proto jim poskytnout nejlepší možné vzdělání velmi pomůže zajistit budoucnost [ROOT.GetNameDef]."
 HOA_construct_great_monuments:0 "Postavit velké památníky"
 HOA_construct_great_monuments_desc:0 "[ROOT.GetAdjective] lid má mnoho důvodů být hrdý. Máme dlouhou historii, která by měla být připomínána památníky, jež inspirují k dosahování stále větších výšin."
 HOA_the_adjective_volunteer_force:0 "[ROOT.GetAdjective] dobrovolnické síly"
 HOA_the_adjective_volunteer_force_desc:0 "Malé hranicní šarvátky na jiném kontinentu mohou zapálit velké konflikty, které pohltí celý svět. Musíme udělat vše, co je v našich silách, abychom tyto jiskry uhasili dříve, než způsobí další Velkou válku."
 HOA_military_cooperation:0 "Vojenská spolupráce"
 HOA_military_cooperation_desc:0 "Ačkoliv děláme velké pokroky ve zlepšování našich ozbrojených sil, můžeme se od našich mezinárodních přátel naučit některé lekce prostřednictvím společných cvičení a zvýšené vojenské spolupráce."
 HOA_that_which_is_rightfully_ours:0 "To, co nám spravedlivě náleží"
 HOA_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap] je stínem toho, čím by měl být. Historie ukazuje, že naši předkové ovládali mnohem rozsáhlejší území, než jaké máme nyní, ale většina z něj nám byla ukradena během generací. Je čas vzít zpět to, co nám spravedlivě patří."
 HOA_commandos:0 "Commandos"
 HOA_commandos_desc:0 "Někdy ve válce malá, ale dobře vycvičená skupina vojáků může dosáhnout větších vítězství za nepřátelskými liniemi než největší armády na bitevním poli."
 HOA_a_jagged_alliance:0 "Nerovné spojenectví"
 HOA_a_jagged_alliance_desc:0 "Ačkoliv s jinými národy vždy nesdílíme stejné názory, často čelíme stejným hrozbám. Zaměření na tyto společné otázky může být základem dlouhotrvajících aliancí a zvýšené národní bezpečnosti."
 HOA_observe_and_learn:0 "Pozorovat a učit se"
 HOA_observe_and_learn_desc:0 "Válečnictví se neustále vyvíjí díky povaze technologického pokroku a inovativního myšlení. Abychom udrželi robustní armádu, musíme se učit lekcím války a nikdy nepřestat hledat způsoby, jak se zlepšovat."
 HOA_foreign_investors:0 "Zahraniční investoři"
 HOA_foreign_investors_desc:0 "Potřebujeme investice do našeho průmyslu a infrastruktury, pokud chceme prosperovat. Naštěstí není nedostatek cizinců, kteří chtějí vydělat zisk."
 HOA_research_exchange_programmes:0 "Programy výměny výzkumu"
 HOA_research_exchange_programmes_desc:0 "Náš průmysl zoufale potřebuje modernizaci, nastavením programu výměny můžeme získat znalosti ze zahraničí o tom, jak nejlépe využívat nové technologické pokroky v našich továrnách."
 HOA_foreign_trained_officials:0 "Úředníci se zahraničním výcvikem"
 HOA_foreign_trained_officials_desc:0 "Stále je mnoho, co se můžeme naučit od odborníků ze zahraničí. Je čas je lépe využít tím, že jim dáme postavení s autoritou v naší zemi."
 HOA_countryadjective_loyalist_advisors:0 "[ROOT.GetAdjective] loajalističtí poradci"
 HOA_countryadjective_loyalist_advisors_desc:0 "Nemůžeme dovolit, aby byl náš národ a kultura pohlcena imperialisty. Musíme přivést ty, kteří jsou loajální [ROOT.GetNameDef], do pozic autority a začít proces získávání naší svobody zpět."
 HOA_lay_claim_to_the_danakil:0 "Uplatnit nárok na Danakil"
 HOA_lay_claim_to_the_danakil_desc:0 "[ROOT.GetNameDefCap] bude vždy zranitelný vůči námořní invazi bez zabezpečení oblasti Danakil na severu."
 HOA_push_for_the_highlands:0 "Usilovat o vysočiny"
 HOA_push_for_the_highlands_desc:0 "Ekonomické srdce Východní Afriky leží ve vysočinách. Jejich zabezpečení pro [ROOT.GetNameDef] velmi pomůže rozšířit náš ekonomický potenciál."
 HOA_secure_the_ogaden:0 "Zabezpečit Ogaden"
 HOA_secure_the_ogaden_desc:0 "Zabezpečení Ogadenu vytvoří řadu přírodních bariér mezi námi a případnými agresory a zároveň otevře naši ekonomiku k obchodování přes Indický oceán."
 HOA_rallying_the_adjective_people:0 "Mobilizace [ROOT.GetAdjective] lidu"
 HOA_rallying_the_adjective_people_desc:0 "Svět je zpustošen konfliktem. Všechno, co stojí mezi našimi současnými svobodami a propastí podrobení, je ochota [ROOT.GetAdjective] lidu postavit se a bojovat. Jednotní stojíme, rozdělení padáme."
 HOA_the_capital_school_of_technology:0 "[Root.Capital.GetCapitalVictoryPointName] škola technologie"
 HOA_the_capital_school_of_technology_desc:0 "To, co bylo ještě před několika lety na bojišti a v továrnách špičkové, je dnes často zcela zastaralé. Abychom drželi krok s rozvojem nových technologií, musíme investovat do vzdělávání další generace."
 HOA_promote_countryadjective_nationalism:0 "Propagovat [ROOT.GetAdjective] nacionalismus"
 HOA_promote_countryadjective_nationalism_desc:0 "Lidé [ROOT.GetNameDef] už nebudou tolerovat svůj útlak ze strany cizích mocností. Musíme využít příležitosti a urychlit naše plány na nezávislost."
 HOA_crowning_of_the_negusa_nagast:0 "Kněžské korunovace Negusa Nagast"
 HOA_crowning_of_the_negusa_nagast_desc:0 "Jak se stále více stáváme dominantní mocností v regionu, je čas přijmout naši roli a pomazat našeho vůdce novým Negusa Nagastem. Všichni musí stát za [ROOT.GetLeader.GetHerHim] nebo čelit naší hněvu."
 HOA_control_ethiopia_tt:0 "Ovládá celé etiopské území"
 HOA_proclaim_east-african_hegemony:0 "Prohlásit východoafrickou hegemonii"
 HOA_proclaim_east-african_hegemony_desc:0 "Vždy bouřlivá situace na Rogu Afriky může být stabilizována pouze pod vládou našeho slavného císaře, [ROOT.GetName]. Čas sjednotit region je na dosah."
