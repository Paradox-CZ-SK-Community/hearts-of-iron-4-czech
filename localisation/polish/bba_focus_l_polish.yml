 ETH_strengthen_the_black_lions:0 "Posílit Černé lvy"
 ETH_strengthen_the_black_lions_desc:0 "I když jsme ztratili území nepříteli, boj musí pokračovat. Černí lvi kladou Italům silný odpor a měli bychom je proto podporovat všemi dostupnými způsoby."
 ETH_supporting_the_arbegnoch:0 "Podpora Arbegnocha"
 ETH_supporting_the_arbegnoch_desc:1 "Po celém [ROOT.GetName] jsou patrioti ochotní vzít zbraně proti [ITA.GetAdjective] vetřelcům. Musíme udělat vše, co je v našich silách, abychom tyto statečné muže a ženy podpořili v paralyzování [ITA.GetAdjective] válečného stroje."
 ETH_ecole_militaire_haile_selassie_1er:0 "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "Naše armáda je ve srovnání s ostatními mocnostmi v regionu zastaralá, jak v vybavení, tak v myšlení. Založíme vlastní vojenskou akademii pro výcvik nové generace důstojníků v boji moderních válek."
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "Upravuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_unlock_academy_tt:0 "Odemyká §Y$academy_spirit$§!"
 ETH_university_of_capital:0 "Univerzita [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc:0 "Tvrdost vojáků dříve rozhodovala o průběhu bitvy. Nyní se bojuje na velké vzdálenosti bez přímého setkání. Musíme investovat do vzdělávání, abychom rozvíjeli nové technologie pro válku i výrobu nástrojů."
 ETH_university_of_capital_tt:0 "Upravuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
 ETH_scavenging_tactics:0 "Taktika sběru"
 ETH_scavenging_tactics_desc:0 "Zatímco rozšiřujeme průmysl, měli bychom vojáky vycvičit, aby hledali a získávali použitelné věci na bojišti. To pomůže udržet zásoby do doby, než budeme sami schopni vyrábět a dopravovat vybavení."
 ETH_scavenger_random_generals_tt:0 "§YTři§! náhodně vybraní velitelé získají §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§! "
 ETH_keep_the_chitet:0 "Udržet [GetChitetName]"
 ETH_keep_the_chitet_desc:0 "[GetChitetName] nám dobře slouží. Jako země s převahou zemědělství bychom měli problém udržet stálou profesionální armádu. Nejlepší je držet se známého."
 ETH_keep_the_chitet_tt:0 "Upravuje §Y[GetEthiopianArmySpiritName]§! o:\n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n Přidává §Y2 $irregular_infantry$§! praporů do divizí Chitet Sefari."
 ETH_expand_the_mehal_sefari:1 "Rozšířit [ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc:1 "Jednotky [ETH_GetSefariName] ukázaly potřebu dobře vycvičených profesionálních vojáků. Doba prostého svolání rolnické armády je pryč, proto reorganizujeme armádu na stálou sílu."
 ETH_chitet_sefari_no_recruiting_tt:1 "§YDivize Chitet Sefari§! již nelze náborovat."
 ETH_expand_the_mehal_sefari_tt:0 "Upravuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force:0 "[ROOT.GetAdjective] letectvo"
 ETH_the_ethiopian_air_force_desc:0 "Ať už při podpoře jednotek nebo ničení nepřátelské infrastruktury, letadlo je neocenitelný prostředek. Musíme vybudovat vlastní letectvo na ochranu lidí a likvidaci nepřátel."
 ETH_the_ethiopian_air_force_tt:0 "Odemyká §Y$air_force_command_spirit$§!"
 ETH_establish_a_naval_base:0 "Založit námořní základnu"
 ETH_establish_a_naval_base_desc:0 "S nedávným získáním přístavu jsme rozšířili válečnou oblast. Musíme založit námořní základnu a vybudovat flotilu pro ochranu pobřeží."
 ETH_improve_the_administration:0 "Zlepšit administrativu"
 ETH_improve_the_administration_desc:0 "Ve vzdělávacích institucích je mnoho korupce, což je nepřijatelné. Musíme ji nekompromisně odstranit ze škol a univerzit."
 ETH_improve_the_administration_tt:0 "Upravuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies:1 "Jezdecké [GetChitetName]"
 ETH_mounted_levies_desc:0 "Od pouští východu po západní hory, naše země má těžce průchodný terén pro kola a pásová vozidla. Velbloudi a koně však dobře zvládají přesuny."
 ETH_mounted_levies_tt:0 "Nábory §Y$cavalry$§! a §Y$camelry$§! divizí."
 ETH_regional_training_centers:0 "Regionální výcviková centra"
 ETH_regional_training_centers_desc:0 "Chitet není dokonalý. Armáda by byla efektivnější s regionálními výcvikovými centry, kde se vojáci naučí taktice, standardizují výcvik bez potřeby stálé armády."
 ETH_regional_training_centers_tt:0 "Upravuje §Y[GetEthiopianArmySpiritName]§! o:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna:1 "Rozšířit [ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc:1 "[ETH_GetGuardsName] se prokázali jako nejlepší v ozbrojených silách. Měli bychom lépe využít jejich schopnosti zlepšením vybavení a personálu."
 ETH_expand_the_kebur_zabagna_tt:1 "Najímá další divizi §YKebur Zabagna§!. \nPřidává další §Y$infantry$§! a §Y$cavalry$§! prapory do šablony §YKebur Zabagna§!.\nPřidává §Y$recon$§! a §Y$artillery$§! pokud byly výzkumy provedeny."
 ETH_tactical_training:0 "Standardizovaný taktický výcvik"
 ETH_tactical_training_desc:0 "Výcvik často není konzistentní a zastaralý. Musíme normalizovat taktiku výcviku, aby byli vojáci efektivnější v boji."
 ETH_tactical_training_tt:0 "Upravuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
 ETH_peacekeeping_forces:0 "Misijní síly"
 ETH_peacekeeping_forces_desc:0 "Klíčem k bezpečnosti je rychlé řešení krizí v zahraničí, aby se zabránilo jejich eskalaci. Důležitá je možnost nasadit mírové síly globálně kdykoliv."
 ETH_copy_plane_designs:0 "Kopírovat návrhy letadel"
 ETH_copy_plane_designs_desc:0 "Nemá smysl vynalézat znovu to, co už jiní vyvinuli. Budeme kopírovat návrhy a využívat jejich investice."
 ETH_copy_light_plane_tt:0 "Vytvořit variantu §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt:0 "Vytvořit variantu §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college:0 "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc:0 "Pouhé stavění lodí nestačí k flotile. Potřebujeme důstojníky a specialisty vyškolené v námořním boji. Proto založíme první námořní akademii v [ETH.GetName]."
 ETH_asmera_naval_college_tt:0 "Upravuje §Y[GetEthiopianNavySpiritName]§! o:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt:0 "Odemyká §YDuch námořní akademie§!"
 ETH_naval_college_reduction:0 "Výzkum námořní akademie"
 ETH_capital_school_of_technology:0 "Škola technologie [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_capital_school_of_technology_desc:0 "Naše vzdělávací reformy jsou úspěšné. Zrychlíme pokrok sloučením expertů do jedné školy technologie."
 ETH_regional_supply_depots:0 "Regionální zásobovací sklady"
 ETH_regional_supply_depots_desc:0 "Naši vojáci nemohou bránit domov bez munice a jídla. Zajistíme stálé zásoby vytvořením vojenských zásobovacích skladů po [ETH.GetName]."
 ETH_expand_the_levy:1 "Rozšířit [GetChitetName]"
 ETH_expand_the_levy_desc:0 "S lepší podporou a výcvikem se [GetChitetName] stal pevnou a flexibilní silou. Rozšíříme ho, aby odstrašil zahraniční agresory."
 ETH_expand_the_levy_tt:1 "Zvyšuje počet divizí Chitet Sefari na §Y48§!.\nPřidává §Y3 $irregular_infantry$§! prapory do divizí Chitet Sefari. Přidává §Y$engineer$§!, §Y$military_police$§!, a §Y$field_hospital$§! pokud jsou technologie dostupné."
 ETH_the_junior_officer_corps:0 "Sbor mladších důstojníků"
 ETH_the_junior_officer_corps_desc:0 "Armádu dlouho ovládali aristokraté. Chceme vést efektivněji, proto zřizujeme školy a programy podporující meritokracii místo nepotismu."
 ETH_camouflage:0 "Maskování"
 ETH_camouflage_desc:0 "S příchodem letadel je těžší překvapit protivníka. Pro minimalizaci viditelnosti taktiky potřebujeme výcvik v maskování a ukrývání."
 ETH_camouflage_army_tt:0 "Upravuje §Y[GetEthiopianArmySpiritName]§! o:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt:0 "Upravuje §Y[GetEthiopianAirforceSpiritName]§! o:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§! "
 ETH_the_fetno-derash:0 "Fetno-Derash"
 ETH_the_fetno-derash_desc:0 "Zpravodajství je rozhodující nejen na bojišti, ale i v ochraně politického vedení. Zřídíme zpravodajskou agenturu pro bezpečnost a lepší porozumění nepřátelům."
 ETH_debre_zeyit_air_force_training_center:0 "[ETHGetAirBaseName] Výcvikové centrum letectva"
 ETH_debre_zeyit_air_force_training_center_desc:0 "Pilotovat letadla je náročné, bojové mise ještě více. Založíme výcvikové centrum pro standardizaci výcviku pilotů."
 ETH_debre_zeyit_air_force_training_center_tt:0 "Upravuje §Y[GetEthiopianAirforceSpiritName]§! o:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
 ETH_unlock_spirit_airforce_tt:0 "Odemyká §Y$air_force_spirit$§!"
 ETH_purchase_obsolete_ships:0 "Nákup zastaralých lodí"
 ETH_purchase_obsolete_ships_tt:0 "Odemyká rozhodnutí o nákupu starších lodí od velmocí."
 ETH_purchase_obsolete_ships_desc:0 "I když postupujeme s námořním vývojem, ještě nejsme schopni bránit pobřeží flotilou. Můžeme však získat starší lodě z jiných zemí."
 ETH_new_weapons_and_tactics:0 "Nové zbraně a taktiky"
 ETH_new_weapons_and_tactics_desc:0 "Sledujeme technologický pokrok ostatních armád a investujeme, aby naše výzbroj a výcvik byly vždy na špičkové úrovni."
 ETH_old_reliable:0 "Staré, spolehlivé"
 ETH_old_reliable_desc:0 "Jednoduché, spolehlivé a opravitelné zbraně jsou v boji cennější než složitá zařízení. Není třeba trávit čas výcvikem nových pušek, když vojáci ovládají ty staré."
 ETH_old_reliable_tt:0 "Upravuje §Y[GetEthiopianArmySpiritName]§! o:\n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors:0 "Přivést zahraniční poradce"
 ETH_bring_in_foreign_advisors_desc:0 "Přes postup ve vytváření [ETH.GetAdjective] letectva nám chybí zkušenosti. Přivedeme zahraniční důstojníky, kteří nám poradí."
 ETH_bring_in_foreign_advisors_tt:0 "Upravuje §Y[GetEthiopianAirforceSpiritName]§! o:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!  "
 ETH_available_as_air_chief_tt:0 "Dostupný jako velitel letectva: "
 ETH_ethiopian_officers:0 "[ROOT.GetAdjective] důstojníci"
 ETH_ethiopian_officers_desc:0 "S vývojem [ETH.GetAdjective] letectva potřebujeme vlastní důstojníky pro efektivní koordinaci pilotů, místo dočasných zahraničních poradců."
 ETH_ethiopian_officers_tt:0 "Upravuje §Y[GetEthiopianAirforceSpiritName]§! o:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes:0 "Povýšit válečné hrdiny"
 ETH_promote_the_war_heroes_desc:0 "Svobodu vděčíme hrdinům, kteří riskovali životy. Pro udržení morálky a podpory armády povýšíme naše válečné hrdiny."
 ETH_expand_the_officer_corps:0 "Rozšířit důstojnický sbor"
 ETH_expand_the_officer_corps_desc:0 "Nedostatek meritokracie je slabinou armády. Pro lepší vedení rozšíříme důstojnický sbor a nahradíme nepřátele schopnými lidmi."
 ETH_medal_gain_tt:0 "Zvyšuje získané XP velitelů divizí při udělení medaile o §G+75%§!"
 ETH_officer_promotion_boost_tt:0 "Všichni budoucí §Ydůstojníci§! povýšení na §Ygenerála§! získají §G+1 útok§! a §G+1 obranu§!"
 ETH_the_common_soldier:0 "Obyčejný voják"
 ETH_the_common_soldier_desc:0 "Armáda je nic bez obyčejných vojáků, kteří denně riskují život bez odměny. Tito hrdinové si zaslouží úctu za svou službu."
 ETH_develop_the_capital_region:1 "Rozvoj oblasti [271.GetName]"
 ETH_develop_the_capital_region_desc:1 "Musíme zvýšit tempo industrializace pro blaho lidí a ochranu [ETH.GetNameDef]. Proto investujeme do okolí [ETH.Capital.GetCapitalVictoryPointName], aby se stalo průmyslovým srdcem [ETH.GetName]."
 ETH_develop_the_capital_region_tt:0 "Odemyká rozhodnutí rozšířit elektrickou síť na celou oblast [271.GetName]."
 ETH_the_state_bank_of_ethiopia:1 "Státní banka [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc:0 "Rozšířením zdrojů státní banky [ETH.GetName] poskytneme lidem nový úvěr a finanční impuls pro oslabenou [ETH.GetAdjective] ekonomiku."
 ETH_the_state_bank_of_ethiopia_tt:0 "Upravuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects:0 "Infrastrukturní projekty"
 ETH_infrastructure_projects_desc:0 "[ETH.GetName] má cenné přírodní zdroje, ale bez adekvátní dopravy je nelze efektivně využít. Rychle rozšíříme infrastrukturu a odstraníme ekonomické překážky."
 ETH_rebuilding_the_country_idea:0 "Obnova země"
 ETH_cie:0 "[GetEthiopianRailwayName]"
 ETH_cie_imperial:0 "Impériální společnost etiopských železnic"
