 generic_every_allied_country:0 "§SKaždá spojenecká země§!:\n"
 generic_decision_effects:0 "\nEfekty rozhodnutí při odstranění:\n"
 ITA_il_vento_aureo:0 "Il Vento Aureo"
 ITA_il_vento_aureo_desc:0 "Dlouho bylo papežství utlačováno cizími silami. Nicméně můžeme optimalizovat naši leteckou sílu a programy výcviku stíhaček, aby piloti byli mnohem levnější, ale statečnější, přinášejíc zlaté panství katolické církve našim nepřátelům z nebe. Toto bude náš největší requiem!"
 form_greater_italy_tt:0 "Odemkne rozhodnutí: §SVyhlásit Velké Itálie§!"
 ITA_papal_faction:0 "Katolické panství"
 ITA_roman_faction:0 "Imperium Romanum"
 ITA_latin_initiatives:0 "Latinská iniciativa"
 ITA_depose_mussolini:0 "Sesadit Mussoliniho"
 ITA_depose_mussolini_desc:0 "Nastal čas sesadit Mussoliniho z moci! Prokázal, že je nekompetentní vůdce, který přivedl naši milovanou Itálii k mnoha zbytečným těžkostem a zpochybnil její odolnost za hranici únosnosti. I když jeho stín na nás bude ještě nějaký čas viset, Itálie a její lid zvítězí!"
 ITA_italo_balbo_focus:0 "Italo Balbo"
 ITA_italo_balbo_focus_desc:0 "Potřebujeme schopného vojenského vůdce, který nás provede těžkými časy, které nás čekají. Italo Balbo je nejen vojenský vůdce, ale také letecký hrdina, který podnikl několik diplomatických misí a účinně spravoval naše libyjské državy. Určitě zlepší žalostný stav naší armády a přinese Itálii slávu!"
 ITA_remove_balbo_as_advisor_tt:0 "§SItalo Balbo§! již nebude k dispozici jako §Sprůvodce§! ani §Spolní maršál§!."
 ITA_dino_grandi_focus:0 "Dino Grandi"
 ITA_dino_grandi_focus_desc:0 "Potřebujeme někoho diplomaticky zdatného, kdo se nebojí reorganizovat staré instituce, má-li stát prosperovat. Dino Grandi působil jako ministr zahraničí a reformoval diplomatické kruhy, otevíraje je i lidem mimo šlechtu. Nebude se vyhýbat nutným reformám a posune Itálii do nové a světlé budoucnosti!"
 ITA_remove_grandi_as_advisor_tt:0 "§SDino Grandi§! již nebude k dispozici jako §Sprůvodce§!."
 ITA_has_new_duce_flag:0 "Byl sesazen §SVelkou radou§!."
 ITA_stop_the_squandering:0 "Zastavit plýtvání"
 ITA_stop_the_squandering_desc:0 "Příliš dlouho Mussolini utrácel peníze a zdroje, které si Itálie nemůže dovolit – je čas tyto nezodpovědné výdaje ukončit! Musíme zkrotit naše výdaje a soustředit kapitál na zlepšení jiných oblastí."
 ITA_consolidate_power:0 "Konsolidovat moc"
 ITA_consolidate_power_desc:0 "Náš vliv na stranu a zemi jako celek zůstává slabý. Musíme konsolidovat to, co máme, a posílit náš režim, abychom veřejnosti ukázali, že jsme silní a spolehliví jako nikdy předešle!"
 ITA_purge_the_party:0 "Pročistit stranu"
 ITA_purge_the_party_desc:0 "Dostaly se k nám zvěsti, že někteří by chtěli vidět znovunastolení starého režimu. I když Mussolini byl sesazen a odstraněn z moci, jeho stín je stále přítomen ve vládě i myslích lidí. Musíme předvést sílu a pročistit stranu od nepřátel, kteří nejsou opravdu loajální, ale zůstávají věrní starému Duce."
 ITA_the_fate_of_mussolini:0 "Osud Mussoliniho"
 ITA_the_fate_of_mussolini_desc:0 "Zatímco Mussolini zůstává v domácím vězení, nemůžeme skutečně pokračovat vpřed s jeho stále přítomným stínem. Zajistili jsme si pozici pravé moci ve straně, a tak nastal čas rozhodnout o osudu bývalého Duce!"
 ITA_divino_duce:0 "Divino Duce"
 ITA_divino_duce_desc:0 "Je zřejmé, jaký vliv může mít jeden člověk na zemi a její obyvatele. Možná to můžeme využít a přizpůsobit. Pomocí státních kanálů propagujeme nového Duce jako silného a schopného vůdce, který sjednotí Itálii. Dáme lidem někoho výjimečného, komu mohou věřit – někoho božského!"
 ITA_blackshirt_loyalty:0 "Získat věrnost Černých košil"
 ITA_blackshirt_loyalty_desc:0 "Černé košile vždy měly zvláštní místo ve fašismu v Itálii, a pokud chceme vzbudit inspiraci v lidu, je vhodné získat loajalitu této organizace. Budou neocenitelní při šíření božského vnímání našeho slavného nového Duce v ozbrojených silách – a dále."
 ITA_a_greater_purpose:0 "Vyšší cíl"
 ITA_a_greater_purpose_desc:0 "Nedávné spory ve straně nám ukázaly nevýhody svazování fašismu příliš těsně s jednou osobou. Měli bychom se zaměřit na propagaci fašismu jako většího konceptu, něco, co přesahuje smrtelní život jednotlivce – ideu, za kterou se lidé mohou sjednotit."
 ITA_spreading_the_eagles_wings:0 "Šíření orlích křídel"
 ITA_spreading_the_eagles_wings_desc:0 "Všude kolem nás jiné ideologie padají a selhávají. Zdá se, že pouze fašismus odolal náporu těchto bouřlivých událostí s odolností a dokonce prosperuje. Naším úkolem je přinést tuto stabilitu dalším národům; přinést jim maják světla v těchto temných časech!"
 ITA_italian_hegemony:0 "Italská hegemonie"
 ITA_italian_hegemony_desc:0 "S válkou zpustošeným světem kolem nás musíme inspirovat a sjednotit všechny různé národy a kultury pod naší hegemonií, aby viděly, jak jim fašismus a [ROOT.GetNameDefCap] prospívají. Musíme vést cestu ke světlejší budoucnosti!"
 ITA_reorganize_regio_esercito:0 "Reorganizovat Regio Esercito"
 ITA_reorganize_regio_esercito_desc:0 "S novým vedením přicházejí nové poznatky. Každý, kdo se opravdu zajímá, vidí, že naše vítězná armáda má oblasti, kde může stále zlepšovat. S nedávno uvolněnými zdroji bychom měli investovat do výcviku a reorganizovat ozbrojené síly tak, aby jim nic nemohlo stát v cestě!"
 ITA_reinforce_regia_aeronautica:0 "Posílit Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc:0 "Regia Aeronautica je po celém světě respektována a záviděna, ale stále má prostor pro zlepšení. S více dostupnými zdroji bychom měli investovat do vybavení a výcviku, aby se stala nejobávanějším letectvem!"
 ITA_compagnie_auto_avio_sahariane:0 "Rozšířit Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc:0 "Auto-saharské jednotky v Libyi se ukázaly jako velmi účinné v kombinaci s vlastními průzkumnými letadly. Rozšíření tohoto uspořádání učiní naše síly ještě silnějšími a vyděsí naše nepřátele!"
 ITA_combined_land_and_air_warfare:0 "Kombinovaná pozemní a letecká válka"
 ITA_combined_land_and_air_warfare_desc:0 "Spolupráce Regia Aeronautica s Regio Esercito ukázala schopnosti italské armády, ale stále je prostor pro pokrok! Prohloubení této kooperace by na bojišti zničilo naše nepřátele a přineslo Itálii věčnou slávu!"
 ITA_the_fourth_shore:0 "Čtvrtý břeh"
 ITA_the_fourth_shore_desc:0 "Libye je často označována jako Italský Čtvrtý břeh a je nedílnou součástí naší národní budoucnosti. Je to nejbližší kolonie a jedna z nejcennějších, protože slouží jako spojení s ostatní částí afrického kontinentu. Investováním zdrojů zde zajišťujeme naše zámořské državy a můžeme z toho těžit i do budoucna."
 ITA_oil_in_tripoli:0 "Ropa v Tripolisu"
 ITA_oil_in_tripoli_desc:0 "V Libyi jsme narazili na černé zlato! Objevili jsme rozsáhlé zásoby ropy v poušti kolem Tripolisu. Nemůžeme nechat tuto příležitost uniknout, ale musíme tyto zdroje využít pro slávu Itálie!"
 ITA_steel_in_tripoli:0 "Ocel v Tripolisu"
 ITA_steel_in_tripoli_desc:0 "Zdá se, že je v poušti kolem Tripolisu ukryto velké množství železa, které je třeba vytěžit a zpracovat. Vybudováním ocelárny v blízkosti bychom mohli použít ocel k dalšímu rozvoji našich válečných sil!"
 ITA_novus_ordo:0 "Novus Ordo"
 ITA_novus_ordo_desc:0 "Osud Itálie je pevně spojen s Libií, a proto ji musíme ještě více integrovat do našeho království. To by mohlo být dosaženo nabídkou ‚speciálního občanství‘ každému Libyjci ochotnému bojovat za nás a tím si zajistit kontrolu nad Středozemím a severní Afrikou."
 ITA_seek_british_military_cooperation:0 "Hledat britskou vojenskou spolupráci"
 ITA_seek_british_military_cooperation_desc:0 "Ačkoliv jsme byli zrazeni bývalými spojenci v poslední válce, může být rozumné překonat zášť a podat jim olivovou ratolest. Můžeme se mnoho naučit od Britů, zejména co se týče jejich námořnictva a letectva."
 ITA_anglo_italian_pact:0 "Podepsat anglo-italský pakt"
 ITA_anglo_italian_pact_desc:0 "Vojenská spolupráce s Brity nám dobře posloužila, stejně jako by sloužil pakt o neútočení. Takový pakt by zajistil rozsáhlá území našich afrických držav, což by nám umožnilo zaměřit se jinam."
 ITA_invite_france_to_military_partnership:0 "Pozvat Francii k vojenskému partnerství"
 ITA_invite_france_to_military_partnership_desc:0 "Francie je nejsilnější z našich bezprostředních sousedů a starý spojenec. Ačkoliv nezapomeneme jejich zradu v poslední válce, můžeme odpustit. Možná je čas odložit staré křivdy a snažit se o úzké vojenské partnerství."
 ITA_franco_italian_pact:0 "Podepsat franko-italský pakt"
 ITA_franco_italian_pact_desc:0 "Vojenská spolupráce s Francií byla velice cenná, stejně jako by pakt o neútočení. Nejenže by to zajistilo naši západní hranici v Evropě, ale také velké části afrických držav, což by nám umožnilo zaměřit se jinde."
 ITA_proclaim_the_italian_empire:0 "Vyhlásit Italské impérium"
 ITA_proclaim_the_italian_empire_desc:0 "S našimi nedávnými akvizicemi v Africe se ráno probouzí nový den. S rostoucím impériem a moudrými investicemi do armády nejsme již pouhým královstvím; konečně jsme si jistí, že můžeme oznámit vznik Italského impéria! Dlouho jsme na tento okamžik čekali!"
 ITA_italy_will_guarantee_tt:0 "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard:1 "§S[ROOT.GetNameDefCap]§! §Szaručí§! každou §Shlavní zemi§!, která zaručuje §S[ROOT.GetNameDefCap]§!."
 ITA_italy_will_guarantee_tt_fulfilled:1 "§S[ROOT.GetNameDefCap]§! §Szaručí§! každou §Shlavní zemi§!, která zaručuje §S[ROOT.GetNameDefCap]§!. Aktuální efekt:"
 ITA_african_conquests_tt:0 "S naším aspirujícím impériem bude §Sméně nákladné§! §Sanektovat§! území na §SAfrickém kontinentu§!."
 ITA_economic_reforms:0 "Ekonomické reformy"
 ITA_economic_reforms_desc:0 "Ekonomika stagnovala za starého režimu, ale s obnovenou Partito Nazionale Fascista jsme víc než připraveni se pustit do této obrovské úlohy! Nyní můžeme jmenovat kompetentní osoby, které oživí ekonomiku."
 ITA_improve_the_industries:0 "Zlepšit průmysl"
 ITA_improve_the_industries_desc:0 "S oživenou ekonomikou máme nyní zdroje zaměřit se na průmysl a provádět rozsáhlé reformy. Efektivnější průmysl jistě přinese více vybavení našim vítězným silám rychleji."
 ITA_reorganize_the_party:0 "Reorganizovat stranu"
 ITA_reorganize_the_party_desc:0 "Partito Nazionale Fascista se stala zatuchlou a neohrabanou institucí plnou intrik a samoslávy. S pevnějším držením strany můžeme začít od základů, činit ji efektivnější a dynamičtější."
 ITA_meritocracy:0 "Meritokracie"
 ITA_meritocracy_desc:0 "Potlačili jsme opozici v našich řadách a nyní můžeme otevřít několik institucí i členům mimo fašistickou stranu. To by mělo přinést nové a vzrušující nápady a příležitosti."
 ITA_expanded_corporatism:0 "Rozšířený korporatismus"
 ITA_expanded_corporatism_desc:0 "Korporatismus je základním prvkem fašismu a měli bychom jej zavést ve všech našich nově získaných územích, pokud možno naplno. K tomu však musíme spoléhat na místní elity a talenty a otevřít dveře k postupu v fašistické hierarchii. Je to snadný způsob, jak posílit loajalitu a efektivitu našeho nového panství."
